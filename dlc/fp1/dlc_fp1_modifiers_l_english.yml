  # #County Modifiers 
 nithing_exiled_fp1_modifier: "Sürgündeki Yerel Nithing"
 nithing_exiled_fp1_modifier_desc: "Yerel topluluklar, bir alçağın adil bir şekilde cezalandırıldığının bilinciyle rahat bir şekilde dinleniyor."
 nithing_harboured_fp1_modifier: "Limandaki Yerel Nithing"
 nithing_harboured_fp1_modifier_desc: "Yerel topluluklar, hükümdarlarının bilinen bir alçaka destek vermesinden nefret ediyor."
 nithing_in_limbo_fp1_modifier: "Sınıf gerginlikleri"
 nithing_in_limbo_fp1_modifier_desc: "Mahkemenin bazı unsurları yerel topluluklarla düzenli olarak çatışıyor."
 draugr_remedies_succeeded_fp1_modifier: "Draugr Kapatıldı"
 draugr_remedies_succeeded_fp1_modifier_desc: "Bu ülkeyi kesinlikle rahatsız eden o dirilmiş cesetle bir şekilde başa çıkıldı."
 draugr_remedies_failed_fp1_modifier: "Draugr Yerlileri Rahatsız Ediyor"
 draugr_remedies_failed_fp1_modifier_desc: "Yaşayanların tüm çabalarına rağmen, bu ülke salgın hastalıklar, lanetler ve talihsizliklerle dolu."
 draugr_monstrous_wolfpack_fp1_modifier: "Gecenin Uğultusu"
 draugr_monstrous_wolfpack_fp1_modifier_desc: "Bu ülkenin vahşi doğasında anormal derecede aç ve saldırgan bir kurt sürüsü dolaşıyor, hayvanları ve yalnız dolaşanları parçalıyor."
 draugr_monstrous_bear_fp1_modifier: "Güvenli Olmayan Vahşi Alanlar"
 draugr_monstrous_bear_fp1_modifier_desc: "Bu kontlukde devasa bir ayı rastgele saldırıyor, bazen sadece bir ineği götürüyor, bazen de koca bir aileyi katlediyor."
 draugr_nithing_fp1_modifier: "Hayalet Kanun Kaçağı"
 draugr_nithing_fp1_modifier_desc: "Kimileri onlara yürüyen ceset diyor, kimileri ise sadece sessiz hırsız diyor, ama herkes kleptoman bir hayaletin yerlileri rahatsız ettiği konusunda hemfikir."
 draugr_nothing_found_fp1_modifier: "Batıl İnançlı Köylüler"
 draugr_nothing_found_fp1_modifier_desc: "Hükümdarlarının aksini ispatlamak için gösterdikleri tüm çabalara rağmen, yerel halk, dirilen ölüler tarafından takip edildiklerinde ısrar ediyor."
 capital_of_rus_opinion_modifier: "Büyüyen Bir Sermaye"
 capital_of_rus_opinion_modifier_desc: "Bu ülkeye sürekli olarak gelen mal, tüccar ve köle akışı, halkını son derece mutlu etmiştir."
 capital_of_rus_misc_benefits_modifier: "Varangian Başkenti"
 capital_of_rus_misc_benefits_modifier_desc: "Bu yerleşim yeri, Slavlar ve İskandinavlar için #EMP bölgesel#! merkezdir ve sayısız maceracı, fatih ve korsan topluluğuna ev sahipliği yapması nedeniyle bol miktarda avantaja sahiptir."
 held_grand_sacrifice_fp1_modifier: "Büyük Kurban'a Gitti"
 held_grand_sacrifice_fp1_modifier_desc: "Bu kontluknin köylüleri, tanrıların haraç ödeyenlere gülümsediğini bilerek rahatlar."
 commoners_grand_sacrifice_fp1_modifier: "Halkın Büyük Kurbanına Gitti"
 commoners_grand_sacrifice_fp1_modifier_desc: "Bu kontlukdaki köylüler, tanrıları onuruna düzenlenen son görkemli şölende soylularla nasıl özgürce kaynaştıklarını hâlâ anlatırlar."
 held_human_sacrifice_fp1_modifier: "İnsan Kurbanlarından Dehşete Düştüler"
 held_human_sacrifice_fp1_modifier_desc: "Köylüler, diğer insanları ritüel olarak öldüren bir karakter tarafından yönetilmekten dolayı ayaklanıyorlar."
 trade_instead_of_raid_fp1_modifier: "Raider Trader Bağlantıları"
 trade_instead_of_raid_fp1_modifier_desc: "Bu ülke, yağmacılarla savaşmak yerine onlarla ticaret yaparak, yabancı topraklardan çaldıkları egzotik kıyafetler ve biblolar giyen en zengin yerli halktan fazlasıyla yararlandı."
 fp1_stele_ancestors_strong: "Atalardan kalma Runik Taş"
 fp1_stele_ancestors_strong_custom_desc: "[ROOT.Char.Custom2_Title('SteleCommemoratesAncestors', SCOPE.sTitle('stele_location'))]"
 fp1_stele_ancestors_weak: "$fp1_stele_ancestors_strong$"
 fp1_stele_conquest_strong: "Fetih Rün Taşı"
 fp1_stele_conquest_strong_custom_desc: "[ROOT.Char.Custom2_Title('SteleCommemoratesConquest', SCOPE.sTitle('stele_location'))]"
 fp1_stele_conquest_weak: "$fp1_stele_conquest_strong$"
 fp1_stele_promotion_strong: "Etkileyici Rün Taşı"
 fp1_stele_promotion_strong_custom_desc: "[ROOT.Char.Custom2_Title('SteleCommemoratesPromotion', SCOPE.sTitle('stele_location'))]"
 fp1_stele_promotion_weak: "$fp1_stele_promotion_strong$"
 fp1_yearly_0591_levy_modifier: "Ting'de destekleniyor"
 fp1_yearly_0591_levy_modifier_desc: "Son zamanlarda yerel Ting'de yaşanan küçük çaplı bir dram, bu kontluknin sınır topraklarının ele geçirilmesine ve yeni köylerin ortaya çıkmasına neden oldu."
 fp1_yearly_0591_building_modifier: "Ting'de haklı çıktı"
 fp1_yearly_0591_building_modifier_desc: "Yerel Ting'deki siyasi başkent, bu kontluknin birkaç küçük sınır bölgesini talep etmesine ve mevcut yerleşim yerlerini genişletmek için yeterli alan sağlamasına olanak tanımıştır."
 fp1_yearly_0591_spurned_modifier: "Reddedilmiş hissediyor"
 fp1_yearly_0591_spurned_modifier_desc: "Bu kontluknin yerlileri, hükümdarlarının kendilerine rakip bir kontlukyi tercih ettiğini #EMP gerçek#! olarak biliyorlar."
 fp1_yearly_0591_otherwise_occupied_modifier: "Aksi halde işgal edilmiş"
 fp1_yearly_0591_otherwise_occupied_modifier_desc: "Bu ülke, kendi efendisine karşı huzursuzluk yaratmak yerine komşu rakipleriyle savaşmakla çok meşgul."
 fp1_yearly_0071_troll_attacks_modifier: "Trol Saldırıları"
 fp1_yearly_0071_troll_attacks_modifier_desc: "Bu kontluknin vahşi doğasında yerel halkı korkutan ve hatta öldüren... #EMP bir şey#! var."
 fp1_mann_pirate_capital_modifier: "Çalınan Şehir"
 fp1_mann_pirate_capital_modifier_desc: "Yerel başkent, lakabını kan, korku ve emekle kazandı. Emek yereldir, ancak kan ve korku yurtdışından getirilir. Düzenli olarak."
 fp1_trade_events_foreign_architects_modifier: "Yabancı Mimarlar"
 fp1_trade_events_foreign_architects_modifier_desc: "Yabancı mimarlar yurtdışından son tarzları ve inşaat tekniklerini getiriyorlar."
 fp1_trade_events_foreign_architects_no_growth_modifier: "Yabancı Yardım"
 fp1_trade_events_foreign_architects_no_growth_modifier_desc: "Yabancı mimarlar yurtdışından son stilleri getiriyorlar, ancak gelişmiş yerel binaları geliştirmek konusunda pek bir şey yapamıyorlar."
 fp1_trade_events_raid_consultants_modifier: "Veteran Raiders İkametgahında"
 fp1_trade_events_raid_consultants_modifier_desc: "Bu ülkeyi kendi türlerinden olanlara karşı korumak için deneyimli akıncı kadrolarına prim ödendi."
  
