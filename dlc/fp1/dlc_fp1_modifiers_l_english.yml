 draugr_healthy_hiking_fp1_modifier: "Sağlıklı Yürüyüş"
 draugr_healthy_hiking_fp1_modifier_desc: "Bu karakter, kendi diyarının vahşi doğasında canavar avlayarak çok fazla zaman harcamış ve bu çabaları sonuçsuz kalmıştır."
 ultimate_blasphemer_modifier: "Son derece küfürbaz"
 ultimate_blasphemer_modifier_desc: "Bu karakter kendi [head_of_faith|E]'ını başka bir [faith|E]'in tanrılarına feda etti. Kimse onları sadıkların gerçek bir üyesi olarak görmüyor."
 embraced_local_traditions_modifier: "Yerel Gelenekleri Benimsedi"
 embraced_local_traditions_modifier_desc: "Eskiden İskandinav olan bu karakter, yeni vatanının kültürünü ve inancını benimsedi, ancak yine de #V Rün Taşı#!. yetiştirebiliyor"
 settled_norse_dynasty_modifier: "Yerleşik Hanedanlık"
 settled_norse_dynasty_modifier_desc: "Bu İskandinav Hanedanı yabancı topraklara yerleşti.\n#weak Bu değiştirici sürdüğü sürece, bu Hanedanlığın yöneticileri İskandinav maceracıları tarafından hedef alınmayacaktır.#!"
 fp1_focusing_on_rule_modifier: "Kurala Odaklanma"
 fp1_focusing_on_rule_modifier_desc: "Bu karakter, hayattaki diğer talepleri göz ardı ederek sadece ve sadece hükmetmeye odaklanmıştır."
 fp1_ignoring_annoyances_modifier: "Sıkıntıları Görmezden Gelmek"
 fp1_ignoring_annoyances_modifier_desc: "Bu karakterin can sıkıcı şeylere ve çocukça hayallere ayıracak vakti yoktur."
 fp1_avoiding_the_snow_modifier: "Kardan Kaçınmak"
 fp1_avoiding_the_snow_modifier_desc: "Bu karakter, soğukta çok fazla zaman geçirdiği için eleştirildi."
 fp1_daydreaming_about_diplomacy_modifier: "Devlet hakkında hayal kurmak"
 fp1_daydreaming_about_diplomacy_modifier_desc: "Bu karakter, diplomatik politikayı zihinsel olarak planlamaya önemli miktarda zaman harcamıştır."
 fp1_daydreaming_about_martial_modifier: "Strateji hakkında hayal kurmak"
 fp1_daydreaming_about_martial_modifier_desc: "Bu karakter, gelecekteki savaşları zihinsel olarak planlamak için önemli miktarda zaman harcamıştır."
 fp1_daydreaming_about_stewardship_modifier: "Altın hakkında hayal kurmak"
 fp1_daydreaming_about_stewardship_modifier_desc: "Bu karakter, gelecekte vergileri nasıl artıracağını zihinsel olarak planlamak için önemli miktarda zaman harcamıştır."
 fp1_daydreaming_about_intrigue_modifier: "Arsalar Hakkında Hayal Kurmak"
 fp1_daydreaming_about_intrigue_modifier_desc: "Bu karakter, listedeki bir sonraki kişinin kim olduğunu zihinsel olarak değerlendirmek için önemli miktarda zaman harcamış."
 fp1_daydreaming_about_learning_modifier: "Kitaplar Hakkında Hayal Kurmak"
 fp1_daydreaming_about_learning_modifier_desc: "Bu karakter, tercih ettiği kitapları düşünerek önemli bir zaman harcadı."
 fp1_excellent_longships_modifier: "Mükemmel Uzun Gemiler"
 fp1_excellent_longships_modifier_desc: "Bu karakterin filosu, bir bıçağın bir keşişi kesmesi gibi dalgaları yararak ilerliyor."
 fp1_rotting_longships_modifier: "Çürüyen Uzun Gemiler"
 fp1_rotting_longships_modifier_desc: "Bu karakterin filosu denizde yolculuk yapabilecek durumda değil."
 fp1_flagship_leviathan_modifier: "Leviathan Amiral Gemisi"
 fp1_flagship_leviathan_modifier_desc: "Bu karakterin kişisel uzun gemisi #EMP devasadır#!, ve inanılmaz miktarda ganimet taşıyabilir."
 fp1_flagship_monster_modifier: "Ucube Amiral Gemisi"
 fp1_flagship_monster_modifier_desc: "Bu karakterlerin kişisel uzun gemileri canavarlar, canavarlar, mitler ve acıların oymalarıyla süslenmiştir. Figürlerin çoğu vasallarına ve düşmanlarına benzemektedir."
 fp1_flagship_dragon_modifier: "Wyrmish Amiral Gemisi"
 fp1_flagship_dragon_modifier_desc: "Bu karakterin kişisel uzun yolculuğu destanlara konu olmuş, kendine özgü görünümü tüm dünyada bilinmektedir."
 fp1_cursed_by_nithing_pole_modifier: "Nithing Pole Tarafından Lanetli"
 fp1_cursed_by_nithing_pole_modifier_desc: "Bu karakter bir son direk tarafından ölümcül bir şekilde lanetlendi. Felaketlerinin geleceğini #EMP biliyorlar#!, sadece ne zaman geleceğini bilmiyorlar ve korku onları #EMP canlı canlı yiyor#!."
 fp1_bathing_health_modifier: "Sıkı Banyo"
 fp1_bathing_health_modifier_desc: "Bu karakter tertemiz bir banyo programına sahiptir, yemeklerden önce ellerini yıkar ve misafirleri için her zaman sıcak bir havlu bulundurur."
 fp1_bathing_attraction_modifier: "Kusursuz Sunum"
 fp1_bathing_attraction_modifier_desc: "Bu karakter her zaman kusursuz bir şekilde bakımlıdır: dişleri kazınmış, saçları taranmış, kulakları oyulmuş, cildi yıkanmış ve bitin fısıltısı bile duyulmamıştır."
 fp1_yearly_0071_troll_victory_bear_modifier: "Ayı Avcısı"
 fp1_yearly_0071_troll_victory_bear_modifier_desc: "Bu karakterin ya bir trolü ya da dünyanın en büyük ayısını öldürdüğü söyleniyor."
 fp1_yearly_0071_troll_victory_wolf_modifier: "Kurt-katili"
 fp1_yearly_0071_troll_victory_wolf_modifier_desc: "Bu karakter bir kurdu o kadar hızlı öldürdü ki halk onun bir trol olduğuna inandı."
 fp1_yearly_0071_troll_victory_wolverine_modifier: "Wolverine-katili"
 fp1_yearly_0071_troll_victory_wolverine_modifier_desc: "Bu karakter o kadar vahşi bir kurt öldürdü ki, halk onu bir trol olarak gördü ve vahşi doğayı güvende tuttu."
 fp1_yearly_0071_troll_victory_lynx_modifier: "Vaşak Katili"
 fp1_yearly_0071_troll_victory_lynx_modifier_desc: "Bu karakter bir vaşağı o kadar sessiz öldürdü ki halk onun trol olduğuna inandı."
 fp1_yearly_0071_troll_victory_moose_modifier: "Geyik Katili"
 fp1_yearly_0071_troll_victory_moose_modifier_desc: "Bu karakter o kadar kuduz bir geyiği öldürdü ki, halk onun bir trol olduğuna inandı."
 fp1_yearly_0551_absent_lord_modifier: "Yok Hükümdar"
 fp1_yearly_0551_absent_lord_modifier_desc: "Bu karakter, nedense, asla kendi sarayında görünmüyor. Özellikle akşam yemeği saatlerinde."
 fp1_abased_before_highgod_modifier: "Gerçek Güç Nerede Yatar"
 fp1_abased_before_highgod_modifier_desc: "Bu karakter tacını takmayı reddediyor ve #EMP doğru#! gücün yalnızca ilahi olanda olduğunu iddia ediyor."
 harald_tanglehairs_vow_modifier: "Karışık Saç Yemini"
 harald_tanglehairs_vow_modifier_desc: "Bu karakter, hayatı boyunca yemin etmiştir: Norveç'in ilk kralı olana kadar saçlarını ne kesecek ne de tarayacaktır."
 harald_tanglehairs_reminder_modifier: "Karmakarışık Saçların Yerine Getirilen Yemini"
 harald_tanglehairs_reminder_modifier_desc: "Bu karakter, Norveç Kralı olana kadar saçlarını kesmemek veya taramamak için ömür boyu sürecek bir yemini başarıyla yerine getirdi. Şimdi de yolculuklarının bir hatırlatıcısı olarak bunu sürdürüyorlar."
 harald_tanglehairs_vow_broken_modifier: "Karışık Saçların Kırık Yemini"
 harald_tanglehairs_vow_broken_modifier_desc: "Bu karakter, hayat boyu sürecek bir yemini yerine getirememiştir: Norveç'in ilk kralı olmadığı için saçlarını asla kesemez veya tarayamaz."
 fp1_0511_carries_stinking_trophy_modifier: "Kokuşmuş Kupa"
 fp1_0511_carries_stinking_trophy_modifier_desc: "Bu karaktere, gittiği her yerde kelimenin tam anlamıyla çürüyen, kurtçuklarla kaplı bir kupa eşlik eder. Bazıları, miasmanın millerce uzandığını iddia eder."
 fp1_reprieve_from_sa_modifier: "İskandinav Maceracılarından Erteleme"
 fp1_reprieve_from_sa_modifier_desc: "Bir şekilde, bu karakter amansız viking ordularından bir nebze olsun kurtulmayı başardı.\n$EFFECT_LIST_BULLET$ Topraksız İskandinav Maceracıları tarafından saldırıya uğramayacak"
  
