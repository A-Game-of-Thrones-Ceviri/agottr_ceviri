 fp1_yearly.2400.t: "Av İçin Hazırlıklar"
 fp1_yearly.2400.desc: "Vahşi doğa beni çağırıyor. Son avlanmamın üzerinden çok uzun zaman geçti. Dışarıda, [ROOT.Char.Custom('TerrainType')]'ın [hunting_province.GetName]'inde, bolca [ROOT.Char.Custom('GetAnimalAdjective')] [ROOT.Char.Custom('GetAnimalPlural')] var. Bunlardan biri bu geceki yemek masamda iyi durur!\n\nAma bir şey eksik. Av mızraklarım çok mu eski ve sıkıcı? Yoksa eksik olan bir yoldaşım mı?\n\nİyi hazırlandığımdan emin olmalıyım."
 fp1_yearly.2400.a: "Yeni bir av köpeğine ihtiyacım var!"
 fp1_yearly.2400.b: "Yeni dövülmüş mızraklar ve kuzgun tüyüyle kaplı oklar."
 fp1_yearly.2400.c: "Elimdekiler yeterli. Sadece hazırlanmak için zamana ihtiyacım var."
 fp1_yearly.2400.free_hunt: "Bir sonraki [GetActivityType('activity_hunt').GetName]'ınız herhangi bir [gold|E]'e mal olmayacak"
 brand_new_hunting_tools: "Yepyeni Avcılık Aletleri"
 brand_new_hunting_tools_desc: "Bu karakter yeni av ekipmanlarına çok miktarda altın harcamış."
  
 fp1_yearly.2500.t: "Şehvetli Rün Taşı"
 fp1_yearly.2500.desc: "[runestone_location.GetNameNoTier]'in [runestone_location.Custom('TerrainTypeCountyScope')]'ında epeyce bir yolculuktan sonra ailemin runik taşının bulunduğu yere varıyorum. Yalnız olmadığımı düşünsem de, misafirim [deviant_guest.GetTitledFirstName] de burada — [deviant_guest.GetSheHe] burayı nasıl buldu!?\n\n"Göründüğü gibi değil, [ROOT.Char.GetTitleTierName]'üm!" [deviant_guest.GetSheHe] iddia ediyor.\n\n[deviant_guest.GetSheHe]'ün yarı çıplak olması ve [deviant_guest.GetHerselfHimself]'yi #EMP ailemin runik taşı#!,'a şiddetle sürtme sürecinde olması, aslında tam olarak göründüğü gibi olduğunu söylüyor."
  
