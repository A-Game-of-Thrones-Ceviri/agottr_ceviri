 fp1_yearly.2300.t: "Şan Arayanlar"
  #AGOT Modified 
 #fp1_yearly.2300.desc: "[tavern_location.GetNameNoTier] meyhaneleri son zamanlarda şan ve şöhret arayan savaşçıların akınına uğradı.\n\nBunların arasında — eski ve savaşta sertleşmiş bir grup gazi, yeni bir [recruiting_character.Custom('MistressMaster')] arayan huscarllar var.\n\nAyrıca, yabancı kıyılarda şan ve şöhret bulmaktan hiç durmadan bahseden bir sürü hevesli genç adam da var.\n\nBelki de onlardan bazılarını işe almalıyım?"
 fp1_yearly.2300.desc: "[tavern_location.GetNameNoTier]'ın meyhaneleri son zamanlarda şan ve şöhret arayan savaşçıların akınına uğradı.\n\nBunların arasında — eski ve savaşta sertleşmiş gazilerden oluşan bir grup, yeni bir [recruiting_character.Custom('MistressMaster')] arayan yağmacılar.\n\nAyrıca, yabancı kıyılarda şan ve şöhret bulmaktan hiç durmadan bahseden bir sürü hevesli genç adam da var.\n\nBelki de onlardan bazılarını işe almalıyım?"
