 fund_inspiration.1051.desc.epic.ark:0 "is a large stone chest, inside lies a number of stone tablets\n\n[inspiration_owner.GetFirstNameNoTooltip] proudly boasts: "büyük bir taş sandıktır, içinde bir dizi taş tablet bulunur\n\n[inspiration_owner.GetFirstNameNoTooltip] gururla övünür: "Bu Ahit Sandığıdır! Musa tarafından İsrailoğullarına verilen taş tabletleri içerir."\n\n[inspiration_owner.GetFirstNameNoTooltip] ardından mahkemeye [inspiration_owner.GetHerHis]'de [inspiration_owner.Custom('InspirationAdventureDestination')] maceralarının hikayesini anlatmaya başlar. Karanlık ideolojiler tarafından yönlendirilen düşmanları ve birçok güzel yere yapılan ziyaretleri içeren bir hikaye." #NT!
 fund_inspiration.1051.desc.epic.throne:0 "\n\n[inspiration_owner.GetFirstNameNoTooltip] proudly announces: "\n\n[inspiration_owner.GetFirstNameNoTooltip] gururla duyuruyor: "[epic.GetDesc]"" #NT!
 fund_inspiration.1051.desc.epic.cupboard:0 "\n\nWith a big smile [inspiration_owner.GetFirstNameNoTooltip] proclaims: "\n\nBüyük bir gülümsemeyle [inspiration_owner.GetFirstNameNoTooltip] şunu ilan ediyor: "[epic.GetDesc]"" #NT!
 fund_inspiration.1051.desc.regalia: "Kraliyet sarayına yakışır kıyafetler.\n\n[inspiration_owner.GetFirstNameNoTooltip] gururla gülümser ve [inspiration_owner.GetSheHe]'in yerel bir hükümdarın minnettarlığını nasıl kazandığını [inspiration_owner.GetCurrentLocation.GetNameNoTooltip] anlatır ve bu uzun hikaye, hükümdarın [newly_created_artifact.GetName] ila [inspiration_owner.GetFirstNamePossessiveNoTooltip] efendisine teklifte bulunmasıyla sonuçlanır."
 fund_inspiration.1051.desc.regalia_2: "Kraliyet sarayına yakışır kıyafetler içinde yatıyor.\n\n[inspiration_owner.GetFirstNameNoTooltip] gururla gülümsüyor ve bunun sarayınızın ihtişamını duyan ve sizi etkilemek isteyen uzak bir hükümdardan bir hediye olduğunu açıklıyor."
 fund_inspiration.1051.desc.armor: "bir zırh seti yatıyor.\n\n[inspiration_owner.GetFirstNameNoTooltip], [inspiration_owner.GetSheHe]'in bu sıra dışı seti nasıl ele geçirdiğini ve [inspiration_owner.GetSheHe]'in şimdi size nasıl sunduğunu anlatan bir hikayeyle sarayyi eğlendiriyor."
 fund_inspiration.1051.desc.weapon: "[newly_created_artifact.GetName] yatıyor.\n\n[inspiration_owner.GetFirstNameNoTooltip] bu silahın [inspiration_owner.GetHerHis] mülkiyetine nasıl geçtiğinin hikayesini yeniden anlatmaya devam ediyor. Bazıları diğerlerinden daha az olası olan birçok kıvrım ve dönüşe sahip bir hikaye."
 fund_inspiration.1051.desc.necklace: "bir kolye yatıyor.\n\n[inspiration_owner.GetFirstNameNoTooltip] size bu ödülü sunabildiği için oldukça mutlu görünüyor ancak nasıl elde edildiği konusunda ayrıntı vermek istemiyor."
