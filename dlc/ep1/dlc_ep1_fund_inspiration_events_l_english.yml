 fund_inspiration.1061.desc_floor_bound_artifact: ""Benim [ROOT.Char.GetLadyLord]'ım!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] beni yüzünde geniş bir gülümsemeyle kumaşla kaplı bir nesneye doğru işaret etti. "Birçok gün ve gece çalıştım ve sonunda işim bitti!"\n\n[inspiration_owner.GetSheHe|U] örtüyü açtı ve altında neyin saklı olduğunu gördüğümde gözlerim kocaman açıldı.\n\n"
 fund_inspiration.1061.desc: ""Buraya, [ROOT.Char.GetLadyLord]'ım!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] geniş bir sırıtışla bana el salladı. "Birçok gün ve gece çalıştım ve sonunda işim bitti!"\n\n[inspiration_owner.GetSheHe|U] bana kumaşa sarılı bir nesne uzattı ve kumaşı kaldırdığımda gözlerim kocaman açıldı.\n\n"
  
 fund_inspiration.1081.desc_opening: ""Benim [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] beni yüzünde kocaman bir gülümsemeyle [inspiration_owner.GetHerHis] dağınık masaya doğru işaret etti."
 fund_inspiration.1081.immortality_fail_desc_opening: ""Hayatı sonsuza kadar uzatmanın bir yolunu keşfedebileceğimi söylediğimi biliyorum, ama ne yazık ki bu mümkün olmadı."
 fund_inspiration.1081.immortality_fail_desc_young: "Ancak, yaşlanmanızı önleyecek bir iksir üretmeyi başardım! Bir dereceye kadar. Lütfen, bir tadına bakın veya en azından emeğimin meyvesini inceleyin."\n\n"
 fund_inspiration.1081.immortality_fail_desc_old: "Ancak, kaybettiğiniz enerjinizin bir kısmını geri getirecek bir iksir üretmeyi başardım! Lütfen, bir tadına bakın veya en azından emeğimin meyvesini inceleyin."\n\n"
 fund_inspiration.1081.elixir_desc_desc_young: ""Deneylerim meyvesini verdi. İşte, yaşlanmayı önleyecek bir iksir! Bir dereceye kadar. Lütfen bir bakın ve hatta belki tadına bakın."\n\n"
 fund_inspiration.1081.elixir_desc_desc_old: ""Deneylerim meyvesini verdi. İşte, kaybettiğiniz enerjinizin bir kısmını geri getirecek bir iksir! Lütfen bir bakın ve hatta belki tadına bakın."\n\n"
 fund_inspiration.1081.panacea_desc: ""Bu, mür, safran, afyon, engerek eti ve bir dizi başka bileşen içeren, yerleşik tiryak geleneğine dayanan bir şifalı bitkidir. Yüzyıllardır kendini en etkili şekilde kanıtlamıştır ve ben onu daha da mükemmelleştirdim! Bir göz atın."\n\n"
 fund_inspiration.1081.metals_philosophers_stone_desc: ""Başardım! Felsefe taşını yarattım! Bu benim Magnum Opus'um, altın mirasım. Lütfen bakın!"\n\n"
 fund_inspiration.1081.metals_mercury_desc: ""Bir şişede cıva ile kükürt karışımını ısıttım ve bu karışımın buharlaşmasına ve şişenin tepesinde yeniden yoğunlaşmasına neden oldu. Daha sonra şişeyi kırıp elde ettiğim bileşiği öğüttüğümde parlak kırmızı ve canlı bir kırmızı elde ettim! Bulgularımı burada kaydettim."\n\n"
 fund_inspiration.1081.metals_arsenic_desc: ""Bir miktar arsenik cevherini ısıttım, bu da suda çözünebilen beyaz bir toz üretti. Yutulduğunda ölümcül olduğundan eminim, ancak tat veya koku izi bırakmayacak! İşte bulgularımı kaydettim."\n\n"
 fund_inspiration.1081.metals_gold_desc: ""Altın yarattım! Benden önceki büyük beyinlerin teorileştirdiği gibi kurşunun suçu nem ve ısı eksikliğiydi."\n\nSürecin gözlemlenmesini istediğimde [inspiration_owner.GetSheHe] masanın üzerindeki küçük altın parçasının kendi adına konuştuğunu söylüyor. "Ama tabii ki bulgularımı kaydettim, bir bakın."\n\n"
 fund_inspiration.1081.metals_silver_desc: ""Gümüş yarattım! Benden önceki büyük beyinlerin teorileştirdiği gibi gümüş, bakır ve diğer temel metallerin beyazlaşana kadar ısıtılmasıyla oluşur."\n\nSürecin gözlemlenmesini istediğimde [inspiration_owner.GetSheHe] masanın üzerindeki küçük gümüş parçasının kendi adına konuştuğunda ısrar ediyor. "Ama elbette bulgularımı kaydettim, bir bakın."\n\n"
 fund_inspiration.1081.metals_fallback_desc: ""Temel metaller hakkındaki tüm içgörülerimi ve dönüşümler hakkındaki bilgilerimi bu kitapta topladım. İşte, bir göz atın."\n\n"
 fund_inspiration.1081.a_elixirs: "Hemen bir yudum deneyeceğim!"
 fund_inspiration.1081.a: "Büyüleyici!"
