 fund_inspiration.8001.t: "$fund_inspiration.title$ Metalik Büyüleyicilik"
 fund_inspiration.8001.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)]'ı, tuhaf sarı bir toz içeren bir beherin üzerine eğilmiş, parşömen ve bir çeşit cevher örneğiyle çevrili halde buluyorum.\n\n"Benim [ROOT.Char.GetLadyLord]'im! Lütfen bir bakın, bu kükürtün rengini nasıl değiştirdiğini görün? Bu bir dönüşüm işareti. Gümüş veya hatta altın yaratabilir! Ya da işte, civa ile nasıl etkileşime girdiğini görün? Harika... Ve bu cevher, doğası gereği arsenik, ki bu da– ehum, özür dilerim efendim. Çalışılacak çok şey var! Belki de çok fazla.""
 fund_inspiration.8001.a: "Altınla ilgili ne dedin?"
 fund_inspiration.8001.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip], [inspiration_owner.GetHerHis] altın yaratma çalışmalarına odaklanacak"
 fund_inspiration.8001.b: "Gümüş mü diyorsun?"
 fund_inspiration.8001.b.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] gümüş yaratmaya yönelik [inspiration_owner.GetHerHis] çalışmaya odaklanacak"
 fund_inspiration.8001.c: "Quicksilver gerçekten büyüleyici."
 fund_inspiration.8001.c.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] [inspiration_owner.GetHerHis] civa üzerine çalışmalara odaklanacak"
 fund_inspiration.8001.d: "Arsenik mi dedin?"
 fund_inspiration.8001.d.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] arsenik üzerine [inspiration_owner.GetHerHis] çalışmaya odaklanacak"
  
 fund_inspiration.8011.t: "$fund_inspiration.title$ Altın Rüyalar"
 fund_inspiration.8011.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] beni [inspiration_owner.GetHerHis] laboratuvarına çağırdı ve [inspiration_owner.GetHerHis] araştırmasında bir atılımdan övgüyle bahsetti.\n\n"Benim [ROOT.Char.GetLadyLord]'üm, buradasın! Harika. Lütfen bunu iç." [inspiration_owner.GetFirstNameNoTooltip] beni odaya ve parşömen ve bardaklarla dolu bir masaya doğru yönlendirdi. [inspiration_owner.GetSheHe] beni içtiren şey, içinde altın bir karışım bulunan bu bardaklardan biri. "Şimdi, bu hala devam eden bir çalışma, elbette, ama #EMP gerçekten#! dikkate değer bir etkisi olmalı!"\n\nSaatlerce bekledikten sonra hissettiğim tek şey şiddetli bir baş ağrısı, mide bulantısı ve baş dönmesi."
 fund_inspiration.8011.a: "Bu saçmalık sana faydalı bir şey öğretmiş olsa gerek."
 fund_inspiration.8011.b: "Bu şarlatayı zindana atın!"
 fund_inspiration.8011.c: "Beni zehirlemeye mi cesaret ediyorsun?! Bunun için asılacaksın!"
  
 fund_inspiration.8012.t: "$fund_inspiration.title$ Kilise ve Şarlatanlar"
 fund_inspiration.8012.desc: "Bir masanın üzerine eğilmiş, simyacım [inspiration_owner.GetTitledFirstName] son deneyini [inspiration_owner.GetHerHis] açıklarken dinliyordum ki [court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)] odaya daldı.\n\n"Demek ki doğru, sen #EMP zamanını bu... bu #EMP putperest#! ile harcıyorsun!" [court_chaplain.GetFirstNameNoTooltip] gözlerimiz önümüze serilen kaselere ve çizimlere baktı ve [court_chaplain.GetHerHis] gözlerimiz daha da buz kesti.\n\n"Bunun durması gerek, [ROOT.Char.GetLadyLord]. Bu şarlatan seni yoldan çıkarıyor!""
 fund_inspiration.8012.a: "Sen misin? Nasıl yapabildin?! Defol git benim diyarımdan."
 fund_inspiration.8012.b: "[inspiration_owner.GetSheHe|U] beni aydınlanmaya götürüyor!"
 fund_inspiration.8012.b.success: "[court_chaplain.GetFirstNameNoTooltip]'ı ikna etmeyi başardın"
 fund_inspiration.8012.b.failure: "[court_chaplain.GetFirstNameNoTooltip] ikna olmadı"
 fund_inspiration.8012.c: "[inspiration_owner.GetSheHe|U] kesinlikle değil."
  
 fund_inspiration.8013.t: "$fund_inspiration.title$ Bir Simya Hazinesi"
 fund_inspiration.8013.desc: ""Benim [ROOT.Char.GetLadyLord]'ım," Simyacım [inspiration_owner.GetTitledFirstName] çocuk gibi sersemlemiş bir halde neredeyse bana doğru koşuyor.\n\n"Bu kitabı [barony_market.GetName]'de pazarı ziyaret ederken buldum. Efsanevi simyacı Cabir ibn Hayyan'a atfedilen bir kitap. – ustanın kendisi! En azından tüccara göre… Yine de içindeki bilgi zenginliğini bir düşünün!”"
 fund_inspiration.8013.a: "Teşekkür ederim, bunu inceleyeceğim."
 fund_inspiration.8013.a_tt: "Sen kitabı sakla"
 fund_inspiration.8013.b: "Kitabı faydalı bulacağınıza inanıyorum."
 fund_inspiration.8013.b_tt: "Kitabı [inspiration_owner.GetShortUINameNoTooltip]'a veriyorsun"
 fund_inspiration.8013.c: "Ne güzel bir buluş! Kesinlikle yüklü bir fiyata satılacak."
  
 fund_inspiration.8014.t: "$fund_inspiration.title$ Düşünme [inspiration_owner.GetWomanMan|U]"
 fund_inspiration.8014.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hiçbir zaman herhangi bir deney yapmıyor veya kayda değer bir şey üretmiyor gibi görünüyor. [inspiration_owner.GetSheHe|U] sadece pencerenin yanında oturuyor, bakıyor, gün be gün.\n\nNe sponsor olduğumu bilmek istediğimde [inspiration_owner.GetSheHe] sadece omuz silkip pencereden dışarıyı işaret ediyor. "Dünyanın doğasını düşünüyorum, benim [ROOT.Char.GetLadyLord]. Büyük bir dünya, bu yüzden düşünülmesi gereken çok şey var!""
 fund_inspiration.8014.a: "Sana sadece oturup beklemen için para ödemiyorum!"
 fund_inspiration.8014.b: "Acele etmeyin."
 fund_inspiration.8014.c: "Ben altınlarımı bu saçmalıklara harcamayacağım!"
 fund_inspiration.8014.c.tt: "Aldığınız tüm simya ekipmanlarını satıyorsunuz"
  
 fund_inspiration.8015.t: "$fund_inspiration.title$ Yas İçinde"
 fund_inspiration.8015.desc: ""Simyacılar tüm maddeler üzerinde güç sahibidir, harikalar yaratabilirler, peki hayat ne kadar farklı? [loved_one.GetFirstName] ne kadar farklı?!"\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] sadece başını sallıyor, üzüntümden başım dönüyor. Bana bu tek dileği veremiyorsa bilimin ne faydası var?\n\n"Benim [ROOT.Char.GetLadyLord]'üm, ben böyle bir mucize yaratamam. Ancak, üzüntü belirdiğinde açık bir kulağın kendi türünde bir sihir olabileceğini keşfettim. Lütfen oturun.""
 fund_inspiration.8015.a: "Ama- Ben- Haklısın... Teşekkür ederim."
 fund_inspiration.8015.b: "Hayır. [loved_one.GetHerHim]'ı bana geri getireceksin!"
 fund_inspiration.8015.b.tt: "[inspiration_owner.GetShortUINameNoTooltip] imkansızı deneyecek"
  
 fund_inspiration.8016.desc: "Simyacı [inspiration_owner.GetTitledFirstNamePossessive] laboratuvarıma doğru yol alırken adımlarım hafif. Ah [loved_one.GetFirstName], sonunda seni tekrar göreceğim! Ancak, [inspiration_owner.GetTitledFirstNameNoTooltip] kapıyı açtığında, [inspiration_owner.GetHerHis]'ün yüzündeki ifadeye kalbim hızla düşüyor. Ve [inspiration_owner.GetSheHe] neden odaya bakmama izin vermiyor?\n\n"Benim [ROOT.Char.GetLadyLord]'im, seni hayal kırıklığına uğrattım. Lütfen yapma-"\n\n[inspiration_owner.GetHerHim]'yı geçip laboratuvara giriyorum ve gördüğüm şey... Anlayamıyorum. Sinirler, et yığınları, tozlar ve otlar, hepsi kanla ıslanmış ve yere bir daire şeklinde dağılmış. Ve en üstte, [loved_one.GetFirstNamePossessiveNoTooltip]'nin başını süsleyenle aynı renkte tek bir tutam saç."
 fund_inspiration.8016.a: "Ben... Sanırım hasta olacağım."
 fund_inspiration.8016.b: "Üzüntümle alay etmeye mi cesaret ediyorsunuz? Muhafızlar! [inspiration_owner.GetHerHim]'ı yakalayın!"
  
 fund_inspiration.8017.t: "$fund_inspiration.title$ Çalışma Grubu"
 fund_inspiration.8017.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] ve [court_tutor.Custom2('MyCharacterIntroduction', ROOT.Char)]'i bir masanın üzerinde toplanmış, öğütülmüş kayalara benzeyen şeyleri karşılaştırırken buluyorum.\n\n"Görüyorsun," diyor [inspiration_owner.GetFirstNameNoTooltip]. "Bu tozu ısıttığında önce kararacak, ama #EMP sonra#!– Ah, iyi günler [ROOT.Char.GetLadyLord]'im."\n\n[court_tutor.GetFirstNameNoTooltip] onaya bakıyor ve biraz utanmış gibi görünme nezaketini gösteriyor; [court_tutor.GetSheHe] yarının derslerini hazırlamalı."
 fund_inspiration.8017.a: "Bilgi paylaşımında bulunmanız güzel."
 fund_inspiration.8017.b: "Yazıklar olsun ikinize de, işinize dönün!"
  
 fund_inspiration.9000.t: "$fund_inspiration.title$ Yoldaki Haydutlar"
 fund_inspiration.9000.desc: ""Efendim, maceracı [adventurer.GetFirstName] haber gönderiyor!" diye haykırıyor hizmetçi, bir mektup uzatarak.\n\n"On gün ve on gecedir ben ve grubum saklanıyoruz. Haydut [bandit.GetLadyLord] [bandit.GetFirstName] gitmemiz gereken yola bir barikat kurdu — ne tavsiye edersiniz? Dikkatli mi? Yoksa onlarla savaşmalı mıyız, [adventurer.GetFaith.HighGodName]'ün bizi güvende tutacağına mı güvenmeliyiz? İmza, [adventurer.GetFirstName]." yazıyor parşömende.\n\nGörünüşe göre [adventurer.GetSheHe] oldukça zor bir durumda."
 fund_inspiration.9000.a: "Siz dikkat çekmeyin, onlar eninde sonunda gidecektir."
 fund_inspiration.9000.b: "Cesaret yoksa, şan da yok! Zamanımı boşa harcadıkları için onlara bedel ödettirin."
 fund_inspiration.9000.c: "Bu altın, geçmenize izin vermek için yeterli bir rüşvet olmalı."
 artifact_bandit_skull: "Maceracı [creator.GetTitledFirstName] tarafından [background_wilderness_scope.GetName]'te öldürülen ve daha sonra [owner.GetTitledFirstName]'e hediye edilen Bandit-[killed.GetLadyLord|U] [killed.GetTitledFirstName]'in kafatası. Dehşet verici bir sırıtış ve boş, cansız göz yuvaları var."
 fund_inspiration.9000.b.critical_success: "[adventurer.GetFirstNameNoTooltip] cesurca öldürür [bandit.GetFirstNameNoTooltip]"
 fund_inspiration.9000.b.boil_skull: "[adventurer.GetFirstNameNoTooltip] [bandit.GetFirstNamePossessiveNoTooltip] kafatasını kaynatır ve temizler ve [court_artifact|E] olarak kullanmanız için size gönderir"
 fund_inspiration.9000.b.success: "[adventurer.GetFirstNameNoTooltip] haydutları başarıyla uzaklaştırdı"
 fund_inspiration.9000.b.failure: "[adventurer.GetFirstNameNoTooltip], [bandit.GetFirstNameNoTooltip] tarafından yaralandı"
 fund_inspiration.9000.b.critical_failure: "[adventurer.GetFirstNameNoTooltip], [bandit.GetFirstNameNoTooltip] tarafından öldürüldü"
 fund_inspiration.9000.a.critical_success: "[adventurer.GetFirstNameNoTooltip] gecenin karanlığında gizlice uzaklaş... ve [bandit.GetFirstNamePossessiveNoTooltip] altını çal"
 fund_inspiration.9000.a.success: "[adventurer.GetFirstNameNoTooltip] gecenin karanlığında gizlice uzaklaşmak"
 fund_inspiration.9000.a.failure: "[adventurer.GetFirstNameNoTooltip] kamptan gizlice geçmeye çalışırken yakalandı"
  
 fund_inspiration.9100.t: "[background_wilderness_scope.Custom('TerrainTypeProvince')|U]'te $fund_inspiration.title$ [adventurer.Custom('GetAnimalAdjective')|U] [adventurer.Custom('GetAnimalPlural')|U]"
 fund_inspiration.9100.desc: ""Benim [ROOT.Char.GetLadyLord|U]'ım, maceracınızdan bir mesaj, [adventurer.GetFirstName]." diyor hizmetçi, bana bir parşömen uzatarak.\n\n"Araştırmam beni [background_wilderness_scope.GetName]'ün [background_wilderness_scope.Custom('TerrainTypeProvince')]'sine götürdü. Onlar meşhur bir şekilde [adventurer.Custom('GetAnimalType')] istilasına uğramışlar, ancak hedefimin yakın olduğunu düşünmek için iyi nedenlerim var! Yakında geri döneceğimi bekleyin. İmza, [adventurer.GetFirstNameNoTooltip]" yazıyor parşömende.\n\n[adventurer.GetSheHe|U] böylesine riskli bir yolu seçmek kesinlikle hırslılık..."
 fund_inspiration.9100.a: "[adventurer.GetFirstNamePossessiveNoTooltip] bilgisi, [adventurer.GetHerHim]'i güvende tutmaya yetmelidir..."
 fund_inspiration.9100.b: "[ROOT.Char.GetFaith.HighGodName]'ın, [adventurer.GetSheHe]'in biriyle dövüşmek zorunda kalmamasını umuyorum!"
 fund_inspiration.9100.c: "[adventurer.GetFirstNameNoTooltip] temkinlidir, uzun yoldan dolanırlar."
 fund_inspiration.9100.a.success: "[adventurer.GetFirstNameNoTooltip] herhangi bir [adventurer.Custom('GetAnimalPlural')]'i başarıyla önler"
 fund_inspiration.9100.a.failure: "[adventurer.GetFirstNameNoTooltip], [adventurer.Custom('GetAnimalType')] tarafından saldırıya uğruyor!"
 fund_inspiration.9100.b.success: "[adventurer.GetFirstNameNoTooltip] hücum eden bir vahşiyi katlediyor [adventurer.Custom('GetAnimalType')]"
 fund_inspiration.9100.b.failure: "[adventurer.GetFirstNameNoTooltip], hücum eden bir vahşi tarafından alt edilir [adventurer.Custom('GetAnimalType')]"
 fund_inspiration.9100.b.maimed: "[adventurer.GetFirstName], [adventurer.Custom('GetAnimalType')] tarafından sakatlandı"
