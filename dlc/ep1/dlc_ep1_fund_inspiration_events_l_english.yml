 fund_inspiration.3031.b: "[prev_soulmate.GetSheHe|U] çabaya değmez."
  
 fund_inspiration.4001.t: "$fund_inspiration.title$ Çözgü ve Dolgu"
 fund_inspiration.4001.desc: ""[inspiration_owner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] #EMP mahvetti#! yeni elbisemi!"\n\n[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] odaya daldı, ardından dokumacı geldi. [courtier.GetSheHe]'ün [courtier.GetHerHis] elinde tuttuğu giysi parçası o kadar kötü kesilmiş ki bir zamanlar ne olduğunu anlayamıyorum.\n\n"Aşırı tepki veriyorsun! Ben sadece kumaşın dokusunu inceliyordum, projem için önemli.""
 fund_inspiration.4001.a: "Çok ileri gidiyorsun, gerekirse kendi kıyafetlerini kendin incele!"
 fund_inspiration.4001.b: "Eğer [inspiration_owner.GetSheHe] gerekli diyorsa gereklidir."
  
  # Weaver is being too much of a modernist 
 fund_inspiration.4010.t: "$fund_inspiration.title$ Kırmızı, Mavi ve [ROOT.Char.GetTitleAsNameNoTooltip|U] Kompozisyonu"
 fund_inspiration.4010.desc: "Dokumacı atölyeme uğrayıp goblenimin nasıl ilerlediğini kontrol ediyorum. İçeride birkaç saray mensubu var. Hepsi duvarları inceliyor, elleri arkalarında kenetlenmiş. Mevcut goblenler tuhaf renk yıkamaları. Birinin burada ve orada çirkin lekeleri var. Biri birkaç kareyle beyaz. Birinin dönen dolaşık çizgileri var. Bu ne tür bir sanat?\n\n[artistic_courtier_1.GetTitledFirstNameNoTooltip] lekeye benzeyen bir bölümü işaret ediyor. "Bu kirli kahverengi beyaza karşı gerçekten insanın doğuştan gelen şiddetini ima etmiyor mu?"\n\n[artistic_courtier_2.GetTitledFirstNameNoTooltip] başını sallıyor. "Bence [inspiration_owner.GetTitledFirstNameNoTooltip]'nin [inspiration_owner.GetHerHis] çocukluğuna karşı öfkesini gösteriyor - [inspiration_owner.GetHerHis] annenin şekline benziyor.""
 fund_inspiration.4010.a: "Sanatçıyı anlayarak başınızı sallayın ve ona iltifat edin"
 fund_inspiration.4010.b: ""İğrenç! Şimdi gidip biraz geleneksel sanat eserine bakmalıyım.""
 fund_inspiration.4010.b.tt: "Yatırımınız geri ödenir ve iş iptal edilir"
 fund_inspiration.4010.c: ""[child.GetTitledFirstNameNoTooltip] bunu yapmış olabilir!""
  
 fund_inspiration.5011.desc: ""Macerama çıkma zamanım geldi, [ROOT.Char.GetTitleTierName]'ım." [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] eğiliyor ve [inspiration_owner.GetSheHe] kutu ağır çantalarla ağırlaşırken.\n\n"Ayrılmadan önce lütfen bana söyle, yolculuğum boyunca dikkat etmemi istediğin özel bir şey var mı?""
 fund_inspiration.5011.a: "Bana egzotik bir hayvandan, bir kafatasından veya bir deriden bir şey getirin."
 fund_inspiration.5011.b: "Burada bulamayacağınız bir malzemeden yapılmış bir biblo istiyorum."
 fund_inspiration.5011.c: "Keşke orada olsaydım diye düşündüren bir duvar halısı ya da sanat eseri."
 fund_inspiration.5011.d: "Bana harika bir şey getireceğine dair içgüdülerine güveniyorum."
 fund_inspiration.5011.e: "Gerçekten eşsiz bir şeye sahip olmak istiyorum!"
  
 fund_inspiration.5021.t: "$fund_inspiration.title$ Yön Değişikliği"
 fund_inspiration.5021.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] altında çalıştığını iddia eden bir gezgin, maceracıdan bir mesaj taşıyarak önüme getiriliyor.\n\n"Korkmayın büyük [ROOT.Char.GetLadyLord]'im, çünkü [inspiration_owner.GetTitledFirstNameNoTooltip] sağlıklı. Size daha da büyük bir macerayı finanse etme olasılığıyla ilgili haberler getiriyorum! Görüyorsunuz ya, [inspiration_owner.GetTitledFirstNameNoTooltip] bir yerde yanlış bir dönüş yaptı ve şimdi [adventuring_location.GetNameNoTier]'ün yakınında."\n\n[inspiration_owner.GetFirstNamePossessiveNoTooltip] seyahat arkadaşı, nerede olduklarını göstermek için kirli bir harita açıyor. "[inspiration_owner.GetSheHe|U], planlandığı gibi [inspiration_owner.Custom('InspirationAdventureDestination')]'ye ulaşmak için yeterli paraya sahip, ancak biraz ek fonla [inspiration_owner.GetSheHe]'in yerel bir söylentiyi takip edip eve harika bir eser getirebileceğini söylüyor!""
 fund_inspiration.5021.a: "Bu saçmalık! Onların #EMP şımarık gezilerini finanse etmeyeceğim#!!"
 fund_inspiration.5021.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip], [inspiration_owner.GetSheHe]'in yapmaya çalıştığı şeye geri döner."
 fund_inspiration.5021.b: "Hayat bir maceradır, o bölgeyi keşfedip eserlere bakın!"
 fund_inspiration.5021.b.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip], [adventuring_location.GetNameNoTierNoTooltip]'i keşfeder."
  
 ## Postcards from your Adventurer by Isabella Welch 
  
 #Steppe 
  
 fund_inspiration.6001.t: "Bozkır ve eyer yüreğimden dörtnala geçiyor,"
 fund_inspiration.6001.desc: "Aylardır ata biniyorum. Popom asla iyileşemeyecek! Fermente kısrak sütüne ve açık gökyüzünün altında geçirilen gecelere karşı oldukça bir ilgim var.\n\nBu kuryeyle, bir Morin Khuur'un oyulmuş ucunu gönderiyorum — enstrümanların üstüne yerleştirilen dekoratif at başı. Belki de sizin için bir faydası vardır."
 fund_inspiration.6001.a: "Bunu saklayacağım!"
 fund_inspiration.6001.b: "Saray müzisyenine gönder."
  
 #India 
  
 fund_inspiration.6002.t: "Hindistan yolculuğum devam ediyor!"
 fund_inspiration.6002.desc: "Ziyaret ettiğim sarayların bana göstereceği tüm mücevherler karşısında neredeyse kör oldum. Kendimi açık yolun pisliğini özlerken buluyorum.\n\nBana verilen özellikle tatsız bir hediye ile bir kurye gönderdim — yüzük üzerinde bir kaplan başı süsü, gözlerinde mücevherler. Hiç bu kadar gösterişli bir şey gördünüz mü?"
 fund_inspiration.6002.a: "Hoşuma gitti, onun kaybı."
 fund_inspiration.6002.b: "Korkunç! Parçalara ayırıp içindeki taşları sat."
  
 #Africa 
  
 fund_inspiration.6003.t: "Çölü hayal ediyorum,"
 fund_inspiration.6003.desc: "Efendim, Afrika'ya yolculuğum başladı ve ülkenin enini kat eden bir deve kervanına katıldım.\n\nSize yol arkadaşlarımdan birinin bana hediye ettiği bir mücevher gönderiyorum — devekuşu kabuğu boncuklarıyla kaplı çok narin bir kolye. Sanırım bir devekuşu görmemişsinizdir."
 fund_inspiration.6003.a: "Güzel bir buluş! Kendim giyeceğim."
 fund_inspiration.6003.b: "Bunu [event_spouse.GetTitledFirstNameNoTooltip]'a vereceğim."
  
 #Middle East 
  
 fund_inspiration.6004.t: "Ah, hacı olmak,"
 fund_inspiration.6004.desc: "Orta Doğu'daki yolculuğum çoğunlukla hac yollarında seyyar satıcı sürüleriyle savaşmakla geçti.\n\nGenellikle, arayışımı fazla geciktirmemek için pes edip küçük biblolarından birini satın alıyorum. Dövmeyi size ulaştırmak için bir kurye gönderdim. Belki biraz eğlenmenizi sağlar."
 fund_inspiration.6004.a: "Ortak yolu seçen bir maceracının ne faydası var?"
 fund_inspiration.6004.b: "Bunlar çok güzel biblolar..."
  
 #Europe 
  
 fund_inspiration.6005.t: "Maceralarım sırılsıklam,"
 fund_inspiration.6005.desc: "Lordum, bu kuryeyle gönderdiğim maceralarımda şimdiye kadar birkaç basmakalıp kalıntı buldum, ancak bundan sonra ne keşfedeceğimden emin değilim.\n\nAvrupalılar karşılaştığım en kötü kokulu yaratıklardır. Çocukken yeşil ve hoş çayırları hayal ederdim, ancak bu dünyanın yarısının çamurdan yapıldığına ikna oldum. Eğer nazik bir hükümdarsanız, lütfen beni geri çağırmak için haber gönderin."
 fund_inspiration.6005.a: "Bu bir tatil değil! Göreve devam!"
 fund_inspiration.6005.b: "Zavallıcık, sanırım bu ödüller yeterli olacaktır."
 fund_inspiration.6005.b.tt: "[inspiration_owner.GetTitledFirstName]'ın eve dönmesine izin veriyorsunuz"
  
 #Asia minor 
  
 fund_inspiration.6006.t: "Anadolu'dan selamlar,"
 fund_inspiration.6006.desc: "Küçük Asya'daki seyahatlerim bana kuzu eti, yoğurt ve patlıcan konusunda oldukça fazla zevk verdi ve bu kuryeyle birlikte birkaç tarif gönderdim.\n\nEv sahiplerimden biri bana denizatı ile süslenmiş altın bir broş verdi ve bunu size de gönderiyorum. Seyahatlerimin zamanı geldiğinde daha fazla harikalar getireceğinden eminim."
 fund_inspiration.6006.a: "Şeflerimize bu yemekleri hemen hazırlamaları için emir verin!"
 fund_inspiration.6006.b: "[inspiration_owner.GetSheHe|U] bu görevde çok eğleniyor gibi görünüyor..."
  
 # Miniature furniture events by Isabella Welch 
  
 #Artisan gives you a tiny chest and loses the tiny key 
 fund_inspiration.6100.t: "$fund_inspiration.title$ Bir Model Hükümdar"
 fund_inspiration.6100.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] neşeyle dikkatimi çekiyor. "Benim [ROOT.Char.GetLadyLord], sipariş ettiğin sandığın minyatür bir prototipini tamamladım, çalışan bir kilidi de var."\n\n[inspiration_owner.GetSheHe|U] avucunu [inspiration_owner.GetHerHis] uzatıyor ve üstünde altın yaprak ve bir tahıl parçası kadar küçük bir anahtarla tamamlanmış minik bir sandık var.\n\n"İçinde bir değerli taş var, kendin dene." [inspiration_owner.GetSheHe] anahtarını uzatırken, anahtar [inspiration_owner.GetHerHis] parmaklarının arasından kayıyor ve uçup gidiyor. Ancak [inspiration_owner.GetSheHe] Scrabble'ı uzatıyor, hiçbir izi yok."
 fund_inspiration.6100.a: "Bu saçmalığa son verin, sandığı kırın ve taşımı geri verin!"
 fund_inspiration.6100.b: "Hala büyüleyici, sanırım onu ​​koruyacağım."
  
  # The tiny box 
  
 fund_inspiration.6101.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U], içine saç teli kadar ince oymaların kazındığı küçük bir kutuyu uzatıyor. "En son eserinizin prototipi. Onun boşa gitmesini istemiyorum. Bu değerli şey için bir kullanım alanı bulabiliriz."\n\n[antiquarian.Custom2('MyCharacterIntroduction', ROOT.Char)|U] canlanıyor. "İçine zamanımızın bir kalıntısını yerleştirebilir ve bir yere gömebiliriz; geleceğin çocuklarının açacağı bir hatıra yaratabiliriz!""
 fund_inspiration.6101.a: "İçine kendimin minyatür bir portresini koyacağım."
 fund_inspiration.6101.b: "İçine küçük bir şiir yazıp mühürleyeceğim."
 fund_inspiration.6101.c: "Ben onu kendim tutmayı tercih ederim."
  
 # Stepping on the tiny sculpture 
  
 fund_inspiration.6102.desc: "Gece yatağa girmeye hazırlanıyordum ki, ayağımda yakıcı bir ağrı hissettim.\n\nİncelediğimde, tabanımdaki ete gömülü, kendi ayakları dışarı çıkmış minyatür bir heykel buldum.\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] en yakın kapıdan bana utangaç bir şekilde baktı. "Özür dilerim, bu son siparişinizin prototipi. Düşürmüş olmalıyım.""
 fund_inspiration.6102.a: ""Çıkar onu ve gözümün önünden çek!""
 fund_inspiration.6102.b: ""Buna hekimin bakması lazım.""
 fund_inspiration.6102.c: "Kendiniz çıkarıp cebinize koyun."
 fund_inspiration.6102.cure_toast: "Minyatür güvenli bir şekilde çıkarıldı"
 fund_inspiration.6102.failure_toast: "İnatçı minyatür"
 fund_inspiration.6102.failure_toast_desc: "Bir parça kol ayağının derinliklerine kaybolmuş"
  
 # Being shown the tiny cabinet 
  
  
 fund_inspiration.6103.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] eğilir. "Sizin için üzerinde çalıştığım dolabın eleştirisini çok isterim, [ROOT.Char.GetLadyLord]'im."\n\n[inspiration_owner.GetSheHe|U] beni [inspiration_owner.GetHerHis] işyerine götürür, orada endişe verici bir şekilde sadece tozlu, hırpalanmış bir dolap vardır.\n\n"Ah, o parça bu değil." [inspiration_owner.GetSheHe|U] yırtık dolabı açar ve içeride sadece küçük bir dolap modeli vardır — süslü, taşlı ve yaldızlı ama parmağımın yüksekliğinde. "Ne düşünüyorsun?""
 fund_inspiration.6103.a: "Sizin iyiliğiniz için bunun sadece bir prototip olması daha iyi olur."
 fund_inspiration.6103.b: "Ah, mükemmel! Bayılıyorum!"
  
 # Artisan gives you the tiny throne 
  
 fund_inspiration.6104.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] bana küçük bir kutu getiriyor ve sırıtarak bana uzatıyor.\n\nHediyeyi açtığımda bir mücevher, yüzük veya oyma bekliyordum, ama şaşkınlıkla içinde sadece bir farenin oturabileceği kadar küçük bir taht gördüm.\n\n"Yeni koltuğun için prototip, [ROOT.Char.GetLadyLord]. Seni eğlendireceğini düşündüm.""
 fund_inspiration.6104.a: "Ne kadar hoş! Bunu saklayacağım!"
 fund_inspiration.6104.b: "Tamam, ama projeye devam et."
 fund_inspiration.6104.c: "Oyuncaklarla oynayacak kadar #EMP fazla#! büyüdüm."
  
  # Artisan and ROOT play with their miniatures 
  
 fund_inspiration.6105.desc: "Minyatür mobilya kutumu gururla [ROOT.Char.Custom('FortifiedBuilding')]'da taşırken, onları en iyi şekilde nerede sergileyebileceğimi merak ediyordum ki [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)]'e çarptım.\n\n[inspiration_owner.GetSheHe] kutunun içini gördüğünde, [inspiration_owner.GetSheHe] [inspiration_owner.GetHerHis]'ün gözünden bir damla yaşı sildi. "Zevk sahibi [ROOT.Char.GetWomanMan], benimle gel."\n\n[inspiration_owner.GetSheHe|U] beni [inspiration_owner.GetHerHis] atölyesine götürüyor ve gizli bir sandık çıkarıyor. İçeride düzinelerce minyatür manzara, figür ve arazi parçası var. "Bir oyun icat ettim — hayali bir kuşatma savaşı. Bana katılır mısın?""
 fund_inspiration.6105.a: "Hiç sormayacağını sanıyordum!"
 fund_inspiration.6105.b: "Eee, belki başka bir zamana."
  
