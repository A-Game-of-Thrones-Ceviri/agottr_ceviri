 fund_inspiration.3030.t: "$fund_inspiration.title$ Nefreti Soğut"
 fund_inspiration.3030.desc_opening: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U], [inspiration_owner.GetSheHe]'in benim için yazdığı kitabın konusunu tartışmak üzere beni davet etti.\n\n"
 fund_inspiration.3030.desc: ""Seninle [prev_nemesis.Custom2('YourCharacterIntroduction', ROOT.Char)] arasındaki soğuyan düşmanlığı fark etmemek elde değil. Bu kitabı hala [prev_nemesis.GetHerHim]'e duyduğun nefrete adamak istiyor musun?""
 fund_inspiration.3030.desc_dead: ""[prev_nemesis.Custom2('YourCharacterIntroduction', ROOT.Char)] artık aramızdan ayrıldı, bu kitabı hâlâ [prev_nemesis.GetHerHim]'e karşı hissettiğin nefrete adamak istiyor musun?""
 fund_inspiration.3030.a: "İçimdeki nefret henüz o kadar da dinmedi."
 fund_inspiration.3030.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip], [prev_nemesis.GetTitledFirstName]'e olan nefretini yazmaya devam ediyor"
 fund_inspiration.3030.b: "[prev_nemesis.GetSheHe|U] çabaya değmez."
  
 fund_inspiration.3031.t: "$fund_inspiration.title$ Solan Aşk"
 fund_inspiration.3031.desc: ""[prev_soulmate.Custom2('YourCharacterIntroduction', ROOT.Char)]'ın artık senin #EMP en yüksek#! lütufların arasında olmadığını fark etmeden duramıyorum, benim [ROOT.Char.GetLadyLord]. Hala bu kitabı [prev_soulmate.GetHerHim]'e duyduğun sevgiye adamak istiyor musun?""
 fund_inspiration.3031.desc_dead: ""[prev_soulmate.Custom2('YourCharacterIntroduction', ROOT.Char)]'ı kaybetmenin acısı çok taze olmalı... Bu kitabı hala [prev_soulmate.GetHerHim]'e duyduğun aşka adamak istiyor musun?""
 fund_inspiration.3031.a: "Özlem ve kayıp olmadan aşk olur mu?"
