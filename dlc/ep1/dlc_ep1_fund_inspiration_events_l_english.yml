 fund_inspiration.6301.t: "$fund_inspiration.title$ Sevgili arkadaşım,"
 fund_inspiration.6301.lover_desc: "Bana kalbimden yazmamı söylediğin gece, sadece senin hakkında yazabildiğimi keşfettim. İnanç bizim aşkımıza kötü diyorsa, kötü adamı ben oynayayım."
 fund_inspiration.6301.friend_desc: "Bana yaşadığım bir aşk hikayesini yazmamı söylediğinden beri kelimelerimin hiç bu kadar aktığını hissetmemiştim."
 fund_inspiration.6301.female_desc: "\n\nİşte kulübesinin yakınındaki koruda kaybolan bir kraliçeye aşık olan bir cadı hakkında bir şiir."
 fund_inspiration.6301.male_desc: "\n\nİşte, her gece kütüphane kulesinin tepesinde sevgili arşivcisiyle yıldızlara bakan, göklerde birbirini sevmenin hayalini kuran bir prens hakkında bir türkü."
 fund_inspiration.6301.crime_desc: "Ne güzel bir suç."
 fund_inspiration.6301.a: "Bunu saklayacağım, ama gizli tutacağım."
 fund_inspiration.6301.b: "Dünyayı kahretsin, bir okuma ayarlayayım!"
