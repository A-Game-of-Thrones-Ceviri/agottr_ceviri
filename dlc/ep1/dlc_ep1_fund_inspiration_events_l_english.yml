 fund_inspiration.6400.a.failure: "Maceracı altınla kaçıyor!"
  
 fund_inspiration.6500.t: "$fund_inspiration.title$ Ormana Müzik Getiriyoruz"
 fund_inspiration.6500.introduction: "Maceracımdan öyle süslü sözcüklerle yazılmış bir mektup aldım ki, zihnimin tiyatrosunda [inspiration_owner.GetHerHim]'ı görebiliyorum."
 fund_inspiration.6500.desc: "\n\n'Ormanda dolaşıyordum. Kuşların çağrısı kafatasıma vuruyor ve bunu gerçekten korkunç bir ağıt olarak görüyorum. Buradaki birkaç sakin bana bunun en hoş müzik olduğunu söylüyor. Açıkça, [court_musician.GetTitledFirstNameNoTooltip]'ın eserlerini hiç duymamışlar.\n\n'Kamışlı flütlerinden birinde [court_musician.GetHerHis] melodilerinden birini çalmaya çalıştım ve yerliler beni kasabalarından kovdular ve zehirli bir bıçakla beni kestiler. Yaşasam da, "Ormana oda müziği getirirken ölürsem, öyle olsun!" diye düşündüm."
 fund_inspiration.6500.action: "\n\n'Sonra ne yaptığımı tahmin edebilirsiniz...'"
 fund_inspiration.6500.a: "Şarkı söylemeye başladın ve onları etkiledin!"
 fund_inspiration.6500.b: "Daha medeni topraklara kaçtınız."
 fund_inspiration.6500.c: "Sizinle saldırganların arasına büyük bir kedi atladı!"
 fund_inspiration.6500.a.success: "Maceracı orman sakinlerini büyülüyor"
 fund_inspiration.6500.a.failure: "Maceracı orman sakinlerini rahatsız ediyor"
 fund_inspiration.6500.b.success: "Maceracı uzaklaşıyor"
 fund_inspiration.6500.b.failure: "Maceracı yeterince hızlı kaçmıyor"
 fund_inspiration.6500.c.tt: "Maceracı leoparla savaşmaya yardım ediyor"
 fund_inspiration.6500.c.tt_failure: "Maceracı kaçmaya çalışırken yaralandı"
  
 fund_inspiration.6501.t: "$fund_inspiration.title$ Kara Üzerinde Yolculuk"
 fund_inspiration.6501.desc: "\n\n'Dönen tepelerin etrafındaki nehirlerde yelken açtık. Bir kuraklıktan sonra, yerliler bize seyahat ettiğimiz nehrin gemimizin önünde kuruduğunu söylediler.\n\n'Vazgeçmek veya geri dönmek yerine, imkansızı denedik. Mürettebatıma bir ray ve makara sistemi inşa etmelerini emrettim ve teknemizi karadan bir sonraki nehre doğru sürüklemeye başladık. Ot ve papatya denizinde yelken açtı."
 fund_inspiration.6501.a: "Umarım geri dönersin ve kayıplarını azaltırsın."
 fund_inspiration.6501.b: "Tekne yolculuğu zar zor atlattı."
 fund_inspiration.6501.b.success: "Maceracı tekneyi uçurumdan yukarı sürüklüyor"
 fund_inspiration.6501.b.failure: "Maceracı, kırık tekneyi tamir ederken mahsur kaldı"
 fund_inspiration.6501.c: "Yerli halk acıyıp sana indirimli olarak yeni bir tekne vermişler."
  
 fund_inspiration.6502.t: "$fund_inspiration.title$ Yakıcı Susuzluk"
 fund_inspiration.6502.desc: "\n\n'Çölde değilim, rüyalar ülkesindeyim. Uyanış ile uyku arasındaki fark gitti. Rehberim bana en çok arzuladığım şeyi halüsinasyon gördüğümü söylüyor. Bir cennet, elmaslar gibi parıldayan bir su havuzu, kıyılarında hazinelerle işlenmiş.\n\n'Bunun yerine, [ROOT.Char.GetLadyLord]'ım, gördüğüm tek şey sen burada benimlesin. Önümde sonsuza dek bir kum tepesi. Devam etmem için beni çağırıyor. Ve o seraba doğru attığım her adımda, gerçek senden daha da uzaklaştığımı bilmek beni kırıyor.'"
 fund_inspiration.6502.a: "Ah, ben de susadım, üstelik çölde değilim."
 fund_inspiration.6502.b: "Büyük ödül getirirseniz dikkatinizi çekebilirim."
 fund_inspiration.6502.c: "Ben bunu sıcağa bağlıyorum ve bu kelimeleri yakıyorum."
  
 fund_inspiration.6503.t: "$fund_inspiration.title$ Pontus Fısıltıları"
 fund_inspiration.6503.desc: "\n\n'İskitler döneminden kalma antik bir mezar höyüğü olan bir Kurgan'a daldım. Yüzlerce uzun zamandır yok olmuş at, doldurulmuş, korunmuş ve ayakta durmaları için duvarlara kazıklanmış, her birinin kendi odası var. Lanetliler için bir ahırdı, zaman içinde kaybolmuş.\n\n'Krallığımız için bilgi arama görevimi bilerek, rehberim size getirmek için izlemediğinde mezardan bir kalıntı çalmayı düşündüm."
 fund_inspiration.6503.a: "Süslerden birini cebine attın."
 fund_inspiration.6503.b: "Atlardan birinin eyerini çalışma odamıza getirmişsin."
 fund_inspiration.6503.c: "Ölüleri rahatsız etmeye cesaret edemedin."
  
 fund_inspiration.6504.t: "$fund_inspiration.title$ [inspiration_owner.GetLadyLord|U] [inspiration_owner.GetFirstNamePossessiveNoTooltip] Aşık"
 fund_inspiration.6504.desc: "\n\n'Eee, benim [ROOT.Char.GetLadyLord]'ım, seyahatlerim sırasında [adventurer_lover.GetTitledFirstName]'in baktığı bir çiftlikte kaldım."
 fund_inspiration.6504.pregnant: "\n\n'Çiftlikteyken güzel bir eser yarattım! Yani, bir çocuk! Bu bir yük olabilir ama [adventurer_lover.GetTitledFirstName]'ı [adventurer_lover.GetHerHis] eyaletinde seyahatlerime götüremem. [adventurer_lover.GetSheHe|U]'nin serveti az ve umarım sarayda [adventurer_lover.GetHerHim]'e bakabiliriz.'"
 fund_inspiration.6504.female_lover: "\n\n'Yolda tek başıma geçirdiğim onca aydan sonra, [adventurer_lover.GetSheHe] kalbimi fantastik bir yaratık gibi harekete geçiriyor. Görevimin beni götürmesi gereken yerin burası olduğunu düşünmeden edemiyorum."
 fund_inspiration.6504.male_lover_homosexual: "\n\n'Mahkemenin gözünden uzakta, gecelerce bir adamın kollarında yatabildim."
 fund_inspiration.6504.male_lover: "\n\n'Aşık oldum ve bir hafta boyunca [adventurer_lover.GetHerHim]'ın saraydaki herhangi bir ziyafette at gübresi küremesini izlemeyi tercih ederim."
 fund_inspiration.6504.lover_ultimatum: "[adventurer_lover.GetHerHim]'ı bir daha asla öpemeyeceğimi bilerek bu çiftlikten uzaklaşamam. Ya [adventurer_lover.GetSheHe] size gelir ve sarayımıza katılır ya da yolculuğum burada sona erer.'"
 fund_inspiration.6504.a: "Eğer benim himayeme saygısızlık ederseniz, defolup gidin."
 fund_inspiration.6504.a.tt: "[inspiration_owner.GetTitledFirstName] çiftlikte kalacak."
 fund_inspiration.6504.b: "İzin vereceğim, ama skandalın sorumlusu ben değilim."
 fund_inspiration.6504.c: "Çocuk yoksulluğu hak etmiyor."
 fund_inspiration.6504.d: "KÖYLÜLER Mİ? BENİM sarayımda mı? OLASI DEĞİL."
  
 fund_inspiration.6505.t: "$fund_inspiration.title$ Plaj Bölümü"
 fund_inspiration.6505.desc: "\n\n'Çöl sıcağında nefes nefese kaldığımda, bazı tertemiz sular keşfettim ve bu suların görüntüsü beni tüm kıyafetlerimi çıkarmaya zorladı. Rehberim bunu bir gücenme olarak algılamak yerine sessizce anlayışlı bir şekilde kıkırdadı ve formumu bir sayfaya çizmeye başladı. Turdaki yol arkadaşlarımız bir hayran hizmeti olarak beni serinletmek için palmiye yapraklarını salladılar.\n\n'Etrafta su sıçratarak pek çok mutlu saat geçirdik. Yan köyde cennet anını yakalamak için bir dokumacı kiraladım ve bu kuryeyle size bir anı gönderiyorum.'"
 fund_inspiration.6505.a: "Gözlerim! Gözlerim!"
 fund_inspiration.6505.a_blind: "Zaten kör olmasaydım gözlerimi oyardım."
 fund_inspiration.6505.a_one_eyed: "Gözüm! Gözüm!"
 fund_inspiration.6505.b: "Bunu yatak odama asıyorum!"
 fund_inspiration.6505.c: "Bütün saray halkı bu egzotik eğlenceyi bilmeli!"
 fund_inspiration.6505.d: "Ahh, halkımız için kutsal bir imge!"
  
  
 # Adventurer unhappy about being in the swamp 
 fund_inspiration.6506.t: "$fund_inspiration.title$ Mantıksız Sefalet Değil"
 fund_inspiration.6506.introduction: "Maceracımdan bir mektup geldi. Çamurla öylesine kaplı ki, bıçakla kesmem gerek.\n\n"
 fund_inspiration.6506.desc: "'Benim [ROOT.Char.GetLadyLord], bir sulak alan bataklığındayım ve yıllarca aldığım eğitim beni buna hazırlamadı. Gece gündüz şıpır şıpır çamurların içinde yürüyorum. Dün gece bir sevgilinin kucaklaşmasını gördüm rüyamda ve uyandığımda dilim yerine dudaklarımda bir semender buldum.\n\n'Daha #EMP medeni#! bir yere gidebilme şansım olup olmadığını merak ediyordum. Bu yerin ne kadar müstehcen olduğunun bir göstergesi olarak, ıslak çizmelerime bıraktığım bir kurbağanın yumurtasını mesajımla birlikte bir kavanoza gönderdim.'"
 fund_inspiration.6506.a: "Karakter oluşturur!"
 fund_inspiration.6506.b: "Daha sakin topraklara gitmek isterseniz gidebilirsiniz."
  
 #Adventurer gets bee'd in a meadow 
 fund_inspiration.6507.t: "$fund_inspiration.title$ Arılar Değil!"
 fund_inspiration.6507.introduction: "Maceraperestimden bir mektup aldım; kan lekeleriyle karışık yazılmış satırlar."
 fund_inspiration.6507.desc: "\n\n'Gezdiğim ovalar ve çayırlar yaban hayatıyla muhteşem bir şekilde süslenmişti. Atımdan inip bir çiçeği koklamak için eğildiğimde, bu toprakların hükümdarı [grumpy_liege.GetTitledFirstName] ve sizi pek de fazla düşünmeyen bir [grumpy_liege.GetWomanMan] tarafından üzerime bir gölge düşürüldü.\n\n'"[ROOT.Char.GetTitledFirstNameNoTooltip]'nin kurtçukları çayırlarımda süt emmeyecek."[grumpy_liege.GetSheHe|U] attan indi ve muhafızlara beni yakalamalarını emretti. İçinde bir arı kovanı olan bir kutu çıkardılar ve kovanı başıma zorla geçirdiler! #EMP arılandım#!! Gözümde hala bir iğne var!'"
 fund_inspiration.6507.a: "[grumpy_liege.GetHerHim]'a birkaç ihbar göndereceğim!"
 fund_inspiration.6507.b: "Bunun için [grumpy_liege.GetHerHis] kafa alacağım!"
 fund_inspiration.6507.c: "Yara izleri oldukça hoş görünecek!"
  
 #Adventurer studying beavers in the Taiga 
 fund_inspiration.6508.t: "$fund_inspiration.title$ Doğanın Mimarları"
 fund_inspiration.6508.introduction: "Tayga ormanlarının berrak topraklarında bulunmuş maceraperestimden bir mektup aldım."
 fund_inspiration.6508.desc: "'Bir yolculuğun isteyebileceği en iyi arkadaş grubuyla çevrili bir süre geçirdim — bir kunduz kolonisi! Bu kuryeyle size sularda balık yakalamak için kullandıkları yapıların taslaklarından oluşan bir kitap gönderiyorum! Ah, yarı suda yaşayan bir kemirgen olmak!'\n\n"
 fund_inspiration.6508.architect_desc: "'En azından [court_architect.GetTitledFirstName]'ın, [court_architect.GetHerHim]'den daha zeki bir hayvandan bir iki şey öğrenebileceğinden eminim.'"
 fund_inspiration.6508.a: "Bunu iyice inceleyeceğim."
 fund_inspiration.6508.b: "Gerçekten de [court_architect.GetTitledFirstNameNoTooltip]'ın bir derse ihtiyacı var."
 fund_inspiration.6508.b.tt: "[court_architect.GetTitledFirstNamePossessive] mimarlık yeteneği biraz artar"
 fund_inspiration.6508.c: "Ne kadar da sevimli #EMP#! hayvan! [child.GetFirstName]'nin bu kitabı alması lazım!"
 fund_inspiration.6508.d: "Güzel çalışma, seyahatinizi uzatmak için para göndereceğim."
  
 #Adventurer massively exaggerating what an alligator looks like-floodplains 
 fund_inspiration.6509.t: "$fund_inspiration.title$ Bir Canavarın Fısıltıları"
 fund_inspiration.6509.intro_desc: "Bir sal üzerinde taşkın yataklarında sürüklenen maceracımdan bir mektup aldım."
 fund_inspiration.6509.desc: "\n\n'Benim [ROOT.Char.GetLadyLord], seyahatlerimizde o kadar korkunç bir yaratık tarafından avlandık ki, bundan bahsetmeye neredeyse isteksizim.\n\n'Timsah elli adıma kadar uzayabilir ve katırlarımızdan birini bütünüyle yutan bir canavardır. İnce bir canavardır, gövdesi ok şeklindedir, dümeninde bir gaga ve arkasında çıngıraklı bir kuyruk vardır. Üzerini kaplayan dikenler ve çıkıntılar dokunulduğunda zehirlidir.'"
 fund_inspiration.6509.a: "Ziyaretçilerimizi bu canavarın bir gobleni ile etkileyeceğiz!"
 fund_inspiration.6509.b: "Ah, bu gerçek olamayacak kadar korkunç!"
 fund_inspiration.6509.c: "Timsahın ne olduğunu biliyorum, yarım akıllı!"
  
 #Adventurer meeting a vigilante band who hide in the forest 
  
 fund_inspiration.6510.t: "$fund_inspiration.title$ Taytlı Erkekler"
 fund_inspiration.6510.intro_desc: "Ormanın derinliklerinde gizlice dolaşan maceracımdan bir mektup aldım."
 fund_inspiration.6510.desc: "\n\n'Özür dilerim, [ROOT.Char.GetLadyLord]'ım, ama ormanda sizin gibileri soyan bir kanunsuz çeteyle karşılaştım. Burada hüküm süren [enemy_liege.GetTitledFirstName]'in otoriter yumruğuna karşı, soyluları pusuya düşürerek çalabildikleri kadarını çalıyorlar. Kalbim bu başıbozuk çeteye düştü ve saraya geri döneceğimi sanmıyorum.\n\n'Ayrıca taytları sizin sarayınızdaki modadan çok daha iyi görünüyor ve bana daha çok yakışıyor.'"
 fund_inspiration.6510.a: "Belki fakirler için daha fazlasını yapmama yardım edebilirsin?"
 fund_inspiration.6510.b: "Eğer geri dönmezsen, peşine bir suikastçı göndereceğim!"
 fund_inspiration.6510.b.toast_outcome.positive: "[inspiration_owner.GetTitledFirstNameNoTooltip] korkutuldu"
 fund_inspiration.6510.b.toast_outcome.positive.continue: "Macera devam ediyor"
 fund_inspiration.6510.b.toast_outcome.positive.flee: "[inspiration_owner.GetSheHe|U] sarayınızdan kaçar."
 fund_inspiration.6510.b.toast_outcome.refusal: "[inspiration_owner.GetTitledFirstNameNoTooltip] etkilenmedi"
 fund_inspiration.6510.c: "Sefalet dolu hayatınızın tadını çıkarın!"
  
 fund_inspiration.6511.t: "$fund_inspiration.title$ Kar Denizindeki Gezgin"
 fund_inspiration.6511.intro_desc: "Maceracımdan bir mektup alıyorum ve ilk birkaç satırdan sonra bunun son olacağını biliyorum."
 fund_inspiration.6511.old_age: "\n\n'Yaşlılığım, zamanımda önüme birçok harikalar çıkardı. Şu anda bu sözcükleri yazdığım dağın karlı zirvesine ulaştığımda, sis denizinin üzerindeki tek canlı varlık olarak, hayatımın geri kalanında böyle bir güzelliği bir daha asla göremeyeceğimi biliyordum.\n\n'Dağdan geri dönmek asla dileğim değildi ve artık buzla bir olduğumu varsayabilirsiniz. Ağlamayın, çünkü başka türlü yapamazdım. [inspiration_owner.GetFaith.PositiveAfterLife]'a yürüyüşüm bir buzul kadar istikrarlı.'"
 fund_inspiration.6511.poor_health: "\n\n'Sağlığım ve bedenim bana ihanet ettiği için şimdi sadece zavallı, bükülmüş bir şeyim. Ama bu durumda, bir dağın tepesinden karlı bir bulut ve sis krallığı gibi bir manzaraya tanık olabileceğimi hiç düşünmemiştim. Böyle solmuş bir çiçek bu güzelliği hak etmiyor.\n\n'Belki de zamanımın her an geleceğini bilerek, kendimi buza bırakmaya karar verdim. Belki de soğuk beni sağlam bir şekilde koruyabilir."
 fund_inspiration.6511.winter: "\n\n'En acımasız zamanda bir dağın tepesindeydim. Isırılmış yanağımdaki her kardelen, kışın, kötü adamın kahkahasıydı. Savaşlar gördüm, ama vücudumdaki kana karşı bu düello kadar zarif bir şiddet görmedim. Baskın elim bunu yazacak kadar iyi çalışıyor, ama diğeri değil.\n\n'Dünyayı gördüğüm gibi gördüğüm için gerçekten mutlu olduğumu bilin ve yaşayanların geri kalanının benden daha fakir olduğunu hissediyorum.'"
 fund_inspiration.6511.a: "Tehlikenin bundan daha gerçek bir romantik örneği hiç görülmedi!"
  
  
 fund_inspiration.6512.t: "$fund_inspiration.title$ [ROOT.Char.GetTitleAsNameNoTooltip|U] Dağın"
 fund_inspiration.6512.intro_desc: "Maceracımdan bir mektup aldım, kızıl tozla kaplıydı, [inspiration_owner.GetHerHis] çöl dağlarındaki yolculuğumdan."
 fund_inspiration.6512.desc: "\n\n'Başka bir canavara tırmandım ve bu binlerce düz platonun tepesinde, başka bir [inspiration_owner.GetWomanMan]'ın bu kayaya bastığına dair hiçbir işaret görmedim. Bugün, şimdiye kadar tırmandığım en yükseğe çıktım.\n\n'Sanırım kaya, kozmostaki en iyi [ROOT.Char.GetTitleAsNameNoTooltip] tarafından denetlenen bu başarının anısına değerli bir isme ihtiyaç duyuyor.'"
 fund_inspiration.6512.a: "Eminim yöre halkı dağa ismini çoktan vermiştir."
