 fund_inspiration.1032.t: "Yazılı Duygular"
 fund_inspiration.1032.desc: ""Benim [ROOT.Char.Custom('LoverPetName')]'ım, sana bir sürprizim var!"\n\n[inspiration_sponsor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] bana güzel bir kitap sunuyor ve kitabın sayfalarını karıştırırken gözlerime inanamıyorum. [inspiration_sponsor.GetSheHe|U] #EMP bizim hakkımızda bir kitap sipariş etti#!!\n\n"The ciltler güzelliğiniz karşısında sönük kalıyor ve içerik sizin arkadaşlığınızla kıyaslanamaz bile, ama bu sayfalar size olan aşkımın özünü barındırıyor.""
 fund_inspiration.1032.a: "Aman Tanrım [inspiration_sponsor.Custom('LoverPetName')]!"
  
 fund_inspiration.1033.desc: ""Sana bir sürprizim var!"\n\n[inspiration_sponsor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] bana güzel bir kitap sunuyor, ama sayfalarını karıştırırken gözlerime inanamıyorum. [inspiration_sponsor.GetSheHe|U] sadece beni karalamak amacıyla bir kitap sipariş ettim #EMP #!!\n\n"While dünyadaki hiçbir kelime sana duyduğum nefreti ifade edemez ve hiçbir resim yüzünün ne kadar kötü olduğunu doğru bir şekilde tasvir edemez, bir girişimde bulundum. Tüm dünya bunu okuyacak ve ne kadar iğrenç olduğunu anlayacak.""
 fund_inspiration.1033.a: "O [inspiration_sponsor.Custom('InsultNoun')]!"
