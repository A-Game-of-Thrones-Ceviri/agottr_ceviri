 fund_inspiration.3014.t: "$fund_inspiration.title$ Vekalet Konuları"
 fund_inspiration.3014.desc: ""Benim [ROOT.Char.GetLadyLord]'ım! Dikkat çekmeye değer çok sayıda yönetim alanı var. Yasalar, ticaret, #EMP para#!... Nereden başlayacağımı bile bilmiyorum!""
