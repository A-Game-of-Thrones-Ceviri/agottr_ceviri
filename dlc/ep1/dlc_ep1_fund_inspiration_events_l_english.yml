 fund_inspiration.1042.desc: ""Tam burada, [ROOT.Char.GetLadyLord]'ım!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U], [inspiration_owner.GetHerHis] dokumadan çıkan ve bir rulo kumaş tutan iki hizmetçiye işaret ediyor. \n\n[inspiration_owner.GetSheHe|U] başını sallıyor. Bayrak, tahta askısından yukarı kaldırılarak açılıyor. İnce detaylara ve kusursuz çizgilere hayran olmamak elde değil.\n\n"
 fund_inspiration.0043.desc: ""Evet [ROOT.Char.GetLadyLord]'ım, senin için güçlü bir bayrak dikeceğim!" [inspiration_owner.GetTitledFirstName] benim için çalıştığı için gerçekten heyecanlı. "[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]'nin soyluları işimi iyi biliyor, ama bu yeni bir onur!"\n\n"Bana güven, bu sıradan bir kumaş standardı olmayacak, bu en görkemli perde olacak! Sadece bilmem gerek, bana hangi armayı diktirirsin?""
 fund_inspiration.0043.option_title: "[ROOT.Char.GetPrimaryTitle.GetDefinitiveNamePossessiveNoTooltip|U] kol."
