  #AGOT Modified 
 #fund_inspiration.6400.desc: "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]'daki meyhaneye yaptığım bir ziyarette, tüm dikkatin merkezindeki müşterilerden birini görüyorum.\n\n[inspiration_owner.GetSheHe|U], diğer müşterilerden daha gri saçlı ve sanki [inspiration_owner.GetSheHe] orada bir asırdır bulunuyormuş gibi kokuyor. Dehşete düşerek, aylarca süren fonlamadan sonra memleketinden çıkamamış gibi görünen maceracım [inspiration_owner.GetTitledFirstName]'ü tanıyorum!\n\n"Ve bir sonraki yolculuğumda, Kızıldeniz'i tek yudumda geçeceğim!" [inspiration_owner.GetSheHe] hemen bir kadeh kırmızı şarap içiyor ve içki salonundan tezahürat sesleri yükseliyor."
 fund_inspiration.6400.desc: "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]'daki meyhaneye yaptığım bir ziyarette, tüm dikkatin merkezindeki müşterilerden birini görüyorum.\n\n[inspiration_owner.GetSheHe|U], diğer müşterilerden daha gri saçlı ve sanki [inspiration_owner.GetSheHe] orada bir asırdır duruyormuş gibi kokuyor. Dehşete düşerek, aylarca süren fonlamadan sonra memleketinden çıkamamış gibi görünen maceracım [inspiration_owner.GetTitledFirstName]'ü tanıyorum!\n\n"Ve bir sonraki görevimde, Arbor'u tek yudumda bitireceğim!" [inspiration_owner.GetSheHe] hemen bir kadeh kırmızı şarap içiyor ve içki salonundan tezahürat sesleri yükseliyor."
 fund_inspiration.6400.a: "Hadi buradan çık ve yola koyul!"
