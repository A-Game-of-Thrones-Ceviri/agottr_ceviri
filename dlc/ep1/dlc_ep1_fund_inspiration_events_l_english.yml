 fund_inspiration.0044.t: "$commission_artifact_decision$: Duvar Askısı"
 fund_inspiration.0044.desc: "Antikacım [antiquarian.GetTitledFirstName], eserim için gereken parayı toplamak üzere zamanında geldi. "Duvarların için yeni kaplamalar almanın zamanı geldi!" [antiquarian.GetSheHe|U] bana mahcup bir şekilde baktı. \n\n"Öhöm, [ROOT.Char.GetLadyLord]'ye yetenekli bir dokumacı bulacağım... ne yaptırmak istiyordun?" [antiquarian.GetSheHe|U] çantayı dalgınlıkla [antiquarian.GetHerHis] elimde yuvarlayarak kararımı bekledi."
 fund_inspiration.0044.option_tapestry: "Salonum için güzel bir duvar halısı."
 fund_inspiration.0044.option_banner: "Yeni bir pankarta ihtiyacım var."
 fund_inspiration.you_decide_tapestry_option_tt: "[antiquarian.GetTitledFirstName] eserinizi işleyecek bir dokumacı bulacak"
