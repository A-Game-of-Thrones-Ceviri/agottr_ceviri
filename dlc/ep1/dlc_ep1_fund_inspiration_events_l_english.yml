 fund_inspiration.2003.t: "$fund_inspiration.title$ Kesintiler"
 fund_inspiration.2003.desc: ""#EMP [inspiration_owner.GetFaith.HighGodName]#!, [previous_inspired.GetWomanMan]! Beni rahat bırak!"\n\nHuzurlu atmosfer, [inspiration_owner.GetSheHe] avluya hücum ederken [inspiration_owner.GetFirstName]'ün bağırmasıyla bozulur. [previous_inspired.GetFirstName] hemen onu takip eder, ancak [previous_inspired.GetSheHe] beni görünce durur.\n\n"[ROOT.Char.Custom2('RelationToMeAddress', previous_inspired)|U], lütfen [inspiration_owner.GetFirstNameNoTooltip]'a biraz akıl ver! [inspiration_owner.GetFaith.HighGodName]0'a yardım etmeye çalışıyorum çünkü [inspiration_owner.GetFaith.HighGodName]1 işini geliştirebilecek biraz deneyimim var!""
 fund_inspiration.2003.a: "[inspiration_owner.GetFirstNameNoTooltip]'ı [previous_inspired.GetFirstNameNoTooltip]'i dinlemeye ikna et."
 fund_inspiration.2003.b: ""Gelin bari [previous_inspired.GetHerHim]'ı dinleyin.""
 fund_inspiration.2003.c: "[inspiration_owner.GetFirstNameNoTooltip]'i rahat bırakmak için [previous_inspired.GetFirstNameNoTooltip] sipariş edin."
 fund_inspiration.2003.toast_outcome.positive: "[inspiration_owner.GetFirstNameNoTooltip] [previous_inspired.GetFirstNameNoTooltip]'i dinliyor"
 fund_inspiration.2003.toast_outcome.refusal: "[inspiration_owner.GetFirstNameNoTooltip] dinlemeyi reddediyor"
 fund_inspiration.2003.toast_outcome.negative: "[previous_inspired.GetFirstNameNoTooltip] kötü geri bildirim veriyor"
  
 fund_inspiration.2004.t: "$fund_inspiration.title$ En Yüksek Kalite"
 fund_inspiration.2004.desc_metal: ""Benim [ROOT.Char.GetLadyLord], şu metale bak! Daha önce hiç bu kadar kaliteli bir şey görmemiştim.""
 fund_inspiration.2004.desc_fabric: ""Benim [ROOT.Char.GetLadyLord], şu kumaşa bak! Lifler, renk derinliği... Daha önce hiç bu kadar kaliteli bir şey görmemiştim.""
 fund_inspiration.2004.desc_thread: ""Benim [ROOT.Char.GetLadyLord], şu konuya bak! Daha önce hiç bu kadar kaliteli bir şey görmemiştim.""
 fund_inspiration.2004.desc_wood: ""Benim [ROOT.Char.GetLadyLord], şu tahtaya bak! Damar, yoğunluk... Daha önce hiç bu kadar kaliteli bir şey görmemiştim!""
 fund_inspiration.2004.desc_paper: ""Benim [ROOT.Char.GetLadyLord], şu kağıda bak! Daha önce hiç bu kadar kaliteli bir şey görmemiştim.""
 fund_inspiration.2004.desc_ink: ""Benim [ROOT.Char.GetLadyLord], şu mürekkebe bak! Renkler, doygunluk... Daha önce hiç bu kadar kaliteli bir şey görmemiştim!""
 fund_inspiration.2004.desc_alchemy_metal: ""Benim [ROOT.Char.GetLadyLord]'ım, şuna bak! Daha önce hiç bu kadar saf cevher görmemiştim.""
 fund_inspiration.2004.desc_elixirs: ""Benim [ROOT.Char.GetLadyLord], şu bardaklara bak! Daha önce hiç bu kadar berrak cam görmemiştim.""
 fund_inspiration.2004.desc_fallback: ""Benim [ROOT.Char.GetLadyLord]'ım, şuna bak! Daha önce hiç bu kadar kaliteli malzemeler görmemiştim.""
 fund_inspiration.2004.desc: "\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U], arzu edilen ürünü satan tüccara doğru ilerlemek için pazar alayımızdan ayrılıyor; [inspiration_owner.GetHerHis] bulgunun coşkusu içinde.\n\n"Bununla projem yeni zirvelere ulaşacak. Gerçekten #EMP harikulade#!! bir şey yaratabilirim. Lütfen, [ROOT.Char.GetTitleAsNameNoTooltip]'üm, bu hediyeyi bana bahşet.""
 fund_inspiration.2004.a: "Projeniz yatırıma değer!"
 fund_inspiration.2004.b: "Elbette, ama adil bir fiyat alabilir miyiz?"
 fund_inspiration.2004.b.success: "Tüccar fiyatları düşürmeye ikna oldu"
 fund_inspiration.2004.b.failure: "Tüccar ikna olmadı"
 fund_inspiration.2004.c: "Kesinlikle. Muhafızlar, [inspiration_owner.GetFirstNameNoTooltip]'ın ihtiyacı olanı ele geçirin."
 fund_inspiration.2004.d: "Benim paradan yaratıldığımı mı sanıyorsun?"
  
 fund_inspiration.2005.t: "$fund_inspiration.title$ Yeni Demirci"
 fund_inspiration.2005.desc_opening: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] bana kaşlarını çatarak, yanık kaşlarla ve eğilmiş bir metal parçasıyla yaklaşıyor.\n\n"Sevgili [ROOT.Char.GetLadyLord], saygısızlık etmek istemem ama senin bu ocağın..."
 fund_inspiration.2005.desc_weapon: "Diyelim ki [inspiration_owner.Custom('ArtifactWeaponType')]'ın kullanılabilir olmasını istiyorsanız"
 fund_inspiration.2005.desc_armor: "Diyelim ki [inspiration_owner.Custom('ArtifactArmorTypeLowercase')]'ın kullanılabilir olmasını istiyorsanız"
 fund_inspiration.2005.desc_smith: "Diyelim ki [inspiration_owner.Custom('InspirationSmithType')]'ın zarif olmasını istiyorsanız"
 fund_inspiration.2005.desc_ending: ""Yenisine yatırım yapmanız gerekecek.""
 fund_inspiration.2005.a: "Tabi ki neye ihtiyacınız varsa."
 fund_inspiration.2005.b: "Gerçekten mükemmel bir ocak!"
  
 fund_inspiration.2006.t: "$fund_inspiration.title$ Gezen Bilgin"
 fund_inspiration.2006.desc: "Simyacım [inspiration_owner.GetTitledFirstName] önüme bir [scholar_character.GetWomanMan] getiriyor, hepsi gülümsüyor ve övgüler yağdırıyor.\n\n"Bu [scholar_character.GetTitledFirstName], çevremde saygı duyulan bir bilgin."\n\n[scholar_character.GetWomanMan] eğiliyor ve aynı anda hem memnun hem de utangaç görünmeyi başarıyor. "Lütfen, buna gerek yok. Eğer hoşunuza giderse, size hizmetlerimi, [ROOT.Char.GetLadyLord]'ümü sunmak için buradayım.""
 fund_inspiration.2006.a: "Öyle. Lütfen yardım edin [inspiration_owner.GetFirstNameNoTooltip]."
 fund_inspiration.2006.b: "Elbette. Sen benim kişisel eğitmenim olacaksın."
 fund_inspiration.2006.c: "Burada bir yuva bulamayacaksın."
  
 fund_inspiration.2021.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U], benim [ROOT.Char.GetTitleAsNameNoTooltip] ihtişamıma [inspiration_owner.GetSheHe] uygun bir zırh yapmak için daha fazla paraya ihtiyaç duyulacağında ısrar ediyor.\n\n"[inspiration_owner.Custom('ArtifactArmorTypeLowercase')|U] yapmak ucuz değil, sadece malzemesi bile... Tutumlu olmanın zamanı değil, [ROOT.Char.GetLadyLord]!""
 fund_inspiration.2021.a: "Parayı alacaksın."
 fund_inspiration.2021.b: "Sana bir daha altın vermeyeceğim."
  
 fund_inspiration.2030.t: "$fund_inspiration.title$ Dostça Bir Söz"
 fund_inspiration.2030.desc: "Arkadaşım [friend.GetTitledFirstName] beni koridorda kocaman bir gülümsemeyle durduruyor. \n\n"Ah, #EMP orada#! sen [ROOT.Char.GetFirstNameNoTooltip]'sün! Az önce [inspiration_owner.GetTitledFirstName] ile konuştum! [inspiration_owner.Custom('InspirationTypeDescriptionFuturePresent')]'in senin için söylediğini duydum — [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeRoom')]'yi ziyaret etmeye karşı koyamadım!" \n\n"Beklentilerini nasıl karşılayabileceğim hakkında [inspiration_owner.GetHerHim] ile konuştum; sonuçları beğeneceğini düşünüyorum!""
 fund_inspiration.2030.a: ""Ah! Teşekkürler [friend.GetFirstNameNoTooltip]!""
  
 fund_inspiration.2040.t: "$fund_inspiration.title$ Sabotaj"
 fund_inspiration.2040.desc:0 "[inspiration_owner.GetTitledFirstNamePossessive] exasperated cries spoil a quiet moment: "[inspiration_owner.GetTitledFirstNamePossessive] bezgin çığlıklar sessiz bir anı bozuyor: "[inspiration_owner.Custom('GetInspirationTypeTool')]'im kaybolmaya devam ederken ben [inspiration_owner.Custom('InspirationTypeDescription')]'e nasıl gideceğim?!" \n\n[inspiration_owner.GetSheHe|U] yanıma koşuyor. "[ROOT.Char.GetLadyLord]'üm, her ne zaman biraz ilerleme kaydetsem bir şeyler ters gidiyor gibi görünüyor! Mahkemede birinin işimi bozduğundan eminim!" \n\n[inspiration_owner.Custom('GetInspirationOwnerType')] öfkeyle homurdanıyor ve [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeRoom')]'ye geri dönerek fırtına gibi gidiyor." #NT!
 fund_inspiration.2040.a: "Ne amatörmüş."
 fund_inspiration.2040.b: "Ben kaliteye para ödüyorum, drama için değil!"
 fund_inspiration.2040.c: "Olabilir mi... hayır... #EMP [rival.GetFirstNameNoTooltip]?#!"
 fund_inspiration.2040.c.tt: "Kurcalayan tutuklandı"
 fund_inspiration.2040.c.flavor: "Tuzak kurmanın zamanı geldi!"
 fund_inspiration.2040.c.success: "Sabotajcıyı yakalarsın"
 fund_inspiration.2040.c.failure: "Sabotajcı senden kaçıyor"
 ep1_fund_inspiration_2040_scheme_modifier: "Gizli İşler"
 ep1_fund_inspiration_2040_scheme_modifier_desc: "Bu karakter usta bir spor ayakkabısıdır."
  
 fund_inspiration.2041.desc: "Akşam yemeğinden sonra bir avuç gardiyanla birlikte [inspiration_owner.GetTitledFirstNamePossessive] odanın yakınında pusuya yattım, [ROOT.Char.Custom('FortifiedBuilding')] karanlıklaşırken geçidi izledim. \n\nTam pes etmeyi düşündüğüm sırada koridorda titreyen bir ışık dans ediyor, ardından pelerinli bir siluet geliyor.\n\nKaranlık figür [inspiration_owner.Custom('GetInspirationTypeRoom')]'nin kapısını iterek açıyor ve koridoru bir kez daha gizlice kontrol ediyor, [rival.GetHerHis]'ün yüzü aydınlanmış titreyen yağ yakıcının yanında: [rival.GetTitledFirstName]!"
 fund_inspiration.2041.a: ""A-ha! Zindanlara!""
 fund_inspiration.2041.b: ""[rival.GetHerHim]'ı [ROOT.Char.Custom('FortifiedBuilding')]'den dışarı at!""
 fund_inspiration.2041.c: "Ben bu işi kendi yöntemimle halledeceğim..."
  
 fund_inspiration.2050.t: "$fund_inspiration.title$ Değerlendirilen Görüş"
 fund_inspiration.2050.desc: "[inspiration_owner.Custom('GetInspirationOwnerType')], [inspiration_owner.GetTitledFirstName]'im, [inspiration_owner.GetHerHis]'nin ilerlemesi hakkında beni bilgilendiriyor, [inspiration_owner.Custom('GetInspirationTypeObject')]'im için zihnim cesur fikirlerle dolup taşarken [inspiration_owner.Custom('GetInspirationTypeTool')] ve [inspiration_owner.Custom('GetInspirationTypeStation')]'ün sınırları hakkında gevezelik ediyor... \n\n[inspiration_owner.Custom('GetInspirationTypeVerb')|U] benim kişisel gücüm olmayabilir #EMP #! ama bu paramın nasıl harcanacağı konusunda söz sahibi olamayacağım anlamına gelmiyor!"
 fund_inspiration.2050.a: "Birkaç önerim var..."
 fund_inspiration.2050.b: "Geçmişim bana eşsiz bakış açıları kazandırıyor."
 fund_inspiration.2050.c: "Hiç bu açıyı #EMP düşündünüz mü?"
 fund_inspiration.2050.d: "Çizimlerinize bir göz atayım..."
 fund_inspiration.2050.e: "Hayır, [inspiration_owner.GetFirstNameNoTooltip], [inspiration_owner.GetSheHe]'in ne yaptığını biliyor."
 fund_inspiration.2050.success: "Fikirleriniz iyi çalışıyor"
 fund_inspiration.2050.nothing: "Sen görmezden geliniyorsun"
 fund_inspiration.2050.failure: "Fikirleriniz zayıf"
 fund_inspiration_half_refund_tt: "Yatırımınızın yarısı size geri dönecek:"
 fund_inspiration_quarter_refund_tt: "Yatırımınızın dörtte biri size geri dönecek:"
  
 fund_inspiration.2060.t: "$fund_inspiration.title$ [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] Hazine"
 fund_inspiration.2060.desc.religious: "Benim bağlılığım, kudretli kraldan yoksul dilenciye kadar herkes tarafından örnek olarak kullanılıyor ve onlarla birlikte gelen öğrenciler de var."
 fund_inspiration.2060.desc.fame: "Yaptığım işler, yabancı saraylardan köy meyhanelerine kadar dünyanın her yerinde saygı ve kıskançlıkla anılıyor ve tabii ki beni destekleyenler de oluyor."
 fund_inspiration.2060.desc.court: "Benim görkemli sarayım dünyanın her yerinde nefretle karşılanıyor ve kutlanıyor, herkes onun ihtişamıyla boy ölçüşebilmeyi ve tadını çıkarabilmeyi diliyor ve bununla birlikte hayranları da geliyor."
 fund_inspiration.2060.desc: "\n\nBugün [donator.GetTitledFirstName] geliyor ve temsil eden olarak tanıtılıyor"
  
 fund_inspiration.2060.desc.brotherhood: "[barony_scope.GetNameNoTierNoTooltip]'den küçük bir [donator.GetFaith.GetAdjectiveNoTooltip] [donator.Custom('SisterBrother')] mahallesi, [barony_scope.GetDeJureLiege.GetNameNoTier]'te.\n\n"
 fund_inspiration.2060.desc.abbey: "[barony_scope.GetDeJureLiege.GetNameNoTier]'te küçük bir [barony_scope.GetAdjectiveNoTooltip] [donator.GetFaith.GetAdjectiveNoTooltip] [donator.GetFaith.HouseOfWorship].\n\n"
 fund_inspiration.2060.desc.mercenary: "[barony_scope.GetNameNoTierNoTooltip]'den [barony_scope.GetDeJureLiege.GetNameNoTier]'ye küçük bir [donator.GetCulture.GetNameNoTooltip] paralı asker grubu.\n\n"
 fund_inspiration.2060.desc.guild: "[barony_scope.GetNameNoTierNoTooltip]'den [barony_scope.GetDeJureLiege.GetNameNoTier]'deki küçük bir [donator.Custom('dummy_peasant_profession')] loncası.\n\n"
 fund_inspiration.2060.piety: ""Çok kutsal [ROOT.Char.GetTitleAsNameNoTooltip]!"
 fund_inspiration.2060.saoshyant: ""Göksel Saoshyant!"
 fund_inspiration.2060.savior: ""Kutsal kurtarıcı!"
 fund_inspiration.2060.saint: ""Saygıdeğer evliya!"
 fund_inspiration.2060.prestige: ""Ah, harika [ROOT.Char.GetTitleAsNameNoTooltip]!"
 fund_inspiration.2060.grandeur: ""Ah, eşsiz [ROOT.Char.GetTitleAsNameNoTooltip]!"
 fund_inspiration.2060.desc_outro: "Arkadaşlarım ve ben sizin için harika [inspiration_owner.Custom('GetInspirationTypeObject')]'ın yapıldığını duyuyoruz ve [inspiration_owner.Custom('GetInspirationOwnerType')]'inize bağışta bulunmak istiyoruz! Bu bizi çok onurlandıracaktır, Majesteleri — aylardır biriktiriyorduk!""
 fund_inspiration.2060.a: ""Onurlandırılan #EMP I#!'dir.""
 fund_inspiration.2060.b.religious: ""Hayır, lütfen nazik [donator.Custom('NunMonk')], sakla.""
 fund_inspiration.2060.b.prestige: ""Hayır, reddediyorum! Sende kalsın, dostum!""
 fund_inspiration.2060.c: ""Hepsi bu?""
  
 ep1_fund_inspiration_2070_accept_modifier: "Kabul Edilen Hediye"
 ep1_fund_inspiration_2070_accept_modifier_desc: "Bu il, hükümdarının zengin eserlerinde payının olmasından mutluluk duymaktadır."
 ep1_fund_inspiration_2070_refuse_modifier: "Reddedilen Hediye"
 ep1_fund_inspiration_2070_refuse_modifier_desc: "Bu kontluk, bağışlarının reddedilmesinden dolayı üzgün, ancak şimdi bir sürü paraya sahip."
 ep1_fund_inspiration_2070_mock_modifier: "Alay konusu hediye"
 ep1_fund_inspiration_2070_mock_modifier_desc: "Bu kontluk, hükümdarının yetenekleriyle alay etmesinden dolayı üzgün."
  
 fund_inspiration.2070.t: "$fund_inspiration.title$ Kusurlu Mücevher"
 fund_inspiration.2070.desc: "Saray işleriyle meşgul olduğum için [inspiration_owner.Custom('GetInspirationOwnerType')], [inspiration_owner.GetTitledFirstName]'imden gelen haberlerin giderek daha da gecikmesine izin verdim."
 fund_inspiration.2070.desc.stalled: "Artık [inspiration_owner.Custom('GetInspirationTypeObject')]'ımda işler tamamen durdu ve görünen o ki tüm suç bende değil... \n\n"
 fund_inspiration.2070.desc.wasted: "Şimdi [inspiration_owner.Custom('GetInspirationTypeObject')] üzerinde haftalarca süren çalışmam boşa gitti ve görünen o ki, bütün suçlu ben değilmişim... \n\n"
 fund_inspiration.2070.desc.lunatic: "Bana [inspiration_owner.GetFirstNamePossessiveNoTooltip] sanrılar ve dengesiz davranışlar, sürekli [inspiration_owner.GetHerHis] fikir değiştirme ve sıfırdan başlama ve [inspiration_owner.GetHerHis] garip [inspiration_owner.Custom('GetInspirationTypeTool')] teknik anlatılıyor."
 fund_inspiration.2070.desc.possessed: "Bana sürekli ruh hali değişimlerinden bahsedildi, bunların en kötüsü, kendinden şüphe etme ve öfke çılgınlığı içinde tüm [inspiration_owner.GetHerHis] sıkı çalışmayı boşa çıkarıyor."
 fund_inspiration.2070.desc.depressed: "Bana söylenene göre [inspiration_owner.GetFirstNameNoTooltip], [inspiration_owner.GetHerHis] gününü yatakta geçiriyor, yoğun bir melankoli içinde yaşıyor, güne başlayamıyor."
 fund_inspiration.2070.desc.drunkard: "Bana söylenene göre [inspiration_owner.GetFirstNamePossessiveNoTooltip], [inspiration_owner.GetHerHis]'i içkiye, [ROOT.Char.Custom('RegionalAlcoholicDrink')]'yi ve [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]'ün meyhanelerinde soytarılık yapmaya harcıyor."
 fund_inspiration.2070.desc.hashishiyah: "Bana, [inspiration_owner.GetFirstNameNoTooltip]'ın [inspiration_owner.GetHerHis] fon harcayarak, [inspiration_owner.GetHerselfHimself]'yi karanlıkta kilit altına almadan önce büyük miktarda esrardan bahsedildi."
 fund_inspiration.2070.desc.rakish: "Bana [inspiration_owner.GetFirstNamePossessiveNoTooltip]'ın [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeRoom')]'den sürekli uzak kaldığı, anlatılanlara göre [inspiration_owner.GetHerHis] zamanımı ve paramı [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]'ün genelevlerinde harcadığım söylendi."
 fund_inspiration.2070.desc.profligate: "Bana pazarda [inspiration_owner.GetFirstNamePossessiveNoTooltip] aşırı harcama yapıldığı, [inspiration_owner.GetSheHe]'in [inspiration_owner.GetHerHis] hiçbir yere varmayan anlamsız fikirlere müşteri kaybettiği anlatılıyor."
 fund_inspiration.2070.desc.improvident: "Bana [inspiration_owner.GetFirstNamePossessiveNoTooltip] kompulsif bağışlardan ve [inspiration_owner.GetSheHe] himayemi harcadığım çeşitli amaçlardan bahsedildi. [inspiration_owner.GetHerHis] çalışmak yerine."
 fund_inspiration.2070.desc.irritable: "Bana [inspiration_owner.GetFirstNamePossessiveNoTooltip] benim müdahalem olmadan, hataları ve yanlış anlamaları düzeltebilecek herkesi uzak tutan kötü bir öfkeden bahsedildi."
 fund_inspiration.2070.desc.comfort_eater: "Bana [inspiration_owner.GetFirstNamePossessiveNoTooltip] bitmek bilmeyen bir iştahtan, [inspiration_owner.GetHerHis] ise pazardan aldığım kek ve tatlılara harcadığım paradan bahsedildi."
 fund_inspiration.2070.desc.reclusive: "Bana söylenene göre, [inspiration_owner.GetFirstNameNoTooltip] son görüşmemizden bu yana neredeyse hiç görülmedi, [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeRoom')] ile sınırlı kaldı ve rehberlik olmaksızın [inspiration_owner.GetSheHe] kararlaştırılan plandan tamamen uzaklaştı."
 fund_inspiration.2070.desc.wounded: "Bana [inspiration_owner.GetFirstNamePossessiveNoTooltip] açık yaradan bahsedildi, bunlar [inspiration_owner.GetHerHim]'i yatağa mahkum etti, acı içinde kıvrandırdı ve [ROOT.Char.GetFaith.DeathDeityName]'nin [inspiration_owner.GetHerHim]'e sabırlı olmasını umuyorum..."
 fund_inspiration.2070.desc.pregnant: "Bana [inspiration_owner.GetFirstNamePossessiveNoTooltip] hamilelikten bahsedildi, bunun sonucunda ağrılar ve hareketsizlik [inspiration_owner.GetHerHim]'in çalışamaz hale gelmesine neden oldu..."
 fund_inspiration.2070.desc.sick: "Bana [inspiration_owner.GetFirstNamePossessiveNoTooltip]'ın beni genellikle yatağa bağımlı hale getiren ve işe gitmeye hiç niyeti olmayan, güçten düşüren bir rahatsızlıktan bahsedildi."
 fund_inspiration.2070.desc_outro: "\n\nSon olarak [inspiration_owner.GetSheHe]'ın önüme getirilmesini talep ediyorum."
 fund_inspiration.2070.a: ""Her şeyin yoluna girmesini sağla.""
 fund_inspiration.2070.b: ""Elimizden gelenin en iyisini yaptığımızı biliyorum, [inspiration_owner.GetFirstNameNoTooltip].""
 fund_inspiration.2070.c: ""Bir an önce bir şaheser olmalı!""
 fund_inspiration.2070.d: ""Hemen şu [ROOT.Char.Custom('FortifiedBuilding')]'ı bırak, serseri.""
  
 fund_inspiration.2080.t: "$fund_inspiration.title$ Yaratıcı Özgürlük"
 fund_inspiration.2080.antiquarian: "Bu saçmalık!", [rival.GetTitledFirstName] itiraz ediyor, "[ROOT.Char.GetTitleAsNamePossessiveNoTooltip] kişisel koleksiyonunun koruyucusu olarak, çalışmalarınızın kalitesini garanti altına almak benim sorumluluğum!""
 fund_inspiration.2080.artificer: "Bu saçmalık!", [rival.GetTitledFirstName] itiraz ediyor, "Ben [ROOT.Char.GetTitleAsNameNoTooltip]'nin güvenilir zanaatkarlarından[rival.GetWomanMan]'iyim! Eğer çalışmanızı görmeme izin verirseniz size yardımcı olabilirim!""
 fund_inspiration.2080.desc: "\n\n"Bitirdiğinde göreceksin!" diye karşılık verir [inspiration_owner.GetTitledFirstName]. "Kraliyete layık [inspiration_owner.Custom('InspirationTypeDescriptionFuturePresent')] eser bırakmalısın!""
 fund_inspiration.2080.a: ""[antiquarian.GetFirstNameNoTooltip] #EMP,#! kalitesini garanti edecek, [inspiration_owner.GetFirstNameNoTooltip].""
 fund_inspiration.2080.b: ""Kendi görevlerine sadık kal, [antiquarian.GetFirstNameNoTooltip].""
 fund_inspiration.2080.success: "[antiquarian.GetFirstNameNoTooltip] [inspiration_owner.GetFirstNamePossessiveNoTooltip] işi iyileştirir"
 fund_inspiration.2080.failure: "[antiquarian.GetFirstNameNoTooltip] bastırır [inspiration_owner.GetFirstNameNoTooltip]"
 fund_inspiration.2080.c: "Temiz hava almanın zamanı geldi."
  
 fund_inspiration.2090.t: "$fund_inspiration.title$ A [event_spouse.GetWifeHusband|U]'in Dokunuşu"
 fund_inspiration.2090.desc: "[event_spouse.GetWifeHusband], [event_spouse.GetFirstName]'imi, [inspiration_owner.GetTitledFirstName]'ye heyecanla gevezelik ederken, [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeObject')] için fikirler ve öneriler sıralarken görüyorum. [inspiration_owner.Custom('GetInspirationOwnerType')]'im [inspiration_owner.GetHerHis] hor görmesini zar zor saklıyor, eşimin müdahalesine açıkça sinirlenmiş durumda. \n\n"...ve sen [inspiration_owner.Custom('InspirationTypeDescription')] olduğuna göre," [event_spouse.GetSheHe] devam ediyor, "büyük[event_spouse.GetMotherFather]'umun eski [inspiration_owner.Custom('GetInspirationTypeObject')]'üne de uyabilir!" \n\nRuhumun [event_spouse.GetFirstName]1 bir kısmı ölüyor gibi görünüyor."
 fund_inspiration.2090.a: ""İyi dinle [inspiration_owner.GetFirstNameNoTooltip] — benim [event_spouse.GetWifeHusband]'im duyulmalı!""
 fund_inspiration.2090.b: ""Hadi canım, işi uzmanına bırakalım.""
 fund_inspiration.2090.success: "[event_spouse.GetFirstNameNoTooltip] [inspiration_owner.GetFirstNamePossessiveNoTooltip] işi iyileştirir"
 fund_inspiration.2090.failure: "[event_spouse.GetFirstNameNoTooltip] boğuyor [inspiration_owner.GetFirstNameNoTooltip]"
  
 fund_inspiration.2100.t: "$fund_inspiration.title$ Kıskanç Zanaatkar"
 fund_inspiration.2100.desc: "[inspiration_owner.GetTitledFirstName], benim [inspiration_owner.Custom('GetInspirationOwnerType')]'im, himayem için yarışan [other_inspiration_owner.GetTitledFirstName]'teki [inspiration_owner.GetHerHis] yemeğinin başında dik dik bakıyor. \n\nGenellikle güvenli bir şekilde saklansa da, [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeStation')], [inspiration_owner.GetFirstNameNoTooltip]'yı düşünmek, yemek zamanı geldiğinde havayı hemen bozuyor. \n\nBu gece [inspiration_owner.GetSheHe] sonunda dayanamıyor:"
 fund_inspiration.2100.desc.funds: ""[other_inspiration_owner.GetFirstNameNoTooltip] neden benden daha fazla para alıyor? '[other_inspiration_owner.Custom('InspirationTypeDescriptionFuturePresent')|U]'! Ne olmuş yani?""
 fund_inspiration.2100.desc.rival: ""Bunun için kasanızı boşalttığınıza inanamıyorum [other_inspiration_owner.Custom('InsultNoun')], [other_inspiration_owner.GetFirstNameNoTooltip], gong çiftçilerinden daha iyi sonuçlar alırsınız!""
 fund_inspiration.2100.desc.fallback: ""Bu ölü yükü bırakmalısınız efendim; [other_inspiration_owner.GetFirstNameNoTooltip], [other_inspiration_owner.Custom('GetInspirationTypeTool')]'in doğru ucunu bilmiyor, bırakın [other_inspiration_owner.Custom('GetInspirationTypeRoom')]'ün [other_inspiration_owner.GetHerHis]'sinin yolunu.""
 fund_inspiration.2100.a: ""Çalışmanız benim için değerli, [inspiration_owner.GetFirstNameNoTooltip].""
 fund_inspiration.2100.b: ""Finansmanınıza eş değer bir katkı sağlayacağım, memnun olur musunuz?""
 fund_inspiration.2100.c: ""Hadi, ne oldu?""
 fund_inspiration.2100.d: ""Bu saçmalığa son verin.""
 fund_inspiration.2100.c.leave: "[inspiration_owner.GetFirstNameNoTooltip] terk eder [inspiration_owner.GetHerHis] çalışma"
 fund_inspiration.2100.c.worse: "[inspiration_owner.GetFirstNameNoTooltip] motivasyonunu kaybeder"
 fund_inspiration.2100.success: "Sen işleri düzeltiyorsun"
 fund_inspiration.2100.failure: "Kan davasını daha da kötüleştiriyorsun"
  
 fund_inspiration.2110.t: "$fund_inspiration.title$ Arkadaşım Uzman"
 fund_inspiration.2110.desc:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('generous_vassal'))], [generous_vassal.GetTitledFirstName], accosts me: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('generous_vassal'))], [generous_vassal.GetTitledFirstName]'im bana şöyle sesleniyor: "Tanıştık, [generous_vassal.Custom2('RelationToMeShort', ROOT.Char)]! [inspiration_owner.GetFirstName] ve [inspiration_owner.Custom('GetInspirationOwnerType')]'e olan himayenizden bahsedildiğini duydum. [inspiration_owner.GetSheHe]'in [ROOT.Char.GetTitleAsNameNoTooltip]'ye layık [inspiration_owner.Custom('InspirationTypeDescription')] olduğunu söylüyorlar." \n\nLütfen bunu al ve [inspiration_owner.GetHerHim]'e ver." #NT!
 fund_inspiration.2110.desc.part.2: "Bir şaheserin yaratılmasına yardımcı olma şansını kaçırmak istemezdim!" \n\n"
 fund_inspiration.2110.desc.part.2.research: "Yeni bir bilimsel keşfe katılma şansını kaçırmak istemezdim!\n\n"
 fund_inspiration.2110.desc.generous: "[generous_vassal.GetFirstNameNoTooltip] cömertliğiyle ünlüdür ve [generous_vassal.GetSheHe]'in [generous_vassal.GetHerHis] harcamaları için yeni bir çıkış yolu bulduğu anlaşılıyor..."
 fund_inspiration.2110.desc.dweeb: "[generous_vassal.GetFirstNameNoTooltip] pek çok şeye ilgi duyuyor, aralarında değerli eserler ve onları üreten beyinler de var..."
 fund_inspiration.2110.desc.dweeb.research: "[generous_vassal.GetFirstNameNoTooltip]'ın pek çok şeye ilgisi vardır, bunların arasında teknoloji ve bunları ilk ortaya atan beyinler de vardır..."
 fund_inspiration.2110.desc.friend: "[generous_vassal.GetFirstNameNoTooltip] sıcak bir şekilde gülümsüyor, [generous_vassal.GetHerHis]'in elinde bir kese dolusu para sallanıyor."
 fund_inspiration.2110.desc.rich: "Zavallı [generous_vassal.GetFirstNameNoTooltip]'ın, [generous_vassal.GetSheHe]'in ne yapacağını bilemediğinden daha fazla parası olmalı..."
 fund_inspiration.2110.a: ""Ne kadar cömert!""
 fund_inspiration.2110.b: ""Ah, #EMP'ın#! [inspiration_owner.GetSheHe]'nin onu aldığından emin olacağım!""
 fund_inspiration.2110.b.flavor: "Bu işinize yarayabilir..."
 fund_inspiration.2110.c: ""Hayır, lütfen sakla onu!""
  # ( ͡° ͜ʖ ͡°) 
 fund_inspiration.2120.t: "$fund_inspiration.title$ Geç Kalk"
 fund_inspiration.2120.desc: "Zaman [inspiration_owner.GetFirstNamePossessive] [inspiration_owner.Custom('GetInspirationTypeRoom')]'de kayboluyor, [ROOT.Char.Custom('RegionalAlcoholicDrink')] içerken heyecanla [inspiration_owner.Custom('GetInspirationTypeObject')] [inspiration_owner.GetSheHe]'ü tartışırken benim için [inspiration_owner.Custom('GetInspirationTypeVerb')] oluyor. Hayal mi görüyorum yoksa tarif edilemez bir... gerginlik mi var? \n\n"
 fund_inspiration.2120.desc.me: "Zihnim dalıp gidiyor, [inspiration_owner.GetHerHis] vücudunun, [inspiration_owner.GetHerHis] gülen dudaklarının ince tuhaflıklarını özümseyerek... Elimi [inspiration_owner.GetHersHis]'nin üzerine koyuyorum. [inspiration_owner.Custom('GetInspirationTypeTool')], o güzel gözlere özlemle bakarken [inspiration_owner.GetHerHis] titreyen parmaklardan düşüyor. \n\n"
 fund_inspiration.2120.desc.them: "Saat geç oldu, [inspiration_owner.Custom('GetInspirationOwnerType')]'ım [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeTool')]'yi bıraktı, [inspiration_owner.GetHerHis] kadehinden derin bir yudum aldı ve bana bilmişçe gülümsedi. [inspiration_owner.GetSheHe]... ? \n\n"
 fund_inspiration.2120.desc.them_into_alot: "[inspiration_owner.GetSheHe|U] bir hayvan gibi kollarıma atıldı ve [inspiration_owner.Custom('GetInspirationTypeStation')]'i odanın öbür ucuna fırlattı."
 fund_inspiration.2120.desc.them_into: "[inspiration_owner.GetHerHim]'da aynı çaresiz tutkuyu buluyorum: [inspiration_owner.GetSheHe] sıcak kucağıma düşüyor..."
 fund_inspiration.2120.desc.me_zealous_homosexuality: "Bu yanlış, [ROOT.Char.GetFaith.HighGodName]'a göre ben bu günahkâr ayartmalara boyun eğemem..."
 fund_inspiration.2120.desc.me_zealous_adultery: "Hayır, [ROOT.Char.GetFaith.ReligiousText] açıktır! Zina günahtır! Bu [ROOT.Char.GetFaith.DevilName]'in ayartmasıdır!"
 fund_inspiration.2120.desc.me_unattracted: "Aniden, [inspiration_owner.GetFirstNameNoTooltip] öne doğru bir adım attı ve beni kucakladı! Kollarım hemen durdu [inspiration_owner.GetHerHim], belki de fazla güçlü bir şekilde... [inspiration_owner.GetHerHis|U] sıcaklık anında ürperdi, şaşkınlığa ve korkuya dönüştü."
 fund_inspiration.2120.desc.me_chaste: "[inspiration_owner.GetSheHe|U] adım öne çıkıyor, beni [inspiration_owner.GetHerHis] sıcak kucaklamaya çekiyor. Vücudum evet diyor, ama kalbim hayır diye bağırıyor..."
 fund_inspiration.2120.desc.me_into: "İçimde bir şeylerin kıpırdandığını inkar edemem, kalbim hızlanıyor ve kendimi [inspiration_owner.GetHerHim]'ı kollarımda tutarken buluyorum, [inspiration_owner.GetSheHe] de bana karşılık veriyor... neler oluyor #EMP#!?"
 fund_inspiration.2120.desc.me_into_alot: "[inspiration_owner.GetHerHis] niyetlerinden şüphe yok! [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeStation')]'yi bir kenara süpürürken kendimi zor tutuyorum."
 fund_inspiration.2120.a: ""Buraya gel, tatlı şey.""
 fund_inspiration.2120.e: ""Ah... [inspiration_owner.GetFirstNameNoTooltip]...""
 fund_inspiration.2120.f.chaste: ""Bu benim için değil...""
 fund_inspiration.2120.f: ""Gitmeliyim!""
 fund_inspiration.2120.h: ""Çabuk, kapı!""
 fund_inspiration.2120.i: ""Ah! Ben değilim...""
 fund_inspiration.2120.j: ""Hayır! [ROOT.Char.GetFaith.ReligiousText] bu birlikteliği yasaklıyor...""
 fund_inspiration.2120.k.me: ""Hayır! Yapamam... zina günahtır!""
 fund_inspiration.2120.k.them: ""Hayır, [inspiration_owner.GetHerHim]'ı zinaya kışkırtamam..."
 fund_inspiration.2120.l: ""Bekle... buna nasıl #EMP cesaret edersin#!?!""
 fund_inspiration.2120.m: ""Elimi bırak, ahlaksız günahkar!""
 fund_inspiration.2120.leave_flavor: "Aceleyle gidiyorsun"
  
 fund_inspiration.2130.t: "$fund_inspiration.title$ Kararsız Fillip"
 fund_inspiration.2130.desc: "Çok ciddi görünen bir [inspiration_owner.GetTitledFirstName]'a, [inspiration_owner.Custom('GetInspirationOwnerType')]'ime çarpıyorum, [inspiration_owner.GetSheHe]'nin muhteşem [inspiration_owner.Custom('GetInspirationTypeObject')] [inspiration_owner.GetSheHe]'nin yakında benim için hazırlamış olması gereken kötü haberi getirmesini umuyorum. \n\n"Ah, işte buradasınız efendim... Çalışmamda bir duvara çarptım — önemli bir şey değil! Baskı arttıkça fikirlerim yerle bir oldu!" [inspiration_owner.GetSheHe|U] gergin bir şekilde gülüyor. \n\n"Sadece biraz... ilhama ihtiyacım var! Kudretli [ROOT.Char.GetTitleAsNameNoTooltip], inceleyebileceğim... önceki örnekleriniz var mı?""
 fund_inspiration.2130.a.library: ""Kütüphaneye!""
 fund_inspiration.2130.a.armory: ""Cephaneliğe!""
 fund_inspiration.2130.a.hall: ""Büyük salona!""
 fund_inspiration.2130.a.tt: "[inspiration_owner.GetFirstNamePossessiveNoTooltip] [inspiration|E]'in kalitesi veya ilerlemesi iyileştirilebilir"
 fund_inspiration.2130.a.flavor: "Yardım edecek bir şeyler mutlaka bulacağız!"
 fund_inspiration.2130.b: ""Neye ihtiyacın olduğunu biliyorum!""
 fund_inspiration.2130.b.great: "[inspiration_owner.GetFirstNamePossessiveNoTooltip] ilham perisi büyüyor"
 fund_inspiration.2130.b.good: "[inspiration_owner.GetFirstNamePossessiveNoTooltip] ilham perisi geri döndü"
 fund_inspiration.2130.b.nothing: "[inspiration_owner.GetFirstNamePossessiveNoTooltip] ilham perisi uyuyor"
 fund_inspiration.2130.b.bad: "[inspiration_owner.GetFirstNamePossessiveNoTooltip] ilham perisi kaçar"
 fund_inspiration.2130.b.terrible: "[inspiration_owner.GetFirstNamePossessiveNoTooltip] ilham perisi ölür"
 fund_inspiration.2130.b.flavor: "Ne kadar eğleneceğiz!"
 fund_inspiration.2130.c: ""Ah, tam da ihtiyacım olan toniği buldum.""
 fund_inspiration.2130.c.dead: "[inspiration_owner.GetFirstNamePossessiveNoTooltip] ölüyor"
 fund_inspiration.2130.c.flavor: "O kırmızı şişe nerede..."
 fund_inspiration.2130.d: ""Gerçek ilham içeriden gelir.""
  
 fund_inspiration.2131.t: "$fund_inspiration.title$ Eskiyi Bırakın"
 fund_inspiration.2131.desc_library_unused: "Son bir nefesle [inspiration_owner.GetTitledFirstName]'ı fırlattım ve tozlu kütüphaneme daldım; nadiren girme fırsatı bulduğum bir oda.\n\n"
 fund_inspiration.2131.desc_library: "[inspiration_owner.GetTitledFirstName]'ı iyi muhafaza ettiğim kütüphaneme götürüyorum ve sergilenen bazı önemli ciltleri ve iksirleri işaret ediyorum.\n\n"
 fund_inspiration.2131.desc_armory_unused: "Şaşıran bir asker [inspiration_owner.GetTitledFirstName]'ı ve beni cephaneliğimin dağınıklığına gösteriyor — Ben buraya asla inmem!\n\n"
 fund_inspiration.2131.desc_armory: "[inspiration_owner.GetTitledFirstName] ve ben geniş cephaneliğime alınıyoruz, burada en sevdiğim eşyalardan bazılarını gösteriyorum ve hikayelerine dair ipuçları veriyorum.\n\n"
 fund_inspiration.2131.desc_great_hall_low: "[inspiration_owner.GetTitledFirstName]'a ilginçlikleri arasında hızlı bir tur atarken, büyük salonumun olabileceği kadar büyük olmadığı aklıma geliyor.\n\n"
 fund_inspiration.2131.desc_great_hall: "[inspiration_owner.GetTitledFirstName]'ı büyük salonumda gezdiriyorum, lüksü ve sergilenen çeşitli zenginliklerle gurur duyuyorum."
 fund_inspiration.2131.desc_antiquarian: "[second.GetTitledFirstName] gelmekte ısrar ediyor ve uzaktan izliyor, her seferinde bir nesne uygunsuz bir şekilde tutulduğunda veya yanlış tanımlandığında yüzünü buruşturuyor.\n\n"
 fund_inspiration.2131.artificer: "[second.GetTitledFirstName], [second.GetHerHis] akranlarının yaratıcı süreçleriyle her zaman ilgilenerek mutlu bir şekilde takılır.\n\n"
 fund_inspiration.2131.desc_equipped: "[inspiration_owner.Custom('GetInspirationOwnerType')], sanki hayrete düşmüş gibi duraklıyor ve [artifact_1.GetName]'imi inceliyor. "Ah, çok güzel efendim... Acaba... Acaba [inspiration_owner.Custom('GetInspirationMaterialType')]'sini kullanabilir miyim?""
 fund_inspiration.2131.desc_unequipped: "Mağazada [inspiration_owner.Custom('GetInspirationOwnerType')] aniden durur ve [artifact_1.GetName]'imi yakından inceler. "Evet... [inspiration_owner.Custom('GetInspirationMaterialType')] işe yaramalı... Hala bunu istiyor musun? Efendim?""
 fund_inspiration.2131.desc_fallback: "[inspiration_owner.GetSheHe|U], bana geri dönmeden önce odanın birkaç turunu atıyor, yıkılmış bir şekilde. "Efendim, burada dikkatimi çeken hiçbir şey yok... başka bir şey var mı?""
 fund_inspiration.2131.a: ""[artifact_1.GetNameNoTooltip] mı? Pekala...""
 fund_inspiration.2131.b: ""Peki ya benim [artifact_2.GetNameNoTooltip]'ım?""
 fund_inspiration.2131.c: ""Etrafta bir miktar çöp olmalı...""
 fund_inspiration.2131.c.good: "Kaliteyi bulursunuz [inspiration_owner.Custom('GetInspirationMaterialType')]"
 fund_inspiration.2131.c.nothing: "Hiçbir şey bulamıyorsun"
 fund_inspiration.2131.c.bad: "Korkunç buluyorsun [inspiration_owner.Custom('GetInspirationMaterialType')]"
 fund_inspiration.2131.d: ""Sadece bakıyorsun.""
 fund_inspiration.2131.d.great: "[inspiration_owner.GetNameNoTooltip] altın vuruşu"
 fund_inspiration.2131.d.good: "[inspiration_owner.GetNameNoTooltip] bulundu [inspiration_owner.Custom('GetInspirationMaterialType')]"
 fund_inspiration.2131.d.nothing: "[inspiration_owner.GetNameNoTooltip] hiçbir şey bulamıyor"
 fund_inspiration.2131.d.bad: "[inspiration_owner.GetNameNoTooltip] fakir bulur [inspiration_owner.Custom('GetInspirationMaterialType')]"
 fund_inspiration.2131.d.terrible: "[inspiration_owner.GetNameNoTooltip] korkunç bulur [inspiration_owner.Custom('GetInspirationMaterialType')]"
 fund_inspiration.2131.e: ""[second.GetFirstNameNoTooltip]! Herhangi bir önerin var mı?""
 fund_inspiration.2131.f: ""Ne büyük vakit kaybı!""
  
 fund_inspiration.3001.t: "$fund_inspiration.title$ Dinsiz Yazı"
 fund_inspiration.3001.desc_opening: "[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] elinde bir yığın kağıtla odaya hücum ediyor, ardından şaşkın bir [inspiration_owner.GetTitledFirstName], yazıyı [court_chaplain.GetHerHis] elinden almaya çalışıyor.\n\n"
 fund_inspiration.3001.desc_witch: ""Bu [inspiration_owner.GetWomanMan], [ROOT.Char.GetFaith.WitchGodName] hakkında yazıyor. #EMP [ROOT.Char.GetFaith.WitchGodName]#!!"
 fund_inspiration.3001.desc_cannibal: ""Bu [inspiration_owner.GetWomanMan], #EMP insan eti tüketmek hakkında yazıyor#!!"
 fund_inspiration.3001.desc_torturer: ""Bu [inspiration_owner.GetWomanMan] tarif edilemez, sadistçe eylemler hakkında yazıyor!"
 fund_inspiration.3001.desc_lustful: ""Bu [inspiration_owner.GetWomanMan], tarifsiz, sapkın, faaliyetler hakkında yazıyor!"
 fund_inspiration.3001.desc_other: ""Bu [inspiration_owner.GetWomanMan] dinsizce şeyler yazıyor!"
 fund_inspiration.3001.desc_ending: "Resimlerle! Bunu bilmediğinizi varsayıyorum, benim [ROOT.Char.GetLadyLord]."\n\n[inspiration_owner.GetTitledFirstNameNoTooltip] alaycı bir şekilde sırıtıyor ve gazetelere doğru bir hamle daha yapıyor, ama benim [court_chaplain.Custom('CouncilPosition')] kaçıyor.\n\n"Ama şimdi bu iğrenç yazar ifşa olduğuna göre, kitabı kesinlikle [ROOT.Char.GetFaith.HighGodName]'e ithaf edeceksin, ki bu da gayet uygun.""
 fund_inspiration.3001.a: "Kesinlikle; [inspiration_owner.GetSheHe]'ın böyle şeyler yazdığından haberim yoktu."
 fund_inspiration.3001.a_tt: "[inspiration_owner.GetShortUIName], [inspiration_owner.Custom('ArtifactBookSubject')] yerine inanç hakkında yazacak"
 fund_inspiration.3001.b: "Neyin uygun olacağını biliyor musun? [inspiration_owner.GetHerHim]'ı rahat bırakıyorsun!"
 fund_inspiration.3001.c: "Şu resimler çok donuk görünüyor... Bu altını alıp yeni mürekkep al."
  
 fund_inspiration.3011.t: "$fund_inspiration.title$ Dövüş Konuları"
 fund_inspiration.3011.desc_opening_1: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)]'ı parşömenler ve el yazmalarıyla çevrili halde buldum, sayfaları öfkeyle çeviriyordum.\n\n"
 fund_inspiration.3011.desc_opening_2: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)]'ı parşömenler ve el yazmalarıyla çevrili, başı [inspiration_owner.GetHerHis] elinde buluyorum.\n\n"
 fund_inspiration.3011.desc_opening_3: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U], [inspiration_owner.GetHerHis] kolları parşömenler ve el yazmalarıyla dolu bir şekilde yanıma yaklaşıyor.\n\n"
 fund_inspiration.3011.desc: ""Benim [ROOT.Char.GetLadyLord]'ım! Dikkat çekmeye değer çok sayıda savaş alanı var. Strateji, birlik kompozisyonları, savaşın kendisi... Nereden başlayacağımı bile bilmiyorum!""
 fund_inspiration.3011.a: "Kitabın eğitici veya askeriyeye faydalı olmasını istiyorum."
 fund_inspiration.3011.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] strateji ve birlik kompozisyonları gibi konulara odaklanacak [inspiration_owner.GetHerHis] yazı"
 fund_inspiration.3011.b: "Belki de konunun daha asil alanlarına gönderme yapan bir şey."
 fund_inspiration.3011.b.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip], şövalyelik ve kahramanlık gibi konularda yazmaya odaklanacak [inspiration_owner.GetHerHis]"
 fund_inspiration.3011.d: "İlham periniz hangi konuya özlem duyuyor?"
 fund_inspiration.3011.d.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] kitabın konusunu özgürce belirleyecek"
  
 fund_inspiration.3012.t: "$fund_inspiration.title$ Diplomasi Konuları"
 fund_inspiration.3012.desc: ""Benim [ROOT.Char.GetLadyLord]'ım! Dikkat çekmeye değer diplomasi alanları çok fazla. Nezaket kuralları, ilişkiler, #EMP şiir#!... Nereden başlayacağımı bile bilmiyorum!""
 fund_inspiration.3012.a: "Belki saray hayatıyla ilgili bir şey."
 fund_inspiration.3012.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] ittifaklar ve belagat gibi konularda yazmaya odaklanacak [inspiration_owner.GetHerHis]"
 fund_inspiration.3012.b: "Kitabın eğlenceli olmasını istiyorum!"
 fund_inspiration.3012.b.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] macera ve eğlence gibi konulara odaklanacak [inspiration_owner.GetHerHis] yazı"
  
 fund_inspiration.3013.t: "$fund_inspiration.title$ Akademik Konular"
 fund_inspiration.3013.desc: ""Benim [ROOT.Char.GetLadyLord]'ım! Dikkat çekmeye değer o kadar çok alan var ki. Din, eğitim... Yazma sanatının kendisinden bahsetmiyorum bile!""
 fund_inspiration.3013.a: "Bu girişim [ROOT.Char.GetFaith.HighGodName]'a hizmet etmelidir!"
 fund_inspiration.3013.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip] teoloji ve dua gibi konularda yazmaya odaklanacak [inspiration_owner.GetHerHis]"
 fund_inspiration.3013.b: "Kitabın eğitici, ya da en azından eğlenceli olmasını istiyorum!"
