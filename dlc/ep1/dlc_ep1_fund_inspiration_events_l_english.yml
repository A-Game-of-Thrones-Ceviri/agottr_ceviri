 fund_inspiration.7003.desc_end: "Bu bir karmaşa.\n\nAncak, harika bir fikrim var. [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)]'ın [inspiration_owner.GetSheHe]'in yaptığı şahesere bir ithaf eklemesini sağlayacağım! Övgüye değer ithaf edilen kişi cömertliğim ve cömertliğimden derinden etkilenecek ve beni daha çok sevmekten başka seçeneği kalmayacak!"
