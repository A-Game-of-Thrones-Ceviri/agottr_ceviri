 fund_inspiration.7004.t: "$fund_inspiration.title$ Unutulmaz Bir Vasal Mı?"
 fund_inspiration.7004.desc: "[dedication_g1.GetTitledFirstName|U] ve [dedication_g2.GetTitledFirstName] krallığımın en güçlü vasalları arasında. Onları nasıl mutlu edeceğimi asla bilmiyorum, bu yüzden ortalıkta sorun çıkarmıyorlar. Belki de iltifat etmenin yolu budur?\n\nHerkes kendi adına bir şey yapılmasından memnun olurdu, değil mi? Ve ben de tam da doğru şeyi yapıyorum! [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)]'ye [inspiration_owner.GetHerHis] şaheserimi #EMP güvenilir#! vasallarıma ve danışmanlarıma adadığımı bildirmeliyim.\n\nYine de, bu benim #EMP eserim, bu yüzden belki de sadece...?"
 fund_inspiration.7004.a: "Hayır! [dedication_g1.GetFirstNameNoTooltip] ve [dedication_g2.GetFirstNameNoTooltip]'e!"
 fund_inspiration.7004.b: "Sonuçta neden olmasın? KENDİME!"
 fund_inspiration.7004.c: "Adanmışlıklar zaten abartılıyor."
 artifact_dedication_inscribed_g: "[newly_created_artifact.GetDesc]\n\nYan tarafında küçük ama zarif bir yazıt yer alıyor ve "[owner.GetTitledFirstNameNoTooltip|U] bunu [owner.GetHerHis] güvenilir danışmanıma, [dedication_g1.GetTitledFirstName] ve [dedication_g2.GetTitledFirstName]'e ithaf ediyorum" yazıyor."
 artifact_dedication_written_g: "[newly_created_artifact.GetDesc]\n\nİlk sayfadaki küçük ama zarif bir yazıda "[owner.GetTitledFirstName|U] bunu [owner.GetHerHis] güvenilir danışmanıma, [dedication_g1.GetTitledFirstName] ve [dedication_g2.GetTitledFirstName]'e ithaf ediyorum" yazmaktadır."
 artifact_dedication_woven_g: "[newly_created_artifact.GetDesc]\n\nAna sahnenin altına dokunmuş küçük ama zarif bir yazıtta "[owner.GetTitledFirstNameNoTooltip|U] bunu [owner.GetHerHis] güvenilir danışmanımıza, [dedication_g1.GetTitledFirstName] ve [dedication_g2.GetTitledFirstName]'e ithaf etti" yazıyor."
 artifact_dedication_inscribed_h: "[newly_created_artifact.GetDesc]\n\nYan tarafında, ürünü "[owner.GetTitledFirstNamePossessive|U] Sonsuz Şana" ithaf eden küçük ama zarif bir yazı yer almaktadır."
