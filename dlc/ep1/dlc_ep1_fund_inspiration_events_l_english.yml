 fund_inspiration.1001.desc: ""Benim [ROOT.Char.GetLadyLord]'ım!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] bana geniş bir sırıtışla yaklaşıyor. "Birçok gün ve gece çalıştım ve sonunda işim bitti!"\n\n[inspiration_owner.GetSheHe|U] bana kumaşa sarılı bir nesne sunuyor ve içimde saklı olanı açığa çıkarırken gözlerim kocaman açılıyor.\n\n"
 fund_inspiration.1001.a: "Çok güzel!"
  
 fund_inspiration.1011.desc: ""Benim [ROOT.Char.GetLadyLord]'ım!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] bana geniş bir sırıtışla yaklaşıyor, alnından ter damlıyor [inspiration_owner.GetHerHis] ve yüzü isle kaplı [inspiration_owner.GetHerHis]. "Ocakta günler ve gecelerce çalıştım ama sonunda işim bitti!"\n\n[inspiration_owner.GetSheHe|U] bana beze sarılı bir nesne sunuyor ve içimde saklı olanı açığa çıkarırken gözlerim kocaman açılıyor.\n\n"
  
 fund_inspiration.1021.desc_opening_1: ""Benim [ROOT.Char.GetLadyLord]'ım!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] geniş bir sırıtışla beni el sallayarak, örtülü bir zırh standına işaret etti. "Ocakta günler ve geceler boyunca çalıştım, ama sonunda işim bitti!""
 fund_inspiration.1021.desc_opening_2: ""Benim [ROOT.Char.GetLadyLord]'ım!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] beni kapalı bir zırh standına doğru el sallayarak çağırıyor. [inspiration_owner.GetSheHe|U] profesyonel bir tavır takınmaya çalışıyor ama [inspiration_owner.GetHerHis]'ün gözlerindeki ateşi görebiliyorum, [inspiration_owner.GetSheHe] bana işin bittiğini söylüyor."
 fund_inspiration.1021.desc: "\n\n[inspiration_owner.GetSheHe] gösterişli bir hareketle kumaş örtüyü yırttı ve gözlerim kocaman açıldı.\n\n"
 fund_inspiration.1021.a: "Muhteşem!"
  
 fund_inspiration.1031.desc_opening: ""Benim [ROOT.Char.GetLadyLord]'ım!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] gülümsüyor ve mürekkep lekeli elleriyle beni yanına çağırıyor."
 fund_inspiration.1031.desc_crime: ""Kitabın konusu biraz tartışmalı ama bir başyapıt. Bakın!"\n\n"
 fund_inspiration.1031.desc_soulmate_died: ""Sevgili [soulmate.GetTitledFirstName]'ınız vefat etmiş olabilir, ancak bu kitap paylaştığınız sevginin kanıtıdır."\n\n"
 fund_inspiration.1031.desc_nemesis_died: ""[nemesis.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)|U] ölmüş olabilir, ancak bu kitap [nemesis.GetHerHim]'e karşı hissettiğiniz nefretin kanıtıdır."\n\n"
 fund_inspiration.1031.desc_cat_died: ""Sevgili kediniz vefat etmiş olabilir, ancak bu kitap, [inspiration_owner.Custom('CatStoryName')] adlı kediyi hiç kimsenin unutmamasını sağlamalı!"\n\n"
 fund_inspiration.1031.desc_dog_died: ""Sevgili köpeğiniz ölmüş olabilir, ancak bu kitap, hiç kimsenin [inspiration_owner.Custom('DogStoryName')] adlı köpeği unutmamasını sağlamalı!"\n\n"
 fund_inspiration.1031.desc_low_content_quality: ""Kitap bitti. Umarım tamamlanan çalışma benim konu hakkındaki bilgi eksikliğimi gölgeler. Lütfen bir göz atın!"\n\n"
 fund_inspiration.1031.desc: ""Kitabım - #EMP şaheserim#! bitti! İşte."\n\n"
