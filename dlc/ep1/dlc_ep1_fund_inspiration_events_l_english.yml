 fund_inspiration.7010.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)]'ın koridorun karşısından [inspiration_owner.GetHerselfHimself]'e mırıldandığını duyabiliyorum. "Harika bir şeye, #EMP destansı bir şeye#! ihtiyacım var, yaratımım ilhamsız kitlelerden sıyrılacak, ama ne, tam olarak NE?"\n\n[inspiration_owner.GetHerHis] canlı gözler benimkilerle buluştuğunda, [inspiration_owner.GetSheHe] kocaman bir gülümsemeyle bana el sallıyor. "Benim [ROOT.Char.GetLadyLord]'m! Ne harika bir fikir! Tam #EMP mükemmel#!! Ailenizin sloganını komisyonunuza eklemeyi nasıl buluyorsunuz?""
 fund_inspiration.7010.a: "Elbette, kulağa hoş geliyor!"
 fund_inspiration.7010.b: "Bu aptalca ve gereksizdir."
 artifact_motto_inscribed: "[newly_created_artifact.GetDesc]\n\n[owner.GetHouse.GetName] ailesinin sloganı olan #EMP '[owner.GetHouse.GetMotto]'#!, bir yüzüne zarif bir şekilde yazılmıştır."
 artifact_motto_written: "[newly_created_artifact.GetDesc]\n\n[owner.GetHouse.GetName] ailesinin sloganı olan #EMP '[owner.GetHouse.GetMotto]'#!, ilk sayfada oldukça süslü bir üslupla yazılmıştır."
