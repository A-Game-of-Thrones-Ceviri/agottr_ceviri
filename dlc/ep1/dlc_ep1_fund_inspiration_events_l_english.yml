 fund_inspiration.7100.desc: ""Benim [ROOT.Char.GetLadyLord]'ım! Değerli eseriniz üzerindeki çalışmalar iyi ilerliyor!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] bugün çok iyi bir ruh halinde görünüyor.\n\n"Hiçbir söz vermiyorum ama... gerçek bir şaheser üretmeyi başarırsam, elimi hangi fikirle yönlendirmek istersin?""
 fund_inspiration.7100.a: "Daha fazla can kaybına sebep olmak için #EMP onlara#!, daha az can kaybı yaşatmak için #EMP bize#!."
