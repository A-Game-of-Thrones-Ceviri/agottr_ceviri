 fund_inspiration.6200.b.tt: "Yatırımınız geri ödenir ve iş iptal edilir"
 fund_inspiration.6200.c: ""[child.GetTitledFirstNameNoTooltip] bunu yapmış olabilir!""
  
  
 #Poet is uninspired, does not feel they understand love at the moment by Isabella Welch 
  
 fund_inspiration.6300.t: "$fund_inspiration.title$ Mutsuz Kıta"
 fund_inspiration.6300.intro: "[inspiration_owner.GetHerHis] masasında [inspiration_owner.GetTitledFirstName] ile karşılaştım, [inspiration_owner.GetHerHim]'den önce birçok silinmiş taslakla pencereden dışarı bakıyordum.\n\n"
 fund_inspiration.6300.no_relationship_desc: ""Birinin beni sevmesi fikri imkânsız. Bir kere bile onlara karşılık veren birine duygu sözcükleri fısıldamadım."\n\n"Bu yüzden senin için yazmıyorum; yalnızca biriyle yattığımdan beri akşamları sayıyorum ve umutsuzluk.""
 fund_inspiration.6300.no_love_desc: ""Genellikle beni yazılı kelimeden daha fazla harekete geçiren hiçbir şey olmamasına rağmen, şaşırtıcı bir şekilde şu anda hiç şehvetli duygulara kapılmıyorum."\n\n"Özür dilerim, [ROOT.Char.GetLadyLord]'ım, aşk hakkında yazamam, ilham perisi beni terk etti.""
 fund_inspiration.6300.homosexual_desc: ""Ah, benim [ROOT.Char.GetLadyLord]'ım. Senin himayene layık romantik bir eser bestelemeye çalışarak saatler geçirmeme rağmen, kendimi parşömenimin üzerinde ağlamaktan başka bir şey yaparken bulmadım."\n\n"Benden imkansızı yapmamı istiyorsun. Aşkım, yazılmamış kalması gereken bir tip.""
 fund_inspiration.6300.a: "Güzel! O tatlı-acı öfkeyi dışarı yansıt!"
 fund_inspiration.6300.a.failure: "[inspiration_owner.GetShortUIName]'ın sevgiyi hor görmesine sebep oluyorsun."
 fund_inspiration.6300.a.success: "[inspiration_owner.GetShortUIName]'ı aşk hakkında yazmaya ikna ediyorsun."
 fund_inspiration.6300.b: "Benim yarım saatim var."
 fund_inspiration.6300.c: "İmkansız! Dünya senin belagatinin cazibesini nasıl görmüyor?"
 fund_inspiration.6300.d: "Ama yaşanacak bir aşktır."
 fund_inspiration.6300.e: "Gerçeğinizi yazın, her ilham perisini kutsuyorum."
 fund_inspiration.6300.f: "Bir şeyler uydur! Aşk üzerine yazanların hepsi sahtekardır."
  
