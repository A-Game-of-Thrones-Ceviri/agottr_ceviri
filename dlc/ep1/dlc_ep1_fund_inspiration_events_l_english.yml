 fund_inspiration.7001.desc:0 "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] approaches me with a thoughtful expression. "Is there anyone special to you, my [ROOT.Char.GetLadyLord]?"\n\n[inspiration_owner.GetSheHe|U] must read my irritation at such a personal question from my face, because [inspiration_owner.GetSheHe] continues: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] düşünceli bir ifadeyle bana yaklaşıyor. "Senin için özel biri var mı, [ROOT.Char.GetLadyLord]'im?"\n\n[inspiration_owner.GetSheHe|U], yüzümden bu kadar kişisel bir soruya olan rahatsızlığımı anlamış olmalı ki, [inspiration_owner.GetSheHe] devam ediyor: "Yani, sipariş ettiğin eseri adamak istediğin biri var mı? İyi gidiyor, ancak anlamlı bir yazıt onu daha da kişisel hissettirirdi!"" #NT!
