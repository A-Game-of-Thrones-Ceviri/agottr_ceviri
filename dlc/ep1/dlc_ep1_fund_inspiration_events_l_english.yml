 fund_inspiration.1041.desc: ""Burada, benim [ROOT.Char.GetLadyLord]'ım!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U], [inspiration_owner.GetSheHe]'ün aylardır benim siparişim üzerinde çalıştığı [inspiration_owner.GetHerHis] dokuma fabrikasının kapısını işaret ediyor. Kapıdan içeri adım attığımda, önümde asılı duran işe bakarken nefesim kesiliyor.\n\n"
  
 fund_inspiration.1051.desc: ""Benim [ROOT.Char.GetLadyLord]'ım!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U], [inspiration_owner.GetHerHis]'nin gelişini şaşırtıcı derecede yüksek bir sesle duyurur. [inspiration_owner.GetSheHe|U], kumaşa sıkıca sarılmış bir paketi gururla tutar.\n\n"Seyahatimden bir eserle [inspiration_owner.Custom('InspirationAdventureDestination')]'ten dönüyorum!"\n\nHacimli paketi elime alıp, kumaş katmanlarını soymadan önce ipleri gevşetirim. İçeride"
 fund_inspiration.1051_throne.desc: ""Benim [ROOT.Char.GetLadyLord]'ım!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U], [inspiration_owner.GetHerHis]'nin gelişini şaşırtıcı derecede yüksek bir sesle duyurur. [inspiration_owner.GetSheHe|U], tahtınıza doğru büyük bir alayı gururla yönetir. [inspiration_owner.GetHerHim]'ün arkasında, bir araba, izleyici salonunuza doğru yuvarlanmaktadır.\n\n"[inspiration_owner.Custom('InspirationAdventureDestination')]'ten, kraliyet erdeminin büyük bir sembolüyle geri dönüyorum!"\n\nAraba yaklaştıkça, bir taht taşıdığını fark ederim."
 fund_inspiration.1051_ark_covenant.desc: ""Benim [ROOT.Char.GetLadyLord]'ım!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U], [inspiration_owner.GetHerHis]'nin gelişini şaşırtıcı derecede yüksek bir sesle duyurur. [inspiration_owner.GetSheHe|U], tahtınıza doğru büyük bir alayı gururla yönetir. [inspiration_owner.GetHerHim]'ün arkasında, bir grup yardımcı devasa bir kutu gibi görünen bir şey taşımaktadır.\n\n"Seyahatimden bir ödülle [inspiration_owner.Custom('InspirationAdventureDestination')]'ten dönüyorum!"\n\nYardımcılardan biri hazinesini saklayan tahtaları kırarken dev kutuya doğru yürüyorum. İçeride"
 fund_inspiration.1051_cupboard.desc: ""Benim [ROOT.Char.GetLadyLord]'ım!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] şaşırtıcı derecede yüksek bir sesle [inspiration_owner.GetHerHis]'nin gelişini duyurdu. [inspiration_owner.GetSheHe|U] gururla iki yardımcı tarafından taşınan bir mobilya parçasını işaret ediyor.\n\n"Yolculuğumdan bir eserle dönüyorum!"\n\n [inspiration_owner.GetWomanMan]'ümün bana ☻'den getirdiği şeyi inceleyerek eserin yanına gidiyorum. _5."
 fund_inspiration.1051.desc.skull: "[newly_created_artifact.GetFeatureText( 'animal_skull_type' )]'ın kafatasıdır. [inspiration_owner.GetFirstNameNoTooltip]'den ayrıntıları istiyorum ve [inspiration_owner.GetSheHe], [inspiration_owner.GetSheHe]'nin devasa canavarı nasıl devirdiğinin hikayesini anlatıyor."
 fund_inspiration.1051.desc.goblet: "bir kadehtir. [inspiration_owner.GetFirstNameNoTooltip]'a [inspiration_owner.GetSheHe]'in bunu nereden aldığını soruyorum ve [inspiration_owner.GetSheHe] bana [inspiration_owner.GetSheHe]'in bir yabancıyla yaptığı ve rakibin zehir içtikten sonra kaybetmesiyle sonuçlanan tüyler ürpertici bir meydan okumadan bahsediyor."
 fund_inspiration.1051.desc.box: "bir kutudur. Yerel bir zanaatkar, [inspiration_owner.GetSheHe]'in [dummy_gender.GetHerHim]'yi bir vahşi hayvan sürüsünden kurtarmasının ardından bunu [inspiration_owner.GetFirstNameNoTooltip]'a verdi. [inspiration_owner.GetSheHe|U] bana [inspiration_owner.GetSheHe]'in vahşi hayvanları nasıl kandırıp alt ettiğini ve ölümlerine nasıl atladığını anlatıyor."
 fund_inspiration.1051.desc.hide: "[newly_created_artifact.GetFeatureText( 'animal_hide_type' )]'ın postu. [inspiration_owner.GetFirstNameNoTooltip] bana [inspiration_owner.GetSheHe]'nin o vahşi hayvanı nasıl devirdiğini anlatırken ben hala görkemli bir hayvanın postuna hayranlıkla bakmaya devam ediyorum."
 #fund_inspiration.1051.desc.pillow: "yumuşak ayaklı bir yastıktır. [inspiration_owner.GetFirstNameNoTooltip] bana [inspiration_owner.GetSheHe]'in usta bir dokumacının bu yastığı yapmak için gereken tüm malzemeleri toplamasına nasıl yardım ettiğini ve bunu yaparken [inspiration_owner.GetSheHe]'in karşılaştığı tüm tehlikeleri anlatıyor."
 fund_inspiration.1051.desc.tapestry: "bir goblendir. [inspiration_owner.GetFirstNameNoTooltip] puf [inspiration_owner.GetHerHis] göğüs [inspiration_owner.GetSheHe] bana usta bir terzi olan [inspiration_owner.GetHerHis] seyahat arkadaşının hikayesini örüyor. Paylaştıkları macera, bu goblendeki seçilen motiflere ilham kaynağı oldu."
