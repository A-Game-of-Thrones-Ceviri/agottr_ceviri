  ## Events 
   # Vassal's Land Vandalised by Personal Guard, hold_court.7030 
 hold_court.7030.title: "Barışın Tahribatı"
 hold_court.7030.byzantine_desc: "Bir sonraki dilekçe sahibi son derece öfkeli bir [angry_vassal.GetName]. En ufak bir saygıyla, [angry_vassal.GetTitledFirstNameNoTooltip] size [troublesome_warrior.GetName] liderliğindeki Varangian Muhafızlarının yakın zamanda [hold_court_7030_county.GetName] - iyi [angry_vassal.GetTitlePossessive] kendi topraklarından geçerek saldırdığını bildiriyor.\n\n"Benim topraklarımı, [ROOT.Char.GetTitleAsNameNoTooltip]. Onların gürültücülüklerini, sarhoşluklarını ve pagan inançlarını aşabilecek ne gibi bir değer getirdiklerini göremiyorum!"\n\n. Ne yapılmalı?"
 hold_court.7030.desc: "Bir sonraki dilekçe sahibi son derece kızgın bir [angry_vassal.GetName]. [angry_vassal.GetTitledFirstNameNoTooltip], en kısa saygıyı göstererek, [troublesome_warrior.GetName] liderliğindeki bazı şövalyelerimin yakın zamanda [hold_court_7030_county.GetName]'ten geçtiğini bildirdi.\n\n"[hold_court_7030_county.GetNameNoTierNoTooltip]'teki köyleri ve çiftlikleri yağmaladılar, yağmaladılar ve yağmaladılar. tam bir rezillik, benim [ROOT.Char.GetTitleAsNameNoTooltip]'im ve buna katlanamayacağım!" [angry_vassal.GetTitledFirstNameNoTooltip] ilan ediyor.\n\n Ne yapmalıyım?"
 hold_court.7030.a: "Savaşçılarım hepimizi savunmak için yürüyor, şikayet etmeyi bırakın!"
 hold_court.7030.b: "[troublesome_warrior.GetFirstNameNoTooltip] ganimetinizi iade etmelisiniz."
 hold_court.7030.c: "Zararınızı tazmin etmeyi teklif ediyorum, [angry_vassal.GetTitledFirstNameNoTooltip]."
 hold_court.7030.d: "Eğer barışı sağlayamıyorsanız, o zaman belki de orası benim toprağım olmalı."
 hold_court_7030b_land_not_restored: "[hold_court_7030_county.GetName] acı çekmeye devam ediyor"
 hold_court_7030b_land_not_restored_tt: "[angry_vassal.GetShortUINameNoTooltip]'e vermek üzere [troublesome_warrior.GetShortUINameNoTooltip]'dan el koyduğunuz para, [troublesome_warrior.GetShortUINameNoTooltip] tarafından yağmalanan kontlukyi geri yüklemek için kullanılmadı."
 hold_court_7030b_land_restored: "[hold_court_7030_county.GetName] refaha kavuştu"
 hold_court_7030b_land_restored_tt: "[troublesome_warrior.GetShortUINameNoTooltip]'dan [angry_vassal.GetShortUINameNoTooltip]'e vermek üzere el koyduğunuz para, [troublesome_warrior.GetShortUINameNoTooltip] tarafından yağmalanan kontluknin geri verilmesinde kullanıldı."
 hold_court_7030c_land_not_restored: "[hold_court_7030_county.GetName] acı çekmeye devam ediyor"
 hold_court_7030c_land_not_restored_tt: "Tazminat olarak teklif ettiğiniz [angry_vassal.GetName] para, [troublesome_warrior.GetName]'in verdiği zararı telafi etmek için kullanılmadı."
 hold_court_7030c_land_restored: "[hold_court_7030_county.GetName] refaha kavuştu"
 hold_court_7030c_land_restored_tt: "Tazminat olarak teklif ettiğiniz [angry_vassal.GetName] para, [troublesome_warrior.GetName]'in verdiği zararı telafi etmek için kullanıldı."
 # Tax Revolt in Frontier Province, hold_court.7040 
 hold_court.7040.title: "Sınır Kavgası"
 hold_court.7040.desc: "Bir sonraki dilekçe sahibi bu sarayda açıkça bir yabancıdır, çünkü [frontier_leader.GetHerHim]'ı tanımıyorum ve [marshal.GetCouncilTitle] [marshal.GetFirstName]'nin gözleri ilk girdikleri andan itibaren üzerlerindeydi.\n\n"[ROOT.Char.Custom2('RelationToMeAddress', frontier_leader)], [frontier_county.GetNameNoTier] halkının sizin üzerimize koyduğunuz vergileri ödemeyi reddettiğini beyan etmek zorundayım. Geçmişte, topraklarımıza ve halkımıza sizin son zamanlardaki taleplerinizin görmezden geldiği haklar ve ayrıcalıklar verildi. Endişelerimizi adil bir şekilde ele almanızı rica ediyoruz, aksi takdirde.""
 hold_court.7040.a: ""Bu alçağı hapse atın [marshal.GetCouncilTitle], sonra da ayaktakımını ezin!""
 hold_court.7040.a.win: "Yenilgiye uğrayan köylüler yenildi"
 hold_court.7040.a.win.title: "Vergi İsyanı Bastırıldı"
 hold_court.7040.a.lose: "[marshal.GetCouncilTitle] [marshal.GetFirstName] kalabalığı yenemedi"
 hold_court.7040.a.lose.title: "[marshal.GetCouncilTitle] [marshal.GetFirstName] Yenildi"
 hold_court.7040.b: "Elebaşıları kandırıp pusuya düşürün."
 hold_court.7040.b.win: "Vergi isyanının liderlerini bir pusuya düşürerek başarılı bir şekilde kandırırsınız ve yetenekli bir entrikacı olarak ününüzü pekiştirirsiniz. İnsanları planlarınıza katılmaya ikna etmeniz daha kolay olacaktır"
 hold_court.7040.b.win.title: "Vergi İsyanı Liderleri Pusuya Düşürüldü ve Öldürüldü"
 hold_court.7040.b.lose: "Vergi isyanının liderleri blöfünüzü anladı"
 hold_court.7040.b.lose.title: "Vergi İsyanı Liderleri Kaçtı"
 hold_court.7040.c: ""Seni dinlemeye hazırım, [frontier_leader.GetNameNoTooltip].""
 hold_court.7040.c.win: "Vergi isyanının liderleriyle ustaca pazarlık ediyor, adaletinizi ve sükûnetinizi gösteriyorsunuz"
 hold_court.7040.c.win.title: "Vergi İsyanı Liderleri Yatıştırıldı"
 hold_court.7040.c.lose: "Bu vergi isyanının liderleri ikna olmadılar ve müzakere etmeyi reddediyorlar"
 hold_court.7040.c.lose.title: "Vergi İsyanı Liderleri İkna Olmadı"
 hold_court.7040.d: ""Bana öyle geliyor ki bazı tüzükleri yanlış yorumluyorsunuz.""
 hold_court.7040.d.win: "Bu vergi isyanının liderlerinin eski bir yasayı yanlış yorumladıklarını ve bu nedenle şikayetlerinin yersiz olduğunu başarıyla gösteriyorsunuz"
 hold_court.7040.d.win.title: "Vergi İsyanı Azaldı"
 hold_court.7040.d.lose: "Vergi isyanının önderleri sizin kitaplarınıza ve bilgilerinize aldanmıyorlar."
 hold_court.7040.d.lose.title: "Vergi İsyanı Devam Ediyor"
 hold_court.7040.e: "İstediklerini verin, bana ne?"
 # Former soldier has lost his mind and challenges you to a duel, hold_court.7050 
 hold_court.7050.title: "Savaşın Sonuçları"
 hold_court.7050.desc: "Mahkememin arkasından bir kargaşa çıkıyor. Herhangi biri [lunatic_soldier.GetHerHim]'ı kapmadan önce, bir [lunatic_soldier.GetWomanMan] tahtınıza doğru koşuyor, önünüzde duruyor ama hiçbir saygı göstermiyor. [lunatic_soldier.GetHerHis]'nin gözlerine bir bakış bilmem gereken her şeyi söylüyor - bu [lunatic_soldier.GetWomanMan] akıl sağlığı yerinde değil.\n\n"Canavar! Bizi ölüme gönderdin! Neden cezasız kalıyorsun?"\n\nBu [lunatic_soldier.GetWomanMan]'in sayıklamalarından, [lunatic_soldier.GetSheHe]'in bir şekilde savaşlarımdan birine karıştığını anladım, muhtemelen [lunatic_soldier.GetSheHe]'in bu kadar sıkıntılı olmasının sebebi budur. Bu kayıp yaratıkla ne yapılacak?"
  #AGOT Modified 
 #hold_court.7050.a: "Saray Hekimi [court_physician.GetNameNoTooltip]'dan onlarla ilgilenmesini isteyin."
 hold_court.7050.a: "[court_physician.GetNameNoTooltip]'dan onlara bakmasını isteyin."
 hold_court.7050.b: "[lunatic_soldier.GetHerHim]'a [lunatic_soldier.GetSheHe]'in istediği ölümü ver."
 hold_court.7050.b.tt: "Hemen [lunatic_soldier.GetName]\n@warning_icon ile [single_combat_fight|E]'a girersiniz! #X Bu risklidir ve kaybederseniz ölümünüze yol açacaktır#!"
 hold_court.7050.b.victory: "Düelloyu sen kazandın"
 hold_court.7050.b.defeat: "Düelloyu kaybedersin"
 hold_court_7050_victory: "Çatışmada [sc_loser.GetFirstNameNoTooltip]'ı yendin."
 hold_court.7050.c: "[lunatic_soldier.GetHerHim] yürütüldü."
 hold_court.7050.d: "[lunatic_soldier.GetHerHim]'ı dışarı atın."
 hold_court.7052.title: "Biçicinin Vadesi"
 hold_court.7052.desc: "Benim [ROOT.Char.Custom2('RelationToMe', killed_pc)], [killed_pc.GetName]'im, [lunatic_soldier.GetName] ile saray salonunda yapılan bir düelloda öldürüldü! Trajik bir şekilde, [killed_pc.GetFirstName]'ün katili, [lunatic_soldier.GetHerHis] eyleminin sonuçlarını fark etti veya belki de [lunatic_soldier.GetHerHis]'ün akıl ve ruhunun hastalığına yenik düştü ve [killed_pc.GetName]'den çok fazla hayatta kalamadı.\n\n Kimse onları durduramadan, [lunatic_soldier.GetName], [lunatic_soldier.GetHerHis]'ü ele geçirdi. bıçağını alıp kendi kalplerine sapladılar. Son [ROOT.Char.Custom2('RelationToMe', killed_pc)] tahtımda oturup olayın gerçekleştiği odayı izlerken, böyle bir felaketi getiren kaderin değişimlerini ve topraklarıma ve halkıma zarar vermeye devam eden savaşın gizli maliyetini merak ediyorum."
 hold_court.7052.a: "Trajik, anlamsız ölüm."
 hold_court.7054.sc_invalid: "[lunatic_soldier.GetName] ile olan karşılaşmanız geçersiz sayıldı."
 # Cinderella 
 hold_court.7060.title: "Kim bu?"
  #AGOT Modified 
 # hold_court.7060.desc: "[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] boyunca, [ROOT.Char.Custom('GetReverseWifeHusband')]'i kesinlikle yanıma almam gerektiği ve bu nedenle tek suçları ebeveynlerini memnun etmek olan vasallarımın çocuklarının tekliflerine katlanmak zorunda olduğum biliniyor. Bu tür bir dilekçe şimdi dikkatimi çekiyor, çünkü [vassal.GetName] önüme [vassal.GetHerHis] [vassal_spouse.Custom('GetDaughterSon')]'ü sunuyor. [vassal_spouse.GetName] açıkça [vassal_spouse.Custom('GetNotableCharacteristic')] olmasına rağmen, gözlerimin karşı konulmaz bir şekilde avlunun arkasındaki bilinmeyen bir [cinderella.GetWomanMan]'ye çekildiğini görüyorum, güzelliği öyle ki onları [cinderella.Custom('GetBeautifulMetaphor')] ile karıştırabilirim. [vassal.GetTitledFirstName]'dan gelen bir uyarı beni hayal dünyamdan çıkarıyor — [ROOT.Char.Custom('GetReverseWifeHusband')]0, [vassal_spouse.Custom('GetDaughterSon')]'ünün teklifine bir yanıt bekliyor."
 hold_court.7060.desc: "[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] boyunca, [ROOT.Char.Custom('GetReverseWifeHusband')]'i kesinlikle yanımda yönetmem gerektiği ve bu nedenle tek suçları ebeveynlerini memnun etmek olan vasallarımın çocuklarının tekliflerine katlanmak zorunda olduğum biliniyor. Böyle bir dilekçe şimdi dikkatimi çekiyor, çünkü [vassal.GetName] önüme [vassal.GetHerHis] [vassal_spouse.Custom('GetDaughterSon')]'ü sunuyor. [vassal_spouse.GetName] açıkça [vassal_spouse.Custom('GetNotableCharacteristic')] olmasına rağmen, gözlerimin karşı konulmaz bir şekilde avlunun arkasındaki bilinmeyen [cinderella.GetWomanMan]'ye çekildiğini görüyorum, güzelliği öyle ki onları [cinderella.Custom('GetBeautifulMetaphor')] ile karıştırabilirim. [vassal.GetTitledFirstName]'dan gelen bir uyarı beni hayal dünyamdan çıkarıyor — [ROOT.Char.Custom('GetReverseWifeHusband')]0, [vassal.GetHerHis] [vassal_spouse.Custom('GetDaughterSon')]'ün teklifine bir yanıt bekliyor."
 hold_court.7060.a: ""[vassal_spouse.Custom('GetNotableCharacteristic')] [vassal_spouse.Custom('GetDaughterSon')]'iniz bir süre kalabilir, [vassal.GetTitledFirstName].""
 hold_court.7060.a.tt: "#X Devam eden herhangi bir [personal_scheme|E]'iniz, kur yapmaya başladığınızda terk edilecektir [vassal_spouse.GetName]#!"
 hold_court.7060.b: ""Onun kim olduğunu bilmeliyim!""
 hold_court.7060.b.tt: "[vassal_spouse.GetName]'dan gelen teklifi görmezden gelip bilinmeyeni [cinderella.GetWomanMan] ararsınız. #X Tutkunuz o kadar güçlüdür ki başka hiçbir şey düşünemez hale gelirsiniz ve bu da devam eden tüm [schemes|E]'lerin terk edilmesine neden olur.#!"
 hold_court.7060.c: ""Teklifinizi kabul ediyorum, [vassal_spouse.Custom('GetNotableCharacteristic')] [vassal_spouse.GetLadyLord]'im.""
 hold_court.7060.c.tt: "Bilinmeyen [cinderella.GetWomanMan]'ı unutun ve [vassal_spouse.GetName] ile iyi bir eşleşme yapın."
 hold_court.7060.d: ""Bu oyunculuk beni deli ediyor, defol!""
 # Tithe Barn suffers a theft, hold_court.7070 
 hold_court.7070.title: "Sıkıntının Ondalıklarında"
 hold_court.7070.desc: "Bir sonraki dilekçe sahibi, iki gardiyanla sarayıma gelen ve aralarında bir [hapless_thief.GetWomanMan] sürükleyen [irritated_bishop.GetName]. [irritated_bishop.GetTitledFirstNameNoTooltip] bana, tutuklunun [irritated_bishop.GetPrimaryTitle.GetName]'teki ondalık ambarlarından birinden çalmak için yaptığı başarısız bir girişimden bahsediyor.\n\n "Normalde, bu mesele yerel olarak çözülürdü [ROOT.Char.Custom2('RelationToMeAddress', irritated_bishop)], ancak bu hırsız [hapless_thief.GetHerHis] doğrudan size başvurma hakkı konusunda ısrar etti."\n\nTutukluya doğru bakıyorum ve [hapless_thief.GetHerHim]'nın devam etmesi için işaret ediyorum. "Yanlış yaptığımı biliyorum [ROOT.Char.GetLadyLord], ancak açlıktan ölüyoruz ve [irritated_bishop.GetTitledFirstNameNoTooltip] bizden çok fazla şey alıyor!"
 hold_court.7070.a: ""Hırsızlık yanlıştır, ama gasp da yanlıştır.""
 hold_court.7070.a.tt: "Köylülüğün yanında ol ve [hapless_thief.GetFirstNameNoTooltip]'ı bırak."
  #AGOT Modified 
