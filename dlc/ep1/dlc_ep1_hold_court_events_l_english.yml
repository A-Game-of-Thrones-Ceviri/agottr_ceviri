 hold_court.7070.b.tt: "[irritated_bishop.GetTitledFirstNameNoTooltip]'ın tarafını tutun ve hırsızı cezalandırın."
  #AGOT Modified 
 #hold_court.7070.c: ""Kilisenin yoksulları doyurması gerekmiyor mu?"" #NT!
 hold_court.7070.c: ""Kilisenin yoksulları doyurması gerekmiyor mu?""
 hold_court.7070.c.tt: "[tithe_province.GetNameNoTooltip]'daki ondalık ambarını köylülere teslim et."
 hold_court.7070.d: ""Hırsız hırsızdır, detaylar beni ilgilendirmiyor.""
