 stress_trait_ongoing.0511.t: "Her Zaman Böyleydi"
  #AGOT Modified 
 #stress_trait_ongoing.0511.desc: "[hashishiyah_capital.GetNameNoTierNoTooltip]'ın bahçelerinde serin bir akşamın tadını çıkarırken, küçük bir yığın haşişli keki rahatça çiğnerken, aniden yanağımda öfkeli bir [crusty_old_person.GetTitledFirstName]'in ağır, tükürüklü nefesini hissettim.\n\n"O lanetli çalıyı bırak, [ROOT.GetCharacter.GetFirstNameNoTooltip] ve zihnini bulandırmayı bırak! [crusty_old_person.GetFaith.HighGodName] seni bu Dünya'ya sersem bir şekilde vakit harcaman için göndermedi!""
 stress_trait_ongoing.0511.desc: "[hashishiyah_capital.GetNameNoTierNoTooltip] bahçelerinde serin bir akşamın tadını çıkarırken, rahatça oturup haşhaş sütü yudumluyordum ki, birdenbire yanağımda öfkeli bir [crusty_old_person.GetTitledFirstName]'in ağır, tükürüklü nefesini hissettim.\n\n"O lanet olası bardağı bırak, [ROOT.GetCharacter.GetFirstNameNoTooltip] ve zihnini bulandırmayı bırak! [crusty_old_person.GetFaith.HighGodName] seni bu Dünya'ya sersem bir şekilde vakit harcaman için göndermedi!""
 stress_trait_ongoing.0511.a: "Haklısın! Bunu derhal durdurmalıyım."
  #AGOT Modified 
 #stress_trait_ongoing.0511.a_flavour: "Haşhaş keklerini çöpe atıyorsun"
 stress_trait_ongoing.0511.a_flavour: "Sen haşhaşın sütünü döküyorsun"
 stress_trait_ongoing.0511.b: "<derin nefes> Katılıyorum, #EMP yaşlı#!."
  #AGOT Modified 
 #stress_trait_ongoing.0511.b_flavour: "Ye. Her. Lanet. Pastayı."
 stress_trait_ongoing.0511.b_flavour: "Bir bardak daha doldur."
 stress_trait_ongoing_0516.t: "Gezen Bir Mi—"
  #AGOT Modified 
 #stress_trait_ongoing_0516.desc: ""—ve bu yüzden bu toplantı çok önemli".\n\nNe? Ah, doğru, evet, [important_guest.GetTitledFirstName] ile toplantı. Hakkında... Bir Şey. Ne hakkında konuşuyorduk #EMP#!? [important_guest.GetSheHe|U] her neyse, bu konuda çok ciddi görünüyor.\n\nUzanıyorum, bir tane daha haşiş kaplı kek alıyorum ve düşünceli bir şekilde kemirmeye başlıyorum. [important_guest.GetFirstNameNoTooltip] boş duraklamam karşısında kaşlarını kaldırıyor ve belki de birkaç tane #EMP fazla#! kek yediğimi fark ediyorum."
 stress_trait_ongoing_0516.desc: ""—ve bu yüzden bu toplantı çok önemli".\n\nNe? Ah, doğru, evet, [important_guest.GetTitledFirstName] ile toplantı. Hakkında... Bir Şey. Ne hakkında konuşuyorduk #EMP#!? [important_guest.GetSheHe|U] her neyse, bu konuda çok ciddi görünüyor.\n\nUzanıyorum, bir bardak daha haşhaş sütü koyuyorum ve düşünceli bir şekilde yudumlamaya başlıyorum. [important_guest.GetFirstNameNoTooltip] boş duraklamam karşısında kaşlarını kaldırıyor ve belki de birkaç #EMP fazla#! yudum aldığımı fark ediyorum."
 stress_trait_ongoing.0516.a: "Evet, tabii ki, çok önemli bir toplantı..."
 stress_trait_ongoing.0516.a.tt_success: "[important_guest.GetFirstNameNoTooltip] sakin ve istikrarlı tepkilerinizden etkilendi"
 stress_trait_ongoing.0516.a.tt_fail: "Açıkça sarhoş olmanızdan rahatsız oluyor"
 stress_trait_ongoing.0516.b: "Üzgünüm ama kendimi iyi hissetmiyorum."
 stress_trait_ongoing.0516.b_flavour: "Toplantıdan erken çıkıp uzanıyorsun"
  #AGOT Modified 
 #stress_trait_ongoing.0516.c: "Rahatla, [important_guest.GetFirstNameNoTooltip]. Biraz esrar iç!"
 stress_trait_ongoing.0516.c: "Rahatla, [important_guest.GetFirstNameNoTooltip]. Bir fincan iç!"
  #AGOT Modified 
 #stress_trait_ongoing.0516.c_flavour: "Bir hizmetçiye daha fazla kek getirmesini söyle, paylaşalım"
 stress_trait_ongoing.0516.c_flavour: "Bir hizmetçiye daha fazla haşhaş sütü getirmesini söyle"
  
