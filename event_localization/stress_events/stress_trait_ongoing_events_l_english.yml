 stress_trait_ongoing.0501.t: "Rahatlatıcı Bir Akşam"
  #AGOT Modified 
 #stress_trait_ongoing.0501.desc: "Diyarı yönetme işi son zamanlarda çok stresli oldu. Bu değilse bu, bu değilse bu. Köylülerden, rahiplerden ve sorunlardan oluşan sonsuz bir geçit töreni, hepsi de #EMP me#!'in her küçük endişesini çözmemi bekliyor.\n\nTakipçilerin, dilekçe sahiplerinin, diplomatların veya yargıçların olmadığı bir günü kendime hak ediyorum. Sadece ben ve bu büyük tabak dolusu esrarlı kek..."
 stress_trait_ongoing.0501.desc: "Krallığı yönetme işi son zamanlarda çok stresli. Bu değilse o, o değilse bu. Köylülerin, rahiplerin ve sorunların bitmek bilmeyen geçit töreni, hepsi #EMP benden#! her küçük endişelerini çözmemi bekliyor.\n\nKendime ait bir günü hak ediyorum, ne talipler ne de dilekçe sahipleri, ne diplomatlar ne de yargıçlar. Sadece ben ve biraz haşhaş sütü olan bu fincan..."
 stress_trait_ongoing.0501.a: "İşe geri dön!"
 stress_trait_ongoing.0501.b: "Sadece bir gün izin..."
