 stress_trait_ongoing.0506.t: "Tatlı Rahatlama"
 stress_trait_ongoing.0506.desc_leper: "Bu yıkıcı hastalık bedenimi yavaş yavaş kemiriyor, etlerimi gün geçtikçe soyuyor. [ROOT.GetCharacter.GetTitleAsNameNoTooltip] olabilirim ama bazen tebaamın bana baktığında bir cüzzamlıdan başka bir şey görmesinden korkuyorum."
 stress_trait_ongoing.0506.desc_gout_ridden: "Uzuvlarımdaki bu zonklayan ağrı öylesine sızlıyor ki, saatlerce süren yavaş yavaş büyüyen acı beni gün be gün sakatlıyor. Bazen, her seferinde donuk zonklama ile kavurucu işkence ve geri dönüş arasında işkence dalgasını sürmek yerine, tutarlı olsaydı daha mı iyi olurdu yoksa daha mı kötü olurdu diye merak ediyorum."
 stress_trait_ongoing.0506.desc_cancer: "Haftalar geçiyor, şu şut acısı falan için bir bekleme oyunu. Bazı günler katlanılabilir, ancak diğerlerinde zar zor hareket edebiliyor veya konuşabiliyorum ve nefesim giderek daha yavaş geliyor. Vücudumu öldüren bu kanserli büyüme tarafından Dünya'da kalan zamanımın benden uzaklaştığını hissedebiliyorum."
 stress_trait_ongoing.0506.desc_disfigured: "Yaralarım dışarıdan iyileşmiş olabilir, ama içeride, çirkinliğimin acısı hala yanıyor. Eski yara izlerinin yolunu tek parmağımla takip ediyorum ve sefaletin hatırası geri geliyor."
 stress_trait_ongoing.0506.desc_maimed: "Öksürüyorum, bir parça balgamlı kan geliyor. Bunun yeni bir sorun olup olmadığını bile bilmiyorum, sakatlanmış, mahvolmuş bedenimi sürekli yıpratan acıyla."
 stress_trait_ongoing.0506.desc_one_eyed: "Gözümün yuvası olan boş yuva bazen hala acıyor. Çoğunlukla şiddetli ağrılar. Garip görsel hayaletler ve en kötü günlerde doğal olmayan şekillerin patlamaları."
 stress_trait_ongoing.0506.desc_one_legged: "Parmaklarımı kayıp bacağımın buruşuk kütüğüne bastırıyorum. Bazen, özellikle de tanıdık yollarda yürürken, hala hissedebiliyorum. Parçalanmamın acısı geri geliyor, her zamanki gibi gerçek, beynimi dolduruyor."
 stress_trait_ongoing.0506.desc_wounded: "Parmaklarım kesiği yoklarken irkiliyorum. Kırmızı-siyah kabuk tozuyla tozlanmış bir şekilde geri geliyorlar, keskin bir acı sarsıntısıyla yaralarımın hala çok taze ve ağrılı olduğunu bana bildiriyorlar."
 stress_trait_ongoing.0506.desc_fallback: "Bu acı bedenimi sarsıyor, hırpalanmış beynim için çok sert bir çile. Biraz rahatlamaya ihtiyacım var, sadece başa çıkmanın bir yoluna."
  #AGOT Modified 
 #stress_trait_ongoing.0506.desc: "\n\nEsrar bir süreliğine acıyı hafifletmeli. Tek soru, onu tek başına mı tüketeceğim yoksa bir arkadaş beni neşelendirecek mi? [medication_friend.GetTitledFirstName] bu akşam bir arkadaş isteyip istemediğimi sordu..."
 stress_trait_ongoing.0506.desc: "\n\nHaşhaş sütü bir süreliğine acımı hafifletmeli. Tek soru, onu tek başına mı tüketeceğim yoksa bir arkadaş beni neşelendirecek mi? [medication_friend.GetTitledFirstName] bu akşam bir arkadaş isteyip istemediğimi sordu..."
 stress_trait_ongoing.0506.a: "Sadece biraz yalnız kalmaya ihtiyacım var."
