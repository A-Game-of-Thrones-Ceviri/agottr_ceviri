 stress_trait_ongoing.4501.t: "Bir Lokma Yemek Yok"
 stress_trait_ongoing.4501.desc: "Son birkaç hafta özellikle stresliydi ve tek istediğim yemek için güzel, lezzetli bir [ROOT.Char.Custom('FavoriteTreat')]... belki birkaç tane...\n\nKahretsin, belki de bir masa dolusu!\n\nNe yazık ki aşçım bana ne bir tane kaldığını ne de daha fazlasını yapmak için gereken malzemenin kaldığını söyledi."
 stress_trait_ongoing.4501.a: "Bu paraları al. Ne gerekiyorsa, bana yemeğimi getir!"
 stress_trait_ongoing.4501.b: "Canımın çektiği şeyleri tatmin edebilecek #EMP bir şey#! var mı elinizde?"
 stress_trait_ongoing.4501.b.success: "Yeni favori tatlınızı keşfediyorsunuz"
 stress_trait_ongoing.4501.b.cannibal: "İnsan etine karşı bir tat geliştirirsiniz"
 stress_trait_ongoing.4501.b.failure: "Arzularınız tatmin olmuyor"
 stress_trait_ongoing.4501.c: "Ugh... Sanırım onsuz idare etmem gerekiyor."
  
 stress_trait_ongoing.4502.t: "Aç"
 stress_trait_ongoing.4502.desc: "Geçtiğimiz birkaç hafta özellikle stresliydi ve tek istediğim güzel, sulu bir et parçası. Bel gibi yumuşak bir parça veya belki kaburga?\n\nAğzım bu düşünceyle sulandı ve açlığımı bastıramayacağımı biliyorum. Bu sefer değil."
 stress_trait_ongoing.4502.a: "Kimsenin özleyeceği bir şey değil [prisoner.GetTitledFirstName]."
 stress_trait_ongoing.4502.b: "[courtier.GetTitledFirstName] zaten [courtier.GetHerHim]'e geliyor..."
 stress_trait_ongoing.4502.c: "[hapless_village.GetNameNoTier]'a doğru bir yolculuk zamanı!"
  
 stress_trait_ongoing.5001.t: "Niyet Bayramı"
 stress_trait_ongoing.5001.desc: ""Benimle gel [ROOT.Char.GetTitledFirstName]; sana bir sürprizim var!" [giver.Custom2('MyCharacterIntroduction', ROOT.Char)] heyecanla söylüyor. "İyi beslenmediğini fark ettim, bu yüzden haftalarca bulabildiğim en nadir lezzetleri aradım!"\n\n[giver.GetHerHim]'yi ziyafet salonuna doğru takip ettiğimde, çok çeşitli gurme yemeklerin yığıldığı bir masa görüyorum. [ROOT.Char.Custom('GetExpensiveMeal')|U] ve [ROOT.Char.Custom('GetExpensiveMealAlt')]... [ROOT.Char.Custom('GetExpensiveDessert')]... sadece kokusu bile midemi bulandırıyor.\n\n"Ee? Hadi, [ROOT.Char.GetLadyLord]!""
 stress_trait_ongoing.5001.a: ""Bu, şey... gerçekten çok güzel. Mmm. Çok lezzetli.""
 stress_trait_ongoing.5001.a.flavor: "Yemeği yiyeceğim ama sadece nezaket olsun diye."
 stress_trait_ongoing.5001.b: ""Bunu yapmamalıydın... hayır, gerçekten. #EMP Hizmetçiler!#! Bunu götürün.""
 stress_trait_ongoing.5001.c.dog: "Sahte yemek ye, ama hepsini masanın altından [ROOT.Char.Custom('DogStoryName')]'a yedir."
 stress_trait_ongoing.5001.c.cat: "Sahte yemek ye, ama hepsini masanın altından [ROOT.Char.Custom('CatStoryName')]'a yedir."
 stress_trait_ongoing.5001.c.no_pet: "Yemek yiyormuş gibi yap ama hepsini masanın altındaki bir köpeğe yedir."
 stress_trait_ongoing.5001.c.success: "[giver.GetTitledFirstName] yemeğin tadını çıkardığımı düşünüyor"
 stress_trait_ongoing.5001.c.failure: "[giver.GetTitledFirstName] yemeği yemediğimi fark etti"
  
