 stress_trait_ongoing.1501.t: "Saplantı"
 stress_trait_ongoing.1501.desc_1_a: "Bu sabah koridorda [obsession.GetHerHim]'in yanından geçerken [obsession.GetTitledFirstNamePossessive]'ın baştan çıkarıcı dekoltesini gördüm."
 stress_trait_ongoing.1501.desc_1_b: "Bu sabah koridorda [obsession.GetHerHim]'in yanından geçtiğimde [obsession.GetTitledFirstNamePossessive] hortumundan anlamlı bir çıkıntının çıktığını fark ettim."
 stress_trait_ongoing.1501.desc_1_c: "Bu sabah koridorda [obsession.GetHerHim]'in yanından geçtiğimde [obsession.Custom2('MyCharacterIntroduction', ROOT.Char)|U] bana sıcak bir şekilde gülümsedi."
 stress_trait_ongoing.1501.desc_1_d: "Bu sabah koridorda [obsession.GetHerHim]'in yanından geçerken bakışlarımı [obsession.GetTitledFirstNamePossessive]'ın cesedi üzerinde gezdirmeden edemedim."
 stress_trait_ongoing.1501.bridge: "O zamandan beri [obsession.GetHerHim] hakkında düşünmeyi bırakamıyorum ve korkunç fantezilerim beni işimden alıkoyuyor.\n\n"
 stress_trait_ongoing.1501.desc_2_a: "[obsession.GetHerHis|U] geniş göğüs,"
 stress_trait_ongoing.1501.desc_2_b: "[obsession.GetHerHis|U] geniş kalçalar,"
 stress_trait_ongoing.1501.desc_2_c: "[obsession.GetHerHis|U] baştan çıkarıcı erkeklik,"
 stress_trait_ongoing.1501.desc_2_d: "[obsession.GetHerHis|U] kıvrak gövde,"
 stress_trait_ongoing.1501.desc_2_e: "[obsession.GetHerHis|U] geniş omuzlar,"
 stress_trait_ongoing.1501.desc_2_f: "[obsession.GetHerHis|U] çekici fizik,"
 stress_trait_ongoing.1501.desc_3_a: "[obsession.GetHerHis] çevik vücudunun koridorlarda kayma şekli..."
 stress_trait_ongoing.1501.desc_3_b: "[obsession.GetHerHis]'ın tombul bedeninin [obsession.GetSheHe] koridorda yürürken sallanış şekli..."
 stress_trait_ongoing.1501.desc_3_c: "[obsession.GetSheHe] yürürken [obsession.GetHerHis] kasın [obsession.GetHerHis] derisinin altında esnemesi..."
 stress_trait_ongoing.1501.desc_3_d: "[obsession.GetSheHe]'ın duruşu ve vakarı [obsession.GetHerselfHimself]'i taşır..."
 stress_trait_ongoing.1501.desc_3_e: "[obsession.GetSheHe]'ın koridorlarda yaramazca dolaşması..."
 stress_trait_ongoing.1501.desc_3_f: "[obsession.GetSheHe]'ın koridorlarda yürürkenki ölçülü hızı..."
 stress_trait_ongoing.1501.end: "Bu çok fazla! Bu tutkudan biraz kurtulmalıyım, yoksa asla hiçbir şey yapamayacağım!"
 stress_trait_ongoing.1501.warning: "\n\nNe yazık ki, [obsession.GetFirstName]'ın [ROOT.Char.GetWomenMen] ile hiçbir ilgisinin olmadığını biliyorum ve dolayısıyla [obsession.GetSheHe]'nin benimle hiçbir ilgisi olmayacak."
 stress_trait_ongoing.1501.a: "[obsession.GetSheHe]'ın da aynı şekilde hissedip hissetmediğini bilmeliyim!"
 stress_trait_ongoing.1501.a.flavor: "Bu, bir şekilde işleri çözecektir."
 stress_trait_ongoing.1501.a.success: "[obsession.GetTitledFirstName] da beni arzuluyor"
 stress_trait_ongoing.1501.a.failure: "[obsession.GetTitledFirstName] tekliflerimi reddediyor"
 stress_trait_ongoing.1501.b: "Biraz hayal kurmanın zararı olmaz, değil mi?"
 stress_trait_ongoing.1501.b.flavor: "Biraz yalnız kalmak en azından geçici bir rahatlama sağlayacaktır."
 stress_trait_ongoing.1501.c: "Geneleve bir gezi kafamı [obsession.GetHerHim]'dan uzaklaştıracak..."
 stress_trait_ongoing.1501.c.flavor: "#EMP Birisi#! kesinlikle bu durumu aşmama yardım edecek."
 stress_trait_ongoing.1501.d: "[obsession.GetFirstName]'ı bu şekilde nesneleştirmemeliyim, bu #EMP yanlış#!!"
 stress_trait_ongoing.1501.d.flavor: "Bu saplantı hem [obsession.GetHerHim]'a haksızlık hem de bana zarar veriyor."
  
