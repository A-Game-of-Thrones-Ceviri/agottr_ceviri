  # Accolade MaA 
 accolade_maa_archers: "Retinue Okçuları"
 accolade_maa_archers_flavor: "[retinue_maa|E]\n#F Bu seçkin okçular kaçak avcılardan oluşan bir güruh değil: Okları isabetli ve büyük bir hızla yağdırmak için amansızca eğitilmişlerdir.#!"
 accolade_maa_skirmishers: "Retinue Savaşçıları"
 accolade_maa_skirmishers_flavor: "[retinue_maa|E]\n#F Pusu ve alışılmadık savaşlardaki yetenekleriyle korkulan, hafif donanımlı seçkin savaşçılar ve deneyimli paralı akıncıların bir karışımı.#!"
 accolade_maa_pikes: "Maiyet Pikemen"
 accolade_maa_pikes_flavor: "[retinue_maa|E]\n#F Kaliteli zırhlarla donatılmış ve uzun mızraklar taşıyan bu piyadeler, efendilerinin ordusunun kırılmaz çekirdeğini oluşturur.#!"
