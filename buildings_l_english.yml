 building_type_petra_01: "Petra"
 building_type_petra_01_desc: "Petra şehri antik dünyanın gerçek bir harikasıdır. Doğal olarak oluşan gül renkli kayadan doğrudan oyulmuş olan şehir, en güçlü sultanı bile meraklandıran bir merak olarak durmaktadır."
