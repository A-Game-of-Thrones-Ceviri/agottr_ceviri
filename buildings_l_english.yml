 building_curtain_walls_07: "Bastion Kalesi"
  #AGOT Modified 
 # building_curtain_walls_07_desc: "Trace Italienne veya bastion kalesi, topların amansız vuruşlarına bile dayanabilen bir tür savunma yapısıdır. Pek uzun süre değil ama en azından gizli tünellerden güvenli bir şekilde kaçmaya yetecek kadar uzun süre..."
 building_curtain_walls_07_desc: "Bastion kalesi, topların amansız vuruşlarına bile dayanabilen bir tür savunma yapısıdır. Pek uzun süre değil ama en azından gizli tünellerden güvenli bir şekilde kaçmaya yetecek kadar uzun süre..."
 building_curtain_walls_08: "Ravelinler ve Cavaliers"
 building_curtain_walls_08_desc: "Süvari, askerlerimizin ana siperin üzerinden, doğrudan düşmanlara ateş etmesini sağlayan yükseltilmiş bir platformdur! Ne yazık ki, bu aynı zamanda düşmanların atışlarını tam olarak nereye yönelteceklerini bilmeleri anlamına gelir... Kuşatan düşmanları ayıran üçgen çıkıntılar olan ravelinlere yerleştirilen askerler, bunun olmasını engellemek için ellerinden geleni yapabilirler."
  
 building_type_cereal_fields_01: "Çiftlikler ve Tarlalar"
 building_type_cereal_fields_01_desc: "Çiftlikler ve tarlalar her ekonominin omurgasıdır. İnsanı, hayvanı, orduyu ve ziyafeti besler - basit tahılın gücünü küçümsememek mümkün değildir."
 building_cereal_fields_01: "Ekin Tarlaları"
 building_cereal_fields_01_desc: "Feodal ekonominin omurgasını oluşturan ekin tarlaları, her biri küçük ama cömert bir köylü ailesi tarafından yönetiliyor; ürettiklerinin çoğunu ondalık olarak taç'a vermeye neredeyse razılar!"
 building_cereal_fields_02: "Köyler"
 building_cereal_fields_02_desc: "Daha fazla mezranın inşa edilmesi, daha fazla köylünün tarlalarda çalıştırılması anlamına gelir; bu da yerel üretimin ve vergilendirmenin artması anlamına gelir."
 building_cereal_fields_03: "Ahırlar ve Depolar"
 building_cereal_fields_03_desc: "Ahırların ve daha büyük depoların inşa edilmesi, köylülerin saman ve otlarını muhafaza etmelerine olanak tanır, onlara aletlerini saklayacakları bir yer sağlar ve aynı şekilde seyahat eden ordular ve serseriler için doğaçlama bir çatı görevi görür."
 building_cereal_fields_04: "Çiftlikler"
 building_cereal_fields_04_desc: "Daha büyük çiftlikler daha büyük köylü ailelerini destekler. Aileler büyümek için alana ve araçlara sahip olduğunda, tarlalarda çalıştırılabilecek daha fazla çocuk üreteceklerdir."
 building_cereal_fields_05: "Ambarlar"
 building_cereal_fields_05_desc: "Ambarlar çiftçilerin tahılları, kurutulmuş etleri ve diğer yiyecek türlerini kış boyunca depolamasına olanak tanır. Farelere ve diğer zararlılara karşı bağışık olmasalar da en azından içeriklerini kuru tutarlar."
 building_cereal_fields_06: "Granges ve Tithe Barns"
 building_cereal_fields_06_desc: "Çiftçiler, din adamlarına ait olan ürün paylarını ondalık ambarlarında güvenli bir şekilde topluyorlar; tabii bu aynı zamanda bizim de onlardan vergi almamızı kolaylaştırıyor."
 building_cereal_fields_07: "Geniş Ekin Tarlaları"
 building_cereal_fields_07_desc: "Köylüleri birbirlerinin topraklarına yakın daha çok ve daha büyük tarlaları işlemeye teşvik ederek verimliliği artırabiliriz, ancak birbirimizin topraklarına tecavüz etmek çiftçiler arasında çatışmalara yol açabilir."
 building_cereal_fields_08: "Tahıl siloları"
 building_cereal_fields_08_desc: "Bu devasa silolar, yıl boyunca ve hatta yıllar arasında bile büyük miktarlarda tahıl depolar ve gerçekten çok büyük bir nüfusu destekleyebilir."
  
 building_type_barracks_01: "Kışlalar"
 building_type_barracks_01_desc: "Kışlalar, yerel birlikleri barındırmak ve savaşa hazırlamak amacıyla inşa edilen sağlam yapılardır."
 building_barracks_01: "Ahşap Kışla"
 building_barracks_01_desc: "Bu basit ahşap kışlalar, savaş eğitimi sırasında askerlere temel koruma sağlıyor."
 building_barracks_02: "Tahsis Alanları"
 building_barracks_02_desc: "Geniş bir araziyi engellerden temizleyerek, askerlerimizi birliklere ayırmak için tek bir yerde toplayabiliriz. Net görüş ayrıca firarilerin daha kolay tespit edilmesini sağlar."
 building_barracks_03: "Taş Kışla"
 building_barracks_03_desc: "Daha sağlam taş kışlalar, hava koşullarına karşı çok daha fazla koruma sağlıyor ve taşların taşınması adamlarımız için mükemmel bir eğitim oluyor."
 building_barracks_04: "Mobil Kamplar"
 building_barracks_04_desc: "Eğitim için sabit kışlalar faydalı olmakla birlikte, çadırlardan oluşan mobil kampların varlığı, kışlanın orduyla birlikte hareket edebilmesi nedeniyle savaş zamanında etkinliğimizi artırır."
 building_barracks_05: "Demirciler"
 building_barracks_05_desc: "Askerlerimizin paslanmış mızraklarını ve eğrilmiş çatallarını onarmak için kamp demircilerini görevlendirerek birliklerimizi daha etkili ve en azından biraz daha ölümcül hale getirebiliriz."
 building_barracks_06: "Eğitim alanları"
 building_barracks_06_desc: "Eğitim mankenleri ve engel parkurları koyarak, buğdayı samandan ayırabiliriz ve bu şekilde hangi adamların formasyonların önüne yerleştirileceğini biliriz."
 building_barracks_07: "Askerlik Merkezleri"
 building_barracks_07_desc: "Yakındaki tüm köylerde özel zorunlu askerlik merkezleri inşa ederek, kötü niyetli, alkolik baş belası kişilerin saflarımızı şişirmesini sağlıyoruz."
 building_barracks_08: "Daimi Kışla"
 building_barracks_08_desc: "Çoğu zaman askerlerimizi bir anda hareket ettirmek zorunda kalsak da, kalıcı ve iyi inşa edilmiş kışlaların inşası bize daha seçkin asker ve subayları barındıracak bir yer sağlar."
  
 building_type_camel_farms_01: "Devekuşu"
 building_type_camel_farms_01_desc: "Bu çiftlikler, askeriyenin ve yerel köylülerin günlük işlerinde kullanmak üzere deve yetiştirmeye ve yetiştirmeye adanmıştır. Develer, sert çöl iklimine ideal olarak uygun, esnek ve sağlam binek hayvanlarıdır."
 building_camel_farms_01: "Deve Yetiştiricileri"
 building_camel_farms_01_desc: "$building_type_camel_farms_01_desc$"
 building_camel_farms_02: "İzcilik Görevleri"
 building_camel_farms_02_desc: "Deveciler, yanlarında erzak ve güncel olaylarla ilgili haberler taşıyarak, keşif noktaları arasında düzenli olarak seyahat ederler."
 building_camel_farms_03: "Yaycılar"
 building_camel_farms_03_desc: "Deve süvarileri yaylarla donatıldığında başarılı olurlar ve yerel yaycılar okçuluk ekipmanlarının sürekli tedarikini sağlarlar."
 building_camel_farms_04: "Deve Pazarları"
 building_camel_farms_04_desc: "Pazar her zaman hareketlidir ve tüccarlar günde yüzlerce deve ticareti yapar. Bu, yetiştiricilerimizin en dayanıklı ve dayanıklı örneğe erişmesini sağlar."
 building_camel_farms_05: "Göçebe Askere Alım Alanları"
 building_camel_farms_05_desc: "Vahşi çöl göçebeleri mükemmel askerlerdir, ancak bedavaya çalışmazlar. Onlara ödeme olarak üstün binekler sağlayarak, gelecekteki çatışmalarda sadakatlerini garanti altına alırız."
 building_camel_farms_06: "Askeri Ahırlar"
 building_camel_farms_06_desc: "Büyük ve sağlam ahırlar, değerli savaş develerimizi hem hırsızlardan hem de çölün zorluklarından koruyor."
 building_camel_farms_07: "Silahçılar"
 building_camel_farms_07_desc: "Develer için zırh yapmak kolay bir iş değildir, ancak ödül buna değer. Korkunç, tam zırhlı develerin hücumu, atlı bir ordunun kuyruğunu çevirip kaçmasına neden olabilir."
 building_camel_farms_08: "İleri Yetiştiriciler"
 building_camel_farms_08_desc: "Burada deve yetiştiriciliğinin gerçek uzmanları, bölgedeki en dayanıklı ve en güçlü deve sürülerini yetiştiriyor ve yetiştiriyor."
  
 building_type_logging_camps_01: "Ormancılık"
 building_type_logging_camps_01_desc: "Bu ormanlardan büyük miktarda kereste, reçine, kömür ve diğer kaynaklar hasat edilerek çevredeki kasabalar için mükemmel bir yapı malzemesi kaynağı sağlanmaktadır."
 building_logging_camps_01: "Günlük Kampları"
 building_logging_camps_01_desc: "Oduncular ormanın eteklerinde kamp kurarak istikrarlı bir kütük üretimi sağladılar."
 building_logging_camps_02: "Reçine Toplayıcılar"
 building_logging_camps_02_desc: "Ormanın her yanından yapıştırıcı olarak kullanılmak üzere reçine toplanıyor veya çeşitli ayinlerde kullanılmak üzere din adamlarına satılıyor."
 building_logging_camps_03: "Kömür Yakıcılar"
 building_logging_camps_03_desc: "Kömürcüler, duman ve sisin içinde yorulmadan çalışarak, yerel demirciler için değerli malzeme üretiyorlar."
 building_logging_camps_04: "Orman Meraları"
 building_logging_camps_04_desc: "Ormanın bazı alanları mera olarak ayrılmıştır. Hayvanların ağaçlar arasında otlamasına ve çok sayıda fındık, meyve ve yaprakla beslenmesine izin verilir."
 building_logging_camps_05: "Sürülmüş Tarlalar"
 building_logging_camps_05_desc: "Bir zamanlar ağaçların olduğu yerde artık tarlalar uzanıyor. Eski ormanlar müthiş bir tarım arazisi oluşturuyor."
 building_logging_camps_06: "Bal Meraları"
 building_logging_camps_06_desc: "Ormanın kenarına, bir zamanlar ormanın olduğu yerde yetişen bol miktardaki kır çiçeklerinden yararlanmak için arılıklar yerleştirilir."
 building_logging_camps_07: "Orman Cam İşleri"
 building_logging_camps_07_desc: "Orman, cam üfleme ustalarının çalışması için mükemmel bir yer. İhtiyaç duydukları çoğu malzemeye kolayca erişilebildiğinden, değerli cam üretilebilir ve ticareti yapılabilir."
 building_logging_camps_08: "Kereste fabrikaları"
 building_logging_camps_08_desc: "Kereste fabrikaları baltalara göre çok büyük bir gelişmedir. Orman, değerli odunu şehirlerimize ve kasabalarımıza yakıt sağlayarak neredeyse hiç vakit kaybetmeden tüketilebilir."
  
 building_type_peat_quarries_01: "Sulak Alan Çiftlikleri"
 building_type_peat_quarries_01_desc: "Sulak alanlar, ovalar kadar ürün yetiştirme fırsatları sunmasa da, gelişen bir bitki örtüsü çok sayıda çiftlik hayvanını destekleyebilir. Ayrıca hem turba hem de tuz çıkarma fırsatları da vardır."
 building_peat_quarries_01: "Sığır Arazileri"
 building_peat_quarries_01_desc: "Sulak alanların verimliliği her büyüklükteki çoban hayvanları için mükemmel otlak alanları oluşturur."
 building_peat_quarries_02: "Turba Ocakları"
 building_peat_quarries_02_desc: "Burada önemli miktarda turba çıkarılıyor. Varlığı yeni çiftliklerin ve tarlaların geliştirilmesine yardımcı oluyor."
 building_peat_quarries_03: "Saman çayırları"
 building_peat_quarries_03_desc: "Sulak alanların çevresinde bol miktarda ot yetişir; hasat edildiğinde kışın hayvan yemi olarak kullanılabilir."
 building_peat_quarries_04: "Tuz Kuyuları"
 building_peat_quarries_04_desc: "İşçiler su ısıtmak ve sulak alanlardan tuz çıkarmak için büyük tavalar kullanırlar. Bu tuz daha sonra etin korunmasında kullanılır ve daha sonra ticarete konu olur."
 building_peat_quarries_05: "Duvarlı Sulak Alanlar"
 building_peat_quarries_05_desc: "Köylüler, sulak alanların etrafını duvarla çevirerek bitkilerin büyümesini daha kolay kontrol edebilir ve buradaki değerli hasadı koruyabilirler."
 building_peat_quarries_06: "Sulak Alanlar"
 building_peat_quarries_06_desc: "Sulak alanların benzersiz özellikleri, köylülerin kenevir veya keten gibi başka türlü yetiştiremeyecekleri birçok bitkiyi başarıyla yetiştirmelerine olanak sağlıyor."
 building_peat_quarries_07: "Büyük Turba Ocakları"
 building_peat_quarries_07_desc: "Burada giderek daha fazla turba çıkarılıyor ve bunların çoğu gübre olarak dünyanın dört bir yanına ihraç ediliyor."
 building_peat_quarries_08: "Büyük Sulak Alan Çiftlikleri"
 building_peat_quarries_08_desc: "Sulak alanlardaki bol bitki örtüsüyle beslenen büyük hayvan sürüleri, büyüyüp şişmanlıyor."
  
 building_type_hill_farms_01: "Tepe Çiftlikleri"
 building_type_hill_farms_01_desc: "Bu eyaletin engebeli tepeleri tarlalarla kaplıdır. Eğimli bir alanda çiftçilik yapmak ekinlerin sulanmasını sağlarken, sınırlı alan daha az verim anlamına gelir."
 building_hill_farms_01: "Yamaç Tarlaları"
 building_hill_farms_01_desc: "Birçok tepenin yamaçlarında çok sayıda küçük tarla var, buralarda ürün yetiştiriliyor ve küçük bir köylü nüfusu yaşıyor."
 building_hill_farms_02: "Düşen Meralar"
 building_hill_farms_02_desc: "Sığırlar ekilmemiş yaylalara veya çayırlara getiriliyor ve orada yetişen bol miktardaki otlarda otlamalarına izin veriliyor."
 building_hill_farms_03: "Kök Mahzenleri"
 building_hill_farms_03_desc: "Kök mahzenleri, sebzelerin yıl boyunca depolanmasına olanak tanır; bu, verimsiz tepelerde büyük önem taşır."
 building_hill_farms_04: "Sebze Tarlaları"
 building_hill_farms_04_desc: "Geniş sebze tarlaları, seyrek tarım yapılan çiftliklere çok ihtiyaç duydukları gıdayı sağlıyor."
 building_hill_farms_05: "Lynchet'ler"
 building_hill_farms_05_desc: "Yakınlardaki bir dereden gelen suyu bir terasa yönlendirerek yamaçtaki tarlaların verimliliğini büyük ölçüde artırabiliriz."
 building_hill_farms_06: "Yollar ve Merdivenler"
 building_hill_farms_06_desc: "Geniş alanlara yayılmış çiftlikleri ve köyleri birbirine bağlayan düzgün yollar ve merdivenler, iletişimi kolaylaştırıyor ve insanların, haberlerin ve malların daha hızlı taşınmasını sağlıyor."
 building_hill_farms_07: "Kış Tahıl Ambarları"
 building_hill_farms_07_desc: "Bu ambarlarda saklanan yiyeceklerle kış boyunca çok sayıda çiftlik hayvanı ve insan beslenebilmektedir."
 building_hill_farms_08: "Elma Bahçeleri"
 building_hill_farms_08_desc: "Engebeli tepeler, özellikle elma çeşitlerinin yetiştirilmesi için mükemmel bir ortam sağlıyor."
  
 building_type_hill_forts_01: "Tepe Kaleleri"
 building_type_hill_forts_01_desc: "Dik bir tepe veya uçurum üzerine inşa edilen bu devasa tahkimatlar, kaçma yeteneğinden yoksun herhangi bir kuşatma ordusuna karşı sağlam durur!"
 building_hill_forts_01: "Küçük Tepe Kalesi"
 building_hill_forts_01_desc: "Tepe kalesi bir tepenin zirvesinde gururla duruyor ve kuşatanları zorlu bir mücadeleye zorluyor."
 building_hill_forts_02: "Basit Toprak İşleri"
 building_hill_forts_02_desc: "Kale, en sert askerin bile ruhunu kaybetmesine neden olabilecek, aşılmaz toprak duvarlar oluşturan toprak yapılarla çevrilidir."
 building_hill_forts_03: "Hendekler"
 building_hill_forts_03_desc: "Savunma tepesinin etrafına büyük hendekler kazılmıştır. Hendeklerin çamurlu ve kaygan duvarları nedeniyle, aptal saldırganlar kendilerini, diğer askerlerin ilerlemesi karşısında çamurun içinde boğulmuş halde, dipte sıkışmış halde bulabilirler."
 building_hill_forts_04: "Palangalar"
 building_hill_forts_04_desc: "Kalenin etrafını sivri kütüklerden yapılmış büyük duvarlar çevreliyor ve bu da içerideki hazinelere ulaşmadan önce bir engel daha oluşturuyor."
 building_hill_forts_05: "Muhafız evleri"
 building_hill_forts_05_desc: "Kalenin etrafına muhafız kulübeleri yerleştirilmiş ve herhangi bir saldırı durumunda anında müdahaleye hazır bekleyen muhafızlar bulunuyor."
 building_hill_forts_06: "Dış Duvarlar"
 building_hill_forts_06_desc: "Artık tepedeki kaleyi çevreleyen büyük taş duvarlar, aşılmaz doğasını kesin olarak güçlendiriyor."
 building_hill_forts_07: "Büyük Tepe Kalesi"
 building_hill_forts_07_desc: "Merkezi kale önemli ölçüde genişletilmiş ve iyileştirilmiş olup, artık göğe doğru görkemli bir şekilde yükselmektedir."
 building_hill_forts_08: "Karmaşık Toprak İşleri"
 building_hill_forts_08_desc: "Tepedeki kaleyi çevreleyen toprak işleri o kadar karmaşık ve kafa karıştırıcı ki, düşman orduları hangi girişi basacaklarını bilemiyorlar. Bu da bizim lehimize işliyor; özellikle de toprak işlerinin yarısının ölümcül tuzaklara açıldığı düşünüldüğünde..."
  
 building_type_plantations_01: "Çöl Tarımı"
 building_type_plantations_01_desc: "Bu plantasyonlar sert iklim koşullarına dayanıklı meyve ve sebzelerin yetiştirilmesine odaklanıyor."
 building_plantations_01: "Küçük Plantasyonlar"
 building_plantations_01_desc: "Su eksikliğine rağmen bu küçük plantasyonlar oldukça dayanıklı meyveler yetiştirmeyi başarıyor."
 building_plantations_02: "Ticaret Merkezleri"
 building_plantations_02_desc: "Dayanıklı çöl göçebeleri, ticaret merkezleri arasında seyahat ederek, yiyecekleri en çok ihtiyaç duyulan yerlere götürürler."
 building_plantations_03: "Dokumacılar"
 building_plantations_03_desc: "Dokumacılar, atölyelerinde kumaş eğiriyor ve bunları çöl göçebelerine satıyorlar."
 building_plantations_04: "Kaynaklar"
 building_plantations_04_desc: "Sınırlı su ile, yeni bir kuyunun bölgeyi refaha kavuşturacağı kesindir. Bu tür birkaç kaynak keşfedildi ve uygun kuyular inşa edildi."
  #AGOT Modified 
 # building_plantations_05: "Kervansaraylar"
 # building_plantations_05_desc: "Daha büyük ticaret kervanlarının hayvanlarının dinlenebilmesi için kalacak bir yere ihtiyacı vardır. Kervansaraylar ihtiyaç duydukları alanı sağlar ve ayrıca mallarını vergilendirmek için mükemmel bir yerdir."
 building_plantations_05: "Gübreleme"
 building_plantations_05_desc: "Gübreleri özellikle mahsullerin yetişeceği yerlere yönlendirerek, sadece gübre kullanımını azaltmıyoruz, aynı zamanda verimimizi de arttırıyoruz!"
 building_plantations_06: "Hurma Bahçeleri"
 building_plantations_06_desc: "Daha fazla arazi ekime uygun hale geldikçe, hurma bahçeleri ekiliyor. Tatlı hurma uzun süre dayanır ve tüccarlar için değerli bir üründür."
  #AGOT Modified?!?!?!??!?!?!??!? 
 # building_plantations_07: "Sulama"
 # building_plantations_07_desc: "Kuyulardan gelen suyla tarlaları doldurarak, saf geçimlik tarımdan daha fazlasını destekleyebilirler. Bu büyük bir görevdir, ancak çölü çiçeklendirmek kolay değildir."
 building_plantations_07: "Damla sulama"
 building_plantations_07_desc: "Suyu doğrudan bitki köklerine yönlendirerek, sadece su kullanımını neredeyse beşte bir oranında azaltmakla kalmıyoruz, verimimizi de neredeyse iki katına çıkarıyoruz."
 building_plantations_08: "Büyük Plantasyonlar"
 building_plantations_08_desc: "Bu plantasyonlar artık belli bir fazlalık üretiyor ve bu fazlalık kârla alınıp satılabiliyor."
  
 building_type_outposts_01: "Karakollar"
 building_type_outposts_01_desc: "Bir dizi ileri karakol, bu ildeki tüm önemli yerleşim yerlerinin çevresinde bulunuyor ve baskınlar veya hayvan saldırıları durumunda erken uyarı sistemi sağlıyor."
 building_outposts_01: "Gözetleme Kuleleri"
 building_outposts_01_desc: "Hayvanları (ve gelen baskınları) izlemek için, bir dizi gözlem noktası dikkatli muhafızlar tarafından yönetilir. Tehlikeli bir hayvan görülürse, haberin yayılması uzun sürmez ve böylece savunmasız sığırlar güvenli bir yere götürülebilir."
 building_outposts_02: "Askeri Karakollar"
 building_outposts_02_desc: "Birçok yol ve kıvrımlı patika boyunca, yerel tüccarların hizmetindeki muhafızlar tarafından yönetilen birkaç karakol vardır. Onların varlığı, bölgenin eşkıyalardan uzak, huzurlu ve güvenli kalmasını sağlar."
 building_outposts_03: "Gizli Silah Depoları"
 building_outposts_03_desc: "Zorlu arazide yaşamanın bir avantajı da hemen hemen her şeyi kamufle edebilme yeteneğidir. Bir baskın olursa, yerel halk çok sayıda gizli depodan silahlarla kendilerini silahlandırabilir."
 building_outposts_04: "Palisade Karakolları"
 building_outposts_04_desc: "Çürük eski karakollar artık sağlam ve dayanıklı palisade kuleleriyle değiştirildi. Dahası, engebeli arazide neredeyse mükemmel bir şekilde gizlenmiş durumdalar."
 building_outposts_05: "Levying Görevleri"
 building_outposts_05_desc: "Her kulenin yakınında artık bir toplama noktası bulunmaktadır. Toplanma zamanlarında, toplanan köylüler hem silah hem de koruma bulabilecekleri yerlerin yakınında güvenle toplanabilirler."
 building_outposts_06: "Sınır Karakolları"
 building_outposts_06_desc: "İyi gizlenmiş karakolların aksine, sınır çeşidi caydırıcı olarak tasarlanmıştır. Daha sert malzemelerden inşa edilen bu kulelerin muazzam boyutları, herhangi bir yağmacının topuklarını döndürmeye yeter."
 building_outposts_07: "İzcilik İstasyonları"
 building_outposts_07_desc: "İzcilerimizin iyi beslenmesini ve hafif seyahat edebilmesini sağlamak için stratejik olarak yerleştirilmiş bir dizi keşif karakolu inşa ettik. Düşmanın meraklı gözlerinden iyi gizlenmiş olan bu binalar, işgal zamanlarında eşsiz istihbarat toplanmasına olanak tanır."
 building_outposts_08: "Güçlendirilmiş Karakollar"
 building_outposts_08_desc: "Heybetli taştan yontulmuş karakollar artık göğe doğru yükseliyor ve varlıklarını içlerinde barındırılan askerler ve kervan muhafızları tarafından hissediliyor."
  
 building_type_watchtowers_01: "Gözetleme kuleleri"
 building_type_watchtowers_01_desc: "Emekçi köylülerin üzerinde nöbet tutan birkaç büyük gözetleme kulesi, okçular için mükemmel gözetleme noktaları sağlıyor."
 building_watchtowers_01: "Kerpiç Kuleler"
 building_watchtowers_01_desc: "Kerpiçten yapılan bu kuleler basit ama etkili bir savunma sağlıyor."
 building_watchtowers_02: "Kule Evler"
 building_watchtowers_02_desc: "Kule evler hem korunma hem de barınma amaçlı yapılmış olup stratejik konumlarda yer almaktadır."
 building_watchtowers_03: "Ahşap Gözetleme Kuleleri"
 building_watchtowers_03_desc: "Birkaç ahşap gözetleme kulesi, tarlalarında çalışan köylüleri gözetliyor. Okçular, bulundukları noktadan mükemmel koruma sağlıyor."
 building_watchtowers_04: "Küçük Kerpiç Kaleler"
 building_watchtowers_04_desc: "İnce kerpiç kaleler, küçük olsalar da, daha sıradan gözetleme kulelerine göre daha üstün koruma sağlarlar. Savaş zamanlarında, bir sürü köylüyü yağmacılardan koruyabilirler ve hatta daha zayıf zamanlar için küçük bir ambar bile barındırabilirler."
 building_watchtowers_05: "Taş Gözetleme Kuleleri"
 building_watchtowers_05_desc: "Bu gözetleme kuleleri sadece okçular için değil aynı zamanda köylülerini denetleyen beyler için de muhteşem bir gözetleme noktası sunuyor."
 building_watchtowers_06: "Boşluklar"
 building_watchtowers_06_desc: "Okların atılabileceği bir dizi delik olacak şekilde kuleler inşa ederek okçuların menzili ve korunması önemli ölçüde artırılır."
 building_watchtowers_07: "Peel Kuleleri"
 building_watchtowers_07_desc: "Bu küçük kule evler müthiş bir şekilde güçlendirilmiş ve sahiplerinin prestijini gösteriyor. Bir baskın durumunda, tüm sığır sürüleri kuleler tarafından kuşatılıp korunabilir."
 building_watchtowers_08: "Kubbeli Kuleler"
 building_watchtowers_08_desc: "Bu etkileyici kuleler tamamen taştan yapılmış ve bir kubbe ile taçlandırılmıştır. Kullanılan inşaat teknikleri onları yağmacılar tarafından neredeyse saldırılamaz hale getirir."
  
 building_type_quarries_01: "Taş ocakları"
 building_type_quarries_01_desc: "Bu ilin dağları yerel inşaatlara mükemmel bir inşaat malzemesi kaynağı sağlıyor."
 building_quarries_01: "Basit Taş Ocakları"
 building_quarries_01_desc: "Kolayca ulaşılabilen ocak taşı, yakınlardaki yapılara yapı malzemesi sağlıyor."
 building_quarries_02: "Sığ cevher madenleri"
 building_quarries_02_desc: "Dağın eteklerinde, kolayca ulaşılabilen yüzey cevheri yataklarından cevher toplayan basit madenler yer alır."
 building_quarries_03: "Su değirmenleri"
 building_quarries_03_desc: "Suyun maden sahalarına yönlendirilmesiyle suyun gücü, su değirmenleri tarafından kullanılarak kazıda kullanılan aletlere güç verilmesi mümkün oluyor."
 building_quarries_04: "Büyük Taş Ocakları"
 building_quarries_04_desc: "İnşaat malzemelerine olan talep arttıkça, taş ocakları giderek daha fazla işçi çekiyor. Taş ocakları geçen yıl daha da büyüyor ve derinleşiyor."
 building_quarries_05: "Büyük Madenler"
 building_quarries_05_desc: "Metallere olan ihtiyaç giderek artıyor ve yeni teknikler her şey demek değil; üretimin artırılması gerekiyor ve daha fazla maden açılıyor!"
 building_quarries_06: "Büyük Taş Ocakları"
 building_quarries_06_desc: "Birkaç devasa açık ocak madeni, işçilerin neredeyse endüstriyel düzeyde taş blokları oymasını sağlar. Tükenmiş taş ocakları, eyaletin her yerinde açık ağızlar gibi uzanır, içerikleri artık çok sayıda kale ve duvar oluşturur."
 building_quarries_07: "Şaft Madenleri"
 building_quarries_07_desc: "Yeni tekniklerin ortaya çıkmasıyla birlikte, işçiler yüzeyin ötesinde gizli olan daha derin metallere ulaşabiliyor. Bunlardan en önemlisi, su basmış kuyuları boşaltmanın yeni bir yoludur."
 building_quarries_08: "Mekanize Su Pompalama"
 building_quarries_08_desc: "Yukarıdan atlar veya bir yel değirmeni ile çalıştırılan ahşap su pompaları, maden kuyularından suyu birkaç deri kovadan çok daha hızlı bir şekilde boşaltabilir."
  
 building_type_military_camps_01: "Milis Kampları"
 building_type_military_camps_01_desc: "Hafif zırhlı piyadelerin savaşa hazırlandığı basit bir eğitim sahası."
 building_military_camps_01: "Çadırları Gizle"
 building_military_camps_01_desc: "Asker çağırma üzerine, basit çadırlarda uyumak için geldikleri ilkel kamplara toplanırlar. En konforlusu olmasa da, ucuz ve taşınabilir bir kamp türüdür."
 building_military_camps_02: "Kamp Aşçıları"
 building_military_camps_02_desc: "Toplanan vergilerin bir kısmının geri kalan halkın yiyeceğini toplamak ve hazırlamakla görevlendirilmesiyle, kırsal kesimden daha fazla adam, yiyecek kokusuyla cezbediliyor."
 building_military_camps_03: "Eğitim Alanları"
 building_military_camps_03_desc: "Okçuluk hedefleri ve mankenleri, askerlere hem dikkat dağıtıyor hem de savaşın hararetine atılmadan önce bir miktar eğitim sağlıyor."
 building_military_camps_04: "İzleme noktaları"
 building_military_camps_04_desc: "Gözetleme direkleri işaret fişekleri, bakış açıları ve doğal toplanma noktaları olarak işlev görür. Toplanma zamanları olmasa bile, muhafızlar her zaman burada görevlendirilir."
 building_military_camps_05: "Kamp Smith'ler"
 building_military_camps_05_desc: "Kamp demircileri basit onarımlar yapar ve atların nallarını tutarlar."
 building_military_camps_06: "Toplanma Salonları"
 building_military_camps_06_desc: "Her köye özel toplanma alanları yerleştirilmesi, askerlik hizmetlerinin yürütülmesini büyük ölçüde kolaylaştırıyor."
 building_military_camps_07: "Milis Kışlası"
 building_military_camps_07_desc: "Artık her kasabanın kendi milis kışlası var ve ihtiyaç duyulması halinde silahlar burada saklanıyor. Kışla aynı zamanda toplanmadan sorumlu subaylar için bir buluşma yeri işlevi görüyor."
 building_military_camps_08: "Levying Meydanları"
 building_military_camps_08_desc: "Daha büyük toplama meydanları yalnızca askerlerin toplanacağı bir yer değil, aynı zamanda yaklaşan savaşlar için eğitim verecekleri bir yer sağlıyor."
  
 building_type_ramparts_01: "Orman Kaleleri"
 building_type_ramparts_01_desc: "Bu tahkimatlar, korudukları ormanın bir parçası olacak şekilde inşa edilmiştir. İlerleyen ordular, tahkimatlar tarafından engellenirken, aynı zamanda çalılıkların arasında da sıkışmış halde bulurlar kendilerini."
 building_ramparts_01: "Kütük Kaleler"
 building_ramparts_01_desc: "Ormanın bir parçası olarak, ağaçları doğal bir palisad olarak kullanan küçük ahşap kaleler bulunmaktadır."
 building_ramparts_02: "Dünya Surları"
 building_ramparts_02_desc: "Kalenin etrafında uzun toprak setler savunma sınırı oluşturarak düşmanın ilerlemesini engelliyor."
 building_ramparts_03: "Tuzaklar ve Hendekler"
 building_ramparts_03_desc: "Düşman, tahkimatlara yaklaşırken kendini güvende hissedebilir, ancak çok geçmeden kendini ormanın her yanına gizlenmiş birçok tehlikenin arasında sıkışmış veya kazığa oturtulmuş halde bulabilir."
 building_ramparts_04: "Sur Duvarları"
 building_ramparts_04_desc: "Taş ve palisad duvarlar artık kaleleri yaklaşan düşmanlardan koruyor ve ormanın içinden ilerlemeyi önemli ölçüde engelliyor."
 building_ramparts_05: "Mazgallar"
 building_ramparts_05_desc: "Surlara mazgallar inşa ederek, üzerimize doğru gelen düşmanları hem rahatlıkla görebiliyoruz hem de onlara ok atabiliyoruz."
 building_ramparts_06: "Saha çalışmaları"
 building_ramparts_06_desc: "Düşmanların geçeceğini tahmin ettiğimiz yerlere hızla toprak siperleri inşa ederek, ormanların etrafından dolaşmaya çalışan düşmanları alt edebilir ve onları kuşatabiliriz."
 building_ramparts_07: "Yivli Sur Duvarları"
 building_ramparts_07_desc: "Surları siperlerle güçlendirerek herhangi bir kuşatmada açık bir üstünlüğe sahip oluruz; askerlerimiz nispeten güvenli bir şekilde hareket edebilir ve herhangi bir saldırıya aynı şekilde karşılık verebilirler."
 building_ramparts_08: "Orman Kaleleri"
 building_ramparts_08_desc: "Bu büyük taş kaleler ormanın içinden dağlar gibi yükselerek geniş bir araziyi koruyor."
  
 building_type_elephant_pens_01: "Fillik"
 building_type_elephant_pens_01_desc: "Burada filler tutuluyor ve eğitiliyor. Hem iş hem de savaş için kullanışlı, mükemmel yük hayvanları oluyorlar."
 building_elephant_pens_01: "Fil Kalemleri"
 building_elephant_pens_01_desc: "Bu sağlam ahırlar en asi fili bile güvende tutabilir."
 building_elephant_pens_02: "Fil Tuzakları"
 building_elephant_pens_02_desc: "Yeni filler, çukurlar veya kapanlar gibi çeşitli araçlar kullanılarak tuzaklanarak toplanır. Bazen dişi bir fil bile yem olarak kullanılır."
 building_elephant_pens_03: "Fil Eğitim Sahaları"
 building_elephant_pens_03_desc: "Filler eğitilmesi kolay hayvanlar değildir, ancak eğitim alanlarında en deneyimli eğitmenler, krallığa savaş hayvanları sağlamak için ellerinden geleni yaparlar."
 building_elephant_pens_04: "Fil Binme Alanı"
 building_elephant_pens_04_desc: "At binme alanında filler hem mürettebat hem de zırh ve ekipman taşıyarak teste tabi tutuluyor."
 building_elephant_pens_05: "Denetçi Ofisleri"
 building_elephant_pens_05_desc: "Gözetmenler fillerin refahından sorumludur ve onlar için uygun ofisler inşa edilerek verimlilikleri sağlanır."
 building_elephant_pens_06: "Fil Hastaneleri"
 building_elephant_pens_06_desc: "Özel fil hastaneleri, en iri erkek filleri bile barındırabilecek kadar büyük olduğundan, aksi takdirde kesinlikle kaybolacak olan hayvanların hayatları kurtarılıyor."
 building_elephant_pens_07: "Fil Barınakları"
 building_elephant_pens_07_desc: "Ormanın geniş alanlarını filler için koruma alanı olarak belirleyerek, kaçak avcılığa bağlı hayvan kaybını azaltıyor ve popülasyonun istikrarlı kalmasını sağlıyoruz."
 building_elephant_pens_08: "Fil Yetiştiricileri"
 building_elephant_pens_08_desc: "Fil yetiştiricileri, yeni buzağıların yalnızca en iyi ve en sağlıklı sürülerden doğmasını ve büyütülmesini sağlarlar."
  
 building_type_guild_halls_01: "Loncalar"
 building_type_guild_halls_01_desc: "Şehir, tüm büyük loncalara ve burjuva ailelerine zanaatlarını örgütleyip uygulayabilecekleri geniş bir alan sağlıyor."
 building_guild_halls_01: "Lonca Salonları"
 building_guild_halls_01_desc: "$building_type_guild_halls_01_desc$"
 building_guild_halls_02: "Oymacı Loncaları"
 building_guild_halls_02_desc: "Oymacılar, çerçeveler, süslemeler veya aletler gibi ahşap veya kemikten eşyalar üretirler. Ayrıca, loncayı soylular arasında popüler hale getiren arma kalkanları da oymaktadırlar."
 building_guild_halls_03: "Marangoz Loncaları"
 building_guild_halls_03_desc: "Marangozlar inşaatla uğraşırlar ve öncelikli olarak keresteyi tercih ettikleri malzeme olarak kullanırlar. Hizmetleri hem soylular hem de din adamları tarafından, özellikle kiliseler ve mülkler için yaptıkları güzel düzgün birleştirmeler nedeniyle aranır."
 building_guild_halls_04: "Avcı Loncaları"
 building_guild_halls_04_desc: "Avcılar et ve deri ticareti yaparlar ve hizmetleri hem kasapların hem de tabakçıların zanaatlarını yapmalarını sağlar. En iyi deriler doğal olarak en prestijli asil ailelere gelir."
 building_guild_halls_05: "Mason Loncaları"
 building_guild_halls_05_desc: "Duvarcılar hem inşaat hem de heykel için taşla çalışırlar. Becerileri yaygın olarak aranır, çünkü tahkimat inşa ederken uzmanlıkları paha biçilmezdir."
 building_guild_halls_06: "Terzi Loncaları"
 building_guild_halls_06_desc: "Terziler, tercih ettikleri silahlar olarak iğne, iplik ve kumaş kullanırlar. Benzersiz becerileriyle, soylular için güzel giysiler üretirler."
 building_guild_halls_07: "Cam İşçileri Loncaları"
 building_guild_halls_07_desc: "Cam işçileri, kadehlerden pencere camlarına kadar her şeyi camdan büyüleyici eşyalar yaratırlar. Camdan yapılmış eşyalara sahip olmak çok prestijlidir ve bu da hizmetlerini oldukça arzu edilir kılar."
 building_guild_halls_08: "Zanaatkar Loncaları"
 building_guild_halls_08_desc: "Zanaatkarlar sadece sanat eserleri üretmek için değil aynı zamanda tamamen yeni yenilikler üretmek için çok sayıda malzeme kullanıyor. Yaratıcılıkları ve incelikli becerileri her yerde yüksek soyluların dikkatini çekiyor."
  
 building_type_monastic_schools_01: "Manastırlar"
 building_type_monastic_schools_01_desc: "Bu okul birçok konuda eğitim veriyor ve yüksek öğrenimin nadir merkezlerinden biri, ancak buraya kayıtlı öğrenciler öncelikle gelecekte din adamı olarak kariyer yapmaya hazırlanmak için eğitim görüyorlar."
 building_monastic_schools_01: "Şapel"
 building_monastic_schools_01_desc: "Dindarların dua edip tefekkür edebildiği mütevazı, sessiz bir ibadet yeri."
 building_monastic_schools_02: "Dua Salonları"
 building_monastic_schools_02_desc: "Namaz salonlarında vaazlar veriliyor ve sessiz bir tefekkür ortamı yaratılıyor."
 building_monastic_schools_03: "Manastır Okulları"
 building_monastic_schools_03_desc: "$building_type_monastic_schools_01_desc$"
 building_monastic_schools_04: "Manastır Bahçeleri"
 building_monastic_schools_04_desc: "Manastırın bahçeleri, dindarların yaratılışın güzelliğinin tadını çıkarabilecekleri sessiz bir tefekkür alanı sunmaktadır."
 building_monastic_schools_05: "Manastır Üniversitesi"
 building_monastic_schools_05_desc: "Üniversitede teoloji, tercüme ve hukuk gibi çeşitli kutsal konularda kapsamlı bir eğitim sunuluyor."
 building_monastic_schools_06: "Felsefe Bölümü"
 building_monastic_schools_06_desc: "Burada antik felsefe konusunda eğitim veriliyor ve rahipler bu fikirleri günlük hayata uyguluyorlar."
 building_monastic_schools_07: "Gözlemevi"
 building_monastic_schools_07_desc: "Burada rahipler yıldızları gözlemliyor ve onlardan dini takvimdeki önemli tarihleri ​​gözlemlemek için uygun ve doğru zamanı öğreniyor ve yaratılış hakkındaki anlayışlarını geliştiriyorlar."
 building_monastic_schools_08: "Manastırlar"
 building_monastic_schools_08_desc: "Manastır, dış dünyaya karşı sağlam bir bariyer oluşturarak, duvarları içindekilerin yaşamını dışarıdaki köylülerden etkili bir şekilde ayırıyor."
  
 building_type_megalith_01: "Megalit"
 building_type_megalith_01_desc: "Bu yapı, genellikle yıldızlar ve takımyıldızlarla hizalanmış taşların açık havada düzenlenmesidir. Megalitik yapılara inanan inançlar, sadıklar için düzenli ve düşük maliyetli ibadethaneler sağlayarak gezginleri ve hacıları cezbeder."
 building_megalith_01: "Küçük Megalit"
 building_megalith_01_desc: "Taşların bu büyük açık hava düzenlemesi, kalıcı bir açık ibadet yeri olarak işlev görür. Sıradan kayalardan basit bir düzenlemeyle yapılmış bu mütevazı yapı, birkaç ibadet edenin işini kolaylaştırır."
 building_megalith_02: "Megalitik Türbe"
 building_megalith_02_desc: "Site, daha fazla ibadet edenin rahatlığını sağlamak için birden fazla taş düzenlemesiyle genişletildi. Megalitin kendisinin genişletilmesiyle birlikte, önemli kişilerin siteye gömülmesine olanak sağlamak için yakınlarda bir yeraltı Türbesi inşa edildi."
 building_megalith_03: "Megalitik Sunaklar"
 building_megalith_03_desc: "Bu büyük açık hava taş düzenlemesi, kalıcı bir açık ibadet yeri olarak işlev görmektedir. Bu Megalit, bölgenin her yerinden gelen pahalı ve egzotik taşlardan inşa edilmiş ve törenlerde kullanılmak üzere sunaklarla donatılmıştır."
 building_megalith_04: "Büyük Megalit"
 building_megalith_04_desc: "Çok sayıda sunak ve törensel eşyanın yanı sıra bu Megalit, kutsal sembollerle karmaşık bir şekilde oyulmuş, gerçekten hayranlık uyandıran ve büyük monolitik taşları da içerecek şekilde genişletilmiştir."
 building_megalith_05: "Yerel Tapınaklar"
 building_megalith_05_desc: "Megalitlerin arasına kutsal yolcuların sessiz tefekkür yerleri sağlamak amacıyla küçük tapınaklar ve ibadethaneler inşa edilmiştir."
 building_megalith_06: "Megalitik Mezarlar"
 building_megalith_06_desc: "Büyük liderler, savaşçılar ve kutsal insanlar bu yer üstü sunakların içine gömülür. Bu yerler, hacılara ve ibadet edenlere kendilerinden önce gelen düşmüş atalarına saygı gösterebilecekleri bir yer sunar."
 building_megalith_07: "Hac'ın Taş Yığını"
 building_megalith_07_desc: "Megalit alanını çevreleyen vahşi doğaya küçük taş yığınları yerleştirilerek, hacıların ve yolcuların ibadet edebilecekleri sunaklara ulaşmaları sağlanıyor."
 building_megalith_08: "Efsanevi Megalit"
 building_megalith_08_desc: "Bu Megalit o kadar büyüdü ki statüsü bir tür yerel efsane haline geldi. İbadet edenler bu sitede dururken inançlarıyla derin bir bağ hissettiklerini iddia ediyorlar."
 building_type_great_megalith_01: "Büyük Megalit"
 building_type_great_megalith_01_desc: "Megalit'in son derece iddialı bir versiyonu olan Büyük Megalit projesi, kırsal alanın manzarasını tek bir devasa yapının etrafında toplanmış küçük Megalitik yapılarla kaplamayı içeriyor."
 building_great_megalith_01: "Büyük Megalit"
 building_great_megalith_01_desc: "Büyük Megalit, kırsalın her yerinde sayısız küçük alanla birlikte manzara boyunca uzanan geniş ve çarpıcı bir taş çemberidir. Herkese açık ve erişilebilir olan bu yapı, dünyanın dört bir yanından gelen ibadet edenleri ve hacıları ilahi olana yakınlaştırır."
 building_type_hospices_01: "Hospiceler"
 building_type_hospices_01_desc: "Bir hospice, hasta ve yorgunların, adanmış kutsal kişilerin bakımı altında dinlenebilecekleri bir yer sağlar."
 building_hospices_01: "Hac Yeri"
 building_hospices_01_desc: "Çeşitli hacılar, uzun yolculukları sırasında barınak aramaları halinde hacı odalarında kalmalarına ve dinlenmelerine izin verilir. Burada ayrıca onlara yiyecek, içecek ve hatta bazen banyo ikram edilir."
 building_hospices_02: "Hasta Evi"
 building_hospices_02_desc: "Burada, hastaların kötü havasını sağlıklılardan uzak tutmak ve sakatların da sakin bir şifa mekanı olmasını sağlamak amacıyla mütevazı bir hasta evi inşa edilmiştir."
 building_hospices_03: "Revirler"
 building_hospices_03_desc: "Savaş veya veba zamanlarında, revirler zavallı hastalara, oraya zamanında varmaları koşuluyla, ikinci bir şans sunar."
 building_hospices_04: "Hospiceler"
 building_hospices_04_desc: "Hospiceler, aksi takdirde hayatta kalamayacak olanlara uzun vadeli bakım sunar. Kronik hastalar, engelliler ve hatta bazen şeytanlar tarafından etkilenenler bile hoş karşılanır."
 building_hospices_05: "Hastane Bahçeleri"
 building_hospices_05_desc: "Hospicelerin etrafına bir çiçek bahçesi ekildi. Her çiçeğin, hastaların yarattığı miasmaya karşı koyacak güçlü ve hoş bir aroması var."
 building_hospices_06: "Hastane"
 building_hospices_06_desc: "Tüm bakımevleri için bakım ve merkezi bir konum sağlamak üzere merkezi bir hastane binası bulunmaktadır. Hemşireler ve kutsal kişiler, yerel halka ve hasta yolculara sadaka ve bakım sağlamak için burada ikamet etmeye devam ediyor."
 building_hospices_07: "Cüzzamlı Kolonisi"
 building_hospices_07_desc: "Hospice'e yakın vahşi doğada, insanların kendi ürünlerini yetiştirebilecekleri ve son günlerini birlikte geçirebilecekleri, toplumun sağlıklı kesimleri için hiçbir risk oluşturmayan küçük bir topluluk kuruldu."
 building_hospices_08: "Büyük Hastane"
 building_hospices_08_desc: "Hastaneler yaşlılar ve güçsüzler için sadaka ve bakım, hasta ve yorgunlar için tedavi sunar. Burada toplumun geri kalanından ayrılırlar ve adanmış kutsal insanlar tarafından bakılırlar."
 building_type_scriptorium_01: "Yazı salonu"
 building_type_scriptorium_01_desc: "Yazıhaneler, kutsal ve eğitimli kişilerin bilgeliklerini sonsuza dek kağıda dökmeleri için bir öğrenme yeri sunar."
 building_scriptorium_01: "Kütüphaneler"
 building_scriptorium_01_desc: "Manastır kütüphanesi, küçük tezlerden teoloji üzerine büyük ciltlere kadar uzanan kitaplarla doludur. Duvarlarının arasında gerçekten bir bilgi hazinesi saklıdır."
 building_scriptorium_02: "Kopyalama Odaları"
 building_scriptorium_02_desc: "Adanmış yazıcılar, kutsal metinleri kopyalama odalarında gün boyu kopyalayarak çalışırlar. Gece bile, sadece mumlar ve ay ışığıyla aydınlatılmış olarak, bilgi arayışları içinde çalışırlar."
 building_scriptorium_03: "Çeviri Evi"
 building_scriptorium_03_desc: "Bu yazıhaneye, antik veya yabancı dillerde yazılmış eserleri tapınağın ayin diline çevirmek için özel tercümanlar akın ediyor ve sayısız eserin erişilebilirliğini büyük ölçüde artırıyor."
 building_scriptorium_04: "Yazıcılar Evi"
 building_scriptorium_04_desc: "Burada çok sayıda katip ikamet ediyor; böylece potansiyel yazarlar eserlerini kendi elleriyle kağıda dökmelerine gerek kalmadan dikte ettirebiliyorlar."
 building_scriptorium_05: "Kıtasal Sistem"
 building_scriptorium_05_desc: "Artık eserler, kaynaklandığı kıtaya göre sıkı bir şekilde düzenleniyor ve bu da bir bilginin nereden gelirse gelsin bilgeliği bulma yeteneğini büyük ölçüde artırıyor."
 building_scriptorium_06: "Büyük Arşivler"
 building_scriptorium_06_desc: "Dünyanın dört bir yanından gelen edebi eserler burada tercüme edilerek saklanıyor ve böylece bilgelikleri sonsuza dek korunuyor."
 building_scriptorium_07: "Tercüme Okulu"
 building_scriptorium_07_desc: "Adanmışlar hem eski hem de yabancı dillerde eğitilir ve böylece Scriptorium'un bilgelik ve bilgi eserlerini koruma yeteneği artar."
 building_scriptorium_08: "Gizli Arşivler"
 building_scriptorium_08_desc: "Bu tapınak artık sadece bu tapınağın eserlerini değil, aynı zamanda yurt dışından kurtarılan birçok eseri de içeren geniş bir yeraltı arşiv ağına ev sahipliği yapıyor."
 building_type_burial_site_01: "Mezarlık"
 building_type_burial_site_01_desc: "Ölülerimiz için geniş bir mezarlık alanı oluşturarak hem pis kokuyu halkımızdan uzak tutacağız hem de atalarımız için bir saygı ve anma mekanı yaratacağız."
 building_burial_site_01: "Büyük Mezarlık"
 building_burial_site_01_desc: "Bu geniş mezarlık, ortak mezarlar için arsalarla ve daha önemli şahsiyetler için birkaç küçük türbeyle doludur."
 building_burial_site_02: "Türbe"
 building_burial_site_02_desc: "Ortak mezarlar için yerlerin doldurulduğu ve saygı duyulan din adamları ve savaşçılar için birkaç mezar yerinin bulunduğu büyük bir türbe inşa edilmiştir."
 building_burial_site_03: "Büyük Türbe"
 building_burial_site_03_desc: "Türbe, ölülerin yüksek bir anıtına dönüştürülmüştür. İç kısmı, ölülere saygı göstermek için mezarlar ve dua salonlarıyla doludur."
  
 building_type_hunting_grounds_01: "Avlanma alanı"
 building_type_hunting_grounds_01_desc: "Bu topraklarda, vahşi av hayvanı avcılarının bir araya gelip gezilerini planlayabilecekleri birkaç büyük pansiyon bulunmaktadır."
 building_hunting_grounds_01: "Avcı'nın Kulübeleri"
 building_hunting_grounds_01_desc: "Avcılar, vahşi doğaya gezilerini planlamak için bu localarda toplanırlar ve aynı zamanda ganimetleri saklayacakları ve başarılı bir avın ardından buluşacakları yerler olarak da hizmet ederler."
 building_hunting_grounds_02: "Tazı Kafesleri"
 building_hunting_grounds_02_desc: "Tazı çiftlikleri av için mükemmel yoldaşlar olan hızlı köpekler yetiştirir. Genellikle her av için bir sürü tazı getirilir."
 building_hunting_grounds_03: "Kuşhaneler"
 building_hunting_grounds_03_desc: "Bir avcının ikinci en önemli yoldaşı yırtıcı kuşlardır ki, bunların birçoğu kuşhanelerde beslenir."
 building_hunting_grounds_04: "Av Kuleleri"
 building_hunting_grounds_04_desc: "Avlarını takip etmek ve tespit etmek için, nöbetçiler arazinin her yerindeki kulelerde nöbet tutar ve gördüklerini avcılara bildirirler."
 building_hunting_grounds_05: "Avcı Ahırları"
 building_hunting_grounds_05_desc: "Başarılı bir avcı her zaman hızlı, dayanıklı ve korkusuz bir binek hayvanına ihtiyaç duyar. Avcı ahırları uzun yolculuklarda iyi performans gösteren özel ırklar sağlar."
 building_hunting_grounds_06: "Korucu Kulübeleri"
 building_hunting_grounds_06_desc: "Korucular avlanma alanlarında av aramak için dolaşır. Tek başlarına çalışırken, daha küçük avları kendi başlarına alt edebilecek kapasitededirler."
 building_hunting_grounds_07: "Av Rezervleri"
 building_hunting_grounds_07_desc: "Geniş bir arazi parçası, yetkisiz avcıların içinde avlanmasını engelleyen bir rezerv olarak belirlenmiştir. Bu, resmi avcılar için her zaman bol miktarda av olmasını sağlar, ancak bazen birkaç kaçak avcı da yanından geçer..."
 building_hunting_grounds_08: "Av Bekçisi Locası"
 building_hunting_grounds_08_desc: "Avlak sahipleri, toprakların ve oradaki tüm hayvanların refahından sorumludur. Soylular ava çıkmaya karar verdiklerinde avlak bekçileri avlarının bir taş ocağı bulmasını sağlamak için onları nereye göndereceklerini bilirler."
  
 building_type_stables_01: "Ahırlar"
 building_type_stables_01_desc: "Rouncey'ler, yük atları ve diğer yük hayvanları için özel bir binaya ihtiyaç vardır. Ahırlar ayrıca, bunları karşılayabilen herkesin yeni bineklere sahip olmasını sağlar."
 building_stables_01: "Küçük Ahırlar"
 building_stables_01_desc: "Birkaç atın sığabileceği küçük bir yapı, her türlü at çiftliği için doğal bir merkez olduğu gibi, atlı ziyaretçilerin de ilk ve son durağıdır."
 building_stables_02: "At Kalemi"
 building_stables_02_desc: "Dışarıdaki bir ağıl, ahırdaki atların bacaklarını uzatmasına, otlamasına ve biraz temiz havanın tadını çıkarmasına olanak tanır."
 building_stables_03: "Saman Kışlası"
 building_stables_03_desc: "Basit saman depoları, otlatma dönemi dışında atlara düzenli yiyecek temin edilmesini sağlar."
 building_stables_04: "Kurye İstasyonları"
 building_stables_04_desc: "Bölgede yeterli sayıda at ve posta arabasının bulunması sayesinde, önemli mektuplar, çabuk bozulan mallar ve diğer acil ihtiyaçlar için gece gündüz seyahat etmek mümkün."
 building_stables_05: "Ahır Elleri Mahallesi"
 building_stables_05_desc: "İşçilerin uyuyabileceği basit bölmelerin eklenmesi, onları at ağıllarından uzak tutarak, hem insan hem de hayvan için hayatı daha konforlu hale getiriyor."
 building_stables_06: "Drenaj Kanalları"
 building_stables_06_desc: "Ahırların zeminine oyulmuş kanallar, atların neredeyse zahmetsizce kuru ve rahat kalmasını sağlar."
 building_stables_07: "Nalbant Loncaları"
 building_stables_07_desc: "Toynakların düzgün bir şekilde bakımı için gereken iş ve beceri miktarı, yorulmadan at nalları yapan, ayarlayan ve onaran nalbant loncalarının büyümesini teşvik etti."
 building_stables_08: "Hara Çiftlikleri"
 building_stables_08_desc: "Atların mükemmelliğinin en değerli örneklerinin bakımı ve tımarına yönelik özel tesislerin eklenmesi, yeni ve muhteşem atların yetiştirilmesini destekler ve sahip olduklarımızın neredeyse parıldamasını sağlar."
  
 building_type_smiths_01: "Demirciler"
 building_type_smiths_01_desc: "Fırınlarda cevheri eritip metali istenilen şekillere sokan demirciler, civardaki topluluklara temel araç ve silahları sağlıyor."
 building_smiths_01: "Çiçek serileri"
 building_smiths_01_desc: "Kırsal kesimde, duvarları ısıya dayanıklı kil ve taşlardan yapılmış, açık üstlerinden kömür ve kırılmış demir cevheri karışımı eklenerek sünger demir elde edilen basit yapılardan oluşan çiçek tarlalarından dumanlar yükseliyor."
 building_smiths_02: "Körük"
 building_smiths_02_desc: "Sağlam hayvan derisinden yapılan körükler, genellikle bir demirci çırağı tarafından çalıştırılır ve ateşe sürekli olarak güçlü bir hava akımı pompalanır."
 building_smiths_03: "Çekme levhası"
 building_smiths_03_desc: "Demircilerin zincir zırh için tel üretmesine yardımcı olan bir cihaz. Isıtılmış demir parçaları, sırayla daha küçük deliklerden çekilir, bu da onu ocakta zahmetli bir şekilde çekiçlemekten çok daha kolay bir çalışma şeklidir."
 building_smiths_04: "Demirci Mahalleleri"
 building_smiths_04_desc: "Demirciler, yoğun nüfuslu alanların dışında zanaatlarını icra etmeleri için şiddetle teşvik edilir. Metal üretimindeki yenilikler, neredeyse sürekli çalışmalarına olanak sağladığından, yakınlardaki halkın memnuniyetsizliği, gecede her çekiç şakırtısı ve her kükreyen ateşle birlikte artar."
 building_smiths_05: "Gezi Çekiçleri"
 building_smiths_05_desc: "Su çarkı veya şanssız çıraklar tarafından çalıştırılan basit bir dönen kam çekici kaldırır ve ardından doğal bir şekilde sabit bir ritimle aşağı düşmesini sağlar."
 building_smiths_06: "Kuyumcular"
 building_smiths_06_desc: "Altın ve gümüş döküm ve işleme odaları, her biri özel olarak tasarlanmış tezgahlar ve ocaklarla donatılmış olması, mücevherle çalışmayı ve değerli metallerle kaplama yapmayı çok daha kolay hale getiriyor."
 building_smiths_07: "Yüksek Fırınlar"
 building_smiths_07_desc: "Yüksek fırınlar gün boyunca sıcak çalışır, demir, kurşun ve bakır eritir. Ürettikleri metalin kalitesi mükemmel ötesidir."
 building_smiths_08: "Döküm demir"
 building_smiths_08_desc: "Diğer yöntemlere göre biraz daha zayıf ama üretimi çok daha ucuz olan dökme demir, saban demiri, çivi veya tırmık gibi çok çeşitli aletlerin üretiminde kullanılır."
  
 building_type_horse_pastures_01: "At Sürüleri"
 building_type_horse_pastures_01_desc: "Herkes kaba bir silah kullanabilir ve diğer insanlara saldırabilir. Neredeyse herkes kaba silah kullanan bir köylü çetesi toplayabilir. Ancak yalnızca iyi yetiştirilmiş bir atın, yetenekli bir savaşçının ve en iyi komutanlar tarafından yönetilen uygun bir silahın hassas uyumundan, Dünya'yı kasıp kavuracak rakipsiz bir savaş gücü ortaya çıkabilir."
 building_horse_pastures_01: "Vahşi At Evcilleştirme"
 building_horse_pastures_01_desc: "Zorlu arazilerde kendi başlarına hayatta kalabilen atların olağanüstü içgüdüleri vardır. Bu yüzden onları kırmak yerine, savaşçılarımıza yardım etmek için yeteneklerini kullanacağız."
 building_horse_pastures_02: "Deri At Kırbaçları"
 building_horse_pastures_02_desc: "Atları mahmuz gibi kaba aletlerle yaralamak yerine savaşçılarımız binicilerin bileklerine deri bir halka bağlanmış kırbaçlar kullanırlar. Savaşçı kırbacı kullandıktan sonra ellerini serbest bırakarak onu gevşekçe sarkıtır."
 building_horse_pastures_03: "Atlı Okçu Eyerleri"
 building_horse_pastures_03_desc: "Yüksek üzengileri, derin oturakları, yüksek eyer kulpları ve arka kısmı olan eyerler, savaşçılarımızın düşmanlarına ok atmaya tamamen odaklanmışken ata binmeye devam etmelerini sağlar."
 building_horse_pastures_04: "Delici Ok Uçları"
 building_horse_pastures_04_desc: "Genellikle zırhsız olan binekleri devirmek, düşman binicilerini hedef alıp yaralamaktan çok daha kolaydır."
 building_horse_pastures_05: "Deri At Zırhı"
 building_horse_pastures_05_desc: "Hafif zırhlar atın hareket kabiliyetini ve dayanıklılığını kısıtlamadan hayvanın tamamını korur."
 building_horse_pastures_06: "Kompozit Eğri Yaylar"
 building_horse_pastures_06_desc: "Ahşap, hayvan boynuzu ve kirişten yapılan ve hayvan tutkalıyla birbirine bağlanan kompozit yaylar, usta atlı okçularımız için mükemmel silahlardır."
 building_horse_pastures_07: "Yedek Atlar"
 building_horse_pastures_07_desc: "Savaş atı yorulduğunda, binici atından iner ve başka birine geçer. Kullanılmış binek, binicinin ve diğer yedek atların yanında, binicinin ağırlığı olmadan da olsa, seyahat etmeye devam eder. Böyle bir yaklaşım, ordularımızın muazzam mesafeler kat etmesini ve ana kuvvetin önünde sürekli keşif yapabilmesini sağlar."
 building_horse_pastures_08: "Atlı Savaş Kuralları"
 building_horse_pastures_08_desc: ""Adamlarınızın atlarının kuyruklarını gevşekçe sallamalarını ve dizginlerinin ağızlarından uzak durmalarını sağlayın, avlanmalarına izin verdiğiniz zamanlar hariç. Bu şekilde, kendi isteklerine göre dörtnala gidemezler. Bu kuralları koyduktan sonra, bunları ihlal eden herhangi bir adamı yakalayıp dövün. Bu kararı hiçe sayan herhangi bir adamın başını bulunduğu yerden kesin.""
  
 building_type_warrior_lodges_01: "Savaşçı Locası"
 building_type_warrior_lodges_01_desc: "Savaş meydanlarında kurulan kişisel bağlar, eski savaşçıların muhteşem ama inandırıcı hikayelerini hayalperest gençlerle paylaşabileceği anma salonlarını hak ediyor."
 building_warrior_lodges_01: "Kupa Salonları"
 building_warrior_lodges_01_desc: "Savaş meydanındaki yaşam ve insan hafızası geçici şeylerdir, oysa her locanın değerli ganimetlerini asabileceği bir duvar çok daha uzun süre ayakta kalacaktır."
 building_warrior_lodges_02: "Toprak Sahibi Mahalleleri"
 building_warrior_lodges_02_desc: "Geçmişteki savaşları hatırlayamayacak kadar genç olanların, gelecekte saflara katılmayacak kadar yaşlı olanlardan ders çıkarması için gereken tek şey, mütevazı bir ekipman deposu ve sıkı bir eğitim programıdır."
 building_warrior_lodges_03: "Ziyafet Salonları"
 building_warrior_lodges_03_desc: "Her zaman yiyecek ve kahkahayla dolu ziyafet salonlarının eklenmesi, bu savaşçı locasında kutlanan savaşların sayısının artmasına işaret ediyor."
 building_warrior_lodges_04: "Formasyon Savaş Alanları"
 building_warrior_lodges_04_desc: "Orduların çarpıştığı arazileri yansıtan özel alanlarda, savaşçı grupları uyumlu bir birim olarak nasıl savaşacaklarını ve manevra yapacaklarını öğrenebilirler. Burada eğitilen birlikler, hem komutanlarına hem de yanlarındaki saflardaki adamlara güvenmeyi öğrenmiş, müthiş bir güçtür."
 building_warrior_lodges_05: "Savaşçıların Mezarları"
 building_warrior_lodges_05_desc: "Cenaze için kutsal bir alan güvence altına alındığından, bu savaşçı locasının saygıdeğer üyeleri, artık savaş alanının yabancı ve soğuk topraklarına hapsedilmeksizin sonsuza dek güvenle dinlenebilecekler... aynı zamanda gelecek nesil savaşçılara ilham kaynağı olabilecekler."
 building_warrior_lodges_06: "Anma Salonları"
 building_warrior_lodges_06_desc: "Bu salonlarda, iyi maaşlı ozan ve şairler en cesur savaşçıların eylemlerini övüyorlar. Yeterli kalabalık toplandığında - veya yeterince zengin bir patron istediğinde - geçmişin ünlü ve muzaffer savaşlarını yeniden canlandıran tüm gösteriler gerçekleşir."
 building_warrior_lodges_07: "Savaşçıların Kütüphanesi"
 building_warrior_lodges_07_desc: "Nesiller boyu genç stajyerler burada eğitim alıyor, ancak yalnızca hayatta kalan ve hâlâ var olan savaşçılardan. Artık birikmiş ve yalnızca bazen birbiriyle çelişen bilgi hazinelerine neredeyse herkes küçük bir ücret karşılığında erişebilir."
 building_warrior_lodges_08: "Ziyaretçi Daireleri"
 building_warrior_lodges_08_desc: "Bu salonlar, hem hırslı hem de deneyimli savaşçıların her yerden bildiği ve hayalini kurduğu, dünyevi hac yolculuklarının kutsal mekanları haline gelmiştir."
  
 building_type_hillside_grazing_01: "Yamaç Otlak Alanları"
 building_type_hillside_grazing_01_desc: "Tarıma elverişli olmayan ve büyük ölçüde atların tüketebileceği ot ve diğer bitkilerle kaplı olan bu tepeler, esas olarak otlatma amacıyla kullanılmıştır."
 building_hillside_grazing_01: "Tepe Meraları"
 building_hillside_grazing_01_desc: "Geniş açık dış alanlar, her boyutta ve türdeki atlar için otlak olarak kullanılmaya idealdir. Atı olan herkes, tarımı ve yerel süvarileri destekleyen bu otlak arazilerinden yararlanma hakkına sahiptir."
 building_hillside_grazing_02: "Otlakçılar"
 building_hillside_grazing_02_desc: "At yetiştiriciliği yerel ekonomi için giderek daha da önemli hale geldikçe, bu mera artık hayvanları güden çok sayıda insana destek oluyor."
 building_hillside_grazing_03: "Genişletilmiş Otlatma Alanı"
 building_hillside_grazing_03_desc: "Bu doğal olarak otlatmaya müsait bir alan olsa da, mevcut alanın genişletilebileceği yollar hala var. Ağaçlar kesilebilir ve kayalar kaldırılabilir, doğadan arazi geri kazanımı asla gerçekten durmaz."
 building_hillside_grazing_04: "At Çiftlikleri"
 building_hillside_grazing_04_desc: "Bu bölgedeki kullanılabilir tüm tarım arazileri, sonunda sebzelerin ve küçük ürünlerin büyüyen iş gücünü desteklemeye yardımcı olabileceği at çiftçileri tarafından satın alınıyor."
 building_hillside_grazing_05: "Küçük At Çiftlikleri"
 building_hillside_grazing_05_desc: "Zamanla, atların yetiştirildiği, beslendiği ve eğitildiği bir dizi özel çiftlik, yerel ekonominin ayrılmaz bir parçası haline geldi"
 building_hillside_grazing_06: "At Pazarları"
 building_hillside_grazing_06_desc: "At ticareti, binek hayvanlarını beslemenin ve yetiştirmenin doğal bir parçasıdır. İş geliştikçe, sezondan sezona az çok kalıcı at pazarı kasabaları oluşmaya başlayacaktır."
 building_hillside_grazing_07: "At Polisleri"
 building_hillside_grazing_07_desc: "Yüksek kaliteli savaş atları yetiştirmek ve beslemek için, çeşitli rahatsızlıkları ve yaralanmalarıyla ilgilenecek ve kalitelerini sistematik bir şekilde değerlendirecek birine ihtiyaç vardır. Bu alanda at yetiştiriciliği giderek daha önemli hale geldikçe, bineklere bakacak at sorumlusu da önem kazanmaktadır."
 building_hillside_grazing_08: "Büyük At Çiftlikleri"
 building_hillside_grazing_08_desc: "Zamanla tüm otlatma alanları, çok sayıda güçlü savaş atının yetiştirilmesinden ve eğitilmesinden sorumlu bir dizi büyük çiftlik altında birleştirildi."
  
 building_type_windmills_01: "Yel değirmenleri"
 building_type_windmills_01_desc: "Rüzgâr değirmenleri, tepeler veya kıyılar gibi rüzgârların genellikle en güçlü olduğu alanlarda bulunur. Su değirmenlerinin aksine, yel değirmenleri nehirlerin donmasıyla durdurulmaz ve tüm yıl boyunca öğütebilir."
 building_windmills_01: "Basit Yel Değirmenleri"
 building_windmills_01_desc: "Hayvan gücüyle çalışan bir değirmenin üzerine eklenen basit dikey yelkenler, değirmenin gücüne güç katmakla kalmaz, aynı zamanda yük hayvanının dayanıklılığını daha uzun süre korur."
 building_windmills_02: "Panemonlar"
 building_windmills_02_desc: "Panemonlar, rüzgar değirmenlerinin yarısı rüzgardan korunan, dikey olarak konumlandırılmış rüzgar değirmenleridir. Bu, rüzgar üstü yelkenlerin dönüşe karşı itmemesini sağlar."
 building_windmills_03: "Dönen Rüzgar Yelkenleri"
 building_windmills_03_desc: "Tasarımda biraz yaratıcılıkla, geri dönen yelkenler rüzgara karşı hızla dönüyor."
 building_windmills_04: "Değirmen Su Çarkları"
 building_windmills_04_desc: "Rüzgâr gücünden yararlanılarak bir su çarkının döndürülmesiyle, bir kanalda veya basit bir tahta boruda su akışı sağlanarak öğütme ve değirmen taşları daha erişilebilir yerlere yerleştirilebilir."
 building_windmills_05: "Yatay Yel Değirmenleri"
 building_windmills_05_desc: "Her yelken doğru yöne doğru itildiğinde, birden fazla öğütme taşına daha fazla güç yönlendirilebilir. Ancak iş genellikle rüzgar yönündeki değişiklikler nedeniyle kesintiye uğrar ve tüm yel değirmeninin manuel olarak yeniden ayarlanması gerekir."
 building_windmills_06: "Posta değirmenleri"
 building_windmills_06_desc: "Tüm yel değirmeni sağlam bir direğe yerleştirildiğinde, rüzgarın yönüne doğru kolayca dönebilir. Rüzgar gücündeki değişiklikler, dönüşü sabit tutmak için yelkenleri katlayarak ve kanatları ağırlıklandırarak manuel ayarlama gerektirir."
 building_windmills_07: "Şanzımanlar"
 building_windmills_07_desc: "Güçlü yel değirmeni yelkenlerinin yavaş dönüşü, basit bir ahşap dişli takımının eklenmesiyle hızlandırılır ve değirmenin daha hızlı dönmesi sağlanır. Bu, işlenmek üzere getirilen çoğu malzeme için çok daha uygun hale getirir."
 building_windmills_08: "Kule Değirmenleri"
 building_windmills_08_desc: "Değirmenin gövdesi ince bir duvar işçiliğidir, sadece tepesi hala ahşaptır, böylece yelkenler rüzgara karşı durabilir. Hiçbir fırtına veya yanlış yönlendirilmiş şövalye bu kuleyi deviremez ve öğütmeyi kesintiye uğratamaz."
  
 building_type_watermills_01: "Su değirmenleri"
 building_type_watermills_01_desc: "Su değirmenleri, gelgitlerden şelalelere kadar her türlü su hareketini öğütme, kesme, kırma ve doldurma için kullanılan rotasyona dönüştürür. Su değirmeni işletme izinleri, yerleşim sahibi için kolay ve güvenilir bir ek vergi kaynağıdır."
 building_watermills_01: "Alttan Vurulmuş Su Çarkları"
 building_watermills_01_desc: "Hızla akan bir nehre yerleştirilen basit bir çark, insan veya at tarafından döndürülen bir değirmenden çok daha fazlasını başarabilir ve en önemlisi asla yorulmaz veya para istemez."
 building_watermills_02: "Kranklar ve Bağlantı Çubukları"
 building_watermills_02_desc: "Basit bir ahşap dişli sistemi sayesinde değirmen taşlarının dönüş hızı artık doğrudan hava şartlarına bağlı değil."
 building_watermills_03: "Aşırı Atışlı Su Çarkları"
 building_watermills_03_desc: "Doğal olarak oluşan veya insan eliyle elde edilen su seviyesi farkından yararlanmak, tork üretmenin çok daha verimli ve güvenilir bir yoludur."
 building_watermills_04: "Endüstriyel Değirmenler"
 building_watermills_04_desc: "Başlangıçta çoğunlukla tarımsal malları işleyen basit bir malt fabrikası olarak başlayan şey, artık diğer esnafları da cezbediyor. Lonca hamalları, değirmenlerin hardallarını öğütmesini, kumaşlarını doldurmasını veya cevherlerini ezmesini bekliyor."
 building_watermills_05: "Organize Yollar"
 building_watermills_05_desc: "Kiralık uygulayıcılar, barınaklar, yol geçitleri ve hatta değirmenlere giden yolların kenarına yerleştirilen hanlar, sırada bekleyenleri organize eder ve onlara hizmet eder. Yakında öğütülecek kereste, kenevir veya hayvan derileri gibi mallarla dolu at veya insan arabaları gece gündüz sıraya girer."
 building_watermills_06: "Gemi Değirmenleri"
 building_watermills_06_desc: "Nehirlerin ortasına kalıcı olarak demir atmış mavnalar en güçlü akıntıları kullanıyor. Kıvrımlı nehirlerde mavnalar fazla çaba sarf etmeden dış virajlara yeniden bağlanabilir."
 building_watermills_07: "Setler ve Barajlar"
 building_watermills_07_desc: "Hem alttan hem de üstten su çarkları için bir dizi su seti, baraj ve yapay kanal, artan öğütme ihtiyaçlarını karşılar. Neredeyse her doğal uygun nokta zaten işgal edilmişken, yeni kazılmış su yolları kırsalı çiziyor."
 building_watermills_08: "Toz değirmenleri"
 building_watermills_08_desc: "Diğer endüstrilerden uzakta bulunan ayrı bir değirmen, kömür ve kükürtün verimli ve güvenli bir şekilde öğütülmesine adanmıştır."
  
 building_type_caravanserai_01: "Kervansaray"
 building_type_caravanserai_01_desc: "Zorlu bir arazide bulunan, yorgun yolcuları ağırlarken tatsız olanları uzak tutmaya çalışan bir sığınak."
 building_caravanserai_01: "Küçük Kervansaray"
 building_caravanserai_01_desc: "Uzun yolculuklar sırasında yolcuların ve tüccarların dinlenip güçlenebilmesi için temel ihtiyaçların karşılandığı dikdörtgen planlı basit bir yapı."
 building_caravanserai_02: "Tüccar tezgahları"
 building_caravanserai_02_desc: "Küçük tüccar tezgahları, yol için temel malzemeleri satıyor. Garantili bir ikmal noktasıyla, kervanlar daha fazla ticaret malı taşıyabilir."
 building_caravanserai_03: "Muhafız Karargahı"
 building_caravanserai_03_desc: "Daimi muhafız odalarının ve tetikte nöbetçilerin görev yaptığı bir dizi gözetleme kulesinin eklenmesi, gecenin karanlığında gizlenen tehlikelere karşı etkin bir koruma sağlar."
 building_caravanserai_04: "Tüccar Salonları"
  #AGOT Modified 
 #building_caravanserai_04_desc: "Bu salonlarda dünyanın dört bir yanından gelen tüccarlar, ticaret mallarını takas ediyor ve seyahat ettikleri topraklardan hikayeler paylaşıyorlar."
 building_caravanserai_04_desc: "Bu salonlarda dünyanın dört bir yanından gelen tüccarlar, ticaret mallarını takas ediyor ve seyahat ettikleri topraklardan hikayeler paylaşıyorlar."
 building_caravanserai_05: "Gümrük idaresi"
 building_caravanserai_05_desc: "Güneşin şiddetli sıcağında, sert yüzlü memurlar bu kervansaraydan geçen tüm ticari malları tartıyor, kaydediyor ve uygun şekilde vergilendiriyor. Gölgelerde, iyi yüzlü kişiler malları daha da yüksek bir ücret karşılığında taşımanın yollarını sunuyor... #EMP uygun#! ücret."
 building_caravanserai_06: "Zanaatkar Atölyeleri"
 building_caravanserai_06_desc: "Kaynak materyallerin bolluğu ve zengin patronlar sayesinde zanaatkarlar muhteşem eserler yaratıp satabiliyorlar."
 building_caravanserai_07: "Hamamlar"
 building_caravanserai_07_desc: "Geniş hamamlar en lüks istekleri bile tatmin eder. Daha hafif çantalarla seyahat edenler için basit ama hoş bir ferahlık sağlarlar."
 building_caravanserai_08: "Kraliyet Odaları"
 building_caravanserai_08_desc: "Bu alemden ve ötesinden sık sık gelen önemli ve en şerefli şahsiyetlerin rahatça konaklayabilmeleri için uygun odaların eklenmesi."
  
 building_type_workshops_01: "Atölyeler"
 building_type_workshops_01_desc: "Okçular, yaycılar ve marangozlar bu atölyelerde kuşatma silahları üretmek ve birliklere uzun süreli seferler için malzeme sağlamak amacıyla çalışırlar."
 building_workshops_01: "Atış Poligonları"
 building_workshops_01_desc: "Okçuların ve kuşatma mühendislerinin mallarını deneyip becerilerini geliştirebilecekleri geniş bir alan, engellerden temizlendi."
 building_workshops_02: "Halat yürüyüşleri"
 building_workshops_02_desc: "Gündüz ve gece, kısmen dış etkenlerden korunaklı uzun ve dar bir hendekte, işçiler bitki ve hayvan bazlı ip ve sicimleri döşeyip örüyorlar."
 building_workshops_03: "Dize Depolamaları"
 building_workshops_03_desc: "Özel depolama tesisinde yaylar, tatar yayları ve burulma kuşatma silahları için kullanıma hazır stoklar tutulmaktadır."
 building_workshops_04: "Tünelciler Loncası"
 building_workshops_04_desc: "Aldatıcı derecede basit görünse de, kuşatmalar sırasında tünel kazmak çok fazla özveri ve uzmanlık gerektiren bir meslektir. İlk kuşatmalarından sağ kurtulanlar, bilgi ve pratik becerilerini istekli gönüllülerle paylaşabilirler."
 building_workshops_05: "Fletcher'ın Loncası"
 building_workshops_05_desc: "Hem silahlara hem de mühimmata olan talebin artması nedeniyle artık okçular loncasının bir parçası olmayan ayrı bir okçular loncası, sahadaki birliklerin ihtiyaçlarını karşılamak için ihtiyaç duyulan tüm okları yorulmadan sağlıyor."
  #AGOT Modified 
 # building_workshops_06: "Matematikçiler Salonları"
 building_workshops_06: "Mühendisler Salonları"
 building_workshops_06_desc: "Daha iyi doğruluk ve menzil elde etmek için torsiyon motoru parametrelerinde tekrarlanan deneme yanılma ayarlamaları, kuşatma mühendislerimizden bazılarının başarılı yöntemlerini yazmaya başlamasına yol açtı. Parşömenleri artık tüm salonları kargaşa ve tartışmalarla dolduruyor."
 building_workshops_07: "Standartlaştırılmış Silah Boyutları"
 building_workshops_07_desc: "Çeşitli ahşap kirişlerin istenilen uzunluklarıyla dolu defterlerle, nihayet 90 kilogram ağırlığındaki bir merminin tam 300 metre uzağa atılmasını sağlayabiliriz. İdeal hava koşullarında. Çoğu zaman."
  #AGOT Modified 
 # building_workshops_08: "Baruthaneler"
 building_workshops_08: "Saha Deposu"
  #AGOT Modified 
 # building_workshops_08_desc: "Ayrı, sağlam bir bina, sıkı bir giriş politikasıyla, tünel savaşlarında güçlü delme bombaları için veya bombardımanlarda itici güç olarak kullanılmak üzere korkunç miktarda barutun depolanması için kullanılıyor."
 building_workshops_08_desc: "Sıkı bir giriş politikasına sahip, ayrı, sağlam bir bina, tünel yapımında, mermi kaplamalarında veya kuşatma savunmasında kullanılmak üzere zift, katran ve diğer yanıcı maddelerin depolanması için kullanılır."
  
 building_type_wind_furnace_01: "Rüzgar Fırınları"
 building_type_wind_furnace_01_desc: "Muson rüzgarlarının ilk kez karaya ulaştığı okyanus kıyısındaki engebeli bir araziye yerleştirilen rüzgar fırınlarında, kusursuz kalitede dünyaca ünlü çelik eritiliyor."
 building_wind_furnace_01: "Küçük Rüzgar Fırınları"
 building_wind_furnace_01_desc: "Fırınlar doğrudan batıya doğru yönlendirilir, böylece gelen rüzgardan mümkün olduğunca fazla yararlanılabilir."
 building_wind_furnace_02: "Tekrar Kullanılabilir Üfleyiciler"
 building_wind_furnace_02_desc: "Fırına giren metal hava girişleri olan tuyerler, içeride bir miktar hava stabilitesi sağlamak ve esinti etkilerini ortadan kaldırmak için dikkatlice ortasına yerleştirilir. Bir sonraki eritme için ön duvarların altına yerleştirilerek yeniden kullanılır ve cürufun fırınlardan dışarı akmasına izin verilir."
 building_wind_furnace_03: "Kil Ön Duvarlar"
 building_wind_furnace_03_desc: "Fırınların kil ön duvarları, eritme sırasında hem ısıya hem de cüruf oluşumuna dayanacak ve aynı zamanda eritme sonunda kolayca kırılacak şekilde özenle tasarlanmıştır."
 building_wind_furnace_04: "Ön ısıtma prosedürleri"
 building_wind_furnace_04_desc: "Kömürün düzgün yanmasını sağlayan uzun bir ön ısıtma, ardından cevher ve kömür karışımının kademeli olarak eklenmesi, ilave kömür alımıyla son bulur."
 building_wind_furnace_05: "Kavisli Arka Duvarlar"
 building_wind_furnace_05_desc: "İki dik taşla desteklenen kalıcı arka duvarın eğriliği, sıcak ve aşındırıcı cüruf ile teması sınırlayarak fırının tamamen yeniden inşa edilmesine gerek kalmadan daha uzun süre çalışmasını sağlar."
 building_wind_furnace_06: "Daha Uzun Ön Duvarlar"
 building_wind_furnace_06_desc: "Ön duvarların uzatılması, her eritmede üretilen çelik miktarının artırılmasına olanak verirken, diğer boyutların aynı kalmasını ve böylece fırınların ve çeliğin üstün özelliklerinin korunmasını sağlar."
 building_wind_furnace_07: "Kömür Brülörleri"
 building_wind_furnace_07_desc: "Ocaklardan kıyıdan daha uzakta, bir sıra kömür sobası, büyüyen sanayiye odun sağlamak için sürekli olarak odun ısıtıyor."
 building_wind_furnace_08: "Demir cevheri işleme"
 building_wind_furnace_08_desc: "Cevherin daha iyi kırılması ve fırınlara konulmadan önce kavrulmasıyla daha yüksek verim ve daha yüksek kalite elde edilebilir."
  
 building_type_theodosian_walls_01: "Theodosius Surları"
 building_type_theodosian_walls_01_desc: "Theodosius Surları, 5. yüzyılın başlarında İmparator II. Theodosius döneminde inşa edilmiş olmasına rağmen, insan eliyle inşa edilmiş en güçlü surlardan biri olmaya devam ediyor."
 building_theodosian_walls_01: "Theodosius Surları"
 building_theodosian_walls_01_desc: "$building_type_theodosian_walls_01_desc$"
  
 building_type_aurelian_walls_01: "Aurelian Duvarları"
 building_type_aurelian_walls_01_desc: "Aurelian Surları, Roma İmparatorları Aurelian ve Probus döneminde inşa edilmiştir. Bugüne kadar Roma'nın yedi tepesini tamamen çevreleyen müthiş bir savunma sağlamaktadır."
 building_aurelian_walls_01: "Aurelian Duvarları"
 building_aurelian_walls_01_desc: "$building_type_aurelian_walls_01_desc$"
  
 building_type_the_colosseum_01: "Kolezyum"
 building_type_the_colosseum_01_desc: "Kolezyum, şimdiye kadar inşa edilmiş en büyük amfi tiyatrolardan biridir ve gladyatör dövüşleri, hayvan avları ve hatta yeniden canlandırılmış deniz savaşları gibi sayısız gösteriye ev sahipliği yapmıştır. İnşasına MS 72'de Roma imparatoru Vespasian tarafından başlanmış ve halefi Titus döneminde MS 80'de tamamlanmıştır.\n\nCanlı tarihine rağmen, günümüzdeki birincil kullanımı başka yerlerde kullanılmak üzere mermer ve bronz hasadıdır."
 building_the_colosseum_01: "$building_type_the_colosseum_01$"
 building_the_colosseum_01_desc: "$building_type_the_colosseum_01_desc$"
  
 building_type_hadrians_wall_01: "Hadrian'ın duvarı"
 building_type_hadrians_wall_01_desc: "Hadrian Duvarı, Roma döneminde kuzeydeki Pict'leri Britanya eyaletinden uzak tutmak için inşa edildi. Günümüzde savunma amaçlı bir işlevi yok, ancak taşlar ucuz ve kullanışlı bir yapı malzemesi kaynağı oluşturuyor!"
 building_hadrians_wall_01: "$building_type_hadrians_wall_01$"
 building_hadrians_wall_01_desc: "$building_type_hadrians_wall_01_desc$"
  
 building_type_offas_dyke_01: "Offa'nın Göbeği"
 building_type_offas_dyke_01_desc: "Toprak bir duvarla çevrili uzun bir hendek olan Offa's Dyke, Galler'e doğru sınırı savunmak için Mercia'nın Anglo-Sakson kralı tarafından inşa edilmiştir. Bu yükseltilmiş toprak işçiliği, duvarın yanında duranlara avantaj sağlar, çünkü saldırganlar hendekten yokuş yukarı bir mücadele vermek zorundadır."
 building_offas_dyke_01: "$building_type_offas_dyke_01$"
 building_offas_dyke_01_desc: "$building_type_offas_dyke_01_desc$"
  
 building_type_buddhas_of_bamian_01: "$c_bamian$'ın Budaları"
 building_type_buddhas_of_bamian_01_desc: "Dağın yamacından oyulmuş devasa Bamian Budaları, tüm ziyaretçilerin üzerinde yükseliyor. Onları çevreleyen alan artık bir zamanlar olduğu gibi gelişen bir Budist öğrenim merkezi olmasa da, heykelleri ziyaret eden çok sayıda Budist hacı ve bilgin hala var. Kurnaz bir $rf_eastern$ hükümdarı, bazı kişisel içgörüler edinmenin yanı sıra hacılardan kar bile elde edebilir."
