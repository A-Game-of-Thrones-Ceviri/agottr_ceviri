 building_type_holy_site_basilica_santiago_01: "Santiago de Compostela Katedrali"
 building_type_holy_site_basilica_santiago_01_desc: "Büyük James'in mezarının üzerine inşa edilen bu görkemli yapı, Aziz James Yolu'nun son noktası ve Hristiyanlığın en büyük yerlerinden birinin tacıdır. Batı ve Kuzey Avrupa'nın her yerinden gelen hacılar, onlarca dil konuşarak büyük sayılar halinde gelirler — ancak birçoğu huşu içinde dilsiz kalır."
 building_holy_site_basilica_santiago_01: "$building_type_holy_site_basilica_santiago_01$"
