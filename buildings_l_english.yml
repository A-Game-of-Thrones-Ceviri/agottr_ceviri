 building_curtain_walls_05_desc: "Bir düşman ordusu dış duvarları aşmayı başardığında, farkında olmadan #emphasis ölüm tarlalarına#!. yönlendirilecekler. Şeytanca zekice!"
 building_curtain_walls_06: "Dış Bailey'ler"
 building_curtain_walls_06_desc: "Daha fazla duvar daha fazla bailey ve dolayısıyla daha güvenli depolama anlamına gelir. Bu kadar çok bailey ile, duvarların içinde şövalyelik bineklerinin tamamını bile depolayabiliriz — turşusu yapılmış domuz kafalarımız biterse mükemmel bir şey..."
