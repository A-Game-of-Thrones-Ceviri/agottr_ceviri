 building_type_house_of_wisdom_01: "Bilgelik Evi"
 building_type_house_of_wisdom_01_desc: "Bilgelik Evi, geniş bir kitap koleksiyonuna sahiptir ve buradaki katipler, daha da büyük edebi eserleri tercüme etmek için gece gündüz yorulmadan çalışırlar. Kaynaklar Yunan, Fars, Hint ve daha birçok dildendir — gerçekten de, tüm dünyanın bilgisini içerir! İnsan bilgisinin parlayan bir feneri! Ve bozkırın cahil atlılarından rahatça uzakta..."
