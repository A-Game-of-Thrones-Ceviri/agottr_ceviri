 building_type_tower_of_hercules_01: "Farum Brigantium"
 building_type_tower_of_hercules_01_desc: "Bu antik deniz fenerinin İskenderiye'deki daha ünlü kardeşinden esinlenerek yapıldığı söylenir. Anlatılmamış yüzyıllar boyunca denizcilere rehberlik etmiş olan bu deniz feneri, Galiçya'nın kıyı ticaretinde önemli olmaya devam etmektedir. Bazıları, bu yalnız kulenin tepesinden İrlanda'nın yeşil kıyılarını görebileceğinizi iddia eder, ancak dışarı baktığınızda yalnızca sonsuz denizi görürsünüz."
 building_tower_of_hercules_01: "$building_type_tower_of_hercules_01$"
 building_tower_of_hercules_01_desc: "$building_type_tower_of_hercules_01_desc$"
  
 building_type_city_wall_of_toledo_01: "Toledo Şehir Surları"
 building_type_city_wall_of_toledo_01_desc: "Eskiden Romalılar tarafından inşa edilen bu devasa surlar, Vizigotların kralı Wamba'nın hükümdarlığı döneminde önemli ölçüde genişletildi. İlk Arap hükümdarları onları daha da genişleterek Krallar Şehri'ne uygun bir savunma sistemi yarattı."
 building_city_wall_of_toledo_01: "$building_type_city_wall_of_toledo_01$"
