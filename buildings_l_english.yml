 building_type_notre_dame_01: "$building_notre_dame_01$"
 building_type_notre_dame_01_desc: "'Our Lady of Paris' olarak da bilinen bu muhteşem katedral, Meryem Ana'ya adanmıştır. Gotik tarzda inşa edilmiş olan katedral, çok sayıda heykel ve devasa renkli gül pencereleriyle etkileyicidir.\n\nKatedralin dışı, İncil hikayelerini canlı bir şekilde yeniden anlatan heykellerle kaplıdır ve okuma yazma bilmeyen köylülerin bile Tanrı'nın ihtişamını anlamasını sağlar!"
 building_notre_dame_01: "Notre Dame Kilisesi"
 building_notre_dame_01_desc: "$building_type_notre_dame_01_desc$"
  
 building_type_hagia_sophia_01: "Aya Sofya"
 building_type_hagia_sophia_01_desc: "Ayasofya, en etkileyici özelliği olarak öne çıkan devasa kubbesiyle gerçek bir mühendislik harikasıdır. MS 537'de İmparator Justinian I tarafından tamamlanan yapı, şu anda Ekümenik Patrik'e ev sahipliği yapıyor ve Hristiyanlığın bir anıtı olarak duruyor.\n\nVe sonsuza kadar öyle kalacak, çünkü hiçbir şey Roma'nın kudretini deviremezdi."
 building_hagia_sophia_01: "Ayasofya Katedrali"
 building_hagia_sophia_01_desc: "$building_type_hagia_sophia_01_desc$"
 building_hagia_sophia_02: "Ayasofya Camii"
 building_hagia_sophia_02_desc: "Ayasofya, devasa kubbesi ve dört etkileyici minaresi ile en etkileyici özellikler olarak öne çıkan gerçek bir mühendislik harikasıdır. MS 537'de İmparator Justinian I tarafından başlatılan yapı, o zamandan beri hayranlık uyandıran bir camiye dönüştürülmüştür.\n\nVe sonsuza kadar öyle kalacaktır, çünkü hiçbir şey Rum'un kudretini deviremez."
  
 building_type_dome_of_the_rock_01: "Kudüs'teki Tapınak"
 building_type_dome_of_the_rock_01_desc: "Kubbet-üs-Sahra, Süleyman Tapınağı ve Yahudi İkinci Tapınağı'nın bulunduğu yerde, Tapınak Dağı'nın merkezinde yer alır. Tapınağın temel taşının, Tanrı'nın dünyayı ve ilk insan Adem'i yarattığı yer olduğu söylenir. Kubbet-üs-Sahra ve yakındaki Kutsal Kabir Kilisesi, dünyanın dört bir yanından İbrahimî hacıları kendine çeker."
 building_dome_of_the_rock_01: "Kubbet-üs Sahra"
 building_dome_of_the_rock_01_desc: "$building_type_dome_of_the_rock_01_desc$"
 building_temple_in_jerusalem_01: "Üçüncü Tapınak"
 building_temple_in_jerusalem_01_desc: "İkinci Tapınağın yıkılmasından yüzlerce yıl sonra nihayet Kudüs'teki Tapınağı restore etme zamanı geldi! Bu Üçüncü Tapınak, onu yıkmak isteyen herkese karşı dikkatle korunarak zamanın testinden geçecek."
  
 building_type_stonehenge_01: "Taş Henge"
 building_type_stonehenge_01_desc: "Stonehenge, birçok bilgine ilham veren antik, mistik bir yapıdır. Bugün bile, bu aydınlanmış zamanlarda, Britanya'nın dört bir yanından bilgili adamlar onu incelemek için akın ediyor. Gerçekten amacı nedir?"
 building_stonehenge_01: "$building_type_stonehenge_01$"
 building_stonehenge_01_desc: "$building_type_stonehenge_01_desc$"
  
 building_type_iron_pillar_of_dhar_01: "Dhar'ın Demir Sütunu"
 building_type_iron_pillar_of_dhar_01_desc: "Dhar'ın Demir Sütunu, tüm bir ordunun erimiş silahlarından inşa edilmiştir. İşçilik gerçekten şaşırtıcıdır ve onu elinde tutan hanedanlığa şan getirir."
