 building_type_doges_palace_01: "Dükler Sarayı"
 building_type_doges_palace_01_desc: "Doge Sarayı, Venedik Cumhuriyeti hükümetinin ikametgahı olarak hizmet vermektedir. Etkileyici bir yapı, Konsey, Senato, idare ve adalet gibi konulara ayrılmış çok sayıda odaya ev sahipliği yapıyor."
 building_doges_palace_01: "$building_type_doges_palace_01$"
 building_doges_palace_01_desc: "$building_type_doges_palace_01_desc$"
  
 building_type_visby_ringmur_01: "Visby Ringmur"
 building_type_visby_ringmur_01_desc: "Visby Şehir Duvarı, şehri yağmacılar veya Danimarkalılar gibi dış tehditlerden korur. Ayrıca Gotland'ın Şeyi tarafından gönderilen vergi tahsildarlarını da etkili bir şekilde uzak tutar! İçerideki zenginliklere ulaşmak için saldırganlar önce okçuların yönettiği bir sürü kuleyle başa çıkmalıdır."
 building_visby_ringmur_01: "$building_type_visby_ringmur_01$"
 building_visby_ringmur_01_desc: "$building_type_visby_ringmur_01_desc$"
  
 building_type_walls_of_benin_01: "Benin Duvarları"
 building_type_walls_of_benin_01_desc: "Benin Duvarları, Benin'in tamamını çevreleyen devasa bir toprak işleri serisidir #low (Edo dilinde Iya)#!,. Duvarlar, bir hendek ve set yapısı, bir iç hendek ve bir dış surdan oluşur."
 building_walls_of_benin_01: "$building_type_walls_of_benin_01$"
 building_walls_of_benin_01_desc: "$building_type_walls_of_benin_01_desc$"
  
 building_type_the_friday_mosque_01: "Cuma Camii"
 building_type_the_friday_mosque_01_desc: "Cuma Camii veya İsfahan Jameh Camii Emevi hanedanlığı döneminde inşa edilmiştir. Caminin sütunlarından birini Halife'nin bizzat yaptırdığı söylenmektedir. Cami olmadan önce Zerdüştlerin ibadethanesi olduğu söyleniyor."
 building_the_friday_mosque_01: "$building_type_the_friday_mosque_01$"
 building_the_friday_mosque_01_desc: "$building_type_the_friday_mosque_01_desc$"
  
 building_type_brihadeeswarar_temple_01: "Brihadeeswarar Tapınağı"
 building_type_brihadeeswarar_temple_01_desc: "Brihadeeswarar Tapınağı, Hindu tanrısı Şiva'ya adanmıştır ve süslü Dravidian mimari stilinde inşa edilmiş en büyük Güney Hindistan tapınaklarından biridir. Tapınağın adı, kabaca "Büyük Lord Şiva Tapınağı" olarak tercüme edilen Sanskritçe bir bileşik kelimedir."
