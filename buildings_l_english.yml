 building_type_holy_site_other_grand_temple_01: "Büyük Tapınak"
 building_type_holy_site_other_grand_temple_01_desc: "Bu alandaki [holy_site|E], dindar ve adanmışların buluşma noktasıdır. Büyük tapınak, yüksek güçlere asil bir övgü olarak durur, duvarları ve kubbeleri düzleştirilmiş ve ilahi olanı onurlandıran muhteşem renklerle boyanmıştır."
