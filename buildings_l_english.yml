 building_type_holy_site_mosque_01: "Ulu Cami"
 building_type_holy_site_mosque_01_desc: "Bu bölgedeki [holy_site|E], dindar hacılar için popüler bir yerdir. Büyük cami, yolculuklarına devam etmeden önce onlara dua edebilecekleri, dinlenebilecekleri ve hürmetlerini sunabilecekleri bir yer sağlar. Güzel kubbeleri ve büyük karmaşık kuleleri, herkesin görebileceği şekilde tanrının büyüklüğünü işaret eder."
 building_holy_site_mosque_01: "Ulu Cami"
 building_holy_site_mosque_01_desc: "$building_type_holy_site_mosque_01_desc$"
  
 building_type_holy_site_pagan_grand_temple_01: "Büyük Tapınak"
 building_type_holy_site_pagan_grand_temple_01_desc: "Bu alandaki [holy_site|E], sadık insanları akın akın çeker. Görkemli tapınak, hem tanrıların hem de yarı tanrıların kahramanca eylemlerini gösteren süslü oymalarla kaplıdır. Büyük şenlik ateşleri, tanrıların kendilerine doğru duman sütunları gönderir ve kutsal adamlar ruhlara tapan herkese kutsamalar sunar."
