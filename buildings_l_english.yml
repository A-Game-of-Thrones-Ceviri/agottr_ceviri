 building_type_roman_wall_of_lugo_01: "Lugo'nun Roma Surları"
 building_type_roman_wall_of_lugo_01_desc: "Uzun zaman önce Romalılar tarafından inşa edilen Lugo'nun büyük duvarları hala etkileyici bir manzaraya sahip. Hacılar Santiago de Compostela'ya giden yol üzerindeki beş kapıdan geçerek yolculuğu daha da derinleştiriyor."
