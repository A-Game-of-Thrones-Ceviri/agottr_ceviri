 building_type_pastures_01: "Sığır Meraları"
 building_type_pastures_01_desc: "Bu ilin önemli bir kısmı hayvancılığa ayrılmış olup, kır hayvanı sürüleri için otlak alanı olarak kullanılmaktadır."
 building_pastures_01: "Basit Meralar"
 building_pastures_01_desc: "Meralar, yerel köylüler tarafından koyun veya keçi gibi daha küçük hayvanları beslemek için kullanılır."
 building_pastures_02: "Çiftlikler"
 building_pastures_02_desc: "Çiftlik evleri, tahıl yetiştiren ve kendi ihtiyaçları için hayvan besleyen köylü çiftçilere ev sahipliği yapar."
 building_pastures_03: "Çayırlar"
 building_pastures_03_desc: "Çayırlar hem hayvan otlatmak hem de zor günler için saman üretmek amacıyla kullanılır."
 building_pastures_04: "kümesler"
 building_pastures_04_desc: "Kümeslerde hem yumurtası hem de eti için değer verilen, bakımı kolay kümes hayvanları yetiştirilir."
 building_pastures_05: "Hayvancılık Ağılları"
 building_pastures_05_desc: "Hayvan barınakları daha büyük hayvanları içeride ve güvende tutacak kadar sağlamdır."
 building_pastures_06: "Arılıklar"
 building_pastures_06_desc: "Ormanla tarlalar arasında, arı kovanlarında barınan arılar, çok rağbet gören balı üretiyorlar."
 building_pastures_07: "Ahırlar"
 building_pastures_07_desc: "Büyük ağıllar atları ve diğer yük hayvanlarını barındırır ve onları güvende ve mutlu tutar."
 building_pastures_08: "Sığır Çiftlikleri"
 building_pastures_08_desc: "Çiftlikler, bol miktarda otlak ve hareket alanı sağladığı için büyük sığır sürülerini barındırmak için idealdir."
  
 building_type_orchards_01: "Meyve bahçeleri"
 building_type_orchards_01_desc: "Toprağın eşsiz özellikleri sayesinde bu bahçelerde son derece tatlı ve lezzetli meyveler ve meyveler yetişiyor."
 building_orchards_01: "Meyve Bahçeleri"
 building_orchards_01_desc: "Özel meyve bahçeleri, küçük olsalar bile daha bol ve kaliteli ürün verirler."
 building_orchards_02: "Meyve bahçeleri"
 building_orchards_02_desc: "Meyve veren ağaçların monotonluğunu, sıra sıra dizilmiş dut çalıları bozuyor."
 building_orchards_03: "Meyve Ağacı Plantasyonları"
 building_orchards_03_desc: "Meyve veya yemiş veren, iyi budanmış ağaçlarla dolu, geniş, düzenli alanlar."
 building_orchards_04: "Arıcılar"
 building_orchards_04_desc: "Ağaçların arasına serpiştirilmiş arılıklar bal verimini artırır ve tüm bahçenin daha verimli olmasını sağlar."
 building_orchards_05: "Ceviz Ağacı Sıraları"
 building_orchards_05_desc: "Meyve ağaçlarının yanı sıra uzaklara kadar uzanan fındık ağaçları da yer alıyor."
 building_orchards_06: "Karma Bahçeler"
 building_orchards_06_desc: "Bahçemizde yerli ve yabancı her türlü ağaç çeşidi bulunmakta olup, her türlü durumda verimli bir verim garanti altına alınmaktadır."
 building_orchards_07: "Büyük Meyve Bahçeleri"
 building_orchards_07_desc: "Göz alabildiğine meyve veren ağaçlar sıra sıra uzanıyordu."
 building_orchards_08: "Aşılanmış Ağaçlar"
 building_orchards_08_desc: "Belirli ağaçların birbirine aşılanmasıyla yavaş büyüyen meyve ve yemişlerin çoğalması çok daha iyi sağlanır."
  
 building_type_farm_estates_01: "Malikaneler"
 building_type_farm_estates_01_desc: "Malikanenin Lordları ve Leydileri tarlalarını sürmeleri ve hayvanlarına bakmaları için yüzlerce köylü istihdam eder. Ne kadar çok güce sahip olurlarsa, tebaaları o kadar çok toprak işleyebilir ve en önemlisi, o kadar çok vergi üretirler."
 building_farm_estates_01: "Konaklar"
 building_farm_estates_01_desc: "Konaklar, toprak sahibi aileleri, onların çalışanlarını ve tarlalarında çalışan köylüleri barındırır."
 building_farm_estates_02: "Bahçeler ve Sebze Plantasyonları"
 building_farm_estates_02_desc: "Malikanelerin çevresinde geniş bahçeler ve olgun sebze tarlaları bulunuyor ve bu da onları esasen kendi kendine yetebilir hale getiriyor."
 building_farm_estates_03: "Çiftlik arazileri"
 building_farm_estates_03_desc: "Çiftlik arazileri, onları çevreleyen tarlalar, ormanlar ve müştemilatlar üzerinde yetkiye sahiptir."
 building_farm_estates_04: "Yüz dönümlük tarlalar"
 building_farm_estates_04_desc: "Yüzlerce dönümlük devasa tarlalar, çok sayıda köylüye iş sağlıyor ve toprağı sahibi olan aileye muazzam bir zenginlik kazandırıyor."
  #AGOT Modified 
