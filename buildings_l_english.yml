 building_type_alcazar_of_segovia_01: "Segovia Alkazarı"
 building_type_alcazar_of_segovia_01_desc: "Kayalıklardan bir geminin pruvası gibi yükselen bu kale, hayranlık uyandıran bir manzaradır. Geçilmez olduğu kadar görkemli de, kaleler krallığındaki tüm kalelerin en büyüğüdür - Kastilya."
 building_alcazar_of_segovia_01: "$building_type_alcazar_of_segovia_01$"
