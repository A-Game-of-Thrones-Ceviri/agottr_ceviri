 building_type_holy_site_indian_grand_temple_01: "Büyük Tapınak"
 building_type_holy_site_indian_grand_temple_01_desc: "Bu bölgedeki [holy_site|E], ruhlarını arındırmak isteyen çok sayıda mütevazı hacıyı kendine çekiyor. Büyük tapınak, temelden kuleye kadar tanrılara ait heykeller ve putlarla kaplıdır ve antik efsaneleri ve asil peygamberlerin hayatlarını anlatır."
