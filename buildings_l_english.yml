 building_type_palace_of_aachen_01: "$building_palace_of_aachen_01$"
 building_type_palace_of_aachen_01_desc: "Aachen Sarayı, Charlemagne tarafından Karolenj İmparatorluğu'nun güç merkezi olarak seçilmişti. Hem siyasi hem de dini bir amaca hizmet etti ve hala önemli toplantılara ev sahipliği yapmak için mükemmel bir yer."
