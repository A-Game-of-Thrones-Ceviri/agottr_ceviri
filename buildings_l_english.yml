 building_farm_estates_05: "Arazi Mülkleri"
  #AGOT Modified 
 # building_farm_estates_05_desc: "Mülkiyetler çok büyüktür ve etraflarında geniş topraklar vardır; miras yoluyla devredildikleri için, içinde yaşadıkları aileler topraklarının verimini en üst düzeye çıkarmak için bolca zamana sahip olurlar."
 building_farm_estates_05_desc: "Soyluluğa adım atan küçük toprak sahiplerine arazi olarak verilen geniş, uçsuz bucaksız topraklar, daha fazla getiri elde etmek için optimize edilir."
  #AGOT Modified 
 # building_farm_estates_06: "Yel değirmenleri"
 building_farm_estates_06: "Büyük Malikaneler"
  #AGOT Modified 
 # building_farm_estates_06_desc: "Yel değirmenleri un öğütme işinin büyük kısmını ortadan kaldırarak verimliliği büyük ölçüde artırıyor."
 building_farm_estates_06_desc: "Daha fazla üretime cevap verebilmek için, oradaki küçük halkı daha iyi destekleyebilmek amacıyla daha büyük malikaneler inşa edildi."
 building_farm_estates_07: "Birleştirilmiş Arazi Mülkiyetleri"
 building_farm_estates_07_desc: "Zengin aileler, fakir olanların mülklerini satın alıyor, mal varlıklarını geniş mülklerde birleştiriyor, hepsi aynı yönetim altında çalışıyor ve daha da önemlisi vergilerini birlikte ödüyorlar."
 building_farm_estates_08: "Büyük Emlaklar"
 building_farm_estates_08_desc: "Eşine az rastlanır büyüklükteki bu görkemli kompleksler, binlerce kişilik bir haneyi geçindirebilecek kapasitededir."
  
 building_type_regimental_grounds_01: "Alay Alanı"
 building_type_regimental_grounds_01_desc: "Alay arazisi, büyük miktarda askeri barındırmak için tasarlanmış birkaç binayı içermesinin yanı sıra, onların savaş eğitimi alabilecekleri geniş bir araziye de bağlıdır."
 building_regimental_grounds_01: "Alay Temizlemeleri"
 building_regimental_grounds_01_desc: "Harekatın başlamasıyla birlikte geniş araziler çadır kurmak ve tatbikat yapmak için yeterli alan sağlayacak şekilde hazırlanıyor."
 building_regimental_grounds_02: "Malzeme Sorumlusu Ofisleri"
 building_regimental_grounds_02_desc: "Levazım subayı odasında, toplanan her askerin bir yeri, bir uyku yeri ve düşmana doğrultabileceği bir silahı olmasını sağlayan yöneticiler bulunur."
 building_regimental_grounds_03: "Yarı kalıcı konut"
 building_regimental_grounds_03_desc: "Ahşap kışlalar çok dayanıklı değiller ama yerel birlikleri çoğunlukla kuru ve sıcak tutuyorlar."
 building_regimental_grounds_04: "Alay Kışlası"
 building_regimental_grounds_04_desc: "Sağlam taş kışlalar, özel askeri eğitim alanlarının kenarlarını kaplar. Gerçekten şaşırtıcı miktarda askerî malzeme burada hazırlanabilir."
 building_regimental_grounds_05: "Askeri Ambarlar"
 building_regimental_grounds_05_desc: "Toplanan askerlerin beslenmesi için ayrılmış ambarlar yıl boyunca hazır durumda olduğundan, askerlerin yetiştirilmesi neredeyse hiç zahmetsiz hale geliyor."
 building_regimental_grounds_06: "Demirciler"
 building_regimental_grounds_06_desc: "Arazinin dış kesimlerine birkaç demirci dükkanı inşa edilmiş olup, askerlere silah ve onarım malzemesi sağlanmaktadır."
 building_regimental_grounds_07: "Subay Lojmanları"
 building_regimental_grounds_07_desc: "Subay lojmanları, hem subayların cesaretinin bir göstergesi hem de birliklerin ulaşmayı hedeflediği bir amaç olması açısından, normal kışlalardan daha yüksek standartlarda inşa edilmiştir."
 building_regimental_grounds_08: "Genişletilmiş Alanlar"
 building_regimental_grounds_08_desc: "$building_type_regimental_grounds_01_desc$"
  
 building_type_curtain_walls_01: "Duvarlar ve Kuleler"
 building_type_curtain_walls_01_desc: "Taş duvarlar ve korkutucu burç kuleleri hem akınlardan hem de kuşatmalardan mükemmel koruma sağlar. Ne kadar çok tahkimat inşa edilirse, korudukları kale o kadar aşılmaz hale gelir."
 building_curtain_walls_01: "Burçlar ve Perde Duvarlar"
 building_curtain_walls_01_desc: "Herhangi bir saygın tahkimatın ilk adımı burçlar ve perde duvarların inşasıdır. Düşmanları ve isyan eden köylüleri uzak tutmada iyi bir iş çıkarırlar."
 building_curtain_walls_02: "Şapel"
 building_curtain_walls_02_desc: "Kale duvarı, bir kuşatma sırasında hayatta kalmak için gerekli olan silah, zırh ve salamura edilmiş domuz başları gibi kritik malzemelerin saklanabileceği en güvenli yerdir."
 building_curtain_walls_03: "Duvar Kuleleri"
 building_curtain_walls_03_desc: "Duvar kuleleri mükemmel gözetleme noktaları görevi görerek askerlerimizin yaklaşan ordulara güvenli bir şekilde ateş etmelerine olanak tanır. Savaşta olmadıklarında köylülere övünmek için mükemmeldirler."
 building_curtain_walls_04: "İkinci Perde Duvar"
 building_curtain_walls_04_desc: "İkinci bir perde duvarının eklenmesi eşsiz bir savunma pozisyonu sağlar. Bir düşman ordusu ilk duvarı aşmayı başarırsa, bir başkasıyla karşılaşacaklardır — herhangi bir saldırganın moralini bozmaya yeter!"
  #AGOT Modified 
