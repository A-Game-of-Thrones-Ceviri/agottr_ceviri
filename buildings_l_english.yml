 building_type_holy_site_cologne_cathedral_01: "Köln Katedrali"
 building_type_holy_site_cologne_cathedral_01_desc: "Köln Katedrali, Hristiyan dünyasının her yerinden gelen hacıların dikkatini çeken Üç Kral'ın kalıntılarına ev sahipliği yapmaktadır. Katedral, Gotik mimari kullanılarak inşa edilmiş olup kuleler ve karmaşık detaylarla zengin bir şekilde süslenmiştir."
