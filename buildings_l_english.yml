 building_type_iron_pillar_of_delhi_01: "Delhi'nin Demir Sütunu"
 building_type_iron_pillar_of_delhi_01_desc: "Delhi'nin kudretli Demir Sütunu, Kral Chandragupta II'nin ihtişamının bir sembolü olarak duruyor, ancak sonraki hükümdarlar da isimlerini üzerine kazıdılar. Uzun süre ayakta kalmasına rağmen, pas izi yok - Hint demircilerinin becerisinin bir kanıtı!"
 building_iron_pillar_of_delhi_01: "$building_type_iron_pillar_of_delhi_01$"
 building_iron_pillar_of_delhi_01_desc: "$building_type_iron_pillar_of_delhi_01_desc$"
  
 building_type_the_pyramids_01: "Piramitler"
 building_type_the_pyramids_01_desc: "Piramitler, en önemlisi Keops'unki, antik dünyanın harikaları olarak duruyor. Geniş ve etkileyici, onları kontrol eden her hükümdarın imajını geliştiriyorlar."
 building_the_pyramids_01: "$building_type_the_pyramids_01$"
 building_the_pyramids_01_desc: "$building_type_the_pyramids_01_desc$"
  
 building_type_alhambra_01: "Elhamra"
 building_type_alhambra_01_desc: "Alhambra, antik bir Roma surunun kalıntıları üzerine inşa edilmiş bir kaledir. Savunma amaçlı bir yapı olarak kullanışlı olsa da, doğru yatırımlarla daha fazlasına dönüştürülebilir..."
 building_alhambra_01: "$building_type_alhambra_01$ Kale Harabeleri"
 building_alhambra_01_desc: "$building_type_alhambra_01_desc$"
 building_alhambra_02: "$building_type_alhambra_01$ Kraliyet Sarayı"
 building_alhambra_02_desc: "Alhambra, sadece bir Roma harabesi olduğu günlerden bu yana bir imparatora yakışır bir kraliyet sarayına yükseltildi! Yerel mimarinin parlak bir örneği olan binaların rengi, çevredeki ormanlarla tezat oluşturuyor ve şairlerin onu "zümrütlere yerleştirilmiş bir inci" olarak tanımlamasına yol açıyor."
  
 building_type_shwedagon_pagoda_01: "Shwedagon Pagodası"
 building_type_shwedagon_pagoda_01_desc: "Shwedagon Pagodası, Mon halkı tarafından 500 yılı civarında inşa edilen kutsal bir Budist stupası. Kakusandha'nın asası, Koṇāgamana'nın su filtresi, Kassapa'nın cübbesinin bir parçası ve Gautama'nın başından sekiz tel saç gibi birçok ünlü kalıntıya ev sahipliği yapıyor."
 building_shwedagon_pagoda_01: "Shwedagon Pagoda"
 building_shwedagon_pagoda_01_desc: "$building_type_shwedagon_pagoda_01_desc$"
  
 building_type_khajuraho_01: "Tapınak Şehri"
 building_type_khajuraho_01_desc: "Khajuraho tapınakları, Hindular ve Jainler arasındaki birlikteliğe adanmıştır ve çeşitli dini görüşleri kutlanmaktadır. Tapınak duvarları karmaşık sanat eserleri ve heykellerle kaplıdır ve bu da burayı hem hacılar hem de bilginler için gerçekten görkemli ve çekici hale getirir."
 building_khajuraho_01: "Khajuraho"
 building_khajuraho_01_desc: "$building_type_khajuraho_01_desc$"
  
 building_type_the_tower_of_london_01: "Londra kulesi"
 building_type_the_tower_of_london_01_desc: "Londra Kulesi hem hayati bir tahkimat hem de bir hapishane olarak hizmet veren bir kaledir. Merkezi kuleye 'Beyaz Kule' denir ve yönetici sınıfı barındırır. Londra Kulesi'nin konumu, tüm Kontluğun savunması için hayati önem taşıdığı anlamına gelir."
 building_the_tower_of_london_01: "Londra kulesi"
 building_the_tower_of_london_01_desc: "$building_type_the_tower_of_london_01_desc$"
  
 building_type_citadel_of_aleppo_01: "$building_citadel_of_aleppo_01$"
 building_type_citadel_of_aleppo_01_desc: "Halep Kalesi, inşa edildiği tarihten bu yana çok sayıda güç tarafından kullanılan eski bir tahkimattır. Kale, kraliyet ikametgahı, müstahkem inziva yeri, tapınak ve hapishane olarak işlev görmektedir."
 building_citadel_of_aleppo_01: "Halep Kalesi"
 building_citadel_of_aleppo_01_desc: "$building_type_citadel_of_aleppo_01_desc$"
 building_citadel_of_aleppo_02: "Yeniden İnşa Edilen Halep Kalesi"
 building_citadel_of_aleppo_02_desc: "Büyük bir yeniden yapılanma sürecinden geçen Halep Kalesi önemli ölçüde güçlendirildi ve tam anlamıyla görkemli bir şehre dönüştürüldü!"
  
 building_type_holy_site_cathedral_01: "Büyük Katedral"
 building_type_holy_site_cathedral_01_desc: "Bu bölgedeki [holy_site|E], bilinen dünyanın her yerinden Hristiyan hacıları cezbetmektedir. Görkemli katedral sadece bir mühendislik ve güzellik harikası değil, aynı zamanda gezginler için güvenli bir liman ve sponsoruna prestijli bir anıttır."
 building_holy_site_cathedral_01: "Büyük Katedral"
