 building_type_holy_site_canterbury_cathedral_01: "$building_type_holy_site_canterbury_cathedral_03$"
 building_type_holy_site_canterbury_cathedral_01_desc: "Roma misyoneri ve daha sonra başpiskopos olan Augustine, Kent'teki piskoposluk merkezi olarak kasabayı seçtikten sonra Canterbury Katedrali'ni inşa etti. Bu yeni katedral, şehrin önemini yeniden canlandırarak ona İngiliz kilisesi üzerinde yetki verdi."
 building_holy_site_canterbury_cathedral_01: "Canterbury Bazilikası"
 building_holy_site_canterbury_cathedral_01_desc: "$building_type_holy_site_canterbury_cathedral_01_desc$"
  
 building_type_holy_site_canterbury_cathedral_02: "$building_type_holy_site_canterbury_cathedral_03$"
 building_type_holy_site_canterbury_cathedral_02_desc: "Katedral, zamanın geçişine ve olumsuz koşullara karşı bağışık değildir. Norman stili, bir yangının neden olduğu hasarın onarımı için seçilmiştir. Yeni haç biçimli nef, önceki bazilikanın yerini almış ve daha sonra bağımsız bir çan kulesi eklenmiştir."
 building_holy_site_canterbury_cathedral_02: "Canterbury Tapınağı"
 building_holy_site_canterbury_cathedral_02_desc: "$building_type_holy_site_canterbury_cathedral_02_desc$"
  
 building_type_holy_site_canterbury_cathedral_03: "Canterbury Katedrali"
 building_type_holy_site_canterbury_cathedral_03_desc: "Katedrale verilen ciddi hasar yeni bir yeniden inşa projesini gerektirdi. Norman dokusu belirli kısımlarda korunsa da, yapıyı yükseltmek için gelişen Gotik stil seçildi."
