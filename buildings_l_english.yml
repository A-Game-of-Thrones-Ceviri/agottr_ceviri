 building_type_holy_site_great_mosque_of_mecca_01_desc: "Mekke'deki Ulu Cami, duvarları kutsal Kabe'yi çevreleyen devasa ve eski bir yapıdır. İnşasından bu yana birçok büyük Sultan camiyi ve çevresini genişletmiştir. Her Müslümanın Hac sırasında burayı ziyaret etmesi beklenir."
