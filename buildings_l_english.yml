 building_temple_01: "Tapınak"
 building_temple_01_desc: "Yerel tapınağın etrafında, tapınağın tanrısına yemin etmiş rahipler tarafından doğrudan yönetilen küçük bir köy oluşmuştur."
 building_temple_02: "Tapınak Alanı"
 building_temple_02_desc: "Köyün merkezinde, yerel zanaatkarların inançlarına olan bağlılıklarını göstermek amacıyla özenle inşa ettikleri bir tapınak yer alıyor."
 building_temple_03: "İbadethane"
 building_temple_03_desc: "Tapınak çok sayıda ibadet edeni ağırlayabilse de, tek amacı bu değildir - aynı zamanda din adamlarını barındırması, büyük bir kütüphaneyi desteklemesi ve kutsal emanetleri koruması gerekir. İbadet evinin eklenmesiyle, her zaman inananların dua etmesi için bolca yer olur."
 building_temple_04: "Büyük Tapınak"
 building_temple_04_desc: "Küçük ve mütevazı bir tapınakla yetinmeyen yerel zanaatkarlar ve mimarlar, gerçek bir sanat eseri yaratmak için birlikte çalıştılar. Bu büyük tapınak, görkemli salonlarına giren her ibadetçiye cennetin gücünü çağırıyor gibi görünüyor."
  
