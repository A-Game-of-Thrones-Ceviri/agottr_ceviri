 building_kollur_mines_04: "Kollur Madencilik Kompleksi"
 building_kollur_mines_04_desc: "Elmasların çıkarılması neredeyse endüstriyel bir ölçeğe ulaştı ve artık işçi sayısı binlerle ifade ediliyor. Madenlerden sonsuz zenginlikler akıyor gibi görünüyor."
  
 building_type_tribe_01: "Kabile Tutumu"
 building_type_tribe_01_desc: "Bir kabile köyünü koruyan, basit ama etkili bir kabile kalesi."
 building_tribe_01: "Kabile Tutumu"
 building_tribe_01_desc: "Kütüklerden ve kaba yontulmuş taşlardan inşa edilen bu yapı, küçük boyutuna rağmen heybetli bir görünüme sahip."
 building_tribe_02: "Güçlendirilmiş Kabile Kalesi"
 building_tribe_02_desc: "Müstahkem kale, feodal kalelerden esinlenerek pek çok yeni savunma unsuru eklenmiştir."
  
 building_type_longhouses_01: "Toplanma Salonları"
 building_type_longhouses_01_desc: "Kabile şefleri, ihtiyarlar ve savaş ağaları karar alırken uzun evde istişare ederler. Görkemli salonlar toplantıyı düzenleyen kişiye prestij kazandırır."
 building_longhouses_01: "Uzun evler"
 building_longhouses_01_desc: "Uzun evler, yaşlılar arasındaki önemli toplantılara ev sahipliği yapacak kadar büyüktür. Yasalar ve politikalar burada belirlenir."
 building_longhouses_02: "Büyük Salonlar"
 building_longhouses_02_desc: "Büyük salonlarda, bir şefin veya savaş ağasının coşkulu konuşmalar yapabildiği merkezi bir sahne bulunur."
  
 building_type_war_camps_01: "Savaş Kampları"
 building_type_war_camps_01_desc: "Cesur kabile savaşçıları, boynuz onları savaşa çağırdığında savaş kamplarında toplanırlar. Barış zamanlarında bile, çatışmanın kaçınılmazlığına hazırlık yaparak dövüşürken bulunabilirler."
 building_war_camps_01: "Sparring Sahaları"
 building_war_camps_01_desc: "Antrenman ekipmanları, arenalar ve ahşap duvarlar dövüş alanlarını tanımlar. Savaşçılar buraya becerilerini geliştirmek için gelirler."
 building_war_camps_02: "Savaşçı Locası"
 building_war_camps_02_desc: "Savaşçı locasına yalnızca en büyük savaşçılar girebilir ve onların varlığı bile ilham vericidir."
  
 building_type_palisades_01: "Çitler"
 building_type_palisades_01_desc: "Dağınık kabile yerleşimlerini koruyan ahşap palisad katmanları, onları vahşi hayvanlar veya daha küçük çaplı saldırılar gibi basit tehditlerden koruyor."
 building_palisades_01: "Basit Palisade"
 building_palisades_01_desc: "Basit palisadlar sınırlı koruma sağlar; çatışmalara karşı etkili olsalar da, büyük düşman gruplarına karşı daha az güvenilirdirler."
 building_palisades_02: "Duvarlar ve Hendekler"
 building_palisades_02_desc: "Dış hendekler, taşla güçlendirilmiş palisad duvarlarla birleştirildiğinde kuşatmalara karşı yeterli koruma sağlıyor."
  
 building_type_market_villages_01: "Piyasalar"
 building_type_market_villages_01_desc: "Bu toprakların daha çok seyahat edilen kısımlarında bir sürü küçük pazar köyü türedi. Burada kabile üyeleri seyyar tüccarlarla ticaret ve takas yapıyor."
 building_market_villages_01: "Ticaret Karakolları"
 building_market_villages_01_desc: "Ticaret karakolları kabile üyeleri ve tüccarların bir araya gelip takas yapmalarına olanak sağlıyor."
 building_market_villages_02: "Pazar Köyleri"
 building_market_villages_02_desc: "Belirli zamanlarda bu köylerde, bölgedeki tüccarların ilgisini çeken ve yerel zenginliği artıran halk pazarları kuruluyor."
  
 building_type_military_academy_01: "Askeri Akademiler"
 building_type_military_academy_01_desc: "Subay ve şövalyelerin eğitimine yönelik özel tesisler, onların savaştaki etkinliklerini artırıyor."
 building_military_academy_01: "Askeri Okullar"
 building_military_academy_01_desc: "Aday subaylar askeri okulda liyakate göre incelenir. Doğal olarak okul yalnızca asil soyağacına sahip öğrencileri kabul etmektedir."
 building_military_academy_02: "Subay Akademileri"
 building_military_academy_02_desc: "Burada orta ve üst düzey subaylar eğitiliyor ve birlik hareketleri, saha hazırlıkları ve savaş alanı koşulları hakkında daha fazla bilgi ediniyorlar."
 building_military_academy_03: "Büyük Askeri Akademiler"
 building_military_academy_03_desc: "Büyük Askeri Akademi, gelişmiş bir askeri aygıtın atan kalbidir. Burada eğitilen subaylar, saha stratejisi, ordu organizasyonu ve savaştaki en son teknolojik gelişmeler hakkında her şeyi öğrenirler."
  
 building_type_march_01: "Yürüyüşler"
 building_type_march_01_desc: "Sınır beyleri, sınırları tahkimatlar ve yerel garnizonlarla korurlar."
 building_march_01: "Stratejik Yürüyüşler"
 building_march_01_desc: "Düklüğün en savunmasız ve uzak bölgelerine saldırılara karşı koruma sağlayan yürüyüşler inşa edilir. Az sayıda ve aralıklı olsalar da, yararlı bir uyarı sistemi olarak hizmet ederler ve ayrıca ara sıra kaçakçıları yakalarlar."
 building_march_02: "Sınır Yürüyüşleri"
 building_march_02_desc: "Sınır boyunca sınır beyliği sistemi genişletilerek sağlam bir savunma hattı oluşturulmuştur."
 building_march_03: "Büyük Yürüyüşler"
 building_march_03_desc: "Düklüğün her tarafına büyük surlar inşa edilmiş olup, bu durum herhangi bir saldırı gücünü önemli ölçüde engellemektedir."
  
 building_type_siege_works_01: "Kuşatma Çalışmaları"
 building_type_siege_works_01_desc: "Özel kuşatma yapıları, hükümdarın üstün kaliteli kuşatma silahlarını sahaya sürmesine ve muhafaza etmesine olanak tanır."
 building_siege_works_01: "Kuşatma Atölyeleri"
 building_siege_works_01_desc: "Kuşatma atölyeleri, uzmanlaşmış ve standartlaştırılmış inşa prosedürleri aracılığıyla kuşatma silahlarının daha hızlı ve sürekli bir şekilde akışını sağlar."
 building_siege_works_02: "Mancınık Mühendisleri"
 building_siege_works_02_desc: "Kuşatma savaşının en gelişmiş silahları olan trbuchet'leri kullanmak için uzman mühendislere ihtiyaç vardır."
 building_siege_works_03: "Top Dökümhaneleri"
 building_siege_works_03_desc: "Toplar savaş sahnesinde ortaya çıkan en son silahlardır. Gürültülü, ağır ve manevrası zor olsalar da taş tahkimatlara karşı ölümcüldürler. Top üretebilmek ve sahaya sürebilmek, düşmanlarımıza karşı tartışmasız bir avantaj sağlar."
  
 building_type_royal_armory_01: "Kraliyet Silahhaneleri"
 building_type_royal_armory_01_desc: "Devlet tarafından finanse edilen silah depoları orduya sürekli olarak çalışan silahların tedarikini ve bakımını sağlar."
 building_royal_armory_01: "Silah Depoları"
 building_royal_armory_01_desc: "Savaş zamanlarında, köylü birliklerine depodan bir silah atanabilir. Bunlar çoğunlukla paslı eski baltalar, parçalanan mızraklar ve kör bıçaklardır, ancak biraz bakımla birliklerin genellikle sahip olduğu ortalama çiftçilik araçlarından daha verimli olabilirler."
 building_royal_armory_02: "Taç Silahhaneleri"
 building_royal_armory_02_desc: "Tacın yönettiği cephanelikler savaşta kullanılmak üzere silah ve zırh toplar ve muhafaza eder. Bunlar iyi kalitededir ve sarhoş bir aylak herifin düzgün bir asker gibi görünmesini sağlayabilir, hatta öyle davranmasını sağlayabilir."
 building_royal_armory_03: "Kraliyet Cephaneliği"
 building_royal_armory_03_desc: "Kraliyet Cephaneliği, kısa sürede sayısız köylüyü orduya katmaya ve ülkedeki en iyi paralı askerleri çekmeye yetecek kadar büyük miktarda silahı barındırır ve muhafaza eder."
  
 building_type_jousting_lists_01: "Mızrak Dövüş Sahaları"
 building_type_jousting_lists_01_desc: "Mızrak dövüşleri için özel alanlar oluşturularak daha fazla atlı ve şövalyenin eğitilmesi ve sancaklara katılması teşvik edilir."
 building_jousting_lists_01: "Mızrak dövüşü alanları"
 building_jousting_lists_01_desc: "Atlıların ve şövalyelerin eğitimini kolaylaştırmak için yıl boyunca açık tutulan bir açıklık bulunmaktadır."
 building_jousting_lists_02: "Turnuva Alanları"
 building_jousting_lists_02_desc: "Yarışma listeleri ve halka açık stantların bulunduğu bu turnuva alanları çok sayıda yarışmacının ilgisini çekiyor."
 building_jousting_lists_03: "Kraliyet Turnuva Arenaları"
 building_jousting_lists_03_desc: "Kraliyet misafirleri için koltuklar ve daha büyük bir panayır alanıyla zenginleştirilen turnuva arenası gerçekten etkileyici."
  
 building_type_blacksmiths_01: "Taç Demircileri"
 building_type_blacksmiths_01_desc: "Kraliyetin emrindeki demirciler, kraliyet muhafızları için silah ve zırhlar yaparak, üstün silahların sürekli tedarik edilmesini sağlarlar."
 building_blacksmiths_01: "Taç Demircileri"
 building_blacksmiths_01_desc: "En iyi ve en üretken demirciler taç tarafından işe alınır ve kraliyet muhafızları için kılıç, zırh ve mızrak üretmek üzere görevlendirilir."
 building_blacksmiths_02: "Demirci Loncaları"
 building_blacksmiths_02_desc: "Çeşitli loncalarla işbirliği yaparak, sipariş üzerine büyük miktarda teçhizatı ucuza üretebilirsiniz."
 building_blacksmiths_03: "Kraliyet Demirhaneleri"
 building_blacksmiths_03_desc: "Büyük demir ocakları yalnızca taca silah sağlamak amacıyla inşa edilir; buralarda yalnızca en iyi demirciler çalıştırılır."
  
 building_type_archery_ranges_01: "Okçuluk Sahaları"
 building_type_archery_ranges_01_desc: "Özel okçuluk alanları sıradan halkın yay kullanmasını ve deneyimli okçuların becerilerini geliştirmesini sağlar."
 building_archery_ranges_01: "Okçuluk Atış Alanları"
 building_archery_ranges_01_desc: "Okçuluk poligonuna zengin veya fakir olmanız fark etmeksizin herkes hoş karşılanır. Bunun iki nedeni vardır; yay atabilen köylüler savaşta daha faydalıdır ve deneyimli nişancılar turnuvalarda yarışabildiklerinde kendilerini en iyi formda tutarlar."
 building_archery_ranges_02: "Kraliyet Yaycıları"
 building_archery_ranges_02_desc: "En iyi okçular taç tarafından işe alınır ve özel olarak bu görev için inşa edilmiş tesislerde, en yüksek kalitede yaylar üretmekle görevlendirilirler."
 building_archery_ranges_03: "Nişancı Atış Alanları"
 building_archery_ranges_03_desc: "Köylülerimize ilham vermek ve nişancılarımıza bolca meydan okuma sağlamak amacıyla, bu özel poligonlar okçularımızın uzun mesafe okçuluğu konusunda eğitilmeleri için tasarlanmıştır."
  
 building_type_tax_assessor_01: "Vergi Daireleri"
 building_type_tax_assessor_01_desc: "Köylülerden para toplamak bir 'vergilendirme' girişimidir. Vergi toplayan memurlardan oluşan bir gruba ofisler atayarak, hak ettiğimizi alacağımızdan eminiz!"
 building_tax_assessor_01: "Vergi Tahsildarları"
 building_tax_assessor_01_desc: "Her köylünün, taca orantılı bir vergiyi para veya ürün olarak ödemesi görevidir. Vergi değerlendiricilerimiz ödedikleri miktarın ihtiyaçlarımız için yeterince 'orantılı' olduğundan emin olurlar ve bizim için şanslı olan çoğu köylünün okuma yazma bilmemesidir."
 building_tax_assessor_02: "İcra Dairesi"
 building_tax_assessor_02_desc: "Köylülerin vergilerini ödediğinden emin olmanın mükemmel bir yolu, ödemezlerse zindana atılma tehdididir. Bu, her zaman #emphasis bizim#! tarafımızda olan icra memurunun işidir!"
 building_tax_assessor_03: "Sulh Mahkemesi"
 building_tax_assessor_03_desc: "Köylülere vergi koymak kolay olabilirken, daha zengin toprak sahiplerini zorlamak daha zordur. Sadık hakimler tarafından yönetilen karmaşık bir idari ağ kurarak, tebaamızın en zenginlerinin bile vergilerini ödemesini sağlayabiliriz."
  
 building_type_leisure_palace_01: "Eğlence Sarayları"
 building_type_leisure_palace_01_desc: "Lüks ve gösterişli bir şatoda kalmak sorun değil ama aralarında seçim yapabileceğiniz birkaç şato daha olması da iyi bir fikir."
 building_leisure_palace_01: "Şato"
 building_leisure_palace_01_desc: "Sorumluluk yükü çok ağır gelmeye başladığında (ya da öfkeli bir köylü kalabalığı kapıları zorladığında), biraz rahatlamak için kırsaldaki, uzaklardaki bir şatodan daha iyi bir yer yoktur!"
 building_leisure_palace_02: "Yaz sarayı"
 building_leisure_palace_02_desc: "Yazlık saray, düklüğün manzaralı bir yerinde, emekçi tebaamızın basit hayatlarından uzakta yer almaktadır. Kraliyet gücünü ve prestijini sergilemenin gerçekten daha iyi bir yolu yoktur ve basit bir gerçek de şudur ki biz herkesten #emphasis daha iyiyiz#!."
 building_leisure_palace_03: "Kış sarayı"
 building_leisure_palace_03_desc: "Kış sarayı, yılın daha zorlu aylarında kraliyet ailesine ev sahipliği yapmak için tasarlanmıştır. İyi stoklanmış bir kiler ve savunulabilir bir konumla, yakınlarda çalışma ayrıcalığına sahip titreyen tüm tebaaların üzerinde yükselir."
  
 building_type_royal_forest_01: "Kraliyet Rezervleri"
 building_type_royal_forest_01_desc: "Kraliyet ormanı değerli bir zenginlik kaynağıdır ve bir eyaletteki toprak yasalarını geçersiz kılmanıza, yerel halkın haklarını ellerinden almanıza ve sonra onları geri satmanıza olanak tanır. Söylemeye gerek yok, avcılık da mükemmeldir."
 building_royal_forest_01: "Kraliyet Ormanları"
 building_royal_forest_01_desc: "Bu düklükteki geniş ormanlık alanlar kraliyet ailesi tarafından kullanılmak üzere ayrılmıştır. Köylülerin ormanda yaşaması, hayvanlarından herhangi birini avlaması veya tarım için ağaçları kesmesi yasaktır. Özellikle, tacın vergi tahsildarlarına geçerken saldırmak yasaktır."
 building_royal_forest_02: "Geniş Taç Ormanları"
 building_royal_forest_02_desc: "Bütün kasabalar artık bu kraliyet ormanının içinde kalmış durumda ve yakınlardaki yerleşim yerleri, sık sık hükümdarın adamlarının, yerleşim yerlerini yerel taç ormanının içine yerleştiren haritaları 'keşfettiğini' görüyor."
 building_royal_forest_03: "Crownswood Mahkemeleri"
 building_royal_forest_03_desc: "Hukuk ancak onu destekleyen sistem kadar iyidir ve artık bu kraliyet ormanında, hepsi tacın emirlerini uygulamaya hazır, eğitimli yargıçlar tarafından desteklenen saraylar, gardiyanlar ve katiplerden oluşan eksiksiz bir sistem var."
  
 building_type_royal_garden_01: "Kraliyet Bahçeleri"
 building_type_royal_garden_01_desc: "İnsanların rahatlamasına ve sosyalleşmesine güzel bir bahçe kadar izin veren çok az yer vardır. Küçük ve kişisel bir bahçe çoğu kişi için yeterli olsa da, yalnızca en muhteşem yaratımlar zengin ve güçlüler için yeterince iyidir!"
 building_royal_garden_01: "Kapalı Bahçe"
 building_royal_garden_01_desc: "Taş duvarlarla çevrili küçük bir bahçe. Dışarıdaki yoğun dünyayı dışarıda bırakarak küçük bir huzur ve konfor cenneti sağlıyor."
 building_royal_garden_02: "Bahçe Kompleksi"
 building_royal_garden_02_desc: "Çiçekler, otlar, meyve ağaçları ve bunların arasında kalan her şeyi barındıran geniş ve etkileyici bir bahçe. Çok sayıda bahçıvan tarafından bakımı yapılan bahçe sürekli bakım altındadır."
 building_royal_garden_03: "Kraliyet Parkı"
 building_royal_garden_03_desc: "Kraliyet parkı, çevredeki arazi ve mimariye dikkatlice işlenmiş geniş ve çarpıcı bir manzaradır. Herkese açık ve erişilebilir olan bu park, her yerden gelen ziyaretçilere hayranlık uyandırır."
  
 building_type_ananda_temple_01: "Ananda Tapınağı"
 building_type_ananda_temple_01_desc: "Pagan'da şehrin ve çevresindeki ovaların her tarafına dağılmış binlerce pagoda, tapınak ve türbe bulunurken, Ananda Tapınağı bunların arasında taçlandırıcı bir başarı olarak öne çıkıyor. Mükemmel ölçülere sahip yapı, birçok benzersiz plak ve taş resim içeriyor. Bir ibadet yeri ve insanları dini ahlak konusunda eğitmek için bir öğrenme merkezi."
 building_ananda_temple_01: "$building_type_ananda_temple_01$"
 building_ananda_temple_01_desc: "$building_type_ananda_temple_01_desc$"
  
 building_type_hotin_fort_01: "Hotin Tahkimatı"
 building_type_hotin_fort_01_desc: "Hotin Kalesi, Dinyester Nehri kıyısına inşa edilmiş küçük bir kaledir. Konumu, yerel ticaret yollarını korumasına olanak tanır ve sahibine nehrin kontrolünü verir."
 building_hotin_fort_01: "Hotin Kalesi"
 building_hotin_fort_01_desc: "$building_type_hotin_fort_01_desc$"
 building_hotin_fort_02: "Hotin Kalesi"
 building_hotin_fort_02_desc: "Eski kaleyi kıyaslayınca sönük bırakan etkileyici bir kale. Tahkimatlar yüzyıllar boyunca yüksek taş duvarlar, geniş bir hendek ve birkaç devasa kule içerecek şekilde genişletilmiştir. Bu savunma yapısı çoğu kuşatıcıyı kolaylıkla uzak tutacaktır."
  
 building_type_golden_gate_of_kiev_01: "Kiev'in Altın Kapısı"
 building_type_golden_gate_of_kiev_01_desc: "Konstantinopolis'teki bir kapıdan esinlenerek modellenen ve adını alan Kiev'in Altın Kapısı, hem şehre giriş hem de zafer takı olarak hizmet veriyor. Kapının tepesine inşa edilen kilisenin altın kubbesi uzaktan görülebiliyor ve onu Kiev'in önemli bir simgesi haline getiriyor."
 building_golden_gate_of_kiev_01: "$building_type_golden_gate_of_kiev_01$"
 building_golden_gate_of_kiev_01_desc: "$building_type_golden_gate_of_kiev_01_desc$"
  
 building_type_heddal_stave_church_01: "Heddal Direk Kilisesi"
 building_type_heddal_stave_church_01_desc: "Heddal Çıta Kilisesi, Norveç'in en büyük çıta kilisesidir ve güzel bir ahşap iç mekana sahiptir. Efsaneye göre kilise bir dağ trolü tarafından sadece üç günde inşa edilmiş."
 building_heddal_stave_church_01: "$building_type_heddal_stave_church_01$"
 building_heddal_stave_church_01_desc: "$building_type_heddal_stave_church_01_desc$"
  
 building_type_temple_of_uppsala_01: "Uppsala Tapınağı"
 building_type_temple_of_uppsala_01_desc: "Uppsala'daki tapınak İskandinavya'nın büyük bir kısmı için dini bir merkez olarak hizmet ediyor. Tapınağın yakınında, bir kuyunun yanında, efsanevi Yggdrasil'inkine benzer kutsal bir ağaç duruyor."
 building_temple_of_uppsala_01: "$building_type_temple_of_uppsala_01$"
 building_temple_of_uppsala_01_desc: "$building_type_temple_of_uppsala_01_desc$"
 building_temple_of_uppsala_02: "Uppsala Katedrali"
 building_temple_of_uppsala_02_desc: "Güney Avrupa'nın en görkemli yapılarıyla rekabet edecek şekilde inşa edilmiş görkemli bir katedral olan Uppsala Katedrali, İsveç'in en önemli hükümdarlarının mezar yeri olarak hizmet veriyor ve birçok aziz kalıntısını barındırıyor."
  
 building_type_lund_cathedral_01: "Lund Katedrali"
 building_type_lund_cathedral_01_desc: "Lund Katedrali, taş heykellerle zengin bir şekilde dekore edilmiş muhteşem bir kilisedir. Romanesk mimariden etkilenerek inşa edilen kilise, Almanya'daki kiliselerle birçok benzerliği paylaşır. Bina, Lund'un koruyucu azizi olan Aziz Lawrence'a adanmıştır."
 building_lund_cathedral_01: "$building_type_lund_cathedral_01$"
 building_lund_cathedral_01_desc: "$building_type_lund_cathedral_01_desc$"
  
 building_type_danevirke_01: "Danevirke"
 building_type_danevirke_01_desc: "Danevirke, kıtadan Danimarka topraklarına olası saldırıları önlemek için inşa edilmiş geniş bir toprak tahkimatıdır ve ilk inşasından bu yana birçok kez genişletilmiştir."
 building_danevirke_01: "$building_type_danevirke_01$"
 building_danevirke_01_desc: "$building_type_danevirke_01_desc$"
  
 building_type_aljaferia_palace_01: "Caferiye"
