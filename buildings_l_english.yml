 building_type_rock_of_gibraltar_01: "Cebelitarık Kayası"
 building_type_rock_of_gibraltar_01_desc: "Monolitik Cebelitarık Kayası, Akdeniz'e açılan dar bir boğaza bakmaktadır. Antik çağda Herkül Sütunlarından biriydi ve bilinen dünyanın sonunu işaret ettiği düşünülüyordu. Şimdi ona baktığınızda, ötesinde ne olduğunu merak etmemek elde değil."
