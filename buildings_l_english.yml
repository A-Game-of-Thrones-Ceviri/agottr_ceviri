 building_city_01: "Küçük köy"
 building_city_01_desc: "Yerel lorda önemli miktarda vergi getiren, küçük halkın önemli bir bölümünü barındıran küçük bir köy."
 building_city_02: "Köy"
 building_city_02_desc: "Hiç de küçümsenmeyecek büyüklükte bir köy olan bu köyde, toprakla uğraşan küçük halktan tüccarlara ve diğer uzman işçilere kadar birçok kişi yaşıyor."
 building_city_03: "Küçük kasaba"
 building_city_03_desc: "Artık sadece orijinal alanını işgal etmekle yetinmeyen kasaba, yakınlardaki tarım arazilerini müreffeh merkezine dahil ediyor. Kasaba gerçek anlamda bir zenginlik ve fırsat merkezi."
 building_city_04: "Büyük şehir"
 building_city_04_desc: "Bu büyük kasaba, içinde yatan bol fırsatlarla her yerde bilinir — en alt tabakadan köylünün bile burada servet bulabileceği söylenir. Evler, göz alabildiğine sokaklarda sıralanır, nereye baksanız malları taşıyan arabalar ve hayvanlarla meşgul olursunuz."
  
 building_type_common_tradeport_01: "Ticaret limanı"
 building_type_common_tradeport_01_desc: "Ticaret gemileri yüklerini bu limanda yükler ve boşaltır."
 building_common_tradeport_01: "Küçük Liman"
 building_common_tradeport_01_desc: "Kıyıda, gemilerin yüklerini fazla çaba harcamadan yükleyip boşaltmalarına olanak veren mütevazı bir liman yer alıyor."
 building_common_tradeport_02: "Balık Ağı Örücüler"
 building_common_tradeport_02_desc: "Burada balık ağlarının örüldüğü bir atölye kurulmuş. Her gün yorulmadan ağlar yapılıyor ve onarılıyor."
 building_common_tradeport_03: "Ticaret limanı"
 building_common_tradeport_03_desc: "Liman, bölgede ticaret ve seyahatin merkezi haline gelmiştir. Kıyı boyunca gemiler ticaret yapmak için buraya gelir."
 building_common_tradeport_04: "Gemi yapımcıları"
 building_common_tradeport_04_desc: "Usta gemi ustaları bu limanda toplanarak en yüksek teklifi verene gemi inşa ediyor ve tamir ediyor."
 building_common_tradeport_05: "Genişletilmiş Rıhtımlar"
 building_common_tradeport_05_desc: "Giderek artan sayıda ticaret gemisine ev sahipliği yapan rıhtımlar giderek daha fazla ve daha büyük hale geliyor."
 building_common_tradeport_06: "Tersaneler"
 building_common_tradeport_06_desc: "Gemi bakımına özel binaların ortaya çıkması, basit bir limanın hareketli bir deniz gücü merkezine dönüşmesinde önemli bir adımdır."
 building_common_tradeport_07: "Büyük Liman"
 building_common_tradeport_07_desc: "Bu görkemli liman, bol miktarda rıhtım, tersane ve bölgedeki en iyi denizcileri sunar. Uzun mesafeli gezginlerin ihtiyaç duyduğu tüm mallar burada bulunabilir ve tüccarlar, balıkçılar ve ordu ihtiyaç duydukları tüm desteğe sahiptir."
 building_common_tradeport_08: "Kuru havuzlar"
 building_common_tradeport_08_desc: "Kuru havuzlarda gemi, suyun dışarı pompalandığı dar bir geçide doğru seyreder. Gemi daha sonra taş blokların üzerine asılır ve daha kolay bir şekilde onarılabilir ve bakımı yapılabilir."
 building_type_hall_of_heroes_01: "Kahramanlar Salonu"
 building_type_hall_of_heroes_01_desc: "Kahraman savaşçıların buluşup bir sonraki maceralarını organize edebilecekleri görkemli bir salon."
