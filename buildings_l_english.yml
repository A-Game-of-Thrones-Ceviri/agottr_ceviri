 building_type_charnel_grounds_01: "Mezarlık Alanı"
 building_type_charnel_grounds_01_desc: "Ölülerin dinlenme alanları olduğu kadar ruhsal arınma alanları da olan bu açık hava alanları, bedenlerin çürümesi için de bir alan sağlıyor."
  
 building_charnel_grounds_01: "Ceset Depolama"
 building_charnel_grounds_01_desc: "Güneşin beyazlattığı ve yırtıcı kuşların saldırdığı cesetler tepenin üzerinde çürüyor."
  
 building_charnel_grounds_02: "Ekskarnasyon Alanları"
 building_charnel_grounds_02_desc: "Kısmen dini alan, kısmen mezarlık, ölülerin çürüyen bedenleri burada yaşayanlardan oldukça uzakta tutuluyor."
  
 building_charnel_grounds_03: "Ritüel Yamaç"
 building_charnel_grounds_03_desc: "Manzaraya cesetler dağılmış, koku dolu keseler, hâlâ hayatta olanların elementlere yeni sunular hazırladığı yolların etrafındaki kokuyu kısmen örtüyor."
  
 building_type_imam_reza_shrine_01: "İmam Rıza Türbesi"
 building_type_imam_reza_shrine_01_desc: "Bu mabet, bazı Şiiler tarafından sekizinci imam olarak anılan ve bu topraklarda şehit edilen Ali er-Rıza'nın kalıntılarını barındırıyor. Sürekli genişleyen kompleks, türbesinin yanı sıra ibadethaneler, bir kütüphane ve bir çarşıyı da içeriyor ve hacıların ve kervanların gelgitleriyle eklektik ama görkemli bir şekilde büyüyor."
 building_imam_reza_shrine_01: "$building_type_imam_reza_shrine_01$"
 building_imam_reza_shrine_01_desc: "$building_type_imam_reza_shrine_01_desc$"
  
 building_type_soltaniyeh_01: "Sultaniye Kubbesi"
 building_type_soltaniyeh_01_desc: "Hem tapınak hem de türbe, bu binanın görkemli ölçeği ve zarif simetrisi, henüz gelmemiş olan birçok büyük esere ilham kaynağı olacağından emin olabilirsiniz. Büyük çift kabuklu kubbesi turkuazla kaplıdır ve o kadar büyük bir ölçektedir ki neredeyse cennete bir meydan okuma gibi görünür."
 building_soltaniyeh_01: "$building_type_soltaniyeh_01$"
 building_soltaniyeh_01_desc: "$building_type_soltaniyeh_01_desc$"
  
 building_type_palace_of_ctesiphon_01: "Ktesifon Sarayı'nın kalıntıları"
 building_type_palace_of_ctesiphon_01_desc: "Bu kadim yapı, Sasani krallarının törensel ikametgahıydı, ancak bir zamanlar görkemli olan salonlarına sessizlik çöktü ve bahçelerdeki çiçekler artık açmıyor. Bağdat'ın kuruluşu için çok fazla malzeme alındı ​​ve insanlar dört bir yana dağıldı. Yine de, ürkütücü bir ihtişam, eski zamanların kalıcı ihtişamı kaldı."
 building_palace_of_ctesiphon_01: "$building_type_palace_of_ctesiphon_01$"
 building_palace_of_ctesiphon_01_desc: "$building_type_palace_of_ctesiphon_01_desc$"
  
 building_type_palace_of_ctesiphon_02: "Ktesifon Büyük Sarayı"
 building_type_palace_of_ctesiphon_02_desc: "Şimdi yeniden inşa edilen antik kralların tahtı tüm ihtişamına kavuştu. Bahçeler yeniden çiçek açtı ve salonlar yine müzik ve ihtişamla doldu. Ziyaretçiler, antik dünyanın uzun zamandır unutulmuş bir harikası olan açık taht odasının büyük kemerini görmek için yakın ve uzak yerlerden geliyorlar ve sonunda şarkılarda yerini buldu."
 building_palace_of_ctesiphon_02: "$building_type_palace_of_ctesiphon_02$"
 building_palace_of_ctesiphon_02_desc: "$building_type_palace_of_ctesiphon_02_desc$"
  
 building_type_falak_ol_aflak_citadel_01: "Falak-ol-Aflak"
 building_type_falak_ol_aflak_citadel_01_desc: "Hörramabad kasabasının üzerindeki bir tepede bulunan bu Sasani kerpiç kalesi etkileyici bir görüntü olmaya devam ediyor. Vadinin sakinleri ona #italic Falak-ol-Aflak#!, "Cennetlerin Cenneti" diyorlar, çünkü onlara dünyanın tepesinde duruyormuş gibi geliyor ve güçlü duvarlarının arasında sık sık sığınak bulmuşlar."
 building_falak_ol_aflak_citadel_01: "$building_type_falak_ol_aflak_citadel_01$"
 building_falak_ol_aflak_citadel_01_desc: "$building_type_falak_ol_aflak_citadel_01_desc$"
  
 building_type_minarets_and_remains_of_jam_01: "Cam Minaresi"
 building_type_minarets_and_remains_of_jam_01_desc: "Hari nehri vadisinin üzerinde yükselen bu yapı, sıva ve sırlı çini süslemeleri ve dönüşümlü hat şeritleriyle kaplı olup, inancın ve zenginliğin bu uzak ve engebeli topraklarda bile neler başarabileceğinin zarif bir anıtıdır."
 building_minarets_and_remains_of_jam_01: "$building_type_minarets_and_remains_of_jam_01$"
 building_minarets_and_remains_of_jam_01_desc: "$building_type_minarets_and_remains_of_jam_01_desc$"
  
 building_type_great_wall_of_gorgan_01: "Gorgan Büyük Duvarı"
 building_type_great_wall_of_gorgan_01_desc: "Hephthalites Hunlarına karşı bir siper olarak eski krallar tarafından inşa edilen geniş bir tahkimat sistemi olan Gorgan Büyük Duvarı efsanelerle örtülüdür. Büyük İskender'in Doğu'yu fethetmek için yürüyüşü sırasında kapılarından geçtiği söylenir."
 building_great_wall_of_gorgan_01: "$building_type_great_wall_of_gorgan_01$"
 building_great_wall_of_gorgan_01_desc: "$building_type_great_wall_of_gorgan_01_desc$"
  
 building_type_maharloo_lake_01: "Maharloo Gölü"
 building_type_maharloo_lake_01_desc: "Bu mevsimsel göl bazen sadece kuru bir tuz düzlüğü olsa da, yaz ortasında sular enfes, soluk kırmızı bir renge bürünür. Genç şairler kıyıda toplanıp garip suya bakar ve dünyanın güzelliğini ve gizemlerini düşünürler."
 building_maharloo_lake_01: "$building_type_maharloo_lake_01$"
 building_maharloo_lake_01_desc: "$building_type_maharloo_lake_01_desc$"
  
 building_type_tomb_of_cyrus_01: "Batşeba'nın mezarı"
 building_type_tomb_of_cyrus_01_desc: "Beyaz kireç taşından yapılmış bu antik mezarın, birçok inanç tarafından yüceltilen Kral Süleyman'ın annesi Batşeba'nın dinlenme yeri olduğu söylenir. Kadınlar buraya gelir ve mezarın karanlık iç kısmına yalnızca kadınların girmesine izin verilir. İçeride gördükleri hakkında nadiren konuşurlar. Yakındaki suların kutsanmış olduğu ve deli köpekler tarafından ısırılanları iyileştirebildiği söylenir."
 building_tomb_of_cyrus_01: "$building_type_tomb_of_cyrus_01$"
 building_tomb_of_cyrus_01_desc: "$building_type_tomb_of_cyrus_01_desc$"
  
 building_type_rainbow_mountains_01: "Gökkuşağı Dağları"
 building_type_rainbow_mountains_01_desc: "Yaratıcının kendisi bu sırtları gökkuşağı renklerine boyamış gibi görünüyor. Kırmızı, beyaz, sarı, gri, turuncu ve daha da tuhaf tonlardaki bantlar kayalık, sakin manzarayı renklendiriyor. Yerel yöneticiler bu yüce harikayı görmek için sık sık buraya misafir avcılığı yaptırıyor."
 building_rainbow_mountains_01: "$building_type_rainbow_mountains_01$"
 building_rainbow_mountains_01_desc: "$building_type_rainbow_mountains_01_desc$"
  
 building_type_mount_damavand_01: "Demavend Dağı"
 building_type_mount_damavand_01_desc: "Antik efsanelerle dolu, karla kaplı büyük bir zirve olan Damavand Dağı'nın, dünyanın sonuna kadar kalacağı korkunç tiran Zahhāk'ın hapishanesi olduğu söylenir. Eskiden birçok kahraman bu dağda büyük başarılara imza atmıştır ve bugün oraya seyahat edenler için, dağın kudretli varlığı ruhlarına dokunuyor gibi görünmektedir. Uyuyan bir yanardağ olan bu dağın yamaçları, yorgun gezginlerin durup rahatlayabileceği ve kadim insanların yaptıklarını düşünebileceği sıcak su kaynaklarıyla doludur."
 building_mount_damavand_01: "$building_type_mount_damavand_01$"
 building_mount_damavand_01_desc: "$building_type_mount_damavand_01_desc$"
  
 building_type_holy_site_fire_temple_01: "Büyük Ateş Tapınağı"
 building_type_holy_site_fire_temple_01_desc: "Bu görkemli yapının içinde, şimşeklerden, kraliyet mumlarından, yakma ateşlerinden, kuyumcuların fırınlarından ve münzevilerin ocaklarından toplanan en büyük ve en saf alev olan bir Zafer Ateşi yanmaktadır. Uzak diyarlardan gelen hacılar bu harikayı görmeye gelirken, bilgeler de görünüşte hiç bitmeyen arınma ayinleri gerçekleştirirler."
 building_holy_site_fire_temple_01: "Büyük Ateş Tapınağı"
 building_holy_site_fire_temple_01_desc: "$building_type_holy_site_fire_temple_01_desc$"
  
 building_type_ark_of_bukhara_01: "Buhara Gemisi"
 building_type_ark_of_bukhara_01_desc: "Prens Siyavusha'nın bu devasa kaleyi dünya gençken inşa ettiği söylenir. Üç bin yıl sonra, bu bölgenin eski yöneticileri olan Buhara Hudaları tarafından restore edildi ve o zamandan beri kullanılıyor. Gezginler, Büyük Ayı'nın yedi yıldızını yansıtan yedi büyük sütunla inşayı hayranlıkla izlemek için yakın ve uzak yerlerden geliyorlar, ancak her şeyden önce ihtişamıyla göz korkutan bir tahkimat."
 building_ark_of_bukhara_01: "$building_type_ark_of_bukhara_01$"
 building_ark_of_bukhara_01_desc: "$building_type_ark_of_bukhara_01_desc$"
  
 building_type_shah_i_zinda_01: "Şah-i-Zinda"
 building_type_shah_i_zinda_01_desc: "Bu mezar kompleksinin adı, Muhammed'in burada gömülü olduğu söylenen kuzeni Quham ibn Abbas'a atıfta bulunarak #italic Yaşayan Kral#!, anlamına gelir. Türbeler oldukça küçük ve mütevazi olmasına rağmen, birçok kişinin sessiz mezarların arasında oyalanıp yaşamın geçiciliğini düşünmesine neden olan ciddi bir güzelliğe sahipler."
 building_shah_i_zinda_01: "$building_type_shah_i_zinda_01$"
 building_shah_i_zinda_01_desc: "$building_type_shah_i_zinda_01_desc$"
 building_shah_i_zinda_02: "Şah-ı-Zinda Mezarlığı"
 building_shah_i_zinda_02_desc: "Türbelerin, yüksek kapıların ve turkuaz çinilerle kaplı kubbeli geçitlerin bulunduğu geniş bir nekropol olan #italic Yaşayan Kral#!, peygamberin kuzeninin ve eski zamanların diğer birçok büyük efendisinin gömüldüğü yerdir. Kompleks, sürekli genişleyen ve yüce, ürkütücü ve etkileyicidir."
  
 building_type_alamut_castle_01: "Alamut Kalesi"
 building_type_alamut_castle_01_desc: "Yüksek bir kayalığın tepesinde bulunan bu kartal yuvası, Justanidler tarafından kuşatılmış krallıklarının kalesi olarak hizmet etmek üzere inşa edilmiştir. Hayranlık uyandıran konumu ve güçlü surlarıyla, tüm anlatımlara göre neredeyse zaptedilemezdir ve böylesine izole bir konumda gelişecek herhangi bir savaşçı grup veya mezhep için ideal bir kale olabilir."
 building_alamut_castle_01: "$building_type_alamut_castle_01$"
 building_alamut_castle_01_desc: "$building_type_alamut_castle_01_desc$"
 building_type_alamut_castle_02: "Alamut Kalesi"
 building_type_alamut_castle_02_desc: "Yüksek bir kayalığın tepesinde bulunan bu kale, uzun zamandır uzak bir dağ sığınağı olarak hizmet veriyordu. Şimdi, etkileyici tahkimatların arasında kütüphaneler, laboratuvarlar ve sakin bahçeler barındıran, müthiş bir #italic fedai#! kalesine yeniden inşa edildi. Bazıları için kan dökme ve savaş yeri, diğerleri içinse manevi bir dinlenme yeri - ya da belki de her ikisi."
 building_alamut_castle_02: "$building_type_alamut_castle_02$"
 building_alamut_castle_02_desc: "$building_type_alamut_castle_02_desc$"
  
 building_type_qanats_01: "$building_qanats_06$"
 building_type_qanats_01_desc: "$building_qanats_05_desc$"
 building_qanats_01: "Yakçal"
 building_qanats_01_desc: "Kubbe şeklindeki bu buz evleri, yeraltı depolama alanını ısıya dayanıklı yapı malzemeleriyle birleştirerek buharlaştırıcı soğutucu işlevi gören yalıtımlı bir alan yaratıyor."
 building_qanats_02: "Sarnıç"
 building_qanats_02_desc: "Farsçada #italic Ab anbar#! olarak adlandırılan, yarı yeraltında bulunan bu kemerli yapılar, büyük miktarda suyun depolanmasında kullanılıyor."
 building_qanats_03: "Rüzgar yakalayıcılar"
 building_qanats_03_desc: "Bir Pers icadı olan bu uzun kuleler sarnıçlara ve diğer binalara bağlıdır. Hakim rüzgarların yönündeki açıklıklar aracılığıyla, daha sonra içlerinde dolaştırılarak soğutma sağlayan hava akımlarını yakalarlar."
 building_qanats_04: "Kariz"
 building_qanats_04_desc: "Yeraltı su kemerleri sisteminin ilk aşaması olan kariz, yeraltı su kaynağını alıp yüzeye ulaştıran, hafif eğimli bir tünelle birbirine bağlanan bir dizi dikey kuyudan oluşur."
 building_qanats_05: "Küçük Kanatlar"
 building_qanats_05_desc: "Qanatlar, buharlaşmadan kaynaklanan su kaybını azaltmak için tasarlanmış yeraltı su kemerleridir. Bu aşamada oldukça küçük olsa da, bu sistem yine de tarıma önemli bir fayda sağlar."
 building_qanats_06: "Kanatlar"
 building_qanats_06_desc: "Yeraltı su kemerleri genişletilerek, yerel sarnıçlara, buz evlerine ve sulama sistemlerine bağlanıyor."
 building_qanats_07: "Büyük Kanatlar"
 building_qanats_07_desc: "Birkaç #italic fersah#!, boyunca uzanan bu büyük yeraltı su kemerleri sistemi hem çiftçilere hem de kasaba halkına önemli bir su kaynağı sağlıyor."
 building_qanats_08: "Devasa Qanat Sistemi"
 building_qanats_08_desc: "Sayısız yeraltı sarnıcına, sulama kanallarına, buz evlerine, hamamlara, çeşmelere ve içme kuyularına akan bu muhteşem yeraltı su kemeri sistemi, Pers yaratıcılığının ve ihtişamının gerçek bir kanıtıdır."
  
 building_type_tower_of_silence_01: "Büyük Sessizlik Kulesi"
 building_type_tower_of_silence_01_desc: "İnancımız bize, doğru kişilerin cesetlerini hayvanlara ve açık gökyüzüne bırakarak onlardan kurtulmayı öğretir. Böylece ruh saf tutulur ve toplum çürüyen etin yol açtığı bozulmadan uzak tutulur.\n\nDışarıdakiler ritüellerimize izin vermediğinde, bu ölümlü kalıntıları korumak ve kalıcı inancımızı sembolize etmek için bu kuleleri inşa etmeliyiz."
 building_tower_of_silence_01: "Büyük Sessizlik Kulesi"
 building_tower_of_silence_01_desc: "Düklüğün sakin bir bölümünde inşa edilen bu düz, üstü açık kule, yerlilerin ölülerini dinlenmeleri için koydukları yerdir. İçerideki bedenler leş kuşlarına ve güneşin sertliğine maruz kalır, ayrılan ruhlarını güvenli bir şekilde öbür dünyaya taşır ve yaşayanları bozulmadan uzak tutar. Dini yasaklar, geleneksel vahşi doğadan ziyade kuleyi gerektirir, ancak varlığı toplumu sıkı bir şekilde birbirine bağlar."
