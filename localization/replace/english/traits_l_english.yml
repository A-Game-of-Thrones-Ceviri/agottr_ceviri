 trait_education_stewardship_1: "Şımarık Savurgan" #NT!
 trait_education_stewardship_1_desc: "Şımarık İsrafçı, paranın akışını incelemek için bir tasarruf eğitimi aldı, ancak ne yazık ki akış sadece tek bir yöne gidiyor gibi görünüyor..." #NT!
