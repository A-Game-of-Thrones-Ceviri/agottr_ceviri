 trait_education_intrigue_2: "Gösterişli Hilebaz" #NT!
 trait_education_intrigue_2_desc: "Gösterişli Hilebaz, entrika sanatında eğitim almıştır; ancak hatalar ve gaflar norm olmaktan çıkıp istisna haline gelmeden önce öğrenmesi gereken çok şey vardır." #NT!
