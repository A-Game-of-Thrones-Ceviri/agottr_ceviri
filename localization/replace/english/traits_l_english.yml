 #trait_education_diplomacy_4_desc: "Diplomasinin inceliklerini avucunun içi gibi bilen Gri İhtişam, bu sanatın ustasıdır."
 #trait_education_diplomacy_5: "Usta Hakem"
 #trait_education_diplomacy_5_desc: "Usta Hakem'in tatlı dili en katı kalpleri bile büyüleyebilir ve en kapalı kapıları açabilir."
 trait_education_diplomacy_4: "Nazik Elçi"
 trait_education_diplomacy_4_desc: "Diplomasinin inceliklerini avucunun içi gibi bilen Zarif Elçi, bu sanatın ustasıdır."
 trait_education_diplomacy_4_character_desc: "Diplomasinin inceliklerine [ROOT.GetCharacter.GetHerHis] elinin tersi kadar aşina olan [ROOT.GetCharacter.GetFirstNameNoTooltip], bu sanatın ustasıdır."
 trait_education_diplomacy_5: "Akıllı Uzlaştırıcı"
 trait_education_diplomacy_5_desc: "Bilge Uzlaştırıcı, devlet yönetiminin ve tüm senfonilerinin bir virtüözüdür. Akraba, uzak ileri gelenler veya nefret edilen düşmanlar olsun, Elçi gümüş diliyle her şeyi onların kaprislerine göre oynar."
 trait_education_diplomacy_5_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip], devlet adamlığının ve tüm senfonilerinin bir virtüözüdür. Akraba, uzak ileri gelenler veya nefret edilen düşmanlar olsun, [ROOT.GetCharacter.GetHerHis] tatlı diliyle [ROOT.GetCharacter.GetFirstNameNoTooltip] hepsini onların kaprislerine göre oynar."
  
 trait_education_stewardship_1: "Şımarık Savurgan"
 trait_education_stewardship_1_desc: "Şımarık İsrafçı, paranın akışını incelemek için bir tasarruf eğitimi aldı, ancak ne yazık ki akış sadece tek bir yöne gidiyor gibi görünüyor..."
 trait_education_stewardship_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] paranın akışını incelemek için bir yöneticilik eğitimi aldı, ancak ne yazık ki akış sadece tek yönlü görünüyor..."
 trait_education_stewardship_2: "Müsrif Savurgan"
 trait_education_stewardship_2_desc: "Yatırımlar ve yönetimler söz konusu olduğunda Müsrif Savurgan yeterlidir, ancak yönetim sanatındaki hatalar hala normdur."
 trait_education_stewardship_2_character_desc: "Yatırımlar ve yönetimler söz konusu olduğunda [ROOT.GetCharacter.GetFirstNameNoTooltip] yeterlidir, ancak yönetim sanatında hatalar hâlâ normdur."
 trait_education_stewardship_3: "Servet Oluşturucu"
 trait_education_stewardship_3_desc: "Servet Oluşturucu, yöneticilikle ilgili tüm konularda keskin bir anlayışa sahiptir ve hesaba katılması gereken bir idari güçtür."
 trait_education_stewardship_3_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip], yöneticilikle ilgili tüm konularda keskin bir anlayışa sahiptir ve hesaba katılması gereken bir idari güçtür."
  #AGOT Modified 
