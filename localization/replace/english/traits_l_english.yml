 trait_education_intrigue_4_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] entrika ustası olarak öne çıkarken, [ROOT.GetCharacter.GetHerHim]'in etrafındaki gizlilik örtüsü ise eşsizdir." #NT!
