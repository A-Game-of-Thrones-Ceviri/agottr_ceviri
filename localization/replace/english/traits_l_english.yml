 trait_education_martial_5: "Yüce Savaş Lordu"
 trait_education_martial_5_desc: "Yüce Savaş Lordu, savaş alanındaki aşılmaz gibi görünen zorlukların üstesinden büyük bir kolaylıkla gelerek, tek bir ustalık manevrasıyla tüm seferleri tersine çevirir."
 trait_education_martial_5_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip], savaş meydanındaki aşılması imkansız gibi görünen zorlukların üstesinden büyük bir kolaylıkla gelir ve tek bir ustalıklı manevrayla tüm seferleri değiştirir."
  
