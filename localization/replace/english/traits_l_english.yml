 trait_education_stewardship_2: "Müsrif Savurgan" #NT!
 trait_education_stewardship_2_desc: "Yatırımlar ve yönetimler söz konusu olduğunda Müsrif Savurgan yeterlidir, ancak yönetim sanatındaki hatalar hala normdur." #NT!
 trait_education_stewardship_2_character_desc: "Yatırımlar ve yönetimler söz konusu olduğunda [ROOT.GetCharacter.GetFirstNameNoTooltip] yeterlidir, ancak yönetim sanatında hatalar hâlâ normdur." #NT!
 trait_education_stewardship_3: "Servet Oluşturucu" #NT!
 trait_education_stewardship_3_desc: "Servet Oluşturucu, yöneticilikle ilgili tüm konularda keskin bir anlayışa sahiptir ve hesaba katılması gereken bir idari güçtür." #NT!
 trait_education_stewardship_3_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip], yöneticilikle ilgili tüm konularda keskin bir anlayışa sahiptir ve hesaba katılması gereken bir idari güçtür." #NT!
