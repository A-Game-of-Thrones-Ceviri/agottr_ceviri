 trait_education_martial_1: "Beceriksiz Komutan"
 trait_education_martial_1_desc: "Komuta için yetiştirilmiş olmasına rağmen, bu karakterin çok az yeteneği var ve temel strateji konusunda pek bir bilgisi yok."
 trait_education_martial_1_character_desc: "Komuta için yetiştirilmiş olmasına rağmen [ROOT.GetCharacter.GetFirstNameNoTooltip], temel stratejiye dair hiçbir kavrayışa sahip olmayıp, çok az yetenek göstermektedir."
 trait_education_martial_2: "Görevli Şövalye"
 trait_education_martial_2_desc: "Görevli Şövalye, öncülere veya çatışmalara liderlik etme yeteneğine sahip, güvenilir bir komutandır."
 trait_education_martial_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] öncü birlikleri veya çatışmaları yönetebilecek güvenilir bir komutandır."
 trait_education_martial_3: "Usta Taktikçi"
 trait_education_martial_3_desc: "Usta Taktikçi, erkekleri yönlendirmede büyük bir yeteneğe sahiptir ve stratejik analizleriyle ünlüdür."
 trait_education_martial_3_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] erkekleri yönetmede büyük bir yeteneğe sahip ve [ROOT.GetCharacter.GetHerHis] stratejik analiziyle ünlü."
 trait_education_martial_4: "Parlak Stratejist"
 trait_education_martial_4_desc: "Parlak Stratejist, hem klasik hem de modern komutanların taktiklerini bilen ve onları kan dökmek kadar kolay uygulayabilen bir uzmandır."
