 trait_education_martial_prowess_4: "Müthiş Dövüşçü"
 trait_education_martial_prowess_4_desc: "Formidable Fighter'ı savaş meydanında görmek, korkuyu görmek demektir. Ölümcül bir üne sahiptirler; tüm diyarda bir dövüş gücü örneği olarak sevilir, saygı duyulur ve korkulur."
 trait_education_martial_prowess_4_character_desc: "Savaş alanında [ROOT.GetCharacter.GetFirstNameNoTooltip]'ı görmek, [ROOT.Char.GetFaith.DeathDeityName] ile buluşmaktır. [ROOT.Char.GetSheHe|U] ölümcül bir üne sahiptir; [ROOT.Char.GetCulture.GetName] askeri kudretin örneği olarak tüm diyarda sevilen, saygı duyulan ve korkulan."
