 trait_education_stewardship_4: "Müreffeh Müfettiş"
 trait_education_stewardship_4_desc: "Müreffeh Müfettiş'i, sanatta tartışmasız bir ustalık sergileyerek, yöneticilik sanatında başarı üstüne başarı takip eder."
 trait_education_stewardship_4_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip], yöneticilik sanatında başarı üstüne başarının takip edildiğini ve bu sanatta tartışılmaz bir ustalığın göstergesi olduğunu gösterir."
 trait_education_stewardship_5: "Altın Hükümdar"
 trait_education_stewardship_5_desc: "Altın Hükümdar, en ufak bir dikkat kırıntısıyla başarısız bir işletmeyi refaha kavuşturabilir, bir zamanlar iflasın olduğu yerden zenginlik fışkırabilir."
 trait_education_stewardship_5_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip], en ufak bir dikkat kırıntısıyla başarısız bir işletmeyi refaha kavuşturabilir, bir zamanlar iflasın olduğu yerden zenginlik fışkırabilir."
  
