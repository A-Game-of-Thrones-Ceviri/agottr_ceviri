 #Education Traits 
 trait_education_intrigue_1: "Amatör Komplocu"
 trait_education_intrigue_1_desc: "Amatör Komplocu, entrika sanatında bir miktar eğitim almıştır, ancak bu sanatta herhangi bir bilgiye sahip olamamıştır."
 trait_education_intrigue_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] entrika sanatında bir miktar eğitim aldı, ancak [ROOT.GetCharacter.GetHerHim] bu sanatta gerçek bilgiye sahip değildi."
 trait_education_intrigue_2: "Gösterişli Hilebaz"
 trait_education_intrigue_2_desc: "Gösterişli Hilebaz, entrika sanatında eğitim almıştır; ancak hatalar ve gaflar norm olmaktan çıkıp istisna haline gelmeden önce öğrenmesi gereken çok şey vardır."
 trait_education_intrigue_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] entrika sanatında eğitim aldı, ancak hatalar ve gaflar normdan ziyade istisna haline gelmeden önce öğrenmesi gereken çok şey var."
 trait_education_intrigue_3: "Ağ Dokuyucusu"
 trait_education_intrigue_3_desc: "Ağ Dokuyucusu, entrika, manipülasyon ve gizlilik konusunda ustadır."
 trait_education_intrigue_3_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] entrika, manipülasyon ve gizlilik konusunda ustadır."
 trait_education_intrigue_4: "Ele Geçmez Gölge"
 trait_education_intrigue_4_desc: "Ele Geçmez Gölge, entrika ustası olarak öne çıkıyor ve etraflarındaki gizlilik örtüsü de eşsiz."
 trait_education_intrigue_4_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] entrika ustası olarak öne çıkarken, [ROOT.GetCharacter.GetHerHim]'in etrafındaki gizlilik örtüsü ise eşsizdir."
 trait_education_intrigue_5: "Kukla Ustası"
