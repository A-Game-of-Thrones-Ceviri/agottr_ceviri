 trait_education_diplomacy_5: "Akıllı Uzlaştırıcı" #NT!
 trait_education_diplomacy_5_desc: "Bilge Uzlaştırıcı, devlet yönetiminin ve tüm senfonilerinin bir virtüözüdür. Akraba, uzak ileri gelenler veya nefret edilen düşmanlar olsun, Elçi gümüş diliyle her şeyi onların kaprislerine göre oynar." #NT!
