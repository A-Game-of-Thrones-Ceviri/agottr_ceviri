 #trait_education_intrigue_5_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] rüzgarda bir fısıltı, duvarda bir gölge. Bıçakları kelimelerin işe yaramadığı yerde işe yarar."
 trait_education_intrigue_5_desc: "Kuklacı, bir duvarın ardında gizlenen gölgenin veya bir pencerenin dışında dinleyen küçük kuşun ötesindedir; onlar, kişileşmiş kurnazlıktır ve hiçbir komplo onların kavrayışı dışında değildir."
 trait_education_intrigue_5_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip], bir duvarın arkasında gizlenen gölgenin veya pencerenin dışında dinleyen küçük kuşun ötesindedir, [ROOT.GetCharacter.GetSheHe] kurnazca kişileştirilmiştir ve hiçbir olay örgüsü [ROOT.GetCharacter.GetHerHis]'nin ötesinde değildir."
  
 trait_education_diplomacy_1: "Saf Uzlaştırıcı"
 trait_education_diplomacy_1_desc: "Saf Uzlaştırıcı, diplomasi sanatında bir miktar eğitim almıştır ama yine de çoğu zaman hem kendisi hem de etrafındakiler için bir utanç kaynağıdır."
 trait_education_diplomacy_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] diplomasi sanatında bir miktar eğitim almış olsa da, [ROOT.GetCharacter.GetHerselfHimself] ve [ROOT.GetCharacter.GetHerHim] etrafındakiler için çoğu zaman bir utanç kaynağı olmuştur."
 trait_education_diplomacy_2: "Pazarlıkçı"
 trait_education_diplomacy_2_desc: "İşler çoğu zaman Pazarlıkçının lehine sonuçlanır, ancak bunun diplomasi becerisinden mi yoksa şanstan mı kaynaklandığı tartışmaya açıktır."
 trait_education_diplomacy_2_character_desc: "İşler çoğu zaman [ROOT.GetCharacter.GetFirstNameNoTooltip] lehine sonuçlanıyor, ancak bunun [ROOT.GetCharacter.GetHerHis]'in diplomasi becerisinden mi yoksa şanstan mı kaynaklandığı tartışmaya açık."
 trait_education_diplomacy_3: "Karizmatik Müzakereci"
 trait_education_diplomacy_3_desc: "İkna edici retorik ve diplomasi inceliklerinin ustası olan Karizmatik Müzakereci, mükemmel bir diplomattır."
 trait_education_diplomacy_3_character_desc: "İkna edici retorik ve diplomasi inceliklerinin ustası; [ROOT.GetCharacter.GetFirstNameNoTooltip] mükemmel bir diplomattır."
  #AGOT Modified 
