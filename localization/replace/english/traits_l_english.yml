 trait_education_stewardship_4: "Müreffeh Müfettiş" #NT!
 trait_education_stewardship_4_desc: "Müreffeh Müfettiş'i, sanatta tartışmasız bir ustalık sergileyerek, yöneticilik sanatında başarı üstüne başarı takip eder." #NT!
