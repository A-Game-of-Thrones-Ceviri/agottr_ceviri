 trait_education_martial_prowess_2: "Eğitimli Savaşçı"
 trait_education_martial_prowess_2_desc: "Eğitimli Savaşçı kılıç, topuz ve mızrak sanatlarında yeteneklidir. Saldırıda ve geri çekilmede kendilerine güvenirler, göz ardı edilemezler."
 trait_education_martial_prowess_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] kılıç, topuz ve mızrak sanatlarında yeteneklidir. Saldırıda ve geri çekilmede kendine güvenen [ROOT.GetCharacter.GetSheHe] göz ardı edilemez."
 trait_education_martial_prowess_3: "Usta Dövüşçü"
 trait_education_martial_prowess_3_desc: "Usta Dövüşçü, kendisine çelik yumruk atabilecek herkese karşı sert bir savaşçı ve güçlü bir rakiptir."
