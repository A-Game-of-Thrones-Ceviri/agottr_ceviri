 game_concept_strife:0 "Bozuşma"
 game_concept_strife_opinion:0 "Bozuşma Görüşü"
 game_concept_strife_desc:2 "$game_concept_strife$, [Concept( 'diarch', 'diarka' )|E] karşı diğer [Concept( 'vassals', 'vasalların' )|E] sahip olduğu bir [opinion|E] cezasıdır.\n\nDiark, [Concept( 'diarch_powers', 'diark güçlerini' )|E] kullandığında veya [mandate|E] olayları sırasında bozuşma yaşanabilir çünkü diark [Concept( 'liege', 'süzereni' )|E] kadar otoriteye sahip değildir."

 game_concept_diarchy:0 "Güç Paylaşımı"
 game_concept_diarchies:0 "Güç Paylaşımı"
 game_concept_sharing_power:0 "Güç Paylaşılıyor"
 game_concept_power_sharing:0 "Güç Paylaşımı"
 game_concept_diarchy_desc:2 "Güç paylaşımı, [Concept( 'ruler', 'Hükümdarın' )|E] otoritesinin birazını [Concept( 'vassals', 'vasalları' )|E] veya [Concept( 'courtiers', 'saray mensupları' )|E] ile paylaşmasıdır. Bu tür vasal veya saray mensuplarına [diarch|E] denir.\n\nGücünü paylaşan hükümdar diarklar için [mandates|E] seçebilir, diark ise özel [Concept( 'diarch_powers', 'diark güçlerini' )|E] kullanabilir.\n\n[scales_of_power|E] hükümdarın mı yoksa diarkın mı daha fazla otoriteye sahip olduğunu ölçer."

