 game_concept_preferred_heirs:0 "Tercih Edilen Vârisler"
 game_concept_unpreferred_heirs:0 "Tercih Edilmeyen Vârisler"
 game_concept_vassal_stance_desc:1 "Her [Concept( 'vassal', 'vasalınızın' )|E], size karşı olan görüşünü ve hangi [Concept( 'heir', 'vârisi' )|E] tercih ettiklerini etkileyen bir tutumu vardır.\n\nAynı tutuma sahip vasallar aynı şeyleri sever ve aynı şeylerden nefret eder. Örneğin tüm [GetVassalStance( 'glory_hound' ).GetTextIcon][GetVassalStance( 'glory_hound' ).GetName] vasallar [war|E] kaybetmenizi sevmez.\n\nHer vasal tutumu belli bir vârisi tercih eder. Veraset sırasında her tercih edilen vâris, o tutuma sahip vasallar için daha düşük bir [Concept( 'legitimacy_expectations', 'Meşruiyet Beklentisine' )|E] sahiptir.\n\n#low Vasal tutumları bunlardır:#!\n$EFFECT_LIST_BULLET$[GetVassalStance( 'courtly' ).GetTextIcon][GetVassalStance( 'courtly' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'parochial' ).GetTextIcon][GetVassalStance( 'parochial' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'glory_hound' ).GetTextIcon][GetVassalStance( 'glory_hound' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'zealot' ).GetTextIcon][GetVassalStance( 'zealot' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'minority' ).GetTextIcon][GetVassalStance( 'minority' ).GetName]\n$EFFECT_LIST_BULLET$[GetVassalStance( 'barons_and_minor_landholders' ).GetTextIcon][GetVassalStance( 'barons_and_minor_landholders' ).GetName]"
 
