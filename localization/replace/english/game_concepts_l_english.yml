 game_concept_retinue_maa: "Retinue Silahlı Adamlar" #NT!
 game_concept_retinue_maa_desc: "Bazı [accolade_types|E]'lar özel [men_at_arms|E]'e erişim sağlar. Bunlar, ilgili [GetTrait('tourney_participant').GetName( GetNullCharacter )] [trait_level_track|E]'te ilerleme kaydeden bir [acclaimed_knight|E] veya ilgili bir [commander_trait|E]'e sahip olarak açılır.\n\nRetinue $game_concept_men_at_arms$'lar bir [regiment|E] ile sınırlıdır ve sınırlı birlik sayısına sahiptir. Diğer $game_concept_men_at_arms$'lara karşı koymada iki kat daha etkilidirler ve her çağda giderek daha iyi hale gelirler." #NT!
 game_concept_knight_army_modifier: "Şövalye Ordusu Değiştiricisi" #NT!
