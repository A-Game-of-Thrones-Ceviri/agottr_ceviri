 game_concept_single_combat_success_chance_desc: "$game_concept_single_combat_fight$ ile dövüşürken, $game_concept_single_combat_success_chance$'iniz $game_concept_single_combat_duel$'de ne kadar iyi performans gösterdiğinizdir. Kazanmak için, $game_concept_single_combat_success_chance$'inizi rakibinizin çok üstüne çıkarmalısınız.\n\nTurlar ilerledikçe kazanmak daha kolay hale gelir, bu da rakibiniz üzerinde daha az üstünlüğe ihtiyacınız olduğu anlamına gelir.\n\n$game_concept_single_combat_success_chance$'in karşılığı [single_combat_injury_chance|E]'tir." #NT!
