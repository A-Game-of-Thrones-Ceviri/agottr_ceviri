 game_concept_vizierate: "Vezirlik" #NT!
 game_concept_vizier_desc: "$game_concept_vizier$, [clan|E] [rulers|E]'ün [income|E]'lerini artırmalarına yardımcı olmak için gönüllü olarak atayabilecekleri bir [diarch|E] türüdür. [diarch_powers|E]'ten daha azları vardır ancak kaldırılmaları çok zor olabilir.\n\n$game_concept_viziers$, [stewardship|E]'larına ölçeklenen [liege|E] bonus [tax_jurisdictions|E] verir ve [diarch|E]2'nin onları ne kadar kayırdığına göre [diarch|E]1'in [diarch|E]0'unu artırır.\n\nEn önemlisi, [diarch|E]3, [diarch|E]7 [diarch|E]8 yoluyla $game_concept_viziers$'sının [diarch|E]5[diarch|E]6'sını tüketebilir.\n\n[diarch|E]9 Güçlendirilmiş memurlar oldukları için, $game_concept_viziers$ etkilerine rağmen [clan|E]1 için prestijli bir pozisyon olarak kabul edilmezler. Halefi [clan|E]2.[clan|E]3'e göre seçilir." #NT!
 game_concept_confidant: "$councillor_vizier$" #NT!
 game_concept_confidant_desc: "$councillor_vizier_desc$" #NT!
 game_concept_vizier_succession_score: "Vezir Veraset Puanı" #NT!
 game_concept_vizier_succession_score_desc: "Bir [vizierate|E]'da, bir sonraki $game_concept_vizier$, en yüksek $game_concept_vizier_succession_score$'ye sahip adaya göre seçilir.\n\nPotansiyel adaylar ara sıra [ruler|E]'ü, mevcut kişiyi [gold|E] karşılığında değiştirmelerine izin vermeye ikna etmeye çalışabilirler.\n\n#WEAK Bu, yalnızca topraksız ve [baron|E]-[title_tier|E] [characters|E]'e izin verir ve güçlü [diplomacy|E], $game_concept_vizier$0 ve $game_concept_vizier$1'e sahip olanların yanı sıra iyi bir devlet memuru olan $game_concept_vizier$2'yi tercih eder.\n\n$game_concept_vizier$3 mevcut $game_concept_vizier$ veya $game_concept_vizier$5'in $game_concept_vizier$6, $game_concept_vizier$7 ve $game_concept_vizier$8 topraksız $game_concept_vizier$9 puanı büyük ölçüde etkileyebilir.$game_concept_vizier_succession_score$0" #NT!
