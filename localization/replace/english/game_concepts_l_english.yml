 game_concept_titlepossessive: "Ünvan" #NT!
 game_concept_title_desc: "$game_concept_title$ esasen bir toprak mülkiyeti sertifikasıdır.\n\nHaritadaki en küçük toprak birimi [barony|E]'dir. Baronluklar [counties|E] adı verilen daha büyük alanlara organize edilmiştir. [de_jure|E] kontlukları [duchy|E]'e, düklükler [kingdom|E]'e ve Krallıklar [empire|E]'ya aittir.\n\nDüklükler, Krallıklar ve İmparatorluklar her zaman [holder|E]'ye sahip değildir, ancak ilgili bölgenin yeterli bir kısmını kontrol eden bir hükümdar tarafından [created|E] verilebilen Unvanlardır." #NT!
