 game_concept_characters_possessive: "Karakterler'" #NT!
 game_concept_character_desc: "Karakterler [noble|E] veya [lowborn|E], [landed|E] veya [unlanded|E]'tür, her birinin kendi [skills|E] ve [traits|E], hedefleri ve istekleri vardır. [rulers|E], [courtiers|E] ve [guests|E] biçiminde gelirler. [diplomatic_range|E] içinde oldukları sürece onlarla etkileşime girilebilir." #NT!
 game_concept_highlighted_text: "Vurgulanan Metin" #NT!
 game_concept_highlighted_text_desc: "Bu bilgi, bir oyun konsepti hakkında emin olmadığınız her zaman sizin için burada.\n\n#TUT Hatta daha fazla bilgi için imlecinizi #EMP bu#! ipucuna bile getirebilirsiniz! [highlighted_text_example|E]#!" #NT!
