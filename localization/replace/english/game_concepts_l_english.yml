 game_concept_hunt_sighting_no_prefix:0 "İz Yakalama"
 game_concept_hunt_sightings_no_prefix:0 "İz Yakalamalar"
 game_concept_hunt_sighting_desc:0 "$game_concept_hunt_sighting$, bir [Concept( 'county', 'kontlukta' )|E] belirli prestij getirecek hayvanların görüldüğü ile ilgili bir rapordur. Bu hayvanlar o kontlukta düzenlenen bir [GetActivityType('activity_hunt').GetName] ile avlanabilir.\n\n[GetCourtPositionType('master_of_hunt_court_position').GetName()] [Concept( 'court_position', 'saray pozisyonuna' )|E] sahip kişi av görülmelerini inceler."

 
 game_concept_stationed_regiment:0 "Konuşlu Birlik"
 game_concept_stationed_regiment_desc:0 "[men_at_arms|E] [Concept( 'regiment', 'Birliği' )|E] bir [Concept( 'holding', 'Yerleşimde' )|E] konuşlanınca daha etkili hâle gelirler.\n\n[buildings|E] ile bu bonuslar daha da arttırılabilir ancak tüm düzenli askerlere bonus sağlayan bina sayısı azdır, binalar genellikle bir iki düzenli asker türüne bonus verir. Örneğin, [GetBuilding('stables_01').GetName] orada konuşlanmış [Concept( 'light_cavalry', 'Hafif' )|E] ve [Concept( 'heavy_cavalry', 'Ağır Süvarilere' )|E] bonus verir.\n\n[Concept( 'war', 'Savaşta' )|E] olmadığınız sürece istediğiniz zaman birlikleri konuşlandırabilirsiniz. Konuşlandırmak için yerleşimin [Concept( 'occupied', 'İşgal Edilmemiş' )|E] olması gerekir. Yerleşim kaybedilirse konuşlu tüm düzenli askerler de konuşlandırılmaktan çıkar."
