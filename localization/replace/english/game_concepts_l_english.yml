 game_concept_tour_type:0 "Gezi Türü"
 game_concept_tour_type_desc:0 "Nasıl bir [Concept( 'tour', 'geziye' )|E] çıktığınızı ve hangi ödülleri alacağını belirleyen bir seçenek. Gezi türleri [majesty_tour|E], [intimidation_tour|E] ve [Concept( 'taxation_tour', 'Vergi Gezisidir' )|E]."
 game_concept_majesty_tour:0 "Haşmet Gezisi"
 game_concept_majesty_tour_desc:0 "[Concept( 'vassals', 'Vasallarınızın' )|E] aklını çelerek size karşı olan [Concept( 'opinion', 'görüşlerini' )|E] arttırmaya çalıştığınız [Concept( 'tour_type', 'gezi türüdür' )|E]."
 game_concept_intimidation_tour:0 "Gözdağı Gezisi"
 game_concept_intimidation_tour_desc:0 "[Concept( 'vassals', 'Vasallarınızın' )|E] gözünü korkutarak [dread|E] kazanmaya ve onları [Concept( 'factions', 'Örgütleşmelerden' )|E] çıkarmaya çalıştığınız [Concept( 'tour_type', 'gezi türüdür' )|E]."
 game_concept_taxation_tour:0 "Vergi Gezisi"
 game_concept_taxation_tour_desc:0 "[Concept( 'vassals', 'Vasallarınızdan' )|E] [gold|E] almaya çalıştığınız [Concept( 'tour_type', 'gezi türüdür' )|E]."

 game_concept_accolade:0 "Mükâfat"
 game_concept_accolades:0 "Mükâfatlar"
 game_concept_accolade_desc:5 "Mükâfatlar, [Concept( 'liege', 'Süzerenleri' )|E] tarafından [Concept( 'knights', 'Şövalyelere' )|E] verilen onurlardır.\n\nMükâfata sahip şövalyeler [acclaimed_knight|E] olurlar.\n\nTanınmış Şövalyenin [Concept( 'glory', 'Şanı' )|E] arttıkça [Concept( 'accolade_types', 'Mükâfat Niteliğinin' )|E] [Concept( 'accolade_rank', 'kademesi' )|E] yükselir ve böylece süzerene daha büyük bonuslar verir.\n\nTanınmış Şövalyeler öldüğünde yerine gelecek kişi [accolade_succession|E] ile belirlenir.\n\n[innovations|e] ve yüksek [title_tiers|e] sayesinde [rulers|E] aynı anda daha fazla mükâfata sahip olabilirler."

 game_concept_acclaimed_knight:0 "Tanınmış Şövalye"
 game_concept_acclaimed_knights:0 "Tanınmış Şövalyeler"
 game_concept_acclaimed_knight_desc:1 "[Concept( 'accolade', 'Mükâfata' )|E] sahip [knight|E] anlamına gelir.\n\nTanınmış Şövalye olabilmek için şövalye [unlanded|E] veya [baron|E], [prowess|E] becerisi de en az [EmptyScope.ScriptValue('accolade_prowess_requirement_value')|0V] olmalıdır.\n\nTanınmış Şövalye iki [accolade_types|E] için de uygun şartlara sahip olmalıdır. Ayrıca bu iki özelliğin ikisi de [Concept( 'liege', 'süzerenin' )|E] mevcut tanınmış şövalyelerinde bulunmamalıdır."

 game_concept_accolade_type:0 "Mükâfat Niteliği"
 game_concept_accolade_types:0 "Mükâfat Nitelikleri"
 game_concept_accolade_type_desc:1 "[Concept( 'accolade', 'Mükâfatın' )|E], [accolade_rank|E] arttıkça bonus veren birincil ve ikincil özelliği vardır.\n\nHer potansiyel [acclaimed_knight|E], çoğunlukla [Concept( 'traits', 'özelliklerine' )|E] göre sadece belli özelliklere uygundur. [accolade_succession|E] sırasında yeni şövalye birincil özelliğin şartlarını sağlamalıdır. İkincil özellik ise [glory|E] harcayarak değiştirilebilir. Ayrıca bir özellik [Concept( 'retinue_maa', 'Kapıkulu Düzenli Askerlerine' )|E] izin veriyorsa sadece birincil özellik olduğu sürece izin verir.\n\nHer mükâfatın iki özgün özelliği olmalıdır. Bir süzerenin farklı mükâfatları aynı özelliklere sahip #high olamaz#!."

 game_concept_accolade_succession:0 "Mükâfat Veraseti"
 game_concept_accolade_succession_desc:1 "Mükâfat Veraseti, [Concept( 'accolade', 'Mükâfatın' )|E] [Concept( 'acclaimed_knight', 'Tanınmış Şövalyesi' )|E] öldüğünde veya rol için gereken şartları sağlamayı bıraktığında gerçekleşir.\n\nTanınmış şövalyenin yerine birincil [accolade_type|E] şartını sağlayan mirasçısı gelir. İkincil özellik ise [glory|E] harcayarak değiştirilebilir.\n\nSarayda layık biri yoksa #high $call_for_acclaimed_knight_candidates_decision$#! kararı ile adaylar davet edilebilir."

 game_concept_accolade_rank:0 "Mükâfat Kademesi"
 game_concept_accolade_ranks:0 "Mükâfat Kademeleri"
 game_concept_accolade_rank_short:0 "Kademe"
 game_concept_accolade_rank_desc:1 "Her [Concept( 'accolade', 'Mükâfatın' )|E] #value 6#! kademesi vardır ve [Concept( 'accolade_types', 'Mükâfat Niteliğine' )|E] göre [knight_army_modifiers|e] gibi bonuslar açar.\n\n[glory|E] arttıkça kademe de artar, şan azalırsa kademe de düşebilir.\n\nTek sayılı kademenin özellikleri birincil özellikten gelirken çift sayılı kademelerin özellikleri ikincil özellikten gelir."

 game_concept_inactive_accolade:0 "Etkisiz Mükâfat"
 game_concept_inactive_accolade_desc:1 "[accolades|E] geçersiz hâle geldiklerinde etkisi olur.\n\nMükâfatlar aşağıdaki durumlarda geçersiz olabilir:\n$EFFECT_LIST_BULLET$[acclaimed_knight|e] veya [ruler|E], [accolade_type|e] için gereken şartları sağlamıyor\n$EFFECT_LIST_BULLET$Tanınmış şövalye mirasçısı olmadan ölürse veya hükümdarın [Concept( 'court', 'sarayından' )|E] ayrılırsa\n$EFFECT_LIST_BULLET$[ruler|E] kendi isteğiyle geri alırsa"

 game_concept_glory:0 "Şan"
 game_concept_glory_desc:1 "[Concept( 'accolade', 'Mükâfatın' )|E] şanı [Concept( 'accolade_rank', 'Mükâfat Kademesini' )|E] arttırır.\n\n[acclaimed_knight|E] [battle|E] ve düello kazandıkça, [GetActivityType( 'activity_tournament' ).GetName] [Concept( 'contests', 'müsabakalarında' )|E] yer aldıkça ve [Concept( 'activities', 'etkinliklere' )|E] katıldıkça şan artar.\n\nFakat tanınmış şövalye kaybedilen muharebelere dahil olduğunda, [accolade_succession|e] sırasında ve mükâfat [inactive_accolade|E] olursa şan azalır."

