 game_concept_attracted: "Çekici" #NT!
 game_concept_attraction_desc: "Çekim, yalnızca [sexuality|E]'i cinsiyetinizle eşleşen karakterleri etkileyen bir [opinion|E] türüdür.\n\nÖrneğin, [homosexual|E] erkek bu Görüşü diğer erkeklere karşı deneyimler, [asexual|E] karakter bunu kimseye karşı deneyimlemez ve [heterosexual|E] kadın bunu erkeklere karşı deneyimler.\n\nBu tür Görüş, [GetDefine('NCharacter', 'FEMALE_ATTRACTION_CUTOFF_AGE')] yaşın üzerindeki kadınlar ve [GetDefine('NCharacter', 'MALE_ATTRACTION_CUTOFF_AGE')] yaşın üzerindeki erkekler için etkisini yitirir." #NT!
 game_concept_sexuality: "Cinsel Yönelim" #NT!
 game_concept_sexuality_desc: "Bir karakterin cinsel yönelimi, potansiyel olarak [attracted|E] olabilecekleri diğer karakterleri belirler.\n\nCinsel yönelimin, kimlerle [marry|E] birlikte olabilecekleri üzerinde bir etkisi yoktur, ancak eşlerden biri diğerinin tercihlerine uymazsa evli bir çiftin [fertility|E]'sini azaltabilir.\n\n#EMP Crusader Kings III#!'te modellenen sınırlı cinsel yönelimler şunlardır:\n$EFFECT_LIST_BULLET$[heterosexual|E]\n$EFFECT_LIST_BULLET$[homosexual|E]\n$EFFECT_LIST_BULLET$[marry|E]0\n$EFFECT_LIST_BULLET$[marry|E]2" #NT!
