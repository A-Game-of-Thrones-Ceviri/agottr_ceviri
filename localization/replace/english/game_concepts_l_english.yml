 game_concept_regent_desc: "Vekil, [regency|E] sırasındaki [diarch|E]'ın adıdır.\n\nBir [ruler|E], Vekillik oluşmadan önce bir Vekil belirleyebilir. Aksi takdirde en yüksek [regent_succession_score|E]'e sahip aday otomatik olarak seçilir." #NT!
