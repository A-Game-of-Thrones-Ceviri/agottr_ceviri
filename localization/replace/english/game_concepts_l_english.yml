 game_concept_legitimacy: "Meşruiyet" #NT!
 game_concept_legitimacy_desc: "$game_concept_legitimacy$, [ruler|E]'in hüküm sürme hakkının temsilidir. [vassals|E] ayrıca [liege|E]'ün karşılaması gereken [legitimacy_expectations|E]'ü üretir.\n\nSadece [rulers|E]'in $game_concept_legitimacy$'ı vardır, bu yönetici oldukları anda hesaplanır ve [initial_legitimacy|E]'leriyle sonuçlanır. Önceki yöneticinin $game_concept_legitimacy$'ının bir kısmı da [heir|E]'ları tarafından miras alınır.\n\n$game_concept_legitimacy$ birçok oyun sistemini etkileyerek [ruler|E]1 önerilerinin, [ruler|E]2 ve [ruler|E]3'ün kabul edilme olasılığını artırır ve [ruler|E]4'ü daha ucuz hale getirir, ayrıca [ruler|E]5'i [ruler|E]6'da sallar.\n\n$game_concept_legitimacy$'da 5 [ruler|E]8 ve bir [ruler|E]9 Gayrimeşru[vassals|E]0 alt seviye vardır." #NT!
 game_concept_legitimacy_i: "@legitimacy_icon!" #NT!
 game_concept_legitimacy_level: "Meşruiyet Seviyesi" #NT!
 game_concept_legitimacy_level_desc: "$game_concept_legitimacy_levels$ çeşitli yollarla kazanılabilir: [wars|E] kazanarak, [valuable_prisoners|E]'yi serbest bırakarak, [legends|E] oluşturarak, [court|E]'ü elinde tutarak veya [activities|E]'e katılarak.\n\nAncak aynı zamanda kaybolabilirler: [epidemics|E], [capital|E]'yi yağmalayarak, kaybederek savaşlar (özellikle [faction|E] savaşlar), [titles|E] kaybetmek veya [wars|E]0'un açığa çıkması [wars|E]1'in azalmasının ana yollarından bazılarıdır." #NT!
 game_concept_legitimacy_levels: "Meşruiyet Seviyeleri" #NT!
 game_concept_legitimacy_gain: "Meşruiyet Kazancı" #NT!
 game_concept_expected_legitimacy: "Beklenen Meşruiyet" #NT!
 game_concept_expected_legitimacy_desc: "[vassals|E]'in [ruler|E]'den beklediği [legitimacy_level|E], tarihsel ilişkilerine dayanmaktadır. Beklentileri düşüren bazı faktörler şunlardır:\n$BULLET_WITH_TAB$Vasalın [de_jure|E] [liege|E]'i olmak\n$BULLET_WITH_TAB$Vasalın [close_family|E]'sinin bir parçası olmak\n$BULLET_WITH_TAB$Vasalın [preferred_heir|E]'u olmak\n$BULLET_WITH_TAB$Vasalın 50[vassals|E]3 yıldan daha uzun süredir hizmet ettiği [vassals|E]1 aynı kişi olmak\n$BULLET_WITH_TAB$Vasalın [vassals|E]5 olmaması\n\nGerçek Seviye Beklentilerinin altındaysa asi olabilirler: [vassals|E]6'ları daha düşük olur ve [liege|E]'lerine karşı [vassals|E]7'ye katılabilirler.\n\nBeklentiler [vassals|E]9'larının seviyesiyle ve [ruler|E]0'leriyle birlikte artar." #NT!
 game_concept_legitimacy_expectations: "Meşruiyet Beklentileri" #NT!
