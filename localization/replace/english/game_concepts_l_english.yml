 game_concept_diarchs_possessive:0 "Diarkların"
 game_concept_diarch_desc:3 "[Concept( 'diarchy', 'Diarşide' )|E] ast taraf olan diark, [Concept( 'liege', 'süzereninin' )|E] [Concept( 'realm', 'ülkeyi' )|E] yönetmesine yardım eder.\n\nDiarkın [Concept( 'diarch_powers', 'diark güçleri' )|E] vardır ve [scales_of_power|E] diarka doğru ağır bastıkça diark gücü sayısı da artar."

