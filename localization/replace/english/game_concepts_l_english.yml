 game_concept_tour:0 "Gezi"
 game_concept_tour_desc:0 "Gezi, bir [Concept( 'liege', 'süzerenin' )|E], [Concept( 'vassals', 'vasallarına' )|E] kraliyet ziyareti yapmak için çıktığı bir [Concept( 'grand_activity', 'Büyük Etkinliktir' )|E]. Süzeren [gold|E], [dread|E], [opinion|E], [control|E] ve [cultural_acceptance|E] gibi çeşitli şeyler kazanabilir."
