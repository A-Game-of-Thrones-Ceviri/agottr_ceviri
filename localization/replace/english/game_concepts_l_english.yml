 game_concept_hold: "Elinde Bulunduran" #NT!
 game_concept_holder_desc: "[title|E]'ın $game_concept_holder$'i, unvanın sahibi olan karakterdir. [barony|E] ve [county|E] unvanları yerleştikten sonra her zaman $game_concept_holders$'e sahip olacakken, [duchy|E], [kingdom|E] ve [empire|E] unvanları henüz oluşturulmamış olabilir. Ek bir uyarı olarak, yüksek seviyeli bir Unvanın $game_concept_holder$'i, Unvanın [de_jure|E] alanındaki herhangi bir bölgeyi gerçekten kontrol etmiyor olabilir.\n\nDaha yüksek seviyeli Unvanlara sahip olmak, daha yüksek seviyeli $game_concept_holder$0'a sahip olmanızı sağlar. Örneğin, Dükler, Vassal olarak Kontlara ve Krallar, Düklere sahip olabilir." #NT!
 game_concept_de_jure: "De Jure" #NT!
 game_concept_de_jure_desc: "Çoğu [titles|E], daha yüksek Kademedeki bir Unvan $game_concept_de_jure$'in parçası olarak kabul edilir ('yasaya göre').\n\nÖrneğin, bir [ruler|E], İngiltere'nin [king|E]'ü olabilir, ancak [realm|E]'leri henüz yasal olarak İngiltere'nin bir parçası olarak kabul edilen tüm toprakları içermez.\n\nBir [duchy|E], [kingdom|E] veya [empire|E]'in [holder|E]'i, $game_concept_de_jure$ bileşen unvanlarının kontrolünü ele geçirmek için her zaman bir [casus_belli|E]'a sahiptir.\n\n$game_concept_de_jure$1 ayrıca, $game_concept_de_jure$3'lerinin De Jure hangi Unvanın bir parçası olduğuna dayanarak $game_concept_de_jure$2'lerinin kim olduğuna karar verecektir." #NT!
 game_concept_de_jure_drift: "De Jure Kaydırma" #NT!
 game_concept_de_jure_drift_drifted: "Kaydırıldı" #NT!
 game_concept_de_jure_drift_drift: "Kaydırma" #NT!
 game_concept_de_jure_drift_desc: "$game_concept_de_jure_drift_desc_part_1$\n\n$game_concept_de_jure_drift_desc_part_2$" #NT!
 game_concept_de_jure_drift_desc_part_1: "[title|E]'ın [de_jure|E] [liege|E]'sinin değişebildiği yavaş bir süreç. Bir [duchy|E] veya [kingdom|E], bölgenin de jure hükümdarlık unvanını elinde tutmayan bir [ruler|E] tarafından tamamen kontrol edildiğinde doğal olarak gerçekleşir.\n\nBu süreç, [chancellor|E]'nızı uygun [councillor_task|E] #weak ($task_integrate_title$)[de_jure|E]0'a atayarak hızlandırılabilir. Düklükler yalnızca [de_jure|E]1 Krallıklara girebilir ve Krallıklar yalnızca [de_jure|E]2'ye Kayabilir.\n\nUnvanların De Jure Kaymasına izin vermek [de_jure|E]3, [de_jure|E]4 cezasından kurtulmanın iyi bir yoludur." #NT!
 game_concept_de_jure_drift_desc_part_2: "#weak Örnek: $d_northumberland$ Dükalığı fiilen $k_england$'nin bir parçasıdır, ancak düklüğün toprakları tamamen $k_scotland$'ün içindedir. $k_scotland$ Kralı $k_england$'yi de elinde tutmadığından, düklük $k_scotland$'ün bir parçası olma yolunda $game_concept_de_jure_drift$'ya doğru ilerleyecektir.#!" #NT!
 game_concept_primary_title: "Birincil Ünvan" #NT!
 game_concept_primary_titles: "Birincil Ünvanlar" #NT!
 game_concept_primary_title_desc: "[rulerpossessive|E] $game_concept_primary_title$, kendilerini en yakın hissettikleri en yüksek dereceli [title|E]'dir ve Armaları ile [realm|E]'lerinin adını belirler.\n\nAynı kademede birden fazla ünvanı kontrol ediyorsanız, hangisinin sizin $game_concept_primary_title$'iniz olacağını seçebilirsiniz." #NT!
 game_concept_recently_acquired_holding: "Son zamanlarda edinilen Yerleşim" #NT!
