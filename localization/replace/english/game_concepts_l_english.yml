 game_concept_culture_traditions: "Kültürel gelenekler" #NT!
 game_concept_tradition: "Gelenek" #NT!
 game_concept_traditions: "Gelenekler" #NT!
 game_concept_culture_tradition_desc: "Gelenekler, bireysel [cultures|E]'ın uygulamalarını, alışkanlıklarını, değerlerini ve etiklerini temsil eder.\n\nHer Gelenek, o Kültürün [characters|E] veya [counties|E]'sine bir tür bonus veya özel yetenek verir.\n\n[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_culture_tradition_desc_REFORM_DLC', 'game_concept_culture_tradition_desc_NO_REFORM_DLC' )]\n\n$game_concept_cultures$'ün en fazla 6 Geleneği olabilir, ancak çoğunun daha azı vardır." #NT!
 game_concept_culture_tradition_desc_REFORM_DLC: "[culture_head|E], [reformation|E] aracılığıyla bir Kültür için yeni Gelenekler kurabilir veya mevcut olanları değiştirebilir." #NT!
 game_concept_culture_tradition_desc_NO_REFORM_DLC: "[culture_head|E], [prestige|E] karşılığında bir Kültür için yeni Gelenekler kurabilir." #NT!
 game_concept_ethos: "Ahlak" #NT!
 game_concept_ethos_desc: "Bir [culture|E]'ın Ethos'u, temel değerlerini, rehber ilkelerini ve üyelerinin genel olarak hayata karşı genel tutumlarını tanımlar.\n\nAyrıca, Ethos, [culture_head|E]'in yeni bir [traditions|E].[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_ethos_desc_REFORM_DLC', '' )] kurma maliyetini büyük ölçüde etkiler." #NT!
 game_concept_ethos_desc_REFORM_DLC: "\n\n[culture_head|E], mevcut $game_concept_ethos$ ile [reformation|E] arasındakilerin yerine geçebilir." #NT!
