 game_concept_tour_success:0 "Gezi Başarısı"
 game_concept_tour_success_desc:0 "[Concept( 'grand_tour', 'Büyük Gezinin' )|E] sonunda hangi ödülleri alacağınızı belirleyen bir değerdir. Gezinin başlangıcındaki seçenekler ile ve [tour_type|E] ile uyumlu kararlar vererek puan kazanıp kaybedebilirsiniz."
 game_concept_tour_success_points:0 "Gezi Başarı Puanları"
