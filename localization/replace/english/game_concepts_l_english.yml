 game_concept_hosted_dinner:0 "Yemek"
 game_concept_hosted_dinner_desc:0 "[royal_tour|E] sırasında [Concept( 'liege', 'Süzerenin' )|E] [Concept( 'vassal', 'vasalı' )|E] tarafından eğlendirilmesinin beklendiği [Concept( 'activity_phase', 'etkinlik aşamasıdır' )|E]. Karşılıklı [hook|E] ve [relation|E] kazanımıyla sonuçlanabilir."
