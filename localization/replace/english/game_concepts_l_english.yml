 game_concept_diarchy_desc: "Güç Paylaşımı, bir [ruler|E]'ın [vassals|E] veya [courtiers|E]'lerinden biriyle bir miktar yetkiyi paylaşması ve bu yetkinin onların [diarch|E]'ü olması durumunda gerçekleşir.\n\nGücünü paylaşan Hükümdar, $game_concept_diarch$'i için [mandates|E] belirleyebilirken, $game_concept_diarch$ özel [diarch_powers|E] kullanabilir.\n\n[scales_of_power|E], Hükümdarın mı yoksa $game_concept_diarch$'in mi en fazla yetkiye sahip olduğunu ölçer." #NT!
