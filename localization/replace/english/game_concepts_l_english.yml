 game_concept_strategyturk_desc:0 "Strategyturk Forumları tüm Türk stratejiseverler için büyük ve kaliteli bir platform olma amacı güder. Forum içerisinde Crusader Kings III dâhil olmak üzere çok sayıda strateji oyunu için bölüm ve bu bölümlerde haber konuları, rehberler, mod tanıtımları, multiplayer etkinlikleri ve üye paylaşımları için alanlar yer alır.\n\n#EMP Strateji oyuncuları tarafından, strateji oyuncuları için.#!"

