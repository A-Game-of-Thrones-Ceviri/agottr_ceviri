 game_concept_regency_desc:2 "Naiplik, [Concept( 'ruler', 'Hükümdarın' )|E] [Concept( 'realm', 'Diyarı' )|E] kendi başına yönetemediği durumlarda gerçekleşen bir tür özel [Concept( 'diarchy', 'Diarklıktır' )|E].\n\nGenellikle hükümdar [Concept( 'child', 'çocuksa' )|E], [Concept( 'imprisoned', 'hapsolmuşsa' )|E], [GetTrait('incapable').GetName(GetPlayer)] ise veya ülkesi dışındaki bir [Concept( 'activity', 'etkinliğe' )|E] katılıyorsa meydana gelir.\n\nÇok uzun süren naiplikler [entrenched_regency|E] hâline gelebilir."

