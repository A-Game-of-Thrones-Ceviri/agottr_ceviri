 game_concept_piety_level_impact_desc:0 "Adanmışlık Seviyesi Etkisi, mevcut [Concept( 'piety_level', 'Adanmışlık Seviyesinden' )|E] gelen [Concept( 'modifiers', 'etkileri' )|E] azaltır veya arttırır."

