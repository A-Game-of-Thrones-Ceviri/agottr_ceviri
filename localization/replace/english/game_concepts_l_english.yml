 game_concept_stressed: "Stresli" #NT!
 game_concept_stress_level_desc: "Bir karakterin biriktirdiği her 100 [stress|E] aynı zamanda bir Stres Seviyesi kazanmalarına da neden olur. Stres Seviyeleri 0 ila 3 arasında değişir ve her seviye, bir karakterin [fertility|E] ve [health|E]'sine artan cezalar uygular.\n\nAyrıca, bir karakter en az 1 Stres Seviyesine sahip olduğu sürece, [mental_breaks|E]'e karşı savunmasızdır." #NT!
 game_concept_mental_break: "Zihinsel Kopuş" #NT!
 game_concept_mental_breaks: "Zihinsel Molalar" #NT!
 game_concept_mental_break_desc: "[stress|e] bir karakteri alt ettiğinde, bir Zihinsel Kopuş yaşarlar; bu, maliyeti ne olursa olsun Streslerini azaltmak için bir şeyler yapmaları gerektiğini hissettikleri kişisel bir krizdir.\n\nZihinsel Kopuş yaşayan karakterler, durumla başa çıkmak için birkaç yola sahip olacaklardır; ancak bunların birçoğunun olumsuz sonuçları olacaktır.\n\nDüşük [stress_levels|E]'de bu sonuçlar önemsizdir ve kolayca yönetilebilir. Ancak Stres Seviyesi arttıkça, bu sonuçlar da artar ve sonunda deliliğe ve hatta ölüme yol açar." #NT!
