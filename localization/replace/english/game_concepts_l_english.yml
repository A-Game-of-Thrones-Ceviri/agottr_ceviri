 game_concept_nominate_desc: "Seçmeli [succession_laws|E] altında, her [elector|E] tercih ettiği [title_heir|E]'yi Aday Gösterebilir. Geçerli adaylar ve Seçmen oylama tercihleri ​​belirli Yasaya bağlı olarak farklılık gösterir." #NT!
