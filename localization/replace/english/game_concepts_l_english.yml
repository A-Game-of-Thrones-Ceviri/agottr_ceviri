 game_concept_knight_army_modifier_desc: "İlgili [acclaimed_knight|e]'ü #high içeren herhangi bir [army|e]'a uygulanan bir etki.\n\nŞövalye Ordusu Değiştiricisinin uygulanabilmesi için [knight|e]'ün #high Ordusunun [commander|e]'si olması gerekmez#!." #NT!
