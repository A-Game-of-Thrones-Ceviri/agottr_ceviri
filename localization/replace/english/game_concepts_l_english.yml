 game_concept_retinue_maa:0 "Kapıkulu Düzenli Askerleri"
 game_concept_retinue_maa_desc:0 "Bazı [accolade_types|E] özel [Concept( 'men_at_arms', 'Düzenli Askerlere' )|E] izin verir. İstenilen düzenli asker ile alakalı [GetTrait('tourney_participant').GetName( GetNullCharacter )] [Concept( 'trait_level_track', 'özellik dalında' )|E] ilerlemesi olan veya [Concept( 'commander_trait', 'Komutan Özelliğine' )|E] sahip [acclaimed_knight|E] ile açılabilir.\n\nKapıkulları, bir [regiment|E] ile sınırlıdır ve asker sayısı azdır. Diğer düzenli askerleri karşılamada iki kat daha iyidirler ve dönem atladıkça daha da iyileşirler."

 game_concept_knight_army_modifier:0 "Şövalye Ordusu Etkisi"
 game_concept_knight_army_modifiers:0 "Şövalye Ordusu Etkileri"
 game_concept_knight_army_modifier_desc:0 "İlgili [Concept( 'acclaimed_knight', 'Tanınmış Şövalyenin' )|E] #high bulunduğu#! [Concept( 'army', 'orduya' )|E] verilen bir etkidir.\n\nŞövalye Ordusu Etkisinin geçerli olması için [Concept( 'knight', 'şövalyenin' )|E] [commander|e] olması #high gerekmez#!."

