 game_concept_tax_decree: "Vergi Kararnamesi" #NT!
 game_concept_tax_decree_desc: "Her [tax_jurisdiction|E], [taxpayers|E]'ünün katkıda bulunduğu [taxes|E] ve [levies|E]'ü değiştiren farklı bir $game_concept_tax_decree$'e sahip olabilir.\n\n$game_concept_tax_decrees$, başka bir ceza veya lütuf karşılığında genellikle [obligations|E]'yı değiştirir." #NT!
