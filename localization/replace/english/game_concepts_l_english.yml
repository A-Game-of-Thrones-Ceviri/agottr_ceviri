 game_concept_hybrid_culture_desc_DLC: "$game_concept_hybrid_culture$, iki mevcut Kültürün birleşimi olarak [ruler|E] tarafından yaratılan bir [culture|E]'dir.\n\n$game_concept_hybrid_culture$, iki orijinal Kültürün [traditions|E], [culture_pillars|E] ve Estetiğinin bir karışımıdır.\n\nSadece farklı [heritage|E]'daki Kültürler bir Melez oluşturabilir ve bunu yapmanın [prestige|E] maliyeti birbirlerine olan [cultural_acceptance|E] maliyetlerine dayanır.\n\nKültürel Kabul ne kadar yüksekse, bir Melez oluştuğunda o kadar fazla [counties|E] dönüşür. Melez bir kültürün yöneticileri, oluştuktan sonra [culture|E]1 [culture|E]2[culture|E]3 yıl boyunca ana kültürlerinin Ülkelerinde çok daha hızlı [culture|E]0 yaşarlar.\n\nYeni Kültürler ayrıca bir [culture|E]4 olarak da ortaya çıkabilir." #NT!
