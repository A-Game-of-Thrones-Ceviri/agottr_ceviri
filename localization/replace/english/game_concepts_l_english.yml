 game_concept_retract_desc: "[limited_crown_authority|E] veya daha yüksek bir değerde, [rulers|E] bir Vasalın [vassal|E]'ünü $game_concept_retract$ yapabilir, ancak ikincisi [imprisoned|E] değilse bu risklidir, çünkü Vasal reddedebilir ve isyana kalkışabilir.\n\nVasal Geri Çekilmesi, hedef oldukça ciddi bir [crime|E] suçundan suçlu olmadığı sürece [tyrannical|E] olarak kabul edilir." #NT!
