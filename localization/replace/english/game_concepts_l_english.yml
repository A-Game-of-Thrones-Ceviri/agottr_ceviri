 game_concept_holy_wars: "Kutsal savaşlar" #NT!
 game_concept_holy_war_holy: "Kutsal" #NT!
 game_concept_holy_war_desc: "$game_concept_holy_war$, farklı bir İnancın Hükümdarına karşı bir [faith|E]'ün [ruler|E]'si tarafından yürütülen özel bir [war|E] türüdür.\n\n$game_concept_holy_war$'lar genellikle oldukça yıkıcıdır ve bir Kutsal Savaş kazananı genellikle hedeflenen alandaki tüm [counties|E]'i kendisi için ele geçirir. Ancak, saldırganın İnancı [GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName] ise veya savunan hedeflenen alanda saldırganın kendi İnancından [vassals|E]'ye sahipse, hedeflenen alandaki bazı veya tüm Vassal Hükümdarlar basitçe saldırgana aktarılabilir.\n\nDiğer savaşların aksine, hedefle aynı İnancın Hükümdarları, [alliance|E]'e ihtiyaç duymadan savunmalarına katılmayı seçebilirler.\n\nKutsal Savaşlar, farklı [religious_families|E]'a bağlı olarak izin verilebilir veya kısıtlanabilir." #NT!
 game_concept_great_holy_war: "Büyük Kutsal Savaş" #NT!
 game_concept_great_holy_wars: "Büyük Kutsal Savaşlar" #NT!
 game_concept_great_holy_war_desc: "$game_concept_great_holy_war$, yalnızca belirli [faiths|E]'ün [head_of_faith|E]'sinin ilan edebileceği, tüm [kingdom|E]'ü İnançlarının yönetimi altına alma amacı taşıyan özel bir [war|E] türüdür.\n\n$game_concept_great_holy_wars$, seçilen [kingdom|E] içindeki diğer [religion|E]'nin tüm [rulers|E]'sını hedef alarak onları birlikte savunmaya zorlar. Galip gelinirse, hedeflenen Krallıktaki tüm [titles|E] ele geçirilecek ve saldırganlar arasında paylaştırılacak.\n\n[war|E]0'una bağlı olarak, bir İnanç [war|E]1, [war|E]2'ye erişebilir veya hiç $game_concept_great_holy_wars$'e erişemeyebilir:\n[war|E]4Genel olarak Büyük Kutsal Savaşlara erişmek için [war|E]5, [war|E]6 veya [war|E]7 [war|E]8 gerekir\n[war|E]4[head_of_faith|E]0 Başlı İnançlar yalnızca Yönlendirilmiş Büyük Kutsal Savaşlara erişebilir\n[war|E]4[head_of_faith|E]2 Başlı İnançlar yalnızca Yönlendirilmemiş Büyük Kutsal Savaşlara erişebilir\n[war|E]4İnanç Başı olmayan İnançlar, normalde uygun olsalar bile hiçbir Büyük Kutsal Savaş ilan edemezler\n\nBazı İnançların Büyük Kutsal Savaşları için 'Haçlı Seferi' veya 'Cihat'. Bu Büyük Kutsal Savaşlar sadece isim olarak farklıdır ve diğer Büyük Kutsal Savaşlar gibi işlev görürler." #NT!
 game_concept_directed_great_holy_war: "Büyük Kutsal Savaş'ı yönetti" #NT!
 game_concept_directed_great_holy_wars: "Büyük Kutsal Savaşları yönetti" #NT!
 game_concept_directed_great_holy_war_desc: "Bir $game_concept_directed_great_holy_war$, bir [kingdom|E]'ü kendi yönetimi altına alma niyetiyle bir $doctrine_temporal_head_name$ [head_of_faith|E] tarafından ilan edilir.\n\n[faith|E]'lerinden [rulers|E]'ü İnanç Başkanı'na yardım etmeyi seçebilir ve bunu yaparak ödüller alabilir. Ödüller arasında [piety|E] ve potansiyel olarak [dynasty|E]'lerinin fethedilen Krallık içinde [landed|E] olması yer alır.\n\nHedeflenen [religion|E]'un yöneticileri, bir $doctrine_temporal_head_name$0'a ihtiyaç duymadan bu savaşa karşı savunma yapmayı seçebilirler." #NT!
 game_concept_undirected_great_holy_war: "Yönlendirilmemiş Büyük Kutsal Savaş" #NT!
 game_concept_undirected_great_holy_wars: "Yönlendirilmemiş Büyük Kutsal Savaşlar" #NT!
 game_concept_undirected_great_holy_war_desc: "Bir $game_concept_undirected_great_holy_war$, bir [kingdom|E]'ü kendi [faith|E]'ünün yönetimi altına getirme niyetiyle bir $doctrine_spiritual_head_name$ [head_of_faith|E] tarafından ilan edilir.\n\n$game_concept_undirected_great_holy_wars$ hemen başlatılmaz, bunun yerine bir [preparation_phase|E]'ya girerler.\n\nSavaştan önce ve savaş sırasında, saldıran İnancın yöneticileri [war_chest|E]'e [gold|E] bağışlamayı seçebilirler.\n\nGalip gelirlerse, hedeflenen Krallık alınır ve saldıran İnancın bir karakterine verilir. Saldıranlar için ödüller arasında [piety|E] ve potansiyel olarak $doctrine_spiritual_head_name$0'larının fethedilen Krallık içinde $doctrine_spiritual_head_name$1 olması yer alır." #NT!
 game_concept_preparation_phase: "Hazırlık Aşaması" #NT!
 game_concept_preparation_phase_desc: "$game_concept_preparation_phase$, [undirected_great_holy_war|E] ilan edilmeden önceki zamandır.\n\nBu süre zarfında, saldıran [faith|E]'ün [rulers|E]'si savaşa askeri destek sözü vermeyi ve/veya [war_chest|E]'e bağışta bulunmayı seçebilir.\n\nBir zamanlayıcı, $game_concept_preparation_phase$ sona erene kadar geri sayacaktır, ardından savaş ilan edilecektir.\n\nSavunan [religions|E]'nın yöneticileri, bu süre zarfında karşı askeri destek sözü vermeyi seçebilir ve bu da iki tarafın gücüne dair bir genel bakış sunar." #NT!
 game_concept_war_chest: "Savaş ganimeti" #NT!
 game_concept_war_chest_desc: "$game_concept_war_chest$, [gold|E], [piety|E] ve [prestige|E]'ün bir koleksiyonudur. İçerikler öncelikle [undirected_great_holy_wars|E]'ü başarıyla kazanmanın ödülleri olarak kullanılır ve saldırganlar arasında [war|E]'e katılımlarına göre paylaştırılır.\n\n$game_concept_war_chest$'daki belirli bir kısım da Savaş ilan edildiğinde saldırganlar arasında paylaştırılır.\n\nEğer bir [undirected_great_holy_war|E] yenilirse, savunanlar $game_concept_war_chest$'ın Dindarlık ve Prestij kısmını aralarında bölüştürürler #weak (Altın kaybedilir.)[gold|E]0" #NT!
