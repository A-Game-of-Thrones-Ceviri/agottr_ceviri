 game_concept_tour_stop:0 "Gezi Durağı"
 game_concept_tour_stop_desc:0 "[royal_tour|E] sırasında [Concept( 'liege', 'Süzerenin' )|E] [Concept( 'hosted_dinner', 'yemeğe' )|E] katılabileceği, [Concept( 'vassal', 'vasalının' )|E] bölgesini gezebileceği veya [Concept( 'cultural_festival', 'kültürel festiva' )|E] kutlamalarına katılabileceği bir [Concept( 'activity_phase', 'etkinlik aşamasıdır' )|E]."
 game_concept_stop:0 "Durak"
