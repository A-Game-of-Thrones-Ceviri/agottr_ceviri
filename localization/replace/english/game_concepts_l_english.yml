 game_concept_execute_desc: "[imprisoned|E] Karakterler $game_concept_executed$ olabilir. Bu, tutsak edenin [execute_reason|E]'ü olmadığı sürece [tyrannical|E] olarak kabul edilir.\n\nİnfazlar [dread|E]'ünüzü artırır ve talihsiz hedefin [close_family|E]'i tarafından asla iyi karşılanmaz." #NT!
 game_concept_torture: "İşkence" #NT!
 game_concept_tortured: "İşkence görmüş" #NT!
 game_concept_torturing: "İşkence etmek" #NT!
 game_concept_torture_desc: "[imprisoned|E] Karakterler $game_concept_tortured$ olabilir, [health|E]'lerine hasar verebilir veya hatta onları farklı şekillerde sakatlayabilir.\n\nİşkence, [GetTrait('callous').GetName( GetNullCharacter )] ve [GetTrait('sadistic').GetName( GetNullCharacter )] Karakterler için [stress|E]'ü rahatlatabilir, ancak nazik yapıdakiler için Stres yaratır.\n\nİşkence [rulers|E] ayrıca [dread|E]'nizi artırabilir." #NT!
 game_concept_banish: "Sürgün etmek" #NT!
 game_concept_banished: "Sürgün edilmiş" #NT!
 game_concept_banishment: "Sürgün" #NT!
 game_concept_banishment_desc: "[imprisoned|E] Karakterler [realm|E]'den $game_concept_banished$ olabilir ki bu tartışmasız en sert ceza biçimidir. $game_concept_banished$ [landed|E] Yöneticiler tahttan indirilirken $game_concept_banished$ [courtiers|E] varlıklarına el konur.\n\nSebepsiz sürgün (örn. bazı ağır cezalar) son derece [crime|E] olarak kabul edilir. [tyrannical|E]" #NT!
