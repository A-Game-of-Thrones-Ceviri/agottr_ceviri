 game_concept_recently_acquired_holding_desc: "Son yılda edinilen ve [domain_limit|E]'in üstünde bir hükümdar koyan [holdings|E]'lar diğer varlıklarına ceza vermez, ancak [taxes|E] veya [levies|E] de sağlamaz." #NT!
