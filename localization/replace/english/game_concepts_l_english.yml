 game_concept_hostile_army: "Düşmanca" #NT!
 game_concept_hostile_army_desc: "$game_concept_hostile_army$ [army|E], sahibiyle [war|E]'deymişsiniz gibi kullanılabilir, ancak [war_score|E] verilmez.\n\nDüşmanlık, aşağıdakiler dahil olmak üzere çatışan çıkarlarınız olması nedeniyle oluşur:\n$BULLET_WITH_TAB$Düşmanlarınızın [liege|E]\n$BULLET_WITH_TAB$[vassals|E]'si\n$BULLET_WITH_TAB$Hükümdarların #emphasis aynı düşmana saldırması[army|E]0" #NT!
 game_concept_war_leaders: "Savaş Liderleri" #NT!
 game_concept_war_leader: "Savaş Lideri" #NT!
 game_concept_war_leaders_desc: "[war|E]'ın birincil saldırganı ve birincil savunucusu. Genellikle bu, savaşı başlatan karakter ve [war_target|E]'yi elinde tutan karakterin [top_liege|E]'idir.\n\nBirçok farklı savaş türü için çeşitli [casus_belli|E]'ler vardır, bazılarında $game_concept_war_leaders$ olarak farklı karakterler bulunur." #NT!
 game_concept_offensive_war_opinion: "Saldırı Savaşı Görüşü" #NT!
 game_concept_offensive_war_opinion_short: "Saldırı Savaşı" #NT!
 game_concept_offensive_war_opinion_desc: "Bir savaşta ana saldırgan olmak, [vassals|E]'ınızın [GetDefine('NCharacterOpinion', 'OFFENSIVE_WAR_PENALTY_GRACE_PERIOD')] ay sonra sizden hoşlanmamasına neden olacaktır. [civil_wars|E] ve [great_holy_wars|E] bundan hariç tutulur. Böyle bir savaşta artık bulunmadığınız zaman, ceza yavaş yavaş azalacaktır." #NT!
 game_concept_at_peace_opinion: "Barış Görüşü" #NT!
 game_concept_at_peace_opinion_short: "Barış içinde" #NT!
 game_concept_at_peace_opinion_desc: "[faith|E]'lerinin bir parçası olarak [GetFaithDoctrine('tenet_warmonger').GetBaseName] [core_tenet|E]'e sahip olan karakterler, [offensive_war_opinion|E] cezası yerine '$game_concept_at_peace_opinion$' cezasına sahip olacaklar.\n\nÇok uzun süre barış içinde kalırsanız, [vassals|E]'iniz sizi daha az önemseyecektir #weak (İnancınızı paylaşıyorlarsa).#!" #NT!
