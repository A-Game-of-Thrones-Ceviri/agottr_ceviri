 game_concept_claimed: "İddia Edilen" #NT!
 game_concept_title_claim_desc: "[title|E] üzerindeki $game_concept_claim$, ona sahip olma konusunda yasal bir hakkı temsil eder ve [war|E] aracılığıyla onu fethetmek için [casus_belli|E] sağlar. İddialar ayrıca [revoke|E] [titles|E]'ten [vassal|E] [holders|E]'ye geçerli bir sebep sağlar.\n\nİddialar genellikle [rulers|E]'e, Ünvanların kontrolünü başkasına kaybettiklerinde verilir, ancak [fabricate_claim_short|E] Görevi aracılığıyla da oluşturulabilir.\n\nAyrıca, bir hükümdarın her çocuğu (hatta [title|E]0) o hükümdarın tüm [titles|E]'inde [title|E]1'e sahiptir. Öldüklerinde bu ünvanı [title|E]3'ten miras almazlarsa, bu [title|E]4'ler [title|E]5'e dönüşecek ve bu daha sonra kendi çocukları tarafından [title|E]6 olarak miras alınabilir." #NT!
