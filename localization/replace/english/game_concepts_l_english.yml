 game_concept_revoking: "İptal etme" #NT!
 game_concept_revocation: "İptal" #NT!
 game_concept_revocations: "İptaller" #NT!
 game_concept_revoke_desc: "[limited_crown_authority|E] veya daha yüksek bir değerde, [rulers|E], [vassals|E]'ünün [titles|E]'ünü $game_concept_revoke$ yapabilir, ancak Vassal [imprisoned|E] değilse bu riskli bir tekliftir, çünkü Vassal reddedebilir ve isyana kalkışabilir.\n\nUnvan İptali, Vassal oldukça ağır bir [crime|E] suçundan suçlu olmadığı sürece [tyrannical|E] olarak kabul edilir." #NT!
