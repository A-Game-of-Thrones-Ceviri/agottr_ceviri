 game_concept_tax_jurisdictions: "Vergi Yargılama Alanları" #NT!
 game_concept_tax_jurisdiction_desc: "$game_concept_tax_jurisdiction$, [clan|E] [vassals|E]'ten oluşan bir [taxpayers|E] grubudur. Her $game_concept_tax_jurisdiction$, #V 12#! $game_concept_taxpayers$'ye kadar destekler.\n\nHer $game_concept_tax_jurisdiction$'ın bir [tax_decree|E]'u olabilir.\n\nMevcut [taxpayers|E]0 sayısı [taxpayers|E]1, [taxpayers|E]2 ve [taxpayers|E]3 tarafından belirlenir.\n\nBir $game_concept_tax_jurisdiction$'ın atanması için bir [taxpayers|E]5 gerekir." #NT!
