 game_concept_relation_desc: "$game_concept_relations$, bir karakterin aile veya [vassalage|E] ile bağlı olmayan ilişkileridir. Bu $game_concept_relations$'lar birkaç farklı kategoriye girer, ilgili karakter için [character_modifiers|E] taşıyabilir ve aralarında neler olabileceğini belirler.\n\nStandart İlişkiler:\n$EFFECT_LIST_BULLET$ [friend|E]\n$EFFECT_LIST_BULLET$ [lover|E]\n$EFFECT_LIST_BULLET$ [rival|E]\n$EFFECT_LIST_BULLET$ [vassalage|E]1\n$EFFECT_LIST_BULLET$ [vassalage|E]3\n$EFFECT_LIST_BULLET$ [vassalage|E]5\n$EFFECT_LIST_BULLET$ [vassalage|E]7\n\nYükseltilmiş İlişkiler:\n$EFFECT_LIST_BULLET$ [vassalage|E]9\n$EFFECT_LIST_BULLET$ $game_concept_relations$1\n$EFFECT_LIST_BULLET$ $game_concept_relations$3\n\nÇocukluk İlişkileri:\n$EFFECT_LIST_BULLET$ $game_concept_relations$5\n$EFFECT_LIST_BULLET$ $game_concept_relations$7\n$EFFECT_LIST_BULLET$ $game_concept_relations$9" #NT!
