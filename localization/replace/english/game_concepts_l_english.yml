 game_concept_leased: "Kiralanmış" #NT!
 game_concept_lessee: "Kiracı" #NT!
 game_concept_leasing_desc: "Küçük [baronies|E], $game_concept_leased$'den [holy_orders|E] veya [clergy|E]'e çıkabilir. Kiralanan baronluklar, [holder|E] yerine [lessee|E]'ya [taxes|E] ve [levies|E] sağlar.\n\nKutsal bir tarikat [castle_holdings|E]'i kiralayabilirken, din adamları [temple_holdings|E]'u kiralayabilir.\n\nKiralanan $game_concept_leased$0'lar hala sahibinin $game_concept_leased$1'inin bir parçası olarak kabul edilir. $game_concept_leased$2 kiralanamaz." #NT!
 game_concept_succession: "Halefiyet" #NT!
 game_concept_succession_desc: "$game_concept_succession$, bir [ruler|E] öldüğünde meydana gelir ve [gold|E] ve [titles|E]'ü [succession_laws|E]'e göre [heirs|E]'ü arasında bölüştürür.\n\nOyuncular, bazı unvanlar diğer karakterlere kaybedilse bile [player_heir|E] olarak oynamaya devam eder.\n\nEğer bir oyuncu varisi yoksa oyun sona erer.\n\n#weak Bazı nadir durumlar, örneğin bir [excommunication_war|E]'i kaybetmek gibi, bir hükümdar ölmeden önce bile bir Veraset'in gerçekleşmesini zorlayabilir. Ancak yasal olarak konuşursak, Hükümdarlar kendi başlarına tahttan çekilmeyi seçemezler.#!" #NT!
 game_concept_heir: "Varis" #NT!
 game_concept_heirs: "Varisler" #NT!
 game_concept_heir_desc: "Varis, bir veya daha fazla [titles|E] miras alacak bir Karakterdir.\n\nElde edilen her [title|E]'in, mevcut [holder|E]'ünün [succession_laws|E]'ü tarafından belirlenen bir $game_concept_heir$'si vardır. Mevcut Ünvan Sahibi öldüğünde veya başka bir şekilde bir [succession|E] tetiklediğinde, Ünvanın mevcut $game_concept_heir$'si onu miras alacaktır.\n\nAynı [ruler|E] tarafından tutulan Ünvanların farklı $game_concept_heirs$'lere sahip olabileceğini unutmayın. En önemlisi, [primary_title|E], [title|E]0 tarafından miras alınır ve oyuncular [title|E]1'leri olarak oynamaya devam eder." #NT!
 game_concept_primary_heir: "Birincil Varis" #NT!
 game_concept_primary_heirs: "Birincil Varis" #NT!
 game_concept_primary_heir_desc: "$game_concept_primary_heir$, [succession|E]'teki [ruler|E]'nin [primary_title|E]'ini miras alacak karakterdir. Bu genellikle — ama her zaman değil — [player_heir|E] ile aynı karakterdir." #NT!
 game_concept_player_heir: "Oyuncu Varisi" #NT!
 game_concept_player_heir_desc: "$game_concept_player_heir$, bir oyuncunun [succession|E]'de oynamaya devam edeceği [heir|E]'dir.\n\n$game_concept_player_heir$ genellikle [primary_heir|E] ile aynıdır, ancak [primary_title|E]'nızın [succession_law|E]'i, [dynasty|E]'nizin dışındaki bir karaktere gitmesini gerektiriyorsa, bunun yerine ikinci en yüksek kademedeki unvanınızın (veya üçüncü, dördüncü, vb.) hanedan varisi olarak oynamaya devam edersiniz.\n\nBu durum, $game_concept_player_heir$'ınızın seçmeli bir veraset yasası uyarınca oylanarak elenmesi durumunda yaygındır." #NT!
 game_concept_title_heir: "Ünvan Varis" #NT!
 game_concept_title_heirs: "Ünvan Varisleri" #NT!
 game_concept_title_heir_desc: "Unvan Varisi, kendi [title_succession|E]'sine sahip belirli bir [title|E]'in [heir|E]'ıdır. Mevcut [holder|E] öldüğünde o Unvanı alacaktır." #NT!
 game_concept_realm_heir: "Diyar Varisi" #NT!
 game_concept_realm_heirs: "Diyarın Varisleri" #NT!
 game_concept_realm_heir_desc: "Bir Diyar Varisi, bir [realm|E]'in [heirs|E]'ından biridir ve Hükümdar öldüğünde o Diyarın [ruler|E]'ünün elinde bulunan [titles|E]'nin tamamını veya bir kısmını alır.\n\nBir Diyarın bir veya daha fazla Diyar Varisi olabilir [succession_law|E]'e bağlı olarak." #NT!
 game_concept_disinherit: "Miras hakkından mahrum etmek" #NT!
 game_concept_disinherited: "Miras bırakılmamış" #NT!
 game_concept_disinheriting: "Miras bırakmama" #NT!
 game_concept_disinherits: "Miras haklarından mahrum eder" #NT!
 game_concept_disinherit_desc: "[dynast|E], [dynasty_prestige|E] karşılığında [dynasty|E] üyesini mirasından mahrum bırakabilir.\n\nBu, hanedan üyesini, şu anda diğer hanedan üyeleri tarafından tutulan herhangi bir ünvandan veya herhangi bir normal [line_of_succession|E]'ten kaldıracaktır." #NT!
 game_concept_council: "Konsey" #NT!
  #AGOT Modified #NT!
 #game_concept_council_desc: "$game_concept_council$, [ruler|E]'lerine [realm|E]'ün yönetiminde yardımcı olan altı [councillors|E]'den oluşur. İlgili departmanların başkanları olarak, çeşitli önemli [councillor_tasks|E] görevlerine atanabilirler." #NT!
 game_concept_council_desc: "$game_concept_council$, [ruler|E]'lerine [realm|E]'ün yönetiminde yardımcı olan çeşitli [councillors|E]'lerden oluşur. İlgili departmanların başkanları olarak, çeşitli önemli [councillor_tasks|E]'ler atanabilir." #NT!
 game_concept_councillor: "Meclis Üyesi" #NT!
 game_concept_councillors: "Meclis Üyeleri" #NT!
  #AGOT Modified #NT!
 #game_concept_councillor_desc: "Danışmanlar herhangi bir [ruler|E]'ın birincil yardımcılarıdır ve [council|E]'i oluştururlar. Konseyde altı pozisyon vardır: [chancellor|E], [marshal|E], [steward|E], [spymaster|E], [court_chaplain|E] (veya [realm_priest|E]) ve son olarak [spouse|E]'iniz.\n\nHer biri, yerine getirmesi için farklı [councillor_tasks|E] verilebilen bir departmandan sorumludur.\n\n[council|E]0 bu pozisyonlardan birine atanmazsa üzülecektir, bu da genellikle güçlü bir vassalı yatıştırmak veya gerçekten yetenekli birini atamak arasında bir seçim yapmanız gerektiği anlamına gelir.\n\n[council|E]1'inize Danışman olarak hizmet etmek size, Liege'in [council|E]2'siyle artan bir bonus verir." #NT!
 game_concept_councillor_desc: "Danışmanlar herhangi bir [ruler|E]'ın birincil yardımcılarıdır ve [council|E]'i oluştururlar. Konseyde birçok olası pozisyon vardır: [chancellor|E], [marshal|E], [steward|E], [spymaster|E], [court_chaplain|E] (veya [realm_priest|E]), [chancellor|E] ve diğerleri. [spouse|E]'unuz da konseyinize katılacak.\n\nHer biri, farklı [council|E]0'ların gerçekleştirebileceği bir departmandan sorumludur.\n\n[council|E]1, bu pozisyonlardan birine atanmazsa üzülecektir, bu da genellikle güçlü bir vassalı yatıştırmak veya gerçekten yetenekli birini atamak arasında bir seçim yapmanız gerektiği anlamına gelir.\n\n[council|E]2'nize Danışman olarak hizmet etmek size, Liege'in [council|E]3'üyle artan bir bonus verir." #NT!
 game_concept_councillor_task: "Meclis Üyesi Görevi" #NT!
 game_concept_councillor_tasks: "Meclis Üyesi Görevleri" #NT!
 game_concept_councillor_task_desc: "$game_concept_councillor_tasks$, [councillors|E]'inize verilebilecek önemli işlerdir. Bu görevler genel olabilir veya özellikle [county|E] veya [court|E]'ü hedef alabilir.\n\nBir Meclis Üyesiyle [relation|E]'ünüz varsa, tamamlanma süresi olan Görevler daha fazla veya daha az zaman alabilir.\n\n#weak Meclis üyelerinin bu görevleri yerine getirmek için fiziksel olarak orada olmadıklarını, yalnızca çabalara öncülük ettiklerini unutmayın.#!" #NT!
 game_concept_councillor_task_possible_side_effects: "Olası yan etkiler" #NT!
 game_concept_councillor_task_possible_side_effects_desc: "Bir [councillor_task|E]'ın zamanla beklenmedik sonuçları olabilir. Bunlar iyi veya kötü olabilir, olumlu etkilerin olasılığı Danışmanın ilgili [skill|E]'i ne kadar yüksekse, olumsuz etkilerin olasılığı ise ilgili Beceri ne kadar düşükse o kadar yüksektir." #NT!
 game_concept_chancellor: "Şansölye" #NT!
 game_concept_chancellors: "Rektörler" #NT!
 game_concept_chancellor_desc: "$game_concept_chancellor$, [realm|E]'nin hem içinde hem de dışında diplomatik çabalardan sorumlu [councillor|E]'dir." #NT!
 game_concept_steward: "Kâhya" #NT!
 game_concept_stewards: "Vekiller" #NT!
 game_concept_steward_desc: "$game_concept_steward$, [domain|E] yönetiminden sorumlu [councillor|E]'dir, örneğin [taxation|E], [culture|E] ve [development|E] konularında." #NT!
 game_concept_marshal: "Mareşal" #NT!
 game_concept_marshals: "Mareşaller" #NT!
 game_concept_marshal_desc: "$game_concept_marshal$ şefiniz [commander|E]'dir ve [councillor|E] ise genel askeri konulardan sorumludur." #NT!
 game_concept_spymaster: "Casus Ustası" #NT!
 game_concept_spymaster_desc: "$game_concept_spymaster$, entrika ve istihbarat konularından sorumlu [councillor|E]'inizdir. Sadakatsiz bir Spymaster'a sahip olmaktan kaçının, çünkü onlar kolayca gizlenebilir ve size ve yakın ailenize karşı bir [GetScheme('murder').GetTypeName]'ye katılabilir!" #NT!
 game_concept_court_chaplain: "Saray Papazı" #NT!
 game_concept_court_chaplains: "Saray Din Görevlileri" #NT!
 game_concept_court_chaplain_desc: "$game_concept_court_chaplain$, [faiths|E]'de dini ve manevi işlerden sorumlu [councillor|E]'dir ve [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName] [doctrine|E]'tür.\n\n[GetFaithDoctrine('doctrine_theocracy_temporal').GetBaseName] Doktrini olan İnançlar, $game_concept_court_chaplain$ yerine çok daha güçlü (ve sorunlu) [realm_priest|E]'ya sahiptir." #NT!
 game_concept_realm_priest: "Diyar Rahibi" #NT!
 game_concept_realm_priests: "Diyar Rahipleri" #NT!
 game_concept_realm_priest_possessive: "Diyar Rahipleri" #NT!
 game_concept_realm_priest_desc: "$game_concept_realm_priest$, [faiths|E]'de dini ve manevi işlerden sorumlu [councillor|E]'dir ve [GetFaithDoctrine('doctrine_theocracy_temporal').GetBaseName] [doctrine|E]'tür.\n\n[GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName] eşdeğerlerinin ([court_chaplains|E]) aksine, $game_concept_realm_priests$ otomatik olarak [councillor|E]0'lu [councillor|E]1'deki tüm [temple_holdings|E]'ları [lease|E] yapar ve ayrıca [councillor|E]4 $game_concept_realm_priests$'den [councillor|E]2 ve [councillor|E]3'ün bir kısmını alır.\n\n$game_concept_realm_priests$, olumlu bir Görüşe sahiplerse [councillor|E]7'lerine Milisler ve Vergiler sağlar. [councillor|E]7'lerinin [councillor|E]8'i ne kadar yüksekse, o kadar fazla sağlarlar.\n\n$game_concept_realm_priests$, Efendilerinin Görüşü düşükse, onlara herhangi bir Vergi veya Harç sağlamaz ve sorunlara yol açabilir." #NT!
 game_concept_law: "Kanun" #NT!
 game_concept_laws: "Kanunlar" #NT!
 game_concept_law_desc: "Bir alemin Yasaları, o alemin nasıl yapılandırılacağını belirler. Bunlardan en temel olanı, alemin [crown_authority|E]'ıdır (veya kabileler için [tribal_authority|E]), çünkü bu Yasalar [lieges|E] ve [vassals|E]'ün düzenli olarak nasıl etkileşime gireceğini belirler.\n\nBir alemdeki yöneticilerin günlük yaşamları üzerinde daha az etkili olsalar da, [succession_laws|E] ve [title_laws|E], [succession|E] için dikkate alınması gereken çok önemlidir." #NT!
 game_concept_succession_law: "Miras Hukuku" #NT!
 game_concept_succession_laws: "Veraset Kanunları" #NT!
 game_concept_succession_law_desc: "Her [ruler|E]'ın, [titles|E]'ine [succession|E]'de ne olacağını belirleyen ana bir Veraset Yasası vardır.\n\nEk olarak, bazen bireysel bir Unvan, varsayılan olandan öncelikli olan kendi Veraset Yasasına sahip olabilir. Örneğin, imparatorun ana Veraset Yasası olarak Bölünme olmasına rağmen Kutsal Roma İmparatorluğu Seçmeli olabilir.\n\nVeraset Yasasını yalnızca uygun [crown_authority|E] seviyesinde değiştirebilirsiniz." #NT!
 game_concept_religious_head_succession_law: "İnanç Başkanı Veraset Hukuku" #NT!
 game_concept_religious_head_succession_law_short: "İnanç Hukuku Başkanı" #NT!
 game_concept_religious_head_succession_laws: "İnanç Başkanı Veraset Hukuku" #NT!
 game_concept_religious_head_succession_laws_short: "İnanç Yasaları Başkanı" #NT!
 game_concept_religious_head_succession_law_desc: "[rulers|E] aynı zamanda [heads_of_faith|E] olanların, [heir|E]'lerinin kendileriyle aynı [faith|E]'ten olmasını gerektiren ek bir alem [succession|E] yasası vardır. Bu asla değiştirilemez ve $game_concept_head_of_faith$ [titles|E] ayrı bir [title_succession|E]'ye sahip olamaz. Bu tür bir alem yasasını ortadan kaldırmanın tek yolu, harici bir gücün [head_of_faith|E] $game_concept_title$'u yok etmesidir." #NT!
 game_concept_opinion: "Görüş" #NT!
 game_concept_opinions: "Görüşler" #NT!
 game_concept_opinion_i: "@opinion_icon!" #NT!
 game_concept_opinion_desc: "Her Karakter, #N -100#! ila #P +100#! arasında değişen bir değerle temsil edilen, diğer tüm Karakterlerden tek yönlü $game_concept_opinion$'a sahiptir.\n\nBaşka bir karakterin sizinle ilgili görüşü çok önemlidir, çünkü bu onların davranışlarını yönlendirecektir!\n\nÖzellikle [powerful_vassals|E], [spymaster|E] ve [spouse|E]'nizin Görüşlerine karşı dikkatli olmalısınız." #NT!
 game_concept_faction: "Hizip" #NT!
 game_concept_factions: "Gruplar" #NT!
 game_concept_faction_desc: "$game_concept_faction$, ortak siyasi çıkarlara sahip [vassals|E] kişilik bir gruptur. [counties|E]'nin yerel nüfusu da Köylü Fraksiyonu gibi belirli Fraksiyon türlerine katılabilir.\n\nFraksiyonlar, [faction_discontent|E]'leri belirli bir noktaya ulaştığında tehlikeli hale gelir ve bu noktada bir ültimatom verirler.\n\nEğer [liege|E] uymazsa, Fraksiyon ayaklanarak [civil_war|E]'i tetikler." #NT!
 game_concept_faction_discontent: "Hoşnutsuzluk" #NT!
 game_concept_discontent: "Hoşnutsuzluk" #NT!
 game_concept_faction_discontent_desc: "$game_concept_faction_discontent$, [faction|E]'in ültimatom vermeye ne kadar yakın olduğunun bir ölçüsüdür.\n\nBir Fraksiyonun [military_power|E]'si eşikteyse, Hoşnutsuzluk her ay artacaktır. Askeri Güç eşiğin altındaysa, Hoşnutsuzluk azalacaktır. Çok güçlü Fraksiyonların Hoşnutsuzlukları hızla artacaktır." #NT!
 game_concept_military_power: "Askeri Güç" #NT!
 game_concept_faction_military_power: "Fraksiyon Askeri Güç" #NT!
 game_concept_faction_military_power_desc: "$game_concept_faction_military_power$, bir [faction|E]'in hedefine göre toplam askeri gücünün ölçüsüdür.\n\nHer bir fraksiyon üyesi, Fraksiyonda kaldığı sürece Fraksiyona tam gücünü ekler. Fraksiyon hedefi bir üyenin [liege|E]'siyse, üyenin gücü de hükümdarın göreceli gücünden çıkarılır." #NT!
 game_concept_scheme: "Şema" #NT!
 game_concept_scheming: "Entrika yapmak" #NT!
 game_concept_schemes: "Planlar" #NT!
 game_concept_scheme_desc: "$game_concept_scheme$, başka bir Karakteri bir şekilde etkilemek için uzun vadeli bir girişimdir. Bazı Planlar [personal|E] iken diğerleri [scheme_hostile|E]'dir.\n\nBir Planın [success_chance|E]'ü ilişkili [skill|E]'e dayanır. Bazı Planlar ayrıca [agents|E] olarak katılabilecek diğer Karakterlere de dayanır.\n\nBir Planın her ay #weak (minimum #V %5#!)#!.) ilerleme şansı vardır. Sona ulaştığında Plan otomatik olarak yürütülebilir, ancak bazı Planlar (örneğin [GetScheme('murder').GetTypeName]) [personal|E]0'a [personal|E]1'in çok düşük olduğunu veya zamanlamanın doğru olmadığını düşünmeleri durumunda geri çekilme şansı verir." #NT!
 game_concept_personal_scheme: "Kişisel Plan" #NT!
 game_concept_personal_schemes: "Kişisel Planlar" #NT!
 game_concept_personal: "Kişisel" #NT!
 game_concept_personal_scheme_desc: "$game_concept_personal_schemes$, [scheme_owner|E] ile [scheme_target|E] arasında bir statü oluşturmayı amaçlayan [schemes|E]'dir. Plan Sahibi genellikle bu tür Planları [agents|E]'ün katılımı olmadan gerçekleştirir.\n\nÖrnekler arasında Sevgili, Arkadaş olmak veya Plan Sahibinin Plan Hedefinin [opinion|E]'ini artırmak yer alır." #NT!
 game_concept_scheme_owner: "Program Sahibi" #NT!
 game_concept_schemer: "Entrikacı" #NT!
 game_concept_scheme_owners: "Plan Sahipleri" #NT!
 game_concept_scheme_owner_desc: "$game_concept_scheme_owner$, [scheme_target|E]'e karşı komplo kuran karakterdir." #NT!
 game_concept_scheme_target: "Plan Hedefi" #NT!
 game_concept_scheme_targets: "Şema Hedefi" #NT!
 game_concept_scheme_target_target: "Hedef" #NT!
 game_concept_scheme_target_desc: "$game_concept_scheme_target$, [scheme_owner|E] tarafından komplo kurulan karakterdir." #NT!
 game_concept_secret_scheme: "Gizli Plan" #NT!
 game_concept_secret_scheme_single: "Gizli" #NT!
 game_concept_secret_schemes: "Gizli Planlar" #NT!
 game_concept_secret_scheme_desc: "$game_concept_secret_scheme$, [scheme_target|E]'nin haberi olmadan ilerleyen bir [scheme|E]'dir. Ancak keşfedilebilir, bu da [success_chance|E]'te bir azalmaya neden olur ve Plan yürütüldüğünde [scheme_owner|E]'ün keşfedilme olasılığını artırır.\n\n[agents|E]'in $game_concept_secret_scheme$'a alınması durumunda [agent_discovery_discovered|E] olma şansı vardır." #NT!
 game_concept_agent: "Ajan" #NT!
 game_concept_agents: "Acenteler" #NT!
 game_concept_agents_desc: "Bir Ajan, [scheme_power|E] sağlayan ve [success_chance|E]'sini artıran bir [scheme|E] katılımcısıdır. Sadece [scheme_targets|E] [courtiers|E], [guests|E] ve [direct_vassals|E] Ajan olarak işe alınabilir.\n\n[scheme_hostile|E] Planları için ajanların hedefe yakın olması çok önemlidir. Örneğin Plan Hedefi'nin [councillors|E] veya [close_family|E]'u Plan Gücüne ve Başarı Şansına daha fazla katkıda bulunur.\n\nDüşmanca Bir Planda Ajan olmak [scheme_power|E]0'dur ve Ajanlar [scheme_power|E]1 olma riskiyle karşı karşıyadır." #NT!
 game_concept_agent_discovery: "Ajan Keşfi" #NT!
 game_concept_agent_discovery_discovered: "Keşfetti" #NT!
 game_concept_agent_discovery_desc: "Keşfedilen [secret_scheme|E] [agents|E], [liege|E]'leri tarafından [criminals|E] olarak görülür ve [imprisoned|E] olma olasılıkları yüksektir." #NT!
 game_concept_scheme_discovery_chance: "Şema Keşif Şansı" #NT!
 game_concept_scheme_discovery_chance_desc: "Her ay sizin veya saray mensuplarınızın aleyhine herhangi bir [secret_scheme|E] bulma şansı." #NT!
 game_concept_prevented_murder: "Cinayet önlendi" #NT!
 game_concept_prevented_murder_prevent: "Önlemek" #NT!
 game_concept_prevented_murder_desc: "Nadiren, [GetScheme('murder').GetTypeName]'ın hedefinin hayatındaki belirli durumlar, [scheme|E]'in yürütülmesinin son aşamalarında başarısız olmasına neden olabilir. Bu, başarı şansını geçersiz kılar." #NT!
 game_concept_hostile_scheme: "Düşmanca Plan" #NT!
 game_concept_scheme_hostile: "Düşmanca" #NT!
 game_concept_hostile_schemes: "Düşmanca Planlar" #NT!
 game_concept_hostile_scheme_desc: "$game_concept_hostile_schemes$, bir karaktere zarar vermeyi amaçlayan [schemes|E]'dir. Çoğu Düşmanca Plan [secrecy|E]'yi kullanır.\n\nDüşmanca Planlar şunlardır:\n$BULLET_WITH_TAB$[GetScheme('murder').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('abduct').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('claim_throne').GetTypeName]\n$BULLET_WITH_TAB$[schemes|E]0" #NT!
 game_concept_secret: "Gizli" #NT!
 game_concept_secrets: "Sırlar" #NT!
 game_concept_secret_desc: "$game_concept_secrets$, karakterlerin başkalarının bilmesini istemediği, utanç verici, ahlaksız veya düpedüz iğrenç şeylerdir. [criminal|E].\n\nSırlar, '$task_find_secrets$' ile keşfedilebilir. [councillor_task|E] ise [spymaster|E]'tür. Birinin $game_concept_secret$'ini öğrendikten sonra, karakteri [blackmail|E] yaparak [hook|E] kazanabilirsiniz." #NT!
 game_concept_barony: "Baronluk" #NT!
 game_concept_baronies: "Baronluklar" #NT!
 game_concept_barons: "Baronlar" #NT!
 game_concept_baron: "Baron" #NT!
 game_concept_barony_desc: "$game_concept_baronies$ en düşük sıraya sahip olanlardır [titles|E] ve haritada en küçük ayak izine sahiptirler, daha büyük [counties|E]'ye organize edilmişlerdir.\n\nBarony Unvanları, [holding|E] içeriyorsa her zaman [holder|E]'e sahip olmalıdır." #NT!
 game_concept_county: "Kontluk" #NT!
 game_concept_counties: "Kontluklar" #NT!
 game_concept_count: "Kont" #NT!
 game_concept_counts: "Kontlar" #NT!
 game_concept_county_desc: "$game_concept_county$, [duchy|E]'nin altındaki ve [barony|E]'ün üzerindeki [title|E] sıralamasıdır.\n\nBu unvan, İlçedeki [county_capital|E]'ün yanı sıra İlçedeki tüm Baronilerin [de_jure|E] haklarını içerir.\n\nİlçeler her zaman [holders|E]'ya sahip çünkü kontluk başkentleri yok edilemiyor." #NT!
 game_concept_duchy: "Düklük" #NT!
 game_concept_duchies: "Dükalıklar" #NT!
 game_concept_duke: "Dük" #NT!
 game_concept_duchy_desc: "$game_concept_duchy$, [kingdom|E]'nin altında ve [county|E]'ün üstünde yer alan [title|E]'dir.\n\nBir Düklüğün [holder|E]'ü, bileşen Kontlukları üzerinde [de_jure|E] hakka sahiptir ve [vassals|E] olarak Kontlara sahip olabilir.\n\nDüklükler pasif olabilir ve şu anda bir Sahibi olmayabilir. Bu tür Unvanlar, Kontluklarının en az yarısını kontrol eden bir [ruler|E] tarafından yaratılabilir." #NT!
 game_concept_kingdom: "Krallık" #NT!
 game_concept_kingdoms: "Krallıklar" #NT!
 game_concept_king: "Kral" #NT!
 game_concept_kings: "Krallar" #NT!
 game_concept_kingdom_desc: "$game_concept_kingdom$, [empire|E]'nin altında ve [duchy|E]'ün üstünde yer alan [title|E]'dir.\n\nBir Krallığın [holder|E]'ü, kurucu toprakları üzerinde [de_jure|E] hakka sahiptir ve [vassals|E] olarak Düklere sahip olabilir.\n\nKrallıklar uykuda olabilir ve şu anda bir Sahibi olmayabilir. Bu tür Unvanlar, içindeki Bölgelerin en az yarısını kontrol eden bir [ruler|E] tarafından yaratılabilir." #NT!
 game_concept_empire: "İmparatorluk" #NT!
 game_concept_empires: "İmparatorluklar" #NT!
 game_concept_emperor: "İmparator" #NT!
 game_concept_emperors: "İmparatorlar" #NT!
 game_concept_empire_desc: "$game_concept_empires$ en yüksek dereceli [titles|E]'dir.\n\nBir İmparatorluğun [holder|E]'si kurucu toprakları üzerinde [de_jure|E] hakka sahiptir ve [vassals|E] olarak Krallara sahip olabilir.\n\nİmparatorluklar uykuda olabilir ve şu anda bir Sahipleri olmayabilir. Bu tür Unvanlar, içindeki Bölgelerin %80'inden fazlasını kontrol eden bir [ruler|E] tarafından yaratılabilir." #NT!
 game_concept_culture: "Kültür" #NT!
 game_concept_cultures: "Kültürler" #NT!
 game_concept_culture_possessive: "Kültürün" #NT!
 game_concept_cultural: "Kültürel" #NT!
