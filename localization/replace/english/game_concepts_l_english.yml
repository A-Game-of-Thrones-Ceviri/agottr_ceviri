 game_concept_regent_succession_score: "Regency Veraset Puanı" #NT!
 game_concept_regent_succession_score_desc: "[regency|E]'da, bir sonraki [regent|E], en yüksek $game_concept_regent_succession_score$'ye sahip adaya göre seçilir.\n\n[realm|E]'ün [ruler|E]'ü bir Naip belirlerse, halefiyet sırasını geçersiz kılacak ve onun yerine seçilecektir.\n\n#WEAK Bu, özellikle [court|E]'larında topraksız [family|E] ve politik olarak bilgili olanlar olmak üzere $game_concept_ruler$ ile ilişkili [characters|E]'yı kayırır.[regent|E]0" #NT!
