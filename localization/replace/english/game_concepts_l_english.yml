 game_concept_excommunicated_ruler: "Aforoz Edilen Hükümdar" #NT!
 game_concept_excommunicated_ruler_desc: "Bir Aforoz Savaşı'nda, saldırganlar [excommunicated|E] hükümdarını iktidardan uzaklaştırmak için savaşırlar.\n\nEğer galip gelirlerse, saldırganlar büyük miktarda [piety|E] ve [head_of_faith|E]'lerinin onayını kazanırken, Aforoz edilen hükümdar [heir|E]'lerine tahttan çekilmeye zorlanır.\n\nAncak, Aforoz edilen hükümdar kazanırsa, [head_of_faith|E]'leri savaş alanında doğruluğunu kanıtladıkları için Aforozlarını iptal etmek zorunda kalırlar." #NT!
 game_concept_holy_site: "Kutsal mekan" #NT!
 game_concept_holy_sites: "Kutsal Yerler" #NT!
 game_concept_holy_site_desc: "$game_concept_holy_site$, [faith|E] için dini öneme sahip bir yer içeren [county|E]'dir. Doğru İnancın bir Karakteri tarafından tutulan $game_concept_holy_sites$, o İnancın her bir üyesine bir etki sağlayacaktır ve ayrıca [special_buildings|E] veya [holy_orders|E]'in yaratılmasına izin verebilir. Her İnancın farklı bir $game_concept_holy_sites$ kümesi vardır." #NT!
 game_concept_cultural_acceptance_i: "@cultural_acceptance_icon!" #NT!
 game_concept_cultural_acceptance: "Kültürel Kabul" #NT!
 game_concept_cultural_acceptance_desc: "Kültürel Kabul, iki [cultures|E]'ın birbirini ne kadar kabul ettiğini ölçer.\n\nÖncelikle, farklı Kültürlerdeki Karakterler arasında [opinion|E]'in ne kadar azaldığını etkiler. Ayrıca [county_opinion|E]'yi ve bir [hybrid_culture|E] oluşturmanın maliyetini de etkiler.\n\nKültürel Kabul, birçok eylemden değişebilir, en önemlisi [wars|E], [titles|E]'i verme ve iptal etme ve [accept_culture|E] [councillor_task|E].\n\nZamanla, Kabul aşılırsa [cultural_acceptance_baseline|E]'e geri dönecektir." #NT!
