 game_concept_domain_limit_desc: "$game_concept_domain_limit$, [domain|E]'nizde yasal olarak kaç tane [holdings|E]'e sahip olabileceğinizi belirler. $game_concept_domain_limit$, [stewardship_skill|E], [succession_law|E] ve [primary_title|E] seviyeniz gibi birçok şeyden etkilenir.\n\nHer ne kadar $game_concept_domain_limit$ seviyenizin üzerine çıkabilseniz de, bunu yapmak [income|E] ve [vassal|E] [holdings|E]0 seviyenizi düşürecektir." #NT!
