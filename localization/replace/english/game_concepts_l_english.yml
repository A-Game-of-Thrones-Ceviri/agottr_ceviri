 test_text_to_use_explanation:0 "[primary_title|E] kelimesi bir oyun kavramı."
 game_concept_vassal:0 "Vasal"
 game_concept_vassals:0 "Vasallar"
 game_concept_vassalage:0 "Vasallık"
 game_concept_vassal_possessive:0 "Vasal'ın"
 game_concept_vassals_possessive:0 "Vasalların"
 game_concept_direct_vassal:0 "Doğrudan Vasal"
 game_concept_direct_vassals:0 "Doğrudan Vasallar"
 game_concept_direct_vassal_desc:0 "$game_concept_direct_vassals$ direkt size bağlı [Concept( 'vassals', 'Vasalları' )|E] ifade eder. Vasallarınızın vasalları bu gruplandırmanın #emphasis dışında#! kalır."
 game_concept_vassalize:0 "Vasallaştır"
 game_concept_vassalization:0 "Vasallaştırmak"
 game_concept_vassal_desc:1 "$game_concept_vassal$ bir başka hükümdara - [Concept( 'liege', 'Süzerenine' )|E] - bağlılık yemini etmiş [Concept( 'rulers', 'Hükümdarlara' )|E] denir.\n\n$game_concept_vassals$ koruma karşılığında bağlı oldukları hükümdara karşı [Concept( 'obligations', 'yükümlülüklerini' )|E] yerine getirir, [levy|E] ve [tax|E] gelirlerinin bir kısmını verir.\n\nEğer bir $game_concept_vassal$ın süzerenine olan [Concept( 'opinion', 'Görüşü' )|E] düşük olursa, [Concept( 'factions', 'Örgütleşmelere' )|E] katılabilir veya yerine başkasını geçirmek adına süzerenine karşı bir [scheme|E] kurabilir."
 game_concept_ruler:0 "Hükümdar"
 game_concept_rulers:0 "Hükümdarlar"
 game_concept_rulerpossessive:0 "Hükümdarın"
 game_concept_ruler_desc:1 "En az bir [Concept( 'title', 'Unvana' )|E] sahip [Concept( 'character', 'karaktere' )|E] $game_concept_ruler$ denir."
 game_concept_title:0 "Unvan"
 game_concept_titles:0 "Unvanlar"
 game_concept_titlepossessive:0 "Unvanın"
 game_concept_title_desc:1 "$game_concept_title$ bir bakıma toprak sahipliğinin bir göstergesidir.\n\nHaritada görünebilen en küçük yerleşim birimine [barony|E] denir. Baronluklar bir araya gelerek [Concept( 'counties', 'Kontlukları' )|E] oluştururlar. Kontluklar [de_jure|E] olarak bir [duchy|E] dâhilinde, düklükler bir [kingdom|E] dâhilinde, krallıklar ise bir [empire|E] dâhilinde yer alır.\n\nDüklük, krallık ve imparatorluk unvanları kimi zaman [Concept( 'holder', 'Sahipsiz' )|E] olabilirler, bu durumda bu unvanlar yeterli toprağa sahip hükümdarlar tarafından [Concept( 'created', 'oluşturulabilir' )|E] hâle gelir."
 game_concept_holder:0 "Sahip"
 game_concept_holders:0 "Sahipler"
 game_concept_holder_possessive:0 "Sahibin"
 game_concept_holders_possessive:0 "Sahiplerin"
 game_concept_hold:0 "Sahip Ol"
 game_concept_holder_desc:1 "[Concept( 'title', 'Unvanın' )|E] Sahibi o unvanı elinde tutan karakterdir. [barony|E] ve [county|E] unvanlarının her zaman bir Sahibi olurken; [duchy|E], [kingdom|E] ve [empire|E] unvanları henüz oluşturulmamış olabilir. Tüm bunlara ek olarak, üst kademe unvana $game_concept_holder$ karakterler unvanın [de_jure|E] sınırlarındaki tüm topraklara hükmetmiyor olabilirler.\n\nYüksek kademe unvana sahip olmak aynı zamanda yüksek kademe [Concept( 'vassals', 'Vasallara' )|E] sahip olabileceğiniz anlamına gelir. Örneğin düklerin kont vasalı olabilirken, kralların dük vasalı olabilir."
 game_concept_de_jure:0 "De Jure"
 game_concept_de_jure_desc:1 "[Concept( 'titles', 'Unvanların' )|E] çoğu daha yüksek kademedeki bir unvanın $game_concept_de_jure$ (yasal) parçası kabul edilir.\n\nÖrneğin bir [ruler|E], İngiltere [Concept( 'king', 'Kralı' )|E] olabilir ama [Concept( 'realm', 'ülkesi' )|E] İngiltere'nin yasal sayılan topraklarını içermeyebilir.\n\n[duchy|E], [kingdom|E] veya [empire|E] [Concept( 'holder', 'sahiplerinin' )|E], unvanlarının de jure parçalarını almak için her zaman bir [Concept( 'casus_belli', 'savaş sebebi' )|E] vardır.\n\n[vassals|E] ayrıca [Concept( 'primary_title', 'birincil unvanlarının' )|E] de jure olarak hangi unvana bağlı olduğuna göre [Concept( 'rightful_liege', 'meşru süzerenlerinin' )|E] kim olduğuna karar verirler."
 game_concept_de_jure_drift:0 "De Jure Kayma"
 game_concept_de_jure_drift_drifted:0 "Kaydı"
 game_concept_de_jure_drift_drift:0 "Kayma"
 game_concept_de_jure_drift_desc:1 "$game_concept_de_jure_drift_desc_part_1$\n\n$game_concept_de_jure_drift_desc_part_2$"
 game_concept_de_jure_drift_desc_part_1: "[Concept( 'title', 'Unvanın' )|E] [de_jure|E] [Concept( 'liege', 'Süzerenini' )|E] değiştiren bu yavaş sürece De Jure Kayma adı verilir. Bu sürecin başlaması için [duchy|E] veya [kingdom|E] unvanının tamamen bölgenin de jure süzeren unvanını taşımayan bir [ruler|E] hâkimiyetinde olması gerekir.\n\nBu süreç [chancellor|E] rolündeki karaktere uygun [councillor_task|E] #weak ($task_integrate_title$)#! verilmesiyle hızlandırılabilir. Düklükler sadece Krallıklara $game_concept_de_jure_drift$ yaşayabilir, Krallıklar ise sadece [Concept( 'empires', 'imparatorluklara' )|E] De Jure Kayma yaşar.\n\nUnvanların [Concept( 'primary_title', 'Birincil Unvanınıza' )|E] De Jure Kaymasını sağlamak, [rightful_liege|E] cezasından kurtulmanın en iyi yollarından birisidir."
 game_concept_de_jure_drift_desc_part_2:0 "#weak Örnek: $d_northumberland$ Düklüğü $k_england$ Krallığının De Jure parçası ancak düklük toprakları tamamen $k_scotland$ hâkimiyetinde. $k_scotland$ Kralı aynı zamanda $k_england$ Kralı olmadığı için düklük $game_concept_de_jure_drift$ sonucu bir süre sonra $k_scotland$'nın parçası olacak.#!"
 game_concept_primary_title:0 "Birincil Unvan"
 game_concept_primary_titles:0 "Birincil Unvanlar"
 game_concept_primary_title_desc:0 "[rulerpossessive|E] $game_concept_primary_title$ı kendisiyle özdeşleşmiş en yüksek kademe [Concept( 'title', 'unvandır' )|E]. [realm|E] arması ve ismi bu unvana göre belirlenir.\n\nAynı kademede birden fazla unvana sahip olmanız durumunda hangisinin $game_concept_primary_title$ olacağına karar verebilirsiniz."
 game_concept_recently_acquired_holding:0 "Yeni Ele Geçirilmiş Yerleşim"
 game_concept_recently_acquired_holdings:0 "Yeni Ele Geçirilmiş Yerleşimler"
 game_concept_recently_acquired_holding_desc:0 "Son bir yıl içerisinde ele geçirilip, hükümdarı [Concept( 'domain_limit', 'mülk limitinin' )|E] üstüne çıkaran [holdings|E] diğer yerleşimlere negatif etkide bulunmazlar, öte yandan [tax|E] veya [levy|E] de sağlamazlar."
 game_concept_domain_size:0 "Mülk Boyutu"
 game_concept_domain_size_desc:0 "Karakterin $game_concept_domain_size$ kişisel olarak kaç [barony|E] ve [county|E] [Concept( 'title', 'Unvanına' )|E] sahip olduğunu ifade eder."
 game_concept_levies:0 "Milisler"
 game_concept_levy:0 "Milis"
 game_concept_levies_desc:2 "[Concept( 'armies', 'Ordularınızın' )|E] büyük bir kısmı $game_concept_levies$den oluşur.\n\nHer [holding|E] [Concept( 'holder', 'Sahibine' )|E] bir miktar $game_concept_levy$ sağlar. [vassals|E] emri altındaki $game_concept_levies$in bir kısmını [Concept( 'liege', 'Süzerenine' )|E] aktarmakla mükelleftir.\n\n$game_concept_levies$ basit silahlarla silahlanmış kişilerden #weak (köylüler, kabadayılar, yerel paralı askerler ve yoksul asiller vs.)#! oluşur ve ayrı bir birim türüdür. $game_concept_levy$in [GetDefine('NCombat', 'LEVY_ATTACK')] [damage|E] değeri ve [GetDefine('NCombat', 'LEVY_TOUGHNESS')] [toughness|E] değeri vardır. Oyunda diğer türdeki [soldiers|E]e [men_at_arms|E] adı verilir - bunlar eğitim almış daha pahalı askerlerdir."
 game_concept_vassal_obligations:0 "Vasal Yükümlülükleri"
 game_concept_obligations:1 "Yükümlülükler"
 game_concept_obligation:0 "Yükümlülük"
 game_concept_vassal_obligations_desc:4 "$game_concept_vassal_obligations$ [Concept( 'vassal', 'Vasalın' )|E] ne kadar [tax|E] ve [levy|E] sağlamakla mükellef olduğunu belirler. $game_concept_vassal_obligations$nin neleri içerdiği vasalın [government_form|E]ne göre değişiklik gösterir.\n\n#weak Örneğin Feodal vasalların $game_concept_vassal_obligations$ [Concept( 'feudal_contract', 'feodal sözleşmelerine' )|E] göre belirlenir.#!\n\n[feudal] [vassals] sahip oldukları toplam [taxes] ve [levies] belli bir yüzdesini Feodal Vergi ve Feodal Milis Yükümlülüklerine göre öder. #EMP Bu [modifier_contributions|E] [GetVassalContractType( 'fortification_rights' ).GetObligationName( 'fortification_rights_granted' )] veya [GetVassalContractType( 'special_contract' ).GetObligationName( 'special_contract_march' )] gibi ek sözleşmeler ile değiştirilebilir.#!"
 game_concept_feudal_contract:0 "Feodal Sözleşme"
 game_concept_feudal_contracts:0 "Feodal Sözleşmeler"
 game_concept_contract:0 "Sözleşme"
 game_concept_feudal_contract_desc:2 "$game_concept_contract$, bir [vassal|E] ile [Concept( 'liege', 'Süzereni' )|E] arasındaki [Concept( 'obligations', 'yükümlülükleri' )|E] belirler. Vasalların yükümlülüklerini bireysel olarak müzakere etmelerine sadece Feodal ve Aşiret [government_form|E] izin verir.\n\n#V $special_contract_march_short$#!, #V $special_contract_scutage_short$#! veya #V $special_contract_palatinate_short$#! gibi özel sözleşmeler sadece [duchy|E] veya daha üst kademedeki [vassals|E] ile yapılabilir."
 game_concept_crown_authority:0 "Taht Otoritesi"
 game_concept_crown_authority_desc:1 "$game_concept_crown_authority$ [Concept( 'ruler', 'Hükümdarın' )|E] [Concept( 'vassals', 'Vasalları' )|E] üzerindeki etkisini ifade eder.\n\nToplam dört farklı kademe $game_concept_crown_authority$ mevcuttur; [autonomous_vassals|E], [limited|E], [high|E] ve [absolute|E]. $game_concept_crown_authority$ni yükseltmek çıkılan kademeye ve hükümdarın [learning_skill|E]ne göre bir miktar [prestige|E]e mal olur.\n\n#weak Vasallar $game_concept_crown_authority$nin yüksek olmasını istemez, [Concept( 'liberty_faction', 'Özgürlükçü Örgütleşmelerinin' )|E] nihai hedefi de bu otoriteyi azaltmaktır.#!"
 game_concept_autonomous_vassals:0 "Özerk Vasallar"
 game_concept_autonomous_vassals_crown_authority:0 "Özerk Vasallar Taht Otoritesi"
 game_concept_autonomous_vassals_crown_authority_desc:0 "'$game_concept_autonomous_vassals$' sahip olunabilecek en düşük [Concept( 'crown_authority', 'Taht Otoritesidir' )|E]. Bu kademede [vassals|E] [Concept( 'lieges', 'Süzerenlerine' )|E] karşı bir [opinion|E] cezasına sahip olmaz ve süzeren sadece temel bazı güçlere sahiptir."
 game_concept_limited:0 "Kısıtlı"
 game_concept_limited_crown_authority:0 "Kısıtlı Taht Otoritesi"
 game_concept_limited_crown_authority_desc:1 "'$game_concept_limited_crown_authority$' sahip olunabilecek en düşük ikinci kademe [Concept( 'crown_authority', 'Taht Otoritesidir' )|E]. Bu kademede [vassals|E] [Concept( 'lieges', 'Süzerenlerine' )|E] karşı #N -10#! [opinion|E] cezasına sahip olur ve süzeren [title|E] [revoke|E] ve vasalın vasallarını [Concept( 'retract', 'Devralma' )|E] gibi güçlere sahiptir. [ruler|E] uygun Bölünme [succession_laws|E] arasından birini seçebilir, seçileni değiştirebilir."
 game_concept_high:0 "Yüksek"
 game_concept_high_crown_authority:0 "Yüksek Taht Otoritesi"
 game_concept_high_crown_authority_desc:2 "$game_concept_high_crown_authority$ sahip olunabilecek en yüksek ikinci kademe [Concept( 'crown_authority', 'Taht Otoritesidir' )|E]. Bu kademede [vassals|E] [Concept( 'lieges', 'Süzerenlerine' )|E] karşı #N -20#! [opinion|E] cezasına sahiptir.\n\nBu kademede [Concept( 'limited_crown_authority', 'Kısıtlı Taht Otoritesinde' )|E] elde edilen güçlerin yanı sıra aynı süzerene bağlı vasallar birbirleriyle savaşamaz ve vasalların [Concept( 'titles', 'Unvanları' )|E] süzerenin [Concept( 'realm', 'Diyarı' )|E] dışındaki hükümdarlarca miras yoluyla elde edilemez.\n\nSon olarak [revocation|E] ve [retraction|E] taleplerini reddetmek, süzeren bunun için meşru sebeplere sahip olmasa bile bir [crime|E] olarak kabul edilir. [ruler|E] uygun Bölünme [succession_laws|E] arasından birini seçebilir, seçileni değiştirebilir."
 game_concept_absolute:0 "Mutlak"
 game_concept_absolute_crown_authority:0 "Mutlak Taht Otoritesi"
 game_concept_absolute_crown_authority_desc:2 "$game_concept_absolute_crown_authority$ sahip olunabilecek en yüksek [Concept( 'crown_authority', 'Taht Otoritesidir' )|E]. Bu kademede [vassals|E] [Concept( 'lieges', 'Süzerenlerine' )|E] karşı #N -30#! [opinion|E] cezasına sahiptir.\n\nBu kademede [high|E] ve [limited|E] Taht Otoritesindeki güçlerin yanı sıra, hükümdar [prestige|E] harcayarak [designated_heir|E] seçebilir.\n\nBunlara ek olarak vasallar yabancı hükümdarlara da savaş açamaz hâle gelirler."
 game_concept_tribal_authority:0 "Kabile Otoritesi"
 game_concept_tribal_authority_desc:2 "$game_concept_tribal_authority$ [tribal|E] [Concept( 'ruler', 'Hükümdarının' )|E] [Concept( 'vassals', 'Vasalları' )|E] üzerindeki etkisini ifade eder. [Concept( 'crown_authority', 'Taht Otoritesine' )|E] nazaran ileri seviyelerde hükümdara daha az güç tanımaktadır.\n\nToplam 4 kademe $game_concept_tribal_authority$ vardır: [disparate_tribes|E], [limited_tribal|E], [high_tribal|E] ve [absolute_tribal|E]. $game_concept_tribal_authority$ni yükseltmek çıkılan kademeye ve hükümdarın [learning_skill|E]ne göre bir miktar [prestige|E]e mal olur ve genellikle taht otoritesini yükseltmekten daha pahalıdır.\n\n#weak Vasallar $game_concept_crown_authority$nin yüksek olmasını istemez, [Concept( 'liberty_faction', 'özgürlükçü örgütleşmenin' )|E] nihai hedefi de bu otoriteyi azaltmaktır.#!"
 game_concept_disparate_tribes:0 "Ayrık Kabileler"
 game_concept_disparate_tribes_tribal_authority:0 "Ayrık Kabileler Kabile Otoritesi"
 game_concept_disparate_tribes_tribal_authority_desc:0 "$game_concept_disparate_tribes$ sahip olunabilecek en düşük kademe [Concept( 'tribal_authority', 'Kabile Otoritesidir' )|E]. Bu kademede [vassals|E] [Concept( 'lieges', 'Süzerenlerine' )|E] karşı bir [opinion|E] cezasına sahip olmaz ve süzeren onlardan [levy|E] ve [tax|E] elde etmek dışında hiçbir güce sahip değildir."
 game_concept_limited_tribal:0 "Kısıtlı"
 game_concept_limited_tribal_authority:0 "Kısıtlı Kabile Otoritesi"
 game_concept_limited_tribal_authority_desc:0 "$game_concept_limited_tribal_authority$ sahip olunabilecek en düşük ikinci kademe [Concept( 'tribal_authority', 'Kabile Otoritesidir' )|E]. Bu kademede [vassals|E] [Concept( 'lieges', 'Süzerenlerine' )|E] karşı #N -10#! [opinion|E] cezasına sahip olur ve süzeren [Concept( 'realm', 'Diyarındaki' )|E] [characters|E]i [imprison|E] gücüne sahiptir."
 game_concept_high_tribal:0 "Yüksek"
 game_concept_high_tribal_authority:0 "Yüksek Kabile Otoritesi"
 game_concept_high_tribal_authority_desc:0 "$game_concept_high_tribal_authority$ sahip olunabilecek en yüksek ikinci kademe [Concept( 'tribal_authority', 'Kabile Otoritesidir' )|E]. Bu kademede [vassals|E] [Concept( 'liege', 'Süzerenine' )|E] karşı #N -20#! [opinion|E] cezasına sahiptir.\n\nBu kademede [characters|E]i [imprison|E] gücünün yanı sıra, süzeren [title|E] [revoke|E] ve vasalın vasallarını [Concept( 'retract', 'Devralma' )|E] gibi güçlere sahiptir."
 game_concept_absolute_tribal:0 "Mutlak"
 game_concept_absolute_tribal_authority:0 "Mutlak Kabile Otoritesi"
 game_concept_absolute_tribal_authority_desc: "$game_concept_absolute_tribal_authority$ sahip olunabilecek en yüksek [tribal_authority|E]. Bu kademede [vassals|E] [Concept( 'lieges', 'Süzerenlerine' )|E] karşı #N -30#! [opinion|E] cezasına sahiptir.\n\nBu kademede [limited_tribal|E] ve [Concept( 'high_tribal_authority', 'Yüksek Kabile Otoritesindeki' )|E] güçlerin yanı sıra hükümdarlar yerleşerek [feudalism|E]e geçebilir.\n\nReform edilmemiş [tribal|E] [GetReligionFamily('rf_pagan').GetName] hükümdarların [Concept( 'faiths', 'Mezheplerini' )|E] reform etmeleri için bu yasaya sahip olmaları gerekir."
 game_concept_powerful_vassal:0 "Önemli Vasal"
 game_concept_powerful_vassal_powerful:0 "Önemli"
 game_concept_powerful_vassals:0 "Önemli Vasallar"
 game_concept_powerful_vassal_possessive:0 "Önemli Vasalın"
 game_concept_powerful_vassal_desc:1 "'$game_concept_powerful_vassals$' en fazla [Concept( 'soldier', 'Askere' )|E] ve [Concept( 'income', 'Gelire' )|E] sahip, ülkenin önde gelen [Concept( 'vassals', 'Vasallarıdır' )|E]. Bu vasallar [Concept( 'council', 'Konseyde' )|E] koltuk sahibi olmayı beklerler ve bu beklentilerinin karşılanmaması durumunda size olan [Concept( 'opinions', 'görüşleri' )|E] azalır.\n\n[succession_law|E] değiştirmek için tüm $game_concept_powerful_vassals$ın ya size karşı pozitif [Concept( 'opinion', 'Görüşe' )|E] sahip olması, ya sizin tarafınızdan [cowed|E] olması ya da [imprisoned|E] olması gerekir."
 game_concept_realm_law:0 "Diyar Yasası"
 game_concept_realm_law_desc:0 "[crown_authority|E] ve [tribal_authority|E] seviyesi gibi bu karakterin ülkesinde uygulanan yasalar."
 game_concept_title_law:0 "Unvan Yasası"
 game_concept_title_laws:0 "Unvan Yasaları"
 game_concept_title_law_desc:1 "[Concept( 'titles', 'Unvanlara' )|E] sadece o belirli unvana özel olan bir [title_specific_succession|E] yasa verilebilir. Aynı karakterin sahip olduğu diğer unvanların aksine bu veraset için farklı kurallar olabilir."
 game_concept_strong_vassal:0 "Güçlü Vasal"
 game_concept_strong_vassals:0 "Güçlü Vasallar"
 game_concept_strong_vassal_desc:0 "$game_concept_strong_vassal$ [Concept( 'lieges', 'Süzerenlerinin' )|E] gücüne yakın veya onu geçmiş ve bu sebeple [opinion|E] cezası alan [Concept( 'vassal', 'Vasala' )|E] denir. #weak Süzerenlerini zayıf ve ülkeyi yönetmek için yetersiz görüyorlar.#!"
 game_concept_domain_limit:0 "Mülk Limiti"
 game_concept_domain_limit_desc:0 "$game_concept_domain_limit$ kendi [domain|E]ünüz dâhilinde meşru olarak kaç [holding|E] bulunabileceğini ifade eder. $game_concept_domain_limit$ [stewardship_skill|E], [succession_law|E] ve [Concept( 'primary_title', 'Birincil Unvanınızın' )|E] kademesi gibi çeşitli hususlardan etkilenir.\n\n$game_concept_domain_limit$ni aşabilirsiniz ancak bunu yapmak [Concept( 'income', 'Gelirinizi' )|E] ve [Concept( 'vassals', 'Vasallarınızın' )|E] size olan [Concept( 'opinion', 'Görüşünü' )|E] negatif etkiler."
 game_concept_vassal_limit:0 "Vasal Limiti"
 game_concept_vassal_limit_desc:2 "$game_concept_vassal_limit$ ([barony|E] kademesindeki vasallar sayılmamak şartıyla) meşru olarak kaç [Concept( 'direct_vassal', 'doğrudan vasala' )|E] sahip olabileceğinizi ifade eder.\n\n$game_concept_vassal_limit$ni aşabilirsiniz ancak bunu yapmak vasallardan elde ettiğiniz [tax|E] ve [levy|E] miktarını negatif etkiler. Bu nedenle limitin altında kalmak için bazı vasallarınızı [Concept( 'transfer', 'aktarmak' )|E] isteyebilirsiniz."
 game_concept_leasing:0 "Kiralamak"
 game_concept_lease:0 "Kira"
 game_concept_leases:0 "Kiralar"
 game_concept_leased:0 "Kiralanmış"
 game_concept_lessee:0 "Kiracı"
 game_concept_leasing_desc:1 "Küçük [baronies|E] [Concept( 'holy_orders', 'Kutsal Tarikatlara' )|E] veya [Concept( 'clergy', 'Ruhban Sınıfına' )|E] $game_concept_lease$lanabilirler. Kiralanmış baronlukların [tax|E] ve [levy|E] kazanımları baronluğun [Concept( 'holder', 'Sahibine' )|E] değil, [Concept( 'lessee', 'Kiracısına' )|E] gider.\n\nKutsal tarikatlara [castle_holdings|E] kiralanabilirken, ruhban sınıfı [temple_holdings|E] kiralayabilir.\n\nKiralanmış [holdings|E] unvan sahibinin [Concept( 'realm', 'Diyarının' )|E] bir parçası olarak kabul edilir. [county_capitals|E] kiralanamazlar."
 game_concept_succession:0 "Veraset"
 game_concept_succession_desc:1 "[Concept( 'ruler', 'Hükümdarın' )|E] ölümü durumunda $game_concept_succession$ yaşanır. Bu durum hükümdarın tüm [Concept( 'gold', 'Altınının' )|E] ve [Concept( 'titles', 'Unvanlarının' )|E] mevcut [succession_law|E] gereğince [heirs|E] arasında paylaştırılacağı anlamına gelir.\n\nOyuncular bazı unvanları diğer karakterlere kaybetseler bile, [player_heir|E] olarak oyuna devam ederler.\n\nEğer bir oyuncu vârisi yoksa, oyun sona erer.\n\n#weak [excommunication_war|E] kaybetmek gibi bazı özel durumlar hükümdar ölmeden verasetin yaşanmasını sağlayabilir. Ancak yasalara göre hükümdarlar kendi kendilerine tahtı bırakamazlar.#!"
 game_concept_heir:0 "Vâris"
 game_concept_heirs:0 "Vârisler"
 game_concept_heir_desc:3 "Vâris, bir veya birden fazla [Concept( 'titles', 'unvanı' )|E] miras yoluyla devralacak karakterdir.\n\nHer [Concept( 'title', 'Unvanın' )|E] bir $game_concept_heir$i vardır, bu vâris mevcut unvan [Concept( 'holder', 'Sahibinin' )|E] [Concept( 'succession_law', 'Veraset Yasasına' )|E] göre belirlenir. Unvanın sahibi öldüğünde veya başka bir şekilde [succession|E] gerçekleştiğinde, unvanın mevcut $game_concept_heir$ine geçer.\n\nAynı [Concept( 'ruler', 'Hükümdarın' )|E] elindeki farklı unvanların farklı $game_concept_heirs$i olabileceğini unutmayın. [primary_title|E] her zaman [primary_heir|E] tarafından elde edilir ve oyuncular [player_heir|E] üzerinden oyuna devam ederler."
 game_concept_primary_heir:0 "Birincil Vâris"
 game_concept_primary_heirs:0 "Birincil Vârisler"
 game_concept_primary_heir_desc:0 "$game_concept_primary_heir$ [succession|E] esnasında [Concept( 'ruler', 'Hükümdarın' )|E] [Concept( 'primary_title', 'birincil unvanını' )|E] elde edecek olan karakterdir. Bu her zaman olmasa da, genellikle [player_heir|E] ile aynı karakterdir."
 game_concept_player_heir:0 "Oyuncu Vârisi"
 game_concept_player_heir_desc:1 "$game_concept_player_heir$ [succession|E] durumunda oyuncunun oynayacağı [Concept( 'heir', 'Vâristir' )|E].\n\n$game_concept_player_heir$ genellikle [primary_heir|E] ile aynıdır ancak [Concept( 'succession_law', 'Veraset Yasasının' )|E] [Concept( 'primary_title', 'birincil unvanın' )|E] [dynasty|E] dışı bir karaktere geçmesini gerektirmesi durumunda bir sonraki en yüksek kademe unvanı elde eden hanedan vârisiyle oyuna devam edersiniz.\n\nSeçimli veraset yasalarında $game_concept_player_heir$nin seçimi kaybetmesi durumunda bu duruma rastlanabilir."
 game_concept_title_heir:0 "Unvan Vârisi"
 game_concept_title_heirs:0 "Unvan Vârisleri"
 game_concept_title_heir_desc:0 "Unvan vârisi, kendi [title_succession|E]ne sahip olan belirli bir [Concept( 'title', 'Unvanın' )|E] [Concept( 'heir', 'Vârisidir' )|E]. Mevcut [Concept( 'holder', 'sahibi' )|E] öldüğünde o unvanı alırlar."
 game_concept_realm_heir:0 "Diyar Vârisi"
 game_concept_realm_heirs:0 "Diyar Vârisleri"
 game_concept_realm_heir_desc:0 "Diyar vârisi, bir [Concept( 'realm', 'Diyarın' )|E] [Concept( 'heirs', 'Vârislerinden' )|E] biridir. Diyarın [Concept( 'ruler', 'Hükümdarı' )|E] öldüğünde, o hükümdarın sahip olduğu [Concept( 'titles', 'Unvanların' )|E] bir kısmını veya hepsini alır.\n\n[Concept( 'succession_law', 'Veraset Yasasına' )|E] göre bir ülkede birden fazla ülke vârisi olabilir."
 game_concept_disinherit:0 "Verasetten Men"
 game_concept_disinherited:0 "Verasetten Men Edilmiş"
 game_concept_disinheriting:0 "Verasetten Men Etme"
 game_concept_disinherits:0 "Verasetten Men Etti"
 game_concept_disinherit_desc:1 "[dynast|E] [dynasty_prestige|E] karşılığında herhangi bir [dynasty|E] mensubunu verasetten men edebilir.\n\nBunu yapmak ilgili hanedan mensubunu, diğer hanedan mensuplarını sahip olduğu unvanların [line_of_succession|E]ndan kaldırır."
 game_concept_council:0 "Konsey"
 game_concept_council_desc:0 "$game_concept_council$ [realm|E] yönetiminde [Concept( 'ruler', 'Hükümdara' )|E] yardım eden altı [Concept( 'councillor', 'Konsey Üyesinden' )|E] oluşur. Kendi alanlarının şefi olarak çeşitli [councillor_tasks|E] ile görevlendirilebilirler."
 game_concept_councillor:0 "Konsey Üyesi"
 game_concept_councillors:0 "Konsey Üyeleri"
 game_concept_councillor_desc:2 "Konsey Üyeleri [Concept( 'ruler', 'Hükümdarın' )|E] başlıca yardımcılarıdır ve bir araya gelerek [Concept( 'council', 'Konseyi' )|E] oluştururlar. Konseyde altı koltuk vardır: [chancellor|E], [steward|E], [marshal|E], [spymaster|E], [court_chaplain|E] (veya [realm_priest|E]) ve son olarak [Concept( 'spouse', 'Eşiniz' )|E].\n\nKonsey Üyeleri her biri kendi alanının şefi olarak çeşitli [councillor_tasks|E] ile görevlendirilebilirler.\n\n[powerful_vassals|E] bu koltuklardan birine sahip olma beklentisine sahiptir, bu da atamalarınız esnasında önemli vasalınız ile gerçekten becerikli kişiler arasında tercih yapmanızın gerekebileceği anlamına gelir.\n\n[liege|E]inize konsey üyesi olarak hizmet etmek size bonus verir, bu bonus süzereninizin [rank|E]si ne kadar yüksekse o kadar iyidir."
 game_concept_councillor_task:0 "Konsey Üyesi Görevi"
 game_concept_councillor_tasks:0 "Konsey Üyesi Görevleri"
 game_concept_councillor_task_desc:1 "$game_concept_councillor_tasks$ [Concept( 'councillors', 'Konsey Üyelerine' )|E] verebildiğiniz önemli görevlerdir. Bu görevler genel yapıda olabilecekleri gibi spesifik bir [county|E] veya [court|E] odaklı olabilir.\n\nKonsey üyesi ile [Concept( 'relation', 'özel bir ilişkiniz' )|E] varsa görevler daha uzun veya daha kısa sürede tamamlanabilir.\n\n#weak Konsey üyeleri bu görevleri bizzat gerçekleştirmez, görev adına yapılan çalışmalara liderlik ederler.#!"
 game_concept_councillor_task_possible_side_effects:0 "Olası Yan Etkiler"
 game_concept_councillor_task_possible_side_effects_desc:2 "[councillor_task|E] zaman içerisinde istenmeyen olaylara yol açabilir. Bunlar iyi veya kötü olabilir, iyi olma şansı konsey üyesinin ilgili [Concept( 'skill', 'Becerisine' )|E] göre artar ve azalır."
 game_concept_chancellor:0 "Şansölye"
 game_concept_chancellors:0 "Şansölyeler"
 game_concept_chancellor_desc:0 "$game_concept_chancellor$ [Concept( 'realm', 'Diyarın' )|E] hem içeride hem de dışarıdaki diplomatik girişimlerinden sorumlu [Concept( 'councillor', 'Konsey Üyesidir' )|E]."
 game_concept_steward:0 "Vekilharç"
 game_concept_stewards:0 "Vekilharçlar"
 game_concept_steward_desc:0 "$game_concept_steward$ başta [taxation|E], [culture|E] ve [development|E] olmak üzere [domain|E] idaresinden sorumlu [Concept( 'councillor', 'Konsey Üyesidir' )|E]."
 game_concept_marshal:0 "Mareşal"
 game_concept_marshals:0 "Mareşaller"
 game_concept_marshal_desc:0 "$game_concept_marshal$ genel anlamıyla askerî meselelerden sorumlu, baş [commander|E] konumundaki [Concept( 'councillor', 'Konsey Üyesidir' )|E]."
 game_concept_spymaster:0 "Casusbaşı"
 game_concept_spymaster_desc:1 "$game_concept_spymaster$ entrika ve istihbarat gibi alanlardan sorumlu [Concept( 'councillor', 'Konsey Üyesidir' )|E]. Sadakatsiz bir Casusbaşı size ve ailenize karşı kurulan [GetScheme('murder').GetTypeName] planlarını gizlemekle kalmaz, aynı zamanda bu planların bir parçası olabilir!"
 game_concept_court_chaplain:0 "Saray Rahibi"
 game_concept_court_chaplains:0 "Saray Rahipleri"
 game_concept_court_chaplain_desc:0 "$game_concept_court_chaplain$ [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName] [Concept( 'doctrine', 'İlkesine' )|E] sahip [Concept( 'faiths', 'Mezheplerde' )|E] dinî ve manevi meselelerden sorumlu [Concept( 'councillor', 'Konsey Üyesidir' )|E].\n\n[GetFaithDoctrine('doctrine_theocracy_temporal').GetBaseName] İlkesine sahip Mezheplerde $game_concept_court_chaplain$ yerine çok daha yüksek bir güce (ve sorun çıkartma kapasitesine) sahip bir [realm_priest|E] bulunur."
 game_concept_realm_priest:0 "Diyar Rahibi"
 game_concept_realm_priests:0 "Diyar Rahipleri"
 game_concept_realm_priest_possessive:0 "Diyar Rahibinin"
 game_concept_realm_priest_desc:0 "$game_concept_realm_priest$ [GetFaithDoctrine('doctrine_theocracy_temporal').GetBaseName] [Concept( 'doctrine', 'İlkesine' )|E] sahip [Concept( 'faiths', 'Mezheplerde' )|E] dinî ve manevi meselelerden sorumlu [Concept( 'councillor', 'Konsey Üyesidir' )|E].\n\n[GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName] türevlerinden ([court_chaplains|E]) farklı olarak, $game_concept_realm_priests$ [Concept( 'ruler', 'Hükümdarın' )|E] [domain|E]ünde yer alan tüm [temple_holdings|E]nı [Concept( 'lease', 'Kiralar' )|E], [vassal|E] $game_concept_realm_priests$nden bir miktar [tax|E] ve [levy|E] payı alırlar.\n\n$game_concept_realm_priests$ pozitif Görüşe sahip olmaları durumunda [Concept( 'lieges', 'Süzerenlerine' )|E] Milis ve Vergi sağlar. [Concept( 'lieges', 'Süzerenlerine' )|E] olan [Concept( 'opinions', 'görüşleri' )|E] ne kadar yüksekse, o kadar çok katkı sağlarlar.\n\nSüzerenlerine karşı düşük Görüşe sahip $game_concept_realm_priests$ hiç Vergi ve Milis sağlamamanın yanı sıra, çeşitli sorunlar da çıkartabilir."
 game_concept_law:0 "Yasa"
 game_concept_laws:0 "Yasalar"
 game_concept_law_desc:0 "Bir ülkenin yasaları ülkenin düzenini belirler. Yasalardan en önemlisi ülkenin [Concept( 'crown_authority', 'Taht Otoritesini' )|E] (veya kabileler için [tribal_authority|E]) belirleyenlerdir, çünkü bu yasalar [Concept( 'lieges', 'Süzerenlerin' )|E] ve [Concept( 'vassals', 'Vasalların' )|E] nasıl etkileşime girdiğini belirler.\n\nHükümdarların günlük faaliyetlerine çok fazla etki etmese de [succession_laws|E] ve [title_laws|E] da [succession|E] için oldukça önemlidir."
 game_concept_succession_law:0 "Veraset Yasası"
 game_concept_succession_laws:0 "Veraset Yasaları"
 game_concept_succession_law_desc:2 "Her [ruler|E] [succession|E] durumunda [Concept( 'titles', 'Unvanlarının' )|E] akıbetini belirleyen bir ana Veraset Yasasına sahiptir.\n\nBuna ek olarak kimi durumlarda tekil Unvanlar varsayılanın önüne geçen kendi Veraset Yasasına sahip olabilirler. Örneğin İmparatorun ana Veraset Yasası 'Bölünme' şeklinde olsa da, Kutsal Roma İmparatorluğu Seçimli Verasete sahip olabilir.\n\nVeraset Yasasını sadece uygun [crown_authority|E] seviyesine ulaştığınızda değiştirebilirsiniz."
 game_concept_religious_head_succession_law:0 "Mezhep Lideri Veraset Yasası"
 game_concept_religious_head_succession_law_short:0 "Mezhep Lideri Yasası"
 game_concept_religious_head_succession_laws:0 "Mezhep Lideri Veraset Yasası"
 game_concept_religious_head_succession_laws_short:0 "Mezhep Lideri Yasaları"
 game_concept_religious_head_succession_law_desc:0 "Aynı zamanda [heads_of_faith|E] olan [rulers|E] [Concept( 'heir', 'Vârisin' )|E] aynı [Concept( 'faith', 'Mezhepten' )|E] olmasını gerektiren ek bir [succession|E] yasasına sahiptir. Bu hiçbir zaman değiştirilemez ve $game_concept_head_of_faith$ [titles|E] kendilerine has bir [title_succession|E]ne sahip olamaz. Bu şekildeki yasayı kaldırmanın yegâne yolu dış bir gücün [head_of_faith|E] $game_concept_title$ını yok etmesidir."
 game_concept_opinion:0 "Görüş"
 game_concept_opinions:0 "Görüşler"
 game_concept_opinion_i:0 "@opinion_icon!"
 game_concept_opinion_desc:1 "Her Karakter diğer tüm Karakterlere karşı tek yönlü bir $game_concept_opinion$e sahiptir, bu Görüş #N -100#! ila #P +100#! arasında değişim gösterir.\n\nDiğer karakterlerin size karşı olan Görüşü büyük önem taşır, keza davranışları bu Görüş doğrultusunda olacaktır!\n\nÖzellikle [Concept( 'powerful_vassals', 'Önemli Vasalların' )|E], [Concept( 'spymaster', 'Casusbaşınızın' )|E] ve [Concept( 'spouse', 'Eşinizin' )|E] size karşı olan Görüşüne dikkat etmelisiniz."
 game_concept_faction:0 "Örgütleşme"
 game_concept_factions:0 "Örgütleşmeler"
 game_concept_faction_desc:0 "[Concept( 'vassals', 'Vasalların' )|E] ortak bir siyasi hedef uğruna bir araya gelmesine $game_concept_faction$ adı verilir. [Concept( 'counties', 'Kontluklardaki' )|E] yerel nüfus da Köylü Örgütleşmesi gibi Örgütleşmelere katılabilirler.\n\nÖrgütleşmeler [Concept( 'faction_discontent', 'Hoşnutsuzlukları' )|E] belli bir seviyeye ulaştıktan sonra bir tehdit hâline dönüşürler ve size bir ültimatom gönderebilirler.\n\nEğer [liege|E] taleplerini karşılamazsa Örgütleşme başkaldırı düzenleyerek bir [civil_war|E]ın başlamasına sebep olur."
 game_concept_faction_discontent:0 "Hoşnutsuzluk"
 game_concept_discontent:0 "Hoşnutsuzluk"
 game_concept_faction_discontent_desc:0 "$game_concept_faction_discontent$ bir [Concept( 'faction', 'Örgütleşmenin' )|E] ültimatom göndermeye ne kadar yakın olduğunu ifade eder.\n\nBir örgütleşmenin [Concept( 'military_power', 'Askerî Gücü' )|E] sınırdaysa hoşnutsuzluk her ay artar. Eğer Askerî Güç sınırın altındaysa hoşnutsuzluk azalır. Çok güçlü örgütleşmelerin hoşnutsuzlukları çabuk artar."
 game_concept_military_power:0 "Askerî Güç"
 game_concept_faction_military_power:0 "Örgütleşmenin Askerî Gücü"
 game_concept_faction_military_power_desc:0 "$game_concept_faction_military_power$ [Concept( 'faction', 'Örgütleşmenin' )|E] hedeflerine nazaran sahip olduğu askerî gücü ifade eder.\n\nÖrgütleşmeye dâhil olan herkesin tüm askerî gücü, Örgütleşmede yer aldıkları müddetçe bu hesaba dâhil edilir. Eğer hedefte üyenin [Concept( 'liege', 'Süzereni' )|E] bulunuyorsa üyenin askerî gücü süzerenin toplam askerî gücünden çıkarılır."
 game_concept_scheme:0 "Plan"
 game_concept_scheming:0 "Planlamak"
 game_concept_schemes:0 "Planlar"
 game_concept_scheme_desc:2 "$game_concept_schemes$ bir başka Karakteri etkilemeye yönelik yapılan uzun vadeli girişimlerdir. Bazı Planlar [personal|E] bazda olurken, diğerleri [scheme_hostile|E] Plan olarak kabul edilir.\n\nPlanın [Concept( 'success_chance', 'Başarı İhtimalini' )|E] en çok plan sahibinin [skill|E] seviyesi belirler. Bununla beraber bazı Planların başarısı Plana [agent|E] olarak dâhil olmuş Karakterlere bağlı olabilir.\n\nYapılan Planların her ay bir ilerleme katetme şansı #weak (minimum #V %5#!)#! vardır. İlerleme tamamlandığında plan otomatik olarak gerçekleştirebilir fakat [GetScheme('murder').GetTypeName] gibi bazı planlar [Concept( 'scheme_owner', 'plan sahibine' )|E] zamanlamanın kötü olduğunu hissettiklerinde veya $game_concept_success_chance$nin az olduğunu düşündüklerinde istedikleri zaman vazgeçme şansı verir."
 game_concept_personal_scheme:0 "Kişisel Plan"
 game_concept_personal_schemes:0 "Kişisel Planlar"
 game_concept_personal:0 "Kişisel"
 game_concept_personal_scheme_desc:0 "$game_concept_personal_schemes$ [scheme_owner|E] ile [scheme_target|E] arasındaki ilişkiyi geliştirmeyi amaçlayan [Concept( 'schemes', 'Planlardır' )|E]. Bu tür Planlar genellikle [agents|E] içermeden bizzat Plan Sahibinin harekete geçmesiyle hayata geçirilir.\n\nBu tür Planlara örnek olarak Sevgili olmak, Arkadaş olmak veya basitçe Plan Hedefinin Plan Sahibine olan [Concept( 'opinion', 'Görüşünü' )|E] yükseltmek gösterilebilir."
 game_concept_scheme_owner:0 "Plan Sahibi"
 game_concept_schemer:0 "Planlayan"
 game_concept_scheme_owners:0 "Plan Sahipleri"
 game_concept_scheme_owner_desc:0 "$game_concept_scheme_owner$ [Concept( 'scheme_target', 'plan hedefine' )|E] karşı Plan kuran karakterdir."
 game_concept_scheme_target:0 "Plan Hedefi"
 game_concept_scheme_targets:0 "Plan Hedefinin"
 game_concept_scheme_target_target:0 "Hedef"
 game_concept_scheme_target_desc:0 "$game_concept_scheme_target$ [scheme_owner|E] tarafından kurulan Planın hedefi olan karakterdir."
 game_concept_secret_scheme:0 "Gizli Plan"
 game_concept_secret_scheme_single:0 "Gizli"
 game_concept_secret_schemes:0 "Gizli Planlar"
 game_concept_secret_scheme_desc:0 "[Concept( 'scheme_target', 'Plan hedefinin' )|E] bilgisi dışında ilerleyen [Concept( 'schemes', 'Planlara' )|E] $game_concept_secret_scheme$ denir. Bu planların açığa çıkarılmaları durumunda Planın [success_chance|E] zedelenir, Plan harekete geçirildiğinde [Concept( 'scheme_owner', 'Plan Sahibinin' )|E] açığa çıkma ihtimalini artar.\n\n$game_concept_secret_scheme$a dâhil edilen [Concept( 'agents', 'Yardakçıların' )|E] [agent_discovery_discovered|E] ihtimalleri vardır."
 game_concept_agent:0 "Yardakçı"
 game_concept_agents:0 "Yardakçılar"
 game_concept_agents_desc:2 "Bir [Concept( 'scheme', 'Plana' )|E] dâhil olarak [scheme_power|E] sağlayan ve [Concept( 'success_chance', 'Başarı İhtimalini' )|E] arttıran kişilere Yardakçı denir. Sadece [scheme_targets|E] [courtiers|E], [guests|E]i ve [Concept( 'direct_vassals', 'doğrudan vasalları' )|E] Yardakçı olabilir.\n\n[scheme_hostile|E] Planlarda hedefe yakın yardakçılara sahip olmak elzemdir. Örneğin Plan Hedefinin [councillors|E] veya [close_family|E]si plan gücüne ve başarı ihtimaline daha fazla katkı sağlar.\n\nDüşmancıl Planda bir Yardakçı olarak yer almak [crime|E]tur ve Yardakçılar [agent_discovery_discovered|E] riskine sahiptir."
 game_concept_agent_discovery:0 "Yardakçı Açığa Çıkma"
 game_concept_agent_discovery_discovered:0 "Açığa Çıkarılma"
 game_concept_agent_discovery_desc:1 "Açığa çıkarılmış [secret_scheme|E] [agents|E] [Concept( 'lieges', 'Süzerenleri' )|E] tarafından [criminals|E] olarak kabul edilir ve [imprisoning|E] muhtemeldir."
 game_concept_scheme_discovery_chance:0 "Plan Keşfetme Olasılığı"
 game_concept_scheme_discovery_chance_desc:0 "Size veya sizin saray mensuplarınıza karşı herhangi bir [secret_scheme|E] keşfetme olasılığınız."
 game_concept_prevented_murder:0 "Önlenmiş Cinayet"
 game_concept_prevented_murder_prevent:0 "Önleme"
 game_concept_prevented_murder_desc:2 "Nadiren, [GetScheme('murder').GetTypeName] planının hedefinde olan kişinin hayatındaki belli durumlar durumlar [Concept( 'scheme', 'Planın' )|E] son aşamalarında başarısız olmasına sebep olabilir. Böyle durumlar başarı ihtimalini geçersiz sayar."
 game_concept_hostile_scheme:0 "Düşmancıl Plan"
 game_concept_scheme_hostile:0 "Düşmancıl"
 game_concept_hostile_schemes:0 "Düşmancıl Planlar"
 game_concept_hostile_scheme_desc:5 "$game_concept_hostile_schemes$ bir başka karaktere zarar vermeyi amaçlayan [Concept( 'schemes', 'Planlardır' )|E]. Düşmancıl Planların birçoğu [secrecy|E] içerisinde yürütülürler.\n\nDüşmancıl Plan türleri aşağıda sıralanmıştır:\n$BULLET_WITH_TAB$[GetScheme('murder').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('abduct').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('claim_throne').GetTypeName]\n$BULLET_WITH_TAB$[GetScheme('fabricate_hook').GetTypeName]"
 game_concept_secret:0 "Sır"
 game_concept_secrets:0 "Sırlar"
 game_concept_secret_desc:0 "$game_concept_secrets$ karakterlerin utanç verici, ahlak dışı veya düpedüz [crime|E] teşkil etmesi sebebiyle diğerlerince bilinmemesini istediği şeylerdir.\n\nSırlar [Concept( 'spymaster', 'Casusbaşına' )|E] verilen '$task_find_secrets$' [councillor_task|E] aracılığıyla keşfedilebilir. Birinin $game_concept_secret$rını bildikten sonra bunu bir [hook|E] olarak kullanarak karaktere [blackmail|E] uygulayabilirsiniz."
 concept_barony:0 "Baronluk"
 concept_baronies:0 "Baronluklar"
 game_concept_barons:0 "Baronlar"
 game_concept_baron:0 "Baron"
 game_concept_barony_desc:0 "$game_concept_baronies$ sahip olunabilecek en düşük [title|E] kademesidir ve bir araya gelerek [Concept( 'counties', 'Kontlukları' )|E] oluştururlar. Baronluklar harita üzerinde tıklanabilir en küçük yerleşim birimidir.\n\n[holding|E] barındıran Baronluk Unvanlarının her zaman bir [Concept( 'holder', 'Sahibi' )|E] vardır."
 concept_county:0 "Kontluk"
 concept_county_plural:0 "Kontluklar"
 game_concept_count:0 "Kont"
 game_concept_counts:0 "Kontlar"
 game_concept_county_desc:0 "Kademe olarak [Concept( 'barony', 'Baronluğun' )|E] üstünde, [Concept( 'duchy', 'Düklüğün' )|E] altında olan [Concept( 'title', 'Unvana' )|E] $game_concept_county$ denir.\n\nBu unvanın Kontluk dâhilinde bir [county_capital|E] vardır ve [de_jure|E] Baronlukları üzerinde hak sahibidir.\n\nKontluk Başkenti yok edilemediği için Kontlukların her zaman bir [Concept( 'holder', 'Sahibi' )|E] vardır."
 game_concept_duchy:0 "Düklük"
 game_concept_duchies:0 "Düklükler"
 game_concept_duke:0 "Dük"
 concept_duchy_desc:0 "Kademe olarak [Concept( 'county', 'Kontluğun' )|E] üstünde, [Concept( 'kingdom', 'Krallığın' )|E] altında olan [Concept( 'title', 'Unvana' )|E] $game_concept_duchy$ denir.\n\nDüklüğün [Concept( 'holder', 'Sahibi' )|E] [de_jure|E] Kontluklar üzerinde hak sahibidir ve sadece Kont [Concept( 'vassals', 'Vasallara' )|E] sahip olabilir.\n\nDüklük Unvanları sahipsiz olabilirler, bu durumda unvanın sınırları içerisindeki Kontlukların en az yarısını kontrol eden [Concept( 'rulers', 'Hükümdarlarca' )|E] oluşturulabilirler."
 concept_kingdom:0 "Krallık"
 concept_kingdom_plural:0 "Krallıklar"
 game_concept_king:0 "Kral"
 game_concept_kings:0 "Krallar"
 game_concept_kingdom_desc:0 "Kademe olarak [Concept( 'duchy', 'Düklüğün' )|E] üstünde, [Concept( 'empire', 'İmparatorluğun' )|E] altında olan [Concept( 'title', 'Unvana' )|E] $game_concept_kingdom$ denir.\n\nKrallığın [Concept( 'holder', 'Sahibi' )|E] [de_jure|E] sınırlar üzerinde hak sahibidir ve Dük kademesinde [Concept( 'vassals', 'Vasallara' )|E] sahip olabilir.\n\nKrallık Unvanları sahipsiz olabilirler, bu durumda unvanın sınırları içerisindeki Kontlukların en az yarısını kontrol eden [Concept( 'rulers', 'Hükümdarlarca' )|E] oluşturulabilirler."
 concept_empire:0 "İmparatorluk"
 concept_empire_plural:0 "İmparatorluklar"
 game_concept_emperor:0 "İmparator"
 game_concept_emperors:0 "İmparatorlar"
 game_concept_empire_desc:0 "$game_concept_empires$ sahip olunabilecek en yüksek [titles|E] kademesidir.\n\nİmparatorluğun [Concept( 'holder', 'Sahibi' )|E] [de_jure|E] sınırlar üzerinde hak sahibidir ve Kral kademesinde [Concept( 'vassals', 'Vasallara' )|E] sahip olabilir.\n\nİmparatorluk Unvanları sahipsiz olabilirler, bu durumda unvanın sınırları içerisindeki Kontlukların en az %80'ini kontrol eden [Concept( 'rulers', 'Hükümdarlarca' )|E] oluşturulabilirler."
 game_concept_culture:0 "Kültür"
 game_concept_cultures:0 "Kültürler"
 game_concept_culture_possessive: "Kültürün"
 game_concept_cultural:0 "Kültürel"
 game_concept_culture_desc:0 "$game_concept_culture$ Karakterin veya [Concept( 'county', 'Kontluğun' )|E] dilini ve geleneklerini ifade eder.\n\nFarklı Kültürdeki karakterler birbirlerine karşı daha düşük [Concept( 'opinions', 'görüşlere' )|E] sahip olur. Bu görüş cezası [Concept( 'cultural_acceptance', 'kültürel kabullenmeyi' )|E] arttırarak azaltılabilir."
 game_concept_religion:0 "Din"
 game_concept_religions:0 "Dinler"
 game_concept_religion_desc:0 "Bir $game_concept_religion$in birden fazla [Concept( 'faith', 'Mezhebi' )|E] olabilir. Bununla birlikte tüm dinler de 3 büyük [religious_family|E]nden birine mensuptur; [GetReligionFamily('rf_abrahamic').GetName], [GetReligionFamily('rf_eastern').GetName] ve [GetReligionFamily('rf_pagan').GetName]."
 game_concept_heresy:0 "Sapkınlık"
 game_concept_heresies:0 "Sapkınlıklar"
 game_concept_heresy_desc: "[Concept( 'faith', 'Mezhebin' )|E] düşük [fervor|E] seviyesine sahip olması durumunda yeni Sapkınlıklar ortaya çıkabilir. Bu durumda düşük Şevk seviyesine sahip Mezhebe mensup [rulers|E] yeni Mezhebe geçerek [GetTrait('heresiarch').GetName( GetNullCharacter )] olurlar. Bu yeni Mezhebi [Concept( 'counties', 'Kontluklarına' )|E] ve [Concept( 'vassals', 'Vasallarına' )|E] yaymaya başlarlar.\n\nGenellikle yayılma burada durur ancak geniş çaplı bir kopma yaşanması durumunda bölgedeki diğer hükümdarlar da din değiştirmeye başlar. Eğer bu bölgede buluyorsanız siz de dilemeniz durumunda bu yeni Mezhebe geçebilirsiniz."
 game_concept_faith:0 "Mezhep"
 game_concept_faiths:0 "Mezhepler"
 game_concept_faithpossessive:0 "Mezhebin"
 game_concept_faith_desc:0 "Her [religion|E] çeşitli Mezheplerden oluşur. Tıpkı [culture|E] gibi her karakterin ve [Concept( 'county', 'Kontluğun' )|E] bir Mezhebi vardır.\n\nHer Mezhebin müritlerini çeşitli alanlarda etkileyen bir dizi [Concept( 'doctrine', 'İlkesi' )|E] bulunur.\n\nHer Mezhep aynı zamanda mezhebin [Concept( 'heresies', 'Sapkınlıklara' )|E] ([Concept( 'rulers', 'Hükümdarların' )|E] ve Kontlukların aynı dindeki başka mezheplere geçmesine) karşı zaaf seviyesini ifade eden bir [fervor|E] seviyesine sahiptir."
 game_concept_tolerance:0 "Hoşgörü"
 game_concept_tolerate:0 "Hoşgörü"
 game_concept_tolerates:0 "Hoşgörü"
 game_concept_fervor:0 "Şevk"
 game_concept_fervor_desc:2 "[Concept( 'faith', 'Mezhebin' )|E] $game_concept_fervor$ seviyesi #V 0#! ila #V 100%#! arasında değişim gösterir. Düşük $game_concept_fervor$ seviyesi [Concept( 'rulers', 'Hükümdarların' )|E] yeni bir mezhep kurabilmesini kolaylaştırır, [Concept( 'counties', 'Kontlukların' )|E] ve karakterlerin [heresies|E] da dâhil olmak üzere diğer Mezheplere geçme ihtimalini arttırır. Yüksek $game_concept_fervor$ seviyesi Kontlukların dönüşüm hızını yükseltir.\n\n$game_concept_fervor$ zaman içerisinde değişim gösterir. Küçük Mezhepler genellikle daha yüksek Şevk seviyesine sahip olurlar. Büyük Mezhepler genellikle düşük $game_concept_fervor$ seviyesine sahip olurlar.\n\nBüyük Kutsal Savaşlar açmak ve başarıyla tamamlanan Kutsal Savaşlar $game_concept_fervor$ seviyesini azaltırken, bu savaşların hedefinde olmak $game_concept_fervor$ seviyesini yükseltir. [heresy|E]ların belirmesi $game_concept_fervor$ seviyesini önemli miktarlarda yükseltir."
 game_concept_doctrine:0 "İlke"
 game_concept_doctrines:0 "İlkeler"
 game_concept_doctrines_desc:1 "İlkeler [faith|E] dâhilinde ne gibi davranışların kabul edilebilir olduğunu belirleyen dinî yasalar olarak görülebilir."
 game_concept_gender_doctrines:0 "Cinsiyet İlkeleri"
 game_concept_gender_doctrines_desc:0 "Bu [doctrines|E] [faith|E] dâhilindeki karakterlerin hangi [gender_laws|E]na erişebileceğini belirler.\n\nBunun yanı sıra hangi [Concept( 'claims', 'Hak İddialarının' )|E] miras yoluyla elde edilebileceği, kimlerin [commander|E] ve [knight|E] olabileceği, [bastard|E] karakterin hangi ebeveynin [house|E]sine mensup olacağı gibi konularda belirleyici rol oynar.\n\nCinsiyet İlkeleri aşağıdaki gibidir:\n$BULLET_WITH_TAB$Ataerkil\n$BULLET_WITH_TAB$Eşit\n$BULLET_WITH_TAB$Anaerkil"
 game_concept_realm_capital:0 "Diyar Başkenti"
 game_concept_realm_capitals:0 "Diyar Başkentleri"
 game_concept_capital:0 "Başkent"
 game_concept_realm_capital_desc:0 "$game_concept_realm_capital$, bir [Concept( 'ruler', 'Hükümdarın' )|E] ve [Concept( 'court', 'Sarayının' )|E] bulunduğu [Concept( 'holding', 'Yerleşimdir' )|E]. Bu yerleşim [tax|E] bonusu alır ve her zaman [primary_heir|E] tarafından miras olarak devralınır.\n\nSavaşta düşmanın ülke başkentini [Concept( 'occupying', 'İşgal Etmek' )|E] büyük miktarda [war_score|E] verir ve bazen düşmanın ailesini [Concept( 'imprison', 'Hapsetmenizi' )|E] sağlar."
 game_concept_county_capital:0 "Kontluk Başkenti"
 game_concept_county_capitals:0 "Kontluk Başkentleri"
 game_concept_county_capital_desc:0 "$game_concept_county_capital$ [county|E] dâhilindeki ana [Concept( 'holding', 'Yerleşimdir' )|E]. Bu Yerleşim yok edilemez veya [Concept( 'lease', 'Kiralanamaz' )|E], her zaman Kontluk [Concept( 'title', 'Unvanını' )|E] kontrol eden [Concept( 'ruler', 'Hükümdarın' )|E] elindedir.\n\nKontluk Başkentlerinde diğer Yerleşimlere nazaran ek [buildings|E] inşa edilebilir."
 game_concept_de_jure_capital:0 "De Jure Başkent"
 game_concept_de_jure_capital_desc:1 "$game_concept_de_jure_capital$ [Concept( 'title', 'Unvanın' )|E] tarihsel başkenti olan [Concept( 'county', 'Kontluktur' )|E]. İstediğiniz zaman [realm_capital|E]ni [Concept( 'primary_title', 'Birincil Unvanınızın' )|E] $game_concept_de_jure_capital$ine taşıyabilirsiniz, daha önce başka bir yere taşımış olsanız bile."
 game_concept_capital_duchy:0 "Başkent Düklüğü"
 game_concept_capital_duchy_desc:1 "$game_concept_capital_duchy$ Etkisi [capital|E]inizin bulunduğu [Concept( 'duchy', 'Düklüğün' )|E] [de_jure|E] sınırları içerisindeki tüm [holdings|E]den daha fazla [levy|E] elde etmenizi sağlar. Ayrıca tüm [stationed|E] [Concept( 'men_at_arms', 'birliklere' )|E] bonus verir. Bu etkinin aktif olması için mevzubahis Düklük Unvanına sahip olmanız gerekir.\n\nBu etki Diyar Başkenti bonusuyla üst üste eklenmez."
 game_concept_liege:0 "Süzeren"
 game_concept_lieges:0 "Süzerenler"
 game_concept_liege_possessive:0 "Süzerenin"
 game_concept_liege_desc:0 "En az bir [Concept( 'vassal', 'Vasala' )|E] sahip [Concept( 'ruler', 'Hükümdara' )|E] $game_concept_liege$ denir. Süzerenler aynı zamanda daha üst kademe Hükümdarların Vasalı olabilirler."
 game_concept_rightful_liege:0 "Meşru Süzeren"
 game_concept_rightful_liege_desc:1 "$game_concept_rightful_liege_desc_part1$\n\n$game_concept_rightful_liege_desc_part2$"
 game_concept_rightful_liege_desc_part1:1 "[Concept( 'vassal', 'Vasalın' )|E] Meşru Süzereni, Vasalın [Concept( 'primary_title', 'Birincil Unvanının' )|E] [de_jure|E] [liege|E] Unvanını elinde bulunduran [Concept( 'rulers', 'Hükümdardır' )|E]. Meşru Süzerenine tabi olmayan Vasallar daha az [tax|E] ve [levy|E] sağladıkları gibi Süzerenlerine karşı [opinion|E] cezasına sahiptirler. Aynı De Jure içerisinde daha üst [title_tier|E] bir Unvana sahip olmak bu eksileri hafifletir.\n\nBunun bir istinası [Concept( 'empire', 'İmparatorluğun' )|E] De Jure hiyerarşisi içerisinde bulunan ve doğrudan imparatorlarının vasalları olan düklerdir. Bu durumda dükler, imparator onun de jure [kingdom|E] unvanına sahipmiş gibi tam katkı sağlar."
 game_concept_rightful_liege_desc_part2:0 "#weak Örnek: $c_dunbar$ Kontu $k_england$ Kralının Doğrudan Vasalıdır. Kral aynı zamanda $d_lothian$ Dükü, $k_scotland$ Kralı veya $e_britannia$ İmparatoru olmadığı için $c_dunbar$ Kontu çok az bir vergi ve milis sağlar.\n\nÖte yandan $c_norfolk$ Kontu da $k_england$ Kralının Doğrudan Vasalıdır. Kral aynı zamanda $d_norfolk$ Düklüğüne sahip olmadığı için bu Kont da düşük vergi ve milis sağlar. Ancak $c_norfolk$ Kontluğu $k_england$ Krallığının De Jure sınırları içerisinde olduğu için, $c_norfolk$ Kontu $c_dunbar$ Kontuna nazaran çok daha fazla vergi ve milis sağlayacaktır.#!"
 game_concept_megaduke_penalty:0 "Aşırı Genişleme"
 game_concept_megaduke_penalty_desc:1 "Bir [duke|E] olarak [Concept( 'realm', 'Diyarınızda' )|E] [GetDefine('NCharacter', 'MAX_COUNTIES_IN_REALM_AS_DUKE')] [Concept( 'county', 'Kontluktan' )|E] daha fazlasına sahip olmanız durumunda $game_concept_megaduke_penalty$ cezasına tabi tutulursunuz, bu da [tax|E] gelirinizi azaltır.\n\n[king|E] veya [emperor|E] [rank|E]sinde olmak bu cezayı kaldırır."
 game_concept_top_liege:0 "Ana Süzeren"
 game_concept_top_liege_desc:0 "'$game_concept_top_liege$' [vassal|E] hiyerarşisinin en üstünde bulunan [liege|E]dir.\n\nKimseye hesap vermek zorunda olmayan tamamen [independent|E] [Concept( 'rulers', 'Hükümdarlardır' )|E]."
 game_concept_top_realm:0 "Asıl Diyar"
 game_concept_top_realm_desc:0 "'$game_concept_top_realm$' [top_liege|E]in [Concept( 'realm', 'Diyarıdır' )|E]."
 game_concept_domain:0 "Mülk"
 game_concept_domains:0 "Mülkler"
 game_concept_domain_desc:0 "[Concept( 'ruler', 'Hükümdarın' )|E] kişisel olarak yönettiği [holdings|E] bütününe $game_concept_domain$ denir.\n\nÇok değişken olmayan [domain_limit|E] Hükümdarların bir noktadan sonra [realm|E]lerini büyütmek adına [Concept( 'vassals', 'Vasallara' )|E] ihtiyaç duymasına sebep olur."
 game_concept_regiment:0 "Birlik"
 game_concept_regiments:0 "Birlikler"
 game_concept_regiment_desc:1 "Okçu, piyade ve [levies|E] gibi tek bir türden oluşan [soldier|E] grubuna $game_concept_regiment$ denir. [levies|E] de Birliklerden oluşsa da asıl dikkat etmeniz gerekenler [men_at_arms|E]lerdir."
 game_concept_realm:0 "Diyar"
 game_concept_realms:0 "Diyarlar"
 game_concept_realm_desc:0 "[Concept( 'ruler', 'Hükümdarın' )|E] direkt olarak ve [vassals|E] üzerinden yönettiği yerleşimlerin tamamına $game_concept_realm$ denir, [domain|E]ten farkı Hükümdarın sahibi olduğu [holdings|E]den ibaret olmaması, Vasalların da dâhil olmasıdır."
 game_concept_gold:0 "Altın"
 game_concept_gold_desc:0 "'Altın' Karakterlerin paraya çevrilebilir tüm varlığını, servetini ifade eder. Başta [buildings|E] inşa etmek, [regiments|E]e ödeme yapmak ve [titles|E] oluşturmak olmak üzere birçok farklı alanda kullanılabilir."
 game_concept_gold_i:0 "@gold_icon!"
 game_concept_income:0 "Gelir"
 game_concept_income_desc:0 "[gold|E] elde etmenin birçok yolu olsa da, bunlardan en önemlisi yönetiminiz altındaki [holdings|E] ve [Concept( 'vassals', 'vasallardan' )|E] edinilen [Concept( 'taxes', 'vergilerdir' )|E]."
 game_concept_trait:0 "Özellik"
 game_concept_traits:0 "Özellikler"
 game_concept_trait_desc:0 "Karakterlerin kişilikleri, davranış tarzları, meziyetleri ve vaziyetleri $game_concept_traits$ üzerinden yansıtılır.\n\nÖzellikler başta Karakter [Concept( 'skills', 'Becerileri' )|E] olmak üzere birçok unsur üzerinde etkiye sahiptir.\n\nKişilik özellikleri karakterlerin nasıl davranmak istediği hususunda belirleyici faktördür. Bir karakterin Kişiliğine zıt davranışlar sergilemesi [Concept( 'stress', 'Strese' )|E]e sebep olur.\n\nBazı Özellikler [Concept( 'congenital', 'İrsîdir' )|E] ve çocuklara geçebilir."
 game_concept_spouse:0 "Eş"
 game_concept_spouses:0 "Eşler"
 game_concept_spouse_desc:1 "[marriage|E] sonrası Karakterin kocası veya karısı $game_concept_spouse$ sayılır.\n\nMeşru çocuklara ve [Concept( 'heirs', 'Vârislere' )|E] sahip olmak için bir Eşe veya [concubine|E]ye sahip olmanız gerekir ([bastards|E] sonradan meşrulaştırılabilirler).\n\n[alliance|E] elde etmenin yegâne yolu bizzat veya yakın aile üyelerinizle müttefik olmak istediğiniz hane arasında evlilik veya [betrothal|E] düzenlemektir.\n\n(Ana) Eşiniz aynı zamanda [Concept( 'council', 'Konseyde' )|E] yer alır ve çeşitli [Concept( 'councillor_tasks', 'Konsey Üyesi Görevlerini' )|E] yerine getirebilir.\n\n[faith|E] [Concept( 'doctrines', 'İlkeleri' )|E] kaç $game_concept_spouse$e sahip olabileceğinizi ve bunlardan nasıl [Concept( 'divorce', 'Boşanabileceğinizi' )|E] belirler."
 game_concept_primary_spouse:0 "Birincil Eş"
 game_concept_primary_spouse_desc:0 "[GetFaithDoctrine('doctrine_polygamy').GetBaseName] ilkesine sahip [Concept( 'faiths', 'Mezheplerde' )|E], [rulers|E] [spouses|E]inden birini $game_concept_primary_spouse$ olması için seçmelidir. Hükümdarın $game_concept_primary_spouse$i ona karşı daha yüksek [Concept( 'fertility', 'Doğurganlığa' )|E] ve [Concept( 'opinion', 'Görüşe' )|E] sahiptir, ayrıca [Concept( 'council', 'Konseyinde' )|E] hizmet verebilir."
 game_concept_available_spouse:0 "Müsait Eş"
 game_concept_available_spouse_desc:1 "Hükümdarın [Concept( 'council', 'Konseyinde' )|E] yer alabilmesi için [Concept( 'spouse', 'Eşin' )|E] belli başlı sorumlulukları yerine getirebilir olması gerekir.\n\nÇeşitli durumlar $game_concept_spouse$in bu sorumlulukları yerine getirmesine mani olabilir, bu durumlara bazı örnekler aşağıda listelenmiştir:\n$BULLET_WITH_TAB$Kendi [Concept( 'realm', 'Diyarına' )|E] sahip bir [ruler|E] olması\n$BULLET_WITH_TAB$Bir başka Hükümdarın [Concept( 'court', 'Sarayında' )|E] bulunması\n$BULLET_WITH_TAB$[imprisoned|E] olması\n$BULLET_WITH_TAB$ [GetTrait('incapable').GetName( GetNullCharacter )] [Concept( 'trait', 'Özelliğine' )|E] sahip olması\n\nMüsait olmayan Eş tekrardan müsait olduğu vakit otomatik olarak Konseydeki görevlerini yerine getirmeye devam eder.\n\nAynı zamanda Hükümdar olan Eşler [Concept( 'direct_vassal', 'doğrudan vasalınız' )|E] olması durumunda Konseyde görev alabilirler, aksi takdirde hiçbir zaman müsait sayılmazlar."
 game_concept_holding:0 "Yerleşim"
 game_concept_holdings:0 "Yerleşimler"
 game_concept_holding_desc:0 "$game_concept_holding$ [Concept( 'barony', 'Baronluğun' )|E] veya [county_capital|E]nin merkezidir.\n\n[holding_type|E]ne göre [Concept( 'holder', 'Sahibine' )|E] [tax|E] ve [levy|E] verir. [Concept( 'ruler', 'Hükümdarın' )|E] bizzat yönettiği Yerleşimlerin tümüne [domain|E] denir."
 game_concept_holding_type:0 "Yerleşim Türü"
 game_concept_holding_types:0 "Yerleşim Türleri"
 game_concept_holding_type_desc:2 "Dört tür [holding|E] vardır; [castle|E], [city|E], [tribe|E] ve [temple|E]. Bu türlerin her biri inşa edilebilir farklı [Concept( 'buildings', 'Binalara' )|E] sahiptir. [Concept( 'ruler', 'Hükümdarın' )|E] [government_form|E] herhangi bir cezaya tabi tutulmadan hangi türde Yerleşimlere sahip olabileceğini belirler. Tapınaklarda [Concept( 'faiths', 'Mezheplerin' )|E] [Concept( 'doctrines', 'İlkeleri' )|E] de devreye girebilir."
 game_concept_castle_holding:0 "Kale Yerleşimi"
 game_concept_castle:0 "Kale"
 game_concept_castles:0 "Kaleler"
 game_concept_castle_holdings:0 "Kale Yerleşimleri"
 game_concept_castle_holding_desc:0 "Kaleler en korunaklı [Concept( 'holding_type', 'Yerleşim Türüdür' )|E]. [feudal|E], [clan|E] ve [tribal|E] [Concept( 'rulers', 'hükümdarlarla' )|E] [holy_orders|E] için standart tür olan Kaleler genellikle [tax|E]den ziyade daha çok [levy|E] sağlarlar."
 game_concept_temple_holding:0 "Tapınak Yerleşimi"
 game_concept_temple:0 "Tapınak"
 game_concept_temples:0 "Tapınaklar"
 game_concept_temple_holdings:0 "Tapınak Yerleşimleri"
 game_concept_temple_holding_desc:0 "Tapınaklar [clergy|E] sınıfı tarafından [church_property|E] ([theocratic|E] [government_form|E]) dâhilinde sahip olunabilen [Concept( 'holding_type', 'Yerleşim Türüdür' )|E]. [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName] [Concept( 'doctrine', 'İlkesine' )|E] sahip [Concept( 'faiths', 'Mezheplerde' )|E] herkes herhangi bir cezaya tabi olmadan Tapınakları elinde tutabilir.\n\nTapınaklar eşit oranda [levy|E] ve [tax|E] sağlarlar."
 game_concept_city_holding:0 "Şehir Yerleşimi"
 game_concept_city:0 "Şehir"
 game_concept_cities:0 "Şehirler"
 game_concept_city_holdings:0 "Şehir Yerleşimleri"
 game_concept_tribal_holding:0 "Kabile Yerleşimi"
 game_concept_tribal_holdings:0 "Kabile Yerleşimleri"
 game_concept_tribal_holding_desc:0 "Kabileler [tax|E] bakımından zayıf ama [levy|E], [prestige|E] ve [men_at_arms|E] yükseltmeleri konusunda iyidir. Yükseltme potansiyelleri azdır. İlk başta güçlü olsalar da zaman geçtikçe gücü azalır. Sadece [tribal|E] karakterler herhangi bir ceza olmadan buralara sahip olabilir\n\nEğer [Concept( 'county', 'Kontlukta' )|E] bir kabile varsa başka hiçbir [holding|E] inşa edilemez. [feudal|E] hükümdarlar kabileleri [castles|E]e çevirmek için [gold|E] harcamak zorundadır."
 game_concept_tribe:0 "Kabile"
 game_concept_tribes:0 "Kabileler"
 game_concept_city_holding_desc:1 "Şehirler en varlıklı [holding_type|E]dür, [Concept( 'levy', 'Milisten' )|E] ziyade [tax|E] sağlarlar. [republics|E] ile bağdaşmışlardır, bu nedenle oynanabilir [government_forms|E]yle şehirlere sahip olmak her zaman bir ceza verir."
 game_concept_rally_point:0 "Toplanma Noktası"
 game_concept_rally_points:0 "Toplanma Noktaları"
 game_concept_rally_point_desc:0 "$game_concept_rally_point$ emriniz altındaki [Concept( 'levy', 'Milislerin' )|E] ve [men_at_arms|E]in toplandıkları alandır.\n\n[war|E] durumunda [soldiers|E]inizi Toplanma Noktasına çağırarak [army|E] kurabilirsiniz.\n\nBir Toplanma Noktasına bağlanmış Milisler [domain|E] yerleşimlerden veya [Concept( 'vassals', 'vasallardan' )|E] elde edilir. Toplanma Noktaları değiştirilebilir, bölünebilir veya birleştirilebilirler."
 game_concept_piety:0 "Dindarlık"
 game_concept_pious:0 "Dindar"
 game_concept_piety_i:1 "[GetLocalPlayerPietyTextIcon]"
 game_concept_piety_desc:1 "$game_concept_piety$ Karakterin faziletini sembolize eder.\n\n[GetActivityType('activity_pilgrimage').GetName]ca gitmek gibi dindar davranışlar sergilemek ([Concept( 'faith', 'Mezhebin' )|E] [Concept( 'doctrines', 'İlkeleri' )|E] doğrultusunda) Karakterin Dindarlığını arttırır.\n\nDindarlık [government_form|E] ve İlkeler doğrultusunda çeşitli dinî meselelerde kullanılabilir.\n\nKarakterler $game_concept_piety$ kazandıkça aynı zamanda [piety_level|E]nde ilerleme katederler."
 game_concept_piety_experience:0 "Adanmışlık"
 game_concept_piety_experience_desc:0 "Elde edilen her Adanmışlık puanı karakterin [piety_level|E]nde ilerlemesini sağlar. Karakterler her [piety|E] puanı elde edişlerinde eşit miktarda Adanmışlık puanı kazanırlar."
 game_concept_piety_level:0 "Adanmışlık Seviyesi"
 game_concept_piety_levels:1 "Adanmışlık Seviyeleri"
 game_concept_piety_level_desc:3 "Karakterlerin $game_concept_piety_level$ ne kadar erdemli ve dindar olduklarını, bağlı oldukları [Concept( 'faith', 'Mezhebin' )|E] diğer üyelerince gördükleri hürmeti sembolize eder.\n\nKarakterler her [piety|E] puanı elde edişlerinde Adanmışlık Seviyesinde ilerleme katederler.\n\nSeviyeler aşağıdaki gibidir:\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_0' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_3' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_5' ).GetNameWithTooltip|L]"
 game_concept_prestige:0 "Prestij"
 game_concept_prestigious:0 "Prestijli"
 game_concept_prestige_i:0 "@prestige_icon!"
 game_concept_prestige_desc:0 "$game_concept_prestige$ Karakterin ününü ve sosyal statüsünü sembolize eder.\n\nPrestij [government_form|E] ve [doctrines|E] doğrultusunda çeşitli dünyevi meselelerde kullanılabilir.\n\nKarakterler Prestij kazandıkça aynı zamanda [prestige_level|E]nde ilerleme katederler."
 game_concept_prestige_experience:0 "Şöhret"
 game_concept_prestige_experience_desc:0 "Elde edilen her Şöhret puanı karakterin [prestige_level|E]nde ilerlemesini sağlar. Karakterler her [prestige|E] elde edişlerinde eşit miktarda Şöhret elde ederler."
 game_concept_prestige_level:0 "Şöhret Seviyesi"
 game_concept_prestige_levels:0 "Şöhret Seviyeleri"
 game_concept_prestige_level_desc:2 "Karakterin $game_concept_prestige_level$ genel saygınlıklarını ve diğer kişilerce nasıl görüldüklerini sembolize eder.\n\nKarakterler her [prestige|E] elde edişlerinde $game_concept_prestige_level$nde ilerleme katederler.\n\nSeviyeler aşağıdaki gibidir:\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_0' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_5' ).GetNameWithTooltip|L]"
 game_concept_dynast:1 "Hanedan Reisi"
 game_concept_dynast_desc:1 "$game_concept_dynast$ tüm [Concept( 'dynasty', 'Hanedanın' )|E] ve onun altındaki [houses|E]in reisidir. Hanedan Reisi, Hanedan mensupları üzerinde çeşitli yetkilere sahiptir, bunlara [dynast_interactions|E] denir."
 game_concept_dynasty:0 "Hanedan"
 game_concept_dynasties:0 "Hanedanlar"
 game_concept_dynastic:0 "Hanedan"
 game_concept_dynasty_members:0 "Hanedan Mensupları"
 game_concept_dynasty_desc:1 "[land|E] sahibi bir Hanedan kurucusunun soyundan gelen [nobles|E] bütününe $game_concept_dynasty$ denir. Kurucu [house|E] [cadet_branches|E] olarak adlandırılan yeni Hanelere ayrılabilse de, tüm bu Hanelerin mensupları Hanedanın bir parçası sayılır.\n\nKarakteriniz öldüğünde bir [Concept( 'player_heir', 'Oyuncu Vârisine' )|E] sahip olmanız gerekir, aksi takdirde oyun sona erer (dilerseniz bir başka hükümdarı seçerek aynı dünyada oynamaya devam edebilirsiniz).\n\nTıpkı karakterlerin [prestige|E]i gibi, hanedanların da [Concept( 'dynasty_prestige', 'İhtişamı' )|E] vardır."
 game_concept_dynast_interaction:0 "Hanedan Reisi Etkileşimi"
 game_concept_dynast_interactions:0 "Hanedan Reisi Etkileşimleri"
 game_concept_dynast_interaction_desc:0 "[dynast|E] tarafından [Concept( 'dynasty', 'Hanedanın' )|E] diğer mensupları üzerinde kullanılabilir özel etkileşimlerdir.\n\nKullanılmaları [Concept( 'dynasty_prestige', 'İhtişama' )|E] mal olur."
 game_concept_dynasty_prestige:0 "İhtişam"
 game_concept_dynasty_prestige_i:0 "@dynasty_prestige_icon!"
 game_concept_dynasty_prestige_desc:0 "$game_concept_dynasty_prestige$ [prestige|E]e benzer ancak tüm [dynasty|E] tarafından paylaşılır.\n\nBir Hanedan aşağıdaki kaynaklardan $game_concept_dynasty_prestige$ kazanır:\n$BULLET_WITH_TAB$ Hayatta olan hanedan mensubu sayısı\n$BULLET_WITH_TAB$ [ruler|E] sayısı\n$BULLET_WITH_TAB$ Diğer Hükümdarlara [spouse|E] sayısı\nBir Hükümdar aynı Hanedandan gelen bir [Concept( 'liege', 'Süzerene' )|E] sahip olması durumunda $game_concept_dynasty_prestige$ sağlamaz.\n\nTıpkı Prestij gibi $game_concept_dynasty_prestige$ da [dynasty_prestige_level|E]nde ilerleme katetmenizi sağlar.\n\n$game_concept_dynasty_prestige$ [dynast|E] tarafından Hanedan mensuplarını farklı şekillerde etkileyen [Concept( 'dynasty_perks', 'Hanedan Miraslarını' )|E] açmak için kullanılabilir.\n\n#weak Birden fazla [realm|E]de yer alıp, geniş bir coğrafyaya yayılmış kalabalık Hanedanlar tek bir Diyarda varlık gösteren Hanedanlara nazaran daha fazla $game_concept_dynasty_prestige$ elde eder."
 game_concept_dynasty_prestige_level:0 "İhtişam Seviyesi"
 game_concept_dynasty_prestige_level_desc:1 "$game_concept_dynasty_prestige_level$ bir [Concept( 'dynasty', 'Hanedanın' )|E] ne kadar tanındığını ifade eder. Hanedanınız her [dynasty_prestige|E] kazanışında ilerleme kateder. Karakterler sahip olunan $game_concept_dynasty_prestige_level$ne göre doğduklarında bir miktar [prestige|E] elde ederler. Benzer bir şekilde [spouses|E] [marry|E]dikleri Hanelerin İhtişam Seviyesine göre Prestij elde ederler.\n\nSeviyeler aşağıdaki gibidir:\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_0|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_1|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_2|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_3|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_4|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_5|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_6|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_7|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_8|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_9|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_10|E]"
 game_concept_house:0 "Hane"
 game_concept_houses:0 "Haneler"
 game_concept_house_desc:1 "[Concept( 'dynasty', 'Hanedanın' )|E] kollarına $game_concept_house$ denir. Haneler mevcut [house_head|E]ne hesap vermektense yeni bir Hane kurmak isteyen [Concept( 'rulers', 'Hükümdarlarca' )|E] kurulabilir.\n\nHaneler her ne kadar kendi isimlerine ve armalarına sahip olsalar da ortak [Concept( 'dynasty_prestige', 'İhtişama' )|E] sahiptirler ve Hanedana mensup diğer karakterler [player_heir|E] de olabilirler."
 game_concept_house_head:0 "Hane Reisi"
 game_concept_house_heads:0 "Hane Reisleri"
 game_concept_house_heads_possessive: "Hane Reisinin"
 game_concept_house_head_head:0 "Reis"
 game_concept_house_head_desc:1 "[dynasty|E] dâhilindeki her [house|E]nin Hane mensupları üzerinde çeşitli yetkilere sahip bir $game_concept_house_head$ vardır.\n\nÖrneğin Hane Reisi [bastards|E]i meşrulaştırabilir, Hane mensuplarını [Concept( 'war', 'Savaşa' )|E] çağırabilir ve [landed|E] mensupların din değiştirmesini talep edebilir. Hane Reisi aynı zamanda baştayken dünyaya gelmiş Hane mensupları üzerinde [weak_hook|E] elde eder.\n\n[clan_house_heads|E] özel kurallara ve ayrıcalıklara sahiptir."
 game_concept_clan_house_head: "Aşiret Hane Reisi"
 game_concept_clan_house_heads: "Aşiret Hane Reisleri"
 game_concept_clan_house_head_head: "$game_concept_house_head_head$"
 game_concept_clan_house_head_desc: "$game_concept_clan_house_head$ birçok yönden sıradan [Concept( 'house_head', 'Hane Reislerine' )|E] benzese de, bazı önemli farklara sahiptir.\n\n$game_concept_clan_house_heads$ tüm [house|E] üyeleri üzerinde [weak_hook|E] sahibi olmazlar. [house_unity|E] üzerinde diğer hane üyelerinden daha fazla etki sahibidirler. Ek olarak herhangi bir hane üyesi, $game_concept_clan_house_head$ne meydan okuyarak yeni $game_concept_house_head$ olmaya çalışabilir."
 game_concept_denounce:0 "Kına"
 game_concept_denouncement:0 "Kınama"
 game_concept_denounce_desc:1 "[dynast|E] [dynasty_prestige|E] karşılığında [dynasty|E] mensuplarını kınayabilir.\n\nHanedan Reisi dâhil olmak üzere aynı hanedana mensup herkes kınanmış karaktere yönelik [imprisonment_reason|E] elde eder."
 game_concept_hook:0 "Koz"
 game_concept_hooks:0 "Kozlar"
 game_concept_hooked:0 "Koz Elde Edilmiş"
 game_concept_hook_i:0 "@cs_weak_hook_icon!"
 game_concept_hook_desc:1 "$game_concept_hook$ bir karakterin diğerine istediğini yaptırabilmesini sağlar.\n\nİki tür koz vardır, [weak_hooks|E] ve [strong_hooks|E].\n\n$game_concept_hooks$ çeşitli etkileşimleri zorla gerçeğe dönüştürmek üzere kullanılabilir, örneğin [marriage|E] teklifleri ve [feudal_contract|E] değişiklikleri."
 game_concept_weak_hook:0 "Zayıf Koz"
 game_concept_weak_hooks:0 "Zayıf Kozlar"
 game_concept_weak_hook_desc:2 "$game_concept_weak_hook$ iyilik borcu olan veya etki altına almayı başardığınız karakterlere karşı sahip olabileceğiniz, sıklıkla rastlanan bir [hook|E] türüdür.\n\nHer ne kadar [marriage|E] teklifleri gibi $game_concept_weak_hooks$ aracılığıyla zorlayabileceğiniz çok sayıda etkileşim olsa da, bu türdeki kozlarla birisini [GetScheme('murder').GetTypeName] planınızda [agent|E] olmaya zorlayamazsınız ve bu koza sahip olmak pasif fayda sağlamaz #weak (onun için [strong_hook|E] gerekir.)#!\n\n[noble|E] bir [house|E]de dünyaya gelen her çocuk [house_head|E]ne $game_concept_weak_hook$ sağlar.\n\n$game_concept_weak_hook$ bir kere kullanıldığında #emphasis kaybedilir.#!"
 game_concept_perpetual_hook: "Kalıcı Koz"
 game_concept_perpetual_hooks: "Kalıcı Kozlar"
 game_concept_perpetual_hook_desc: "$game_concept_perpetual_hook$, size iyilik borcu olan biri ya da kendi isteğinizi yapmaya ikna ettiğiniz biri üzerinde sahip olduğunuz [Concept( 'hook', 'Kozdur' )|E].\n\nBirini [GetScheme('murder').GetTypeName] planında [agent|E] olmaya zorlamak için kullanılamaz ve pasif bir etkisi de yoktur. #weak (Bunun için [strong_hook|E] gerekir)#!\n\n$game_concept_perpetual_hooks$ kullanıldığı zaman kaybolmazlar, belli bir bekleme süresi geçtikten sonra tekrar kullanılabilirler.#!"

 game_concept_strong_hook:0 "Güçlü Koz"
 game_concept_strong_hooks:0 "Güçlü Kozlar"
 game_concept_strong_hook_desc:2 "$game_concept_strong_hook$ bir karaktere [blackmail|E] uygulamak için kullanabileceğiniz önemli [Concept( 'hooks', 'Kozlardır' )|E].\n\n$game_concept_strong_hooks$ [Concept( 'weak_hooks', 'Zayıf Kozlara' )|E] nazaran çok daha etkilidir ve bunlarla [GetScheme('murder').GetTypeName] planınızda [agent|E] olmaya zorlamak gibi birisini kirli işlerinizi yapmaya zorlayabilirsiniz #weak ($game_concept_weak_hooks$ın kullanılabileceği şeyler dâhil!)#!\n\n$game_concept_strong_hook$ aynı zamanda koza sahip olan kişiyi hedeften gelebilecek düşmancıl eylemlere karşı korur.\n\n$game_concept_strong_hooks$ kullanıldıklarında kaybedilmez, bunun yerine bir daha kullanılabilmeleri için bir miktar süre geçmesi gerekir. Koz kullanıldığında pasif fayda etkisini yitirmez."
 game_concept_favor:0 "İyilik Borcu"
 game_concept_favors:0 "İyilik Borçları"
 game_concept_favor_desc:0 "Karakterler birbirlerine karşı $game_concept_favor$na sahip olabilir, bu da onlara [hook|E] sağlar.\n\nİyilik Borçları başta kodlanmış olaylar olmak üzere çeşitli yollarla kazanılabilir. [noble|E] bir [house|E]de dünyaya gelen her çocuk [house_head|E]ne karşı İyilik Borcuna sahiptir."
 game_concept_blackmail:0 "Şantaj"
 game_concept_blackmailed:0 "Şantaja Uğramış"
 game_concept_blackmailing:0 "Şantaj Yapıyor"
 game_concept_blackmail_desc:1 "Eğer bir başka karakterin [crime|E] [Concept( 'secret', 'Sırrını' )|E] öğrenirseniz, $game_concept_blackmail$ [character_interaction|E]ni kullanarak üzerlerinde bir [hook|E] elde edebilirsiniz.\n\nBu kozun gücü sırrın büyüklüğüne bağlıdır, bu da [doctrines|E] doğrultusunda belirlenir."
 game_concept_manipulation:0 "Manipülasyon"
 game_concept_manipulation_desc:0 "$game_concept_manipulation$ başka bir karakteri etki altına alarak istediğinizi yaptırmanızı sağlayan bir [hook|E] türüdür."
 game_concept_soldier:0 "Asker"
 game_concept_soldiers:0 "Askerler"
 game_concept_soldier_i:0 "@soldier_icon!"
 game_concept_soldiers_desc:0 "$game_concept_soldiers$ [levies|E] veya [men_at_arms|E] hâlinde [regiment|E] ve [army|E]ları oluşturur.\n\nFazla sayıda $game_concept_soldier$e sahip olmak [Concept( 'battles', 'Muharebeleri' )|E] ve [Concept( 'sieges', 'Kuşatmaları' )|E] kazanmanıza yardımcı olur."
 game_concept_health:0 "Sağlık"
 game_concept_health_desc:1 "$game_concept_health$ bir Karakterin [illnesses|E] veya yaşlılık sonucu ölüme ne kadar yakın olduğunu ifade eder.\n\nYaşlı karakterlerde her yıl sağlık azalma olasılığı vardır, bu olasılık yaşlandıkça artar."
 game_concept_child_health: "Çocuk Sağlığı"
 game_concept_child_health_desc: "[GetTrait('measles').GetName( GetNullCharacter )] gibi bazı [traits|E], [children|E] için çok daha tehlikelidir.\n\nÇocuk Sağlığındaki herhangi bir olumsuz etki, aynı özellikten kaynaklansa bile [health|E] için verilen normal olumsuz etkiler ile aynı anda işler." 
 game_concept_adult_health: "Yetişkin Sağlığı"
 game_concept_adult_health_desc: "[GetTrait('ill').GetName( GetNullCharacter )] gibi bazı [traits|E], [adults|E] için çok daha tehlikelidir.\n\nYetişkin Sağlığındaki herhangi bir olumsuz etki, aynı özellikten kaynaklansa bile [health|E] için verilen normal olumsuz etkiler ile aynı anda işler."
 game_concept_elderly_health: "Yaşlı Sağlığı"
 game_concept_elderly_health_desc: "[GetTrait('pneumonic').GetName( GetNullCharacter )] gibi bazı [traits|E], [GetDefine( 'NCharacter', 'FEMALE_ELDERLY_AGE' )|V] yaşını geçmiş bireyler için çok daha tehlikelidir.\n\nYaşlı Sağlığındaki herhangi bir olumsuz etki, aynı özellikten kaynaklansa bile [health|E] için verilen normal olumsuz etkiler ile aynı anda işler."
 game_concept_character_death:0 "Karakter Ölümü"
 game_concept_character_death_death:0 "Öldü"
 game_concept_character_death_dying:0 "ölüyor"
 game_concept_character_death_die:0 "öl"
 game_concept_character_death_dies:0 "ölür"
 game_concept_character_death_desc:1 "Ölüm durumunda [succession|E] gerçekleşir.\n\nEğer Oyuncu Karakteri ölürse, [player_heir|E] üzerinden oyuna devam eder veya uygun vârisi yoksa oyunları sonlanır."
 game_concept_fertility:0 "Doğurganlık"
 game_concept_fertility_desc:0 "$game_concept_fertility$ Karakterin çocuk yapma yetisini ifade eder."
 game_concept_life_expectancy:0 "Yaşam Beklentisi"
 game_concept_life_expectancy_desc:0 "Bir karakterin doğal sebepler sonucu hayatını kaybetmeden evvel ortalama kaç yıl yaşayacağına $game_concept_life_expectancy$ denir.\n\nYüksek $game_concept_life_expectancy$nde karakterler daha yavaş yaşlanır ve daha geç yaşlarda [child|E] yapabilir."
 game_concept_betrothal:0 "Nişan"
 game_concept_betrothals:0 "Nişanlar"
 game_concept_betrothed:0 "Nişanlı"
 game_concept_betrothal_desc:1 "[SelectLocalization( HasDlcFeature( 'tours_and_tournaments' ), 'game_concept_betrothal_desc_TOTO_DLC', 'game_concept_betrothal_desc_NO_TOTO_DLC' )]"
 game_concept_betrothal_desc_NO_TOTO_DLC:0 "$game_concept_betrothal$ taraflardan birinin henüz [adult|E] olmaması durumunda, gelecekte [marry|E]ileceğine ilişkin bir çeşit söz vermedir.\n\nNişanlanmalar tıpkı Evlilikler gibi [alliance|E] edinmenizi sağlayabilir ancak ondan farklı olarak kolaylıkla bozulabilirler. Yetişkinliğe ulaşıldığında Nişan, Evliliğe dönüşür."
 game_concept_betrothal_desc_TOTO_DLC:0 "$game_concept_betrothal$, gelecekte yapılacak bir [Concept( 'marriage', 'Evlilik' )|E] için teminatta bulunmadır. Taraflardan birinin henüz [adult|E] olmaması durumunda veya bir [GetActivityType( 'activity_wedding' ).GetName] için [Concept( 'grand_wedding_promised', 'söz verildiğinde' )|E] yapılabilir.\n\nNişanlanmalar tıpkı Evlilikler gibi [alliance|E] edinmenizi sağlayabilir. Normal nişanlar istendiği kadar uzun sürebilir ve kolayca bozulabilir. İki taraf da yetişkinliğe ulaştığında nişan, evliliğe dönüştürülebilir. Ancak [GetActivityType( 'activity_wedding' ).GetName] sözü verilmiş ise sadece Büyük Düğün tamamlandığında gerçek bir evliliğe dönüştürülür."
 game_concept_marriage:0 "Evlilik"
 game_concept_marriages:0 "Evlilikler"
 game_concept_marry:0 "Evlen"
 game_concept_marries:0 "Evlenecek"
 game_concept_married:0 "Evli"
 game_concept_marrying:0 "Evleniyor"
 game_concept_marriage_desc:3 "$game_concept_marriage$ iki [spouse|E] arasındaki birlikteliktir ve [Concept( 'betrothal', 'Nişanla' )|E] beraber bir başka [ruler|E] ile [alliance|E] elde etmenin ana yollarından biridir.\n\n$game_concept_spouses$ ayrıca [legitimate|E] çocuklar doğurabilir, bu çocuklar [Concept( 'breed', 'eşleştirilebilir' )|E] ve uygun [heirs|E] olarak yetiştirilebilir.\n\n$game_concept_marriages$ sadece bir $game_concept_spouse$ öldüğünde veya [divorce|E] sonucu biter.[SelectLocalization( HasDlcFeature( 'tours_and_tournaments' ), 'game_concept_marriage_desc_TOTO_DLC', '' )]"
 game_concept_marriage_desc_TOTO_DLC:0 "\n\n[GetActivityType( 'activity_wedding' ).GetName] düzenlemek evlilik teklifinin kabul edilme olasılığını oldukça arttırır."
 game_concept_concubinage:0 "Cariyelik"
 game_concept_concubine:0 "Cariye"
 game_concept_concubines:0 "Cariyeler"
 game_concept_concubine_male:0 "Refakatçi"
 game_concept_concubine_female:0 "Cariye"
 game_concept_concubinage_desc:1 "Cariye, [spouse|E]ten daha düşük statüdedir. [GetFaithDoctrine('doctrine_concubines').GetBaseName] [Concept( 'doctrine', 'İlkesine' )|E] sahip [Concept( 'faiths', 'Mezheplerde' )|E] izin verilir.\n\n[Concept( 'marriage', 'Evliliğin' )|E] aksine cariyelik [alliance|E] sağlamaz. Cariyeler ayrıca [divorce|E] sorunları olmadan cariyelikten çıkartılabilir. Cariyelerden doğan çocuklar [legitimate|E] sayılır.\n\nCariyelik, [GetFaithDoctrine('doctrine_polygamy').GetBaseName] ile aynı anda olamaz."
 game_concept_bastard:0 "Piç"
 game_concept_bastards:0 "Piçler"
 game_concept_bastard_desc:1 "$game_concept_bastards$ evlilik dışı doğan gayrimeşru çocuklardır. Bu nedenle miras yoluyla [title|E] devralamazlar. Ebeveynleri tarafından [house_head|E]nin onayı ile [Concept( 'legitimized', 'meşrulaştırılabilir' )|E].\n\nPiçin hangi [house|E]ye mensup olduğu doğduklarında ebeveynlerinin [Concept( 'faiths', 'Mezheplerinin' )|E] [Concept( 'doctrines', 'İlkelerine' )|E] göre belirlenir.\n\nEğer bir piçe unvan verilirse veya çocuk sahibi olursa yeni bir [dynasty|E] kurar."
 game_concept_legitimized_bastard:0 "Meşrulaştırılmış Piç"
 game_concept_legitimized:0 "Meşrulaştırılmış"
 game_concept_legitimized_bastard_desc:0 "[bastards|E], [house_head|E] onay verirse doğduklarında veya daha sonra [character_interaction|E] yoluyla meşrulaştırılabilir.\n\nMeşrulaştırılmış piçler [legitimate|E] çocuklar ile aynı veraset haklarına sahiptir fakat piç olmanın lekesinden hayatları boyunca kurtulamazlar."
 game_concept_bastardy: "Piçlik"
 game_concept_bastardy_desc: "$game_concept_bastard_desc$"
 game_concept_real_father:0 "Gerçek Babası"
 game_concept_real_father_desc:0 "Bir karakterin gerçek babası. Çoğu karakter için bu kişi normal babalarıdır ama gizli piçler için başka biridir."
 game_concept_legitimate:0 "Meşru"
 game_concept_legitimate_desc:0 "[married|E] ebeveynlerden doğan çocuklar $game_concept_legitimate$ sayılır, [bastards|E]in aksine miras yoluyla [Concept( 'titles', 'Unvanları' )|E] devralabilirler. [concubines|E]in çocukları da [legitimate|E] sayılır ama statüleri daha düşüktür."
 game_concept_matrilineal:0 "Anasoylu"
 game_concept_matrilineally:0 "Anasoylu"
 game_concept_matrilineal_desc:0 "$game_concept_matrilineal$ bir [marriage|E]te çocuklar babaları yerine annelerinin [house|E]sine mensup olarak doğar."
 game_concept_patrilineal:0 "Babasoylu"
 game_concept_patrilineal_desc:0 "$game_concept_patrilineal$ bir [marriage|E]te çocuklar babalarının [house|E]sine doğar."
 game_concept_divorce:0 "Boşanma"
 game_concept_divorced:0 "Boşanmış"
 game_concept_divorcing:0 "Boşanıyor"
 game_concept_divorces:0 "Boşanmalar"
 game_concept_divorce_desc:0 "[married|E] [spouses|E] boşanabilir. Boşanmanın kuralları, şartları ve sonuçları [Concept( 'faiths', 'Mezheplerinin' )|E] [Concept( 'doctrines', 'İlkelerine' )|E] göre değişiklik gösterir.\n\n[concubines|E]den istediğiniz zaman boşanmaya gerek kalmadan kurtulabilirsiniz."
 game_concept_stress:0 "Stres"
 game_concept_stress_i:0 "@stress_icon!"
 game_concept_stress_gain_i:0 "@stress_gain_icon!"
 game_concept_stress_loss_i:0 "@stress_loss_icon!"
 game_concept_stress_critical_i:0 "@stress_critical_icon!"
 game_concept_stress_desc:2 "Karakterler [Concept( 'personality_traits', 'Kişilik Özelliklerine' )|E] karşı olan eylemler gerçekleştirdiklerinde stresleri artar.\n\nStresi artan karakterler ayrıca bir [stress_level|E]ne sahip olur, streslerini azaltmadıkları sürece ruh hâlleri üzerinde olumsuz etkilerle karşılaşırlar.\n\nStres azaltmanın en doğrudan yollarından biri [GetActivityType( 'activity_hunt' ).GetName] gibi [Concept( 'activities', 'Etkinlikler' )|E] yapmaktır."
 game_concept_adult:0 "Yetişkin"
 game_concept_adults:0 "Yetişkinler"
 game_concept_adulthood:0 "Yetişkinlik"
 game_concept_adult_desc:0 "Bir $game_concept_adult$ en az #V 16#! yaşında olan bir karakterdir."
 game_concept_child:0 "Çocuk"
 game_concept_children:0 "Çocuklar"
 game_concept_child_desc:1 "Bir $game_concept_child$ #V 16#! yaşından daha genç olan karakterdir."
 game_concept_eligible_child:0 "Hak Sahibi Çocuk"
 game_concept_eligible_children:0 "Hak Sahibi Çocuklar"
 game_concept_eligible_child_desc:0 "$game_concept_eligible_children$ yasalara göre ebeveynlerinin [Concept( 'titles', 'Unvanlarını' )|E] miras yoluyla devralabilir.\n\n[bastards|E] hak sahibi sayılmaz ve [gender_laws|E]na göre bir cinsiyetten olan çocuklar da hak sahibi sayılmayabilir."
 game_concept_alliance:0 "İttifak"
 game_concept_alliances:0 "İttifaklar"
 game_concept_allies:0 "Müttefikler"
 game_concept_allied:0 "Müttefik"
 game_concept_ally:0 "Müttefik"
 game_concept_ally_i:0 "@alliance_icon!"
 game_concept_alliance_desc:2 "$game_concept_alliances$ iki [ruler|E] arasındaki bir diplomatik ilişkidir. [independent|E] hükümdarlar [Concept( 'wars', 'savaşlarda' )|E] müttefiklerini yardıma çağırabilir.\n\nİttifaklar hükümdarlara yeteri kadar yakın olan iki karakter arasındaki [marriage|E] veya [betrothal|E] yoluyla kurulur ve devam ettirilir. Örneğin bir [king|E] kızını başka bir kralın oğlu ile evlendirirse evlilik sürdüğü sürece iki kral $game_concept_ally$ olur.\n\n[lieges|E] ayrıca [Concept( 'vassals', 'Vasallarıyla' )|E] da müttefik olabilir. Süzerenler vasallarını savaşlarına çağıramaz ama vasalın [Concept( 'factions', 'Örgütleşmelere' )|E] katılması önlenir."
 game_concept_war:0 "Savaş"
 game_concept_wars:0 "Savaşlar"
 game_concept_war_desc:0 "[Concept( 'realm', 'Diyarınızi' )|E] genişletmenin en basit yolu savaşlardır. Ancak $game_concept_war$ ilan etmek için bir gerekçe gerekir, buna da [casus_belli|E] denir. $game_concept_war$a girdiğinizde seçilen savaş sebebinin izin verdiğinden daha fazlasını alamazsınız.\n\nSavaşlar, [battle|E]lerde düşman [Concept( 'armies', 'Ordularını' )|E] yenerek ve düşman [holdings|E]ini [occupation|E] ederek kazanılır. Bunları yaptığınızda [war_score|E] kazanırsınız ve nihayetinde [peace_offer|E] ile düşmanın [defeat|E]yi kabul etmesini sağlayabilirsiniz.\n\n$game_concept_war$ın sonucu ne olursa olsun, saldıran taraf bir süreliğine savunan tarafa karşı [truce|E] hâlinde olur ama savunan taraf istediği zaman yeni bir savaş açabilir."
 game_concept_civil_war:0 "İç Savaş"
 game_concept_civil_wars:0 "İç Savaşlar"
 game_concept_raid:0 "Yağma"
 game_concept_raids:0 "Yağmalar"
 game_concept_raiding:0 "Yağmalama"
 game_concept_raider:0 "Yağmacı"
 game_concept_raiders:0 "Yağmacılar"
 game_concept_raided:0 "Yağmalandı"
 game_concept_raid_desc:0 "[armies|E] [Concept( 'rally_points', 'Toplanma Noktalarında' )|E] $game_concept_raiders$ olarak toplanabilir. $game_concept_raiders$ komşu topraklara girip [gold|E] kazanmak için toprakları yağmalayabilir.\n\n$game_concept_raid$ yapabilmek için bir yağma ordusu, yabancı bir [Concept( 'ruler', 'Hükümdarın' )|E] kontrol ettiği bir [Concept( 'holding', 'Yerleşimde' )|E] durmalı ve yağmaya başlamayı seçmelidir. Yağma yapmaya başladığında ordu bir süreliğine hareket edemez, süre bittikten sonra altın kazanıp yerleşimi yağmalamış olurlar.\n\nAltın orduda tutulur ve hazineye ancak ordu eve döndüğünde aktarılır. Altın taşıyan bir yağma ordusunu yendiğinizde sahip oldukları altını alırsınız ve yağma ordusu da bir süre yağma yapamaz.\n\n[tribal|E] hükümdarları başta olmak üzere sadece belirli hükümdarların $game_concept_raid$ yapmasına izin verilir."
 game_concept_raid_loot:0 "Ganimet"
 game_concept_raid_loot_desc:0 "Eğer bir [holding|E] [Concept( 'raid', 'yağmalanmış' )|E] veya [siege|E] ile [occupied|E] ise saldıran taraf $game_concept_raid_loot$e eşdeğer bir miktar altın alır. [holding|E] ne kadar gelişmiş ise $game_concept_raid_loot$i de o kadar fazla olur.\n\nYakın zamanda yağmalanmış ve kuşatılmış bir yerleşim ganimete sahip olmaz."
 game_concept_revolt:0 "İsyan"
 game_concept_revolts:0 "İsyanlar"
 game_concept_revolting:0 "İsyan Ediyor"
 game_concept_civil_war_desc:0 "Bir ya da birden fazla [Concept( 'vassal', 'Vasalın' )|E] ve/veya [Concept( 'county', 'kontluğun' )|E] süzerenlerine karşı başkaldırdığı bir [war|E]tır. Çoğunlukla talepleri kabul edilmeyen bir [faction|E] yüzünden çıkar.\n\n$game_concept_civil_war$ kaybetmenin sonuçları çoğu zaman iç savaşa sebep olan taleplerden kat kat daha kötüdür."
 game_concept_casus_belli:0 "Savaş Sebebi"
 game_concept_casus_bellis:0 "Savaş Sebepleri"
 game_concept_casus_belli_desc:1 "Başka bir [Concept( 'ruler', 'Hükümdara' )|E] [war|E] ilan etmek için bir savaş sebebi gerekir.\n\n$game_concept_casus_belli$ savaşın ne hakkında olduğunu belirtir; bu genellikle belirli bir topraktır ve [war_target|E] denir. Düşman ne kadar kötü yenilirse yenilsin $game_concept_casus_belli$nin izin verdiğinden fazla bir şey alınamaz.\n\nEn önemli savaş sebeplerinden biri [Concept( 'claims', 'hak iddialarıdır' )|E]. Bunlar [succession|E] yoluyla veya [fabricate_claim|E] göreviyle alınabilir."
 game_concept_war_score:0 "Savaş Skoru"
 game_concept_war_score_desc:1 "Bir [Concept( 'war', 'Savaşta' )|E] kimin kazandığını gösteren bir ölçüt. #N -100#!'den #P 100#!'e kadar değişebilir. Örneğin bir tarafın savaş skoru #N -25#! ise diğer tarafın savaş skoru #P 25#!'tir. #P 100#! savaş skoruna ulaştığınızda karşı tarafın [peace_offer|E]nizi zorla kabul etmesini sağlayabilirsiniz\n\nSavaş skorunu [battles|E]de düşman [Concept( 'armies', 'Ordularını' )|E] yenerek kazanabilirsiniz ve saldıran taraftaysanız özellikle [war_target] içindeki (kullanılan [Concept( 'casus_belli', 'Savaş Sebebinde' )|E] belirtilen bölge) düşman [holdings|E]ini [occupation|E] ederek savaş skorunuzu arttırabilirsiniz."
 game_concept_war_target:0 "Savaş Hedefi"
 game_concept_war_targets:0 "Savaş Hedefleri"
 game_concept_war_target_desc:0 "Bir [Concept( 'war', 'Savaşta' )|E] [casus_belli|E] tarafından hedef gösterilen bölge. Eğer savaş sebebi belirli bir bölgeyi hedef göstermiyorsa $game_concept_war_target$ savunan tarafın [realm_capital|E]dir.\n\nSaldıran taraf $game_concept_war_target$ içindeki [holdings|E]i [occupation|E] edince daha fazla [war_score|E] kazanır. Aynı şekilde savunan taraf da belli bir süre geçtikten sonra $game_concept_war_target$ bölgesindeki tüm [Concept( 'counties', 'Kontlukları' )|E] kontrol etmekten daha fazla savaş skoru almaya başlar."
 game_concept_occupation:0 "İşgal"
 game_concept_occupations:0 "İşgaller"
 game_concept_occupy:0 "İşgal Et"
 game_concept_occupying:0 "İşgal Ediliyor"
 game_concept_occupied:0 "İşgal Edilmiş"
 game_concept_occupation_desc:0 "İşgal edilmiş [holdings|E] [war|E] sırasında geçici olarak düşman [Concept( 'ruler', 'Hükümdarın' )|E] kontrolündedir. Düşmanın [fortified_holding|E]li bir [Concept( 'barony', 'Baronluğun' )|E] üzerinde duran [army|E], [soldier|E] sayısı [garrison|E]dan daha fazlaysa [siege|E]ya başlar.\n\nEğer kuşatma başarılıysa yerleşim işgal edilir, bu da işgal eden tarafa [Concept( 'war', 'Savaşta' )|E] [war_score|E] verir.\n\nBir yerleşimi işgal etmek artık oraya sahip olduğunuz anlamına gelmez. Sadece [war_target|E]nde belirtilen bölgeler, saldıran taraf [win|E]ırsa el değiştirebilir."
 game_concept_peace:0 "Barış"
 game_concept_peace_offer:0 "Barış Teklifi"
 game_concept_peace_offers:0 "Barış Teklifleri"
 game_concept_peace_desc:1 "[wars|E] üç farklı $game_concept_peace$ türüyle bitebilir: [victory|E], [defeat|E] veya [white_peace|E].\n\n#V %100#! [war_score|E]na ulaşıldığında karşı taraf Barış Teklifini reddedemez ve [defeat|E]yi kabul etmek zorundadır.\n\n$game_concept_victory$ veya $game_concept_defeat$nin sonuçları savaş açılırken kullanılan [casus_belli|E] türüne ve onun belirlediği [war_target|E]ne bağlıdır."
 game_concept_victory:0 "Zafer"
 game_concept_win:0 "Kazan"
 game_concept_wins:0 "Kazandı"
 game_concept_winning:0 "Kazanıyor"
 game_concept_victory_desc:0 "$game_concept_victory$ üç [peace_offer|E] sonucundan biridir. [Concept( 'war', 'Savaşta' )|E] alınan zaferin tam olarak ne anlama geldiği [Concept( 'casus_belli', 'Savaş Sebebine' )|E] bağlıdır.\n\nSaldıran kazandığında genellikle [war_target|E] bölgesindeki [Concept( 'titles', 'Unvanları' )|E] alır.\n\nKaybeden kazandığında ise genellikle saldıran taraf savaş tazminatı olarak yüklü miktarda altın verir."
 game_concept_defeat:0 "Yenilgi"
 game_concept_defeat_desc:0 "$game_concept_defeat$ üç olası [peace_offer|E] sonucundan biridir. [Concept( 'war', 'Savaşta' )|E] alınan yenilginin tam olarak ne anlama geldiği [Concept( 'casus_belli', 'Savaş Sebebine' )|E] bağlıdır. Savunan taraf yenildiğinde genellikle [war_target|E] bölgesindeki [Concept( 'titles', 'Unvanları' )|E] kaybeder. Saldıran taraf yenildiğinde ise [gold|E], [prestige|E] ve [piety|E] gibi şeyler kaybeder."
 game_concept_white_peace:0 "Beyaz Barış"
 game_concept_white_peace_desc:0 "$game_concept_white_peace$ üç [peace_offer|E] sonucundan biridir. Bazen iki taraf da [Concept( 'war', 'Savaşa' )|E] devam etmenin yararlı olmayacağı üzerinde anlaşır.\n\nBeyaz barış ile saldıran taraf biraz [piety|E] veya [prestige|E] kaybeder ama kaybettiği miktar [defeat|E] nedeniyle kaybedeceğinden çok çok daha azdır."
 game_concept_siege:0 "Kuşatma"
 game_concept_sieges:0 "Kuşatmalar"
 game_concept_besiege:0 "Kuşat"
 game_concept_besieging:0 "Kuşatıyor"
 game_concept_besieged:0 "Kuşatılmış"
 game_concept_siege_desc:0 "Kuşatma, [occupation|E] etme amacıyla bir [Concept( 'army', 'Ordunun' )|E] [fortified_holding|E]in, içerisindekileri aç bırakacak şekilde, etrafını sarmasıdır. Ordu düşman bir İstihkâmlı Yerleşime girip orada durduğunda otomatik olarak kuşatmaya başlar. Ayrıca kuşatmanın başlaması için ordunun asker sayısının [garrison|E]dan daha fazla olması gerekir.\n\nYerleşimin surlarında gedik açıldıysa kuşatan ordu [assault|E] edebilir."
 game_concept_assault:0 "Taarruz"
 game_concept_assaults:0 "Taarruzlar"
 game_concept_assaulting:0 "Taarruz Ediliyor"
 game_concept_assaulted:0 "Taarruz Edildi"
 game_concept_assault_desc:0 "Taarruz, [Concept( 'besiege', 'Kuşatan' )|E] [Concept( 'army', 'Ordunun' )|E] daha fazla [soldier|E] kaybını göze alarak [Concept( 'fortified_holding', 'İstihkâmlı Yerleşime' )|E] hücum etmesidir. Taarruz sadece yerleşimin surlarında gedik açıldıysa gerçekleştirilebilir. Gedik açmak için ise orduda [siege_weapons|E] bulunmalıdır."
 game_concept_fort_level:0 "Kale Seviyesi"
 game_concept_fort_level_i:0 "@fort_icon!"
 game_concept_fort_level_desc:0 "Bazı [holdings|E] istihkâmlıdır ve [Concept( 'county', 'Kontluğun' )|E] kontrolünü ele geçirmek için [Concept( 'besiege', 'Kuşatılıp' )|E] [occupation|E] edilmeleri gerekir.\n\nBu tür [Concept( 'fortified_holdings', 'İstihkâmlı Yerleşimlerin' )|E] $game_concept_fort_level$ kuşatmanın ne kadar süreceğini etkiler\n\nYüksek $game_concept_fort_level$ne sahip yerleri düzgün bir şekilde $game_concept_besiege$mak için [siege_weapons|E] gerekir. Ayrıca her kuşatma silahı belli bir kale seviyesine kadar etkilidir."
 game_concept_garrison:0 "Garnizon"
 game_concept_garrison_desc:2 "[Concept( 'fortified_holding', 'İstihkâmlı Yerleşimin' )|E] garnizonu o yerin daha küçük [armies|E] tarafından [Concept( 'besiege', 'Kuşatılmasını' )|E] engeller.\n\nKuşatan ordu kuşatmanın devam edebilmesi için garnizondan daha fazla [Concept( 'soldier', 'Askere' )|E] sahip olmalıdır.\n\n[siege|E] kaybedildiğinde garnizonun sayısı [GetDefine('NDomain', 'HOLDING_MIN_GARRISON_COUNT')|0] olacak şekilde düşer. Garnizon sayısı daha sonra maksimum kapasiteye ulaşana kadar her ay [Concept( 'garrison_reinforcement', 'Garnizon Takviye Oranına' )|E] göre dolar.\n\n[siege|E] başladığında garnizonun ne kadar dolu olduğu [Concept( 'siege_progress', 'kuşatma ilerlemesini' )|E] etkiler."
 game_concept_garrison_reinforcement:0 "Garnizon Takviye Oranı"
 game_concept_garrison_reinforcement_desc:0 "[Concept( 'fortified_holding', 'İstihkâmlı Yerleşimin' )|E] garnizon takviye oranı bir [siege|E] kaybedildikten sonra [Concept( 'garrison', 'garnizonun' )|E] ne kadar hızlı toparlandığını belirler.\n\nGarnizon her ay takviye oranına bağlı olarak maksimum kapasitesinin belirli bir yüzdesini geri kazanır. [holding|E] yükseltilerek bu oran arttırabilir.\n\n[siege|E] sırasında ise takviye oranı 0'dır."
 game_concept_fortified_holding:0 "İstihkâmlı Yerleşim"
 game_concept_fortified_holdings:0 "İstihkâmlı Yerleşimler"
 game_concept_fortified_holding_desc:0 "$game_concept_fortified_holding$ [fort_level|E]ni arttıran bir [Concept( 'building', 'Binaya' )|E] sahip olan [Concept( 'holding', 'Yerleşimdir' )|E]. [county_capitals|E] her zaman istihkâmlıdır.\n\nBir [Concept( 'county', 'Kontluğu' )|E] tamamen işgal edebilmek için tüm istihkâmlı yerleşimleri işgal edilmelidir."
 game_concept_army:0 "Ordu"
 game_concept_armies:0 "Ordular"
 game_concept_army_desc:1 "Ordular [Concept( 'wars', 'Savaşları' )|E] kazanmak için diğer ordular ile [battles|E]e girer ve düşmanın [fortified_holdings|E]ini [occupation|E] etmek için [Concept( 'besiege', 'Kuşatılır' )|E]. Ordular [Concept( 'rally_points', 'Toplanma Noktalarında' )|E] toplanır ve genel olarak [levies|E] ve [men_at_arms|E]lerden oluşur. Bunların yanında [mercenaries|E] ve [holy_orders|E] da dâhil olabilir.\n\nOrdular deniz üzerinden hareket edebilmek için belli bir miktar [gold|E] harcayarak gemi kiralar. Eğer ordunun bulunduğu [county|E] onlara yetecek kadar [supply|E] sağlayamıyorsa [attrition|E] nedeniyle ordu kayıp vermeye başlar."
 game_concept_holy_order:0 "Kutsal Tarikat"
 game_concept_holy_orders:0 "Kutsal Tarikatlar"
 game_concept_holy_order_desc:0 "$game_concept_holy_orders$ kendi [Concept( 'faiths', 'Mezheplerinin' )|E] nüfuzunu arttırmak ve mezhebini korumak için çalışan bağımsız askerî organizasyonlardır.\n\nGüçleri [Concept( 'rulers', 'Hükümdarlardan' )|E] ne kadar [holding|E] [Concept( 'lease', 'Kiraladıklarına' )|E] göre belirlenir.\n\n$game_concept_holy_order$ ile aynı mezhepten olan hükümdarlar, [piety|E] karşılığında dinî düşmanlarla savaşması için onları [mercenaries|E] gibi kiralayabilirler.\n\n$game_concept_holy_order$ bir [holy_order_patron|E]ye sahip olabilir, bu kişi herhangi bir maliyet olmadan tarikattan yararlanabilir."
 game_concept_holy_order_patron:0 "Hami"
 game_concept_holy_order_patron_desc:0 "[holy_order|E]ın $game_concept_holy_order_patron$si aynı [Concept( 'faith', 'Mezhepten' )|E] olan ve [Concept( 'realm', 'Diyarında' )|E] tarikatın başkentini bulunduran bir kral veya imparatordur.\n\n$game_concept_holy_order_patron$, [piety|E] maliyeti olmadan dinî düşmanlarına karşı $game_concept_holy_order$ı kiralayabilir.\n\n$game_concept_holy_order$ bir $game_concept_holy_order_patron$ye sahip olmayabilir."
 game_concept_mercenary_company:0 "Paralı Asker Bölüğü"
 game_concept_mercenaries:0 "Paralı Askerler"
 game_concept_mercenary:0 "Paralı Asker"
 game_concept_mercenary_company_desc:0 "[mercenaries|E] [gold|E] karşılığı kiralanıp savaşan [soldiers|E]dir. Paralı asker [armies|E] farklı büyüklükte olabilir, farklı [men_at_arms|E] türleri içerebilir ve farklı sayıda [knight|E]ye sahip olabilir.\n\nParalı askerler #V [GetDefine('NMercenary', 'HIRE_MONTHS')] aylık#! sözleşmeler ile kiralanır ve hâlâ [Concept( 'war', 'Savaştaysanız' )|E] sözleşmeyi #V [GetDefine('NMercenary', 'HIRE_MONTHS')] ay#! daha uzatabilirsiniz. Paralı asker sözleşmeleri birlikleri terhis etseniz bile devam eder, sözleşme bitene kadar herhangi bir maliyet olmadan tekrar paralı askerleri toplayabilirsiniz.\n\nParalı asker kiralamak için [Concept( 'debt', 'Borca' )|E] girebilirsiniz #weak ([GetDefine('NMercenary', 'ALLOWED_DEBT_MONTHS')] aya kadar)#!."
 game_concept_mercenary_contract:0 "Paralı Askerl Sözleşmesi"
 game_concept_mercenary_contract_desc:0 "[mercenary|E] sözleşmesi bir seferlik maliyet karşılığında #V [GetDefine('NMercenary', 'HIRE_MONTHS')] ay#! boyunca askerleri kullanabilmenizi sağlar."
 game_concept_hired_troops:0 "Kiralık Askerler"
 game_concept_hired_troops_desc:0 "Kiralık askerler ya [mercenaries|E]dir ya da [holy_orders|E]dandır."
 game_concept_commander:0 "Komutan"
 game_concept_commanders:0 "Komutanlar"
 game_concept_army_commanders:0 "Ordu Komutanları"
 game_concept_commanding:0 "Komuta Etme"
 game_concept_army_commander:0 "Ordu Komutanı"
 game_concept_army_commander_desc:0 "$game_concept_army_commander$ bir [Concept( 'army', 'Orduyu' )|E] komuta eden karakterdir. [Concept( 'courtiers', 'Saray Mensuplarınızdan' )|E] veya doğrudan size bağlı olan [Concept( 'vassals', 'Vasallarınızdan' )|E] herhangi birini komutan olarak atayabilirsiniz (yaş, [health|E] ve [Concept( 'doctrines', 'İlkelere' )|E] göre değişir).\n\n[Concept( 'battle', 'Muharebedeyken' )|E] komutanın [martial_skill|E] [Concept( 'advantage', 'Avantajı' )|E] büyük oranda etkiler. Komutan olduğu sürece $game_concept_advantage$ı arttırmak için fazladan [rolls|E] yapılır.\n\nBuna ek olarak [commander_traits|E] orduya hem muharebede hem de muharebe dışında çeşitli bonuslar verebilir."
 game_concept_commander_trait:0 "Komutan Özelliği"
 game_concept_commander_traits:0 "Komutan Özellikleri"
 game_concept_commander_trait_desc:1 "$game_concept_commander_traits$, bir karakter [Concept( 'army', 'Orduda' )|E] [commander|E]ken orduya fayda sağlayan özel [Concept( 'traits', 'Özelliklerdir' )|E].\n\nKomutan Özellikleri genel olarak Askerî [education_focus|E] ile eğitilen çocuklarda görülür ama [martial_lifestyle|E] veya daha farklı yollarla da kazanılabilir."
 game_concept_battle_advantage:0 "Muharebe Avantajı"
 game_concept_advantage:0 "Avantaj"
 game_concept_battle_advantage_desc:0 "$game_concept_battle_advantage$ [Concept( 'battle', 'Muharebede' )|E] bir tarafın daha fazla hasar vermesini sağlar. $game_concept_advantage$ ne kadar fazlaysa [soldiers|E] de o kadar fazla hasar verir.\n\n[terrain|E], [commander|E]ın [martial_skill|E] ve [commander_trait|E] gibi şeylerden dolayı muharebeler genellikle bir tarafın daha yüksek avantaja sahip olmasıyla başlar. Daha sonra iki taraf da $game_concept_commander$ [rolls|E] ile $game_concept_advantage$ kazanabilir."
 game_concept_education_trait:0 "Eğitim Özelliği"
 game_concept_education_traits:0 "Eğitim Özellikleri"
 game_concept_education_trait_desc:2 "[Concept( 'adulthood', 'Yetişkinliğe' )|E] erişen her karakter bir $game_concept_education_trait$ alır.\n\nTüm [skill|E] türlerine karşılık gelen beş farklı Eğitim Özelliği vardır.\n\n[Concept( 'trait', 'Özelliğin' )|E] kalitesi [Concept( 'education_focus', 'eğitim odağının' )|E] [Concept( 'childhood_trait', 'çocukluk özelliğine' )|E] ne kadar uyduğuna ve [Concept( 'guardian', 'vasinin' )|E] ilgili becerisine göre değişir.\n\nKarakterin $game_concept_education_trait$ ona bağlı olan [Concept( 'lifestyle', 'Yaşam Tarzında' )|E] ne kadar çabuk ilerleyeceğini de etkiler."
 game_concept_education_focus:0 "Eğitim Odağı"
 game_concept_education:0 "Eğitim"
 game_concept_educations:0 "Eğitimler"
 game_concept_educate:0 "Eğitme"
 game_concept_educated:0 "Eğitilmiş"
 game_concept_education_focus_short:0 "Odak"
 game_concept_education_focus_desc:1 "#V 6#! ve #V 9#! yaşları arasındaki her [Concept( 'child', 'çocuğa' )|E] beş [skill|E]den birine yönelik olan $game_concept_education_focus$ verilebilir.\n\n[Concept( 'adulthood', 'Yetişkinliğe' )|E] erişince eğitim de bir [education_trait|E] alınarak biter.\n\nEğitim özelliğinin kalitesi eğitim odağının [childhood_trait|E]ne ne kadar uyduğuna ve [guardian|E]nin ilgili becerisine göre değişir.\n\nEğitim odağını seçerken çocuğun [guardian|E]sinin [faith|E] ve/veya [Concept( 'culture', 'Kültürüne' )|E] göre yetiştirilip yetiştirilmeyeceğini belirleyebilirsiniz."
 game_concept_childhood_trait:0 "Çocukluk Özelliği"
 game_concept_childhood_trait_desc:0 "Her çocuk büyürken [GetTrait('rowdy').GetName( GetNullCharacter )] veya [GetTrait('charming').GetName( GetNullCharacter )] gibi bir çocukluk özelliği kazanır.\n\nKazanılan özellik hangi [education_focus|E]nın daha iyi uyacağını belirtir."
 game_concept_diplomacy:0 "Diplomasi"
 game_concept_diplomacy_i:0 "@skill_diplomacy_icon!"
 game_concept_diplomacy_skill:0 "Diplomasi Becerisi"
 game_concept_diplomacy_skill_desc:1 "$game_concept_diplomacy$, karakterin başkalarını ikna etme, kendine hayran bırakma ve müzakere etme yeteneğini gösteren bir [skill|E]dir.\n\nDiplomasi doğrudan diğer karakterlerin size karşı olan [Concept( 'opinions', 'görüşlerini' )|E] etkiler. Ayrıca diplomatik [Concept( 'schemes', 'planları' )|E] ilerletmede kullanılır.\n\nKarşılık gelen [lifestyle|E] [diplomacy_lifestyle|E]dır."
 game_concept_martial:0 "Askeriye"
 game_concept_martial_i:0 "@skill_martial_icon!"
 game_concept_martial_skill:0 "Askeriye Becerisi"
 game_concept_martial_skill_desc:2 "$game_concept_martial$ [skill|E]si bir karakterin [war|E]mada ve [Concept( 'battle', 'Muharebede' )|E] [Concept( 'armies', 'Ordulara' )|E] komuta etmede ne kadar iyi olduğunu gösterir.\n\n[Concept( 'battle', 'Muharebedeki' )|E] [rolls|E]nda [Concept( 'advantage', 'Avantajı' )|E] arttırdığı için yüksek askeriye becerisi [army_commanders|E] için önemlidir.\n\nKarşılık gelen [lifestyle|E] [martial_lifestyle|E]dır."
 game_concept_stewardship:0 "İdare"
 game_concept_stewardship_i:0 "@skill_stewardship_icon!"
 game_concept_stewardship_skill:0 "İdare Becerisi"
 game_concept_stewardship_skill_desc:1 "$game_concept_stewardship$ [skill|E]si [Concept( 'rulers', 'Hükümdarların' )|E] [domains|E]ini yönetmesinde yardımcı olur. [Concept( 'taxation', 'Vergilendirmeyi' )|E] doğrudan arttırdığından dolayı tüm hükümdarlar için yararlıdır.\n\nKarşılık gelen [lifestyle|E] [stewardship_lifestyle|E]dır. Her [GetDefine('NDomain', 'STEWARDSHIP_SKILL_FOR_DOMAIN_LIMIT_INCREASE')] idare puanı [Concept( 'domain_limit', 'mülk limitini' )|E] 1 yükseltir."
 game_concept_intrigue:0 "Entrika"
 game_concept_intrigue_i:0 "@skill_intrigue_icon!"
 game_concept_intrigue_skill:0 "Entrika Becerisi"
 game_concept_intrigue_skill_desc:0 "$game_concept_intrigue$ [skill|E]si bir karakterin diğerlerini anlama ve manipüle etme, ayrıntılı planlar kurma yeteneğini gösterir.\n\nGenel olarak Entrika [Concept( 'schemes', 'planları' )|E] kurmada ve bunlara karşı savunmada kullanılır.\n\nKarşılık gelen [lifestyle|E] [intrigue_lifestyle|E]dır."
 game_concept_learning:0 "Öğrenim"
 game_concept_learning_i:0 "@skill_learning_icon!"
 game_concept_learning_skill:0 "Öğrenim Becerisi"
 game_concept_learning_skill_desc:1 "$game_concept_learning$ [skill|E]si bir karakterin okuma yazma yeteneğini ve bilgeliğini gösterir. [Concept( 'ruler', 'Hükümdarın' )|E] öğrenim becerisi [crown_authority|E] arttırma maliyetini belirler ve aylık [piety|E] verir\n\nYüksek öğrenime sahip karakterlerin ilahiyat, felsefe, dil ve matematik gibi her yaygın bilimsel uğraşlarda derin bilgilere sahip olması beklenir.\n\nKarşılık gelen [lifestyle|E] [learning_lifestyle|E]dır."
 PROWESS_MUSCLE_INFO:1 "Dövüş becerisini doğal yollarla arttırmak #weak ([artifacts|E] ile değil)#! karakterin kas kütlesini de arttırır."
 PROWESS_MUSCLE_INFO_PERSONAL:0 "[prowess|E] Becerisini arttırmak kas kütlenizi de arttırır"
 game_concept_prowess:0 "Dövüş"
 game_concept_prowess_i:0 "@skill_prowess_icon!"
 game_concept_prowess_skill:0 "Dövüş Becerisi"
 game_concept_prowess_skill_desc:3 "$game_concept_prowess$ karakterin kişisel dövüşteki yeteneğini yansıtan bir [skill|E]dir.\n\nYüksek dövüş becerisi [knight|E] olarak [battles|E]de ve [Concept( 'single_combat_duel_plural', 'düellolarda' )|E] hayatta kalma şansını arttırır.\n\nHer dövüş becerisi puanı şövalyeye aşağıdakileri verir:\n$BULLET_WITH_TAB$[damage|E]: #V [GetDefine('NCombat', 'KNIGHT_DAMAGE_PER_PROWESS')]#!\n$BULLET_WITH_TAB$[toughness|E]: #V [GetDefine('NCombat', 'KNIGHT_TOUGHNESS_PER_PROWESS')]#!\n\n$PROWESS_MUSCLE_INFO$"
 game_concept_natural_prowess:0 "Doğal Dövüş Becerisi"
 game_concept_lifestyle:0 "Yaşam Tarzı"
 game_concept_lifestyles:0 "Yaşam Tarzları"
 game_concept_lifestyle_desc:2 "[adult|E] [rulers|E] bir $game_concept_lifestyle$ seçebilir. Daha sonra buna bağlı olarak bir [focus|E] seçebilir ve [perk|E] kazanmaya başlayabilirler.\n\nHer $game_concept_lifestyle$nın kendi [experience|E]si vardır ve bunlar farklı $game_concept_perks$ alırken kullanılır. Örneğin [intrigue_lifestyle|E]nda tecrübe kazanarak [GetPerk( 'dreadful_perk' ).GetName( GetPlayer )] veya [GetPerk( 'like_weed_in_a_garden_perk' ).GetName( GetPlayer )] gibi $game_concept_perks$ alınabilir.\n\n$game_concept_lifestyles$ aşağıdaki gibidir:\n$BULLET_WITH_TAB$ [diplomacy_lifestyle|E]\n$BULLET_WITH_TAB$ [stewardship_lifestyle|E]\n$BULLET_WITH_TAB$ [martial_lifestyle|E]\n$BULLET_WITH_TAB$ [intrigue_lifestyle|E]\n$BULLET_WITH_TAB$ [learning_lifestyle|E]"
 game_concept_lifestyle_experience:0 "Yaşam Tarzı Tecrübesi"
 game_concept_experience:0 "Tecrübe"
 game_concept_lifestyle_experience_desc:0 "$game_concept_lifestyle_experience$ bir [focus|E] seçildiğinde pasif olarak veya gelen olaylar yoluyla kazanılır. Her [lifestyle|E] kategorisi için farklı $game_concept_lifestyle_experience$ türleri vardır.\n\nBir kategoride yeteri kadar $game_concept_lifestyle_experience$ kazanarak [perk|E] alabilirsiniz."
 game_concept_focus:0 "Odak"
 game_concept_focuses:0 "Odaklar"
 game_concept_focus_desc:0 "Her [lifestyle|E] çeşitli $game_concept_focuses$a sahiptir, bunlardan biri $game_concept_lifestyle$ seçildiğinde seçilmelidir.\n\n$game_concept_focuses$ pasif bonuslar verir ve gelen olay türlerini etkiler. #weak (Örneğin, $intrigue_temptation_focus$ [Concept( 'fertility', 'Doğurganlığı' )|E] arttırır ve baştan çıkarma temalı olayların gelme olasılığını arttırır.)#!\n\nKarakterler aynı $game_concept_lifestyle$ içinde tecrübe kaybı yaşamadan $game_concept_focus$ değiştirebilirler."
 game_concept_dynasty_perk:0 "Hanedan Mirası"
 game_concept_dynasty_perks:0 "Hanedan Mirasları"
 game_concept_dynasty_perk_desc:0 "$game_concept_dynasty_perks$ bir [Concept( 'dynasty', 'Hanedanın' )|E] tüm mensuplarına güçlü faydalar veren şeylerdir.\n\n[dynast|E] [dynasty_prestige|E] harcayarak $game_concept_dynasty_perk$ açabilir. Aynı daldaki her miras gittikçe daha güçlenir ve pahalılaşır.\n\n$game_concept_dynasty_perks$ yavaş yavaş açılır ama hanedanlığa sonsuza kadar etki eder."
 game_concept_perk:0 "Yetenek"
 game_concept_perks:0 "Yetenekler"
 game_concept_perk_desc:1 "Yetenekler birçok yararlı ve ilginç etkiler veren şeylerdir. Bir [Concept( 'lifestyle', 'Yaşam Tarzında' )|E] [focus|E] seçerek ve ona bağlı olan [experience|E]yi harcayarak alınabilirler. #weak (Örneğin $game_concept_intrigue_lifestyle$ $game_concept_perks$ini almak istiyorsanız entrika $game_concept_experience$si gerekir.)#!"
 game_concept_decision:0 "Karar"
 game_concept_decisions:0 "Kararlar"
 game_concept_decide:0 "Karar Ver"
 game_concept_decision_desc:1 "$game_concept_decisions$ [Concept( 'character', 'karakterin' )|E] gerçekleştirebileceği özel eylemlerdir.\n\nHer kararın kendine özel etkileri vardır, bunlar küçük karakter değişikliklerinden tüm [Concept( 'empire', 'İmparatorluğu' )|e] alt üst eden değişikliklere kadar gidebilir.\n\nKarakteri bir süreliğine belli bir yere götüren kararlara [activities|E] denir."

 game_concept_activity:0 "Etkinlik"
 game_concept_activities:0 "Etkinlikler"
 game_concept_activity_desc:3 "Etkinlikler, [stress|E] azaltmak için [GetActivityType( 'activity_hunt' ).GetName]a gitmek gibi belirli bir amaç için düzenlenen özel eylemlerdir.\n\n[activity_host_short|E], etkinliği belirli bir [Concept( 'location', 'yerde' )|E] düzenler. Düzenlenilen yer etkinliği farklı şekillerde etkileyebilir, ayrıca katılan herkes oraya [travel|E] etmek zorundadır.\n\nKatılan her karakter bir [intent|E] seçerek diğer karakterler ile etkileşime girer, etkinlik sırasında niyetlerini gerçekleştirmeye çalışırlar.[SelectLocalization( HasDlcFeature( 'advanced_activities' ), 'game_concept_activity_desc_GRAND_ACTIVITY_DLC', '' )]"
 game_concept_activity_desc_GRAND_ACTIVITY_DLC:0 "\n\n[GetActivityType( 'activity_feast' ).GetName] veya [GetActivityType( 'activity_hunt' ).GetName] gibi normal etkinlikler [Concept( 'grand_activities', 'Büyük Etkinliklerden' )|E] daha küçüktür ve daha az etkileyicidir."
 game_concept_activity_option:0 "Etkinlik Seçeneği"
 game_concept_activity_options:0 "Etkinlik Seçenekleri"
 game_concept_activity_option_desc:0 "Tüm [Concept( 'activities', 'Etkinliklerde' )|E] özelleştirmeniz için bulunan çeşitli seçenekler bulunur. Farklı seçeneklerin farklı maliyetleri, gereksinimleri vardır."
 game_concept_activity_type:0 "Etkinlik Türü"
 game_concept_activity_types:0 "Etkinlik Türleri"
 game_concept_activity_type_desc:0 "Bazı [activity|E] ve [Concept( 'grand_activities', 'Büyük Etkinliklerin' )|E] farklı türleri vardır.\n\nÖrneğin bir Av planlarken şartları yerine getiriyorsanız Standart, Kuşçuluk ve Efsanevi türleri arasından birini seçebilirsiniz."
 game_concept_activity_phase:1 "Etkinlik Aşaması"
 game_concept_activity_phases:1 "Etkinlik Aşamaları"
 game_concept_activity_phase_desc:2 "Etkinliğin eylem aşaması bir [GetActivityType( 'activity_tournament' ).GetName] sırasında [contest|E], [tour|E] sırasında [stop|E]veya [pilgrimage|E] sırasında hedef bölgeye ulaşmak gibi şeylerdir."
 game_concept_activity_phase_action:0 "Etkinlik Aşama Eylemi"
 game_concept_activity_phase_action_desc:0 "Bir [Concept( 'activity', 'Etkinlikteyken' )|E] her #V 7#! günde bir normal olayların dışında #EMP bir şeyin#! gerçekleşme olasılığı vardır. Bunlar Etkinlik ekranının sağ üst köşesinde görülebilir.\n\nNe olabileceği [Concept( 'activity_type', 'Etkinlik Türüne' )|E] göre değişebilir. Örneğin, [GetActivityType('activity_feast').GetName] sırasında [activity_host|E] [prestige|E] veya [activity_guest|E] [opinion|E] kazanabilir.\n\nÖzellikle [activity_phase|E] [activity_state_active|E] değilse hiçbir şey olmama olasılığı da bulunur."
 game_concept_activity_state_passive:0 "Bekleme"
 game_concept_activity_state_passive_desc:1 "[activity|E] ev sahibi veya konuklar daha ulaşmadığında veya [tour|E] sırasında iki [stop|E] arasındayken bekleme aşamasındadadır."
 game_concept_activity_state_active:0 "Etkin"
 game_concept_activity_state_active_desc:1 "Ev sahibi ve konuklar ulaşıp etkileşime girdiğinde [activity|E] etkin sayılır."
 game_concept_activity_host:0 "Etkinlik Sahibi"
 game_concept_activity_host_short:0 "Ev Sahibi"
 game_concept_activity_host_desc:0 "[Concept( 'activity', 'Etkinliğin' )|E] sahibi onu başlatan [Concept( 'ruler', 'Hükümdardır' )|E].\n\n[Concept( 'activity_type', 'Etkinlik Türünü' )|E], [Concept( 'location', 'Konumunu' )|E], [Concept( 'activity_options', 'Etkinlik Seçeneklerini' )|E] ve hangi [Concept( 'activity_guests_short', 'Konukların' )|E] davet edileceğini seçerler."
 game_concept_activity_guest:0 "Etkinlik Konuğu"
 game_concept_activity_guest_short:0 "Konuk"
 game_concept_activity_guests:0 "Etkinlik Konukları"
 game_concept_activity_guests_short:0 "Konuklar"
 game_concept_activity_attending:0 "Katılan"
 game_concept_activity_guest_desc:0 "[Concept( 'activity', 'Etkinlikteki' )|E] bir konuk, [activity_host|E] tarafından davet edilen herhangi bir [Concept( 'character', 'karakterdir' )|E].\n\nEtkinliği ev sahibi kadar fazla etkileyemeseler de [Concept( 'intent', 'niyetlerini' )|E] gerçekleştirmeye çalışabilirler."
 game_concept_intent:1 "Niyet"
 game_concept_intents:0 "Niyetler"
 game_concept_intent_desc:0 "Niyet, bir karakterin [Concept( 'activity', 'etkinlikte' )|E] kişisel olarak neyi başarmak istediğidir. Ev sahibinin ve konuklarının kendi amaçları, gayeleri vardır."

 game_concept_location:0 "Konum"
 game_concept_locations:0 "Konumlar"
 game_concept_location_desc:0 "Her [Concept( 'character', 'karakterin' )|E] o an dünyada nerede olduklarını belirten bir konumu vardır. Bir konumdan diğerine geçmek için [Concept( 'travel', 'seyahat' )|E] etmelisiniz."

 game_concept_feast:0 "$activity_feast$"
 game_concept_feast_desc:2 "Bir ülkedeki hükümdarların ve saray mensuplarının bir şeyi kutlamak için bir araya geldiği bir [activity|E]tir.\n\nKatılanların [stress|E]i azalır ve onları ağırlayana karşı [Concept( 'opinion', 'görüşleri' )|E] artar. Birçok insanı bir araya getirmenin bazı sonuçları da olabilir.\n\nBir [ruler|E] $activity_feast$e [Concept( 'liege', 'Süzerenini' )|E] ve kendi vasallarını çağırır (çeşitli [courtiers|E] da gelebilir)."
 game_concept_hunt_success_chance:0 "Av Başarı Şansı"
 game_concept_hunt_success_chance_no_prefix:0 "Başarı Şansı"
 game_concept_hunt_success_chance_desc:1 "[GetActivityType('activity_hunt').GetName]a çıkarken başarılı döneceğinizin bir garantisi yoktur. Av başarısına etki eden ana faktörler ise:\n$BULLET_WITH_TAB$[GetTrait('lifestyle_hunter').GetName( GetNullCharacter )] [trait_level_track_xp|E]\n$BULLET_WITH_TAB$[GetCourtPositionType('master_of_hunt_court_position').GetName()] [Concept( 'aptitude', 'Yatkınlığı' )|E]\n$BULLET_WITH_TAB$[buildings|E], [terrain|E] ve [development|E]\n$BULLET_WITH_TAB$Hayvan [Concept( 'hunt_sightings_no_prefix', 'Görülmesi' )|E]\n\n$game_concept_hunt_success_chance$ en fazla #V 80#! olabilir.\n\n#weak Başarılı avlar, avın öldürülmesiyle biter. Av [Concept( 'artifacts', 'eserleri' )|E] ve büyük [prestige_i|E][prestige|E] kazanılabilir.#!"
 game_concept_hunt_danger:0 "Av Tehlikesi"
 game_concept_hunt_danger_no_prefix:0 "Tehlike"
 game_concept_hunt_dangerous:0 "Tehlikeli"
 game_concept_hunt_danger_desc:1 "En uysal yabani hayvanların bile ne yapacağının tahmin edilememesi ve kovalamacanın kaosu birçok mert savaşçının sonunu getirmiştir.\n\nDaha tehlikeli hayvanlar avcıya daha büyük [prestige_i|E][prestige|E] kazandırır.\n\nYabanın ne kadar ücra ve fırsatın ne kadar bol olduğu da konuk seçerken unutulmamalıdır..."
 game_concept_playdate:0 "$activity_playdate$"
 game_concept_playdate_desc:0 "[EmptyScope.ScriptValue('less_than_two_years_to_adulthood_value')|0V] yaş altındaki hükümdarların ve saray mensuplarının oynamak, günün sıkıntılarından uzaklaşmak için bir araya geldikleri bir [Concept( 'activity', 'etkinliktir' )|E].\n\nKatılımcılar [stress|E] kaybeder ve etkinliği düzenleyen kişiye karşı [Concept( 'opinion', 'görüşleri' )|E] artar. Ayrıca bu kadar çocuğu bir araya getirmenin farklı sonuçları da olabilir.\n\n[ruler|E] [Concept( 'liege', 'süzerenlerini' )|E], [Concept( 'vassals', 'vasallarını' )|E] ve çeşitli [Concept( 'courtiers', 'saray mensuplarını' )|E] $activity_playdate$ya davet edebilir."
 game_concept_wedding_ceremony:0 "Tören"
 game_concept_wedding_ceremony_desc:0 "[GetActivityType('activity_wedding').GetName]de [Concept( 'spouses', 'eşlerin' )|E] yemin edip [Concept( 'married', 'evlendiği' )|E] etkinlik [Concept( 'activity_phase', 'aşamasıdır' )|E]."
 game_concept_wedding_banquet:0 "Yemek"
 game_concept_wedding_banquet_desc:0 "[GetActivityType('activity_wedding').GetName]de yiyecek ve içeceklerin servis edildiği, konukların eğlenip sohbet ettiği etkinlik [Concept( 'activity_phase', 'aşamasıdır' )|E]."
 game_concept_wedding_night:0 "Gerdek Gecesi"
 game_concept_wedding_night_desc:0 "[GetActivityType('activity_wedding').GetName]de [Concept( 'spouses', 'eşlerin' )|E] gerdeğe girip evliliği tamamladığı, konukların ise eğlenmeye devam ettiği etkinlik [Concept( 'activity_phase', 'aşamasıdır' )|E]."
 game_concept_grand_wedding_promise:0 "Büyük Düğün Sözü"
 game_concept_grand_wedding_promises:0 "Büyük Düğün Sözleri"
 game_concept_grand_wedding_promised:0 "Söz Verilmiş"
 game_concept_grand_wedding_promise_desc:0 "Eşleri kutlamak için [GetActivityType('activity_wedding').GetName] düzenleme sözüyle yapılmış bir [betrothal|E].\n\nBüyük Düğün Sözü 3 yıl sonra iptal olur. Bu zaman içerisinde [GetActivityType('activity_wedding').GetName] yapmamanın veya nişanı bozmanın çeşitli cezaları olur."
 game_concept_taxes:0 "Vergiler"
 game_concept_tax:0 "Vergi"
 game_concept_taxation:0 "Vergilendirme"
 game_concept_taxes_desc:1 "$game_concept_taxes$ [rulers|E] için en önemli aylık [gold|E] [Concept( 'income', 'Geliridir' )|E].\n\nBir hükümdarın sahip olduğu her [holding|E] ona her ay [Concept( 'domain_taxes', 'mülk vergisi' )|E] öder. Buna ek olarak çoğu [vassal|E] [Concept( 'obligations', 'yükümlülüklerine' )|E] göre kendi topladıkları verginin bir kısmını [Concept( 'liege', 'Süzerenlerine' )|E] [liege_taxes|E] adı altında öder."
 game_concept_dread:0 "Korkunçluk"
 game_concept_dreadful:0 "Korkutucu"
 game_concept_dreaded:0 "Korkunç"
 game_concept_dread_desc:4 "$game_concept_dread$ bir [Concept( 'ruler', 'Hükümdardan' )|E] ne kadar korkulduğunu gösterir.\n\nHükümdarlar $game_concept_dread$larını [prisoners|E]a işkence edip öldürmek gibi zalim ve kötü eylemler ile arttırır.\n\nKorkunçluk bir [tyrant|E] olarak oynamaya izin verir çünkü itaatsiz [vassals|E] [intimidated|E] veya [cowed|E] hâle gelip size karşı çıkmaya korkabilir.\n\nKorkunçluk 0 ile 100 arasında değişir. Zaman içinde korkunçluk karakterin doğal korkunçluğuna doğru kaymaya başlar, doğal korkunçluk ise karakterin [personality_traits|E]ne göre belirlenir.\n\n#high Korkutucu bir [ruler] aşağıdakilerden yararlanır:#!\n$BULLET_WITH_TAB$[vassals] [Concept( 'factions', 'Örgütleşmelere' )|E] katılmaya çekinir\n$BULLET_WITH_TAB$[vassals] [scheme|E] kurmaya çekinir\n$BULLET_WITH_TAB$[Concept( 'vassals', 'Vasalların' )|E] razı olma olasılığını arttırır #weak (Örneğin unvan feshetmede)#!\n$BULLET_WITH_TAB$[offer_vassalization|E]ni kabul etme olasılığını arttırır\n$BULLET_WITH_TAB$[electors|E]in size oy vermeye daha yatkın olmalarını sağlar\n$BULLET_WITH_TAB$Vasallar [law|E] değişikliklere karşı çıkmaya çekinir\n\n#weak Cesur ve cüretkâr [Concept( 'vassals', 'Vasalların' )|E] korkunçluktan daha az etkilendiğini unutmayın!#!"
 game_concept_truce:0 "Ateşkes"
 game_concept_truces:0 "Ateşkesler"
 game_concept_truce_desc:0 "Her [war|E] bir $game_concept_truce$ ile biter; bı süre içerisinde saldıran taraf tekrar aynı [Concept( 'ruler', 'Hükümdara' )|E] savaş ilan edemez (Savunan tarafın önünde böyle bir engel yoktur).\n\nAteşkesler bozulabilir ama bozmanın cezası da ağırdır."
 game_concept_government:0 "Yönetim"
 game_concept_governments:0 "Yönetimler"
 game_concept_government_form:0 "Yönetim Biçimi"
 game_concept_government_forms:0 "Yönetim Biçimleri"
 game_concept_government_desc:2 "Bir [Concept( 'ruler', 'Hükümdarın' )|E] $game_concept_government_form$ hangi [Concept( 'laws', 'Yasalara' )|E] erişimi olduğunu ve [independent|E] değillerse [Concept( 'liege', 'Süzerenlerine' )|E] karşı olan [Concept( 'obligations', 'yükümlülüklerini' )|E] belirler.\n\nYönetim biçimleri aşağıdaki gibidir: [feudal|E], [tribal|E], [clan|E], [theocracy|E] ve [republic|E]."
 game_concept_feudal:0 "Feodal"
 game_concept_feudal_government:0 "Feodal Yönetim"
 game_concept_feudalism:0 "Feodalizm"
 game_concept_feudal_desc:0 "Feodal [government_form|E]nde [liege|E], [Concept( 'vassals', 'Vasallarına' )|E] [land|E] vererek karşılığında [levy|E] ve [tax|E] bekler. Vasal ile süzereni arasındaki bireysel [Concept( 'feudal_contract', 'feodal sözleşmeleye' )|E] göre bunların miktarı belirlenir."
 game_concept_tribal:0 "Kabile"
 game_concept_tribal_government:0 "Kabile Yönetimi"
 game_concept_tribal_desc:0 "Kabile ülkelerinde kontlukların [Concept( 'development', 'Gelişmişliği' )|E] durmuştur. Bu yönetime sahip ülkeler [innovations|E]da kabile döneminin ötesine geçemez, yeni [holdings|E] inşa edemez ve genellikle [Concept( 'succession_laws', 'Veraset Yasalarını' )|E] değiştiremez.\n\nBuna karşılık ülkelerini geliştirmek, [men_at_arms|E] kiralamak için [gold|E] yerine [prestige|E] kullanabilirler ve [feudal|E] ülkelere göre daha fazla [Concept( 'casus_belli', 'Savaş Sebebine' )|E] erişebilirler. Kabilesel olmayan ordular düşman kabile topraklarında [supply_limit|E] cezası alır."

 game_concept_clan:0 "Aşiret"
 game_concept_clans: "Aşiretler"
 game_concept_clan_government:0 "Aşiret Yönetimi"
 game_concept_clan_desc:1 "Aşiret [government_form|E]nde [Concept( 'vassals', 'Vasalların' )|E] [Concept( 'liege', 'Süzerenlerine' )|E] verdikleri [levy|E] ve [tax|E] miktarı Süzerenin [Concept( 'tax_collector', 'Tahsildarının' )|E] [Concept( 'aptitude', 'Yatkınlığına' )|E] göre belirlenir. Aşiretler aynı zamanda [Concept( 'house_unity', 'Hane Birliğine' )|E] sahiptir."
 game_concept_theocracy:0 "Teokrasi"
 game_concept_theocracies:0 "Teokrasiler"
 game_concept_theocratic:0 "Teokratik"
 game_concept_theocratic_government:0 "Teokratik Yönetim"
 game_concept_theocracy_government:0 "Teokrasi Yönetimi"
 game_concept_theocracy_desc:0 "$game_concept_theocracy$, [Concept( 'doctrines', 'İlkelere' )|E] bağlı olarak bazı [Concept( 'faiths', 'Mezheplerde' )|E] olan ve oynanamayan bir [government_form|E]dir. Genellikle bir [head_of_faith|E] veya [landed|E] [realm_priest|E] tarafından yönetilirler. Bir piskopos çabalayarak [independent|E] bir teokratik hükümdar olabilir."
 
 game_concept_republic:0 "Cumhuriyet"
 game_concept_republics:0 "Cumhuriyetler"
 game_concept_republican:0 "Cumhuriyetçi"
 game_concept_republic_government:0 "Cumhuriyetçi Yönetim"
 game_concept_republic_desc:1 "$game_concept_republic_government$, bir vatandaşın ölene kadar yönetmesi için seçildiği oynanamayan bir [government_form|E]dir. Tüccar ve tacir ülkelerinde görülür.\n\nCumhuriyetçi [Concept( 'vassals', 'Vasalların' )|E] [Concept( 'obligations', 'yükümlülükleri' )|E] değiştirilemez, her zaman belli bir miktarda [levy|E] ve [tax|E] verir."
 game_concept_skill:0 "Beceri"
 game_concept_skills:0 "Beceriler"
 game_concept_skills_desc:0 "Bir karakterin becerileri farklı şeylerde ne kadar iyi olduğunu ölçer.\n\nBeş temel beceri aşağıdaki gibidir: [diplomacy|E], [martial|E], [stewardship|E], [intrigue|E], [learning|E]."
 game_concept_building:0 "Bina"
 game_concept_buildings:0 "Binalar"
 game_concept_building_desc:0 "$game_concept_buildings$ [holdings|E]de inşa edilebilen geliştirmelerdir.\n\nBelirli [baronies|E]da veya belirli [terrain|E]lerde inşa edilebilecek binalar gibi birçok farklı bina türü vardır.\n\nHer yerleşimde sınırlı sayıda bina bölmesi vardır, bu nedenle bir yerleşim her bina türüne sahip olamaz. [county_capitals|E] fazladan bir tane bina bölmesine sahiptir.\n\n[duchy_buildings|E] ve [special_buildings|E] kendi bölmelerini kullanır."
 game_concept_duchy_building:0 "Düklük Binası"
 game_concept_duchy_buildings:0 "Düklük Binaları"
 game_concept_duchy_building_desc:0 "$game_concept_duchy_buildings$ sadece bir [Concept( 'duchy', 'Düklüğün' )|E] [de_jure_capital|E]inde inşa edilebilen güçlü [buildings|E]dır. Bu binalardan her düklükte sadece bir tane inşa edilebilir.\n\n$game_concept_duchy_buildings$ sadece sahibi ayrıca düklük [Concept( 'title', 'Unvanına' )|E] da sahipse aktif hâle gelir.\n\nDüklük binalarının birçoğu düklükteki [holdings|E]i etkiler, bunun sayesinde kendi [domain|E]ünüzü özelleştirmek isterseniz bunlardan yararlanabilirsiniz."
 game_concept_special_building:0 "Özel Bina"
 game_concept_special_buildings:0 "Özel Binalar"
 game_concept_special_building_desc:1 "$game_concept_special_buildings$ dünyada daha önceden belirlenmiş özel yerlerde inşa edilebilen [buildings|E]dır.\n\nEski harikalar, büyük katedraller ve önemli madenler bu binalara örnek olarak gösterilebilir. Bunlardan bazıları oyunun başında inşa edilmiş bir hâldeyken, bazılarını da inşa etmek gerekebilir.\n\n$game_concept_special_buildings$ genellikle oldukça güçlüdür, uğruna savaşılmayı hak eder."
 game_concept_economic_building:0 "Ekonomik Bina"
 game_concept_economic_buildings:0 "Ekonomik Binalar"
 game_concept_economic_building_desc:0 "$game_concept_economic_buildings$, ana işlevi yerleşimin [domain_income|E]ni arttırmak olan [buildings|E]dır."
 game_concept_military_building:0 "Askerî Bina"
 game_concept_military_buildings:0 "Askerî Binalar"
 game_concept_military_building_desc:0 "$game_concept_military_buildings$, ana işlevi [Concept( 'holder', 'Sahibine' )|E] verdiği [levy|E] sayısını arttırmak olan [buildings|E]dır."
 game_concept_fortification_building:0 "İstihkâm Binası"
 game_concept_fortification_buildings:0 "İstihkâm Binaları"
 game_concept_fortification_building_desc:0 "$game_concept_fortification_buildings$, ana işlevi yerleşimin [fort_level|E]ni arttırmak veya savunmacılara fazladan [advantage|E] sağlamak olan [buildings|E]dır."

 game_concept_battle:0 "Muharebe"
 game_concept_battles:0 "Muharebeler"
 game_concept_battle_desc:1 "$game_concept_battles$ birbirine düşman iki [army|E] aynı [Concept( 'barony', 'Baronluğa' )|E] girdiğinde başlar.\n\nBir $game_concept_battle$nin başlangıcında taraflardan biri [terrain|E], [commander|E] ve [commander_traits|E] gibi etkenler sayesinde [Concept( 'advantage', 'Avantajlı' )|E] olarak başlar.\n\nOrdular alınan [Concept( 'damage', 'Hasara' )|E] göre [casualty|E] verir. $game_concept_battle$ bir tarafta hiç [soldier|E] kalmadığında [aftermath|E] safhasına girer.\n\n$game_concept_battle$nin kazananı zaferin büyüklüğüne göre [war_score|E] kazanır."
 game_concept_aftermath:0 "Sonuç"
 game_concept_aftermath_desc:1 "Bir [Concept( 'battle', 'Muharebede' )|E] bir taraf kazandığında $game_concept_aftermath$ safhası başlar. Kazanan taraf [Concept( 'retreat', 'geri çekilen' )|E] [soldiers|E]in olabildiğince fazlasını öldürmeye çalışır.\n\nYüksek [Concept( 'pursuit', 'Takibe' )|E] sahip [men_at_arms|E]ler $game_concept_aftermath$ safhası sırasında daha fazla $game_concept_soldier$ öldürebilir ve yüksek [screen|E] yeteneğine sahip $game_concept_men_at_arms$ler de dost [Concept( 'soldiers', 'Askerleri' )|E] koruyabilir."
 game_concept_casualty:0 "Zayiat"
 game_concept_casualties:0 "Zayiatlar"
 game_concept_casualty_desc:0 "[armies|E] [battle|E] sırasında alınan [Concept( 'damage', 'Hasara' )|E] göre belli bir miktar $game_concept_casualty$ verir.\n\n[soldiers|E] $game_concept_battle$den çıktığında ya [Concept( 'routed_soldiers', 'Bozguna Uğramış Zayiat' )|E] ya da [dead_soldiers|E] sayılır."
 game_concept_retreat:0 "Geri Çekilme"
 game_concept_retreats:0 "Geri Çekiliyor"
 game_concept_retreat_desc:0 "Bir ordu [army|E] [battle|E] kaybederse [Concept( 'retreat', 'geri çekilecektir' )|E]. Ayrıca ordulara $game_concept_battle$ sırasında $game_concept_retreat$ emri verilebilir. Geri çekilen ordu terhis edilemez veya başka bir yere gönderilemez."
 game_concept_illness:0 "Rahatsızlık"
 game_concept_ill:0 "Rahatsız"
 game_concept_sick:0 "Hasta"
 game_concept_sickness:0 "Hastalık"
 game_concept_illnesses:0 "Rahatsızlıklar"
 game_concept_diseases:0 "Hastalıklar"
 game_concept_illness_desc:0 "Rahatsızlıklar karakterin [Concept( 'health', 'Sağlığını' )|E] düşüren olumsuz [Concept( 'traits', 'Özelliklerdir' )|E]. Rahatsızlık özelliklerinin süresi ve öldürücülüğü farklılık gösterir."
 game_concept_medical_treatments:0 "Tıbbi Tedaviler"
 game_concept_medical_treatments_desc:1 "Karakterler [ill|E] veya [GetTrait('wounded_1').GetName( GetNullCharacter )] olduklarında tıbbi tedaviler sayesinde daha çabuk iyileşebilirler.\n\n[GetCourtPositionType('court_physician_court_position').GetName()] sizi ve sizin [Concept( 'courtiers', 'saray mensuplarınızı' )|E] tedavi etmekle sorumludur. Maaşını ödeyebilecekseniz sarayınızda hekim bulundurmayı unutmayın.\n\nSaray hekimi ne kadar çok tedavide bulunursa becerileri de o kadar artar, [GetTrait('lifestyle_physician').GetName( GetNullCharacter )] [Concept( 'traits', 'özelliklerine' )|E] bile sahip olabilirler."
 game_concept_combat_width:0 "Muharebe Genişliği"
 game_concept_combat_width_desc:1 "$game_concept_combat_width$ bir [Concept( 'battle', 'Muharebede' )|E] her taraftan aynı anda kaç [Concept( 'soldier', 'Askerin' )|E] savaşabileceğini belirler, [terrain|E] gibi unsurlar ile değişebilir.\n\nBunun sayesinde taraflardan biri diğeri üzerinde hemen büyük bir avantaj elde edemez. Genişliğin ne kadar olacağı muharebenin başlangıcında belirlenir."
 game_concept_roll:0 "Zar Atışı"
 game_concept_rolls:0 "Zar Atışları"
 game_concept_combat_roll:0 "Muharebe Zar Atışı"
 game_concept_advantage_roll:0 "Avantaj Zar Atışı"
 game_concept_advantage_rolls:0 "Avantaj Zar Atışları"
 game_concept_combat_roll_desc:0 "[advantage|E] zar atışları [battle|E] sırasında her [commander|E]ın yaptığı bir şeydir. Zar atışı 0-10 arasında değişir ve tamamen rastgeledir, buna rağmen $game_concept_battle$ sonucu üzerinde çok büyük etkileri olabilir."
 game_concept_terrain:0 "Arazi"
 game_concept_terrain_desc:1 "Her [barony|E]ta baskın olan bir arazi vardır. Arazi [supply|E], [Concept( 'armies', 'Orduların' )|E] hareket hızı, [Concept( 'battle', 'Muharebede' )|E] çeşitli [men_at_arms|E] [regiments|E]inin verimliliği ve inşa edebilecek binalar gibi şeyleri etkiler.\n\nArazi ile ilgili olan birçok [commander_trait|E] de vardır."
 game_concept_independent_ruler:0 "Bağımsız Hükümdar"
 game_concept_independent_ruler_desc:0 "$game_concept_independent$ [Concept( 'rulers', 'Hükümdarların' )|E] [Concept( 'liege', 'Süzereni' )|E] yoktur ve bunun sayesinde daha çok özgürlüğe ([war|E] ilan etmek gibi) sahiptirler.\n\nFakat [Concept( 'vassals', 'Vasalların' )|E] aksine yabancı [rulers|E] tarafından doğrudan saldırıya uğrayabilirler."
 game_concept_independent:0 "Bağımsız"
 game_concept_unlanded:0 "Topraksız"
 game_concept_unlanded_desc:0 "$game_concept_unlanded$ karakterlerin [domain|E]lerinde herhangi bir [holding|E] yoktur ama yine de bir tür [ruler|E] olabilirler. [heads_of_faith|E] veya [holy_orders|E]ın Baş Üstatları örnek olarak verilebilir."
 game_concept_landed:0 "Topraklı"
 game_concept_land:0 "Toprak"
 game_concept_landed_desc:0 "$game_concept_landed$ karakterler [holdings|E]e sahip olan [Concept( 'rulers', 'Hükümdarlardır' )|E]. [theocracies|E] ve [republics|E] dışında, [commoners|E] toprak sahibi olduğunda otomatik olarak [noble|E] olur ve yeni bir [dynasty|E] kurarlar."
 game_concept_head_of_faith:0 "Mezhep Lideri"
 game_concept_heads_of_faith:0 "Mezhep Liderleri"
 game_concept_head_of_faith_desc:0 "$game_concept_head_of_faith$ bir [Concept( 'faith', 'Mezhebin' )|E] resmî lideridir. $game_concept_head_of_faith$nin yetkileri ve özellikleri mezhebin [Concept( 'doctrines', 'İlkelerine' )|E] göre değişir.\n\nBazı mezheplerde [spiritual_head_of_faith|E] varken #weak (örneğin Papa)#! bazılarında [temporal_head_of_faith|E] vardır #weak (örneğin Halife)#!, kimilerinde ise herhangi bir $game_concept_head_of_faith$ yoktur."
 game_concept_spiritual_head_of_faith:0 "Manevi Mezhep Lideri"
 game_concept_head_of_faith_spiritual:0 "Manevi"
 game_concept_spiritual_head_of_faith_desc:0 "[GetFaithDoctrine('doctrine_spiritual_head').GetBaseName] [head_of_faith|E] [theocratic|E]tir ve [landed|E] olmasına gerek yoktur #weak (yine de olabilirler).#!\n\n$game_concept_head_of_faith_spiritual$ $game_concept_heads_of_faith$ [claim|E] veya [gold|E] verme gibi etkileşimlere sahiptir.\n\n[Concept( 'faith', 'Mezhebin' )|E] [Concept( 'doctrines', 'İlkeleri' )|E] [Concept( 'great_holy_wars', 'Büyük Kutsal Savaşlara' )|E] izin veriyorsa bunlar [great_holy_war_undirected|E] olacaktır #weak (Haçlı Seferleri gibi)#!."
 game_concept_temporal_head_of_faith:0 "Dünyevi Mezhep Lideri"
 game_concept_head_of_faith_temporal:0 "Dünyevi"
 game_concept_temporal_head_of_faith_desc:0 "[GetFaithDoctrine('doctrine_temporal_head').GetBaseName] [head_of_faith|E] normal bir [ruler|E] gibi hareket eder, eğer tüm topraklarını kaybederse $game_concept_head_of_faith$ [Concept( 'title', 'Unvanı' )|E] da yok olur.\n\n[Concept( 'faith', 'Mezhebin' )|E] [Concept( 'doctrines', 'İlkeleri' )|E] [Concept( 'great_holy_wars', 'Büyük Kutsal Savaşlara' )|E] izin veriyorsa bunlar [great_holy_war_directed|E] olacaktır #weak (Cihat gibi).#!"
 game_concept_routed_soldiers:0 "Bozguna Uğramış Zayiatlar"
 game_concept_routed_soldiers_desc:1 "[Concept( 'battle', 'Muharebede' )|E] çoğu [casualty|E] aslında ölenler veya ağır yaralananlar değil, $game_concept_routed_soldiers$dır. [dead_soldiers|E]ın aksine bu [soldiers|E] yaşamaya devam eder ve $game_concept_battle$ bittiğinde [Concept( 'army', 'Orduya' )|E] geri döner. Bu askerler yine de $game_concept_battle$ [aftermath|E] safhasında öldürülebilir. Ordunun kendi isteğiyle mi yoksa yenilgi sonrası mı geri çekildiği fark etmez."
 game_concept_dead_soldiers:1 "Ölü Zayiatlar"
 game_concept_dead_soldiers_desc:0 "[Concept( 'battle', 'Muharebede' )|E] birçok (ama genellikle azınlık miktarda) [soldier|E] ya öldürülür ya da tekrar savaşamayacak kadar ağır yaralanır. Bunlar [routed_soldiers|E]ın aksine kalıcı [casualties|E]dır."
 game_concept_title_claim:0 "Unvan Hak İddiası"
 game_concept_title_claims:0 "Unvan Hak İddiaları"
 game_concept_claims:0 "Hak İddiaları"
 game_concept_claim:0 "Hak İddiası"
 game_concept_claimed:0 "Hak İddiasında Bulundu"
 game_concept_title_claim_desc:0 "Bir [title|E] üzerindeki $game_concept_claim$ ona sahip olmak için yasal bir hakkın bulunduğunu temsil eder. [war|E] yoluyla fethetmek için bir [casus_belli|E] verir. [Concept( 'vassals', 'Vasallardan' )|E] [title|E] [revoke|E] için de geçerli bir sebeptir.\n\nHak iddiaları genelde unvanı başka birine kaybeden [Concept( 'rulers', 'Hükümdarlara' )|E] verilir, [fabricate_claim_short|E] ile de elde edilebilir.\n\nAyrıca bir hükümdarın her çocuğu ([bastards|E] de) hükümdarın [Concept( 'titles', 'Unvanları' )|E] üzerinde [implicit_claim|E]na sahip olur. Eğer o unvanı [ruler] öldüğünde miras olarak devralmazlarsa sahip oldukları [implicit_claims] [pressed_claim|E]na dönüşür, bunlar da daha sonra onların çocuklarına [unpressed_claim|E] olarak geçer."
 game_concept_pressed_claim:0 "Güçlü Hak İddiası"
 game_concept_pressed_claims:0 "Güçlü Hak İddiaları"
 game_concept_pressed_claim_i:1 "@pressed_claim!"
 game_concept_pressed:0 "Güçlü"
 game_concept_pressed_claim_desc:0 "$game_concept_pressed$ [claims|E] yasal olarak güçlü kabul edilir ve [claimant|E]nin çocuklarına [unpressed_claim|E] olarak geçer."
 game_concept_unpressed_claim:0 "Zayıf Hak İddiası"
 game_concept_unpressed_claims:0 "Zayıf Hak İddiaları"
 game_concept_unpressed_claim_i:1 "@unpressed_claim!"
 game_concept_unpressed:0 "Zayıf"
 game_concept_unpressed_claim_desc:0 "$game_concept_unpressed$ [Concept( 'claims', 'Hak İddialarının' )|E] temelleri yasal olarak çok sağlam değildir ve [claimant|E]nin çocuklarına geçmez.\n\nFakat zayıf hak iddiaları savaş açmak için bir [casus_belli|E] olarak kullanılırsa o zaman savaş [white_peace|E] ile bitse bile hak iddiası [pressed|E] olur."
 game_concept_implicit_claim:0 "Dolaylı Hak İddiası"
 game_concept_implicit_claims:0 "Dolaylı Hak İddiaları"
 game_concept_implicit_claim_i:1 "@implicit_claim!"
 game_concept_implicit_claim_desc:2 "Dolaylı hak iddiası, [eligible_children|E]ın ebeveynlerinin tüm [Concept( 'titles', 'Unvanları' )|E] üzerinde sahip olduğu [claim|E]dır. Eğer ebeveyn [Concept( 'title', 'Unvanı' )|E] kaybederse çocuklar da $game_concept_implicit_claim$nı kaybeder."
 game_concept_claimant:0 "Hak Sahibi"
 game_concept_claimants:0 "Hak Sahipleri"
 game_concept_claimant_desc:0 "$game_concept_claimant$ bir veya birden fazla [title|E] için [claim|E] olan kişidir. [ruler|E] olan hak sahipleri bu hak iddialarından gelen [Concept( 'casus_belli', 'Savaş Sebebini' )|E] kullanarak [war|E] açabilir.\n\n[Concept( 'realm', 'Diyarınızdaki' )|E] [Concept( 'vassals', 'Vasalların' )|E] ve hatta [unlanded|E] karakterlerin hak iddialarını kullanarak da savaş sebebi alabilirsiniz.\n\nHak sahipleri ayrıca ülkenizde olmasa bile bununla ilgili [Concept( 'factions', 'Örgütleşmelere' )|E] liderlik edebilir."
 game_concept_renounce:0 "Feragat"
 game_concept_renounced:0 "Feragat Edildi"
 game_concept_renounce_desc:0 "[prisoners|E], [realm|E]deki herhangi bir [title|E] üzerinde [Concept( 'claim', 'Hak İddiasına' )|E] sahipse bundan feragat ettirerek serbest bırakabilirsiniz.\n\nAncak mevcut [Concept( 'holder', 'Sahibin' )|E] çocukları sahip olan kişi hayattayken asla hak iddialarını kaybetmez."
 game_concept_court:0 "Saray"
 game_concept_courts:0 "Saraylar"
 game_concept_court_desc:0 "Her [Concept( 'ruler', 'Hükümdarın' )|E] kendisine yani [Concept( 'liege', 'Süzerenlerine' )|E] hizmet eden çeşitli [unlanded|E] karakterlerden oluşan bir $game_concept_court$ı vardır.\n\nBu [courtiers|E] genellikle hükümdarın ailesinden ve akraba olmayan faydalı [nobles|E] ve avamlardan oluşur."
 game_concept_courtier:0 "Saray Mensubu"
 game_concept_courtiers:0 "Saray Mensupları"
 game_concept_courtier_desc:2 "$game_concept_courtier$, bir [Concept( 'ruler', 'Hükümdara' )|E] [court|E]larında hizmet eden [unlanded|E] bir karakterdir.\n\nSaray mensupları aşağıdakileri yapabilir:\n$BULLET_WITH_TAB$[councillor|E] olarak görev alabilir\n$BULLET_WITH_TAB$[Concept( 'court_positions', 'Saray pozisyonlarında' )|E] görev alabilir\n$BULLET_WITH_TAB$[Concept( 'armies', 'Ordularda' )|E] [commander|E] veya [knight|E] olabilir\n$BULLET_WITH_TAB$[title|E] verilirse hükümdarlarının [Concept( 'vassal', 'Vasalı' )|E] olabilir\n$BULLET_WITH_TAB$Kendi [Concept( 'claims', 'Hak İddialarının' )|E] hükümdarları tarafında [Concept( 'war', 'Savaşta' )|E] kullanılmasına izin verir"
 game_concept_court_guest:0 "Saray Misafiri"
 game_concept_guest:0 "Misafir"
 game_concept_guests:0 "Misafirler"
 game_concept_court_guest_desc:0 "[wanderers|E] bazen [court|E]lara misafir olarak gelirler. Sadece bir süreliğine kalırlar ama [ruler|E] tarafından kalıcı olarak [courtier|E] yapılabilirler."
 game_concept_wanderer:0 "Seyyah"
 game_concept_wanderers:0 "Seyyahlar"
 game_concept_wanderer_desc:0 "Herhangi bir [Concept( 'court', 'Sarayda' )|E] yaşamayan ve [title|e] sahibi olmayan karakterlere seyyah denir. Dünyayı gezerler ve yolda [guest|E] olarak sarayları ziyaret ederler. Seyyahlar [mercenary|E] veya [holy_order|E] lideri, [clergy|E] mensubu ya da [city|E] sahibi olabilir."

 game_concept_court_host:0 "Sarayda Ağırlayan"
 game_concept_court_host_desc:2 "$game_concept_host$, bir karakterin süzereni olmayan ama yine de onu [court]ında konuk eden [Concept( 'rulers', 'Hükümdardır' )|E].\n\nBunun çeşitli sebepleri olabilir, bir hükümdarı ziyaret eden [wanderers|E] veya [guardian|E]si ile aynı sarayda bulunan [wards|E] buna örnek olarak gösterilebilir."
 game_concept_host: "Ağırlayan"
 game_concept_noble:0 "Soylu"
 game_concept_nobles:0 "Soylular"
 game_concept_nobleman:0 "Soylu"
 game_concept_noblemen:0 "Soylular"
 game_concept_noblewoman:0 "Soylu"
 game_concept_noblewomen:0 "Soylular"
 game_concept_nobility:0 "Soyluluk"
 game_concept_noble_desc:0 "$game_concept_nobles$ bir [Concept( 'dynasty', 'Hanedanın' )|E] mensubu olan karakterlerdir. Hanedanı olmayan karakterler alt tabakadan olan [commoners|E]dır."
 game_concept_commoner:0 "Avam"
 game_concept_lowborn:0 "Alt Tabaka"
 game_concept_commoners:0 "Avamlar"
 game_concept_commoner_desc:0 "$game_concept_commoner$ veya $game_concept_lowborn$dan olan karakter [noble|E] bir [Concept( 'dynasty', 'Hanedanın' )|E] mensubu değildir. Yine de [theocracies|E]in ve [republics|E]in güçlü [Concept( 'rulers', 'Hükümdarları' )|E] olabilirler.\n\nEğer avam biri [landed|E] olursa hemen soylu hâline gelirler ve kendi [dynasties|E]ını kurarlar ([republics|E] ve [theocracies|E] dışında, bunları genellikle avamlar yönetir)."
 game_concept_martial_lifestyle:0 "Askerî Yaşam Tarzı"
 game_concept_martial_lifestyle_i: "@martial_lifestyle_icon!"
 game_concept_martial_lifestyle_desc:0 "$game_concept_martial_lifestyle$ [men_at_arms|E]lerini ve [knights|E]ini geliştirmek, [domain|E]lerindeki [Concept( 'control', 'Kontrolü' )|E] yükseltmek veya [war|E] kazanma şanslarını arttırmak isteyen karakterler içindir."
 game_concept_intrigue_lifestyle:0 "Entrika Yaşam Tarzı"
 game_concept_intrigue_lifestyle_i: "@intrigue_lifestyle_icon!"
 game_concept_intrigue_lifestyle_desc:0 "$game_concept_intrigue_lifestyle$ [Concept( 'schemes', 'planları' )|E] geliştirip başarılı olmak, [dread|E] kazanmak veya diğerlerini kolayca baştan çıkartmak isteyen karakterler içindir."
 game_concept_intrigue_lqwuljxh:0 "Ğpvtlnç"
 game_concept_intrigue_9_14_20_18_9_7_21_5:0 "6 17 24 21 12 14 1"
 game_concept_intrigue_rigueint:0 "Rikaent"
 game_concept_diplomacy_lifestyle:0 "Diplomasi Yaşam Tarzı"
 game_concept_diplomacy_lifestyle_i: "@diplomacy_lifestyle_icon!"
 game_concept_diplomacy_lifestyle_desc:0 "$game_concept_diplomacy_lifestyle$ [claims|E] ve [casus_bellis|E] kazanmak, [prestige|E]lerini arttırmak veya ailesinden ve arkadaşlarından bonuslar kazanmak isteyen karakterler içindir."
 game_concept_stewardship_lifestyle:0 "İdare Yaşam Tarzı"
 game_concept_stewardship_lifestyle_i: "@stewardship_lifestyle_icon!"
 game_concept_stewardship_lifestyle_desc:0 "$game_concept_stewardship_lifestyle$ [domain|E]lerini geliştirmek, [Concept( 'liege', 'Süzerenini' )|E] ve [Concept( 'vassals', 'Vasallarını' )|E] hoşnut tutmak ya da daha fazla [gold|E] kazanmak isteyen karakterler içindir."
 game_concept_learning_lifestyle:0 "Öğrenim Yaşam Tarzı"
 game_concept_learning_lifestyle_i: "@learning_lifestyle_icon!"
 game_concept_learning_lifestyle_desc:0 "$game_concept_learning_lifestyle$ uzun ve sağlıklı bir yaşam yaşamak, [piety|E] kazanmak veya [Concept( 'faith', 'Mezhebinden' )|E] daha fazla bonus almak isteyen karakterler içindir."
 game_concept_crime:0 "Suç"
 game_concept_crimes:0 "Suçlar"
 game_concept_criminal:0 "Suçlu"
 game_concept_criminals:0 "Suçlular"
 game_concept_crime_i:0 "@crime_icon!"
 game_concept_crime_desc:2 "$game_concept_crimes$ toplumun ceza gerektirecek kadar uygunsuz gördüğü eylemlerdir.\n\nSuçlar dünyevi olabilir ([Concept( 'liege', 'Süzerenine' )|E] karşı [revolt|E] eden [vassals|E] gibi) veya dinî olabilir ([doctrines|E] tarafından yasal sayılmayan herhangi bir [shunned|E] davranış gibi). Dünyevi suçlar sadece suçtan zarar görmüş karakterler tarafından cezalandırılabilir ama her [ruler|E] kendine tabi olanları dinî suçlar için cezalandırabilir.\n\nTüm suçlar hükümdarlara $game_concept_criminals$ı [Concept( 'imprison', 'Hapsetmek' )|E] ve suçun kötülüğüne göre [Concept( 'titles', 'Unvanlarını' )|E] [Concept( 'revoke', 'Feshetmek' )|E], [Concept( 'banish', 'Sürgün Etmek' )|E], [torture|E] Etmek veya [execution|E] Etmek için haklı bir sebep verir. Her suç bir hükümdar tarafından yalnızca bir kez cezalandırılabilir fakat bazı suçlar karakterlerin ölene kadar taşıyacağı olumsuz bir [fame_trait|E] verir.\n\nBazen karakterlerin işlediği suçlar yanına kâr kalır ve fark edilmez, bunlar daha sonra başka karakterler tarafından açığa çıkarılıp [blackmail|E] için kullanılabilecek [secrets|E] hâline gelir."

 game_concept_shunned:0 "Ayıplanmış"
 game_concept_shunned_desc:1 "Birçok [faith|E] belirli davranışları Ayıplanmış sayan [Concept( 'doctrines', 'İlkelere' )|E] sahiptir. İlgili ilkeye göre bu davranışlar [crime|E] da sayılabilir.\n\nMezhepleri tarafından ayıplanan davranışlarda bulunurken yakalanan karakterler [piety_level|E] kaybeder ve davranışına karşılık gelen bir [fame_trait|E] kazanır; mezhebi o davranışı ayıplayan veya suç sayan her karakter bu özelliği hoş görmez.\n\nAşağıda ayıplanan bazı davranışları görebilirsiniz:\n$EFFECT_LIST_BULLET$[GetTrait('fornicator').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('adulterer').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('deviant').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('sodomite').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('kinslayer_3').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('witch').GetName( GetNullCharacter )]"
 game_concept_refuse_conversion_crime:0 "Din Değiştirmeyi Reddet"
 game_concept_refusing_conversion_crime:0 "Din Değiştirmeyi Reddetmek"
 game_concept_refused_conversion_crime:0 "Din Değiştirmeyi Reddetti"
 game_concept_refuse_conversion_crime_desc:2 "Din değiştirmeyi reddetmek aşağıdaki durumlarda [crime|E] sayılır:\n$EFFECT_LIST_BULLET$Reddeden [character|E] talep eden $game_concept_character$ ile aynı [religion|E]den\n$EFFECT_LIST_BULLET$$game_concept_religion$de [heresies|E] var\n$EFFECT_LIST_BULLET$Talep eden karakterin [Concept( 'faith', 'Mezhebi' )|E] reddeden karakterin mezhebini [faith_hostile|E] ya da daha kötü görüyor."
 game_concept_prison:0 "Hapis"
 game_concept_imprisons:0 "Hapsetmeler"
 game_concept_imprison:0 "Hapsetme"
 game_concept_imprisoning:0 "Hapsedilmeleri"
 game_concept_imprisoned:0 "Hapsedilmiş"
 game_concept_imprisonment:0 "Hapis"
 game_concept_prisons:0 "Hapisler"
 game_concept_prisoner:0 "Tutsak"
 game_concept_prisoners:0 "Tutsaklar"
 game_concept_jailor:0 "Hapseden"
 game_concept_prison_desc:0 "[rulers|E] diğer karakterleri tutsak olarak [dungeon|E]larında veya [house_arrest|E]nde tutabilir. Karakterler [battle|E] veya [siege|E] sonrasında tutsak düşebilirler.\n\nHükümdarlar kendi [realm|E]lerindeki herhangi bir kişiyi hapsedebilir. Fakat bunu yapmak, o karakter [criminal|E] değilse, [tyrannical|E] olarak görülür.\n\nTutsakların kaderi onları hapsedenlerin elindedir; hapseden kişi isterse [Concept( 'execute', 'İdam Edilebilirler' )|E], [torture|E] görebilirler, fidye karşılığında veya herhangi bir ücret olmadan serbest bırakılabilirler."
 game_concept_dungeon:0 "Zindan"
 game_concept_dungeon_desc:0 "$game_concept_dungeon$da [imprisoned|E] karakterlerin [stress|E]i artar ve [Concept( 'health', 'Sağlığı' )|E] kötüleşir. Zaman içinde bir [Concept( 'illness', 'hastalığa' )|E] yakalanabilir veya sinir krizi geçirebilirler.\n\n[commoners|E] otomatik olaran zindana atılır ama daha sonra [house_arrest|E]ne geçirilebilir."
 game_concept_house_arrest:0 "Ev Hapsi"
 game_concept_house_arrest_desc:0 "$game_concept_house_arrest$ [prison|E]dan daha rahat bir yerdir ve tutsakların tek sıkıntısı sıkılmalarıdır. [rulers|E] bu kişileri istediği zaman [dungeon|E]a atabilir ama tutsağın [close_family|E]sinin hükümdara karşı olan [Concept( 'opinion', 'Görüşü' )|E] düşer.\n\nEle geçirilen [nobles|E] otomatik olarak [house_arrest|E]ne gönderilir."
 game_concept_tyranny:0 "Tiranlık"
 game_concept_tyrant:0 "Tiran"
 game_concept_tyrannical:0 "Tiranlık"
 game_concept_tyranny_desc:0 "Bir [Concept( 'ruler', 'Hükümdarın' )|E] birçok eylemi $game_concept_tyrannical$ sayılabilir, yani yasalara veya dinî [Concept( 'doctrines', 'İlkelere' )|E] karşıdır. Örneğin hiçbir [crime|E] işlememiş birini [imprison|E] veya [Concept( 'titles', 'Unvanlarını' )|E] [revoke|E] tiranlık sayılır.\n\nTiranlık [realm|E]deki tüm karakterler için [Concept( 'opinion', 'Görüşü' )|E] değiştiren bir etkidir."
 game_concept_execute:0 "İdam Etme"
 game_concept_executed:0 "İdam Edilmiş"
 game_concept_executing:0 "İdam Ediliyor"
 game_concept_execution:0 "İdam"
 game_concept_executions:0 "İdamlar"
 game_concept_execute_desc:1 "[imprisoned|E] karakterler $game_concept_execution$ edilebilir. Hapseden kişi [execute_reason|E]ne sahip değilse idam etmek [tyrannical|E] sayılır.\n\nİdamlar [Concept( 'dread', 'Korkunçluğunuzu' )|E] arttırır ve hedefinizin [close_family|E]si tarafından asla iyi karşılanmaz."
 game_concept_torture:0 "İşkence"
 game_concept_tortured:0 "İşkence Edilmiş"
 game_concept_torturing:0 "İşkence Ediliyor"
 game_concept_torture_desc:0 "[imprisoned|E] karakterlere $game_concept_torture$ edilebilir. Karakterin [Concept( 'health', 'Sağlığını' )|E] azaltırsınız ve hatta sakat bırakabilirsiniz.\n\nİşkenceler [stress|E] for [GetTrait('callous').GetName( GetNullCharacter )] ve [GetTrait('sadistic').GetName( GetNullCharacter )] karakterlerin [stress|E]ini azaltırken daha merhametli karakterler için strese sebep olur.\n\n[Concept( 'rulers', 'Hükümdarlara' )|E] işkence etmek [Concept( 'dread', 'Korkunçluğunuzu' )|E] da arttırır."
 game_concept_banish:0 "Sürgün Et"
 game_concept_banished:0 "Sürgün Edildi"
 game_concept_banishment:0 "Sürgün"
 game_concept_banishment_desc:1 "[imprisoned|E] karakterler [realm|E]den $game_concept_banishment$ edilebilir, bu da birine verilebilecek en kötü ceza olabilir. Sürgün edilen [landed|E] hükümdarlar tahttan indirilir, sürgün edilen kişi [courtier|E] ise tüm mal varlığına el konulur.\n\nÇok kötü bir [crime|E] işlemesi gibi herhangi bir sebep olmadan birini sürgün etmek büyük miktarda [Concept( 'tyranny', 'Tiranlığa' )|E] neden olur."
 game_concept_revoke:0 "Feshetme"
 game_concept_revoked:0 "Feshedildi"
 game_concept_revoking:0 "Feshediliyor"
 game_concept_revocation:0 "Fesih"
 game_concept_revocations:0 "Fesihler"
 game_concept_revoke_desc:0 "[limited_crown_authority|E] veya daha yüksek bir otorite seviyesinde [rulers|E] [Concept( 'vassals', 'Vasallarının' )|E] [Concept( 'titles', 'Unvanlarını' )|E] feshedebilir. Vasal [Concept( 'imprisoned', 'hapsedilmemiş' )|E] ise bu riskli bir eylem olabilir çünkü vasal reddedip başkaldırabilir.\n\nVasal çok kötü bir [crime|E] işlememişse unvan feshetme [tyrannical|E] sayılır."
 game_concept_retract:0 "Devral"
 game_concept_retracted:0 "Devralındı"
 game_concept_retracting:0 "Devralınıyor"
 game_concept_retraction:0 "Devir"
 game_concept_retractions:0 "Devralmalar"
 game_concept_retract_desc:0 "[Concept( 'limited_crown_authority', 'Kısıtlı Taht Otoritesinde' )|E] veya daha üst seviyelerde, [rulers|E] bir [Concept( 'vassal', 'Vasalın' )|E] vasalını $game_concept_retract$abilir. Fakat bunu yapmak vasal [Concept( 'imprisoned', 'hapsedilmemiş' )|E] ise risklidir çünkü vasal reddedip isyan edebilir.\n\nHedefteki vasal çok kötü bir [crime|E] işlememişse vasal devralma [tyrannical|E] sayılır."
 game_concept_transfer:0 "Aktar"
 game_concept_transferred:0 "Aktarıldı"
 game_concept_transferring:0 "Aktarma"
 game_concept_transfer_desc:0 "[rulers|E] [Concept( 'vassals', 'Vasallarından' )|E] birini başka bir vasala aktarabilir. Aktarılan vasalın diğerinden daha düşük bir kademede olması gerekir. Bunu yaparak vasalların size karşı olan [Concept( 'opinion', 'Görüşünü' )|E] arttırabilirsiniz, özellikle aktarılan vasal diğerinin [Concept( 'realm', 'Diyarının' )|E] [de_jure|E] parçasıysa."
 game_concept_men_at_arms:0 "Düzenli Asker"
 game_concept_men_at_arms_desc:1 "$game_concept_men_at_arms$, [Concept( 'levy', 'Milislerden' )|E] daha güçlü olan eğitimli, profesyonel [soldiers|E]dir.\n\nOyuncu düzenli asker [regiments|E]inin yapısını ve büyüklüğünü doğrudan kontrol edebilir.\n\nDüzenli askerler bir [terrain|E]de iyi olabilirken diğerinde kötü olabilir. Her düzenli asker türü ayrıca başka bir türü [counters|E].\n\nDüzenli askerleri [Concept( 'holdings', 'yerleşimlerde' )|E] [Concept( 'stationed', 'Konuşlandırarak' )|E] etkililiklerini arttırabilirsiniz."
 game_concept_skirmishers:0 "Avcı Erleri"
 game_concept_skirmisher:0 "Avcı Eri"
 game_concept_skirmishers_desc:0 "Avcı erleri hafif silahlı ve düşmanı taciz etmede uzmanlaşmış [men_at_arms|E]lerdir.\n\nHer avcı eri türü birbirinden farklıdır ama genellikle [heavy_infantry|E]leri [counters|E] ve [archers|E] tarafından karşılanır."
 game_concept_archers:0 "Okçular"
 game_concept_archer:1 "Okçu"
 game_concept_archers_desc:0 "Okçular menzilli silahlara sahip yaya [men_at_arms|E]lerdir.\n\nHer okçu türü birbirinden farklıdır ama genellikle [skirmishers|E]ni [counters|E]; [heavy_cavalry|E] ve [light_cavalry|E] tarafından karşılanır."
 game_concept_light_cavalry:0 "Hafif Süvari"
 game_concept_light_cavalry_desc:0 "Hafif süvari, gözetleme ile düşmanı takip etmede uzmanlaşmış olan ve bir bineğin üzerinde savaşan [men_at_arms|E]lerdir.\n\nHer hafif süvari türü birbirinden farklıdır ama genellikle [Concept( 'archers', 'Okçuları' )|E] [counters|E] ve [spearmen|E]lar tarafından karşılanır.\n\nHafif süvari ayrıca düz [terrain|E]de daha güçlüdür.\n\n[pursuit|E] ve [screen|E] konusundan [heavy_cavalry|E]den çoğunlukla daha iyidir."
 game_concept_heavy_cavalry:0 "Ağır Süvari"
 game_concept_heavy_cavalry_desc:0 "Ağır süvari, bir bineğin üzerinde savaşan ağır zırhlı [men_at_arms|E]lerdir.\n\nHer ağır süvari türü birbirinden farklıdır ama genellikle [Concept( 'archers', 'Okçuları' )|E] [counters|E] ve [spearmen|E]lar tarafından karşılanır.\n\nAğır süvari ayrıca düz [terrain|E]de daha güçlüdür.\n\n[damage|E] ve [toughness|E] konusunda [light_cavalry|E]den çoğunlukla daha iyidir."
 game_concept_spearmen:0 "Mızraklı"
 game_concept_spearmen_desc:0 "Mızraklı askerler adından da anlaşılabileceği gibi bir mızrak çeşidiyle savaşan [men_at_arms|E]lerdir.\n\nHer mızraklı türü birbirinden farklıdır ama genellikle [heavy_cavalry|E] ve [light_cavalry|E]yi [counters|E]; [heavy_infantry|E] tarafından karşılanır.\n\nMızraklılar ayrıca tepelik ve dağlık [terrain|E]de daha güçlüdür."
 game_concept_heavy_infantry:0 "Ağır Piyade"
 game_concept_heavy_infantry_desc:0 "Ağır piyadeler ağır zırh ve silahlarla yaya olarak savaşan [men_at_arms|E]lerdir.\n\nHer ağır piyade türü birbirinden farklıdır ama genellikle [spearmen|E]ları [counters|E] ve [skirmishers|E] tarafından karşılanır."
 game_concept_archer_cavalry:0 "Atlı Okçu"
 game_concept_archer_cavalry_desc:0 "$game_concept_archer_cavalry$, atlı ve menzilli silahlara sahip [Concept( 'men_at_arms', 'düzenli askerlerdir' )|E].\n\nHer $game_concept_archer_cavalry$ türü farklı olsa da genel olarak [Concept( 'heavy_infantry', 'ağır piyadeyi' )|E] [counter|E] ve arbaletli [archers|E] tarafından da karşılanır.\n\n$game_concept_archer_cavalry$ ayrıca düz [Concept( 'terrain', 'arazide' )|E], özellikle de bozkırda, oldukça güçlüdür."
 game_concept_camel_cavalry:0 "Deve Süvari"
 game_concept_camel_cavalry_desc:0 "$game_concept_camel_cavalry$, [light_cavalry|E] gibi gözetleme ve düşmanı takip etmede uzmanlaşmış olan binekli [Concept( 'men_at_arms', 'düzenli askerlerdir' )|E].\n\nGenel olarak hafif süvariyi [counter|E] ve [spearmen|E] tarafından da karşılanır.\n\n$game_concept_camel_cavalry$ çöl ve kurak alan [Concept( 'terrain', 'arazilerinde' )|E] güçlüdür."
 game_concept_elephant_cavalry:0 "Fil Süvari"
 game_concept_elephant_cavalry_desc:0 "$game_concept_elephant_cavalry$, binekli ve genellikle zırhlı [Concept( 'men_at_arms', 'düzenli askerlerdir' )|E].\n\nBirçok $game_concept_elephant_cavalry$ türü olsa da ağırlıklı olarak piyade birliklerini [counter|E] ve [spearmen|E] tarafından da karşılanır.\n\n$game_concept_elephant_cavalry$ vahşi orman [Concept( 'terrain', 'arazisinde' )|E] güçlüdür."
 game_concept_special_troops:0 "Özel Askerler"
 game_concept_special_troops_desc:0 "$game_concept_special_troops$ [holdings|E]lerden toplanmadığı için normal [armies|E] gibi değillerdir. $game_concept_special_troops$ olaylar ile kazanılabilir ve maiyet, vahşi hordalar ve hırslı köylüler gibi normal olmayan askerleri temsil eder.\n\nGenellikle herhangi bir bakım masrafına sahip değildir ama takviye de alamaz. Eğer bu tür askerlere sahipseniz dikkatlice kullanmanızda fayda var.\n\nBirkaç tarihî [ruler|E] $game_concept_special_troops$ ile başlar."
 game_concept_line:0 "Sıra"
 game_concept_line_of_succession:0 "Veraset Sırası"
 game_concept_line_of_succession_desc:0 "Veraset sırası belirli [Concept( 'titles', 'Unvanları' )|E] devralmak için hangi karakterlerin sırada olduğunu gösterir. Veraset sırası [Concept( 'succession_law', 'Veraset Yasasına' )|E] göre belirlenir."
 game_concept_counter:0 "Karşılama"
 game_concept_counters:0 "Karşılar"
 game_concept_men_at_arms_counter:0 "Düzenli Asker Karşılama"
 game_concept_men_at_arms_counter_desc:0 "Çoğu [men_at_arms|E] başka bir $game_concept_men_at_arms$ türünü karşılayabilir.\n\nBir [regiment|E] başkası tarafından karşılandığında [Concept( 'battle', 'Muharebedeki' )|E] verimliliği düşer. Onu karşılayan birlikler ne kadar kalabalıksa karşılanan birliğin aldığı ceza da o kadar fazladır."
 game_concept_intimidated:0 "Gözü Korkutulmuş"
 game_concept_intimidated_i:0 "@intimidated_icon!"
 game_concept_intimidated_desc:1 "Başka bir karakterden çok korkan karakterler Gözü Korkutulmuş olur. Bu genellikle [dread|E]tan ve/veya korkak bir kişilikten kaynaklanır.\n\nGözü korkmuş karakterler, korktukları karaktere karşı [Concept( 'factions', 'Örgütleşmelere' )|E] katılmak gibi düşmancıl eylemlerde bulunmaktan kaçınır.\n\nDaha da çok korkmuş olan karakterler ise [cowed|E] olur."
 game_concept_cowed:1 "Sindirilmiş"
 game_concept_terrified_i:0 "@terrified_icon!"
 game_concept_cowed_desc:2 "Sindirilmiş karakterler bir karakterin karşısında korkudan felç geçirirler. Onlara karşı [faction|E] başlatmak gibi düşmancıl eylemlerde bulunmaktan genellikle kaçınırlar.\n\nBir karakter [dread|E]tan ve/veya korkak bir kişilikten dolayı sindirilir veya gözü korkar."
 game_concept_supply:0 "İkmal"
 game_concept_supply_state:0 "İkmal Durumu"
 game_concept_supply_desc:1 "$game_concept_supply$ bir [Concept( 'army', 'Ordunun' )|E] taşıdığı yiyecekler ve ekipmanlardır. Ordunun büyüklüğü bulunduğu yerin [supply_limit|E]nden fazlaysa $game_concept_supply$ kaybetmeye başlar. İkmali az olan ordular [Concept( 'battle', 'Muharebede' )|E] [advantage|E] cezası alır ve eğer $game_concept_supplies$i biterse [attrition|E]ya maruz kalır.\n\nOrdu $game_concept_supply_limit$ni geçmediği dost topraklarda kaldığı sürece zaman içerisinde kendi ikmali artar."
 game_concept_supplied:0 "İkmal Almış"
 game_concept_supplies:0 "İkmaller"
 game_concept_supply_limit_mult:0 "İkmal Limiti Çarpanı"
 game_concept_supply_limit:0 "İkmal Limiti"
 game_concept_supply_limit_desc:0 "$game_concept_supply_limit$ bir [barony|E]ta bulundurabileceğiniz [soldier|E] asker sayısıdır. Baronluğun [terrain|E]si ve [Concept( 'development', 'Gelişmişliğine' )|E] göre belirlenir.\n\n[army|E] büyüklüğü $game_concept_supply_limit$nin üzerindeyse $game_concept_armies$ [supply|E]kaybetmeye başlar ve daha sonra [attrition|E] alır."
 game_concept_attrition:0 "Yıpranma"
 game_concept_attrition_desc:1 "[armies|E] $game_concept_attrition$ alabilir. Yıpranma firar, hastalık veya açlık yüzünden kaybedilen [Concept( 'soldiers', 'Askerleri' )|E] temsil eder.\n\nOrdunun [supply|E]i bittiğinde, ordu bir [fortified_holding|E]i kuşattığında veya bir düşmancıl [Concept( 'county', 'Kontluktan' )|E] diğerine hareket ederken hedefteki kontluğun kontrol edilen bir [Concept( 'county', 'Kontluğa' )|E] sınırı yoksa $game_concept_attrition$ alır."
 game_concept_objectives:0 "Hedefler"
 game_concept_objectives_desc:1 "[Concept( 'war', 'Savaşta' )|E] düşman ülkenin belirli kısımları (çoğu zaman [realm_capital|E]) ve [war_target|E] bölgesindeki [holdings|E] hedef sayılır. Hedefleri [occupation|E] ederek zaman geçtikçe artan [war_score|E] elde edersiniz.\n\nSavunan taraf ise saldıran tarafın herhangi bir hedefi işgal etmesini engellediği sürece savaş başlangıcından belli bir süre sonra artan [war_score|E] kazanmaya başlar."
 game_concept_war_contribution:0 "Savaş Katkısı"
 game_concept_contribution:0 "Katkı"
 game_concept_contribute:0 "Katkıda Bulun"
 game_concept_war_contribution_desc:1 "[Concept( 'war', 'Savaşta' )|E] [Concept( 'allies', 'Müttefiklerine' )|E] yardım eden [rulers|E] $game_concept_war_contribution$ kazanır. Aldıkları katkı savaştıkları [Concept( 'battles', 'Muharebelerin' )|E] sayısına ve büyüklüğüne, [occupation|E] etmeyi başardıkları [holding|E] miktarına göre belirlenir.\n\nSavaş bittiğinde katkıda bulunan herkes katkılarına göre ödüllendirilir. Genellikle [gold|E], [prestige|E] veya [piety|E] ile ödüllendirilirler ama tam detaylar [Concept( 'casus_belli', 'Savaş Sebebine' )|E] göre belirlenir.\n\nKaybedilen muharebelerden bile katkı kazanılabileceğini unutmayın."
 game_concept_scheme_power:0 "Plan Gücü"
 game_concept_scheme_power_single:0 "Güç"
 game_concept_scheme_power_desc:0 "Bir [Concept( 'scheme', 'Planın' )|E] $game_concept_scheme_power$ ne kadar çabuk ilerlediğini belirler. [Concept( 'scheme_target', 'Plan hedefinin' )|E] [scheme_resistance|E] daha sonra $game_concept_scheme_power$nden çıkartılır, bu değer de aylık ilerleme olasılığı olarak kabul edilir #weak (minimum #V %5'tir#!).#!\n\n$game_concept_scheme_power$ [schemer|E] kişinin, [Concept( 'agents', 'Yardakçılarının' )|E], [Concept( 'spymaster', 'Casusbaşının' )|E] becerilerine ve ayrıca plan [scheme_hostile|E] ise '$task_support_schemes$' [Concept( 'councillor_task', 'Konsey Üyesi Görevine' )|E] göre değişir."
 game_concept_scheme_resistance:0 "Plan Direnci"
 game_concept_scheme_resistance_single:0 "Direnç"
 game_concept_scheme_resistance_desc:1 "Bir [Concept( 'ruler', 'Hükümdarın' )|E] $game_concept_scheme_resistance$ ona karşı olan [Concept( 'schemes', 'planları' )|E] yavaşlatır. Bu değer [Concept( 'scheme_owner', 'Plan Sahibinin' )|E] [scheme_power|E]nden çıkartılır ve aylık ilerleme olasılığını da böylece azaltır #weak (aylık ilerleme minimum #V %5'tir#!).#!\n\n$game_concept_scheme_resistance$ [Concept( 'scheme_target', 'plan hedefinin' )|E] ve onun [Concept( 'spymaster', 'Casusbaşının' )|E] ilgili [Concept( 'skill', 'Becerisine' )|E], ayrıca plan [scheme_hostile|E] ise '$task_disrupt_schemes$' [Concept( 'councillor_task', 'Konsey Üyesi Görevine' )|E] göre değişir."
 game_concept_hostile_scheme_resistance:0 "Düşmancıl Plan Direnci"
 game_concept_hostile_scheme_resistance_desc:0 "Sadece [Concept( 'hostile_schemes', 'düşmancıl planlara' )|E] uygulanan [scheme_resistance|E] etkisi."
 game_concept_success_chance:0 "Başarı İhtimali"
 game_concept_scheme_success_chance:0 "Plan Başarı İhtimali"
 game_concept_scheme_success_chance_desc:0 "Bir [Concept( 'scheme', 'Planın' )|E] $game_concept_success_chance$ plan yerine getirildiğinde ne kadar başarılı olabileceğini gösterir. Yüksek $game_concept_success_chance$ ayrıca planın [Concept( 'secrecy', 'Gizliliğini' )|E] arttırır.\n\nFarklı planların $game_concept_success_chance$ farklı şeylerden artar ama [scheme_hostile|E] planlarda her zaman [Concept( 'agents', 'Yardakçılara' )|E] göre belirlenir.\n\nÇoğu plan minimum veya maksimum $game_concept_success_chance$ne ulaşabilir. Bu değer düşmancıl planlar için en az #V 5%#! ve en fazla #V 95%#!'tir.\n\n[scheme_target|E] tarafından fark edilen [Concept( 'secret_schemes', 'gizli planların' )|E] $game_concept_success_chance$ düşer."
 game_concept_secrecy:0 "Gizlilik"
 game_concept_secrecy_desc:0 "$game_concept_secrecy$, bir [scheme|E] yerine getirildiğinde [Concept( 'scheme_owner', 'Plan Sahibinin' )|E] gizli kalma olasılığını gösterir.\n\n$game_concept_secrecy$ doğrudan [success_chance|E]nden etkilenir.\n\nHer planda $game_concept_secrecy$ yoktur ama çoğu [scheme_hostile|E] planda vardır."
 game_concept_county_development:0 "Gelişmişlik"
 game_concept_development_i:0 "@development_icon!"
 game_concept_development:0 "Gelişmişlik"
 game_concept_county_development_desc:0 "$game_concept_county_development$ bir [Concept( 'county', 'Kontluktaki' )|E] yerel altyapının ve teknolojik ilerlemenin ölçütüdür\n\nYüksek $game_concept_county_development$ $game_concept_county$tan alınan [levy|E] sayısını, [tax|E] gelirini ve kontluktaki [supply_limit|E]ni arttırır."
 game_concept_county_development_growth:0 "Gelişmişlik Artışı"
 game_concept_development_growth:0 "Gelişmişlik Artışı"
 game_concept_county_development_growth_desc:0 "$game_concept_county_development_growth$ bir [Concept( 'county', 'Kontluğun' )|E] [Concept( 'development', 'Gelişmişliğini' )|E] arttırmak için ne kadar ilerleme kaydettiğini gösterir.\n\n$game_concept_county_development_growth$ 100'e ulaştığında $game_concept_county_development$ 1 artar."
 game_concept_existing_development:0 "Mevcut Gelişmişlik"
 game_concept_existing_development_desc:1 "[develop_county|E] vekilharç görevinin verimi giderek azalır. Bir [county] ne kadar geliştiyse [development_growth|E] da o kadar yavaşlar.\n\nVarsayılan ayarlara göre [counties] maksimum [existing_development] cezasına 10 [development|E]te ulaşır. Her [era|E]de bu sınırı arttıran bir [innovation|E] vardır, $culture_era_late_medieval$ [era]nde [development|E] 90'a kadar çıkabilir.\n\n$game_concept_existing_development$ etkisini değiştiren buluşları aşağıda görebilirsiniz:\n$EFFECT_LIST_BULLET$ $innovation_development_01$\n$EFFECT_LIST_BULLET$ $innovation_development_02$\n$EFFECT_LIST_BULLET$ $innovation_development_03$\n$EFFECT_LIST_BULLET$ $innovation_development_04$"
 game_concept_county_control:0 "Kontluk Kontrolü"
 game_concept_control:0 "Kontrol"
 game_concept_control_i:0 "@control_icon!"
 game_concept_county_control_desc:0 "$game_concept_county_control$, yönetimin bir [county|E] üzerindeki idaresini gösterir. Özellikle [holdings|E]den [tax|E] toplarken önemli hâle gelir.\n\nBir kontluk [war|E] sonucu el değiştirdiğinde kontrol büyük ölçüde azalır, bu nedenle eğer [casus_belli|E] izin veriyorsa kontluğun [Concept( 'holder', 'Sahibini' )|E] vasallaştırmak daha iyi bir karar olabilir. Kontluk kontrolü ayrıca [sieges|E] ve [Concept( 'peasant_faction', 'Köylü Ayaklanmaları' )|E] sonucu da düşebilir.\n\nDüşük kontrol [county_corruption|E]na neden olabilir. Kontrolü arttırmanın ana yolu [Concept( 'marshal', 'Mareşalinize' )|E] verebileceğiniz bir [Concept( 'councillor_task', 'konsey üyesi görevidir' )|E]."
 game_concept_absolute_control:0 "Mutlak Kontrol"
 game_concept_absolute_control_short: "Mutlak"
 game_concept_absolute_control_desc:1 "$game_concept_absolute_control$, hükümdarın halkın üzerinde tamamen irade kurduğunu gösteren ve $absolute_control_perk_name$ [Concept( 'perk', 'Yeteneği' )|E] ile açılan özel bir [control|E] durumudur.\n\n$game_concept_control$ #V 100#!'e ulaştığı zaman artık '$ABSOLUTE_COUNTY_CONTROL$' yazmaya başlar ve [tax|E] ile [Concept( 'levies', 'milislere' )|E] fazladan bonuslar verir."
 game_concept_county_corruption:0 "Kontluk Yozlaşması"
 game_concept_county_corruption_desc:0 "[county|E] [Concept( 'control', 'Kontrolü' )|E] azken veya [Concept( 'holder', 'Sahibi' )|E] [debt|E]tayken $game_concept_county_corruption$ artabilir. Bunlar olumsuz [county_modifiers|E]dir.\n\n$game_concept_county_corruption$ zaman içinde azalır ama ana sebebi ([debt|E] veya düşük [control|E]) devam ederse tekrar ortaya çıkabilir.\n\n$councillor_marshal$in $task_increase_control$ $game_concept_councillor_task$ $game_concept_county_corruption$nı daha hızlı azaltabilir."
 game_concept_county_modifier:0 "Kontluk Etkisi"
 game_concept_county_modifiers:0 "Kontluk Etkileri"
 game_concept_county_modifier_desc:1 "$game_concept_county_modifiers$ bir [Concept( 'county', 'Kontluğa' )|E] etki eden, onu değiştiren şeylerdir.\n\nHer [barony|E] kendi etkilerine sahip olabilir ve bu etkiler kontluğun [holdings|E]inde görülebilir."
 game_concept_fleet:0 "Filo"
 game_concept_fleets:0 "Filolar"
 game_concept_fleet_desc:1 "Bir deniz bölgesine hareket eden [armies|E] otomatik olarak bir $game_concept_fleet$ya [Concept( 'embark', 'biner' )|E]. [embarking] bir miktar [Concept( 'gold', 'Altına' )|E] mal olur, gemilerin tedarikini ve inşasını temsil eder.\n\n$game_concept_fleet$dayken [armies] hızlıca sular üzerinde ilerleyebilir fakat denizde geçirilen #V [GetDefine('NFleet', 'ATTRITION_AFTER_DAYS')|0]#! günden sonra bakım masrafları #V %25#! artar ve ordu [supply|E] kaybetmeye başlarlar.\n\n$game_concept_fleets$ birbirleriyle [battles|E]e girmez.\n\n$game_concept_army$ karaya çıktığında $game_concept_fleet$ kaybolur ve $game_concept_army$ da [recently_disembarked|E] olur."
 game_concept_domain_income:0 "Mülk Geliri"
 game_concept_domain_taxes:0 "Mülk Vergileri"
 game_concept_domain_income_desc:1 "$game_concept_domain_income$ kendi [domain|E]ünüzden topladığınız [Concept( 'taxes', 'vergilerden' )|E] oluşur. Toplanan vergi miktarı yerel [Concept( 'control', 'Kontrole' )|E] ve [development|E] seviyesine göre değişir."
 game_concept_vassal_taxes:0 "Vasal Vergileri"
 game_concept_vassal_taxes_desc:1 "Vasal vergileri, [Concept( 'vassals', 'Vasallarınızdan' )|E] aldığınız [Concept( 'taxes', 'vergilerden' )|E] oluşur. Aldığınız miktar vasalın [Concept( 'obligations', 'yükümlülüklerine' )|E] bağlıdır.\n\nVasalın kendi vasallarından topladığı vergiler ile karışmasın diye vasalın bakış açısından bu vergilere [liege_taxes|E] denir."
 game_concept_liege_taxes:0 "Süzeren Vergileri"
 game_concept_liege_taxes_desc:1 "Süzeren vergileri, [Concept( 'obligations', 'yükümlülüklerinize' )|E] göre [Concept( 'liege', 'Süzereninize' )|E] ödemek zorunda olduğunuz [Concept( 'tax', 'vergidir' )|E]. [independent|E]sanız herhangi bir süzeren vergisi ödemezsiniz.\n\nSüzereninizin kendi süzerenine verdiği vergiler karışmasın diye bu vergiler onun bakış açısından [vassal_taxes|E]dir."
 game_concept_usurp_title:0 "Unvanı Gasp Et"
 game_concept_usurp:0 "Gasp Etme"
 game_concept_usurped:0 "Gasp Edildi"
 game_concept_usurpation:0 "Gasp"
 game_concept_usurp_title_desc:0 "Yabancı [ruler|E] tarafından kontrol edilen bir [Concept( 'title', 'Unvanın' )|E] [de_jure|E] [Concept( 'counties', 'Kontluklarının' )|E] #V %50#!'sinden fazlası sizin [Concept( 'realm', 'Diyarınızda' )|E] ise genellikle bu unvanı gasp edebilirsiniz. Bunu yaptığınızda [title|E] size geçer. [Concept( 'vassals', 'Vasallarınızın' )|E] [rightful_liege]i olduğunuzu kanıtlamak için önemlidir.\n\nUnvanın mevcut sahibinin [Concept( 'faith', 'Mezhebi' )|E] sizinkine düşmancıl ise gasp etmek daha zordur; bu durumda unvana sahip olan kişi ülkesinde unvanın herhangi bir de jure kontluğuna sahip olmadığında unvan gasp edilebilir."
 game_concept_close_family:0 "Yakın Aile"
 game_concept_close_family_members:0 "Yakın Akrabalar"
 game_concept_close_family_member:0 "Yakın Akraba"
 game_concept_close_family_desc:0 "Bir karakterin yakın akrabaları aşağıdakilerden oluşur:\n$BULLET_WITH_TAB$Ebeveynler\n$BULLET_WITH_TAB$Büyükanne ve Büyükbabalar\n$BULLET_WITH_TAB$Çocuklar\n$BULLET_WITH_TAB$Torunlar\n$BULLET_WITH_TAB$Kardeşler"
 game_concept_extended_family:0 "Geniş Aile"
 game_concept_extended_family_members:0 "Geniş Aile Üyeleri"
 game_concept_extended_family_desc:0 "Bir karakterin geniş ailesi aşağıdakilerden oluşur:\n$BULLET_WITH_TAB$Kuzenler\n$BULLET_WITH_TAB$Amcalar ve Dayılar\n$BULLET_WITH_TAB$Halalar ve Teyzeler\n$BULLET_WITH_TAB$Yeğenler"
 game_concept_family:0 "Aile"
 game_concept_family_members:0 "Aile Üyeleri"
 game_concept_family_member:0 "Aile Üyesi"
 game_concept_family_desc:0 "Bir karakterin ailesi [close_family_members|E]ından ve [extended_family_members|E]nden oluşur."
 game_concept_kinslayer:0 "Akraba Katili"
 game_concept_kinslayers:0 "Akraba Katilleri"
 game_concept_kinslaying:0 "Akraba Öldürme"
 game_concept_kinslaying_desc:0 "Akraba katili, [family_members|E]nden biri öldürmüş bir karakterdir. Bazı [faiths|E] akraba öldürmeyi [crime|E] olarak görür.\n\nÜç akraba katili özelliği vardır:\n$BULLET_WITH_TAB$[GetTrait('kinslayer_3').GetName( GetNullCharacter )] - [close_family|E]sinden birini öldürenlere verilir\n$BULLET_WITH_TAB$[GetTrait('kinslayer_2').GetName( GetNullCharacter )] - [extended_family|E]sinden birini öldürenlere verilir\n$BULLET_WITH_TAB$[GetTrait('kinslayer_1').GetName( GetNullCharacter )] - [Concept( 'dynasty', 'Hanedanından' )|E] birini öldürenlere verilir"
 game_concept_gender_law:0 "Cinsiyet Yasası"
 game_concept_gender_laws:0 "Cinsiyet Yasaları"
 game_concept_gender_law_desc:0 "Her [Concept( 'ruler', 'Hükümdarın' )|E] [Concept( 'titles', 'Unvanların' )|E] [Concept( 'succession', 'Verasette' )|E] kime geçeceğini belirleyen bir cinsiyet yasası vardır. Cinsiyet yasaları ayrıca [Concept( 'armies', 'Ordulara' )|E] kimin komuta edebileceğini ve birden fazla [spouses|E]e veya [concubines|E]e sahip olunup olunamayacağını belirler.\n\nSeçilebilir cinsiyet yasaları [Concept( 'faith', 'Mezhebin' )|E] 'Cinsiyet için Görüşü' ilkesine göre değişir."
 game_concept_depose:0 "Tahttan İndirme"
 game_concept_deposed:0 "Tahttan İndirilmiş"
 game_concept_depose_desc:0 "[rulers|E] [faction|E] talepleri veya özel olaylar sonucu tahttan indirilebilir. Eski hükümdar hâlâ hayatta olsa bile [Concept( 'heirs', 'Vârisleri' )|E] [Concept( 'titles', 'Unvanları' )|E] devralır." #krutygetarts
 game_concept_virtue:0 "Erdem"
 game_concept_virtues:0 "Erdemler"
 game_concept_virtuous:0 "Erdemli"
 game_concept_virtue_desc:0 "Her [faith|E] belirli [Concept( 'traits', 'Özellikleri' )|E] erdem olarak görür. Aynı mezhepten olmayan karakterler bile, bir karakterin sahip olduğu özellikleri erdemli olarak görüyorsa ona karşı [opinion|E] bonusu kazanır. Buna ek olarak kendi mezhebinin erdemli olarak gördüğü özelliklere sahip olan karakterler her ay fazladan [piety|E] kazanır.\n\nHangi özelliklerin erdemi sayıldığı mezhepten mezhebe değişir, genel olarak mezhebin [core_tenets|E]i ve bağlı olduğu [religion|E] tarafından belirlenir."
 game_concept_sin:0 "Günah"
 game_concept_sins:0 "Günahlar"
 game_concept_sinful:0 "Günahkâr"
 game_concept_sin_desc:1 "Her [faith|E] belirli [Concept( 'traits', 'Özellikleri' )|E] günah olarak görür. Aynı mezhepten olmayan karakterler bile, bir karakterin sahip olduğu özellikleri günah olarak görüyorsa o karaktere karşı olan [Concept( 'opinions', 'görüşleri' )|E] azalır. Buna ek olarak kendi mezhebinin günah olarak gördüğü özelliklere sahip olan karakterler her ay [piety|E] kaybeder.\n\nHangi özelliklerin günah sayıldığı mezhepten mezhebe değişir, genel olarak mezhebin [core_tenets|E]i ve bağlı olduğu [religion|E] tarafından belirlenir."
 game_concept_excommunicate:0 "Aforoz"
 game_concept_excommunicated:0 "Aforoz Edilmiş"
 game_concept_excommunication:0 "Aforoz"
 game_concept_excommunication_desc:0 "[head_of_faith|E] tarafından [GetTrait('excommunicated').GetName( GetNullCharacter )] karakterler [Concept( 'faiths', 'Mezheplerinden' )|E] olan diğer karakterler tarafından [criminal|E] olarak görülür.\n\n[GetTrait('excommunicated').GetName( GetNullCharacter )] [independent|E] [Concept( 'rulers', 'Hükümdarlara' )|E] karşı [excommunication_war|E] açılabilir.\n\nAforoz ya [head_of_faith|E]nden af dileyerek ya da başka bir [Concept( 'faith', 'Mezhebe' )|E] geçerek kaldırılabilir."
 game_concept_legalism:0 "Yasacılık"
 game_concept_legalistic:0 "Yasacı"
 game_concept_legalism_desc:1 "İlahiyatta ve inançta yasal uygulamalara ve geleneklere önem veren bir [core_tenet|E]. [Concept( 'ruler', 'Hükümdarın' )|E] sahip olduğu [sinful|E] veya [virtuous|E] özelliklere göre yasa maliyetini ve [Concept( 'vassal', 'Vasalın' )|E] [Concept( 'factions', 'Örgütleşmelere' )|E] katılmalarını etkiler."
