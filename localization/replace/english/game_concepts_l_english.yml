 game_concept_prestige_level_impact_desc:0 "Şöhret Seviyesi Etkisi, mevcut [Concept( 'prestige_level', 'Şöhret Seviyesinden' )|E] gelen [Concept( 'modifiers', 'etkileri' )|E] azaltır veya arttırır."

 game_concept_hostage: "Rehine"
 game_concept_hostages: "Rehineler"
 game_concept_hostages_possessive: "Rehinenin"
 game_concept_hostage_desc: "[Concept( 'home_court', 'Aile Saraylarından' )|E] barışın veya teslimiyetin teminatı olarak gönderilen, bir [Concept( 'ruler', 'Hükümdarın' )|E] [Concept( 'close_family_member', 'Yakın Akrabasıdır' )|E].\n\nRehine almalarına veya göndermelerine rağmen [war|E] ilan eden hükümdarların itibarları büyük ölçüde zarar görür, koruyucular da düşmanlarının rehinelerini serbestçe idam edebilir.\n\nİyi muamele gören rehineler, koruyucularına sadık hâle gelebilir ve hatta [friend|E] olabilirler. Koruyucular da onların üzerinde [hook|E] kazanabilirler.\n\n$game_concept_hostages$, topraksız çocuklar olmalıdır. Bunun yanında aile saraylarının hükümdarlarının kardeşleri, yeğenleri veya torunları olmalıdır.\nKoruyucular; rehineleri reşit yaşa ulaştığında onlar üzerinde kişiliklerine, aralarındaki görüşe ve sarayda geçirdikleri zamana göre [perpetual_hook|E] kazanma şansına sahiptir."

