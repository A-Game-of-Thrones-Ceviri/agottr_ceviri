 game_concept_commoner_desc: "$game_concept_commoner$ veya $game_concept_lowborn$ Karakter, [noble|E] [dynasty|E]'ün üyesi değildir. Ancak yine de [theocracies|E] ve [republics|E]'nın [rulers|E]'ü kadar güçlü olabilirler.\n\nEğer bir Sıradan [landed|E] olursa, hemen Soylu olur ve kendi [dynasties|E]'lerini bulur (çoğunlukla Sıradanlar tarafından yönetilen [republics|E] ve [theocracies|E] hariç)." #NT!
