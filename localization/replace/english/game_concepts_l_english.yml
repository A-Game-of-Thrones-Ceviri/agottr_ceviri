 game_concept_veto:0 "Veto"
 game_concept_regency_veto_desc:0 "[diarch|E], [Concept( 'diarch_powers', 'diark güçlerinden' )|E] birini kullanırsa [liege|E] [prestige|E] harcayarak bunu veto edip durdurabilir."

 game_concept_regent_succession_score:0 "Naiplik Veraset Puanı"
 game_concept_regent_succession_score_desc:0 "[Concept( 'regency', 'Naiplik' )|E] sırasında sonraki [regent|E] kimin en yüksek naiplik veraset puanına sahip olduğuna göre belirlenir\n\nEğer [Concept( 'realm', 'ülkenin' )|E] [Concept( 'ruler', 'Hükümdarı' )|E] bir naip seçmiş ise veraset sırası dikkate alınmaz.\n\n#WEAK $game_concept_ruler$ ile ilişkili [characters|E], özellikle [Concept( 'court', 'saraydaki' )|E] topraksız [family|E] üyeleri, siyasetle ilgilenmeleri durumunda önceliklidir.#!"

 game_concept_diarch_power:0 "Ödünç Güç"
 game_concept_diarch_powers:0 "Ödünç Güçler"
 game_concept_diarch_power_power:0 "Güç"
 game_concept_diarch_power_powers:0 "Güçler"
 game_concept_diarch_power_possessive:0 "Ödünç Gücün"
 game_concept_diarch_powers_possessive:0 "Ödünç Güçlerin"
 game_concept_diarch_power_power_possessive:0 "Gücün"
 game_concept_diarch_power_powers_possessive:0 "Güçlerin"
 game_concept_diarch_power_desc:2 "Mevcut [Concept( 'power_sharing', 'güç paylaşımında' )|E] yer alan bir [diarch|E] çeşitli diark güçlerine sahiptir.\n\nBu özel [Concept( 'character_interaction', 'karakter etkileşimlerinden' )|E] bazıları [Concept( 'liege', 'süzerenin' )|E] güçlerini taklit etse de özgün olanlar da vardır. Diğer [Concept( 'vassals', 'vasalların' )|E] [Concept( 'titles', 'Unvanını' )|E] [Concept( 'revoking', 'feshetmek' )|E] veya süzerenden [Concept( 'gold', 'altın' )|E] almak gibi.\n\nSüzerenin çoğu diark gücünü [veto|E] etmek yetkisi bulunur."
 game_concept_trilateral_interaction: "Üçlü Etkileşim"
 game_concept_trilateral_interactions: "Üçlü Etkileşimler"
 game_concept_trilateral_interaction_desc: "Üçlü Etkileşimler sadece bir alıcının değil, aynı zamanda üçüncü bir tarafın da onayını gerektirir.\n\n[diarch_powers|E] buna bir örnektir, ödünç güç kullanımında [liege|E] [Concept( 'regency_veto', 'Vetosunu' )|E] kullanabilir."

 game_concept_mandate:0 "Buyruk"
 game_concept_mandates:0 "Buyruklar"
 game_concept_mandate_possessive:0 "Buyruğun"
 game_concept_mandates_possessive:0 "Buyrukların"
 game_concept_mandate_desc:2 "$game_concept_mandates$, [power_sharing|E] sırasında [Concept( 'liege', 'süzerenin' )|E] [diarch|E] için belirleyebileceği görevlerdir.\n\n[councillor_tasks|E] gibi süzeren buyruğun ne olduğunu seçer ve etkilerinden yararlanır.\n\nDiark işini iyi yapıyorsa hem [Concept( 'scales_of_power', 'güç dengesinde' )|E] daha ağır basmaya başlar #EMP hem de#! diğer [vassals|E] ile arasında [strife|E] yaşanır.\n\nSüzerenin buyruklardan ne kadar faydalandığı diarkın [Concept( 'diarch_aptitude', 'yatkınlığına' )|E] ve [Concept( 'diarch_loyalty', 'sadakatine' )|E] bağlıdır."

 game_concept_diarch_aptitude:2 "Diark Yatkınlığı"
 game_concept_diarch_aptitude_desc:2 "$game_concept_diarch_aptitude$, bir [Concept( 'diarch', 'diarkın' )|E] [Concept( 'liege', 'süzereni' )|E] tarafından seçilen [Concept( 'mandate', 'buyrukları' )|E] ne kadar iyi yerine getirdiğini belirler.\n\nHem [skills|E] hem de [personality_traits|E] buna etki edebilir. Örneğin '$fill_coffers_mandate$' buyruğu verilen [GetTrait('greedy').GetName(GetNullCharacter)] bir $game_concept_diarch$ süzerenine yeteri kadar [gold|E] göndermeyebilir.\n\n#WEAK 40'tan fazla yatkınlığa sahip olan [diarchs|E] o buyruğu yerine getirmede daha iyidir.#!"

 game_concept_diarch_loyalty:0 "Sadakat"
 game_concept_diarch_loyalty_explicit:0 "Diark Sadakati"
 game_concept_diarch_loyal:0 "Sadık"
 game_concept_diarch_loyalty_desc:2 "[Concept( 'diarch', 'Diarkın' )|E] sadakati, [Concept( 'liege', 'süzerenine' )|E] veya [Concept( 'realm', 'ülkeye' )|E] zarar vermek pahasına görevini suistimal edip etmeyeceğini belirler.\n\n$DIARCHY_WINDOW_VISIBLY_LOYAL$ $game_concept_diarchs$ [Concept( 'diarch_powers', 'diark güçlerini' )|E] kullanmaktan çekinir, onurluca kendilerine verilen [Concept( 'mandate', 'buyruğu' )|E] yerine getirmeye çalışır ve istenildiği zaman kendi rızasıyla görevinden ayrılabilirler.\n\n$DIARCHY_WINDOW_VISIBLY_DISLOYAL$ $game_concept_diarchs$ diark güçlerini özgürce kullanır, [Concept( 'scales_of_power', 'güç dengesinde' )|E] ağır basmak için buyruğu yerine getirmeye çalışır ve güç dengesi onların lehine ise görevlerini bırakmayı reddedebilirler.\n\n$DIARCHY_WINDOW_UNKNOWN_LOYALTY$ $game_concept_diarchs$ diark güçlerini kullanabilir, buyruktan elde ettiği yararları süzereni ile bölüşebilir veya buyruğu tamamen görmezden gelebilir, güç dengesi onların lehine ise görevi bırakmak için rüşvet talep edebilirler."

 game_concept_diarch_succession:0 "Veraset"
 game_concept_diarch_succession_explicit:0 "Diark Veraseti"
 game_concept_diarch_succession_desc:0 "$game_concept_diarch_succession_explicit$, [diarch|E] gerektiğinde [Concept( 'liege', 'süzerenin' )|E] hangi doğrudan [Concept( 'vassals', 'vasalının' )|E] ya da [Concept( 'courtiers', 'saray mensubunun' )|E] diark olacağını belirler.\n\nDiark veraseti [diarchy|E] başladığında veya mevcut diark öldüğünde, makamından alındığında gerçekleşir.\n\n#weak Farklı $game_concept_power_sharing$ türleri sıralamayı da farklı hesaplar. [Concept( 'regency', 'Naipliklerde' )|E] süzeren ile güçlü kişisel bağları olan topraksız [characters|E] avantajlıdır.\n\nSüzerenin [Concept( 'language', 'Dilini' )|E] (ve varsa [Concept( 'court_language', 'Saray Dilini' )|E]) bilmek de her zaman önemlidir.#!"

 game_concept_scales_of_power:0 "Güç Dengesi"
 game_concept_scales_of_power_scales:0 "Denge"
 game_concept_scales_of_power_desc:2 "[power_sharing|E] sırasında [liege|E] ve [diarch|E] arasındaki güç dengesi $game_concept_scales_of_power$ ile ölçülür.\n\n$game_concept_scales_of_power_scales$ diarktan tarafa ağır bastıkça [diarch_powers|E] açılır ve süzerenin yapmak istediği [Concept( 'diarch_affected_actions', 'sıradan eylemler' )|E] daha maliyetli olabilir.\n\nSüzerenden tarafa ağır bastığında da [Concept( 'diarchy', 'diarşiyi' )|E] sona erdirmek kolaylaşır.\n\nGüç dengesi bunlardan etkilenir:\n$EFFECT_LIST_BULLET$Diğer tarafa karşı $swing_scales_currency_interaction$ [Concept( 'character_interaction', 'karakter etkileşimini' )|E] kullanmak\n$EFFECT_LIST_BULLET$Diark olarak [mandate|E] olaylarında süzereninize güzel bir şekilde ve isterseniz daha çok size yarayacak şekilde hizmet etmek"


 game_concept_entrenched_regency:0 "Köklü Naiplik"
 game_concept_entrenched_regency_entrenched:0 "Köklü"
 game_concept_entrenched_regency_regency:0 "Naiplik"
 game_concept_entrenched_regent:0 "Köklü Naip"
 game_concept_entrenched_regents:0 "Köklü Naipler"
 game_concept_entrenched_regency_entrench:0 "Köklü"
 game_concept_entrenched_regencies:0 "Köklü Naiplikler"
 game_concept_entrenched_regency_desc:3 "[regency|E] uzun sürerse köklü hâle gelebilir ve [regent|E], [Concept( 'liege', 'süzerenine' )|E] göre daha güçlü olabilir.\n\n[Concept( 'regent', 'Naibin' )|E] [Concept( 'scales_of_power', 'güç dengesinden' )|E] elde ettiği faydalar daha da artar.\n\nKöklü naipliği sona erdirmek için naip, süzereninden bir hediye kabul etmeli veya süzeren güç dengesinde ağır basmaya başlamalı."

 game_concept_diarch_affected_actions:0 "Sıradan Eylemler"
 game_concept_diarch_affected_actions_desc:3 "[power_sharing|E] sırasında [scales_of_power|E] [diarch|E] lehine ise [Concept( 'liege', 'süzerenin' )|E] yapmak istediği bazı [interactions|E] [Concept( 'prestige', 'prestije' )|E] mal olmaya başlayabilir.\n\nEtkilenen eylemler bunlardır:\n$EFFECT_LIST_BULLET$ [title|E] [Concept( 'revoking', 'Feshetmek' )|E]\n$EFFECT_LIST_BULLET$ [vassal|E] [Concept( 'retracting', 'Devralmak' )|E]\n$EFFECT_LIST_BULLET$ [character|E] [Concept( 'imprisoning', 'Hapsetmek' )|E]\n$EFFECT_LIST_BULLET$ Karakter [Concept( 'executing', 'İdam Etmek' )|E] #weak (süzerenin [Concept( 'faith', 'mezhebi' )|E] insan kurban etmeye inanmıyorsa)#!"


 ######## GRAND ACTIVITIES ETC

 game_concept_grand_activity:0 "Büyük Etkinlik"
 game_concept_grand_activities:0 "Büyük Etkinlikler"
 game_concept_grand_activity_desc:0 "Zenginliğin ve şanın fevkalade görüntüleri olan $game_concept_grand_activities$, normal [Concept( 'activities', 'etkinliklerden' )|E] daha büyük ve daha #EMP azametlidir#!. Daha fazla [Concept( 'activity_phases', 'etkinlik aşamasına' )|E] sahip olabilir ve planlama sırasında daha çok özelleştirilebilirler.\n\nGeziler [Concept( 'realm', 'ülkenizdeki' )|E] birçok [Concept( 'vassals', 'vasalı' )|E] ziyaret etme imkanı tanırken Turnuvalar çeşitli [Concept( 'contests', 'müsabakalar' )|E] düzenlemenize izin verir."

 game_concept_special_guest:0 "Özel Konuk"
 game_concept_special_guests:0 "Özel Konuklar"
 game_concept_honorary_guest:0 "Onur Konuğu"
 game_concept_honorary_guest_desc:0 "$honorary_guest_desc$"
 game_concept_special_guest_desc:0 "Özel Konuklar, [Concept( 'grand_activities', 'Büyük Etkinliklerdeki' )|E] saygın konuklardır. [GetActivityType( 'activity_feast' ).GetName] sırasında birini şereflendirmeyi seçebilir veya [GetActivityType( 'activity_tournament' ).GetName] sırasında bir $special_guest_champion$un sizi temsil etmesini isteyebilirsiniz!\n\nBu tür kişilerin davetinizi kabul etme olasılığı daha fazladır ve etkinlik onlar gelene kadar başlamaz."

 game_concept_contest:0 "Müsabaka"
 game_concept_contests:0 "Müsabakalar"
 game_concept_contest_desc:3 "[GetActivityType( 'activity_tournament' ).GetName], [activity_host|E] tarafından seçilen çeşitli müsabakalardan oluşur. Müsabakaya [Concept( 'contest_qualifying', 'katılmaya hak kazanan' )|E] [contestants|E], [prizes|E] ve çeşitli mükâfatlar kazanmak için mücadele edebilirler.\n\nHer müsabakada kazanan dört farklı şekilde belirlenebilir: [contest_category_versus|E], [contest_category_turn|E], [contest_category_team|E] ve [contest_category_race|E].\n\nBir müsabakayı kazanma şansınız [Concept( 'skills', 'becerilerinize' )|E], [Concept( 'traits', 'özelliklerinize' )|E], ne kadar hazırlandığınıza ve çeşitli faktörlere göre değişir. Fiziksel müsabakalara katılma şartları sağlığa ve cinsiyete bağlıdır. Bu şartlar [Concept( 'activity_host', 'etkinlik sahibinin' )|E] [Concept( 'culture', 'Kültürüne' )|E] ve [Concept( 'faith', 'Mezhebine' )|E] göre farklılık gösterir."
 game_concept_prize:0 "Ödül"
 game_concept_prizes:0 "Ödüller"
 game_concept_prize_desc:4 "$game_concept_prizes$, tek kazananın olduğu [GetActivityType( 'activity_tournament' ).GetName] [Concept( 'contests', 'müsabakalarında' )|E] kazanana verilen [Concept( 'artifacts', 'Eserdir' )|E].\n\nÖdülün kalitesi [Concept( 'activity_host', 'etkinlik sahibinin' )|E] karar verdiği seçeneklere ve [Concept( 'era', 'Döneme' )|E] göre değişir."
 game_concept_contest_category_team:1 "Takımlar"
 game_concept_contest_category_team_desc:1 "$game_concept_contest_category_team$ [Concept( 'contests', 'müsabakalarında' )|E], müsabaka sonunda en fazla toplam puana sahip takımdaki tüm [Concept( 'contest_qualifying', 'katılmaya hak kazanmış' )|E] [contestants|E] ödül alırlar.\n\n$game_concept_contest_category_team$ Müsabakaları:\n$EFFECT_LIST_BULLET$Yakın Dövüş"
 game_concept_contest_category_versus:1 "Eleme"
 game_concept_contest_category_versus_desc:1 "Eleme [Concept( 'contest', 'müsabakasının' )|E] kazananı, [Concept( 'contest_qualifying', 'katılmaya hak kazanmış' )|E] [contestants|E] arasından üç [Concept( 'contest_rounds', 'müsabaka turu' )|E] sonrası en son geriye kalan kişidir.\n\n$game_concept_contest_category_versus$ Müsabakaları:\n$EFFECT_LIST_BULLET$Güreş\n$EFFECT_LIST_BULLET$Düello\n$EFFECT_LIST_BULLET$Mızrak Dövüşü\n$EFFECT_LIST_BULLET$Masa Oyunu"
 game_concept_contest_category_turn:1 "Tur"
 game_concept_contest_category_turn_desc:1 "Tur [Concept( 'contests', 'müsabakalarının' )|E] kazananı, müsabaka bittikten sonra en fazla puana sahip [Concept( 'contest_qualifying', 'katılmaya hak kazanmış' )|E] [Concept( 'contestant', 'Müsabakacıdır' )|E].\n\n$game_concept_contest_category_turn$ Müsabakaları:\n$EFFECT_LIST_BULLET$Okçuluk\n$EFFECT_LIST_BULLET$Şiir Okuma"
 game_concept_contest_category_race:0 "At Yarışı"
 game_concept_contest_category_race_desc:1 "$game_concept_contest_category_race$ [Concept( 'contest', 'müsabakasının' )|E] kazananı, yarış sonunda atı birinci olan [Concept( 'contest_qualifying', 'katılmaya hak kazanmış' )|E] [Concept( 'contestant', 'Müsabakacıdır' )|E].\n\n$game_concept_contest_category_race$ Müsabakaları:\n$EFFECT_LIST_BULLET$At Yarışı"
 game_concept_contest_round:0 "Müsabaka Raundu"
 game_concept_contest_rounds:0 "Müsabaka Rauntları"
 game_concept_contest_round_desc:0 "[contest_category_versus|E] [Concept( 'contest', 'müsabakasında' )|E] kazanan belirlenirken son bir kişi kalana kadar [Concept( 'contest_qualifying', 'katılmaya hak kazanmış' )|E] [Concept( 'contestants', 'müsabakacılar' )|E] birbirleriyle karşılaşır.\n\nÜç raunt vardır: çeyrek final, yarı final ve final."
 game_concept_contest_qualification:0 "Hak Kazanma"
 game_concept_contest_qualify:0 "Hak Kazanma"
 game_concept_contest_qualifier:0 "Ön Eleme"
 game_concept_contest_qualifiers:0 "Ön Elemeler"
 game_concept_contest_qualifying:0 "Hak Kazanma"
 game_concept_contest_qualifies:0 "Hak Kazanma"
 game_concept_contest_qualification_desc:0 "[GetActivityType( 'activity_tournament' ).GetName] birçok [Concept( 'contestants', 'müsabakacıyı' )|E] kendine çekse de bunlardan sadece birkaçı [Concept( 'contest', 'müsabakalara' )|E] katılmaya hak kazanır; şan, şöhret ve [prize|E] için mücadele eder.\n\nKatılmaya hak kazanmayı garantilemek için müsabaka başladığında [Concept( 'progress_to_victory', 'zafer olasılığınız' )|E] gerekenden daha fazla olmalıdır."
 game_concept_contestant:0 "Müsabakacı"
 game_concept_contestants:0 "Müsabakacılar"
 game_concept_contestant_desc:0 "[GetActivityType( 'activity_tournament' ).GetName] [Concept( 'contests', 'müsabakalarında' )|E] yer almak için önce şartları yerine getirmelisiniz. Masa Oyunlarında herkes mücadele edebilirken Dövüş gibi diğer müsabakalarda Askeriye koşulları bulunur.\n\nKatılmayan karakterler [spectator|E] olur ve olası [contestants|E] da isterlerse müsabakadan çekilip seyirci olabilirler.\n\nMüsabakaya katılma şartları sağlığa ve cinsiyete bağlıdır. Bu şartlar [Concept( 'activity_host', 'etkinlik sahibinin' )|E] [Concept( 'culture', 'Kültürüne' )|E] ve [Concept( 'faith', 'Mezhebine' )|E] göre farklılık gösterir."
 game_concept_spectator:0 "Seyirci"
 game_concept_spectators:0 "Seyirciler"
 game_concept_spectating:0 "Seyrediyor"
 game_concept_spectate:0 "Seyret"
 game_concept_spectator_desc:0 "[Concept( 'contest', 'Müsabakada' )|E] yarışmasına izin verilmeyen her karakter seyircidir.\n\n[Concept( 'contestants', 'Müsabakacılar' )|E] da isterlerse çekilip seyirci olabilirler."

 game_concept_progress_to_victory:0 "Zafer Olasılığı"
 game_concept_progress_to_victory_desc:1 "[Concept( 'skills', 'Becerilerinizin' )|E], [Concept( 'traits', 'özelliklerinizin' )|E] ve [Concept( 'health', 'sağlığınızın' )|E] diğer müsabakacılar ile karşılaştırılmasıyla elde edilen bu değer, [Concept( 'contest', 'müsabakayı' )|E] kazanma olasılığınızı gösterir. Örneğin yüksek [Concept( 'prowess', 'dövüşe' )|E] sahip [GetTrait('giant').GetName( GetNullCharacter )] bir karakter, Güreş gibi ayakta yapılan fiziksel müsabakalarda avantajlıdır.\n\n[Concept( 'contest', 'Müsabakaya' )|E] [Concept( 'contest_qualification', 'katılmaya hak kazanmayı' )|E] garantilemek için yeteri kadar zafer olasılığına sahip olmalısınız. Kazanma şansınızı arttırma ve rakiplerinizi sabote etme fırsatları yakalamak için [Concept( 'locales', 'mekânları' )|E] ziyaret edebilirsiniz.\n\nTurnuva #V Lider Tablosu#! tüm müsabakacıların mevcut zafer olasılığını gösterir."
 game_concept_progress_to_victory_locale_tt:0 "Kazanma şansınızı arttırma ve rakiplerinizi sabote etme fırsatları yakalamak için [Concept( 'locales', 'mekânları' )|E] ziyaret edin."
 
 game_concept_contest_aptitude:0 "Müsabaka Kabiliyeti"
 game_concept_contest_aptitude_desc:0 "Farklı [contests|E] için farklı yetenekler gerekir: Ayakta, At, Yay, Zekâ veya bunların birleşimi.\n\nKabiliyetiniz [Concept( 'skills', 'becerilerinizden' )|E], [Concept( 'traits', 'özelliklerinizden' )|E], [Concept( 'health', 'sağlığınızdan' )|E] ve [GetTrait('tourney_participant').GetName( GetNullCharacter )] [Concept( 'trait_level_track_xp', 'özelliği tecrübenizden' )|E] gelir.\n\nÖrneğin yüksek [Concept( 'prowess', 'dövüşe' )|E] sahip [GetTrait('giant').GetName( GetNullCharacter )] bir karakter, doğal olarak güreşte avantajlıdır."

 game_concept_locale:0 "Mekân"
 game_concept_locales:0 "Mekânlar"
 game_concept_locale_desc:3 "[contests|E] hazırlanırken [GetActivityType( 'activity_tournament').GetName] alanını keşfetmeyi tercih edebilirsiniz.\n\nHer mekân ziyaretçiler ile sosyalleşme, [Concept( 'progress_to_victory', 'zafer olasılığını' )|E] arttırma veya [Concept( 'contestants', 'müsabakacıları' )|E] sabote etme fırsatları sunar.\n\nMekân seçilmediyse bir süre sonra otomatik olarak rastgele birini ziyaret edersiniz."

 game_concept_travel:0 "Seyahat"
 game_concept_travels:0 "Seyahatler"
 game_concept_traveling:0 "Seyahat Ediyor"
 game_concept_travel_desc:0 "$game_concept_travel$, karakterlerin genellikle [Concept( 'activities', 'etkinliklere' )|E] katılmak için bir [Concept( 'location', 'noktadan' )|E] diğerine gitmesidir.\n\n[GetCourtPositionType('travel_leader_court_position').GetName()] bulmak, [Concept( 'travel_options', 'Seyahat Seçeneklerine' )|E] karar vermek ve rotanızı özelleştirmek gibi çeşitli yollarla seyahatinizi planlayabilirsiniz. Seyahat sırasında birçok ilginç karakter ile yolunuz kesişebilir ancak [Concept( 'travel_danger', 'tehlikelere' )|E] karşı da hazırlıklı olun."
 game_concept_travel_option:0 "Seyahat Seçeneği"
 game_concept_travel_options:0 "Seyahat Seçenekleri"
 game_concept_travel_option_desc:0 "[Concept( 'travel', 'Seyahatinizi' )|E] planlarken seyahate etki edecek veya seyahati tamamen değiştirecek bir seçenek."
 game_concept_travel_danger:0 "Tehlike"
 game_concept_travel_danger_desc:0 "[Concept( 'travels', 'Seyahatleriniz' )|E] sırasında çöl veya bataklık gibi size engel oluşturabilecek tehlikeli topraklardan geçmek zorunda kalabilirsiniz.\n\n[Concept( 'travel_safety', 'Seyahat güvenliğini' )|E] arttırarak risklere karşı önleminizi alabilirsiniz. Bunu [Concept( 'travel_options', 'Seyahat Seçeneklerine' )|E] yatırım yaparak veya bir [GetCourtPositionType('travel_leader_court_position').GetName()] kirayalarak gerçekleştirebilirsiniz.\n\nÇeşitli tehlike türlerini azaltan [culture_traditions|E] de vardır."
 game_concept_travel_safety:0 "Güvenlik"
 game_concept_travel_safety_desc:0 "Yüksek güvenlik değerleri ile [travel|E] sırasında [Concept( 'travel_danger', 'tehlikelerden' )|E] kaçınabilirsiniz. Güvenliğiniz sizin ve [GetCourtPositionType('travel_leader_court_position').GetName()] olarak işe aldığınız karakterin [Concept( 'skills', 'becerilerinden' )|E] etkilenir."
 game_concept_travel_speed:0 "Hız"
 game_concept_travel_speed_desc:0 "[Concept( 'traveling', 'Seyahat' )|E] ederken yüksek hıza sahip olmak hedefinize daha kısa sürede ulaşmanızı sağlar. Hızınız sizin ve [GetCourtPositionType('travel_leader_court_position').GetName()] olarak işe aldığınız karakterin [Concept( 'skills', 'becerilerinden' )|E] etkilenir."
 game_concept_entourage:0 "Maiyet"
 game_concept_entourage_desc:0 "Tek başınıza seyahat etmek tehlikelidir, maiyetinize dahil olacak refakatçiler seçmek isteyebilirsiniz. Sizinle beraber [travel|E] eden herkes sizin maiyetinizin bir parçasıdır ve yolculuk sırasında karşılaştığınız engellerin üstesinden gelmek için beraber çalışırsınız\n\n[GetCourtPositionType('travel_leader_court_position').GetName()] maiyetinizin lideridir ve seyahat planlarınızı idare eder.\n\nBazı [characters|E] seyahat planlanırken otomatik olarak maiyetinize katılır. [travel_options|E] ve [activity_options|E] sayesinde daha farklı yollarla maiyetinize karakter ekleyebilirsinz."
 
 game_concept_point_of_interest:0 "İlgi Noktası"
 game_concept_point_of_interest_desc:0 "$game_concept_point_of_interest$ dünyada ziyaret etmeye değer bir konumdur. Orayı ilk kez ziyaret ettiğinizde onunla ilgili bonusları kazanırsınız."

