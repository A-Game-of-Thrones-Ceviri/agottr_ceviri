 game_concept_single_combat_prowess_malus_desc: "[characters|E] $game_concept_single_combat_duel$ olarak, genellikle rakiplerinin onları ciddi şekilde yaralaması veya korkutması nedeniyle geçici bir dezavantaj yaşayabilirler. Bu, mevcut maç süresince [prowess|E]'lerini azaltır, ancak hemen sonrasında geri kazanılır.\n\n$game_concept_single_combat_prowess_malus$'ün tersi [single_combat_prowess_bonus|E]'tür." #NT!
