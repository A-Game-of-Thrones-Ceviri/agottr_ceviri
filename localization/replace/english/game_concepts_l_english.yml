 game_concept_tutorial_education_trait_desc: "Petty King Murchad (sizin [character|E]) [martial|E] [education|E]'yi takip etti. Yetişkinliğe ulaştığında, Skilled Tactician özelliğini aldı." #NT!
 game_concept_organized: "Organize" #NT!
  #AGOT Modified #NT!
 #game_concept_organized_desc: "Organize [faith|E]'ın dini bir hiyerarşisi vardır. İbadet ve uygulamalar daha organizedir ve kutsal metinler resmileştirilmiştir.\n\n[GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName] [GetReligionFamily('rf_pagan').GetName] İnançlar reform yaparak Organize hale gelebilirken, diğer İnançlar her zaman Organize olarak kabul edilir." #NT!
 game_concept_organized_desc: "Organize [faith|E]'ın dini bir hiyerarşisi vardır. İbadet ve uygulamalar daha organizedir ve kutsal metinler resmileştirilmiştir.\n\n[GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName] İnançlar reform yaparak Organize hale gelebilirken, diğer İnançlar her zaman Organize olarak kabul edilir." #NT!
 game_concept_flowery_war: "Tutsaklara Baskın" #NT!
 game_concept_flowery_wars: "Tutsaklara Yönelik Baskınlar" #NT!
 game_concept_flowery_warring: "Esirlere Baskın" #NT!
 game_concept_flowery_war_desc: "Bu, [faith|E]'si insan kurban eden bir [ruler|E] tarafından başlatılan özel bir [war|E] türüdür. $game_concept_flowery_warring$'ün birincil amacı savaşmak ve kurban için [prisoners|E] ele geçirmektir, her iki taraf da [siege|E]'ya gerek kalmadan savaş yoluyla kazanmak için yeterli [war_score|E] elde edebilir.\n\n$game_concept_war$'nin sonunda, galip (savunan dahil) insan kurban eden bir $game_concept_faith$'i takip ederse, kaybedenin [ruler|E]0'undan birkaç $game_concept_prisoners$ alacaktır. [ruler|E]1'deki iki ana savaşçı da aynı inancı takip ediyorsa, savaş kutsal kabul edilir; bu da kaybedenin yenilgide bile (azaltılmış) [ruler|E]2 aldığı anlamına gelir.\n\n[ruler|E]6'nızda [ruler|E]1 kazanarak elde ettiğiniz $game_concept_prisoners$'unuz varsa [ruler|E]1'i yürütemez veya devam ettiremezsiniz." #NT!
 game_concept_partition_share: "Bölüm Paylaşımı" #NT!
 game_concept_partition_share_desc: "Birden fazla [realm_heirs|E]'e sahip herhangi bir [succession_law|E] altında, [character_possessive|E] $game_concept_partition_share$, o belirli $game_concept_heir$'in [succession|E]'da miras alacağı [titles|E]'tür. Genellikle bu, bir [ruler|E]'nin çocukları veya nadiren kardeşleri arasında bölmek anlamına gelir.\n\nGenellikle, hangi tür $game_concept_succession$'in yerinde olduğuna bağlı olarak, $game_concept_titles$ ayrı [realm_heirs|E]0 arasında eşit olarak bölünebilir, aynı [realm_heirs|E]1 içinde eşit olarak bölünebilir veya çoğunlukla ana $game_concept_heir$'e verilebilirken kalanı diğer herhangi bir [realm_heirs|E]3 arasında eşit olarak bölünebilir." #NT!
 game_concept_banish_reason: "Sürgün Nedeni" #NT!
 game_concept_banish_reasons: "Sürgün Nedenleri" #NT!
 game_concept_banish_reason_desc: "Bir $game_concept_banish_reason$, bir [liege|E]'e, [dungeon|E]'ünde bulunan herhangi bir konuyu özgürce [banish|E] yapma fırsatı verir. Bunlar çoğunlukla konunun [criminal|E] olmasından kaynaklanır." #NT!
 game_concept_imprisonment_reason: "Hapis Nedeni" #NT!
 game_concept_imprisonment_reasons: "Hapis Nedenleri" #NT!
 game_concept_imprisonment_reason_desc: "$game_concept_imprisonment_reason$, [liege|E]'e bir özneyi özgürce [imprison|E] yapma fırsatı verir. Bunlar çoğunlukla öznenin [criminal|E] olmasıyla elde edilir." #NT!
 game_concept_revoke_title_reason: "Ünvan İptal Nedeni" #NT!
 game_concept_revoke_title_reasons: "Ünvan İptali Nedenleri" #NT!
 game_concept_revoke_title_reason_desc: "$game_concept_revoke_title_reason$, [liege|E]'e bir özneden serbestçe [revoke|E] [title|E] alma fırsatı verir. Bunlar çoğunlukla öznenin [criminal|E] olmasıyla elde edilir." #NT!
 game_concept_execute_reason: "Uygulama Nedeni" #NT!
 game_concept_execute_reasons: "Yürütme Nedenleri" #NT!
 game_concept_execute_reason_desc: "$game_concept_execute_reason$, [liege|E]'e [dungeon|E]'lerinde bulunan bir konuyu özgürce [execute|E] ele geçirme fırsatı verir. Bunlar çoğunlukla konunun [criminal|E] olmasıyla kazanılır." #NT!
 game_concept_movement_lock: "Hareket Kilidi" #NT!
 game_concept_movement_locked: "Hareket Kilitli" #NT!
 game_concept_movement_locked_desc: "Bir [army|E] verilen hamle sırasının yarısından fazlasını tamamladıktan sonra, varış noktasına ulaşana kadar bunu değiştirmek mümkün olmayacaktır." #NT!
 game_concept_extramarital_sex: "Evlilik dışı seks" #NT!
 game_concept_extramarital_sex_sleeping_with: "ile uyumak" #NT!
 game_concept_extramarital_sex_desc: "Bunlar tespit edilirse evlilik dışı seks yapan iki karakter, [faith|E]'larının [doctrines|E]'ine bağlı olarak sonuçlara maruz kalacak.\n\n$EFFECT_LIST_BULLET$Her karakter, kendi medeni durumuna bağlı olarak [GetTrait('fornicator').GetName( GetNullCharacter )] veya [GetTrait('adulterer').GetName( GetNullCharacter )] olarak tanınacak\n $EFFECT_LIST_BULLET$Bir erkek ve bir kadın birlikte yatarsa, bu [bastard|E] hamilelikle sonuçlanabilir\n$EFFECT_LIST_BULLET$Karakterler aynı cinsiyettense, sonuçlar onların [faith|E]'ları $doctrine_homosexuality_name$ [doctrines|E]0\n$EFFECT_LIST_BULLET$Cinsel yolla bulaşan herhangi bir [doctrines|E]2'nin tutulmasıyla belirlenir bir karakter diğerine bulaşabilir" #NT!
 game_concept_titular_title: "Ünvan Başlığı" #NT!
 game_concept_titular_title_desc: "$game_concept_titular_title$, haritada [de_jure|E] arazisi olmayan bir [title|E]'dir. Unvanlı Olmayan Unvanlar, [de_jure_drift|E] aracılığıyla Unvanlı hale gelebilir.\n\n[mercenary|E], [head_of_faith|E] ve [holy_order|E] Unvanlar genellikle Unvanlıdır." #NT!
 game_concept_pilgrimage: "Hac" #NT!
 game_concept_pilgrimages: "Hac yolculukları" #NT!
 game_concept_pilgrimage_desc: "Çoğu [faiths|E] karakteri, $game_concept_pilgrimage$'den [holy_site|E]'e gitmek için [activity|E] yapmayı seçebilir. Her [holy_site|E]'ün tekrar ziyaret edebilmeniz için ayrı bir hoşgörü süresi vardır. \n\nBöyle bir yolculuk hem fırsatlarla hem de tehlikelerle dolu olabilir, ancak varış noktasına ulaşan karakterler [piety|E] kazanacak ve başka ödüller alabilir." #NT!
 game_concept_hajj: "Hac" #NT!
 game_concept_hajjes: "Haclar" #NT!
 game_concept_hajj_desc: "Çoğu İslami [faiths|E] karakter, yılda bir kez Mekke'ye gitmek için [activity|E] $game_concept_hajj$ yolculuğuna çıkmayı seçebilir.\n\nBöyle bir yolculuk hem fırsatlarla hem de tehlikelerle dolu olabilir, ancak kutsal şehre ulaştıklarında karakterler [piety|E] kazanacak ve başka ödüller de alabilirler." #NT!
 game_concept_faith_righteous: "Adil" #NT!
 game_concept_faith_righteous_desc: "Bu [faith|E] meşru kabul edilir.\nKarşı evlilik yaygındır.\n\n#S Etkiler:\n#![GetHostilityDescription( '(int32)0' )]" #NT!
 game_concept_faith_astray: "Yanlış yolda" #NT!
 game_concept_faith_astray_desc: "Bu [faith|E], özellikle önemli olmayan bir şekilde farklılık gösterir.\nKarşı cinsle evlilik yine de gerçekleşebilir.\n\n#S Etkiler:\n#![GetHostilityDescription( '(int32)1' )]" #NT!
 game_concept_faith_hostile: "Düşmanca" #NT!
 game_concept_faith_hostile_desc: "Bu [faith|E] önemli ölçüde sapar.\nKarşılıklı evlilik hala gerçekleşebilir, [holy_wars|E] yapılabilir.\n\n#S Etkiler:\n#![GetHostilityDescription( '(int32)2' )]" #NT!
 game_concept_faith_evil: "Fenalık" #NT!
 game_concept_faith_evil_desc: "Bu [faith|E] lanetli olarak kabul edilir.\nKarşılıklı evlilik nadiren gerçekleşir, [holy_wars|E] yapılabilir.\n\n#S Etkiler:\n#![GetHostilityDescription( '(int32)3' )]" #NT!
 game_concept_faith_hostility: "İnanç Düşmanlığı" #NT!
 game_concept_faith_hostility_desc: "Tüm [faiths|E]'ların birbirlerine karşı bir ilişkisi vardır $game_concept_faith$ ve bu ilişki ne kadar yakın ilişkili olduklarına bağlıdır.\n\nYakınlık, [religion|E], [religious_family|E]'ü paylaşıp paylaşmadıkları veya İnancın özel [doctrines|E]'e sahip olup olmadığı gibi çeşitli faktörler tarafından belirlenir.\n\nİki İnanç birbirinden uzaktaysa, genellikle birbirlerine [holy_war|E] saldırabilirler.\n\nŞu ilişkiler mevcuttur: [faith_righteous|L], [faith_astray|L], [faith_hostile|L] ve [faith_evil|L]." #NT!
 game_concept_command_modifier: "Komut Değiştirici" #NT!
 game_concept_command_modifier_desc: "Bu [modifier|E] yalnızca [commanders|E] için etkindir.\n\nKomut Değiştiricisi olan bir karakter [army|E] komutu verirse bu etkiyi alır." #NT!
 game_concept_command_modifier_i: "@command_modifier_icon!" #NT!
 #game_concept_pic: "@test_flower!" #NT!
 game_concept_nickname: "Takma ad" #NT!
 game_concept_epithet: "Sıfat" #NT!
 game_concept_cognomen: "İsim" #NT!
 game_concept_nicknames: "Takma adlar" #NT!
 game_concept_epithets: "Lakaplar" #NT!
 game_concept_cognomens: "İsimler" #NT!
 game_concept_nickname_desc: "$game_concept_nicknames$, $game_concept_epithets$ ve $game_concept_cognomens$'nin tümü, [characters|E] tarafından alınan veya ona atfedilen ikincil adlardır (örneğin Charles 'Kel'). $game_concept_nicknames$ tamamen estetiktir, ancak edinimlerini çevreleyen koşullar genellikle dramatik veya kayda değer olaylardır.\n\nKötü $game_concept_nicknames$ bazen iyi olanlar tarafından geçersiz kılınabilir (örneğin 'Piç' William'ın 'Fatih' William olması gibi)." #NT!
 game_concept_main_phase: "Ana safha" #NT!
 game_concept_main_phase_desc: "[battle|E]'ın Ana Fazında iki taraftan [soldiers|E] ve [knights|E] birbirleriyle savaşır.\n\nAna Faz, bir tarafın tüm birlikleri [casualties|E] olduğunda veya bir taraf [retreat|E] olmaya karar verdiğinde sona erer.\n\nAna Fazdan sonra savaş [aftermath|E]'e girer." #NT!
 game_concept_personality_trait: "Kişilik özelliği" #NT!
 game_concept_personality_traits: "Kişisel özellikleri" #NT!
 game_concept_personality_trait_desc: "$game_concept_personality_trait$, bir kişinin dünya görüşünü ve hangi eylemleri gerçekleştirme olasılığının en yüksek olduğunu belirleyen bir [trait|E]'dir. Ayrıca diğer [opinion|E] kişiyi de etkiler. Kişi yaşamı boyunca hem yeni özellikler kazanabilir hem de kaybedebilir. Kendi Kişiliğinize aykırı davranmak [stress|E]'e neden olur." #NT!
 game_concept_lifestyle_trait: "Yaşam Tarzı Özelliği" #NT!
 game_concept_lifestyle_traits: "Yaşam Tarzı Özellikleri" #NT!
 game_concept_lifestyle_trait_desc: "$game_concept_lifestyle_trait$, belirli [lifestyle|E], [decisions|E] veya [interactions|E] yeteneklerini seçmenin sonucudur.\n\nBazı Yaşam Tarzı özellikleri, karakter becerideki ustalığını geliştirdikçe yükseltilebilir. Seviyeler 1-3 arasında değişir ve özellik simgesindeki yıldızlar mevcut seviyeyi gösterir." #NT!
 game_concept_physical_trait: "Fiziksel Özellik" #NT!
 game_concept_physical_traits: "Fiziksel özellikleri" #NT!
 game_concept_physical_trait_desc: "$game_concept_physical_trait$, karakterin görünüşüne veya davranışına bağlı fiziksel [trait|E]'in ve bir karakterin sahip olduğu zeka seviyesinin tanımlayıcısıdır. Birçok fiziksel özellik, başkalarının onlar için nasıl [attracted|E] olduğunu etkiler.\n\nGenellikle [congenital|E]'tür, bu nedenle doğumda kazanılır ve kalıcıdır." #NT!
 game_concept_fame_trait: "Şöhret Özelliği" #NT!
 game_concept_fame_trait_desc: "$game_concept_fame_trait$, belirli koşullardan elde edilen özel bir [trait|E]'dir ve başkalarının [opinion|E]'sini etkiler. Kişi bu özellikleri olumlu bir eylemde bulunmanın sonucu olarak veya kişinin karanlık [secrets|E]'ü açığa çıktığında kazanabilir. Diğerleri ise kişinin doğumunda içinde bulunduğu koşulların sonucudur." #NT!
 game_concept_health_trait: "Sağlık Özelliği" #NT!
 game_concept_health_trait_desc: "Bir $game_concept_health_trait$, kişinin fiziksel ve zihinsel [health|E]'sini doğrudan etkileyen bir [trait|E]'dir, örneğin [diseases|E]. Hamilelik ve yaralar gibi kişinin bedensel yeteneklerini etkileyen geçici özellikler de bu kategoriye girer." #NT!
 game_concept_modifier_contribution: "Katkı" #NT!
 game_concept_modifier_contributions: "Katkılar" #NT!
 game_concept_modifier_contributes: "Katkıda bulunur" #NT!
 game_concept_modifier_contribution_desc: "[modifier|E], [vassals|E] [obligations|E]'ünüzün $game_concept_modifier_contribution$'ini değiştirebilir. Bu, [modifier_base_contribution|E] ile aynı şey değildir.\n\nEğer ayda #V 1#! [gold|E] ödeyen bir [vassal]'iniz varsa ve $game_concept_modifier_contribution$'i #V %10#! artıran bir [modifier] kazanırsanız, o zaman [vassal] size bunun yerine #V 1.1#! $game_concept_modifier_contribution$6 öder." #NT!
 game_concept_modifier_base_contribution: "Temel Katkı" #NT!
 game_concept_modifier_base_contributions: "Temel Katkılar" #NT!
 game_concept_modifier_base_contributes: "Temel Katkılar" #NT!
 game_concept_modifier_base_contribution_desc: "[modifier|E], [vassals|E] [obligations|E]'ünüzün $game_concept_modifier_base_contribution$'ini değiştirebilir. Bu, [modifier_contribution|E] ile aynı şey değildir.\n\nToplam [income|E]'sı #V 10#! [gold|E] olan ve size ayda #V 1#! $game_concept_modifier_base_contribution$2 ödeyen bir [vassal]'iniz varsa ve $game_concept_modifier_base_contribution$'i #V 10%#! artıran bir $game_concept_modifier_base_contribution$3 kazanırsanız, [vassal] size bunun yerine #V 2#! $game_concept_modifier_base_contribution$2 öder." #NT!
 game_concept_maneuver: "Manevra" #NT!
 game_concept_maneuver_desc: "$game_concept_maneuver$ evresi, [battle|E] evresinin başlangıcında gerçekleşir ve [main_phase|E] ve [armies|E]'ün birbirleriyle çatışmaya girmelerinden önce geçen süreyi gösterir." #NT!
 game_concept_combat_phase: "Savaş Aşaması" #NT!
 game_concept_combat_phase_desc: "$game_concept_combat_phase$, [battle|E]'in bir parçasıdır. Savaşların üç farklı aşaması vardır; [maneuver|E], [main_phase|E] ve [aftermath|E]." #NT!
