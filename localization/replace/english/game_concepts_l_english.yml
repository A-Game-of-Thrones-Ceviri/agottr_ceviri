 game_concept_vizier_extravagances: "Vezir İsrafları" #NT!
 game_concept_vizier_extravagance_extravagance: "Savurganlık" #NT!
 game_concept_vizier_extravagance_extravagances: "İsraflar" #NT!
 game_concept_vizier_extravagance_desc: "Görevdeyken, [viziers|E] [gold|E]'lerini giderek daha süslü $game_concept_vizier_extravagance_extravagance$ [modifiers|E]'lere harcayacak, kendilerini ve [liege|E]'lerinin [capital|E] diğer sosyal elitlerini şımartacak.\n\n$game_concept_liege$, $mulct_vizier_interaction$ [interaction|E]'u kullanarak bu $game_concept_modifiers$'leri yağmalayabilir ve bunları [gold|E]1'in transfer etmek zorunda kaldığı [gold|E]0'lara dönüştürebilir.\n\n[gold|E]2 Bir [gold|E]1 [gold|E]4'ü durdurduğunda, abartılı yaşam tarzlarını sürdürme yeteneğini kaybeder ve kalan $game_concept_modifiers$'ler kaybolur.\n\nDaha fazla ve sonraki kademeleri yağmalamak daha fazla [gold|E]0 sağlar — $game_concept_vizier_extravagance_extravagance$'nin dört kademesi şunlardır:\n[gold|E]8 [gold|E]9\n[gold|E]8 $game_concept_vizier_extravagance_extravagance$1\n[gold|E]8 $game_concept_vizier_extravagance_extravagance$3\n[gold|E]8 $game_concept_vizier_extravagance_extravagance$5$game_concept_vizier_extravagance_extravagance$6" #NT!
 game_concept_regency: "Naiplik" #NT!
 game_concept_regencies: "Naiplikler" #NT!
 game_concept_regency_possessive: "Naiplik" #NT!
 game_concept_regencies_possessive: "Naipliklerin" #NT!
 game_concept_regency_desc: "Naiplik, [ruler|E]'in [realm|E]'sini kendi başına yönetemediği durumlarda kullanılan özel bir [diarchy|E] biçimidir.\n\nGenellikle Hükümdar [child|E], [imprisoned|E], [GetTrait('incapable').GetName(GetPlayer)] olduğunda veya kendi Diyarının dışında bir [activity|E]'ya katıldığında ortaya çıkar.\n\nÇok uzun süre devam eden bir $game_concept_regency$, [entrenched_regency|E] olabilir." #NT!
