 game_concept_accolades: "Övgüler" #NT!
 game_concept_accolade_desc: "Övgüler, [knights|E]'a [liege|E]'leri tarafından verilen onurlardır.\n\nÖvgü sahibi Şövalye [acclaimed_knight|E] olur.\n\nÖvgüye Layık Şövalye [glory|E] kazandıkça, [accolade_types|E]'lerinin [accolade_rank|E]'ü artar ve Efendisine daha güçlü bonuslar sunar.\n\nÖvgüye Layık Şövalyeler öldüğünde, [accolade_succession|E] ile değiştirilirler.\n\n[innovations|e] ve üzeri [title_tiers|e], [rulers|E]'un aynı anda daha fazla Övgüye sahip olmasını sağlar." #NT!
 game_concept_acclaimed_knight: "Övgüye değer şövalye" #NT!
 game_concept_acclaimed_knights: "Övgüye Değer Şövalyeler" #NT!
 game_concept_acclaimed_knight_desc: "[knight|E]'ın elinde [accolade|E] var.\n\nAlkışlanmış Şövalye olmak için, bir Şövalyenin [unlanded|E] veya [baron|E] olması ve en az [EmptyScope.ScriptValue('accolade_prowess_requirement_value')|0V] veya daha fazla [prowess|E]'e sahip olması gerekir.\n\nAlkışlanmış Şövalye iki [accolade_types|E]'ya uygun olmalıdır; hiçbirisi daha önceden [liege|e]'lerinin Alkışlanmış Şövalyelerinden birine ait olamaz." #NT!
 game_concept_accolade_type: "Övgü Niteliği" #NT!
 game_concept_accolade_types: "Övgü Nitelikleri" #NT!
 game_concept_accolade_type_desc: "Bir [accolade|E]'ın birincil ve ikincil bir Özelliği vardır ve [accolade_rank|E] arttıkça bonuslar verir.\n\nHer potansiyel [acclaimed_knight|E] yalnızca belirli Özellikler için uygundur, çoğunlukla [traits|E]'lerine dayanır. [accolade_succession|E]'te yeni Şövalye Birincil Özelliği yerine getirmelidir, ancak İkincil, [glory|E] kaybıyla değiştirilebilir. Ayrıca, bir Özellik [retinue_maa|E]'ya erişim sağlıyorsa, bunu yalnızca Birincil Özellik olduğunda yapacaktır. \n\nHer Accolade'ın iki benzersiz Özelliği olmalıdır. Bir Liege #high, Accolade'lar arasındaki Özellikleri kopyalayamaz#!." #NT!
 game_concept_accolade_succession: "Ödül Miras" #NT!
 game_concept_accolade_succession_desc: "Övgü Halefiyeti, bir [accolade|E]'ın [acclaimed_knight|e]'i öldüğünde veya rol için geçersiz hale geldiğinde gerçekleşir.\n\nAlkışlanan Şövalye, Birincil [accolade_type|E] için uygun olması gereken Halefiyle değiştirilir. İkincil Nitelik, [glory|E] kaybıyla değiştirilebilir.\n\nSarayda layık Halef yoksa, uygun adayları davet etmek için #high $call_for_acclaimed_knight_candidates_decision$#! kararı kullanılabilir." #NT!
 game_concept_accolade_rank: "Ödül Sıralaması" #NT!
 game_concept_accolade_ranks: "Ödül Sıralamaları" #NT!
 game_concept_accolade_rank_short: "Rütbe" #NT!
 game_concept_accolade_rank_desc: "[accolade|e], [accolade_types|e]'üne özgü bonusları açan #value 6#! kademeli Sıraya sahiptir, örneğin [knight_army_modifiers|e].\n\n[glory|E] kazanmak her Sıranın kilidini açarken, Şan kaybetmek bunların kaybolmasına neden olabilir.\n\nTek sayılı Sıralar Övgü'nün Birincil Niteliği tarafından, çift sayılı Sıralar ise İkincil Niteliği tarafından sağlanır." #NT!
 game_concept_inactive_accolade: "Aktif Olmayan Ödül" #NT!
 game_concept_inactive_accolade_desc: "[accolades|E] geçersiz kılındığında Etkin Olmayan hale gelir.\n\nBir Övgü aşağıdaki durumlarda etkin olmayan hale gelir:\n$EFFECT_LIST_BULLET$ [acclaimed_knight|e] veya [ruler|E]'ü artık [accolade_type|e] gereksinimlerini karşılamıyorsa\n$EFFECT_LIST_BULLET$ Övgüye Değer Şövalye ölürse veya Hükümdarının [court|e]'sını bir Halef olmadan bırakırsa\n$EFFECT_LIST_BULLET$ [ruler|E] onu manuel olarak emekliye ayırırsa" #NT!
 game_concept_glory: "Görkem" #NT!
 game_concept_glory_desc: "[accolade|E]'ın Şanı, [accolade_rank|E]'ini artırır.\n\nŞan, [acclaimed_knight|E]'nin [battles|E]'ü kazanması, savaşçıları yenmesi, [GetActivityType( 'activity_tournament' ).GetName] [contests|E]'te yarışması ve [activities|E]'ya katılmasıyla elde edilir.\n\nAncak, Övgüye Değer Şövalye savaşları kaybettiğinde, [accolade_succession|e]'de ve Övgü [inactive_accolade|E] olduğunda Övgü'nün Şanı düşürülür." #NT!
