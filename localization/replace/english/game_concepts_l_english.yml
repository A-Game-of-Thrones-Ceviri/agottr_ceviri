 game_concept_entrenched_regency_desc: "Eğer bir [regency|E] çok uzun süre dayanırsa, Yerleşik hale gelebilir ve [regent|E], [liege|E]'sine kıyasla daha da güçlü hale gelir.\n\n[regent|E]'in [scales_of_power|E]'ten elde ettiği faydalar çok daha güçlü hale gelir.\n\nBir $game_concept_entrenched_regency$'i sonlandırmak için, Naip, Efendisinden bir hediye kabul etmelidir, aksi takdirde Efendisi, Terazinin kefesini onun lehine çevirmelidir." #NT!
 game_concept_diarch_affected_actions: "Sıradan Eylemler" #NT!
 game_concept_diarch_affected_actions_desc: "[scales_of_power|E], [power_sharing|E] sırasında [diarch|E]'i tercih ettiğinde, [liege|E]'ün aldığı bazı [interactions|E]'ler [prestige|E]'e mal olmaya başlayabilir.\n\nEtkilenen eylemler şunlardır:\n$EFFECT_LIST_BULLET$ [revoking|E] a [title|E]\n$EFFECT_LIST_BULLET$ [diarch|E]0 a [diarch|E]1\n$EFFECT_LIST_BULLET$ [diarch|E]3 [diarch|E]4\n$EFFECT_LIST_BULLET$ [diarch|E]6 [diarch|E]7 [diarch|E]8 ([diarch|E]9'lar [power_sharing|E]0 bir tür insan kurban etme uygulaması yapmadığı sürece)[power_sharing|E]1" #NT!

  ######## GRAND ACTIVITIES ETC #NT!
 game_concept_grand_activity: "Büyük Etkinlik" #NT!
 game_concept_grand_activities: "Büyük Etkinlikler" #NT!
 game_concept_grand_activity_desc: "Zenginlik ve ihtişamın muhteşem gösterileri, $game_concept_grand_activities$ doğası gereği normal [activities|E]'ten daha büyük ve #EMP daha görkemlidir#!. Birden fazla [activity_phases|E]'e sahip olabilirler ve planlamada daha fazla özelleştirme şansı sunarlar.\n\nTurlar, [realm|E]'nızda birden fazla [vassals|E] ziyaret etme fırsatı sunarken, Turnuvalar çeşitli [contests|E]'lere ev sahipliği yapma olanağı sunar." #NT!
 game_concept_special_guest: "Özel misafir" #NT!
 game_concept_special_guests: "Özel konuklar" #NT!
 game_concept_honorary_guest: "Onursal konuk" #NT!
 game_concept_honorary_guest_desc: "$honorary_guest_desc$" #NT!
 game_concept_special_guest_desc: "Özel Misafirler [grand_activities|E]'da özel bir onur yeri tutarlar. [GetActivityType( 'activity_feast' ).GetName]'inizde birini onurlandırın veya [GetActivityType( 'activity_tournament' ).GetName]'ünüzde sizi temsil edecek birini $special_guest_champion$ seçin!\n\nDavetinizi kabul etme olasılıkları daha yüksektir ve davet edildikleri herhangi bir etkinlik onlar gelene kadar başlamaz." #NT!
 game_concept_contest: "Yarışma" #NT!
 game_concept_contests: "Yarışmalar" #NT!
 game_concept_contest_desc: "Bir [GetActivityType( 'activity_tournament' ).GetName], [activity_host|E] tarafından seçilen bir dizi $game_concept_contests$'den oluşur ve burada [contest_qualifying|E] [contestants|E], [prizes|E] ve diğer ödülleri kazanmak için yarışabilir.\n\nHer $game_concept_contest$, bir kazanan belirlemek için dört farklı yoldan birini kullanır: [contest_category_versus|E], [contest_category_turn|E], [contest_category_team|E] ve $game_concept_contests$0.\n\nBir $game_concept_contest$ kazanma şansınız, $game_concept_contests$2, $game_concept_contests$3, hazırlığınız ve diğer faktörlerle belirlenir. Fiziksel $game_concept_contests$'e girme uygunluğu, [activity_host|E]'nin $game_concept_contests$5 ve $game_concept_contests$6'sına göre sağlık ve cinsiyete göre belirlenir." #NT!
 game_concept_prize: "Ödül" #NT!
 game_concept_prizes: "Ödüller" #NT!
 game_concept_prize_desc: "$game_concept_prizes$, [artifacts|E], [GetActivityType( 'activity_tournament' ).GetName], [contests|E] kazananlara verilir ve tek bir kazananı vardır.\n\n$game_concept_prize$'ün kalitesi, [activity_host|E] ve [era|E] tarafından seçilen seçeneklere bağlıdır." #NT!
 game_concept_contest_category_team: "Takımlar" #NT!
 game_concept_contest_category_team_desc: "$game_concept_contest_category_team$ [contests|E]'de, yarışma sonunda en çok toplam puana sahip olan takımdaki [contest_qualifying|E] [contestants|E]'ün tümü ödüller alır.\n\n$game_concept_contest_category_team$ Yarışmalar:\n$EFFECT_LIST_BULLET$Yakın Dövüş" #NT!
 game_concept_contest_category_versus: "Nakavt" #NT!
 game_concept_contest_category_versus_desc: "$game_concept_contest_category_versus$ [contest|E] kazananı, [contest_qualifying|E] [contestants|E] arasındaki üç [contest_rounds|E]'den sonra kalan son kişidir.\n\n$game_concept_contest_category_versus$ Yarışmalar:\n$EFFECT_LIST_BULLET$Güreş\n$EFFECT_LIST_BULLET$Düello\n$EFFECT_LIST_BULLET$Mızrak Dövüşü\n$EFFECT_LIST_BULLET$Masa Oyunları" #NT!
 game_concept_contest_category_turn: "Dönüşler" #NT!
 game_concept_contest_category_turn_desc: "$game_concept_contest_category_turn$ [contests|E] kazananı, yarışmanın sonunda en fazla puanı alan [contest_qualifying|E] [contestant|E] olur.\n\n$game_concept_contest_category_turn$ Yarışmalar:\n$EFFECT_LIST_BULLET$Okçuluk\n$EFFECT_LIST_BULLET$Resital" #NT!
 game_concept_contest_category_race: "Irk" #NT!
 game_concept_contest_category_race_desc: "$game_concept_contest_category_race$ [contests|E]'in kazananı, yarış sonunda birinciliği kazanan atı [contest_qualifying|E] [contestant|E]'tür.\n\n$game_concept_contest_category_race$ Yarışmalar:\n$EFFECT_LIST_BULLET$At Yarışı" #NT!
 game_concept_contest_round: "Yarışma Turu" #NT!
 game_concept_contest_rounds: "Yarışma Turları" #NT!
 game_concept_contest_round_desc: "[contest_category_versus|E] [contests|E] [contest_qualifying|E] [contestants|E]'ü eleme maçlarında birbirleriyle eşleştirerek bir kazanan belirleyin, ta ki sadece biri kalana kadar.\n\nÜç tur vardır: çeyrek finaller, yarı finaller ve final." #NT!
 game_concept_contest_qualification: "Vasıf" #NT!
 game_concept_contest_qualify: "Nitelemek" #NT!
 game_concept_contest_qualifier: "Nitelikli" #NT!
 game_concept_contest_qualifiers: "Elemeler" #NT!
 game_concept_contest_qualifying: "Nitelikli" #NT!
 game_concept_contest_qualifies: "Nitelikler" #NT!
 game_concept_contest_qualification_desc: "Bir [GetActivityType( 'activity_tournament' ).GetName] birçok uygun [contestants|E]'i çekerken, her [contest|E] için yalnızca az sayıda kişi Nitelikli olacak ve zafer ve [prize|E]'ünü kazanma şansına sahip olacak.\n\nKalifikasyonu garantilemek için, Yarışma başladığında [progress_to_victory|E]'ünüz eşiğin üzerinde olmalıdır." #NT!
 game_concept_contestant: "Yarışmacı" #NT!
 game_concept_contestants: "Yarışmacılar" #NT!
 game_concept_contestant_desc: "[GetActivityType( 'activity_tournament' ).GetName] [contests|E]'de yarışmak için gerekliliklerini yerine getirmelisiniz. Masa Oyunları tüm karakterlerin yarışmasına izin verirken, Güreş gibi diğerleri Dövüş kurallarına bağlıdır.\n\nYarışmaya katılmayan karakterler [spectators|E] olacak ve potansiyel [contestants|E] seyirci olmak isterlerse katılımdan vazgeçebilirler.\n\nYarışmalara katılma uygunluğu, ev sahibinin [culture|E] ve [religion|E]'ine göre cinsiyet ve sağlık durumuna göre belirlenir." #NT!
 game_concept_spectator: "Seyirci" #NT!
 game_concept_spectators: "Seyirciler" #NT!
 game_concept_spectating: "Seyirci" #NT!
 game_concept_spectate: "Seyretmek" #NT!
 game_concept_spectator_desc: "[contest|E]'da yarışmasına izin verilmeyen herhangi bir karakter bunun yerine [spectate|E] olur.\n\nAyrıca potansiyel [contestants|E]'nin yarışmak yerine çekilmesi de mümkündür." #NT!
 game_concept_progress_to_victory: "Zafere Doğru İlerleme" #NT!
 game_concept_progress_to_victory_desc: "Diğer yarışmacılara göre verilen [contest|E]'ı kazanma olasılığınızın soyutlaması, [skills|E], [health|E] ve [traits|E]'ünüze dayanır. Örneğin, yüksek [prowess|E]'e sahip bir [GetTrait('giant').GetName( GetNullCharacter )], Güreş gibi ayakta yapılan fiziksel müsabakalarda avantaja sahiptir.\n\n[contest|E] için [contest_qualification|E]'yi garantilemek için minimum $game_concept_progress_to_victory$ gerekir. Şansınızı artırmak ve rakiplerinizi sabote etmek için fırsatlar için [locales|E]'u ziyaret edin.\n\nTurnuva [skills|E]0 Liderlik Tablosu[skills|E]1 tüm yarışmacıların mevcut $game_concept_progress_to_victory$'larını gösterir." #NT!
 game_concept_progress_to_victory_locale_tt: "Şansınızı artırmak veya rakiplerinizin şansını sabote etmek için fırsatlar için [locales|E]'ı ziyaret edin." #NT!
 game_concept_contest_aptitude: "Yarışma Yeteneği" #NT!
 game_concept_contest_aptitude_desc: "Farklı [contests|E]'lar farklı yetenekler gerektirir: Ayak, At, Yay, Zekâ veya bunların bir kombinasyonu.\n\nYetenekleriniz [skills|E], [health|E], [traits|E] ve [GetTrait('tourney_participant').GetName( GetNullCharacter )] [trait_level_track_xp|E]'inizden türetilir.\n\nÖrneğin, yüksek [prowess|E]'ye sahip bir [GetTrait('giant').GetName( GetNullCharacter )], bir Güreş müsabakasında doğal bir avantaja sahiptir." #NT!
 game_concept_locale: "Yereller" #NT!
 game_concept_locales: "Yereller" #NT!
 game_concept_locale_desc: "[contests|E] hazırlanırken [GetActivityType( 'activity_tournament').GetName]'ı nasıl keşfedeceğinizi seçebilirsiniz.\n\nHer Yerel, misafirlerle sosyalleşme, [progress_to_victory|E]'yi geliştirme veya [contestants|E]'ü sabote etme fırsatları sunar.\n\nBir Yerel seçilmezse, kısa bir süre sonra rastgele birini ziyaret edersiniz." #NT!
 game_concept_travel: "Seyahat" #NT!
 game_concept_travels: "Seyahatler" #NT!
 game_concept_traveling: "Seyahat" #NT!
 game_concept_travel_desc: "$game_concept_travel$, bir [character|E]'in bir [location|E]'den diğerine, özellikle [activities|E]'e katılmak için geçtiği araçtır.\n\nSeyahatinizi planlamanın, kiralayacağınız bir [GetCourtPositionType('travel_leader_court_position').GetName()] seçmek, [travel_options|E] seçmek ve rotanızı özelleştirmek gibi çok sayıda yolu vardır. Yolunuz boyunca birçok ilginç karakterle tanışacaksınız, ancak sizi bekleyen [travel_danger|E]'ya karşı dikkatli olun." #NT!
 game_concept_travel_option: "Seyahat Seçeneği" #NT!
 game_concept_travel_options: "Seyahat Seçenekleri" #NT!
 game_concept_travel_option_desc: "[travel|E]'ınızı planlarken, çıkacağınız yolculuğu geliştirmek veya değiştirmek için seçebileceğiniz bir seçenek." #NT!
 game_concept_travel_danger: "Tehlike" #NT!
 game_concept_travel_danger_desc: "[travels|E]'ınızda yolculuğunuzu engelleyebilecek çöller veya bataklıklar gibi tehlikeli topraklardan geçebilirsiniz.\n\n[travel_safety|E]'inizi geliştirerek Tehlike risklerini azaltabilirsiniz. Bunu [travel_options|E]'ye yatırım yaparak veya [GetCourtPositionType('travel_leader_court_position').GetName()] kiralayarak yapabilirsiniz.\n\nBirkaç [culture_traditions|E] belirli Tehlike türlerinin risklerini azaltır veya ortadan kaldırır." #NT!
 game_concept_travel_safety: "Emniyet" #NT!
 game_concept_travel_safety_desc: "Yüksek bir Güvenlik değerine sahip olmak, [travels|E]'iniz sırasında [travel_danger|E]'dan kaçınmanıza yardımcı olacaktır. Güvenliğiniz, [skills|E]'nizin yanı sıra [GetCourtPositionType('travel_leader_court_position').GetName()]'ünüzün güvenliğinden de etkilenir." #NT!
 game_concept_travel_speed: "Hız" #NT!
 game_concept_travel_speed_desc: "[traveling|E] iken yüksek Hıza sahip olmak, hedefinize daha hızlı ulaşmanızı sağlayacaktır. Hızınız [skills|E]'inizin yanı sıra [GetCourtPositionType('travel_leader_court_position').GetName()]'nizinkinden de etkilenir." #NT!
 game_concept_entourage: "Çevre" #NT!
 game_concept_entourage_desc: "Tek başınıza gitmek tehlikelidir, bu yüzden Entourage'ınızda birkaç yoldaş getirmelisiniz. Sizinle birlikte [travels|E] olan herkes Entourage'ınızın bir parçasıdır ve yolculuğunuzda karşılaşabileceğiniz zorluklara ortak olur.\n\n[GetCourtPositionType('travel_leader_court_position').GetName()]'iniz Entourage'ın lideridir ve seyahat planlarınızı yönetir.\n\nBazı [characters|E]'ler seyahat planlarken varsayılan olarak Entourage'ınıza eklenir. [travel_options|E] ve [activity_options|E], karakter eklemek için ek yollar sunar." #NT!
 game_concept_point_of_interest: "İlgi konusu" #NT!
 game_concept_point_of_interest_desc: "$game_concept_point_of_interest$, dünyada ziyaret etmeye değer bir konumdur. Bu konumu ilk kez ziyaret ettiğinizde, onunla ilişkili avantajlardan yararlanacaksınız." #NT!
 game_concept_vassal_stance: "Vasal Duruşu" #NT!
 game_concept_vassal_stances: "Vasal Durumlar" #NT!
 game_concept_preferred_heir: "Tercih Edilen Varis" #NT!
 game_concept_unpreferred_heir: "Tercih Edilmeyen Varis" #NT!
 game_concept_preferred_heirs: "Tercih Edilen Varisler" #NT!
 game_concept_unpreferred_heirs: "Tercih Edilmeyen Varisler" #NT!
 game_concept_vassal_stance_desc: "Her [vassal|E]'ın, [liege|E] olarak sahip oldukları [opinion|E]'i etkileyen ve [heir|E]'ü [realm|E]'ün halefi olarak tercih ettikleri bir Vassal Duruşu vardır.\n\nAynı duruştaki Vassallar aynı şeyleri sevecek ve sevmeyeceklerdir. Örneğin; [wars|E]'yi kaybettiğinizde tüm [GetVassalStance( 'glory_hound' ).GetTextIcon][GetVassalStance( 'glory_hound' ).GetName] Vassallar hoşlanmaz.\n\nHer Vassal Duruşu belirli bir Varisi tercih eder. Ardıllık üzerine, her tercih edilen Varis, o duruşun Vasallarıyla daha düşük [legitimacy_expectations|E]'e sahip olacak.\n\n#low Vasal Duruşları şunlardır:[opinion|E]0 'saraylı' ).GetTextIcon][opinion|E]1\n[opinion|E]2[opinion|E]3[opinion|E]4\n[opinion|E]2[GetVassalStance( 'glory_hound' ).GetTextIcon][GetVassalStance( 'glory_hound' ).GetName]\n[opinion|E]2[opinion|E]9[liege|E]0\n[opinion|E]2[liege|E]2[liege|E]3\n[opinion|E]2[liege|E]5[liege|E]6" #NT!
 game_concept_personality_i: "@personality_icon!" #NT!
 game_concept_warlike_i: "@warlike_icon!" #NT!
 game_concept_unpredictable_i: "@unpredictable_icon!" #NT!
 game_concept_cautious_i: "@cautious_icon!" #NT!
 game_concept_builder_i: "@builder_icon!" #NT!
 game_concept_ai_warlike_personality: "Savaşçı" #NT!
 game_concept_ai_warlike_personality_desc: "Bir $game_concept_ai_warlike_personality$ [ruler|E], her zaman [war|E] ilan etmeye hazır olmak ister. [realm|E]'lerini geliştirmeye yatırmadan önce Savaş için [gold|E] biriktirirler. Bir $game_concept_ai_warlike_personality$ Hükümdarı uzun bir süre barış içinde kalırsa, savaş sandığındaki Altını [buildings|E] inşa etmek için kullanır.\n\n$game_concept_ai_warlike_personality$ hükümdarlarının kahramanca [legends|E] yaratma ve destekleme olasılığı daha yüksektir.\n\nCesur ve açgözlü Hükümdarlar Savaşçı olma eğilimindedir.\nOrtak Özellikler arasında [GetTrait('wrathful').GetName( GetNullCharacter )], [ruler|E]0, [ruler|E]1, [ruler|E]2, [ruler|E]3, [ruler|E]4 ve [ruler|E]5 bulunur." #NT!
 game_concept_ai_cautious_personality: "Dikkatli" #NT!
 game_concept_ai_cautious_personality_desc: "Bir $game_concept_ai_cautious_personality$ [ruler|E], kendilerine [war|E]'nin ilan edilmesine hazırlıklı olmak ister. Saldırgan Savaşlar ilan etmeye karşı biraz isteksizdirler, bunun yerine yavaş bir birikim tercih ederler. Kendilerini savunmak için [gold|E]'lük bir tampon tutarlar ve kendilerini güvende hissetmelerine yardımcı olmak için [buildings|E] ve [men_at_arms|E]'e yatırım yaparlar.\n\n$game_concept_ai_cautious_personality$ yöneticilerinin [legends|E]'yi yaratma ve destekleme olasılığı daha düşüktür.\n\nÇekingen ve dikkatli Yöneticiler $game_concept_ai_cautious_personality$ olma eğilimindedir.\nOrtak Özellikler arasında [GetTrait('patient').GetName( GetNullCharacter )], [ruler|E]0, [ruler|E]1, [ruler|E]2 ve [ruler|E]3 bulunur. Asla [ruler|E]4 olmayacaklardır." #NT!
 game_concept_ai_economical_boom_personality: "İnşaatçı" #NT!
 game_concept_ai_economical_boom_personality_desc: "Bir $game_concept_ai_economical_boom_personality$, [gold|E]'lerinin tamamını [realm|E]'ye yatırmak ister. [buildings|E] ve [men_at_arms|E]'ü finanse etmek için hazinesini boşaltır ve genellikle daha fazla [economic_buildings|E] ve [holdings|E] inşa eder. Yalnızca güçlü bir [faction|E] gibi doğrudan tehdit altındaysa altın biriktirir.\n\n$game_concept_ai_economical_boom_personality$ yöneticilerinin [legends|E] yaratma ve destekleme olasılığı biraz daha düşüktür.\n\nİnşa etmeye meyilli ve savaşa özel bir eğilimi olmayan cesur yöneticiler genellikle $game_concept_ai_economical_boom_personality$'lardır.\nOrtak Özellikler arasında [gold|E]1, [gold|E]2, [gold|E]3, [gold|E]4, [gold|E]5, [gold|E]6 ve [gold|E]7 bulunur. [gold|E]8'e sahip yöneticiler de genellikle $game_concept_ai_economical_boom_personality$'lardır." #NT!
 game_concept_ai_economical_unpredictable_personality: "Öngörülemeyen" #NT!
 game_concept_ai_economical_unpredictable_personality_desc: "$game_concept_ai_economical_unpredictable_personality$ [ruler|E]'in [traits|E]'si yoktur, bu da onları belirli bir Ekonomik Arketip'e doğru iter ve herhangi bir stratejiye karar verebilirler.\n\nGeçici olarak [buildings|E]'e [ai_economical_boom_personality|E] gibi yoğun bir şekilde yatırım yapmayı veya [realm|E]'lerini [gold|E]'lık bir tamponla yavaşça oluşturmayı seçebilirler. Düzenli bir hızda [war|E]'ye giderler." #NT!
 game_concept_trait_level_track: "Özellik Yolu" #NT!
 game_concept_trait_level_track_desc: "Bazı [traits|E]'lar, her biri Özelliği farklı şekillerde geliştirecek birkaç yol sunar.\n\nBir yolda daha ileri gitmek için [trait_level_track_xp|E] kazanmak gerekir." #NT!
 game_concept_trait_level_track_xp: "Özellik Deneyimi" #NT!
 game_concept_trait_level_track_xp_desc: "[trait_level_track|E]'dan aşağıya inmek ve [trait|E]'in sağladığı bonusları geliştirmek için deneyim gereklidir." #NT!
 game_concept_hunt_sighting: "Av Gözlemi" #NT!
 game_concept_hunt_sightings: "Av Görüntüleri" #NT!
 game_concept_hunt_sighting_no_prefix: "Görüntüleme" #NT!
 game_concept_hunt_sightings_no_prefix: "Görüntüler" #NT!
 game_concept_hunt_sighting_desc: "$game_concept_hunt_sighting$, [county|E]'de görülen ve orada tutulan [GetActivityType('activity_hunt').GetName]'de takip edilebilecek belirli prestijli hayvanların raporudur.\n\n[GetCourtPositionType('master_of_hunt_court_position').GetName()] [court_position|E], $game_concept_hunt_sightings_no_prefix$'i arayacaktır." #NT!

 game_concept_stationed_regiment: "İstasyonlu Alay" #NT!
 game_concept_stationed_regiment_desc: "Bir [men_at_arms|E] [regiment|E], [holding|E]'de Görevlendirilerek etkinliğine bonuslar alır.\n\n[buildings|E] bu bonusları daha da artırabilir — bazen herhangi bir Silahlı Adam türü için, ancak çoğunlukla bir veya iki kişi için. Örneğin, [GetBuilding('stables_01').GetName] Görevlendirilmiş [light_cavalry|E] ve [heavy_cavalry|E]'ya bir bonus sağlar.\n\n[war|E] sırasında veya Yerleşim [occupied|E] olduğunda hariç olmak üzere istediğiniz zaman İstasyon yapabilirsiniz. Bir Yerleşim kaybedilirse, herhangi bir Görevlendirilmiş Silahlı Adam görevsiz kalacaktır." #NT!
 game_concept_stationed: "Görevlendirilmiş" #NT!
 game_concept_station: "İstasyon" #NT!
 game_concept_station_regiment: "İstasyon Alayı" #NT!
 game_concept_stationed_holding: "Sabitlenmiş Yerleşim" #NT!
 game_concept_tour: "Tur" #NT!
 game_concept_tour_desc: "[liege|E]'in [vassals|E] koleksiyonuna kraliyet ziyareti yaparak [gold|E], [dread|E], [opinion|E], [control|E] ve [cultural_acceptance|E] gibi ödüller kazandığı [grand_activity|E]." #NT!
 game_concept_tours: "Turlar" #NT!
 game_concept_royal_tour: "Kraliyet Turu" #NT!
 game_concept_royal_tours: "Kraliyet Turları" #NT!
