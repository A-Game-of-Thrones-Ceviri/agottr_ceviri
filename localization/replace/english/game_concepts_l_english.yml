 game_concept_elector_desc: "Seçmenler, Seçmeli [succession_laws|E] altında tercih ettikleri [title_heir|E]'a oy veren karakterlerdir. Belirli Yasa, kimin Seçmen olarak kabul edileceğini belirler." #NT!
