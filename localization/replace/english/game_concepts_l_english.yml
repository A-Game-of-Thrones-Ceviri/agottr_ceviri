 game_concept_court: "Saray" #NT!
 game_concept_courts: "Saraylar" #NT!
 game_concept_court_desc: "Her [ruler|E]'ın, [liege|E]'lerine hizmet eden çeşitli [unlanded|E] Karakterlerden oluşan bir $game_concept_court$'i vardır.\n\nGenellikle, bu [courtiers|E]'ler Hükümdar'ın ailesinden ve ilgisiz ama potansiyel olarak yararlı [nobles|E] ve avam tabakasından oluşur." #NT!
 game_concept_courtier: "Saray Mensubu" #NT!
 game_concept_courtiers: "Saray Mensupları" #NT!
 game_concept_courtier_desc: "$game_concept_courtier$, [court|E]'lerinde [ruler|E]'ye hizmet eden [unlanded|E] karakteridir.\n\nSaray mensupları şunları yapabilir:\n$BULLET_WITH_TAB$[councillors|E] olarak hizmet edebilir\n$BULLET_WITH_TAB$[court_positions|E]'de hizmet edebilir\n$BULLET_WITH_TAB$[armies|E]'da [unlanded|E]0 veya [unlanded|E]1 olarak hizmet edebilir\n$BULLET_WITH_TAB$[unlanded|E]4 verildiğinde Hükümdarlarının [unlanded|E]3'ü olabilir\n$BULLET_WITH_TAB$Hükümdarlarının [unlanded|E]7'de [unlanded|E]6'larına basmasına izin verebilir" #NT!
 game_concept_court_guest: "Saray Misafiri" #NT!
 game_concept_guest: "Misafir" #NT!
 game_concept_guests: "Misafirler" #NT!
 game_concept_court_guest_desc: "[wanderers|E] bazen [court|E]'de Misafir olarak görünür. Sadece sınırlı bir süre kalırlar, ancak [ruler|E] tarafından kalıcı [courtiers|E] olarak işe alınabilirler." #NT!
 game_concept_wanderer: "Avare" #NT!
 game_concept_wanderers: "Gezginler" #NT!
 game_concept_wanderer_desc: "[court|E]'a ait olmayan veya herhangi bir [titles|e]'e sahip olmayan karakterlere Wanderers denir. Dünyayı dolaşırlar ve yol boyunca [guests|E] olarak sarayları ziyaret ederler. Wanderers [mercenary|E] Kaptanları, [holy_orders|E] liderleri, [clergy|E] üyeleri veya [city|E] sahipleri olabilir." #NT!
 game_concept_court_host: "Saray Sahibi" #NT!
 game_concept_court_host_desc: "$game_concept_court_host$, bir karakterin hükümdarı olmayan ancak yine de [court]'sinde bulunan bir [ruler|E]'dir.\n\nBunun gerçekleşmesinin birkaç olası nedeni vardır, örneğin [wanderers|E]'ün bir Hükümdarı ziyaret etmesi veya [wards|E]'ün [guardian|E]'iyle aynı Sarayda kalması gibi." #NT!
