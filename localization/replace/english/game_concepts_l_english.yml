 game_concept_crime_desc: "$game_concept_crimes$ toplumun cezalandırılmaya değer görecek kadar sakıncalı gördüğü eylemlerdir.\n\nSuçlar laik (örneğin [vassal|E] [revolting|E] onlara karşı [liege|E]) veya dini (herhangi bir [shunned|E] davranışın [doctrine|E] tarafından yasadışı kılınması) olabilir. Laik suçlar yalnızca suçtan zarar gören karakter(ler) tarafından cezalandırılabilir, ancak herhangi bir [ruler|E] tebaasını dini Suçlar için cezalandırabilir.\n\nTüm suçlar Yöneticilere [imprison|E] $game_concept_criminals$ ve Suçun ciddiyetine bağlı olarak [revoke|E] onları [vassal|E]0, [vassal|E]1, [vassal|E]2 veya [vassal|E]3 cezalandırmak için geçerli bir sebep verir. Her Suç, bir Yönetici tarafından yalnızca bir kez cezalandırılabilir, ancak bazı Suçlar Suçluya mezarına götüreceği negatif [vassal|E]4 verir.\n\nBazen karakterler Suçlarla kurtulurlar, bu Suçlar daha sonra diğer karakterler tarafından ortaya çıkarılıp [vassal|E]6 için kullanılabilir." #NT!
 game_concept_shunned: "Dışlanmış" #NT!
 game_concept_shunned_desc: "Birçok [faiths|E]'ın belirli davranışları Dışlanmış olarak belirten [doctrines|E]'i vardır. Belirli Doktrine bağlı olarak, bu davranışlar [criminal|E] olarak da düşünülebilir.\n\nİnançları tarafından Dışlanmış davranışları uygularken yakalanan karakterler bir [piety_level|E] kaybeder ve karşılık gelen bir [fame_trait|E] kazanır; bu Özellik, bu davranışı Dışlanmış veya Suç olarak gören İnancı olan herkes tarafından sevilmeyecektir.\n\nDışlanmış davranışlara örnekler şunlardır:\n$EFFECT_LIST_BULLET$[GetTrait('fornicator').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('adulterer').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[doctrines|E]0\n$EFFECT_LIST_BULLET$[doctrines|E]2\n$EFFECT_LIST_BULLET$[doctrines|E]4\n$EFFECT_LIST_BULLET$[doctrines|E]6" #NT!
 game_concept_refuse_conversion_crime: "Dönüşümü Reddet" #NT!
 game_concept_refusing_conversion_crime: "Dönüşümü Reddetme" #NT!
 game_concept_refused_conversion_crime: "Reddedilen Dönüşüm" #NT!
 game_concept_refuse_conversion_crime_desc: "Dönüşmeyi reddetmek şu durumlarda [crime|E] olarak değerlendirilecektir:\n$EFFECT_LIST_BULLET$Reddeden [character|E], talebi yapan $game_concept_character$ ile aynı [religion|E]'e sahipse\n$EFFECT_LIST_BULLET$$game_concept_religion$, [heresies|E]'ye sahipse\n$EFFECT_LIST_BULLET$Talebi yapan $game_concept_character$'ün [faith|E]'u, reddeden $game_concept_character$'ün $EFFECT_LIST_BULLET$3'üne doğru $EFFECT_LIST_BULLET$1 veya daha fazlaysa" #NT!
