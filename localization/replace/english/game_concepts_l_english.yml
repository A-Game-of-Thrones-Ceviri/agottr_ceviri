 game_concept_transferring: "Transfer ediliyor" #NT!
 game_concept_transfer_desc: "[rulers|E], [vassals|E]'lerinden birini başka bir Vasal'a $game_concept_transfer$ gönderebilir, yeter ki ilki ikincisinden daha düşük rütbeli olsun. Bu, bir Vasal'ın [opinion|E]'ünü yükseltmenin iyi bir yoludur, özellikle de Transfer Edilen Vasal, [realm|E]'lerinin [de_jure|E] parçasıysa." #NT!
 game_concept_men_at_arms: "Düzenli Ordu" #NT!
 game_concept_men_at_arms_desc: "$game_concept_men_at_arms$ profesyoneldir [soldiers|E] [levies|E]'den üstündür.\n\nOyuncu, Silahşörlerinin kompozisyonu ve büyüklüğü üzerinde doğrudan kontrole sahiptir [regiments|E].\n\nFarklı Silahşör tipleri, farklı tiplerde iyi veya kötüdür [terrain|E]. Her tip ayrıca başka bir tiptedir.\n\nEtkinliklerini artırmak için Silahşörler [stationed|E]'da [holdings|E] olabilir." #NT!
