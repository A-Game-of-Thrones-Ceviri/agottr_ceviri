 game_concept_excommunication_war:0 "Aforoz Savaşı"
 game_concept_excommunicated_ruler:0 "Aforoz Hükümdar"
 game_concept_excommunicated_ruler_desc:1 "Aforoz savaşında saldıranlar [excommunicated|E] bir [Concept( 'ruler', 'Hükümdarı' )|E] tahttan indirmek için savaşırlar.\n\nSaldıranlar kazanırsa büyük miktarda [piety|E] ve [head_of_faith|E]nin onayını alır, [excommunicated|E] [ruler|E] ise tahtını [Concept( 'heir', 'Vârisine' )|E] bırakmak zorunda kalır.\n\nAncak [excommunicated|E] [ruler|E] kazanırsa haklılığını muharebe alanında kanıtladığı için [head_of_faith|E] [excommunicate|E]u kaldırmak zorunda kalır."
 game_concept_holy_site:0 "Kutsal Bölge"
 game_concept_holy_sites:0 "Kutsal Bölgeler"
 game_concept_holy_site_desc:1 "$game_concept_holy_site$ bir [faith|E] için dinî önemi bulunan bir yeri içeren [Concept( 'county', 'Kontluktur' )|E]. Doğru mezhepten olan bir karakter tarafından kontrol edilen $game_concept_holy_sites$ o mezhepten olan herkes için bir bonus verir, bunun yanında [special_buildings|E]ın inşa edilmesine veya [holy_orders|E]ın kurulmasına izin verebilir."
 game_concept_cultural_acceptance_i:0 "@cultural_acceptance_icon!"
 game_concept_cultural_acceptance:0 "Kültürel Kabullenme"
 game_concept_cultural_acceptance_desc:2 "Kültürel kabullenme iki [Concept( 'cultures', 'kültürün' )|E] birbirine ne kadar hoşgörülü olduğunu ölçer.\n\nBaşlıca etkisi farklı kültürlerden olan iki karakterin [Concept( 'opinion', 'görüşlerinin' )|E] ne kadar düşük olacağını belirlemektir. Bunun yanında [Concept( 'county_opinion', 'halk görüşünü' )|E] ve [hybrid_culture|E] oluşturma maliyetini de etkiler.\n\nKültürel kabullenme [war|E], [title|E] verme ve feshetme, [accept_culture|E] [councillor_task|E] gibi birçok şey sonucunda değişebilir.\n\nKabullenme, [Concept( 'cultural_acceptance_baseline', 'kültürel kabullenme temel değerinden' )|E] daha fazlaysa zamanla bu değere geri dönecektir."
 game_concept_cultural_acceptance_baseline:0 "Kültürel Kabullenme Temel Değeri"
 game_concept_cultural_acceptance_baseline_desc:1 "[Concept( 'cultural_acceptance', 'Kültürel kabullenmenin' )|E] fazla olduğunda geri döneceği bir temel değeri vardır. Temel değer aşağıdakilere göre hesaplanır:\n$EFFECT_LIST_BULLET$Ortak [heritage|E]\n$EFFECT_LIST_BULLET$Ortak [language|E]\n$EFFECT_LIST_BULLET$Ortak [faith|E] ve [religion|E], özellikle de mezhep [GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName] veya din [GetReligionFamily('rf_eastern').GetName] dini ise\n$EFFECT_LIST_BULLET$Aynı [region|E] içerisindeki ortak [ethos|E]"
 game_concept_culture_pillar:0 "Kültürel Özellik"
 game_concept_culture_pillars:0 "Kültürel Özellikler"
 game_concept_culture_pillar_desc:1 "[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_culture_pillar_desc_REFORM_DLC', 'game_concept_culture_pillar_desc_NO_REFORM_DLC' )]"
 game_concept_culture_pillar_desc_REFORM_DLC:0 "Özellikler bir [Concept( 'culture', 'kültürün' )|E] kökenini yansıtan niteliklerdir.\n\n5 farklı kültürel özellik vardır:\n$EFFECT_LIST_BULLET$[ethos|E]\n$EFFECT_LIST_BULLET$[heritage|E]\n$EFFECT_LIST_BULLET$[language|E]\n$EFFECT_LIST_BULLET$[martial_custom|E]\n$EFFECT_LIST_BULLET$Estetik\n\nBunlar arasından dil, değerler ve savaş teamülü [reformation|E] yoluyla [culture_head|E] tarafından değiştirilebilir."
 game_concept_culture_pillar_desc_NO_REFORM_DLC:0 "Özellikler bir [Concept( 'culture', 'kültürün' )|E] kökenini yansıtan ve değiştirilemeyen niteliklerdir.\n\n5 farklı kültürel özellik vardır:\n$EFFECT_LIST_BULLET$[ethos|E]\n$EFFECT_LIST_BULLET$[heritage|E]\n$EFFECT_LIST_BULLET$[language|E]\n$EFFECT_LIST_BULLET$[martial_custom|E]\n$EFFECT_LIST_BULLET$Estetik"
 game_concept_culture_tradition:0 "Kültürel Gelenek"
 game_concept_culture_traditions:0 "Kültürel Gelenekler"
 game_concept_tradition:0 "Gelenek"
 game_concept_traditions:0 "Gelenekler"
 game_concept_culture_tradition_desc:2 "Gelenekler, [Concept( 'culture', 'kültürlerin' )|E] örfünü, adetini, göreneklerini ve değerlerini temsil eder.\n\nHer gelenek, o kültürden olan [Concept( 'characters', 'karakterlere' )|E] ve [Concept( 'counties', 'kontluklara' )|E] bir tür bonus veya özel yetenek verir.\n\n[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_culture_tradition_desc_REFORM_DLC', 'game_concept_culture_tradition_desc_NO_REFORM_DLC' )]\n\n$game_concept_cultures$ en fazla 6 geleneğe sahip olabilir, bu kadar fazla geleneği olan kültür sayısı azdır."
 game_concept_culture_tradition_desc_REFORM_DLC:0 "[culture_head|E], [reformation|E] yoluyla yeni gelenekler getirebilir veya var olan gelenekleri değiştirebilir."
 game_concept_culture_tradition_desc_NO_REFORM_DLC:0 "[culture_head|E], [prestige|E] ödeyerek yeni gelenekler getirebilir."

 game_concept_ethos:0 "Değerler"
 game_concept_ethos_desc:2 "Bir [Concept( 'culture', 'kültürün' )|E] değeri kültürün ahlaki ve yol gösterici ilkelerini, kültürden olanların hayata nasıl yaklaştığını temsil eder.\n\nDeğer ayrıca yeni [traditions|E] getirmenin [Concept( 'culture_head', 'kültür önderine' )|E] ne kadara mal olacağını da belirler.[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_ethos_desc_REFORM_DLC', '' )]"
 game_concept_ethos_desc_REFORM_DLC:0 "\n\n[culture_head|E], [reformation|E] yoluyla kültürün değerini değiştirebilir."
 game_concept_language:0 "Dil"
 game_concept_languages:0 "Diller"
 game_concept_language_desc:3 "Dil, [Concept( 'culture', 'kültürün' )|E] hangi dilde konuştuğunu belirleyen bir [Concept( 'culture_pillar', 'kültürel özelliktir' )|E]. Aynı dili konuşan kültürlerin [cultural_acceptance_baseline|E] daha yüksektir.\n\nBir [character|E] birden fazla dil bilebilir. Dil bilmek, o dilde konuşan yabancı karakterlerin ve [Concept( 'counties', 'kontlukların' )|E] o karaktere karşı sahip olduğu [cultural_acceptance|E] [opinion|E] cezasını yarıya indirir. Ayrıca [faction_independence|E] ve [Concept( 'claimant_factions', 'Hak Sahibi örgütleşmelerini' )|E] caydırır.\n\nKarakterler [GetScheme('learn_language').GetTypeName] [Concept( 'scheme', 'planını' )|E] kullanarak yeni diller öğrenebilir. Karakterlerin öğrenebileceği dil sayısı [Concept( 'language_limit', 'yabancı dil sınırı' )|E] ile sınırlıdır."
 game_concept_language_limit:1 "Yabancı Dil Sınırı"
 game_concept_language_limit_desc:1 "Sadece belirli bir miktarda [Concept( 'languages', 'dili' )|E] rahatça bilip konuşabilirsiniz. Sınırı geçerseniz dillerden birini unutmanız gerekir, unutmazsanız [Concept( 'stress', 'stresiniz' )|E] artar.\n\n[Concept( 'culture', 'Kültürünüzün' )|E] konuştuğu dil bu sınıra dâhil değildir.\n\nDil sınırı aşağıdakilere göre belirlenir:\n$EFFECT_LIST_BULLET$Herkes #V 1#! sınırıyla başlar\n$EFFECT_LIST_BULLET$Her [EmptyScope.ScriptValue('language_learning_divide_value')|V0] [learning_i][learning|E] puanı #V 1#! arttırır\n$EFFECT_LIST_BULLET$[GetPerk('open_minded_perk').GetName(GetPlayer)] [Concept( 'perk', 'yeteneği' )|E] #V 2#! arttırır\n$EFFECT_LIST_BULLET$[GetPerk('smooth_operator_perk').GetName(GetPlayer)] [Concept( 'perk', 'yeteneği' )|E] #V 1#! arttırır\n$EFFECT_LIST_BULLET$[GetDynastyPerk('ep1_culture_legacy_1').GetName] [dynasty_perk|E] #V 1#! arttırır"
 game_concept_heritage:0 "Miras"
 game_concept_heritage_desc:0 "Miras, çeşitli [Concept( 'culture', 'kültürlerin' )|E] ortak soyunu temsil eden bir [Concept( 'culture_pillar', 'kültürel özelliktir' )|E].\n\nAynı mirastan olan kültürlerin birbirine karşı olan [Concept( 'cultural_acceptance', 'kabullenmesi' )|E] genellikle daha fazladır."
 game_concept_martial_custom:0 "Savaş Teamülü"
 game_concept_martial_custom_desc:1 "Savaş Teamülü, [commander|E] ve [Concept( 'knights', 'Şövalyelerin' )|E] hangi cinsiyetten olabileceğini belirleyen [Concept( 'culture_pillar', 'kültürel özelliktir' )|E].\n\nBazı [traditions|E] ve [doctrines|E] bu kuralları belirli [characters|E] için değiştirebilir."
 game_concept_culture_intermingling:0 "Kültür Kaynaşması"
 game_concept_culture_intermingling_desc:1 "İki [culture|E] aynı [realm|E] içerisinde ne kadar fazla yaşarsa o kadar fazla kaynaşma olacak ve kültürlerin birbirine karşı olan [Concept( 'cultural_acceptance', 'kabullenmesi' )|E] artacaktır."
 game_concept_cultural_head:0 "Kültürel Önder"
 game_concept_culture_head:1 "Kültür Önderi"
 game_concept_culture_head_desc:3 "Kültür önderi, kendi [Concept( 'culture', 'Kültüründe' )|E] en fazla nüfuza sahip olan [Concept( 'rulers', 'Hükümdardır' )|E].\n\nDaha belirgin olmak gerekirse, [Concept( 'realm', 'Diyarında' )|E] kendi [Concept( 'culture', 'Kültüründen' )|E] en fazla [Concept( 'county', 'Kontluğa' )|E] sahip olan hükümdar, [domain|E]ünün nerede olduğuna veya başka kültürlerden ne kadar toprağa sahip olduğuna bakılmaksızın kültür önderi olur.\n\nKültür önderi [cultural_fascination|E] belirleyerek hangi [innovation|E]a öncelik verileceğini seçebilir.\n\n[SelectLocalization( HasDlcFeature( 'reform_culture' ), 'game_concept_culture_head_desc_REFORM_DLC', 'game_concept_culture_head_desc_NO_REFORM_DLC' )]"
 game_concept_culture_head_desc_REFORM_DLC:0 "$game_concept_culture_head$ ayrıca kültürlerinin belirli yönlerini [reform|E] edebilir."
 game_concept_culture_head_desc_NO_REFORM_DLC:0 "$game_concept_culture_head$ ayrıca kültürleri için yeni [traditions|E] getirebilir."
 game_concept_county_opinion:0 "Halk Görüşü"
 game_concept_county_opinion_desc:3 "[Concept( 'county', 'Kontlukta' )|E] yaşayan insanlar süzerenleri olan karakter hakkında bir [Concept( 'opinion', 'Görüşe' )|E] sahiptir. Eğer halk mutsuzsa [peasant_faction|E] ya da [popular_faction|E] başlatabilir veya varsa katılabilir, bu örgütleşme daha sonra tüm [realm|E]ye yayılabilir.\n\nHalk görüşünü yüksek tutmanın en iyi yolu kontluk sahibinin halk ile aynı [culture|E] ve [Concept( 'faith', 'Mezhepten' )|E] olmasını sağlamaktır.\n\nBaşka [Concept( 'faith', 'Mezhepten' )|E] olmanın halk görüşüne etkisinde [fervor|E] ve [faith_hostility|E] de önemlidir. Şevk, 0 ila 100 arasında değişip doğrusal bir şekilde etki eder."
 game_concept_core_tenet:1 "Öğreti"
 game_concept_core_tenet_desc:1 "[doctrines|E] bir [Concept( 'faith', 'Mezhebin' )|E] hangi tutumu sergileyeceğini seçmesi gereken sorunlar iken $game_concept_core_tenets$ mezhebin özgün yöntemlerini ve törenlerini yansıtır."
 game_concept_core_tenets:1 "Öğretiler"
 game_concept_holy_war:0 "Kutsal Savaş"
 game_concept_holy_wars:0 "Kutsal Savaşlar"
 game_concept_holy_war_holy:0 "Kutsal"
 game_concept_holy_war_desc:4 "$game_concept_holy_war$ bir [ruler|E] tarafından farklı [Concept( 'faith', 'Mezhepteki' )|E] bir hükümdara açılan özel bir [war|E]tır.\n\n$game_concept_holy_wars$ genellikle yıkıcıdır, genellikle kazanan taraf hedef bölgedeki tüm [Concept( 'counties', 'Kontlukları' )|E] kendisi için ele geçirir. Ancak saldıranın mezhebi [GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName] ise veya hedef bölgede savunan tarafın kontrol ettiği, saldıran tarafla aynı mezhebe sahip [vassals|E] varsa bu vasallar fethedilmek yerine kazanana aktarılabilir.\n\nDiğer savaşların aksine hedef karakter ile aynı mezhepten olan hükümdarlar [alliance|E] gerekmeden savunmaya katılabilirler.\n\nKutsal savaşlar açılıp açılamayacağı [religious_families|E]ne göre değişir."
 game_concept_great_holy_war:0 "Büyük Kutsal Savaş"
 game_concept_great_holy_wars:0 "Büyük Kutsal Savaşlar"
 game_concept_great_holy_war_desc:3 "$game_concept_great_holy_war$ sadece belirli [Concept( 'faiths', 'Mezheplerin' )|E] [head_of_faith|E]nin açabileceği özel bir [war|E]tır. Amacı bir [Concept( 'kingdom', 'Krallığın' )|E] tamamını kendi mezheplerinin kontrolüne geçirmektir.\n\n$game_concept_great_holy_wars$ seçilen [kingdom|E] içindeki farklı [religion|E]den olan tüm [Concept( 'rulers', 'Hükümdarları' )|E] hedef alır ve onları birlikte savunmaya zorlar. Eğer kazanırlarsa hedef krallıktaki tüm [titles|E] saldıranlar arasında bölüştürülür.\n\n[Concept( 'doctrines', 'İlkelerine' )|E] göre bir mezhep [directed_great_holy_war|E]a veya [undirected_great_holy_war|E]a sahip olabilir ama herhangi bir $game_concept_great_holy_war$a da sahip olmayabilir.\n$EFFECT_LIST_BULLET$[GetFaithDoctrine('tenet_armed_pilgrimages').GetBaseName], [GetFaithDoctrine('tenet_struggle_submission').GetBaseName] veya [GetFaithDoctrine('tenet_warmonger').GetBaseName] [Concept( 'core_tenet', 'Öğretisi' )|E] Büyük Kutsal Savaş açabilmek için gereklidir\n$EFFECT_LIST_BULLET$[GetFaithDoctrine('doctrine_temporal_head').GetBaseName] lidere sahip olan mezhepler sadece düzenli büyük kutsal savaş açabilir\n$EFFECT_LIST_BULLET$[GetFaithDoctrine('doctrine_spiritual_head').GetBaseName] lidere sahip olan mezhepler sadece düzensiz büyük kutsal savaş açabilir\n$EFFECT_LIST_BULLET$Mezhep liderine sahip olmayan mezhepler herhangi bir şekilde büyük kutsal savaş açamazlar\n\nBazı mezheplerde büyük kutsal savaşlar için 'Haçlı' veya 'Cihat' gibi özel isimler vardır. Bu büyük kutsal savaşların sadece adı farklıdır, diğer tüm büyük kutsal savaşlarla aynı işlerler."
 game_concept_directed_great_holy_war:0 "Düzenli Büyük Kutsal Savaş"
 game_concept_directed_great_holy_wars:0 "Düzenli Büyük Kutsal Savaşlar"
 game_concept_directed_great_holy_war_desc:0 "$game_concept_directed_great_holy_war$, $doctrine_temporal_head_name$ [head_of_faith|E] tarafından bir [Concept( 'kingdom', 'Krallığı' )|E] kendi yönetimine geçirmek için açılır.\n\nBu [Concept( 'faith', 'Mezhepten' )|E] olan [rulers|E] mezhep liderine yardım etmeyi seçebilir ve bunun karşılığında ödüllendirilirler. Ödüller [piety|E] ve [dynasty|E]larının fethedilen krallık içinde [land|E] kazanma şansıdır. Toprak kazanmak kesin değildir.\n\nHedef alınan [religion|E]in hükümdarları herhangi bir [alliance|E]a gerek kalmadan birlikte savunabilirler."
 game_concept_undirected_great_holy_war:0 "Düzensiz Büyük Kutsal Savaş"
 game_concept_undirected_great_holy_wars:0 "Düzensiz Büyük Kutsal Savaşlar"
 game_concept_undirected_great_holy_war_desc:0 "$game_concept_undirected_great_holy_war$, $doctrine_spiritual_head_name$ [head_of_faith|E] tarafından bir [Concept( 'kingdom', 'Krallığı' )|E] kendi [Concept( 'faith', 'Mezhebinin' )|E] yönetimine geçirmek için açılır.\n\n$game_concept_undirected_great_holy_wars$ hemen başlamaz, önce [preparation_phase|E]na girer.\n\nSavaştan önce ve savaş sırasında saldıran mezhepten olan hükümdarlar [war_chest|E]na [gold|E] bağışlayabilirler.\n\nSaldıran taraf kazanırsa hedef krallık saldıran mezhepten birine verilir. Ödüller [piety|E] ve [dynasty|E]larının fethedilen krallık içinde [land|E] kazanma şansıdır."
 game_concept_preparation_phase:0 "Hazırlık Aşaması"
 game_concept_preparation_phase_desc:1 "$game_concept_preparation_phase$ bir [undirected_great_holy_war|E] başlamadan önceki aşamadır.\n\nBu aşamada saldıran [Concept( 'faith', 'Mezhepten' )|E] olan [rulers|E] askerî destek sözü verebilir ve/veya [war_chest|E]na bağış yapabilir.\n\n$game_concept_preparation_phase$nın bitmesine ne kadar kaldığını gösteren bir saat olacak ve süre bitiğinde savaş ilan edilecek.\n\nSavunan [religion|E]in hükümdarları bu süre içerisinde savunmaya söz verebilir ve böylece iki tarafın da askerî gücü savaş başlamadan önce görülebilir."
 game_concept_war_chest:0 "Savaş Sandığı"
 game_concept_war_chest_desc:1 "$game_concept_war_chest$ [gold|E], [piety|E] ve [prestige|E] içeren bir sandıktır. İçindekilerin ana kullanım amacı [undirected_great_holy_wars|E] kazanıldığında ödül olarak dağıtılmasıdır. Bu dağıtım saldıranların [Concept( 'war', 'Savaştaki' )|E] katılımına göre yapılır.\n\n$game_concept_war_chest$nın bir miktarı da savaş başladığında saldıranlar arasında bölüştürülecektir.\n\nEğer [undirected_great_holy_war|E] kaybedilirse savunan taraf $game_concept_war_chest$ndaki dindarlık ve prestiji aralarında paylaşır #weak (altın kaybolur)#!"
 game_concept_crusade:0 "Haçlı"
 game_concept_great_holy_war_undirected:0 "Düzensiz"
 game_concept_crusades:0 "Haçlılar"
 game_concept_jihad:0 "Cihat"
 game_concept_great_holy_war_directed:0 "Düzenli"
 game_concept_jihads:0 "Cihatlar"
 game_concept_title_tier:0 "Seviye"
 game_concept_title_tiers:0 "Seviyeler"
 game_concept_rank:0 "Kademe"
 game_concept_title_rank:1 "Kademe"
 game_concept_title_ranks:0 "Kademeler"
 game_concept_ranks:0 "Kademeler"
 game_concept_title_tier_desc:2 "Unvan [rank|E]sinin toprak karşılığı olan $game_concept_title_tier$, bir [Concept( 'title', 'Unvanın' )|E] oyun hiyerarşisindeki yerini belirler.\n\nHer unvanın bir seviyesi vardır ve [Concept( 'holder', 'sahibinin' )|E] [Concept( 'vassal', 'Vasalın' )|E] en yüksek hangi seviyeden olabileceğini belirlemek için kullanılır.\n\n[empire|E] > [kingdom|E] > [duchy|E] > [county|E] > [barony|E]."
 game_concept_title_rank_desc:0 "Unvan [title_tier|E]sinin kişisel karşılığı olan $game_concept_title_rank$, bir [Concept( 'ruler', 'Hükümdarın' )|E] oyun hiyerarşisindeki yerini belirler.\n\nHer unvan seviyesinin ona bağlı bir kademesi vardır ve unvan [Concept( 'holder', 'sahibinin' )|E] en yüksek hangi kademeden [Concept( 'vassal', 'Vasala' )|E] sahip olabileceğini belirlemek için kullanılır.\n\n[emperor|E] > [king|E] > [duke|E] > [count|E] > [baron|E]."
 game_concept_clergy:0 "Ruhban"
 game_concept_clergy_desc:1 "[court_chaplains|E], [realm_priests|E], [theocratic|E] hükümdarlar ve [GetTrait('devoted').GetName( GetNullCharacter )] özelliğine sahip olan herkes ruhban sınıfından sayılır.\n\n[Concept( 'faith', 'Mezhebin' )|E] [Concept( 'doctrines', 'İlkeleri' )|E] kimin ruhban sınıfından olabileceğini ve ruhban mensuplarının evlenip evlenemeyeceğini, toprak devralıp alamayacağını vb. gibi şeyleri belirler."
 game_concept_church_property:0 "Kilise Yerleşimleri"
 game_concept_church_holdings:0 "Kilise Yerleşimleri"
 game_concept_church_holding:0 "Kilise Yerleşimi"
 game_concept_church_property_desc:0 "Kilise Yerleşimleri, [Concept( 'realm_priest', 'Diyar Rahibinin' )|E] kontrolündeki [temples|E]dır.\n\n[GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName] [Concept( 'doctrine', 'İlkesine' )|E] sahip [Concept( 'faiths', 'Mezheplerde' )|E] kilise yerleşimi bulunmaz ve [temples|E] herhangi bir ceza olmadan doğrudan ruhban sınıfından olmayan [rulers|E] tarafından kontrol edilebilir."
 game_concept_embarking:0 "Gemiye Binme"
 game_concept_embarked:0 "Gemiye Binmiş"
 game_concept_embarked_i:0 "@embarked_icon!"
 game_concept_embark:0 "Bindirme"
 game_concept_embarkation:0 "Gemiye Bindirme"
 game_concept_embarking_desc:1 "[army|E] bir deniz bölgesine hareket ettirildiğinde veya hedeflenen [Concept( 'barony', 'Baronluğa' )|E] kara yolu bağlantısı olmadığında otomatik olarak bir [fleet|E]daki gemilere biner.\n\n$game_concept_embarkation$ bir miktar [Concept( 'gold', 'Altına' )|E] mal olur, gemilerin tedarikini ve inşasını temsil eder. Gemiye binen her #V 100#! asker için #V [GetDefine('NFleet', 'EMBARK_GOLD_COST_PER_HUNDRED')|0]#! [gold_i] ödenir."
 game_concept_era:0 "Dönem"
 game_concept_eras:0 "Dönemler"
 game_concept_era_desc:1 "[innovations|E] sadece [culture|E] gereken döneme ulaştığında açılabilir. Sonraki dönem belli bir yılı geçtikten ve daha önceki dönemdeki buluşların en az #V %50#!'si açıldığında başlayabilir.\n\n[tribal_government|E]ne sahip olan hükümdarlar sadece kabile dönemi buluşlarını kullanabilir."
 game_concept_innovation:0 "Buluş"
 game_concept_innovations:0 "Buluşlar"
 game_concept_innovation_desc:0 "Buluşlar bir [Concept( 'culture', 'Kültürden' )|E] olan tüm karakterlerin faydalanabildiği teknolojileri ve diğer ilerlemeleri yansıtır. Buluşlar, açılabilecekleri [eras|E]e göre gruplandırılmıştır.\n\nKomşu kültürler sayesinde her kültür belirli bir buluşun [exposed|E] kalır. Bu buluş daha hızlı açılacaktır.\n\nBuna ek olarak [culture_head|E] bir buluşu [cultural_fascination|E] için seçerek onu da hızlandırabilir."
 game_concept_cultural_fascination:0 "Kültürel Hayranlık"
 game_concept_fascination:0 "Hayranlık"
 game_concept_cultural_fascination_desc:0 "Her kültür her zaman bir [innovation|E]a hayrandır. Hayran olmak mevcut [culture_head|E]nin [learning|E] becerisine göre buluşun açılmasını hızlandırır.\n\nKültür Önderi istediği zaman kültürel hayranlığı değiştirebilir."
 game_concept_cultural_exposure:0 "Kültürün Etkisi Altında Olma"
 game_concept_exposure:0 "Etki"
 game_concept_exposed:0 "Etkisi Altında"
 game_concept_cultural_exposure_desc:1 "Keşfetmediğiniz [innovations|E]a sahip başka [cultures|E] ile sınır olmak bu buluşlardan birinin daha hızlı açılmasını sağlar. Kültürden ne kadar etkilendiğinizin önemi yoktur; çok az da etkilenseniz faydalarından yararlanırsınız. Daha fazla etkisi altında kalmak daha fazla bonus vermez."
 game_concept_congenital:0 "İrsî"
 game_concept_congenital_trait:0 "İrsî Özellik"
 game_concept_congenital_traits:0 "İrsî Özellikler"
 game_concept_congenital_desc:0 "Bazı [traits|E] irsîdir ve çocuklara geçebilir. Hatta düzgün [breeding|E] ile bazı özellikler geliştirilebilir.\n\nÖrneğin iki ebeveyn de [GetTrait('intellect_good_1').GetName( GetNullCharacter )] ise çocuğun daha iyi olan [GetTrait('intellect_good_2').GetName( GetNullCharacter )] özelliğini alma şansı vardır.\n\nTemel [skills|E] irsî değildir."
 game_concept_breeding:0 "Eş Seçimi"
 game_concept_bred:0 "Eşleştirilmiş"
 game_concept_breed:0 "Eş Seçimi Yap"
 game_concept_breeding_desc:2 "İyi [congenital|E] [Concept( 'traits', 'Özelliklere' )|E] sahip olan iki karakteri [marry|E]direrek aynı özelliklere sahip çocuklar doğurulabilir. Şanslı çocuklar bu özelliklerin daha gelişmiş hâline de sahip olabilir.\n\nFakat aynısı [GetTrait('beauty_bad_2').GetName( GetNullCharacter )] gibi kötü irsî özellikler için de geçerlidir.\n\nÇocuklarınızın daha iyi özelliklere sahip olması için yakın akraba olan karakterler arasında evlilik ayarlayabilirsiniz ama bu da [inbreeding|E] riskini taşır."
 game_concept_inbreeding:0 "Akraba Evliliği"
 game_concept_inbred:0 "Akraba Evliliğinden Doğmuş"
 game_concept_inbreeding_desc:1 "Yakın akraba olan iki [Concept( 'characters', 'karakterin' )|E] [Concept( 'children', 'çocukları' )|E] [congenital|E] sorunlar ile doğabilir, bunlardan en kötüsü [GetTrait('inbred').GetName( GetNullCharacter )] [Concept( 'trait', 'Özelliğidir' )|E].\n\nİlk kuşakta bu özelliği almak nadirdir ama gittikçe daha fazla akraba evliliği yapmak bu riski arttırır.\n\nAncak kuşaklar boyunca akraba evliliğinde bulunmak ayrıca yararlı olan [GetTrait('pure_blooded').GetName( GetNullCharacter )] özelliğini de verebilir, bunun sayesinde iki ebeveynde de varsa karakterler aynı soydan üremenin tüm sorunlarından korunur."
 game_concept_cadet_branching:0 "Alt Hane Kurma"
 game_concept_cadet_branch:0 "Alt Hane"
 game_concept_cadet_branches:0 "Alt Haneler"
 game_concept_cadet_branching_desc:0 "[dynasties|E] her zaman bir kurucu [house|E]ye sahiptir ama [landed|E] mensuplar [house_head|E] olmak isterlerse kendi hanelerini yani bir alt hane kurabilir\n\nBöyle kurulan hanelerin mensupları da kendi hanelerini istedikleri zaman kurabilir, sonuç olarak zaman geçtikçe daha büyük olan hanedanlığın altında hane ağaçları oluşur."
 game_concept_house_head_interaction:0 "Hane Reisi Etkileşimi"
 game_concept_house_head_interaction_desc:0 "[house_head|E] [house|E]sinin mensuplarına karşı yapabileceği özel [interactions|E]."
 game_concept_demand_conversion:0 "Din Değiştirme Talep Et"
 game_concept_demanding_conversion:0 "Din Değiştirme Talep Ediyor"
 game_concept_demand_conversion_desc:1 "Başka bir [Concept( 'faith', 'Mezhepten' )|E] vasala sahip olan [rulers|E] vasallarından kendi mezhebine geçmesini talep edebilir. Hükümdarın [learning|E] becerisi ve vasalın süzerenine karşı [Concept( 'opinion', 'Görüşü' )|E] vasalın kabul edip [Concept('refuse_conversion_crime','etmeyeceğini')|E] belirler."
 game_concept_damage:0 "Hasar"
 game_concept_damage_desc:1 "[soldiers|E]in hasarı [battle|E] sırasında düşmana ne kadar [casualty|E] verdirebileceğini gösterir.\n\n[levy|E] askerleri [GetDefine('NCombat', 'LEVY_ATTACK')|0] hasar verir."
 game_concept_toughness:0 "Dayanıklılık"
 game_concept_toughness_desc:1 "[soldiers|E]in dayanıklılığı [battle|E] sırasında bir [casualty|E] hâline gelmeden ne kadar [damage|E] alabileceklerini belirler.\n\n[levy|E] askerleri [GetDefine('NCombat', 'LEVY_TOUGHNESS')|0] dayanıklılığa sahiptir."
 game_concept_pursuit:0 "Takip"
 game_concept_pursuit_desc:1 "Kazanan [army|E], [Concept( 'battle', 'Muharebenin' )|E] [aftermath|E] safhasında verdirdiği [casualty|E] miktarını ordunun toplam takip değerine göre arttırabilir. Böylece [routed_soldiers|E] [dead_soldiers|E]e dönüşür."
 game_concept_screen:0 "Siper"
 game_concept_screen_desc:0 "Yenilen [army|E], [Concept( 'battle', 'Muharebenin' )|E] [aftermath|E] safhasında verdiği [casualty|E] miktarını ordunun toplam siper değerine göre azaltabilir."
 game_concept_siege_progress:0 "Kuşatma İlerlemesi"
 game_concept_siege_progress_desc:1 "$game_concept_siege_progress$ bir [siege|E]nın bitmeye ne kadar yakın olduğunu ve $game_concept_siege$nın ne kadar sürmesinin beklendiğini gösterir. İlerleme tamamlandığında [holding|E] [occupied|E] olur.\n\nGereken $game_concept_siege_progress$ [Concept( 'fort_level', 'kale seviyesinden' )|E] ve [Concept( 'garrison', 'garnizonun' )|E] doluluğundan etkilenir.\n\nHer gün kuşatma ilerlemesi kazanılır ve ayrıca kuşatma olaylarıyla da değişebilir. [Concept( 'siege_weapons', 'Kuşatma silahlarına' )|E] sahip olmak veya [Concept( 'garrison', 'garnizondan' )|E] kat kat daha büyük bir [Concept( 'army', 'Orduya' )|E] sahip olmak da ilerlemeyi arttırır."
 game_concept_siege_weapon:0 "Kuşatma Silahı"
 game_concept_siege_weapons:0 "Kuşatma Silahları"
 game_concept_siege_weapon_desc:0 "$game_concept_siege_weapons$ tamamen [Concept( 'sieges', 'Kuşatmalara' )|E] odaklanan [men_at_arms|E]lerdir.\n\n[battles|E]e etki etmezler ama [siege_progress|E]ni arttırarak $game_concept_siege$nın çok daha hızlı tamamlanmasını sağlarlar.\n\nYine de $game_concept_siege_weapons$ sadece belirli bir [fort_level|E]ne kadar kuşatmada etkilidir."
 game_concept_completely_controls:0 "Tamamen Kontrol"
 game_concept_completely_control:0 "Tamamen Kontrol"
 game_concept_completely_controlled:0 "Tamamen Kontrol Ediliyor"

 game_concept_complete_control:0 "Tam Kontrol"
 game_concept_complete_control_desc:2 "Bu koşul, hedeflenen [Concept( 'title', 'Unvandaki' )|E] tüm [de_jure|E] vasal unvanlarına ya [ruler|E] ya da hükümdarın vasalları sahip olduğunda ve kontlukların hiçbiri düşman [armies|E] tarafından [occupation|E] edilmiyorken yerine getirilmiş sayılır."
 game_concept_complete_control_region:0 "Tam Kontrol"
 game_concept_completely_controls_region:0 "Tamamen Kontrol Ediyor"
 game_concept_completely_control_region:0 "Tamamen Kontrol"
 game_concept_complete_control_region_desc:0 "Bu koşul, hedeflenen [region|E]deki tüm [counties|E] ya hükümdar ya da hükümdarın [Concept( 'vassals', 'Vasalları' )|E] tarafından kontrol edildiğinde ve kontluklardan hiçbiri düşman orduların işgalinde olmadığında yerine getirilmiş sayılır."
 game_concept_region:0 "Bölge"
 game_concept_regions:0 "Bölgeler"
 game_concept_region_desc:0 "Bölge, haritadaki belirli bir coğrafi alandır. [de_jure|E] toprakların aksine bölgelerin sınırları asla değişmez."
 game_concept_recently_disembarked:0 "Yakın Zamanda Karaya Çıkmış"
 game_concept_recently_disembarked_desc:0 "[army|E] denizde bulunduktan sonra karaya çıktığında '$game_concept_recently_disembarked$' olur. Bu etki $game_concept_army$nun bir süreliğine [battles|E]de [advantage|E] cezası almasına neden olur."
 game_concept_diplomatic_range:0 "Diplomatik Menzil"
 game_concept_range:0 "Menzil"
 game_concept_diplomatic_range_desc:0 "Sadece diplomatik menzilinizin içinde olan karakterler ile etkileşime girebilirsiniz. Ayrıca size komşu olan [realms|E] her zaman menzilde sayılır."
 game_concept_mongol_empire:0 "Moğol İmparatorluğu"
 game_concept_mongol_empire_desc:0 "Steplerdeki güçlü bir kabile hükümdarı tarafından yaratılabilecek [empire|E] [Concept( 'title', 'unvanı' )|E]. [mongol_invasion_casus_belli|E]ni açar.\n\n#EMP $become_greatest_of_khans_decision$#! [Concept( 'decisions', 'Kararları' )|E] alındığında unvan yaratılır."
 game_concept_mongol_invasion_casus_belli:0 "Moğol İstilası Savaş Sebebi"
 game_concept_mongol_invasion_casus_belli_desc:0 "Sadece [mongol_empire|E]nun [Concept( 'ruler', 'Hükümdarının' )|E] kullanabileceği bir [casus_belli|E].\n\nTek seferde bir [kingdom|E] [Concept( 'title', 'Unvanının' )|E] tüm topraklarını hedef alabilir ve böylece hızlı bir şekilde genişlemeye izin verir."
 game_concept_hungarian_invasion_casus_belli:0 "$HUNGARIAN_INVASION_CB_NAME$ Savaş Sebebi"
 game_concept_hungarian_invasion:0 "$HUNGARIAN_INVASION_CB_NAME$"
 game_concept_hungarian_invasion_casus_belli_desc:0 "Oyun süresince sadece bir kez kullanılabilen ve Pannonia'daki tüm toprakları fethetmeyi hedefleyen güçlü bir [Concept( 'casus_belli', 'Savaş Sebebidir' )|E].\n\nKazanıldığında saldıranın [Concept( 'realm', 'Diyarındaki' )|E] tüm $mogyer_collective_noun$ onlarla birlikte Pannonia'ya taşınacak ve $avar$ $game_concept_counties$ın yerine geçecek. Pannınia dışındaki vasallar terk edilir ve daha önce $mogyer_collective_noun$ tarafından işgal veya kontrol edilen tüm $game_concept_counties$ yerel hükümdarlara ve kabilelere bırakılacak."
 game_concept_knight:0 "Şövalye"
 game_concept_knights:0 "Şövalyeler"
 game_concept_knight_i:0 "@knight_icon!"
 game_concept_knight_desc:3 "$game_concept_knight$, [Concept( 'army', 'Ordunuzda' )|E] doğrudan savaşan bir [vassal|E] veya [courtier|E]dur.\n\n[battles|E]de $game_concept_knights$ [prowess|E] becerilerini kullanıp daha etkili bir şekilde savaşırlar. Yüksek $game_concept_prowess$ becerisi düşmana daha çok hasar verecekleri ve $game_concept_battle$den sağ kurtulacakları anlamına gelir.\n\n[SelectLocalization( HasDlcFeature( 'tours_and_tournaments' ), 'game_concept_knight_desc_TOTO_DLC', 'game_concept_knight_desc_NO_TOTO_DLC' )][SelectLocalization( HasDlcFeature( 'accolades' ), 'game_concept_knight_desc_ACCOLADE_DLC', '' )]#weak Şövalyeler [cultures]e ve [faiths]e göre farklı adlandırılır. $knight_champion_no_tooltip_plural$, $knight_faris_no_tooltip_plural$ veya $knight_baghatur_no_tooltip_plural$ gibi.\n\nŞövalyeler hem karakterleri hem de o karakterin yanında bulunan asker grubunu temsil eder.#!"
 game_concept_knight_desc_TOTO_DLC:0 "[GetActivityType( 'activity_tournament' ).GetName] [Concept( 'contest', 'müsabakaları' )|E] sırasında [Concept( 'contest_qualifies', 'elemelerden çıkan' )|E] veya müsabakayı kazanan her $game_concept_knights$niz için [prestige|E] kazanırsınız.\n\n"
 game_concept_knight_desc_NO_TOTO_DLC:0 ""
 game_concept_knight_desc_ACCOLADE_DLC:0 "[accolade|E] verilen şövalyeler [Concept( 'acclaimed_knights', 'Tanınmış Şövalye' )|E] hâline gelirler.\n\n"


 game_concept_knight_effectiveness:0 "Şövalye Verimliliği"
 game_concept_knight_effectiveness_desc:0 "[Concept( 'ruler', 'Hükümdarın' )|E] şövalye verimliliği, [knights|E]in [Concept( 'battle', 'Muharebede' )|E] ne kadar iyi savaştığını belirler.\n\n%100 olduğunda şövalyeler normal savaşır ama örneğin %200'de [prowess|E] becerileri ikiye katlanmış gibi savaşırlar."
 game_concept_short_reign:0 "Kısa Hüküm"
 game_concept_short_reign_desc:0 "'Kısa Hüküm' bir [realm|E]deki tüm karakterlerin yeni bir [liege|E] geldiğinde ona karşı aldıkları ve gittikçe azalan bir [opinion|E] cezasıdır.\n\nKarakterler aynı şekilde uzun süre hükmetmiş süzerenlerine karşı da [long_reign|E] görüş bonusu alırlar."
 game_concept_long_reign:0 "Uzun Hüküm"
 game_concept_long_reign_desc:0 "'Uzun Hüküm' bir [realm|E]deki tüm karakterlerin süzerenleri uzun süre hüküm sürdüğünde ona karşı aldıkları ve giderek artan bir [opinion|E] bonusudur.\n\nKarakterler aynı şekilde yeni süzerenlere karşı da giderek azalan bir [short_reign|E] görüş cezasına sahiptir."
 game_concept_troop_quality:0 "Kalite"
 game_concept_troop_quality_desc:0 "$game_concept_troop_quality$ bir [Concept( 'army', 'Ordunun' )|E] [soldier|E] sayısına göre ne kadar güçlü olduğunu gösterir.\n\nSadece [knights|E] ve [men_at_arms|E]lerden oluşan bir $game_concept_army$nun $game_concept_troop_quality$si yüksek olacakken çok sayıda [levy|E] içeren $game_concept_army$nun $game_concept_troop_quality$si daha düşük olacaktır.\n\nBu da yüksek $game_concept_troop_quality$li küçük bir $game_concept_army$nun beklenenden daha iyi performans göstereceği anlamına gelir. Düşman ile muharebeye girmeden önce hem asker sayısına hem de $game_concept_troop_quality$ye dikkat edin."
 game_concept_religious_family:0 "Din Ailesi"
 game_concept_religious_families:0 "Din Aileleri"
 game_concept_religious_family_desc:0 "$game_concept_religious_family$, [religions|E]den oluşan bir gruptur. $game_concept_religious_family$ farklı dinlerin ve [Concept( 'faiths', 'Mezheplerin' )|E] birbirlerini nasıl gördüğünü belirler.\n\n[GetReligionFamily('rf_abrahamic').GetName] ailesi herkese karşı #weak (diğer İbrahimîlere de)#! [holy_war|E] açılmasına izin verir. Ayrıca [heresy|E] daha yaygındır.\n\n[GetReligionFamily('rf_eastern').GetName] ailesi sadece diğer din ailelerine karşı kutsal savaşa izin verir.\n\n[GetReligionFamily('rf_pagan').GetName] ailesi ise herkese karşı kutsal savaşa izin verir ama kutsal savaşa erişmek için de mezhep reformlanmalıdır."
 game_concept_debt:0 "Borç"
 game_concept_debt_desc:2 "Borç, [gold_i][gold|E] miktarının ekside olduğu anlamına gelir. Bu genellikle savaştaki bir [ruler|E] yeteri kadar altını olmadan [mercenary|E] kiraladığında veya savaş çok uzadığında gerçekleşir.\n\nBorçtayken [war|E] ilan edemezsiniz, [men_at_arms|E]ler takviye almaz ve muharebelerde düşmanınız [advantage|E] kazanır. Borcunuz ne kadar artarsa aldığınız ceza o kadar fazla olur. [levy|E] sayınız, [county_opinion|E] azalır ve [Concept( 'vassals', 'Vasallarınız' )|E] sizi daha az sever.\n\nBuna ek olarak [domain|E] [Concept( 'counties', 'Kontluklarında' )|E] [county_corruption|E]nın artması gibi çeşitli olumsuz ve istikrarı bozacak küçük olaylar yaşanabilir."
 game_concept_beneficiary:0 "Lehtar"
 game_concept_beneficiaries:0 "Lehtarlar"
 game_concept_beneficiary_desc:1 "[Concept( 'great_holy_war', 'Büyük Kutsal Savaşa' )|E] katılan her katılımcı kendi [Concept( 'dynasty', 'Hanedanlarından' )|E] bir lehtar seçebilir. Lehtar olarak seçilen karakter savaş kazanıldığında onu seçen hükümdarının [war_contribution|E]na göre hedef ülkede toprak alır.\n\nEn çok katkı sağlayan karakter üzerinde savaşılan ana unvanı lehtarının almasını sağlayabilir."
 game_concept_papal_recipient:0 "Tercih Edilen Aday"
 game_concept_papal_recipient_desc:1 "Eğer [Concept( 'great_holy_war', 'Büyük Kutsal Savaşın' )|E] ana hedefi zaten saldıran mezhepten biri tarafından kontrol ediliyorsa veya unvan üzerinde hak iddiasına sahipse o kişi tercih edilen aday hâline gelir. Savaşa en çok [Concept( 'war_contribution', 'katkı sağlayan' )|E] karakter isterse tercih edilen aday yerine kendi [Concept( 'beneficiary', 'Lehtarına' )|E] öncelik verebilir."
 game_concept_end_date:0 "Bitiş Tarihi"
 game_concept_end_date_desc:0 "Bitiş tarihi M.S. 1453'tür, bu tarihe ulaştığınızda oyun sona erer."
 
 game_concept_realm_size:0 "Diyar Büyüklüğü"
 game_concept_realm_size_desc:1 "Bir karakterin $game_concept_realm_size$ kendisinin ve [Concept( 'vassals', 'Vasallarının' )|E] sahip olduğu [county|E] sayısıdır."
 game_concept_voter_strength:0 "Seçmen Gücü"
 game_concept_voting_strength:0 "Oy Gücü"
 game_concept_voting_power:0 "Oy Gücü"
 game_concept_voter_strength_desc:0 "Oy gücü, seçimli [Concept( 'succession_law', 'Veraset Yasasında' )|E] bir elektörün sahip olduğu nüfuzu ifade eder. Bu değer genellikle hükümdarın [rank|E]sine göre artar ama [titlepossessive|E] yasalarına göre de değişebilir."
 game_concept_stress_level:0 "Stres Seviyesi"
 game_concept_stress_levels:0 "Stres Seviyeleri"
 game_concept_stressed:0 "Stresli"
 game_concept_stress_level_desc:1 "Bir karakterin aldığı her 100 [stress|E] yeni bir stres seviyesine geçmesine neden olur. Stres seviyesi 0 ile 3 arasında değişir ve her seviye karakterin [Concept( 'fertility', 'Doğurganlığını' )|E] ve [Concept( 'health', 'Sağlığını' )|E] daha çok azaltır.\n\nBuna ek olarak, karakterin stres seviyesi en az 1 olduğu sürece [mental_breaks|E] geçirebilir."
 game_concept_mental_break:0 "Sinir Krizi"
 game_concept_mental_breaks:0 "Sinir Krizleri"
 game_concept_mental_break_desc:0 "Bir karakter [stress|e] altında ezildiğinde sinir krizi geçirir. Böyle zamanlarda karakter her ne pahasına olursa olsun streslerini azaltmak için bir eylemde bulunacaktır.\n\nSinir krizi geçiren karakterler durumla çeşitli yollar ile başa çıkabilir ama bunların çoğu olumsuz sonuçlara sahiptir.\n\nDüşük [stress_levels|E]nde bu sonuçlar küçüktür ve kolayca üstesinden gelinebilir. Fakat stres seviyesi arttıkça bunların sonucu da kötüleşir ve karakteri deliliğe ve hatta ölüme sürükleyebilir."
 stress_icon_tooltip:0 "$game_concept_mental_break_desc$"
 
 game_concept_clergy_opinion:0 "Ruhban Görüşü"
 game_concept_clergy_opinion_desc:0 "Bu tür [opinion|E] sadece kendi [Concept( 'faith', 'Mezhebinizin' )|E] [clergy|E] sınıfını etkiler."
 
 game_concept_secular_opinion:0 "Dünyevi Görüşü"
 game_concept_secular_opinion_desc:0 "Bu tür [opinion|E] [clergy|E] #emphasis olmayan#! tüm karakterleri etkiler."

 game_concept_title_allegiance:0 "Unvan Bağlılığı"
 game_concept_title_allegiance_desc:0 "[vassals|E] kendi [Concept( 'liege', 'Süzerenleri' )|E] yerine belirli bir [Concept( 'title', 'Unvana' )|E] sadık olabilir. Unvan kendi [Concept( 'succession_law', 'Veraset Yasasına' )|E] sahip olduğunda gerçekleşir. [succession|E] sırasında vasallar yeni unvan [Concept( 'holder', 'Sahibinin' )|E] vasalı olur."
 game_concept_nominate:0 "Aday Göster"
 game_concept_nominate_heir:0 "Vârisi Aday Göster"
 game_concept_nomination:0 "Adaylık"
 game_concept_nominations:0 "Adaylıklar"
 game_concept_nominate_desc:1 "Seçimli [Concept( 'succession_laws', 'Veraset Yasalarında' )|E] her seçmen kendi istediği [title_heir|E] aday gösterebilir. Uygun adaylar ve seçmenlerin oy tercihleri yasalara göre değişir."
 game_concept_elector:0 "Elektör"
 game_concept_electors:0 "Elektörler"
 game_concept_elector_desc:1 "Elektörler seçimli [Concept( 'succession_laws', 'Veraset Yasalarında' )|E] kendi istedikleri [title_heir|E] için oy verebilen karakterlerdir. Kimin elektör olacağını yasalar belirler."
 game_concept_attraction:0 "Çekicilik"
 game_concept_attracted:0 "Hoşlandığını"
 game_concept_attraction_desc:0 "Çekicilik sadece [sexuality|E]i sizin cinsiyetinize uyan karakterleri etkileyen bir [opinion|E] türüdür.\n\nÖrneğin [homosexual|E] bir erkek bu görüşü diğer erkeklere karşı alırken, [asexual|E] bir karakter hiç kimseye karşı almaz ve [heterosexual|E] bir kadın da erkeklere karşı alır.\n\nBu görüş türü kadınlar için [GetDefine('NCharacter', 'FEMALE_ATTRACTION_CUTOFF_AGE')] yaşına ulaştıklarında ve erkekler için [GetDefine('NCharacter', 'MALE_ATTRACTION_CUTOFF_AGE')] yaşına ulaştıklarında etki etmez."
 game_concept_sexuality:1 "Cinsel Yönelim"
 game_concept_sexuality_desc:1 "Bir karakterin cinsel yönelimi hangi karakterlerden [attracted|E] belirler.\n\nCinsel yönelim karakterlerin kimle [marry|E]ebileceğini etkilemez ama evlenen çiftlerin tercihleri birbirlerine uymuyorsa [fertility|E] azalabilir.\n\n#EMP Crusader Kings III#!'teki cinsel yönelimler aşağıdaki gibidir:\n$EFFECT_LIST_BULLET$[heterosexual|E]\n$EFFECT_LIST_BULLET$[homosexual|E]\n$EFFECT_LIST_BULLET$[bisexual|E]\n$EFFECT_LIST_BULLET$[asexual|E]"
 sexuality_ho:0 "[homosexual|E]"
 game_concept_homosexual:0 "Homoseksüel"
 game_concept_homosexual_desc:2 "#EMP Crusader Kings III#!'te bu karakter kendi cinsinden olan kişilerden hoşlanır."
 sexuality_he:0 "[heterosexual|E]"
 game_concept_heterosexual:0 "Heteroseksüel"
 game_concept_heterosexual_desc:2 "#EMP Crusader Kings III#!'te bu karakter karşı cinsten olan kişilerden hoşlanır."
 sexuality_bi:0 "[bisexual|E]"
 game_concept_bisexual:0 "Biseksüel"
 game_concept_bisexual_desc:2 "#EMP Crusader Kings III#!'te bu karakter hem karşı cinsten hem de kendi cinsinden olan karakterlerden hoşlanır."
 sexuality_as:0 "[asexual|E]"
 game_concept_asexual:0 "Aseksüel"
 game_concept_asexual_desc:2 "#EMP Crusader Kings III#!'te bu karakter cinsiyet fark etmeksizin diğer karakterlerden ya çok az hoşlanır ya da hiç hoşlanmaz."
 sexuality_none:0 "#V Yok#!"
 game_concept_title_succession:0 "Unvan Veraseti"
 game_concept_title_specific_succession:0 "Unvana Özel"
 game_concept_title_succession_desc:0 "Bu [title|E], sahibinin [Concept( 'realm', 'Diyarındaki' )|E] yasalardan farklı olarak kendi [Concept( 'succession_law', 'Veraset Yasasına' )|E] sahip."
 game_concept_designated_heir:1 "Belirlenmiş Vâris"
 game_concept_designated_heir_desc:3 "$game_concept_designated_heir$, [Concept( 'realm_heir', 'Diyar Vârisinin' )|E] kim olacağına karar verilirken daha yüksek önceliğe sahiptir."
 game_concept_incest:0 "Ensest"
 game_concept_incestuous:0 "Ensest"
 game_concept_incest_desc:0 "Ensest yakın akrabalar arasındaki cinsel ilişkilerdir.\nHangi ilişkilerin ensest olduğu karakterin [Concept( 'faith', 'Mezhebinin' )|E] $doctrine_consanguinity_name$ [Concept( 'doctrine', 'İlkesine' )|E] göre değişir."

 game_concept_relation:0 "Özel İlişki"
 game_concept_relations:0 "Özel İlişkiler"
 game_concept_relationship:0 "Özel İlişki"
 game_concept_relation_desc:3 "$game_concept_relation$, bir karakterin aile ve [vassalage|E] dışı ilişkileridir. Bu $game_concept_relations$ farklı kategorilere ayrılır, karakterler için [character_modifiers|E] verebilir ve karakterlerin aralarında ne olabileceğini belirleyebilir.\n\nNormal ilişkiler:\n$EFFECT_LIST_BULLET$ [friend|E]\n$EFFECT_LIST_BULLET$ [lover|E]\n$EFFECT_LIST_BULLET$ [rival|E]\n$EFFECT_LIST_BULLET$ [guardian|E]\n$EFFECT_LIST_BULLET$ [ward|E]\n$EFFECT_LIST_BULLET$ [mentor|E]\n$EFFECT_LIST_BULLET$ [student|E]\n\nYükseltilmiş ilişkiler:\n$EFFECT_LIST_BULLET$ [best_friend|E]\n$EFFECT_LIST_BULLET$ [soulmate|E]\n$EFFECT_LIST_BULLET$ [nemesis|E]\n\nÇocukluk ilişkileri:\n$EFFECT_LIST_BULLET$ [bully|E]\n$EFFECT_LIST_BULLET$ [victim|E]\n$EFFECT_LIST_BULLET$ [crush|E]"
 
 game_concept_lover:0 "Sevgili"
 game_concept_lovers:0 "Sevgililer"
 game_concept_lover_possessive:0 "Sevgilinin"
 game_concept_lovers_possessive:0 "Sevgililerin"
 game_concept_lover_desc:3 "$game_concept_lover$ olmak iki [character|E] arasında aşk ve cinsellik ile ilgili bir ilişkinin olduğunu ifade eder.\n\nÇoğunlukla [marriage|E] veya [concubinage|E] dışı olduğu için $game_concept_lover$ $game_concept_relations$inin çoğu [secret|E] olarak başlar.\n\nEğer bir erkek ve kadın $game_concept_lovers$ ise kadın adamdan hamile kalabilir. $game_concept_married$ değillerse (veya biri diğerinin $game_concept_concubine$si veya refakatçisi değilse) çocuk gizli veya normal [bastard|E] olur.\n\nBirbirlerine çok sadık ve birbirlerinden çok hoşlanan $game_concept_lovers$ [soulmate|E] olabilir."
 game_concept_soulmate:0 "Ruh Eşi"
 game_concept_soulmates:0 "Ruh Eşleri"
 game_concept_soulmate_possessive:0 "Ruh Eşinin"
 game_concept_soulmates_possessive:0 "Ruh Eşlerinin"
 game_concept_soulmate_desc:0 "$game_concept_soulmate$, derin ve şiddetli bir romantik sevgiyi ifade eden $game_concept_relation$dir. [lover|E] olmaktan daha üstündür. Bir $game_concept_character$ sadece bir $game_concept_soulmate$ne sahip olabilir."

 game_concept_friend:0 "Arkadaş"
 game_concept_friends:0 "Arkadaşlar"
 game_concept_friend_possessive:0 "Arkadaşın"
 game_concept_friends_possessive:0 "Arkadaşların"
 game_concept_friendship:0 "Arkadaşlık"
 game_concept_friend_desc:2 "$game_concept_friend$lık hem [Concept( 'children', 'Çocukların' )|E] hem de [Concept( 'adults', 'Yetişkinlerin' )|E] sahip olabileceği yakın arkadaşlık ve yardımlaşma belirten bir $game_concept_relation$dir.\n\nÇok yakın olan $game_concept_friends$ [best_friend|E] olabilir."

 game_concept_best_friend:0 "En İyi Arkadaş"
 game_concept_best_friends:0 "En İyi Arkadaşlar"
 game_concept_best_friend_possessive:0 "En İyi Arkadaşım"
 game_concept_best_friends_possessive:0 "En İyi Arkadaşların"
 game_concept_best_friend_desc:2 "$game_concept_best_friend$lık yaşam boyunca bağlılık ve destek ifade eden bir $game_concept_relation$dir. [friend|E]lıktan daha üstündür. Bir [character|E] sadece bir $game_concept_best_friend$a sahip olabilir."

 game_concept_rival:0 "Rakip"
 game_concept_rivals:0 "Rakipler"
 game_concept_rivalries:0 "Rekabetler"
 game_concept_rivalry:0 "Rekabetlik"
 game_concept_rival_possessive:0 "Rakibin"
 game_concept_rivals_possessive:0 "Rakiplerin"
 game_concept_rival_desc:2 "$game_concept_rival$lik hayat boyu dargınlık, kızgınlık ve bazen de nefret ifade eden bir $game_concept_relation$dir.\n\nBirbirinden gerçekten nefret eden $game_concept_rivals$ [nemesis|E] olabilir."

 game_concept_nemesis:0 "Can Düşmanı"
 game_concept_nemeses:0 "Can Düşmanları"
 game_concept_nemesis_possessive:0 "Can Düşmanının"
 game_concept_nemeses_possessive:0 "Can Düşmanlarının"
 game_concept_nemesis_desc:1 "$game_concept_nemesis$, karşılıklı küçümsemeyi ve şiddetli nefreti ifade eden bir $game_concept_relation$dir. [Concept( 'rival', 'Rakiplikten' )|E] daha üstündür. Bir karakter sadece bir $game_concept_nemesis$na sahip olabilir."

 game_concept_guardian:0 "Vasi"
 game_concept_guardians:0 "Vasiler"
 game_concept_guardian_possessive:0 "Vasinin"
 game_concept_guardians_possessive:0 "Vasiler'"
 game_concept_guardianship:1 "Vasilik"
 game_concept_guardian_desc:2 "$game_concept_guardian$ bir [Concept( 'child', 'Çocuğu' )|E] [educate|E]si için atanmış bir [Concept( 'character', 'karakterdir' )|E]. Eğittikleri çocuk onların [Concept( 'ward', 'Öğrencisi' )|E] olur.\n\n$game_concept_guardians$ [Concept( 'personality_traits', 'kişilik özelliklerini' )|E] ve $game_concept_education_focus$nda belirtilmişse [cultures|E]ini veya [Concept( 'faiths', 'Mezheplerini' )|E] $game_concept_wards$ine aktarabilirler.\n\n$game_concept_guardian$ başka bir [Concept( 'court', 'Sarayda' )|E] yaşayabilir. [close_family_member|E]nızı başka bir [Concept( 'ruler', 'Hükümdarın' )|E] sorumluluğuna bırakmak hükümdarın size karşı olan [Concept( 'opinion', 'Görüşünü' )|E] yükseltir."

 game_concept_ward:0 "Öğrenci"
 game_concept_wards:0 "Öğrenciler"
 game_concept_ward_possessive:0 "Öğrencinin"
 game_concept_wards_possessive:0 "Öğrencilerin"
 game_concept_ward_desc:0 "$game_concept_ward$ bir [guardian|E] tarafından [Concept( 'educated', 'eğitilen' )|E] bir [child|E]tur. Her $game_concept_guardian$ en fazla iki $game_concept_ward$ye sahip olabilir."

 game_concept_mentor:0 "Usta"
 game_concept_mentors:0 "Ustalar"
 game_concept_mentor_possessive:0 "Ustanın"
 game_concept_mentors_possessive:0 "Ustaların"
 game_concept_mentor_desc:0 "$game_concept_mentors$, [students|E]ının [Concept( 'skills', 'Becerilerini' )|E] geliştirmesi için yardım eden [characters|E]dir. [lifestyle|E] [Concept( 'focus', 'Odağınız' )|E] belli bir $game_concept_skill$ olduğunda olaylar yoluyla bu karakterlerleri elde edebilirsiniz."

 game_concept_student:0 "Çırak"
 game_concept_students:0 "Çıraklar"
 game_concept_student_possessive:0 "Çırağın"
 game_concept_students_possessive:0 "Çırakların"
 game_concept_student_desc:0 "$game_concept_students$, [skills|E]inden birini geliştirmek için bir [mentor|E]dan tavsiye alan [characters|E]dir. [lifestyle|E] [Concept( 'focus', 'Odağınız' )|E] belli bir $game_concept_skill$ olduğunda olaylar yoluyla usta karakterleri elde edebilirsiniz."

 game_concept_bully:0 "Zorba"
 game_concept_bullies:0 "Zorbalar"
 game_concept_bully_possessive:0 "Zorbanın"
 game_concept_bullies_possessive:0 "Zorbaların"
 game_concept_bully_desc:0 "$game_concept_bully$ eğlence, kazanç veya sadece sıkıldığı için başka [children|E]a ([victims|E]ı) sataşan bir çocuktur. [Concept( 'adulthood', 'Yetişkinliğe' )|E] ulaştığında $game_concept_bully$, [rival|E] olabilir veya çocukça nefretinden kurtulabilir."

 game_concept_victim:0 "Kurban"
 game_concept_victims:0 "Kurbanlar"
 game_concept_victim_possessive:0 "Kurbanın"
 game_concept_victims_possessive:0 "Kurbanların"
 game_concept_victim_desc:0 "$game_concept_victim$ başka bir [child|E] tarafından sataşılan bir çocuktur. Diğer çocuğun neden sataştığı çoğu zaman bilinmez. [Concept( 'adulthood', 'Yetişkinliğe' )|E] ulaştığında $game_concept_bully$sı ile [rival|E] olabilir veya gençlikteki sorunlarını arkasında bırakmayı tercih edebilir."

 game_concept_crush:0 "Çocukluk Aşkı"
 game_concept_crushes:0 "Çocukluk Aşkları"
 game_concept_crush_possessive:0 "Çocukluk Aşkının"
 game_concept_crushes_possessive:0 "Çocukluk Aşklarının"
 game_concept_crush_desc:0 "$game_concept_crush$, bir [Concept( 'child', 'Çocuğun' )|E] ilk hoşlanmaya başladığı başka bir $game_concept_child$tur. [Concept( 'adulthood', 'Yetişkinliğe' )|E] ulaştığında eğer aşk karşılıklıysa [lover|E] olabilirler veya âşık olan karakter âşık olmayı bırakabilir."

 game_concept_modifier:0 "Etki"
 game_concept_modifiers:0 "Etkiler"
 game_concept_modifier_desc:0 "$game_concept_modifier$ bir değeri uzun bir süreliğine değiştiren bir çarpandır. Örneğin bir karakterin [Concept( 'skills', 'Becerilerini' )|E] veya bir [Concept( 'scheme', 'Planın' )|E] [Concept( 'success_chance', 'Başarı İhtimalini' )|E] değiştirir.\n\nEtkiler genellikle karakterlerde, planlarda ve [Concept( 'counties', 'Kontluklarda' )|E] olur."

 game_concept_character_modifier:0 "Karakter Etkisi"
 game_concept_character_modifiers:0 "Karakter Etkileri"
 game_concept_character_modifier_desc:2 "Bir karakterin sahip olduğu; kişiliğini, [Concept( 'skills', 'Becerilerini' )|E] ve hatta [Concept( 'income', 'Gelirini' )|E] değiştirebilen [Concept( 'modifiers', 'Etkilerdir' )|E]. [Concept( 'traits', 'Özelliklerin' )|E] aksine karakter etkileri genellikle geçici etkileri ifade eder."

 game_concept_critical_failure:0 "Ciddi Başarısızlık"
 game_concept_critically_fail:0 "Ciddi Başarısızlık"
 game_concept_critical_failure_desc:0 "Bazı [schemes|E] gerçekleştirilirken $game_concept_critical_failure$ ile karşılaşılabilir.\n\nBunun sonuçları birbirinden farklı gösterir ama genellikle istenilen etkinin tersi olabilir veya bir karakter aynı hedefe karşı aynı planı bir süreliğine başlatamaz."

 game_concept_espionage:1 "$task_find_secrets$"
 game_concept_espionage_desc:1 "$game_concept_espionage$ [spymaster|E] tarafından gerçekleştirilen bir [Concept( 'councillor_task', 'konsey üyesi görevidir' )|E].\n\nBir [Concept( 'ruler', 'Hükümdarın' )|E] [Concept( 'court', 'Sarayını' )|E] hedefler ve oradaki karakterlerin [secrets|E]ını bulmaya çalışır."

 game_concept_disrupt_schemes:0 "$task_disrupt_schemes$"
 game_concept_disrupt_schemes_desc:1 "$game_concept_disrupt_schemes$ [spymaster|E] tarafından gerçekleştirilen bir [Concept( 'councillor_task', 'konsey üyesi görevidir' )|E].\n\nHükümdarın [Concept( 'scheme_discovery_chance', 'plan keşfetme olasılığı' )|E] arttırır ve düşman casusbaşlarının [espionage|E] gibi eylemlerini yavaşlatır."

 game_concept_increase_control:0 "$task_increase_control$"
 game_concept_increase_control_desc:0 "$game_concept_increase_control$ [marshal|E] tarafından gerçekleştirilen bir [Concept( 'councillor_task', 'konsey üyesi görevidir' )|E].\n\nBir [Concept( 'county', 'Kontluğu' )|E] hedefler, zamanla oradaki [Concept( 'control', 'Kontrolü' )|E] arttırır ve [county_corruption|E]nı azaltır."

 game_concept_manage_guards:0 "$task_manage_guards$"
 game_concept_manage_guards_desc:0 "$game_concept_manage_guards$ [marshal|E] tarafından gerçekleştirilen bir [Concept( 'councillor_task', 'konsey üyesi görevidir' )|E].\n\n[Concept( 'knight_effectiveness', 'Şövalye verimliliğini' )|E] arttırır ve konsey üyesinin [Concept( 'liege', 'süzerenine' )|E] karşı olan [Concept( 'hostile_scheme', 'düşmancıl planların' )|E] [Concept( 'success_chance', 'başarı ihtimalini' )|E] azaltır."

 game_concept_collect_taxes:0 "$task_collect_taxes$"
 game_concept_collect_taxes_desc:0 "$game_concept_collect_taxes$ [steward|E] tarafından gerçekleştirilen bir [Concept( 'councillor_task', 'konsey üyesi görevidir' )|E].\n\nKarakterin kendi [domain|E]ündeki tüm vergileri arttırır."

 game_concept_promote_culture:0 "$task_promote_culture$"
 game_concept_promote_culture_desc:1 "$game_concept_promote_culture$ [steward|E] tarafından gerçekleştirilen bir [Concept( 'councillor_task', 'konsey üyesi görevidir' )|E].\n\nBir [Concept( 'county', 'Kontluğun' )|E] [Concept( 'culture', 'Kültürünü' )|E] hükümdarının kültürüne uyacak şekilde değiştirir."

 game_concept_accept_culture:0 "$task_accept_culture$"
 game_concept_promoting_cultural_acceptance:0 "Kabullenme Yayıyor"
 game_concept_accept_culture_desc:0 "$game_concept_accept_culture$ [steward|E] tarafından gerçekleştirilen bir [Concept( 'councillor_task', 'konsey üyesi görevidir' )|E].\n\nHedef [Concept( 'culture', 'kültür' )|E] ve [Concept( 'rulerpossessive', 'hükümdarın' )|E] kültürü arasındaki [Concept( 'cultural_acceptance', 'kültürel kabullenmeyi' )|E] arttırır."

 game_concept_theocratic_vassal:0 "Teokratik Vasal"
 game_concept_theocratic_vassals:0 "Teokratik Vasallar"
 game_concept_theocratic_vassal_desc:0 "[theocratic_government|E]e sahip olan vasallardır.\n\nİşlevleri [Concept( 'faith', 'Mezhebin' )|E] [Concept( 'doctrines', 'İlkelerine' )|E] göre değişir."

 game_concept_ducal_conquest_casus_belli:0 "Düklük Fethi Savaş Sebebi"
 game_concept_ducal_conquest:0 "Düklük Fethi"
 game_concept_ducal_conquest_casus_belli_desc:0 "[duchy|E] kademesindeki bir [uncreated_title|E]ın oluşturulması için gereken [Concept( 'counties', 'Kontlukların' )|E] fethine izin veren bir [Concept( 'casus_belli', 'Savaş Sebebidir' )|E]."

 game_concept_vassalize_casus_belli:0 "Zoraki Vasallaştırma Savaş Sebebi"
 game_concept_vassalization_casus_belli:0 "Zoraki Vasallaştırma"
 game_concept_vassalized_casus_belli:0 "Zorla Vasallaştırıldı"
 game_concept_vassalize_casus_belli_desc:3 "Komşu olan bağımsız ve daha düşük kademedeki bir [Concept( 'ruler', 'Hükümdarın' )|E] zorla [Concept( 'vassalize', 'Vasallaştırılmasına' )|E] izin veren bir [Concept( 'casus_belli', 'Savaş Sebebidir' )|E]. [GetPerk( 'forced_vassalage_perk' ).GetName( GetPlayer )] [Concept( 'perk', 'Yeteneği' )|E] ile açılır.\n\n[Concept( 'realm', 'Diyarında' )|E] #V [EmptyScope.ScriptValue('vassalize_default_size')|0]#! veya daha az [Concept( 'county', 'Kontluğa' )|E] sahip hükümdarları vasallaştırabilirsiniz.\n\nBu limit aşağıdaki her buluş için #P +[EmptyScope.ScriptValue('vassalize_growth_per_innovation')|0]#! artar:\n$EFFECT_LIST_BULLET$#V $innovation_casus_belli$#!\n$EFFECT_LIST_BULLET$#V $innovation_chronicle_writing$#!\n$EFFECT_LIST_BULLET$#V $innovation_divine_right$#!\n$EFFECT_LIST_BULLET$#V $innovation_rightful_ownership$#!"

 game_concept_title_creation:0 "Unvan Oluşturma"
 game_concept_create:0 "Oluşturma"
 game_concept_created:0 "Oluşturuldu"
 game_concept_create_title:0 "Unvan Oluştur"
 game_concept_created_title:0 "Oluşturulmuş Unvan"
 game_concept_uncreated_title:0 "Oluşturulmamış Unvan"
 game_concept_title_creation_desc:2 "Daha oluşturulmamış bir [titlepossessive|E] [de_jure|E] topraklarının çoğunluğunu kontrol eden [rulers|E] o unvanı oluşturabilir. Unvan oluşturmak [Concept( 'gold', 'Altına' )|E] mal olur ama [prestige|E] verir.\n\nSadece [duchy|E], [kingdom|E] veya [empire|E] kademelerindeki unvanlar oluşturulabilir.\n\nMeseleler aracı o anda oluşturabileceğiniz tüm unvanların bir listesini gösterir."

 game_concept_foreign_affairs:0 "$task_foreign_affairs$"
 game_concept_foreign_affairs_desc:0 "[chancellor|E] tarafından gerçekleştirilen bir [Concept( 'councillor_task', 'konsey üyesi görevidir' )|E].\n[independent|E] bir [ruler|E], diğer bağımsız hükümdarların kendisine karşı görüşünü arttırır. Vasal için ise aynı [Concept( 'liege', 'Süzerenin' )|E] vasallarının görüşünü arttırır."

 game_concept_domestic_affairs:0 "$task_domestic_affairs$"
 game_concept_domestic_affairs_desc:0 "[chancellor|E] tarafından gerçekleştirilen bir [Concept( 'councillor_task', 'konsey üyesi görevidir' )|E]. [realm|E]deki [Concept( 'vassals', 'Vasalların' )|E] [Concept( 'liege', 'Süzerenlerine' )|E] karşı olan görüşlerini arttırır."

 game_concept_bestow_royal_favor:0 "$task_bestow_royal_favor$"
 game_concept_bestow_royal_favor_desc:0 "[chancellor|E] tarafından gerçekleştirilen bir [Concept( 'councillor_task', 'konsey üyesi görevidir' )|E]. [Concept( 'realm', 'Diyardaki' )|E] seçilen [Concept( 'vassal', 'vasalın' )|E], [Concept( 'liege', 'süzerenine' )|E] karşı görüşünü arttırır."

 game_concept_fabricate_claim:0 "$task_fabricate_claim$"
 game_concept_fabricate_claim_short:0 "Hak İddiası Üretme"
 game_concept_fabricated_claims_short:0 "Üretilmiş Hak İddiaları"
 game_concept_fabricating_claims:0 "Hak İddiası Üretiyor"
 game_concept_fabricate_claim_desc:0 "[court_chaplain|E] tarafından gerçekleştirilen bir [Concept( 'councillor_task', 'konsey üyesi görevidir' )|E].\nBir [Concept( 'county', 'Kontluğu' )|E] hedefler ve zaman içinde ilerleme gösterir. İlerleme %100'e ulaştığında [gold|E] karşılığında bir [claim|E] üretilebilir."

 game_concept_religious_relations:0 "$task_religious_relations$"
 game_concept_religious_relations_desc:0 "[court_chaplain|E] tarafından gerçekleştirilen bir [Concept( 'councillor_task', 'konsey üyesi görevidir' )|E].\nKarakter ile aynı [Concept( 'faith', 'Mezhepten' )|E] olan [theocratic|E] hükümdarların görüşünü ve aylık [piety|E] kazancını arttırır."

 game_concept_interaction:0 "Etkileşim"
 game_concept_interactions:0 "Etkileşimler"
 game_concept_character_interaction:0 "Karakter Etkileşimi"
 game_concept_interaction_desc:0 "Bir karakter tarafından başka birine karşı gerçekleştirilen eylemlerdir. Birçok farklı amacı ve etkisi olabilir.\n\nBazı etkileşimler için hedef karakterin onayı gerekirken bazılarında gerek yoktur.\n\nGenellikle bir karaktere sağ tıklayarak o karakter ile ilgili etkileşim menüsüne ulaşılabilir ama bazı özel etkileşimler ise başka menülerde yer alır."

 game_concept_offer_vassalization:0 "Vasallık Teklifi"
 game_concept_offer_vassalization_interaction:0 "Vasallık Teklifi Etkileşimi"
 game_concept_offer_vassalization_desc:0 "Daha düşük [title_rank|E]deki [independent|E] bir [Concept( 'ruler', 'hükümdara' )|E], onun barışçıl bir şekilde ülkeye katılmasını teklif eden bir etkileşimdir."

 game_concept_extort_subjects_decision:0 "Tebaadan Haraç Topla Kararı"
 game_concept_extort_subjects:0 "Tebaadan Haraç Topla"
 game_concept_extort_subjects_decision_desc:0 "Başka bir şey pahasına vasallardan fazladan [gold|E] talep edebileceğiniz bir [decision|E]dır."

 game_concept_sell_titles_decision:0 "Unvanları Sat Kararı"
 game_concept_sell_titles:0 "Unvanları Sat"
 game_concept_sell_titles_decision_desc:1 "Tamamen sembolik olan önemsiz unvanların satılmasına izin veren bir [decision|E]. [prestige|E] kaybına karşılık olarak [gold|E] verir."

 game_concept_embrace_celibacy:0 "Mücerret Ol"
 game_concept_embrace_celibacy_decision:0 "Mücerret Olma Kararı"
 game_concept_embrace_celibacy_desc:0 "Karakterin istediği zaman [GetTrait('celibate').GetName( GetPlayer )] [Concept( 'trait', 'Özelliğini' )|E] almasını sağlayan bir [decision|E]."

 game_concept_abandon_celibacy:0 "Mücerret Olmayı Bırak"
 game_concept_abandon_celibacy_decision:0 "Mücerret Olmayı Bırak Kararı"
 game_concept_abandon_celibacy_desc:0 "Karakterin istediği zaman [GetTrait('celibate').GetName( GetPlayer )] [Concept( 'trait', 'Özelliğini' )|E] kaybetmesini sağlayan bir [decision|E]."
 
 game_concept_convert_county:0 "$task_conversion$"
 game_concept_convert_county_desc:0 "[court_chaplain|E] tarafından gerçekleştirilen bir [Concept( 'councillor_task', 'konsey üyesi görevidir' )|E]. [liege|E]den farklı bir mezhebe sahip olan bir [Concept( 'county', 'Kontluğu' )|E] hedef alır.\nİlerleme ay artar e %100'e ulaştığında hedef kontluğun çoğunluğu süzerenin mezhebine geçmiş olur.\n\nDin değiştirme hızı [Concept( 'councillor', 'Konsey Üyesinin' )|E] [learning_skill|E] ve iki mezhebin [Concept( 'fervor', 'Şevki' )|E] gibi unsurlardan etkilenir."
 game_concept_convert: "Din Değiştir"
 game_concept_converted: "Din Değiştirilmiş"
 game_concept_converting: "Din Değiştiriliyor"

 game_concept_commission_epic:0 "$commission_epic_decision$"
 game_concept_commission_epic_decision:0 "$commission_epic_decision$ Kararı"
 game_concept_commission_epic_desc:0 "Aile destanı yazdırma [Concept( 'decisions', 'Kararları' )|E] ile [gold|E] karşılığında [prestige|E] kazanabilirsiniz."

 game_concept_exceptional_epic:0 "Mükemmel Destan"
 game_concept_exceptional_epic_desc:0 "$commission_epic_decision$ kararı ile yazılan bir aile destanının, normalinden daha fazla bonus veren bir mükemmel destan olma şansı vardır.\n\nDestanın mükemmel olma olasılığı olay sırasındaki seçimlerinize göre değişir."

 game_concept_demand_payment:0 "Ödeme Talebi"
 game_concept_demand_payment_decision:0 "Ödeme Talebi Etkileşimi"
 game_concept_demand_payment_desc:0 "Bir karakterin sahip olduğu [Concept( 'hooks', 'Kozlara' )|E] karşılık [gold|E] talep edebileceği bir diplomatik etkileşim."

 game_concept_independence_faction:0 "Bağımsızlıkçı Örgütleşme"
 game_concept_independence_factions:0 "Bağımsızlıkçı Örgütleşmeler"
 game_concept_faction_independence:0 "Bağımsızlık"
 game_concept_independence_faction_desc:1 "$game_concept_independence_faction$ tüm üyelerinin bağımsızlığını ister. Eğer başarılı olurlarsa [Concept( 'liege', 'Süzerenlerinden' )|E] ayrılıp [independent|E] olurlar."

 game_concept_liberty_faction:0 "$liberty_faction$"
 game_concept_faction_liberty:0 "Özgürlükçü"
 game_concept_liberty_factions:0 "Özgürlükçü Örgütleşmeler"
 game_concept_liberty_faction_desc:1 "$game_concept_liberty_faction$ [Concept( 'crown_authority', 'Taht Otoritesini' )|E] düşürmeyi ve eğer mümkünse kendi [Concept( 'feudal_contracts', 'feodal sözleşmesini' )|E] iyileştirmeye çalışır. Eğer başarılı olurlarsa [Concept( 'liege', 'Süzerenleri' )|E] bir süreliğine [realm|E]deki taht otoritesini değiştiremezler."

 game_concept_claimant_faction:0 "$claimant_faction$"
 game_concept_claimant_factions:0 "Hak Sahibi Örgütleşmesi"
 game_concept_claimant_faction_desc:1 "$game_concept_claimant_faction$ [Concept( 'liege', 'Süzerenlerinden' )|E] bir [Concept( 'title', 'Unvanını' )|E] belirli bir [claimant|E]ne vermek ister. Eğer başarılı olurlarsa süzeren unvanı hak sahibine vermek zorunda kalır ve vasal düzeni de ona göre yeniden düzenlenir. Tüm [faction|E] üyeleri hak sahibine karşı bir [hook|E] kazanır."

 game_concept_peasant_faction:0 "$peasant_faction$"
 game_concept_peasant_factions:0 "Köylü Örgütleşmeleri"
 game_concept_peasant_faction_desc:2 "$game_concept_peasant_faction$ düşük [county_opinion|E]ne sahip olan [Concept( 'counties', 'Kontlukları' )|E] kendine çeker. Diğer [Concept( 'factions', 'Örgütleşmelerin' )|E] aksine bu örgütleşme [faction_military_power|E] az olsa bile isyan eder. Bunu köylülerin genellikle iyimser olmasına ve okuma yazma bilmemesine bağlayabiliriz. Başarılı köylü isyanları [Concept( 'realm', 'Diyarınızdaki' )|E] kontrolü büyük ölçüde azaltır."

 game_concept_popular_faction:0 "$populist_faction$"
 game_concept_popular_factions:0 "Halkçı Örgütleşmeler"
 game_concept_popular_faction_desc:0 "$game_concept_popular_faction$ [culture|E] veya [faith|E] gibi bir ortak noktaya sahip [county_opinion|E] düşük olan [Concept( 'counties', 'Kontlukları' )|E] kendine çeker. Bağımsız olup kendi kültürlerine veya mezheplerine göre yeni bir [ruler|E] seçmek isterler. Bu tür isyanlar oldukça tehlikelidir."

 game_concept_buy_claim:0 "$buy_claim_interaction$"
 game_concept_buy_claim_interaction:0 "$buy_claim_interaction$ Etkileşimi"
 game_concept_buy_claim_desc:2 "Karakterin [piety|E] karşılığında [unpressed_claims|E] satın almasını sağlayan bir etkileşim.\n\n$EFFECT_LIST_BULLET$Bir [vassal|E] [Concept( 'liege', 'Süzereninin' )|E] herhangi bir [Concept( 'title', 'Unvanı' )|E] üzerinde hak iddiası satın alamaz ve süzeren de vasalının unvanları üzerinde hak iddiası satın alamaz\n$EFFECT_LIST_BULLET$Bir [king|E] veya [emperor|E] krallık unvanları üzerinde hak iddiası satın alamaz ve imparatorlar da diğer imparatorluklar üzerinde hak iddiası satın alamaz\n$EFFECT_LIST_BULLET$Kimse kendi [head_of_faith|E] üzerinde hak iddiası satın alamaz"

 game_concept_develop_county:0 "$task_develop_county$"
 game_concept_develop_county_desc:0 "[steward|E] tarafından gerçekleştirilen bir [Concept( 'councillor_task', 'konsey üyesi görevidir' )|E]. Bir [Concept( 'county', 'Kontluğu' )|E] hedef alır, [development_growth|E]nı hızlandırır ve [buildings|E]ın inşaaat süresini azaltır."

 game_concept_convince_dejure:0 "$task_convince_dejure$"
 game_concept_convince_dejure_desc:0 "[steward|E] tarafından gerçekleştirilen bir [Concept( 'councillor_task', 'konsey üyesi görevidir' )|E]. Konsey üyesinin [Concept( 'liege', 'süzereninin' )|E] [de_jure|E] parçası ama ama sahibi başka bir [independent|E] [ruler|E] olan bir kontluğu hedef alır. Kontluk ikna edildiğinde halk [Concept( 'ruler', 'hükümdarlarından' )|E], [de_jure|E] [Concept( 'liege', 'süzerenlerine' )|E] dönmeyi isteyecektir."
 
 game_concept_hostile_army:0 "Düşmancıl"
 game_concept_hostile_army_desc:0 "$game_concept_hostile_army$ bir [Concept( 'army', 'Orduya' )|E] sanki ordunun sahibi ile [Concept( 'war', 'Savaştaymış' )|E] gibi saldırabilirsiniz. Herhangi bir [war_score|E] kazanmazsınız.\n\nDüşmanlık aşağıdaki gibi durumlarda yaşanabilir:\n$BULLET_WITH_TAB$[Concept( 'liege', 'Süzereninizin' )|E] düşmanları\n$BULLET_WITH_TAB$Düşmanlarınızın [Concept( 'vassals', 'Vasalları' )|E]\n$BULLET_WITH_TAB$Aynı düşmana #emphasis saldıran#! hükümdarlar"

 game_concept_war_leaders:0 "Savaş Liderleri"
 game_concept_war_leader:0 "Savaş Lideri"
 game_concept_war_leaders_desc:0 "Bir [Concept( 'war', 'Savaştaki' )|E] birincil saldıran ve birincil savunan. Çoğu zaman bu karakterler ya savaşı başlatan ya da [war_target|E]ne sahip olan karakterin [top_liege|E]idir.\n\nFarklı savaşlar için farklı [casus_bellis|E] vardır, bunlar da farklı $game_concept_war_leaders$ne sahip olabilir."

 game_concept_offensive_war_opinion:0 "Saldırı Savaşı Görüşü"
 game_concept_offensive_war_opinion_short:0 "Saldırı Savaşı"
 game_concept_offensive_war_opinion_desc:0 "Bir savaşta ana saldıran olmak [GetDefine('NCharacterOpinion', 'OFFENSIVE_WAR_PENALTY_GRACE_PERIOD')] aydan sonra [Concept( 'vassals', 'Vasallarınızın' )|E] giderek sizi sevmemesine neden olur. [civil_wars|E] ve [great_holy_wars|E] buna dâhil değildir. Bu cezayı veren bir savaş bittiğinde ceza yavaş yavaş azalır."
 
 game_concept_at_peace_opinion:0 "Barışta Olma Görüşü"
 game_concept_at_peace_opinion_short:0 "Barışta Olma"
 game_concept_at_peace_opinion_desc:1 "[GetFaithDoctrine('tenet_warmonger').GetBaseName] [Concept( 'core_tenet', 'Öğretisine' )|E] sahip olan [Concept( 'faith', 'Mezheplerdeki' )|E] karakterler [offensive_war_opinion|E] yerine '$game_concept_at_peace_opinion$' cezasına sahiptir.\n\nEğer uzun süre barışta kalırsanız [Concept( 'vassals', 'Vasallarınız' )|E] sizin hakkında kötü düşünmeye başlar #weak (sizinle aynı mezhepten olanlar).#!"

 game_concept_character:0 "Karakter"
 game_concept_characters:0 "Karakterler"
 game_concept_character_possessive:0 "Karakterin"
 game_concept_characters_possessive:0 "Karakterlerin"
 game_concept_character_desc:0 "Karakterler [noble|E] veya [lowborn|E], [landed|E] veya [unlanded|E] olabilir; kendi [Concept( 'skills', 'Becerilerine' )|E], [Concept( 'traits', 'Özelliklerine' )|E], amaçlarına ve isteklerine sahip olabilir. [ruler|E], [courtier|E] ve [guest|E] olabilirler. [diplomatic_range|E] içinde oldukları sürece onlarla etkileşime girebilirsiniz."

 game_concept_highlighted_text:0 "Vurgulanmış Kelime"
 game_concept_highlighted_text_desc:0 "Bu bilgiler bir oyun kavramının ne olduğu hakkında kararsız kaldığınızda sizin için buradadır.\n\n#TUT Hatta fare imlecinizi #EMP bu#! bilgi kutucuğuna getirerek daha fazla bilgiye ulaşabilirsiniz! [highlighted_text_example|E]#!"
 game_concept_highlighted_text_example:0 "Ne güzel!"
 game_concept_highlighted_text_example_desc:0 "Tebrikler, çok iyisiniz!"
 
 game_concept_detail_zoom:1 "$ZOOM_LEVEL_DETAILS$"
 game_concept_detail_zoom_desc:1 "$ZOOM_LEVEL_DETAILS_TOOLTIP$"
 game_concept_political_zoom:0 "$ZOOM_LEVEL_POLITICAL$"
 game_concept_political_zoom_desc:0 "$ZOOM_LEVEL_POLITICAL_TOOLTIP$"
 game_concept_paper_zoom:0 "$ZOOM_LEVEL_PAPER_MAP$"
 game_concept_paper_zoom_desc:0 "$ZOOM_LEVEL_PAPER_MAP_TOOLTIP$"

 game_concept_tutorial_education_trait:0 "Eğitim Özelliği"
 game_concept_tutorial_education_trait_i:0 "@tutorial_education_trait_icon!"
 game_concept_tutorial_education_trait_desc:0 "Küçük Kral Murchad (sizin [Concept( 'character', 'Karakteriniz' )|E]) [martial|E] bir [education|E] gördü. Yetişkinliğe ulaştığında Yetenekli Taktikçi özelliğini aldı."

 game_concept_organized:0 "Düzenli"
 game_concept_organized_desc:0 "Düzenli [faiths|E], dinî bir hiyerarşiye sahiptir. Tapınmalar ve törenler daha düzenlidir, kutsal kitaplar resmîleşmiştir.\n\n[GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName] [GetReligionFamily('rf_pagan').GetName] mezhepler reform edilerek düzenli olabilir, diğer mezhepler ise her zaman düzenli sayılır."

 game_concept_flowery_war:0 "Esir Yağması"
 game_concept_flowery_wars:0 "Esir Yağmaları"
 game_concept_flowery_warring:0 "Esir Yağmalama"
 game_concept_flowery_war_desc:1 "[Concept( 'faith', 'Mezhebinde' )|E] insan kurban etme olan bir [ruler|E] tarafından başlatılabilen özel bir [war|E] türüdür. $game_concept_flowery_warring$nın asıl amacı savaşıp kurban etmek için [prisoner|E] almaktır. İki taraf da [siege|E] yapmadan sadece muharebe yoluyla savaşı kazanacak kadar [war_score|E] alabilir.\n\n$game_concept_war$ın sonunda kazanan tarafın (savunan taraf da dâhil olmak üzere) mezhebinde insan kurban etme varsa kaybedenin [Concept( 'court', 'Sarayından' )|E] bir miktar $game_concept_prisoner$ alır. Eğer $game_concept_flowery_war$ savaşında savaşan iki ana taraf da aynı mezheptense o zaman savaş kutsal sayılır, kaybeden taraf kaybetmesine rağmen az da olsa [piety|E] kazanır.\n\n[dungeon|E]ınızda $game_concept_flowery_war$ kazanarak elde edilmiş herhangi bir $game_concept_prisoner$ varsa $game_concept_flowery_war$ savaşı başlatamazsınız veya böyle bir savaştaysanız devam edemezsiniz."

 game_concept_partition_share:0 "Bölünme Payı"
 game_concept_partition_share_desc:1 "Birden fazla [Concept( 'realm_heir', 'Diyar Vârisine' )|E] sahip olan [Concept( 'succession_laws', 'Veraset Yasalarında' )|E] bir [character_possessive|E] $game_concept_partition_share$, [Concept( 'succession', 'Verasette' )|E] o vârisin devralacağı [Concept( 'titles', 'unvanlardır' )|E]. Genellikle [Concept( 'ruler', 'Hükümdarın' )|E] çocukları (nadiren de kardeşleri) arasında bölüştürmek anlamına gelir.\n\nVerasetin türüne göre unvanlar farklı [realms|E] arasında eşit, aynı ülke içerisinde eşit veya çoğu ana vârise ve geri kalanı da diğer vârisler arasında olacak şekilde bölüştürülür."

 game_concept_banish_reason:0 "Sürgün Sebebi"
 game_concept_banish_reasons:0 "Sürgün Sebepleri"
 game_concept_banish_reason_desc:0 "$game_concept_banish_reason$, [Concept( 'liege', 'Süzerene' )|E] [dungeon|E]larındaki herhangi bir vasalını özgürce [banishment|E] etme fırsatı verir. Çoğu zaman vasalın [criminal|E] olmasından dolayı kazanılır."

 game_concept_imprisonment_reason:0 "Hapsetme Sebebi"
 game_concept_imprisonment_reasons:0 "Hapsetme Sebepleri"
 game_concept_imprisonment_reason_desc:0 "$game_concept_imprisonment_reason$, [Concept( 'liege', 'Süzerene' )|E] bir vasalını özgürce [imprison|E] fırsatı verir. Çoğu zaman vasalın [criminal|E] olmasından dolayı kazanılır."

 game_concept_revoke_title_reason:0 "Unvan Fesih Sebebi"
 game_concept_revoke_title_reasons:0 "Unvan Fesih Sebepleri"
 game_concept_revoke_title_reason_desc:0 "$game_concept_revoke_title_reason$, [Concept( 'liege', 'Süzerene' )|E] bir vasalının [Concept( 'title', 'Unvanını' )|E] özgürce [revoke|E] fırsatı verir. Çoğu zaman vasalın [criminal|E] olmasından dolayı kazanılır."

 game_concept_execute_reason:0 "İdam Sebebi"
 game_concept_execute_reasons:0 "İdam Sebepleri"
 game_concept_execute_reason_desc:1 "$game_concept_execute_reason$, [Concept( 'liege', 'Süzerene' )|E] [dungeon|E]ındaki bir vasalı özgürce [execute|E] etme fırsatı verir. Çoğu zaman vasalın [criminal|E] olmasından dolayı kazanılır."

 game_concept_movement_lock:0 "Hareket Kilidi"
 game_concept_movement_locked:0 "Hareketi Kilitlenmiş"
 game_concept_movement_locked_desc:0 "Bir [army|E] verilen hareket emrinin yarısından fazlasını tamamladığında hedefine ulaşmadan önce hareket emrini değiştirmek mümkün değildir."
 
 game_concept_extramarital_sex:0 "Evlilik Dışı İlişki"
 game_concept_extramarital_sex_sleeping_with:0 "birlikte"
 game_concept_extramarital_sex_desc:1 "Evlilik dışı ilişkiye giren iki karakter eğer fark edilirlerse [Concept( 'faiths', 'Mezheplerinin' )|E] [Concept( 'doctrines', 'İlkelerine' )|E] göre belirli sonuçlara katlanmak zorunda kalabilir.\n\n$EFFECT_LIST_BULLET$Medeni hallerine göre iki karakter de [GetTrait('fornicator').GetName( GetNullCharacter )] veya [GetTrait('adulterer').GetName( GetNullCharacter )] özelliğini alabilir\n\n$EFFECT_LIST_BULLET$Eğer bir erkek ve kadın ikişkiye girerse hamilelikten bir [bastard|E] doğabilir\n$EFFECT_LIST_BULLET$Eğer karakterler aynı cinsiyettense bunun sonuçları [Concept( 'faiths', 'Mezheplerinin' )|E] $doctrine_homosexuality_name$ [Concept( 'doctrine', 'İlkesine' )|E] göre belirlenir\n$EFFECT_LIST_BULLET$Bir karakterin sahip olduğu herhangi bir zührevi [Concept( 'diseases', 'hastalık' )|E] diğerine geçebilir"

 game_concept_titular_title:0 "İtibari Unvan"
 game_concept_titular_title_desc:0 "$game_concept_titular_title$, harita üzerinde herhangi bir [de_jure|E] toprağa sahip olmayan bir [Concept( 'title', 'unvandır' )|E]. İtibari olmayan unvanlar [de_jure_drift|E] nedeniyle itibari olabilir.\n\n[mercenary|E], [head_of_faith|E] ve [holy_order|E] unvanları çoğu zaman itibaridir."

 game_concept_pilgrimage:0 "Hac"
 game_concept_pilgrimages:0 "Haclar"
 game_concept_pilgrimage_desc:2 "Çoğu [Concept( 'faith', 'Mezhebin' )|E] karakterleri bir [Concept( 'holy_site', 'Kutsal Bölgeye' )|E] hacca gitmek için [activity|E] başlatabilirler. Daha önce ziyaret ettiğiniz bir kutsal bölgeye tekrar gidebilmek için bir süre beklemeniz gerekir.\n\nBöyle bir yolculuk hem fırsat hem de tehlike dolu olabilir ama hedeflerine ulaşan karakterler [piety|E] ve birtakım başka ödüller kazanır."

 game_concept_hajj:0 "Hac"
 game_concept_hajjes:0 "Haclar"
 game_concept_hajj_desc:1 "Müslüman [Concept( 'faith', 'Mezheplerden' )|E] olan çoğu karakter $game_concept_pilgrimage$ [Concept( 'doctrine', 'İlkesine' )|E] göre Mekke'ye gitmek için yılda bir kere [activity|E] başlatabilirler.\n\nBöyle bir yolculuk hem fırsat hem de tehlike dolu olabilir ama hedeflerine ulaşan karakterler [piety|E] ve birtakım başka ödüller kazanır."

 game_concept_faith_righteous:0 "Haklı"
 game_concept_faith_righteous_desc:0 "Bu [faith|E] meşru olarak görülür.\nMezhepler arasındaki evlilikler yaygındır.\n\n#S Etkileri:\n#![GetHostilityDescription( '(int32)0' )]"

 game_concept_faith_astray:0 "Yoldan Çıkmış"
 game_concept_faith_astray_desc:0 "Bu [faith|E] çok da önemli olmayan konularda farklılık gösterir.\nMezhepler arasındaki evlilikler hâlâ gerçekleşir.\n\n#S Etkileri:\n#![GetHostilityDescription( '(int32)1' )]"

 game_concept_faith_hostile:0 "Düşmancıl"
 game_concept_faith_hostile_desc:0 "Bu [faith|E] büyük oranda farklıdır.\nMezhepler arası evlilikler olabilir ve ayrıca [holy_wars|E] ilan edilebilir.\n\n#S Etkileri:\n#![GetHostilityDescription( '(int32)2' )]"

 game_concept_faith_evil:0 "Kötücül"
 game_concept_faith_evil_desc:0 "Bu [faith|E] lanetlenmiş olarak görülür.\nMezhepler arası evlilikler nadirdir ve [holy_wars|E] ilan edilebilir.\n\n#S Etkileri:\n#![GetHostilityDescription( '(int32)3' )]"

 game_concept_faith_hostility:0 "Mezhep Düşmanlığı"
 game_concept_faith_hostility_desc:1 "[faiths|E] diğer mezhepler ile birbirlerine ne kadar yakın olduğuna göre belirlenmiş bir görüşe sahiptir.\n\nYakınlık aynı [religion|E]den veya [religious_family|E]nden olmaları ya da mezheplerin sahip olduğu özel [doctrines|E] gibi şeyler ile belirlenir.\n\nEğer iki mezhep birbirlerine yeterince uzaksa aralarında [holy_wars|E] yaşanabilir.\n\nİlişkiler aşağıdaki gibidir: [faith_righteous|L], [faith_astray|L], [faith_hostile|L] ve [faith_evil|L]."
 
 game_concept_command_modifier:0 "Komuta Etkisi"
 game_concept_command_modifier_desc:0 "Bu [modifier|E] sadece [commanders|E] içindir.\n\nEğer komuta etkisine sahip bir karakter bir [Concept( 'army', 'Orduda' )|E] komutanlık yaparsa bu etki devreye girer."
 game_concept_command_modifier_i:0 "@command_modifier_icon!"

 #game_concept_pic: "@test_flower!"

 game_concept_nickname:0 "Lakap"
 game_concept_epithet:0 "Sıfat"
 game_concept_cognomen:0 "Takma Ad"
 game_concept_nicknames:0 "Lakaplar"
 game_concept_epithets:0 "Sıfatlar"
 game_concept_cognomens:0 "Takma Adlar"
 game_concept_nickname_desc:0 "Lakaplar, sıfatlar ve takma adlar tarihi karakterlerin aldığı veya kendilerine verildiği ikincil adlardır (örneğin 'Aslan Yürekli' Richard veya 'Yıldırım' Bayezid). $game_concept_nicknames$ tamamen görseldir yani oyuna etki etmez. Çoğu zaman dramatik veya önemli bir olay sonrası alınırlar.\n\nİyi lakaplar bazen kötü lakapların yerine geçebilir ('Piç' William'ın 'Fatih' William olması gibi)."

 game_concept_main_phase:0 "Ana Safha"
 game_concept_main_phase_desc:0 "[Concept( 'battle', 'Muharebenin' )|E] ana safhasında iki tarafın [Concept( 'soldiers', 'Askerleri' )|E] ve [Concept( 'knights', 'Şövalyeleri' )|E] birbirleriyle savaşır.\n\nAna safha, bir tarafın tüm askerleri [casualty|E] olarak sayıldığında veya bir taraf [retreat|E]ye karar verdiğinde biter.\n\nAna safha bittiğinde muharebe [aftermath|E] safhasına girer."

 game_concept_personality_trait:0 "Kişilik Özelliği"
 game_concept_personality_traits:0 "Kişilik Özellikleri"
 game_concept_personality_trait_desc:1 "$game_concept_personality_trait$ bir kişinin dünya görüşünü ve hangi eylemlerde bulunabileceğini belirleyen bir [trait|E]tir. Ayrıca başkalarının [Concept( 'opinion', 'Görüşünü' )|E] de etkiler. Bir karakter yaşamı boyunca özellik kazanıp kaybedebilir. Kendi kişiliğinize ters hareket etmek [stress|E]e neden olur."

 game_concept_lifestyle_trait:0 "Yaşam Tarzı Özelliği"
 game_concept_lifestyle_traits:0 "Yaşam Tarzı Özellikleri"
 game_concept_lifestyle_trait_desc:1 "$game_concept_lifestyle_trait$ belli [lifestyle|E] yetenekleri seçmekten, [Concept( 'decisions', 'Kararlardan' )|E] ve [interactions|E]den gelir.\n\nBazı yaşam tarzı özellikleri karakter o becerideki ustalığını arttırdıkça gelişebilir. Özelliklerin seviyeleri 1 ila 3 arasında değişebilir, mevcut seviye özellik simgesindeki yıldızlardan anlaşılabilir."

 game_concept_physical_trait:0 "Fiziksel Özellik"
 game_concept_physical_traits:0 "Fiziksel Özellikler"
 game_concept_physical_trait_desc:1 "$game_concept_physical_trait$ bir karakterin görünüşünü ve davranışını ifade eden fiziki durumunu, bunun yanında zekâ seviyesini gösteren özelliklerdir. Çoğu fiziksel özellik diğerlerinin o karakteri ne kadar [Concept( 'attracted', 'çekici' )|E] bulduğunu etkiler.\n\nGenellikle [congenital|E]dir; karakter doğduğunda alır ve hiç kaybetmez."

 game_concept_fame_trait:0 "İtibar Özelliği"
 game_concept_fame_trait_desc:1 "$game_concept_fame_trait$ özel durumlarda kazanılan ve diğerlerinin [Concept( 'opinion', 'Görüşünü' )|E] etkileyen özel [Concept( 'traits', 'Özelliklerdir' )|E]. Bu özellikler karakter iyi bir şey yaptığında veya kötü bir [Concept( 'secret', 'Sırrı' )|E] ortaya çıktığında kazanılabilir. Birkaçı da karakterin doğuşu ile ilgilidir."

 game_concept_health_trait:0 "Sağlık Özelliği"
 game_concept_health_trait_desc:1 "$game_concept_health_trait$, [diseases|E] gibi bir karakterin bedensel ve ruhsal [Concept( 'health', 'Sağlığını' )|E] doğrudan etkileyen özelliklerdir. Hamile olma veya yaralanma gibi karakterin becerilerini geçici bir süreliğine etkileyen özellikler de bu kategoriye girer."

 game_concept_modifier_contribution:0 "Katkı"
 game_concept_modifier_contributions:0 "Katkılar"
 game_concept_modifier_contributes:0 "Katkı Sağlıyor"
 game_concept_modifier_contribution_desc:0 "Bir [modifier|E], [Concept( 'vassals', 'Vasallarınızın' )|E] katkı [Concept( 'obligations', 'yükümlülüğünü' )|E] değiştirebilir. Bu [modifier_base_contribution|E] ile aynı değildir.\n\nEğer size aylık #V 1#! [gold|E] ödeyen bir [vassal]ınız varsa ve $game_concept_modifier_contribution$yı #V %10#! arttıran bir [modifier] alırsanız, [vassal] artık #V 1.1#! [gold] öder."
 
 game_concept_modifier_base_contribution:0 "Temel Katkı"
 game_concept_modifier_base_contributions:0 "Temel Katkılar"
 game_concept_modifier_base_contributes:0 "Temel Katkı"
 game_concept_modifier_base_contribution_desc:0 "Bir [modifier|E], [Concept( 'vassals', 'Vasallarınızın' )|E] temel katkı [Concept( 'obligations', 'yükümlülüğünü' )|E] değiştirebilir. Bu [modifier_contribution|E] ile aynı şey değildir.\n\nEğer toplam [Concept( 'income', 'Geliri' )|E] #V 10#! [gold|E] olup size her ay #V 1#! [gold] ödeyen bir [vassal]ınız varsa ve temel katkıyı #V %10#! arttıran bir [modifier] alırsanız, [vassal] artık #V 2#! [gold] öder."
 
 game_concept_maneuver:0 "Manevra"
 game_concept_maneuver_desc:0 "$game_concept_maneuver$ safhası bir [Concept( 'battle', 'Muharebenin' )|E] başlangıcında gerçekleşir, [main_phase|E]nın yani [Concept( 'armies', 'Orduların' )|E] savaşmaya başlaması için gereken süreyi ifade eder."
 
 game_concept_combat_phase:0 "Muharebe Safhası"
 game_concept_combat_phase_desc:0 "$game_concept_combat_phase$ bir [battle|E] bir parçasıdır. Muharebelerde üç belirgin safha vardır; [maneuver|E], [main_phase|E] ve [aftermath|E]."

 game_concept_unreformed_pagan_combat_bonus:1 "Düzensiz Pagan Savaş Avantajı"
 game_concept_unreformed_pagan_combat_bonus_desc:1 "[GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName] [GetReligionFamily('rf_pagan').GetName] [faiths|E], kendi inançlarından olan [Concept( 'counties', 'kontluklarda' )|E] [battle|E] [Concept( 'advantage', 'Avantajı' )|E] alırlar."
 
 game_concept_personality:0 "Kişilik"
 game_concept_character_personality:0 "Karakter Kişiliği"
 game_concept_personalities:0 "Kişilikler"
 game_concept_personality_desc:1 "Karakterler size ve diğerlerine karşı kendi kişiliklerine göre davranırlar. Kişilik büyük ölçüde [Concept( 'personality_traits', 'kişilik özellikleri' )|E] tarafından belirlenir."
 
 game_concept_economical_archetype:0 "Ekonomik Tutum"
 game_concept_economical_archetype_desc:0 "[Concept( 'rulerpossessive', 'Hükümdarın' )|E] ekonomik tutumu [gold_i][Concept( 'gold', 'altınlarını' )|E] nasıl harcayacağını etkiler. Bu tutum genel oranda [Concept( 'traits', 'özelliklerine' )|E] göre belirlenir.\n\n#low Ekonomik tutumlar bunlardır:#!\n$EFFECT_LIST_BULLET$[ai_warlike_personality|E]\n$EFFECT_LIST_BULLET$[ai_cautious_personality|E]\n$EFFECT_LIST_BULLET$[ai_economical_boom_personality|E]\n$EFFECT_LIST_BULLET$[ai_economical_unpredictable_personality|E]"

 game_concept_gift:0 "Hediye"
 game_concept_gifts:0 "Hediyeler"
 game_concept_send_gift:0 "Hediye Gönder"
 game_concept_gift_desc:0 "Karakterlere hediye göndererek [gold|E][gold_i] karşılığında [Concept( 'opinion', 'görüşlerini' )|E] arttırabilirsiniz.\n\nGöndereceğiniz kişi ne kadar aç gözlüyse o kadar fazla altın ödemeniz gerekir ama karşılığında da görüşleri daha fazla artar.\n\nAyrıca [diplomacy|E] beceriniz ne kadar yüksekse görüşleri de o kadar etkilenir."

 game_concept_vote_strength:0 "Oy Gücü"

 game_concept_valuable_prisoner:0 "Değerli Tutsak"
 game_concept_valuable_prisoners:0 "Değerli Tutsaklar"
 game_concept_valuable_prisoner_desc:0 "$game_concept_valuable_prisoner$, [war|E] sırasında ele geçirildiğinde [war_score|E] veren bir [prisoner|E]tır.\n\nBir karakterin değerli tutsak sayılabilmesi için savaş liderinin birincil unvanının veraset sırasında üçüncü veya daha yukarıda olmalıdır.\n\n[prisoners_of_war|E]nin aksine değerli tutsaklar savaş bitince serbest bırakılır."
 game_concept_prisoner_of_war:0 "Savaş Esiri"
 game_concept_prisoners_of_war:0 "Savaş Esirleri"
 game_concept_prisoner_of_war_desc:1 "$game_concept_prisoner_of_war$, [war|E] sırasında ele geçirilen ama [war_score|E] vermeyecek kadar önemsiz olan bir [prisoner|E]tır.\n\n[valuable_prisoners|E] savaş bitince otomatik olarak serbest kalırken savaş esirleri fidye karşılığında serbest bırakılabilir."

 game_concept_single_combat_fight:0 "Düello"
 game_concept_single_combat_duel:0 "Düello"
 game_concept_single_combat_fight_plural:0 "Düellolar"
 game_concept_single_combat_duel_plural:0 "Düellolar"
 game_concept_single_combat_fight_sudden_death:0 "Ani Ölüm"
 game_concept_single_combat_fight_desc:0 "$game_concept_single_combat_fight$da iki [character|E] ya [Concept( 'character_death_death', 'ölümüne' )|E] ya da ilk kan dökülünceye kadar dövüşür. Her raunt iki karakter de bir listeden rastgele karşılarına gelen seçeneklerden birini seçer. Seçenekler [prowess|E] becerisine ve [Concept( 'traits', 'özelliklere' )|E] bağlıdır. Düello, karakterlerden biri iyi bir hamle yapana kadar devam eder.\n\nBazı seçenekler özel etkiler verebilir, bunların büyük çoğunluğu da [Concept( 'single_combat_success_chance', 'Kazanma İhtimalini' )|E] ve [Concept( 'single_combat_injury_chance', 'Yaralanma Riskini' )|E] arttırır. Düello devam ettikçe daha tehlikeli ve belirsiz bir hâle dönüşürler. Kazanmak veya kendinizi yaralamak daha kolay olur. Birkaç raunttan sonra düello "ani ölüm" aşamasına girer, bu durumda daha yüksek dövüş becerisine sahip olan kişi kazanır.\n\nDövüşürken geçici [single_combat_prowess_bonus|E] veya [single_combat_prowess_malus|E] [character_modifiers|E] alabilirsiniz, bunlar da düello bitene kadar dövüş becerinizi arttırır ya da azaltır."
 game_concept_single_combat_success_chance:0 "Kazanma İhtimali"
 game_concept_single_combat_success_chance_skill:0 "Düello Başarısı"
 game_concept_single_combat_success_chance_desc:0 "Kazanma ihtimaliniz, düelloda ne kadar başarılı dövüştüğünüzdür. Kazanmak için kazanma ihtimaliniz rakibinizden çok daha yüksekte olmalı.\n\nRauntlar devam ettikçe kazanmak kolaylaşır, yani rakibiniz üzerinde açmanız gereken fark da azalır.\n\n$game_concept_single_combat_success_chance$nin karşıtı [Concept( 'single_combat_injury_chance', 'Yaralanma Riskidir' )|E]."
 game_concept_single_combat_injury_chance:0 "Yaralanma Riski"
 game_concept_single_combat_injury_chance_injure:0 "Yara"
 game_concept_single_combat_injury_chance_injury_risk:0 "Yaralanma Riski"
 game_concept_single_combat_injury_chance_desc:0 "Düelloda dövüşen [characters|E] yanlışlıkla gardlarını düşürerek ya da kendilerine vurarak yaralanabilir. Yaralanma riski dövüştükçe de artar.\n\nUzayan $game_concept_single_combat_duel_plural$da kendine hasar verme olasılığı daha yüksektir.\n\n$game_concept_single_combat_injury_chance$nin karşıtı [Concept( 'single_combat_success_chance', 'Kazanma İhtimalidir' )|E]."
 game_concept_single_combat_prowess_bonus:0 "Düello Avantajı"
 game_concept_single_combat_prowess_bonus_desc:0 "[characters|E] $game_concept_single_combat_duel$da dövüşürken [Concept( 'terrain', 'araziden' )|E] veya [Concept( 'traits', 'özelliklerden' )|E] geçici avantaj kazanabilir. Bu avantaj düello sırasında [prowess|E] becerilerini arttırır ve düello biter bitmez kaybedilir.\n\n$game_concept_single_combat_prowess_bonus$nın karşıtı [Concept( 'single_combat_prowess_malus', 'Düello Dezavantajıdır' )|E]."
 game_concept_single_combat_prowess_malus:1 "Düello Dezavantajı"
 game_concept_single_combat_prowess_malus_desc:1 "[characters|E] $game_concept_single_combat_duel$da dövüşürken rakiplerinden hasar aldıklarından veya korktuklarından dolayı geçici olarak dezavantaj alabilirler. Bu dezavantaj düello sırasında [prowess|E] becerilerini azaltır ve düello biter bitmez kaybedilir.\n\n$game_concept_single_combat_prowess_malus$nın karşıtı [Concept( 'single_combat_prowess_bonus', 'Düello Avantajıdır' )|E]."

 game_concept_game_over:0 "Oyunun Bitişi"
 game_concept_game_over_desc:0 "Soyunuz sona erdiğinde oyun biter.\n\nOyun, soyunuz için bitmiş olsa da dünyanın herhangi bir yerinde başka bir [ruler|E] ile oynamayı tercih edebilirsiniz.\n\nOyun iki şekilde bitebilir:\n$BULLET_WITH_TAB$[player_heir|E] olmadan ölürseniz\n$BULLET_WITH_TAB$1453 yılına ulaşırsanız"

 game_concept_de_jure_partition:0 "De Jure Bölünme"
 game_concept_de_jure_partitioned:0 "De Jure Bölündü"
 game_concept_de_jure_partition_desc:0 "De jure bölünmüş [realms|E] iki aynı [title_tier|E] [Concept( 'title', 'unvana' )|E] bölünen ama daha sonra kolayca birleştirilebilen ülkelerdir.\n\nİki $game_concept_title$ da [Concept( 'decision', 'kararlar' )|E] sayesinde diğerinden [Concept( 'completely_controlled', 'tamamen kontrol' )|E] ettiği [Concept( 'duchies', 'düklükleri' )|E] [Concept( 'de_jure_drift_drift', 'de jure kaydırabilir' )|E].\n\nUnvanlardan biri yok edilirse veya son de jure [Concept( 'counties', 'kontluklarını' )|E] kaybederse geriye kalan unvan diğerinin tüm de jure sınırlarını devralır."

 game_concept_hybrid_culture:0 "Melez Kültür"
 game_concept_hybrid_cultures:0 "Melez Kültürler"
 game_concept_hybridize:0 "Melezleştir"
 game_concept_hybridized:0 "Melezleştirdi"
 game_concept_hybridizing:0 "Melezleştiriyor"
 game_concept_hybrid_culture_desc:0 "[SelectLocalization( HasDlcFeature( 'hybridize_culture' ), 'game_concept_hybrid_culture_desc_DLC', 'game_concept_hybrid_culture_desc_NO_DLC' )]"
 game_concept_hybrid_culture_desc_DLC:1 "$game_concept_hybrid_culture$, bir [ruler|E] tarafından var olan iki farklı [Concept( 'culture', 'kültürün' )|E] birleştirilmesiyle oluşan kültürdür.\n\n$game_concept_hybrid_culture$, iki orijinal kültürün [Concept( 'traditions', 'geleneklerinin' )|E], [Concept( 'culture_pillars', 'özelliklerinin' )|E] ve estetiklerinin karışımıdır.\n\nSadece farklı [Concept( 'heritage', 'mirastan' )|E] olan kültürler melezleşebilir ve melezleştirmenin [prestige|E] maliyeti de iki kültür arasındaki [Concept( 'cultural_acceptance', 'kabullenmeye' )|E] bağlıdır.\n\nKültürel kabullenme ne kadar fazlaysa melez kültür oluşturulduğunda da o kadar fazla [county|E] yeni kültüre geçer. Melez kültürden olan hükümdarlar, yeni kültürleri oluştuktan sonra orijinal kültürlerin kontluklarında #V [EmptyScope.ScriptValue('culture_hybrid_cooldown')|0]#! yıl boyunca kültürlerini daha hızlı [Concept( 'promote_culture', 'yayabilirler' )|E].\n\nYeni kültürler [Concept( 'divergent_culture', 'ayrışma' )|E] yoluyla da ortaya çıkabilir."
 game_concept_hybrid_culture_desc_NO_DLC:0 "$game_concept_hybrid_culture$, iki farklı [Concept( 'culture', 'kültürün' )|E] birleştirilmesiyle oluşan kültürdür.\n\nYeni kültürler [Concept( 'divergent_culture', 'ayrışma' )|E] yoluyla da ortaya çıkabilir."
 game_concept_divergent_culture:0 "Ayrışan Kültür"
 game_concept_divergent_cultures:0 "Ayrışan Kültürler"
 game_concept_diverge:0 "Ayrıştır"
 game_concept_diverges:0 "Ayrışıyor"
 game_concept_divergent_culture_desc:0 "[SelectLocalization( HasDlcFeature( 'diverge_culture' ), 'game_concept_divergent_culture_desc_DLC', 'game_concept_divergent_culture_desc_NO_DLC' )]"
 game_concept_divergent_culture_desc_DLC:1 "$game_concept_divergent_culture$, [ruler|E] tarafından oluşturulmuş bir yan [Concept( 'culture', 'kültürdür' )|E].\n\nAyrışan kültürün [Concept( 'heritage', 'mirası' )|E] aynı kalır ama geri kalan her şey değiştirilebilir.\n\nBir kültürden ayrılmak için kültürün en az [EmptyScope.ScriptValue('culture_divergence_cooldown')|0] yaşında olması gerekir ve ayrışmanın [prestige|E] maliyeti de hükümdarın [Concept( 'realm_size', 'ülke büyüklüğüne' )|E] bağlıdır.\n\nYeni kültürler [Concept( 'hybrid_culture', 'melezleşme' )|E] yoluyla da ortaya çıkabilir."
 game_concept_divergent_culture_desc_NO_DLC:0 "$game_concept_divergent_culture$, var olan bir [Concept( 'culture', 'kültürden' )|E] ayrılan yan kültürdür.\n\nYeni kültürler [Concept( 'hybrid_culture', 'melezleşme' )|E] yoluyla da ortaya çıkabilir."

 game_concept_winter:0 "Kışın Şiddeti"
 game_concept_winter_desc:0 "Kış zamanla [Concept( 'supply', 'ikmali' )|E] azaltır, kışın etkilediği bir baronlukta bulunan ordular da buna bağlı olarak ikmal kaybeder. İkmalın ne kadar azaldığı kışın şiddetine bağlıdır. Üç farklı şiddet vardır; [Concept( 'winter_severity_mild', 'Hafif' )|E], [Concept( 'winter_severity_normal', 'Normal' )|E] ve [Concept( 'winter_severity_harsh', 'Sert' )|E]."
 game_concept_winter_severity_mild:0 "Hafif Kış"
 game_concept_winter_severity_mild_desc:1 "[GetModifier( 'winter_mild_modifier' ).GetDescWithEffects]"
 game_concept_winter_severity_normal:0 "Normal Kış"
 game_concept_winter_severity_normal_desc:1 "[GetModifier( 'winter_normal_modifier' ).GetDescWithEffects]"
 game_concept_winter_severity_harsh:0 "Sert Kış"
 game_concept_winter_severity_harsh_desc:1 "[GetModifier( 'winter_harsh_modifier' ).GetDescWithEffects]"

 game_concept_deceitful_progress_hostile_schemes_decision:0 "$deceitful_progress_hostile_schemes_decision$ Kararı"
 game_concept_deceitful_progress_hostile_schemes_decision_desc:1 "[Concept( 'hostile_schemes', 'Düşmancıl planlarınızı' )|E] geliştirmenizi sağlayan bir [decision|E]. [stress|E] karşılığında [Concept( 'success_chance', 'başarı ihtimalini' )|E] ve [Concept( 'scheme_power', 'plan gücünü' )|E] arttırır."

 game_concept_diligent_development_focus_decision:0 "$diligent_development_focus_decision$ Kararı"
 game_concept_diligent_development_focus_decision_desc:0 "[Concept( 'capital', 'Başkentinizi' )|E] geliştirmenizi sağlayan bir [decision|E]. [stress|E] karşılığında [Concept( 'development', 'gelişmişlik' )|E] verir."

 game_concept_impatient_rushing_all_schemes_decision:0 "$impatient_rushing_all_schemes_decision$ Kararı"
 game_concept_impatient_rushing_all_schemes_decision_desc:0 "[Concept( 'scheme', 'Planınızı' )|E] hızlandırmayı sağlayanm bir [decision|E]. [stress|E] karşılığında plan ilerlemesi verir."

 game_concept_dismiss_strong_hook_interaction:0 "$dismiss_strong_hook_interaction$ Etkileşimi"
 game_concept_dismiss_strong_hook_interaction_desc:0 "[prestige|E] karşılığında sizi hedef alan bir [Concept( 'hook', 'kozu' )|E] ortadan kaldırmanızı sağlayan bir [interaction|E]."

 game_concept_abandon_hook_interaction:0 "$abandon_hook_interaction$ Etkileşimi"
 game_concept_abandon_hook_interaction_desc:0 "[stress_loss_i][stress|E] kaybı karşılığında sahip olduğunuz bir [Concept( 'hook', 'kozdan' )|E] vazgeçmenizi sağlayan bir [interaction|E]."

 game_concept_force_duel_criminals_interaction:0 "$force_duel_criminals_interaction$ Etkileşimi"
 game_concept_force_duel_criminals_interaction_desc:0 "[stressed|E] olduğunuzda suçlular ile [single_combat_duel|E] yapmanızı sağlayan bir [interaction|E]."

 game_concept_force_duel_anyone_interaction:0 "$force_duel_anyone_interaction$ Etkileşimi"
 game_concept_force_duel_anyone_interaction_desc:0 "[stressed|E] olduğunuzda herhangi biriyle [single_combat_duel|E] yapmanızı sağlayan bir [interaction|E]."

 game_concept_artifact_rarity:0 "Eser Nadirliği"
 game_concept_rarity:0 "Nadir"
 game_concept_artifact_rarity_desc:0 "Bazı [artifacts|E] diğerlerinden daha enderdir, bu da nadirlikleri ile temsil edilir.\n\nNadirlik seviyeleri en düşükten en yükseğe olmak üzere aşağıdaki gibidir:\n$BULLET_WITH_TAB$Yaygın (varsayılan olduğu için gösterilmez)\n$BULLET_WITH_TAB$$masterwork$\n$BULLET_WITH_TAB$$famed$\n$BULLET_WITH_TAB$$illustrious$"

 game_concept_promote_other_culture_development_decision:0 "$promote_other_culture_development_decision_name$ Kararı"
 game_concept_promote_other_culture_development_decision_desc:0 "[Concept( 'cultural_acceptance', 'Kabullenmesi' )|E] %75 veya daha fazla olan farklı [Concept( 'cultures', 'kültürdeki' )|E] [Concept( 'counties', 'kontlukların' )|E] [Concept( 'development', 'gelişmişliğini' )|E], [Concept( 'control', 'kontrolünü' )|E], [building|E] maliyetlerini ve savunma [Concept( 'advantage', 'avantajını' )|E] iyileştirmeye yarayan bir [decision|E].\n\nAyrıca bu kararı almak [Concept( 'prestige', 'prestijinizi' )|E] [prestige_i] arttırır ve [Concept( 'levies', 'milislerinizi' )|E] geliştirir.\n\n[Concept( 'realm', 'Diyardaki' )|E] tüm kontluklar bu karardan etkilenir. [gold|E] maliyeti etkilenen kontluk sayısına göre belirlenir."

