 game_concept_single_combat_fight_desc: "Bir $game_concept_single_combat_fight$'da, iki [characters|E] dövüşü, ya [character_death_death|E]'ye ya da ilk kana. Her turda, her iki $game_concept_characters$ de bir listeden rastgele atılan bir seçenek seçer, $game_concept_character$'lerden biri sağlam bir vuruş yapana kadar darbe alışverişinde bulunur, mevcut seçenekler [prowess|E] ve [traits|E]'nıza bağlı olarak değişir.\n\nBazı seçenekler özel etkiler verebilir ve çoğu [single_combat_success_chance|E] ve [single_combat_injury_chance|E]'inizi artıracaktır. $game_concept_single_combat_duel_plural$ ilerledikçe, daha tehlikeli ve belirsiz hale gelirler ve kazanmak veya kendinize zarar vermek daha kolay hale gelir. Birkaç turdan sonra, $game_concept_single_combat_duel_plural$ ani ölüme girer ve daha yüksek [characters|E]1 dövüşçünün kazanmasıyla hemen sona erer.\n\n$game_concept_single_combat_duel_plural$ ile dövüşürken, geçici [characters|E]3 veya [characters|E]4 [characters|E]5 kazanabilir, [characters|E]7 sona erene kadar [characters|E]1'inizi artırabilir veya azaltabilirsiniz." #NT!
 game_concept_single_combat_success_chance: "Başarı Olasılığı" #NT!
