 game_concept_skirmisher: "Çatışmacı" #NT!
 game_concept_skirmishers_desc: "Hafif silahlı ve düşmanı taciz etme konusunda yetenekli olan Skirmishers [men_at_arms|E]'dır.\n\nHer Skirmisher türü benzersiz olsa da genellikle [counter|E] [heavy_infantry|E]'dir ve karşılığında [archers|E] tarafından etkisiz hale getirilirler." #NT!
 game_concept_archers: "Okçular" #NT!
 game_concept_archer: "Okçu" #NT!
 game_concept_archers_desc: "Okçular, menzilli silahlarla yaya olarak savaşan [men_at_arms|E]'dır.\n\nHer Okçu türü benzersiz olsa da, genellikle [counter|E] [skirmishers|E]'dir ve karşılığında [heavy_cavalry|E] ve [light_cavalry|E] tarafından Karşı Saldırıya uğrarlar." #NT!
 game_concept_light_cavalry: "Hafif Süvari" #NT!
 game_concept_light_cavalry_desc: "Hafif Süvariler, düşmanı gözetleme ve takip etme konusunda üstün olan [men_at_arms|E] bineklidir.\n\nHer Hafif Süvari türü benzersiz olsa da, genellikle [counter|E] [archers|E] ve karşılık olarak [spearmen|E] ile Karşılanırlar.\n\nHafif Süvariler ayrıca genellikle düz [terrain|E]'te güçlüdür.\n\n[heavy_cavalry|E] ile karşılaştırıldığında, genellikle [pursuit|E] ve [screen|E]'de daha iyidirler." #NT!
 game_concept_heavy_cavalry: "Ağır Süvari" #NT!
 game_concept_heavy_cavalry_desc: "Ağır Süvariler bineklidir ve ağır zırhlıdır [men_at_arms|E]\n\nHer Ağır Süvari türü benzersiz olsa da genellikle [counter|E] [archers|E] ve karşılığında [spearmen|E] ile karşılık verilir.\n\nAğır Süvariler ayrıca genellikle düz [terrain|E]'te güçlüdür .\n\n[light_cavalry|E] ile karşılaştırıldığında genellikle ham [damage|E] ve [toughness|E]'de daha güçlüdürler." #NT!
 game_concept_spearmen: "Mızraklılar" #NT!
 game_concept_spearmen_desc: "Mızraklılar, çeşitli mızraklı silahlarla yaya olarak savaşan [men_at_arms|E]'dır.\n\nHer Mızrakçı türü benzersiz olsa da, genellikle [counter|E] [heavy_cavalry|E] ve [light_cavalry|E]'tür ve karşılığında [heavy_infantry|E] tarafından etkisiz hale getirilirler.\n\nMızraklılar ayrıca genellikle engebeli ve dağlık [terrain|E] arazilerde güçlüdür." #NT!
 game_concept_heavy_infantry: "Ağır Piyade" #NT!
 game_concept_heavy_infantry_desc: "Ağır Piyadeler, daha ağır zırh ve silahlarla yaya olarak savaşan [men_at_arms|E]'dır.\n\nHer Ağır Piyade türü benzersiz olsa da, genellikle [counter|E] [spearmen|E]'dir ve karşılığında [skirmishers|E] tarafından Karşı Saldırıya uğrarlar." #NT!
 game_concept_archer_cavalry: "Okçu Süvari" #NT!
 game_concept_archer_cavalry_desc: "$game_concept_archer_cavalry$ atlı [men_at_arms|E] ve menzilli silahlarla donatılmıştır.\n\nHer $game_concept_archer_cavalry$ türü benzersiz olsa da, genellikle [counter|E] [heavy_infantry|E] ve sırayla tatar yaylarıyla donatılmış [archers|E] tarafından etkisiz hale getirilirler.\n\n$game_concept_archer_cavalry$ ayrıca düz [terrain|E], özellikle Bozkır'da sıklıkla güçlüdür." #NT!
 game_concept_camel_cavalry: "Deve Süvarileri" #NT!
 game_concept_camel_cavalry_desc: "$game_concept_camel_cavalry$, [light_cavalry|E]'ye benzer şekilde düşmanı keşfetme ve takip etmede üstün olan [men_at_arms|E] bineklidir.\n\nGenellikle [counter|E] $game_concept_light_cavalry$ ve karşılığında [spearmen|E] tarafından etkisiz hale getirilirler.\n\n$game_concept_camel_cavalry$ genellikle Çöl ve Karada güçlüdür [terrain|E]." #NT!
 game_concept_elephant_cavalry: "Fil Süvarileri" #NT!
 game_concept_elephant_cavalry_desc: "$game_concept_elephant_cavalry$ atlıdır, genellikle zırhlıdır [men_at_arms|E].\n\nHer $game_concept_elephant_cavalry$ türü benzersiz olsa da, genellikle piyade birlikleri için güçlüdür [counter|E] ve karşılığında [spearmen|E] tarafından etkisiz hale getirilirler.\n\n$game_concept_elephant_cavalry$ ayrıca genellikle Orman [terrain|E]'da güçlüdür." #NT!
 game_concept_special_troops: "Özel Askerler" #NT!
 game_concept_special_troops_desc: "$game_concept_special_troops$, [holding|E]'den yükseltilmediği için normal [armies|E] gibi değildir. $game_concept_special_troops$, Etkinlikler aracılığıyla kazanılabilir ve maiyetler, açgözlü ordular ve hırslı köylüler gibi çeşitli şeyleri temsil eder.\n\nNormalde bakım gerektirmezler ve takviye etmezler. Eğer varsa bunları akıllıca kullanın.\n\nBirçok tarihi [rulers|E], $game_concept_special_troops$ ile başlar." #NT!
 game_concept_line: "Astar" #NT!
 game_concept_line_of_succession: "Veraset Hattı" #NT!
 game_concept_line_of_succession_desc: "Veraset Sırası, belirli karakterlerin [succession_law|E] tarafından belirlenen belirli [titles|E]'ı miras alma sırasıdır." #NT!
 game_concept_counter: "Tezgah" #NT!
 game_concept_counters: "Sayaçlar" #NT!
 game_concept_men_at_arms_counter: "Silahlı Adamlar Sayacı" #NT!
 game_concept_men_at_arms_counter_desc: "Çoğu [men_at_arms|E], başka bir $game_concept_men_at_arms$ türünü $game_concept_counter$ yapabilir.\n\nBir [regiment|E] Karşı Saldırıya uğradığında, [battle|E] sırasındaki etkinliği azalır. Bir $game_concept_regiment$, $game_concept_counter$'inden ne kadar çok üstünse, ceza o kadar yüksek olur." #NT!
 game_concept_intimidated: "Korkutulmuş" #NT!
 game_concept_intimidated_i: "@intimidated_icon!" #NT!
 game_concept_intimidated_desc: "Başka bir karakterden çok korkan karakterler, onlar tarafından Korkutulur. Bu genellikle [dread|E] ve/veya korkak bir kişilikten kaynaklanır.\n\nKorkmuş karakterlerin, [factions|E]'e katılmak veya başlamak gibi korktukları karaktere karşı düşmanca eylemler başlatma olasılıkları daha düşüktür.\n\nDaha da korkan karakterler [cowed|E] olarak işaretlenir." #NT!
 game_concept_cowed: "Dehşete düşmüş" #NT!
 game_concept_terrified_i: "@terrified_icon!" #NT!
 game_concept_cowed_desc: "Korkmuş Karakterler, başka bir karakterin korkusuyla felç olurlar ve o karaktere karşı nadiren düşmanca eylemlerde bulunurlar, buna [factions|E].\n\nKarakterler Korkmuş veya [intimidated|E] x [dread|E] ve/veya korkak bir kişiliğe sahiptirler." #NT!
 game_concept_supply: "Tedarik" #NT!
 game_concept_supply_state: "Tedarik durumu" #NT!
 game_concept_supply_desc: "$game_concept_supply$, bir [army|E]'in taşıdığı yiyecek ve ekipman miktarıdır. Ordular, büyüklükleri mevcut konumlarının [supply_limit|E]'ünü aştığında $game_concept_supply$ kaybetmeye başlar.\n\n$game_concept_supplies$'ü azalan ordular, [battle|E]'da [advantage|E] cezası alır ve tamamen tükendiğinde [attrition|E] cezası almaya başlar.\n\nOrdu dost topraklarında $game_concept_supply_limit$'in altında kaldığı sürece tedarik zamanla artar." #NT!
 game_concept_supplied: "Sağlanan" #NT!
 game_concept_supplies: "Tedarik" #NT!
 game_concept_supply_limit_mult: "Arz Sınırı Çarpanı" #NT!
 game_concept_supply_limit: "Tedarik Sınırı" #NT!
 game_concept_supply_limit_desc: "$game_concept_supply_limit$, Baronluk'un [terrain|E] ve [development|E]'ü tarafından belirlenen bir [barony|E]'de sahip olabileceğiniz [soldiers|E] miktarını belirler.\n\nToplam [army|E] boyutunuz $game_concept_supply_limit$'ın üzerine çıkarsa, $game_concept_armies$'niz [supply|E] kaybedecek ve sonunda [attrition|E]'dan muzdarip olacaktır." #NT!
 game_concept_attrition: "Yıpranma" #NT!
 game_concept_attrition_desc: "[armies|E], [soldiers|E]'nin firar, hastalık veya açlık nedeniyle kaybedildiği $game_concept_attrition$'den muzdarip olabilir.\n\n$game_concept_attrition$, bir Ordunun [supplies|E]'ten çıktığı, bir [fortified_holding|E]'i kuşattığı veya hedef konumun halihazırda kontrol altında olan bir $game_concept_county$ ile sınırında olmaması durumunda bir düşman [county|E]'dan diğerine hareket ettiği zaman meydana gelir." #NT!
 game_concept_objectives: "Amaçlar" #NT!
 game_concept_objectives_desc: "Bir düşmanın belirli kısımları [realm|E] (genellikle [war|E]'ün [war_target|E] bölgesindeki [realm_capital|E] ve [holdings|E]) $game_concept_objectives$ olarak kabul edilir. [occupying|E] $game_concept_objectives$ ile 'tikleme' [war_score|E] kazanmaya başlarsınız.\n\nSavunan için, Saldıran tarafın herhangi bir $game_concept_objectives$'i İşgal etmesi önlenebilirse [war_score|E] (başlangıçtaki bir zaman diliminden sonra) tiklemeye başlar." #NT!
 game_concept_war_contribution: "Savaş Katkısı" #NT!
 game_concept_contribution: "Katkı" #NT!
 game_concept_contribute: "Katkı yapmak" #NT!
 game_concept_war_contribution_desc: "[allies|E]'lerine [war|E]'de yardım eden [rulers|E], savaştıkları [battles|E]'ün sayısı ve büyüklüğüne ve başardıkları [holdings|E] sayısına bağlı olarak $game_concept_war_contribution$ kazanır [occupy|E].\n\nBir savaş sona erdikten sonra, her Katkıda Bulunan, Katkısına göre ödüllendirilir. Kesin ganimetler savaşın [casus_belli|E]'sine bağlıdır, ancak genellikle [gold|E], [prestige|E] veya [allies|E]0'dur.\n\nKatkı'nın Savaşlar kaybedilse bile arttığını unutmayın." #NT!
 game_concept_scheme_power: "Plan Gücü" #NT!
 game_concept_scheme_power_single: "Güç" #NT!
 game_concept_scheme_power_desc: "[scheme|E]'in $game_concept_scheme_power$'ı ne kadar hızlı ilerlediğini etkiler. [scheme_target|E]'ün [scheme_resistance|E]'si daha sonra $game_concept_scheme_power$'dan çıkarılır ve aylık ilerleme şansı #weak (minimum #V 5%#!.)#!\n\n$game_concept_scheme_power$, [schemer|E]'un [skill|E]'i, [scheme|E]0'ları ve [scheme|E]1'leri ve ayrıca '[scheme|E]2' [scheme|E]3 (Plan [scheme|E]4 ise) ile artırılır." #NT!
 game_concept_scheme_resistance: "Plan Direnci" #NT!
 game_concept_scheme_resistance_single: "Rezistans" #NT!
 game_concept_scheme_resistance_desc: "[ruler|E]'in $game_concept_scheme_resistance$'ı onlara karşı [schemes|E]'yi yavaşlatır. [scheme_owner|E]'ün [scheme_power|E]'ü bu değer kadar azalır, dolayısıyla aylık ilerleme şansı #weak (minimum #V 5%#!)#!.\n\n$game_concept_scheme_resistance$, [scheme_target|E]'un karşılık gelen [skill|E]'i ve [ruler|E]0'ları ve ayrıca '[ruler|E]1' [ruler|E]2 (Plan [ruler|E]3 ise) kadar artar." #NT!
 game_concept_hostile_scheme_resistance: "Düşmanca Plan Direnci" #NT!
 game_concept_hostile_scheme_resistance_desc: "[scheme_resistance|E] değiştiricisi yalnızca [hostile_schemes|E]'e uygulandı" #NT!
 game_concept_scheme_success_chance: "Plan Başarı Şansı" #NT!
 game_concept_success_chance: "Başarı Şansı" #NT!
 game_concept_scheme_success_chance_desc: "[scheme|E]'in $game_concept_success_chance$'ı, yürütüldüğünde başarılı olma olasılığını belirler. Yüksek bir $game_concept_success_chance$ ayrıca bir Planın [secrecy|E]'ünü artırır.\n\nFarklı Planların $game_concept_success_chance$'ı artıran farklı şeyleri vardır, ancak [scheme_hostile|E] Plan için her zaman [agents|E]'ya sahip olmaktan kazanılır.\n\nÇoğu Plan minimum ve maksimum $game_concept_success_chance$'ı sınırlar, Düşmanca Planlar için en düşük #V %5#! ve en yüksek #V %95#!'dur.\n\n[scheme|E]2 tarafından keşfedilen [secret_schemes|E]'nin azaltılmış bir $game_concept_success_chance$'ı vardır." #NT!
 game_concept_secrecy: "Gizlilik" #NT!
 game_concept_secrecy_desc: "Bir [scheme|E]'in $game_concept_secrecy$'ı, bir Düzen #emphasis yürütüldüğünde#! [scheme_owner|E]'nin tespit edilmeden kalma olasılığının ne kadar olduğunu belirler.\n\n$game_concept_secrecy$, [success_chance|E]'ten doğrudan etkilenir.\n\nTüm Düzenler kullanılmaz / $game_concept_secrecy$, ancak [scheme_hostile|E] Şemaları genellikle bunu yapar." #NT!
 game_concept_county_development: "Gelişim" #NT!
 game_concept_development_i: "@development_icon!" #NT!
 game_concept_development: "Gelişim" #NT!
 game_concept_county_development_desc: "$game_concept_county_development$, [county|E]'deki yerel altyapı ve teknolojik ilerlemenin bir ölçüsüdür. \n\nDaha yüksek $game_concept_county_development$, $game_concept_county$'dan kazanılan [levies|E], [taxes|E] ve [supply_limit|E]'i artırır." #NT!
 game_concept_county_development_growth: "Gelişim Büyüme" #NT!
 game_concept_development_growth: "Gelişim Büyüme" #NT!
 game_concept_county_development_growth_desc: "$game_concept_county_development_growth$, [county|E]'in [development|E]'sini artırma yönünde ne kadar yol kat ettiğini ölçer.\n\n100 $game_concept_county_development_growth$'da $game_concept_county_development$ 1 artar." #NT!
 game_concept_existing_development: "Mevcut Geliştirme" #NT!
 game_concept_existing_development_desc: "[develop_county|E] kahya görevi azalan getirilerden muzdariptir. [development|E] ve [county]'de ne kadar çok şey varsa, [development_growth|E] o kadar çok cezalandırılır.\n\nVarsayılan olarak [counties], 10 [development|E]'de maksimum [existing_development] cezasına ulaşır. Her [era|E]'nin bir [innovation|E]'i vardır, bu da bu sınırı önemli ölçüde artırır ve [development|E]0 [development|E]1'de 90 [development|E]'e kadar çıkar.\n\n [development|E]2 değiştiricisini etkileyen yenilikler:\n[development|E]3 [development|E]4\n[development|E]3 [development|E]6\n[development|E]3 [development|E]8\n[development|E]3 [county]0" #NT!
 game_concept_county_control: "İlçe Kontrolü" #NT!
 game_concept_control: "Kontrol" #NT!
 game_concept_control_i: "@control_icon!" #NT!
 game_concept_county_control_desc: "$game_concept_county_control$, hükümetin [county|E] nüfusu üzerindeki kontrolünü ölçer. Özellikle [holdings|E]'ten [taxes|E] toplamak için çok önemlidir.\n\nBir İlçe [war|E] aracılığıyla el değiştirdiğinde, Kontrol önemli ölçüde düşer, bu da mevcut [holder|E]'i (eğer [casus_belli|E] izin veriyorsa) vasallaştırmak için iyi bir nedendir. İlçe Kontrolü ayrıca [sieges|E] ve [Concept( 'peasant_faction', 'Peasant Uprisings' )|E] tarafından da zarar görebilir.\n\nDüşük Kontrol [county_corruption|E]'a yol açabilir ve Kontrolü artırmanın birincil yolu [county|E]1'inizde bulunan [county|E]0'dur." #NT!
 game_concept_absolute_control: "Mutlak Kontrol" #NT!
 game_concept_absolute_control_short: "Mutlak" #NT!
 game_concept_absolute_control_desc: "$game_concept_absolute_control$, $absolute_control_perk_name$ [perk|E] tarafından etkinleştirilen [control|E]'in özel bir halidir ve yöneticinin nüfus üzerinde demir yumruk sahibi olduğunu belirtir.\n\n$game_concept_control$, #V 100#!, olduğunda bunun yerine '$ABSOLUTE_COUNTY_CONTROL$' olarak gösterilecek ve [taxes|E] ve [levies|E]'a ek bonuslar verecektir." #NT!
 game_concept_county_corruption: "İlçe Yolsuzluğu" #NT!
 game_concept_county_corruption_desc: "Bir [county|E]'ın [control|E]'i düşükken veya [holder|E]'si [debt|E]'teyken, İlçe $game_concept_county_corruption$'ü alabilir. Bunlar negatif [county_modifiers|E]'in çeşitli türleridir.\n\n$game_concept_county_corruption$ zamanla kaybolur, ancak temel neden devam ederse ([debt|E] veya düşük [control|E]) yeniden ortaya çıkabilir.\n\n $councillor_marshal$'un [control|E]0 [control|E]1'i ortaya çıkabilir. $game_concept_county_corruption$'ü daha hızlı temizleyin." #NT!
 game_concept_county_modifier: "İlçe Değiştirici" #NT!
 game_concept_county_modifiers: "İlçe Değiştiricileri" #NT!
 game_concept_county_modifier_desc: "$game_concept_county_modifiers$, [county|E]'in çeşitli değerlerini etkileyen değiştiricilerdir.\n\n[baronies|E]'nin kendi değiştiricileri olabilir ve bunlar $game_concept_county$'ün [holdings|E]'ünde görülebilir." #NT!
 game_concept_fleet: "Filo" #NT!
 game_concept_fleets: "Filolar" #NT!
 game_concept_fleet_desc: "[armies|E] Deniz Bölgesine hareket edenler otomatik olarak [embark|E] bir $game_concept_fleet$'ye geçer. [embarking], gemilerin tedarikini ve inşasını simgeleyen [gold|E] tutarında bir maliyete sahiptir.\n\n$game_concept_fleet$'deyken [armies] su üzerinde hızlı bir tempoda hareket edebilecek, ancak #V %25#! daha fazla bakım maliyetine sahip olacak ve denizde #V [embark|E]1#! gün geçirdikten sonra [supplies|E] kaybetmeye başlayacaktır.\n\n[embark|E]3 birbirleriyle [embark|E]4'te çatışmaya girmez.\n\nBir [embark|E]5 karaya çıktığında, $game_concept_fleet$ kaybolacak ve [embark|E]5, [embark|E]8 olacaktır." #NT!
 game_concept_domain_income: "Mülk Geliri" #NT!
 game_concept_domain_taxes: "Mülk Vergileri" #NT!
 game_concept_domain_income_desc: "$game_concept_domain_income$'ınız kendi [domain|E]'nizden topladığınız [taxes|E]'den oluşur. Toplanan miktar yerel [control|E] ve [development|E] seviyelerine bağlıdır." #NT!
 game_concept_vassal_taxes: "Vasal Vergileri" #NT!
 game_concept_vassal_taxes_desc: "$game_concept_vassal_taxes$'ınız, [vassals|E]'nizden aldığınız [taxes|E]'den oluşur. Miktar, her Vassal'ın [obligations|E]'üne bağlıdır.\n\nVassallarınızın bakış açısından, bu aynı vergilere, kendi $game_concept_vassals$'larından topladıkları $game_concept_vassal_taxes$'lardan ayırt edilmeleri için [liege_taxes|E] denir." #NT!
 game_concept_liege_taxes: "Liege Vergileri" #NT!
 game_concept_liege_taxes_desc: "$game_concept_liege_taxes$'ınız, [obligations|E]'ünüzün bir parçası olarak [liege|E]'nize ödemeniz gereken [taxes|E]'dir. [independent|E] iseniz herhangi bir $game_concept_liege_taxes$ ödemezsiniz.\n\nLiege'inizin bakış açısına göre, bu aynı vergiler, kendi $game_concept_liege$'lerine borçlu olabilecekleri vergilerden ayırt edilmeleri için [vassal_taxes|E] olarak adlandırılır." #NT!
 game_concept_usurp_title: "Ünvası Gasp Et" #NT!
 game_concept_usurp: "Gasp etmek" #NT!
 game_concept_usurped: "Gasp edilmiş" #NT!
 game_concept_usurpation: "Gasp" #NT!
 game_concept_usurp_title_desc: "Yabancı bir [ruler|E] tarafından tutulan bir [title|E], eğer [de_jure|E] [counties|E]'inin #V %50#!'ünden fazlası [realm|E]'nızın içindeyse, genellikle Gasp edilebilir. Bu süreç size [title|E]'ı verir; bu, sizin [vassals|E]'unuzun [rightful_liege|E]'i olmanızı sağlamak için özellikle önemlidir.\n\nŞu anki sahibinin [ruler|E]0'u sizinkine düşmansa, gasp daha zor olur; bu durumda gasp ancak sahibinin kendi Bölgesi içindeki [de_jure|E] [counties|E]'inden hiçbirine artık sahip olmaması durumunda mümkündür." #NT!
 game_concept_close_family: "Yakın Aile" #NT!
 game_concept_close_family_members: "Yakın Aile Üyeleri" #NT!
 game_concept_close_family_member: "Yakın Aile Üyesi" #NT!
 game_concept_close_family_desc: "Bir karakterin Yakın Ailesi şunları içerir:\n$BULLET_WITH_TAB$Ebeveynler\n$BULLET_WITH_TAB$Büyükanne ve büyükbabalar\n$BULLET_WITH_TAB$Çocuklar\n$BULLET_WITH_TAB$Torunlar\n$BULLET_WITH_TAB$Kardeşler" #NT!
 game_concept_extended_family: "Geniş Aile" #NT!
 game_concept_extended_family_members: "Geniş Aile Üyeleri" #NT!
 game_concept_extended_family_desc: "Bir karakterin Geniş Ailesi şunları içerir:\n$BULLET_WITH_TAB$Kuzenler\n$BULLET_WITH_TAB$Amcalar\n$BULLET_WITH_TAB$Teyzeler\n$BULLET_WITH_TAB$Yeğenler\n$BULLET_WITH_TAB$Yeğenler" #NT!
 game_concept_family: "Aile" #NT!
 game_concept_family_members: "Aile üyeleri" #NT!
 game_concept_family_member: "Aile üyesi" #NT!
 game_concept_family_desc: "Bir karakterin ailesi [close_family_members|E] ve [extended_family_members|E]'den oluşur." #NT!
 game_concept_kinslayer: "Akraba katili" #NT!
 game_concept_kinslayers: "Akraba Katilleri" #NT!
 game_concept_kinslaying: "Akraba katli" #NT!
 game_concept_kinslaying_desc: "Akraba Katili, [family_member|E]'ı öldürdüğü bilinen bir Karakterdir. Bazı [faiths|E]'ler akraba katlini [criminal|E] olarak görür.\n\nÜç Akraba Katili özelliği şunlardır:\n$BULLET_WITH_TAB$[GetTrait('kinslayer_3').GetName( GetNullCharacter )] — [close_family|E]'i öldürenlere verilir\n$BULLET_WITH_TAB$[GetTrait('kinslayer_2').GetName( GetNullCharacter )] — [extended_family|E]'i öldürenlere verilir\n$BULLET_WITH_TAB$[faiths|E]0 — [faiths|E]1'inin bir üyesini öldürenlere verilir" #NT!
 game_concept_gender_law: "Cinsiyet Hukuku" #NT!
 game_concept_gender_laws: "Cinsiyet Yasaları" #NT!
 game_concept_gender_law_desc: "Her [ruler|E]'ın, [titles|E]'inin [succession|E]'de kime geçebileceğini belirleyen ana bir Cinsiyet Yasası vardır. Cinsiyet Yasaları ayrıca [armies|E]'ü kimin komuta edebileceğini ve birden fazla [spouses|E] veya [concubines|E]'e sahip olma uygunluğunu da etkiler.\n\nMevcut Cinsiyet Yasaları, [faith|E]'nin 'Cinsiyete Bakış' [doctrine|E]'sına bağlıdır." #NT!
 game_concept_depose: "Tahliye" #NT!
 game_concept_deposed: "Tahttan indirildi" #NT!
 game_concept_depose_desc: "[rulers|E], [faction|E] talepleri veya özel olaylar sonucunda tahttan indirilebilir. Eski hükümdar hala hayatta olsa bile [heirs|E]'leri [titles|E]'lerini miras alacaktır." #NT!
 game_concept_virtue: "Erdem" #NT!
 game_concept_virtues: "Erdemler" #NT!
 game_concept_virtuous: "Erdemli" #NT!
 game_concept_virtue_desc: "Her [faith|E] belirli [traits|E]'i Erdemli olarak değerlendirir. Bu Özelliklere sahip karakterler, aynı İnancı paylaşmasalar bile, bu özellikleri Erdemli olarak değerlendiren tüm karakterlerden [opinion|E] bonus kazanır. Ayrıca, kendi İnancının Erdemli olarak değerlendirdiği Özelliklere sahip Karakterler her ay [piety|E] bonus kazanır.\n\nHangi özelliklerin Erdemli olarak değerlendirileceği İnançtan İnanca değişir, ancak genellikle o İnancın [core_tenets|E]'ü ve İnancın ait olduğu [religion|E]'in bir kombinasyonu ile belirlenir." #NT!
 game_concept_sin: "Günah" #NT!
 game_concept_sins: "Günahlar" #NT!
 game_concept_sinful: "Günahkar" #NT!
 game_concept_sin_desc: "Her [faith|E] belirli [traits|E]'i Günahkâr olarak değerlendirir. Bu Özelliklere sahip karakterler, aynı İnancı paylaşmasalar bile, bu özellikleri Günahkâr olarak değerlendiren tüm karakterlerden [opinion|E] ceza alır. Ayrıca, kendi İnancının Günahkâr olarak değerlendirdiği Özelliklere sahip olan Karakterler her ay [piety|E] kaybeder.\n\nTam olarak hangi özelliklerin Günah olarak değerlendirileceği İnançtan İnanca değişir, ancak genellikle o İnancın [core_tenets|E]'ü ve İnancın ait olduğu [religion|E]'in bir kombinasyonu ile belirlenir." #NT!
