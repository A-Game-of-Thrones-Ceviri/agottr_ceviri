 game_concept_hostage: "Rehin" #NT!
 game_concept_hostages: "Rehineler" #NT!
 game_concept_hostages_possessive: "Rehineler" #NT!
 game_concept_hostage_desc: "[ruler|E]'in [close_family_member|E]'ı, barış veya teslimiyetin güvencesi olarak [home_court|E]'lerinden uzaklaştırılır.\n\n$game_concept_hostage$ göndermesine veya almasına rağmen [war|E] ilan eden $game_concept_rulers$'ün itibarı önemli ölçüde zarar görecek ve $game_concept_wardens$ düşmanlarının $game_concept_hostages$'sini özgürce infaz edebilir.\n\nİyi muamele gören $game_concept_hostages$'lerin [ruler|E]0 kazanabilecekleri veya hatta onlarla birlikte [ruler|E]1 olabilecekleri $game_concept_warden$'larına sadık kalmaları muhtemeldir.\n\n$game_concept_hostages$'ler topraksız çocuklar, kardeşler, yeğenleri, yeğen çocukları veya [ruler|E]3 [ruler|E]4'lerinin torunları olmalıdır.\n\n$game_concept_wardens$'ların, kişiliğine, görüşüne ve okulda geçirdiği yıllara bağlı olarak, reşit olduklarında bir çocuk $game_concept_hostage$ üzerinde [ruler|E]6 kazanma şansları vardır. $game_concept_wardens$ kort." #NT!
