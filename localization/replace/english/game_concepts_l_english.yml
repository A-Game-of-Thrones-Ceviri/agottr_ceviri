 game_concept_tour_the_grounds:0 "Bölgeyi Gez"
 game_concept_tour_the_grounds_desc:0 "[royal_tour|E] sırasında [Concept( 'liege', 'Süzerenin' )|E] [Concept( 'vassal', 'vasalı' )|E] ziyaret ettiği [Concept( 'activity_phase', 'etkinlik aşamasıdır' )|E]. [Concept( 'counties', 'Kontluklarda' )|E] [control|E] artışı ile sonuçlanabilir."
 game_concept_touring_the_grounds:0 "Bölgeyi Gezme"
