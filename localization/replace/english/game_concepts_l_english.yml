 game_concept_economical_archetype: "Ekonomik Arketipi" #NT!
 game_concept_economical_archetype_desc: "[rulerpossessive|E] Ekonomik Arketipi, [gold_i][gold|E]'lerini nasıl harcamaya karar verdiklerini etkiler. Büyük ölçüde [traits|E]'lerine dayanır.\n\n#low Ekonomik Arketipler şunlardır:#!\n$EFFECT_LIST_BULLET$[ai_warlike_personality|E]\n$EFFECT_LIST_BULLET$[ai_cautious_personality|E]\n$EFFECT_LIST_BULLET$[ai_economical_boom_personality|E]\n$EFFECT_LIST_BULLET$[ai_economical_unpredictable_personality|E]" #NT!
