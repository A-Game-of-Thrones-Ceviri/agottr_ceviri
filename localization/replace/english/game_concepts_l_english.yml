 game_concept_builder_i:0 "@builder_icon!"
 game_concept_ai_warlike_personality:0 "Savaşçı"
 game_concept_ai_warlike_personality_desc:1 "$game_concept_ai_warlike_personality$ [rulers|E] her zaman [war|E] ilan etmeye hazır olmak isterler. [Concept( 'realm', 'Diyarı' )|E] geliştirmek yerine [Concept( 'gold', 'altınlarını' )|E] savaş için saklarlar. $game_concept_ai_warlike_personality$ Hükümdarlar uzun süre barışta kalınca savaş hazinesindeki altınlarını [Concept( 'buildings', 'bina' )|E] inşa etmek için kullanır.\n\n$game_concept_ai_warlike_personality$ hükümdarlar cengaver [Concept( 'legends', 'Destanları' )|E] yaratmaya ve desteklemeye daha yatkındır.\n\nGözüpek ve açgözlü hükümdarlar Savaşçı olmaya yatkındır.\nBu tür hükümdarların ortak özellikleri için [GetTrait('wrathful').GetName( GetNullCharacter )], [GetTrait('impatient').GetName( GetNullCharacter )], [GetTrait('sadistic').GetName( GetNullCharacter )], [GetTrait('ambitious').GetName( GetNullCharacter )], [GetTrait('vengeful').GetName( GetNullCharacter )], [GetTrait('irritable').GetName( GetNullCharacter )] ve [GetTrait('zealous').GetName( GetNullCharacter )] örnek verilebilir."
 game_concept_ai_cautious_personality:0 "İhtiyatlı"
 game_concept_ai_cautious_personality_desc:1 "$game_concept_ai_cautious_personality$ [rulers|E] kendilerine [war|E] ilan edilmesine hazır olmak isterler. Saldıran tarafta oldukları savaşları pek sevmezler, yavaşça güçlenmeyi tercih ederler. Kendilerini savunmak için kenara bir miktar [gold|E] ayırır, güvende hissetmek için de [building|E] ve [Concept( 'men_at_arms', 'Düzenli Askerlere' )|E] yatırım yaparlar.\n\n$game_concept_ai_cautious_personality$ hükümdarlar [legends|E] yaratmak ve desteklemek konusunda daha çekingendir.\n\nÇekingen ve dikkatli hükümdarlar İhtiyatlı olmaya yatkındır.\nBu tür hükümdarların ortak özellikleri için [GetTrait('patient').GetName( GetNullCharacter )], [GetTrait('calm').GetName( GetNullCharacter )], [GetTrait('craven').GetName( GetNullCharacter )], [GetTrait('paranoid').GetName( GetNullCharacter )] ve [GetTrait('content').GetName( GetNullCharacter )] örnek verilebilir. Hiç [GetTrait('fickle').GetName( GetNullCharacter )] olmazlar."
 game_concept_ai_economical_boom_personality:0 "Mimar"
 game_concept_ai_economical_boom_personality_desc:1 "$game_concept_ai_economical_boom_personality$ [rulers|E] tüm [Concept( 'gold', 'altınlarını' )|E] [Concept( 'realm', 'Diyarlarına' )|E] yatırım yaparak kullanmak isterler. [building|E] inşa etmek ve [men_at_arms|E] alabilmek için hazinelerini boşaltırlar. Daha fazla [economic_building|E] ve [holding|E] inşa etmeye çalışırlar. Güçlü [faction|E] gibi sadece doğrudan tehdit edildiklerinde altınlarını saklamaya başlarlar.\n\n$game_concept_ai_economical_boom_personality$ hükümdarlar [legends|E] yaratmak ve desteklemek konusunda biraz daha çekingendir.\n\nİnşa arzusuna sahip olan ve savaşa pek yatkın olmayan Gözüpek hükümdarlar, Mimar olmaya yatkındır.\nBu tür hükümdarların ortak özellikleri için [GetTrait('calm').GetName( GetNullCharacter )], [GetTrait('patient').GetName( GetNullCharacter )], [GetTrait('diligent').GetName( GetNullCharacter )], [GetTrait('generous').GetName( GetNullCharacter )], [GetTrait('stubborn').GetName( GetNullCharacter )], [GetTrait('profligate').GetName( GetNullCharacter )] ve [GetTrait('improvident').GetName( GetNullCharacter )] örnek verilebilir. Odağı [GetFocus('stewardship_domain_focus').GetName] olan hükümdarlar da Mimar olmaya yatkındır."
 game_concept_ai_economical_unpredictable_personality:0 "Öngörülemez"
 game_concept_ai_economical_unpredictable_personality_desc:0 "$game_concept_ai_economical_unpredictable_personality$ [Concept( 'rulers', 'hükümdarlar' )|E], onları belirli bir ekonomik tutuma iten [Concept( 'traits', 'özelliklere' )|E] sahip değildir. Herhangi bir strateji üzerinde karar kılabilirler.\n\n[ai_economical_boom_personality|E] gibi geçici olarak [Concept( 'buildings', 'binalara' )|E] büyük yatırımlar yapmak isteyebilir veya inşa işine belli bir miktar [Concept( 'gold', 'altın' )|E] biriktirdikten sonra girebilirler. Normal sıklıkla [Concept( 'war', 'Savaş' )|E] açarlar."

 game_concept_trait_level_track:1 "Özellik Dalı"
 game_concept_trait_level_track_desc:1 "Bazı [Concept( 'traits', 'özelliklerin' )|E] farklı dalları vardır, hepsi özelliği farklı bir şekilde geliştirir.\n\nDal üzerinde ilerlemek için [trait_level_track_xp|E] kazanmak gerekir."
 game_concept_trait_level_track_xp:1 "Özellik Tecrübesi"
 game_concept_trait_level_track_xp_desc:1 "[Concept( 'trait_level_track', 'Özellik Dalında' )|E] ilerlemek ve [Concept( 'trait', 'Özelliğin' )|E] sağladığı bonusları geliştirmek için tecrübe gerekir."
 
