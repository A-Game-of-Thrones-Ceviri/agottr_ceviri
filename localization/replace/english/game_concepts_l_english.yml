 game_concept_domain_size_desc: "Bir karakterin $game_concept_domain_size$'ı, kendisinin kaç tane [barony|E] ve [county|E] [titles|E]'e sahip olduğunu yansıtır." #NT!
 game_concept_levies: "Milisler" #NT!
 game_concept_levy: "Milis" #NT!
 game_concept_levies_desc: "Çoğu [armies|E]'ın büyük kısmı $game_concept_levies$'den oluşur.\n\nHer [holding|E], [holder|E]'üne belirli sayıda $game_concept_levies$ sağlar. [vassals|E] ise $game_concept_levies$'lerinin bir kısmını [liege|E]'sine sağlar.\n\n$game_concept_levies$'ler çoğunlukla zayıf silahlanmış savaşçılardan oluşur #weak (köylü milisleri, haydutlar, yerel paralı askerler, yoksul soylular, küçük toprak sahipleri, vb.)$game_concept_levies$0 ve kendi birim tipleri olarak kabul edilirler.\n\nBir $game_concept_levies$1'in $game_concept_levies$2 $game_concept_levies$3 ve $game_concept_levies$4 $game_concept_levies$5'i vardır. Oyundaki diğer $game_concept_levies$6 tipi $game_concept_levies$7'dir — pahalı eğitimli profesyoneller." #NT!
