 game_concept_diarch_power_power_possessive: "Güç'ün" #NT!
 game_concept_diarch_power_powers_possessive: "Güçlerin" #NT!
 game_concept_diarch_power_desc: "Aktif bir [power_sharing|E]'deki [diarch|E], özel $game_concept_diarch_powers$'ye erişebilir.\n\nBunlar, [liege|E]'lerinin sahip olduklarını taklit eden özel [character_interaction|E]'lerdir veya diğer güç suistimalleridir. Örnekler arasında, [vassals|E]'den [revoking|E] [titles|E] veya Efendilerinden [gold|E]'i zimmete geçirmek yer alır.\n\nBirçok $game_concept_diarch_powers$, Efendilere onları [power_sharing|E]0 yapma fırsatı verir." #NT!
 game_concept_trilateral_interaction: "Üçlü Etkileşim" #NT!
 game_concept_trilateral_interactions: "Üçlü Etkileşimler" #NT!
 game_concept_trilateral_interaction_desc: "$game_concept_trilateral_interactions$ yalnızca alıcının değil, aynı zamanda üçüncü bir tarafın da onayını gerektirir.\n\nBir örnek, [diarch_powers|E]'dir; burada [liege|E], [regency_veto|E]'ünü kullanabilir." #NT!
 game_concept_mandate: "Yetki" #NT!
 game_concept_mandates: "Yetkiler" #NT!
 game_concept_mandate_possessive: "Mandanın" #NT!
 game_concept_mandates_possessive: "Yetkiler'" #NT!
 game_concept_mandate_desc: "$game_concept_mandates$, [liege|E]'in [sharing_power|E] olduğunda [diarch|E] için belirleyebileceği yararlı görevlerdir.\n\n[councillor_tasks|E]'e benzer şekilde, $game_concept_liege$ bir $game_concept_mandate$ seçer ve sonra yavaşça bundan faydalar elde eder.\n\n$game_concept_diarch$ işini iyi yaptığında, ikisi de [scales_of_power|E]'i kendilerine doğru savurur #EMP ve [liege|E]0, arkadaşları [liege|E]2 ile [liege|E]1 üretir.\n\n$game_concept_liege$'in ne kadar fayda elde edeceği [liege|E]4 [liege|E]5 ve [liege|E]6'sına bağlıdır." #NT!
 game_concept_diarch_aptitude: "İshal Yeteneği" #NT!
 game_concept_diarch_aptitude_desc: "$game_concept_diarch_aptitude$, bir [diarch|E]'in [liege|E]'ü tarafından belirlenen her [mandate|E]'yi ne kadar iyi başardığını yönetir.\n\nHem [skills|E] hem de [personality_traits|E] bir rol oynar. Örneğin, '$fill_coffers_mandate$' Mandası ile görevlendirilen bir [GetTrait('greedy').GetName(GetNullCharacter)] $game_concept_diarch$, Efendisine o kadar çok [gold|E] göndermeyebilir.\n\n[diarch|E]0 [diarch|E]1, yaklaşık 40+ [diarch|E]3'e sahip olduklarında bir [diarch|E]2'ye çok uygundurlar.[diarch|E]4" #NT!
 game_concept_diarch_loyalty: "Bağlılık" #NT!
 game_concept_diarch_loyalty_explicit: "Diarch Sadakat" #NT!
 game_concept_diarch_loyal: "Sadık" #NT!
 game_concept_diarch_loyalty_desc: "Bir [diarch|E]'ın $game_concept_diarch_loyalty$'i, güçlerini [liege|E]'lerinin veya [realm|E]'lerinin pahasına kötüye kullanma olasılıklarının ne kadar olduğuna karar verir.\n\n$DIARCHY_WINDOW_VISIBLY_LOYAL$ $game_concept_diarchs$ [diarch_powers|E]'yı kullanmaktan kaçınır, kendileri için belirlenen [mandate|E]'yi görev bilinciyle yerine getirmeye çalışır ve istendiğinde güçlerinden gönüllü olarak vazgeçerler.\n\n$DIARCHY_WINDOW_VISIBLY_DISLOYAL$ $game_concept_diarchs$ $game_concept_diarch_loyalty$0'u cömertçe kullanır, $game_concept_diarch_loyalty$2'yi kendi yönlerine savurmak için $game_concept_diarch_loyalty$1'lerini yerine getirmeye çalışır ve $game_concept_diarch_loyalty$3 kendilerine doğru yeterince sert savrulursa güçlerini bırakmayı reddedebilirler.\n\n$game_concept_diarch_loyalty$4 $game_concept_diarchs$ $game_concept_diarch_loyalty$0'u kullanabilir, genellikle $game_concept_diarch_loyalty$1 faydalarını $game_concept_diarch_loyalty$8'leriyle bölüştürür veya $game_concept_diarch_loyalty$1'lerini tamamen görmezden gelir ve ihtiyaç duyabilir [liege|E]0 uygun görülürse görevlerinden ayrılmaları için rüşvet teklifinde bulunuyorlar." #NT!
 game_concept_diarch_succession: "Halefiyet" #NT!
 game_concept_diarch_succession_explicit: "Diarch Veraset" #NT!
 game_concept_diarch_succession_desc: "$game_concept_diarch_succession_explicit$, bir [liege|E]'in doğrudan [vassals|E] veya [courtiers|E]'ünden hangisinin ihtiyaç duyulduğunda otomatik olarak [diarch|E] yapılacağını yönetir.\n\nBu, bir $game_concept_liege$'in [diarchy|E] başlaması veya mevcut $game_concept_diarch$'nin ölmesi veya görevden alınması nedeniyle olur.\n\n#weak Farklı $game_concept_power_sharing$ tipleri ardıllık sırasını farklı şekilde hesaplayabilir — bir [liege|E]0'da, $game_concept_liege$'leriyle güçlü kişisel bağlantıları olan topraksız [liege|E]1'ler baskın olma eğilimindedir.\n\n$game_concept_liege$'lerin [liege|E]4'ünü (ve varsa [liege|E]5'ini) konuşmak neredeyse her zaman çok önemlidir.[liege|E]6" #NT!
 game_concept_scales_of_power: "Güç Terazileri" #NT!
 game_concept_scales_of_power_scales: "Teraziler" #NT!
 game_concept_scales_of_power_desc: "[power_sharing|E] sırasında, [liege|E] ile [diarch|E] arasındaki güç dengesi $game_concept_scales_of_power$'te ölçülür.\n\n$game_concept_scales_of_power_scales$, $game_concept_diarch$'e doğru eğildikçe, [diarch_powers|E]'yı açar ve Liege'in [diarch_affected_actions|E]'sine maliyet ekleyebilir.\n\n$game_concept_liege$'e doğru eğildikçe, Liege'in [diarchy|E]'u bitirmesi daha kolay hale gelir.\n\n$game_concept_scales_of_power_scales$ şu şekilde çevrilebilir:\n[liege|E]1Karşı tarafa karşı [liege|E]2 [liege|E]3'ü kullanarak\n[liege|E]1$game_concept_diarch$ olarak, [liege|E]7 olaylarında $game_concept_liege$'inize (ne kadar alaycı bir şekilde olursa olsun) iyi hizmet edin" #NT!

