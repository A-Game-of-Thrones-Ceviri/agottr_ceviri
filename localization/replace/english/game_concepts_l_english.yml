 game_concept_culture_festival:0 "Kültür Festivali"
 game_concept_cultural_festival_desc:0 "[royal_tour|E] sırasında [Concept( 'liege', 'Süzerenin' )|E] [Concept( 'vassal', 'vasalı' )|E] tarafından eğlendirilmesinin beklendiği [Concept( 'activity_phase', 'etkinlik aşamasıdır' )|E]. [county_opinion|E] ve [Concept( 'cultural_acceptance', 'Kültürel Kabullenmeyi' )|E] arttırabilir."
