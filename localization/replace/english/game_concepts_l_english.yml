 game_concept_strife_desc: "$game_concept_strife$, arkadaşı [vassals|E] tarafından [diarch|E]'ye verilen [opinion|E]'lik bir cezadır.\n\n $game_concept_diarch$, [diarch_powers|E]'ini kullandığında veya [mandate|E] etkinliklerinde, $game_concept_diarch$, ☻'leriyle aynı yetkiye sahip olmadığı için çekişme meydana gelir. _8" #NT!
