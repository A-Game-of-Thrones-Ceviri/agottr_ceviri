 game_concept_regents_possessive:0 "Naiplerin"
 game_concept_regent_desc:0 "[regency|E] sırasında [diarch|E] olan kişiye naip denir.\n\nNaiplik yaşanmadan önce [ruler|E] naip seçebilir. Naip seçilmemişse en yüksek [Concept( 'regent_succession_score', 'naiplik veraset puanına' )|E] sahip kişi otomatik olarak seçilir."

