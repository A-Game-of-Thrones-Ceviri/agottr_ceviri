 game_concept_jailor: "Hapishane görevlisi" #NT!
 game_concept_prison_desc: "[rulers|E] diğer Karakterleri [dungeon|E]'lerinde veya basit [house_arrest|E] altında Mahkum olarak tutabilir. Karakterler [battle|E]'te veya [siege|E]'ün sonunda hapis cezası riskiyle karşı karşıyadır.\n\nYöneticiler ayrıca kendi [realm|E]'lerinin içindeki herkesi tutuklayabilirler. Ancak, Karakter [crime|E]'den suçlu olmadığı sürece bu [tyrannical|E] olarak görülür.\n\nMahkumlar sizin insafınıza kalmıştır ve [executed|E], [tortured|E], Fidye ödenebilir veya basitçe Serbest bırakılabilirler." #NT!
 game_concept_dungeon: "Zindan" #NT!
 game_concept_dungeon_desc: "[imprisoned|E] $game_concept_dungeon$'de tutulan karakterler [stress|E] artışının yanı sıra [health|E] cezasına da maruz kalırlar. Zamanla [illness|E]'ten ölmeleri veya zihinsel kırılmalar yaşamaları muhtemeldir.\n\n[commoners|E] otomatik olarak Zindana atılır, ancak [house_arrest|E]'ya taşınabilir." #NT!
 game_concept_house_arrest: "Ev hapsi" #NT!
 game_concept_house_arrest_desc: "$game_concept_house_arrest$, Karakterlerin can sıkıntısı dışında hiçbir kötü etkiden muzdarip olmadığı [prison|E]'in müsamahakâr bir biçimidir. Ancak, [rulers|E] onları [dungeon|E]'e atabilir, ancak Mahkumun [close_family|E]'inin [opinions|E]'ünü düşürür.\n\nYakalanan [nobles|E] otomatik olarak [house_arrest|E]'ye konur." #NT!
 game_concept_tyranny: "Tiranlık" #NT!
 game_concept_tyrant: "Zalim" #NT!
 game_concept_tyrannical: "Zalim" #NT!
 game_concept_tyranny_desc: "[ruler|E]'ın birçok eylemi $game_concept_tyrannical$ olarak kabul edilir — yasaya veya dine aykırı [doctrine|E]. Örneğin, [imprisoning|E] veya [revoking|E] [titles|E], [crime|E] yapmayan birinin yaptığı eylem Tiranlık olarak kabul edilir.\n\nTiranlık, [realm|E]'deki tüm karakterler için genel bir [opinion|E] değiştiricisi olarak işlev görür." #NT!
