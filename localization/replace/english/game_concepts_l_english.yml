 game_concept_culture_desc: "$game_concept_culture$ bir Karakterin dilini ve geleneklerini veya [county|E]'i temsil eder.\n\nFarklı Kültürlerden gelen karakterlerin birbirlerine göre daha düşük [opinions|E]'leri olacaktır. Bu ceza [cultural_acceptance|E] artırılarak azaltılabilir." #NT!
 game_concept_religion: "Din" #NT!
 game_concept_religions: "Dinler" #NT!
  #AGOT Modified #NT!
 #game_concept_religion_desc: "Bir $game_concept_religion$, [faiths|E] adı verilen birçok farklı mezhepten oluşabilir. Dinler ise, üç büyük [religious_families|E]; [GetReligionFamily('rf_abrahamic').GetName], [GetReligionFamily('rf_eastern').GetName] veya [GetReligionFamily('rf_pagan').GetName]'ten birine aittir." #NT!
 game_concept_religion_desc: "Bir $game_concept_religion$, [faiths|E] adı verilen birçok farklı değerden oluşabilir. Dinler ise üç büyük [religious_families|E]'den birine aittir; [GetReligionFamily('rf_faith_of_the_seven').GetName], [GetReligionFamily('rf_westerosi').GetName] veya [GetReligionFamily('rf_valyrian').GetName]." #NT!
 game_concept_heresy: "Sapkınlık" #NT!
 game_concept_heresies: "Sapkınlıklar" #NT!
 game_concept_heresy_desc: "Bir [faith|E]'in [fervor|E]'ı düşük olduğunda, bir Sapkınlık salgını ortaya çıkabilir. Bu gerçekleştiğinde, düşük Coşkulu İnancın [ruler|E]'si başka bir İnanca dönüşerek [GetTrait('heresiarch').GetName( GetNullCharacter )]'e dönüşecek. Daha sonra yeni İnançlarını [counties|E] ve [vassals|E]'lerine yayacaklar.\n\nEğer bir salgın küçükse, orada duracak. Büyük bir salgın olursa, aynı bölgede daha fazla yönetici din değiştirecektir. Eğer o bölgedeyseniz, isterseniz dönüşüm yapma seçeneğine de sahip olursunuz." #NT!
 game_concept_faith: "İnanç" #NT!
 game_concept_faiths: "İnançlar" #NT!
 game_concept_faithpossessive: "İnancın" #NT!
 game_concept_faith_desc: "Bir İnanç, daha büyük bir [religion|E]'ın belirli bir mezhebidir. Tüm karakterler ve [counties|E], [culture|E]'ye sahip oldukları gibi bir İnanca sahiptir.\n\nHer İnanç, taraftarları için geniş kapsamlı sonuçları olan bir dizi [doctrines|E] ile tanımlanır.\n\nHer İnancın ayrıca, [heresy|E]'e ([rulers|E] ve aynı Din içindeki diğer İnançlara dönüşen İlçeler) ne kadar savunmasız olduğunu kontrol eden bir [fervor|E] değeri vardır." #NT!
 game_concept_tolerance: "Hata payı" #NT!
 game_concept_tolerate: "Hoşgörü göstermek" #NT!
 game_concept_tolerates: "Hoşgörülüdür" #NT!
 game_concept_fervor: "Coşku" #NT!
 game_concept_fervor_desc: "[faith|E]'in $game_concept_fervor$'ı #V 0#! ile #V 100%#! arasında değişir. Düşük $game_concept_fervor$, [rulers|E]'nin kendi inançlarını oluşturmasını kolaylaştırır ve [counties|E] ve karakterlerin [heresies|E] dahil diğer inançlara geçme olasılığını artırır. Yüksek $game_concept_fervor$, İlçe dönüşüm hızını artırır.\n\n$game_concept_fervor$ zamanla doğal olarak değişir. Daha küçük İnançlar daha yüksek Şevke sahip olma eğilimindedir. Daha büyük İnançlar düşük $game_concept_fervor$ olma eğilimindedir.\n\nBüyük Kutsal Savaşlar yürütmek ve başarılı Kutsal Savaşlar $game_concept_fervor$ azaltacaktır. Hedef olmak $game_concept_fervor$ artıracaktır. [faith|E]5 salgınları $game_concept_fervor$'ı önemli ölçüde artıracaktır." #NT!
 game_concept_doctrine: "Doktrin" #NT!
 game_concept_doctrines: "Doktrinler" #NT!
 game_concept_doctrines_desc: "Doktrinler, [faith|E] içinde kabul edilebilir davranışın ne olduğunu belirleyen dini yasalar olarak düşünülebilir." #NT!
 game_concept_gender_doctrines: "Cinsiyet Doktrinleri" #NT!
 game_concept_gender_doctrines_desc: "Bu [doctrines|E], [faith|E] karakterlerinin hangi [gender_laws|E]'e erişebileceğini belirler.\n\nAyrıca, hangi [claims|E]'ün miras alınabileceği, kimlerin [commanders|E] ve [knights|E] olabileceği ve ebeveynlerinden hangisinin [house|E]'sına bir [bastard|E]'nin ait olacağı gibi belirli ek kuralları da belirler.\n\nCinsiyet Doktrinleri şunlardır:\n$BULLET_WITH_TAB$Erkek Egemen\n$BULLET_WITH_TAB$Eşit\n$BULLET_WITH_TAB$Kadın Egemen" #NT!
 game_concept_realm_capital: "Diyar Başkenti" #NT!
 game_concept_realm_capitals: "Diyar Başkentleri" #NT!
 game_concept_capital: "Başkent" #NT!
 game_concept_realm_capital_desc: "$game_concept_realm_capital$, [ruler|E] ve [court|E]'lerinin bulunduğu [holding|E]'dir. Bu Yerleşim'in [tax|E] bonusu vardır ve her zaman [primary_heir|E] tarafından devralınır.\n\n[occupying|E] Bir savaşta düşmanın Diyar Başkenti önemli miktarda [war_score|E] verir ve bazen düşmanın ailesinden [imprison|E] üyeye izin verir." #NT!
 game_concept_county_capital: "Kontluk Başkenti" #NT!
 game_concept_county_capitals: "Kontluk Başkentleri" #NT!
 game_concept_county_capital_desc: "$game_concept_county_capital$, [county|E]'nin ana [holding|E]'idir. Bu Yerleşim asla yok edilemez veya [leased|E] dışarı atılamaz ve her zaman [title|E] Kontluğunu elinde tutan [ruler|E]'e aittir.\n\nKontluk Başkentleri, daha küçük bir Holdinge kıyasla ek bir [building|E] inşa edilmesine izin verir." #NT!
 game_concept_de_jure_capital: "De Jure Başkenti" #NT!
 game_concept_de_jure_capital_desc: "Bir [title|E]'in $game_concept_de_jure_capital$'ı, tarihi başkenti olan [county|E]'dir. Zaten taşınmış olsa bile, [realm_capital|E]'ünüzü her zaman [primary_title|E]'ün $game_concept_de_jure_capital$'ına taşımayı seçebilirsiniz." #NT!
 game_concept_capital_duchy: "Dükalık Başkenti" #NT!
 game_concept_capital_duchy_desc: "$game_concept_capital_duchy$ Değiştiricisi, [capital|E]'inizle aynı [de_jure|E] [duchy|E] içinde tuttuğunuz tüm [holdings|E]'lerden elde ettiğiniz [levies|E] miktarını artırır. Ayrıca tüm [stationed|E] [men_at_arms|E]'lere bir bonus verir. Bu değiştiricinin etkin olması için, ilgili Dükalığı kişisel olarak tutmanız gerekir.\n\nBu değiştirici Diyar Başkent bonusuyla birleşmez." #NT!
 game_concept_liege: "Süzeren" #NT!
 game_concept_lieges: "Süzerenler" #NT!
 game_concept_liege_possessive: "Süzerenin" #NT!
 game_concept_liege_desc: "$game_concept_liege$, en az bir [vassal|E]'ye sahip [ruler|E]'dir. Efendiler, daha yüksek rütbeli Yöneticilerin bile Vasalları olabilir, vb." #NT!
 game_concept_rightful_liege: "Haklı Hükümdar" #NT!
 game_concept_rightful_liege_desc: "$game_concept_rightful_liege_desc_part1$\n\n$game_concept_rightful_liege_desc_part2$" #NT!
 game_concept_rightful_liege_desc_part1: "[vassal|E]'in $game_concept_rightful_liege$'ı, $game_concept_vassal$'nın [primary_title|E]'sinin doğrudan [de_jure|E] [liege|E] [title|E]'ini elinde tutan [ruler|E]'dir. Eğer bir $game_concept_vassal$, $game_concept_rightful_liege$'larının altında değilse, daha az [vassal|E]0 ve [vassal|E]1 katkıda bulunacak ve ayrıca [vassal|E]3'lerine karşı [vassal|E]2 cezası alacaktır. Aynı [vassal|E]6'nın daha yüksek bir [vassal|E]4 [vassal|E]5'ini tutmak daha az ceza ile sonuçlanır.\n\nBunun bir istisnası, [vassal|E]8'in [vassal|E]6 hiyerarşisinin parçası olan ve doğrudan [ruler|E]0'lerine vasallaştırılmış olan [vassal|E]7'lerdir; bunlar, [ruler|E]0'nin [vassal|E]6 [ruler|E]3 [vassal|E]5'ini elinde tutması gibi, hala tam olarak katkıda bulunurlar." #NT!
 game_concept_rightful_liege_desc_part2: "#weak Örnek: $c_dunbar$ Kontu, $k_england$ Kralının doğrudan tebasıdır. Kral ne $d_lothian$'ün Dükü, $k_scotland$'ün Kralı ne de $e_britannia$'in İmparatoru olduğundan, $c_dunbar$ Kontu vergi ve milislerinizin yalnızca küçük bir kısmına katkıda bulunur.\n\n$c_norfolk$ Kontu aynı zamanda doğrudan bir vasaldır $k_england$ Kralı'nın. Kral $d_norfolk$ Dükalığı'na sahip olmadığından Kont aynı zamanda indirimli vergi ve milislere de katkıda bulunur. Ancak $k_england$, $c_norfolk$'nin De Jure Krallığı olduğundan, $c_norfolk$ Kontu yine de Kral'a $c_dunbar$ Kontundan çok daha fazla vergi ve harç katkısında bulunuyor.$c_dunbar$4" #NT!
 game_concept_megaduke_penalty: "Aşırı genişleme" #NT!
 game_concept_megaduke_penalty_desc: "[duke|E] olarak [realm|E]'nizde [GetDefine('NCharacter', 'MAX_COUNTIES_IN_REALM_AS_DUKE')] [counties|E]'den fazla olduğunda, $game_concept_megaduke_penalty$ Cezası alırsınız ve bu da [tax|E] gelirinizi azaltır.\n\n[king|E] veya [emperor|E] [rank|E] olmak bu cezayı kaldırır." #NT!
 game_concept_top_liege: "En İyi Süzeren" #NT!
 game_concept_top_liege_desc: "'$game_concept_top_liege$', [vassal|E] hiyerarşisinin en üstündeki [liege|E]'dir.\n\nOnlar tamamen [independent|E] [rulers|E]'tür ve hiçbir ölümlüye yanıt vermez." #NT!
 game_concept_top_realm: "En Üst Bölge" #NT!
 game_concept_top_realm_desc: "'$game_concept_top_realm$', [top_liege|E]'nin [realm|E]'idir." #NT!
 game_concept_domain: "Toprak" #NT!
 game_concept_domains: "Topraklar" #NT!
 game_concept_domain_desc: "Bir [ruler|E]'ın $game_concept_domain$'i, kişinin kişisel olarak sahip olduğu tüm [holdings|E]'lerin koleksiyonudur.\n\nOldukça statik [domain_limit|E], Yöneticilerin [realm|E]'lerinin boyutunu belirli bir noktadan sonra artırmak için [vassals|E]'e güvenmeleri gerektiği anlamına gelir." #NT!
 game_concept_regiment: "Alay" #NT!
 game_concept_regiments: "Alaylar" #NT!
 game_concept_regiment_desc: "$game_concept_regiment$, tek tipteki [soldiers|E]'lerden oluşan bir gruptur (örneğin, okçular, piyadeler veya [levies|E]). $game_concept_levies$, $game_concept_regiments$'e organize edilmiş olsa da, gerçek ilgi çekenler [men_at_arms|E]'tir." #NT!
 game_concept_realm: "Diyar" #NT!
 game_concept_realms: "Diyarlar" #NT!
 game_concept_realm_desc: "$game_concept_realm$, [ruler|E]'in doğrudan veya [vassals|E] aracılığıyla kontrol ettiği tüm topraklardır ([domain|E]'ün aksine, [domain|E], bir Hükümdarın kişisel olarak sahip olduğu yalnızca [holdings|E]'tür)." #NT!
 game_concept_gold: "Altın" #NT!
 game_concept_gold_desc: "'Altın' aslında bir Karakterin tüm likit varlıklarını; servetlerini temsil eder. Birçok şeye harcanabilir, en önemlisi [buildings|E] inşa etmek, [regiments|E] için ödeme yapmak ve [titles|E] yaratmaktır." #NT!
 game_concept_gold_i: "@gold_icon!" #NT!
 game_concept_income: "Gelir" #NT!
 game_concept_income_desc: "[gold|E]'ın birçok kaynağı vardır, ancak en önemli iki tanesi [taxation|E] kendi [holdings|E]'niz ve [vassals|E]'ünüzdür." #NT!
 game_concept_trait: "Karakter" #NT!
 game_concept_traits: "Özellikler" #NT!
 game_concept_trait_desc: "Bir Karakterin $game_concept_traits$'ı kişiliğini, tuhaflıklarını, eylemlerini ve varoluş durumunu tanımlar.\n\nÖzellikler birçok etkiye sahip olabilir, ancak birçoğu bir Karakterin [skills|E]'ini etkiler.\n\nKişilik özellikleri ayrıca karakterlerin nasıl davranması beklendiğini de büyük ölçüde etkiler. Kendi Kişiliğinize aykırı davranmak [stress|E]'ye neden olur.\n\nBazı Özellikler [congenital|E]'tür ve yavrulara miras alınabilir." #NT!
 game_concept_spouse: "Eş" #NT!
 game_concept_spouses: "Eşler" #NT!
 game_concept_spouse_desc: "$game_concept_spouse$, bir Karakterin kocası veya karısıdır; [marriage|E]'in sonucudur.\n\nMeşru bir çocuğa sahip olmak ve [heirs|E] üretmek için bir Eşiniz veya [concubine|E]'ünüz olmalıdır (ancak [bastards|E] meşrulaştırılabilir).\n\n[alliance|E] oluşturmanın tek yolu evlilik veya [betrothal|E]'dır; sizin veya yakın bir akrabanızın evliliği.\n\n(Ana) Eşiniz aynı zamanda [council|E]'nizin bir üyesidir ve birçok yararlı [councillor_tasks|E] gerçekleştirebilir.\n\n[faith|E] [marriage|E]0 kaç tane [marriage|E]1'e sahip olabileceğinizi ve bunların nasıl [marriage|E]2 olabileceğini belirler." #NT!
 game_concept_primary_spouse: "Birincil Eş" #NT!
 game_concept_primary_spouse_desc: "[GetFaithDoctrine('doctrine_polygamy').GetBaseName] [faiths|E]'de, [rulers|E], [spouses|E]'lerinden birini $game_concept_primary_spouse$ olarak seçmelidir. Bir hükümdarın $game_concept_primary_spouse$ kazanımları onlarla birlikte [fertility|E] artar, onlardan [opinion|E] artar ve [council|E]'inde hizmet edebilir." #NT!
 game_concept_available_spouse: "Mevcut Eş" #NT!
 game_concept_available_spouse_desc: "Bir hükümdarın [council|E]'ında hizmet etmek için, bir [spouse|E]'in o rolün sorumluluklarını yerine getirmeye hazır olması gerekir.\n\nBir $game_concept_spouse$'nin bu sorumlulukları yerine getirmesini çeşitli koşullar engelleyebilir, ancak en yaygın olanlardan birkaçı şunlardır:\n$BULLET_WITH_TAB$Kendi [ruler|E]'ü olmak [realm|E]\n$BULLET_WITH_TAB$Başka bir Hükümdarın [court|E]'sinde ikamet etmek\n$BULLET_WITH_TAB$Yurt içinde veya yurt dışında [imprisoned|E] olmak\n$BULLET_WITH_TAB$[spouse|E]1 [spouse|E]2'ye sahip olmak\n\nUygun olmayan bir Eş tekrar uygun hale gelirse, Konsey'deki görevlerine otomatik olarak devam edeceklerdir.\n\nKendi haklarıyla Hükümdar olan eşler, sizin [spouse|E]3'ünüz iseler Konsey'de hizmet vermeye devam edebilirler, ancak aksi takdirde asla uygun kabul edilmezler." #NT!
 game_concept_holding: "Yerleşim" #NT!
 game_concept_holdings: "Yerleşimler" #NT!
 game_concept_holding_desc: "$game_concept_holding$, [barony|E] veya [county_capital|E]'nin merkezi yerleşimidir.\n\n[holding_type|E]'sına bağlı olarak [holder|E]'ine [taxes|E] ve [levies|E] sağlar. [ruler|E]'nin kişisel olarak sahip olduğu Yerleşim koleksiyonuna [domain|E] denir." #NT!
 game_concept_holding_type: "Yerleşim Türü" #NT!
 game_concept_holding_types: "Yerleşim Türleri" #NT!
 game_concept_holding_type_desc: "Dört tür [holdings|E] vardır: [castles|E], [cities|E], [tribes|E] ve [temples|E]. Her tür farklı türde [buildings|E]'e izin verir. Bir [ruler|E]'nın [government_form|E]'si, Hükümdarın ceza almadan kişisel olarak sahip olabileceği Yerleşim türlerini belirler. Tapınaklar durumunda, [faith|E]'larının [doctrines|E]'i de rol oynayabilir." #NT!
 game_concept_castle_holding: "Kale Yerleşimi" #NT!
 game_concept_castle: "Kale" #NT!
 game_concept_castles: "Kaleler" #NT!
 game_concept_castle_holdings: "Kale Yerleşimleri" #NT!
 game_concept_castle_holding_desc: "Kaleler en ağır şekilde güçlendirilmiş [holding_type|E] ve [feudal|E], [clan|E] ve [tribal|E] [rulers|E] ve [holy_orders|E] için standart tiptir. [taxes|E]'den daha fazla [levies|E] sağlama eğilimindedirler." #NT!
 game_concept_temple_holding: "Tapınak Yerleşim" #NT!
 game_concept_temple: "Tapınak" #NT!
 game_concept_temples: "Tapınaklar" #NT!
 game_concept_temple_holdings: "Tapınak Yerleşimleri" #NT!
 game_concept_temple_holding_desc: "Tapınaklar, [clergy|E] üyeleri tarafından [church_property|E] ([theocratic|E] [government_form|E]) olarak tutulabilen bir [holding_type|E]'dır. Ancak, [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName] [doctrine|E] ile [faiths|E]'te, herkes ceza almadan Tapınak tutabilir.\n\nTapınaklar [levies|E] ve [taxes|E]'un oldukça eşit bir karışımını sağlar." #NT!
 game_concept_city_holding: "Şehir Yerleşimi" #NT!
 game_concept_city: "Şehir" #NT!
 game_concept_cities: "Şehirler" #NT!
 game_concept_city_holdings: "Şehir Yerleşimleri" #NT!
 game_concept_tribal_holding: "Kabile Yerleşimi" #NT!
 game_concept_tribal_holdings: "Kabile Yerleşimleri" #NT!
 game_concept_tribal_holding_desc: "Kabileler [taxes|E]'da fakirdir ancak [levies|E], [prestige|E] ve [men_at_arms|E] yükseltmelerinde zengindir. Sınırlı yükseltme potansiyelleri vardır ve başlarda güçlü olsalar da, zaman ilerledikçe güçleri hızla azalır. Sadece [tribal|E] karakter onları ceza almadan tutabilir.\n\nEğer bir Kabile [county|E]'te mevcutsa, başka [holdings|E] inşa edilemez. [feudal|E] hükümdarları Kabileleri [castles|E]'a dönüştürmek için [gold|E] harcamak zorunda kalacak." #NT!
 game_concept_tribe: "Kabile" #NT!
 game_concept_tribes: "Kabileler" #NT!
 game_concept_city_holding_desc: "Şehirler en zengin [holding_type|E]'dır ve [taxes|E]'i [levies|E]'ye tercih eder. [republics|E] ile ilişkilidirler ve oynanabilir [government_forms|E]'lerden herhangi biri olarak tutulmaları her zaman bir cezaya neden olur." #NT!
 game_concept_rally_point: "Toplanma Noktası" #NT!
 game_concept_rally_points: "Toplanma Noktaları" #NT!
 game_concept_rally_point_desc: "$game_concept_rally_point$, komutanızdaki [levies|E] ve [men_at_arms|E]'nin toplanma alanıdır.\n\n[war|E] zamanlarında, bir Toplanma Noktasında [soldiers|E]'ünüzü çağırarak bir [army|E] toplayabilirsiniz.\n\nToplanma Noktasına atanan milisler, kendi [domain|E]'nızdan veya [vassals|E]'nizden gelmelidir. Toplanma Noktaları uygun gördüğünüz şekilde yeniden düzenlenebilir, bölünebilir ve birleştirilebilir." #NT!
 game_concept_piety: "Dindarlık" #NT!
 game_concept_pious: "Dindar" #NT!
 game_concept_piety_i: "[GetLocalPlayerPietyTextIcon]" #NT!
 game_concept_piety_desc: "$game_concept_piety$, bir Karakterin erdemini temsil eder.\n\nDindarca davranmak ([faith|E]'lerinin [doctrines|E]'ine göre) bir Karakterin Dindarlığını artıracaktır, örneğin [GetActivityType('activity_pilgrimage').GetName]'e gitmek gibi.\n\nDindarlık, [government_form|E], Doktrinler, vb.'ye bağlı olarak çeşitli dini konularda harcanabilir.\n\nBir Karakter her $game_concept_piety$ kazandığında, bir sonraki [piety_level|E]'ya doğru ilerler." #NT!
 game_concept_piety_experience: "Özveri" #NT!
 game_concept_piety_experience_desc: "Bir karakterin kazandığı her Bağlılık puanı, bir sonraki [piety_level|E]'a doğru ilerlemesini artırır. Bir karakter [piety|E] kazandığında, aynı miktarda Bağlılık da kazanır." #NT!
 game_concept_piety_level: "Adanmışlık Seviyesi" #NT!
 game_concept_piety_levels: "Adanmışlık Seviyesi(leri)" #NT!
 game_concept_piety_level_desc: "Bir Karakterin $game_concept_piety_level$'ı ne kadar erdemli ve dindar olduğunun, ayrıca [faith|E]'indeki diğer üyelerle olan ilişkilerinin bir ölçüsüdür.\n\nBir Karakter [piety|E] kazandığında, bir sonraki Bağlılık Seviyesine doğru ilerler.\n\nSeviyeler şunlardır:\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_0' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[faith|E]0\n$EFFECT_LIST_BULLET$[faith|E]2\n$EFFECT_LIST_BULLET$[faith|E]4" #NT!
 game_concept_prestige: "Prestij" #NT!
 game_concept_prestigious: "Prestijli" #NT!
 game_concept_prestige_i: "@prestige_icon!" #NT!
 game_concept_prestige_desc: "$game_concept_prestige$, bir Karakterin şöhretini ve sosyal statüsünü temsil eder.\n\nPrestij, [government_form|E], [doctrines|E], vb.'ye bağlı olarak çeşitli dünyevi meselelerde harcanabilir.\n\nBir Karakter her Prestij kazandığında, bir sonraki [prestige_level|E]'e doğru ilerler." #NT!
 game_concept_prestige_experience: "şöhret" #NT!
 game_concept_prestige_experience_desc: "Karakterin kazandığı her Şöhret puanı, bir sonraki [prestige_level|E]'a doğru ilerlemesini artırır. Bir karakter [prestige|E] kazandığında, eşit miktarda Şöhret de kazanır." #NT!
 game_concept_prestige_level: "Şöhret Seviyesi" #NT!
 game_concept_prestige_levels: "Şöhret Seviyeleri" #NT!
 game_concept_prestige_level_desc: "Bir Karakterin $game_concept_prestige_level$'ı genel itibarını ve herkes tarafından ne kadar iyi algılandığını ölçer.\n\nBir Karakter [prestige|E] kazandığında, bir sonraki $game_concept_prestige_level$'a doğru ilerler.\n\nSeviyeler şunlardır:\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_0' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[prestige|E]0\n$EFFECT_LIST_BULLET$[prestige|E]2\n$EFFECT_LIST_BULLET$[prestige|E]4" #NT!
 game_concept_dynast: "Hanedan Lideri" #NT!
 game_concept_dynast_desc: "$game_concept_dynast$, tüm [dynasty|E]'in ve tüm [houses|E]'lerinin başıdır. Hanedan Lideri, [dynast_interactions|E] olarak bilinen Hanedan üyeleri üzerinde belirli benzersiz güçlere sahiptir." #NT!
 game_concept_dynasty: "Hanedanlık" #NT!
 game_concept_dynasties: "Hanedanlar" #NT!
 game_concept_dynastic: "Hanedan" #NT!
 game_concept_dynasty_members: "Hanedan Üyeleri" #NT!
 game_concept_dynasty_desc: "$game_concept_dynasty$, [landed|E] atanın [noble|E] soyundan gelen bir gruptur; Hanedanlığın kurucusu. Orijinal [house|E], daha geniş Hanedanlığın üyeleri olan yenilerine ([cadet_branches|E]) bölünebilir.\n\nKarakteriniz öldüğünde, bir [player_heir|E]'iniz olmalı, aksi takdirde oyun sona erer (ancak başka bir hükümdar seçebilir ve aynı dünyada oynamaya devam edebilirsiniz).\n\nKarakterler için [prestige|E]'ya benzer şekilde, hanedanlar için [dynasty_prestige|E] vardır." #NT!
 game_concept_dynast_interaction: "Hanedan Lideri Etkileşimi" #NT!
 game_concept_dynast_interactions: "Hanedanlık Başkanı Etkileşimleri" #NT!
 game_concept_dynast_interaction_desc: "[dynasty|E] hanedanının [dynast|E] üyesine özel olarak sunulan ve o hanedanın diğer üyelerine karşı kullanılabilen etkileşimler.\n\nKullanmak için [dynasty_prestige|E] maliyeti vardır." #NT!
 game_concept_dynasty_prestige: "Ün" #NT!
 game_concept_dynasty_prestige_i: "@hanedan_prestij_icon!" #NT!
 game_concept_dynasty_prestige_desc: "$game_concept_dynasty_prestige$, [prestige|E]'e çok benzer, ancak tüm [dynasty|E] tarafından paylaşılır.\n\nBir Hanedan aşağıdakiler için $game_concept_dynasty_prestige$ kazanır:\n$BULLET_WITH_TAB$ Şu anda yaşayan üyelerin sayısı\n$BULLET_WITH_TAB$ [rulers|E]'nın sayısı\n$BULLET_WITH_TAB$ Diğer Hükümdarlara ait [spouses|E]'in sayısı\nBir Hükümdarın aynı Hanedandan herhangi bir [prestige|E]0'u varsa $game_concept_dynasty_prestige$ üretmeyeceğini unutmayın.\n\nPrestij'de olduğu gibi, $game_concept_dynasty_prestige$ da [prestige|E]2'nizi artırmaya yönelik sayılır.\n\n$game_concept_dynasty_prestige$, [prestige|E]4 tarafından [prestige|E]5'in kilidini açmak ve Hanedan üyelerini çeşitli şekillerde etkilemek için harcanabilir.\n\n[prestige|E]6 Birkaç farklı [prestige|E]7 arasında geniş bir alana yayılmış bir Hanedan daha fazla üretecektir. $game_concept_dynasty_prestige$ tek bir Diyarda yoğunlaşmış bir Hanedandan daha iyidir.[prestige|E]9" #NT!
 game_concept_dynasty_prestige_level: "Görkem Seviyesi" #NT!
 game_concept_dynasty_prestige_level_desc: "$game_concept_dynasty_prestige_level$, bir [dynasty|E]'in ne kadar ünlü olduğunun bir ölçüsüdür. Hanedanlığınız [dynasty_prestige|E] kazandığında seviye ilerlemesi yapılır. Karakterler, $game_concept_dynasty_prestige_level$'larına bağlı olarak doğduklarında başlangıçta bir miktar [prestige|E] alırlar. Benzer şekilde, [spouses|E] birbirlerinin Hanedanlığından bir miktar Prestij kazanırlar [marry|E].\n\nSeviyeler şunlardır:\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_0|E]\n$EFFECT_LIST_BULLET$[dynasty|E]0\n$EFFECT_LIST_BULLET$[dynasty|E]2\n$EFFECT_LIST_BULLET$[dynasty|E]4\n$EFFECT_LIST_BULLET$[dynasty|E]6\n$EFFECT_LIST_BULLET$[dynasty|E]8\n$EFFECT_LIST_BULLET$[dynasty_prestige|E]0\n$EFFECT_LIST_BULLET$[dynasty_prestige|E]2\n$EFFECT_LIST_BULLET$[dynasty_prestige|E]4\n$EFFECT_LIST_BULLET$[dynasty_prestige|E]6\n$EFFECT_LIST_BULLET$[dynasty_prestige|E]8" #NT!
 game_concept_house: "Hane" #NT!
 game_concept_houses: "Haneler" #NT!
 game_concept_house_desc: "$game_concept_house$, [dynasty|E]'in daha büyük ağacındaki üyelerin bir dalıdır. Evler, artık mevcut [house_head|E]'lerine cevap vermek istemeyen ve yeni bir Evin Başkanı olmayı tercih eden [rulers|E] tarafından yaratılır.\n\nEvlerin kendi isimleri ve Armaları olmasına rağmen, yine de [dynasty_prestige|E]'ü paylaşırlar ve Hanedanlığın diğer üyeleri hala sizin [player_heir|E]'iniz olabilir." #NT!
 game_concept_house_head: "Hane Lideri" #NT!
 game_concept_house_heads: "Hane Liderleri" #NT!
 game_concept_house_heads_possessive: "Hane Liderinin" #NT!
 game_concept_house_head_head: "Hane Lideri" #NT!
 game_concept_house_head_desc: "[dynasty|E] içindeki her [house|E]'ın, Hane üyeleri üzerinde belirli benzersiz yetkilere sahip olan bir $game_concept_house_head$'si vardır.\n\nÖnemli olarak, Hane Lideri [bastards|E]'ü meşrulaştırabilir, Hane üyelerini [war|E]'e çağırabilir ve [landed|E] üyesinin dönüşümünü talep edebilir. Hane Lideri ayrıca iktidardayken doğan tüm Hane üyeleri için [weak_hook|E] alır.\n\n[clan_house_heads|E]'nin özel kuralları ve ayrıcalıkları vardır." #NT!
 game_concept_clan_house_head: "Klan Evi Başkanı" #NT!
 game_concept_clan_house_heads: "Klan Evi Başkanları" #NT!
 game_concept_clan_house_head_head: "$game_concept_house_head_head$" #NT!
 game_concept_clan_house_head_desc: "Bir $game_concept_clan_house_head$ birçok yönden normal bir [house_head|E]'e benzer, ancak bazı önemli yönlerden farklıdır.\n\n$game_concept_clan_house_heads$, [house|E]'lerinin tüm üyelerinde [weak_hook|E] almaz. Diğer ev üyelerinden [house_unity|E] üzerinde daha fazla etkiye sahiptirler. Ek olarak, herhangi bir ev üyesi, $game_concept_house_head$ olmak için bir $game_concept_clan_house_head$'a üstünlük için meydan okuyabilir." #NT!
 game_concept_denounce: "Kınama" #NT!
 game_concept_denouncement: "İhbar" #NT!
 game_concept_denounce_desc: "[dynast|E], [dynasty|E]'inin bir üyesini [dynasty_prestige|E] karşılığında ihbar edebilir.\n\nAynı hanedandaki herhangi bir üye (Hanedan Lideri dahil) ihbar edilen üyeye karşı [imprisonment_reason|E] kazanır." #NT!
 game_concept_hook: "Koz" #NT!
 game_concept_hooks: "Kozlar" #NT!
 game_concept_hooked: "Bağlanmış" #NT!
 game_concept_hook_i: "@cs_weak_hook_icon!" #NT!
 game_concept_hook_desc: "$game_concept_hook$, karakterler arasındaki, birinin diğerinin kendi isteğini yapmasını sağlayabildiği ilişki için kullanılan genel bir terimdir.\n\nFarklı yollarla elde edilen [weak_hooks|E] ve [strong_hooks|E] olmak üzere iki türü vardır.\n\n$game_concept_hooks$, birçok etkileşimi zorlamak için kullanılabilir, örneğin [marriage|E] teklif ve [feudal_contract|E] değişiklik." #NT!
 game_concept_weak_hook: "Zayıf Koz" #NT!
 game_concept_weak_hooks: "Zayıf Kozlar" #NT!
 game_concept_weak_hook_desc: "$game_concept_weak_hook$, size bir iyilik borcu olan veya isteğinizi yapması için manipüle ettiğiniz bir karakterde sahip olabileceğiniz oldukça yaygın bir [hook|E]'dir.\n\nBir $game_concept_weak_hook$'ın kullanılabileceği birçok etkileşim olsa da, örneğin [marriage|E] tekliflerinde, birisini [GetScheme('murder').GetTypeName]'te [agent|E]'ünüz olmaya zorlamak için kullanılamazlar ve pasif bir fayda #weak sağlamazlar (bunun için bir [strong_hook|E] gereklidir.)#!\n\nEvery [noble|E] [hook|E]0'dan doğan çocuk da [hook|E]1'e başlangıçta bir $game_concept_weak_hook$ borçludur.\n\nBir $game_concept_weak_hook$ kullanıldığında, [hook|E]4 harcanır.[hook|E]5" #NT!
 game_concept_perpetual_hook: "Sürekli Koz" #NT!
 game_concept_perpetual_hooks: "Sürekli Kozlar" #NT!
 game_concept_perpetual_hook_desc: "$game_concept_perpetual_hook$, size bir iyilik borcu olan veya isteğinizi yerine getirmesi için manipüle ettiğiniz bir karakterde sahip olabileceğiniz [hook|E]'dir.\n\nBirinin [GetScheme('murder').GetTypeName]'te [agent|E]'niz olmasını zorlamak için kullanılamazlar ve pasif bir fayda sağlamazlar #weak (bunun için [strong_hook|E] gereklidir.)#!\n\n$game_concept_perpetual_hooks$ kullanıldığında harcanmaz, bunun yerine tekrar kullanılmadan önce bir bekleme süresine girerler.#!" #NT!
 game_concept_strong_hook: "Güçlü Koz" #NT!
 game_concept_strong_hooks: "Güçlü Kozlar" #NT!
 game_concept_strong_hook_desc: "$game_concept_strong_hook$, [blackmailed|E]'ye sahip olduğunuz bir karakterde sahip olabileceğiniz çok güçlü bir [hook|E]'dir.\n\n$game_concept_strong_hooks$, [weak_hooks|E]'ten çok daha güçlüdür ve birini sizin için korkunç işler yapmaya zorlayabilir — örneğin [GetScheme('murder').GetTypeName] #weak'de [agent|E]'iniz olmak (bir $game_concept_weak_hook$'in yapabileceği her şeye ek olarak!)#!\n\nA $game_concept_strong_hook$ ayrıca hedefin sahibine karşı herhangi bir düşmanca eylemde bulunmasını önler.\n\n$game_concept_strong_hooks$ kullanıldığında harcanmaz, bunun yerine tekrar kullanılmadan önce bir bekleme süresine girer. Koz kullanıldığında pasif etki kaybolmaz." #NT!
 game_concept_favor: "İyilik" #NT!
 game_concept_favors: "İyilikler" #NT!
 game_concept_favor_desc: "Karakterler birbirlerine $game_concept_favors$ borçlu olabilirler, bu da bir tür [hook|E] olarak kabul edilir.\n\nİyilikler birçok şekilde kazanılabilir, ancak genellikle çeşitli senaryolu olaylar aracılığıyla. [noble|E] [house|E]'ten doğan her çocuk [house_head|E]'e de bir başlangıç ​​İyiliği borçludur." #NT!
 game_concept_blackmail: "Şantaj" #NT!
 game_concept_blackmailed: "Şantaj yapılan" #NT!
 game_concept_blackmailing: "Şantaj" #NT!
 game_concept_blackmail_desc: "Başka bir Karakterin [criminal|E] [secret|E]'ini biliyorsanız, potansiyel olarak onlar üzerinde [hook|E] kazanmak için $game_concept_blackmail$ [character_interaction|E] kullanabilirsiniz.\n\nBu Koznın gücü, Sırrın ciddiyetine göre değişir ve bu da genellikle [doctrines|E] tarafından belirlenir." #NT!
 game_concept_manipulation: "Manipülasyon" #NT!
 game_concept_manipulation_desc: "$game_concept_manipulation$, [hook|E]'in bir biçimidir; burada başka bir karakterin zihnini bir şekilde manipüle ederek, onun isteğinizi yapmasını sağlarsınız." #NT!
 game_concept_soldier: "Asker" #NT!
 game_concept_soldiers: "Askerler" #NT!
 game_concept_soldier_i: "@soldier_icon!" #NT!
 game_concept_soldiers_desc: "$game_concept_soldiers$, [levies|E] veya [men_at_arms|E] olmalarına bakılmaksızın [regiment|E] veya [army|E]'deki birlikleri ifade eden toplu bir terimdir.\n\nEn fazla $game_concept_soldiers$'a sahip olmak [battles|E] ve [sieges|E]'yi kazanmaya yardımcı olur." #NT!
 game_concept_health: "Sağlık" #NT!
 game_concept_health_desc: "$game_concept_health$, bir Karakterin [illnesses|E] yaşına kadar ölme ve yaşlılık olasılığını ölçer.\n\nYaşlı karakterlerin her yıl sağlık kaybetme olasılığı vardır ve yaşları ilerledikçe bu olasılık artar." #NT!
 game_concept_child_health: "Çocuk Sağlığı" #NT!
 game_concept_child_health_desc: "[GetTrait('measles').GetName( GetNullCharacter )] gibi belirli [traits|E], [children|E] için özellikle tehlikelidir.\n\nAynı Özellik'ten olsa bile, [health|E]'e normal cezalarla birlikte $game_concept_child_health$ yüke herhangi bir ceza verilir." #NT!
 game_concept_adult_health: "Yetişkin Sağlığı" #NT!
 game_concept_adult_health_desc: "[GetTrait('ill').GetName( GetNullCharacter )] gibi belirli [traits|E]'lar [adults|E] için daha tehlikelidir.\n\n$game_concept_adult_health$'e verilen herhangi bir ceza, aynı Özellikten gelse bile, [health|E]'e verilen normal cezalarla birleşir." #NT!
 game_concept_elderly_health: "Yaşlı Sağlığı" #NT!
 game_concept_elderly_health_desc: "[GetTrait('pneumonic').GetName( GetNullCharacter )] gibi belirli [traits|E]'lar en az [GetDefine( 'NCharacter', 'FEMALE_ELDERLY_AGE' )|V] yaşında olanlar için daha tehlikelidir.\n\n$game_concept_elderly_health$'e verilen herhangi bir ceza, aynı Özellikten gelse bile, [health|E]'e verilen normal cezalarla birleşir." #NT!
 game_concept_character_death: "Karakter Ölümü" #NT!
 game_concept_character_death_death: "Ölüm" #NT!
 game_concept_character_death_dying: "ölme" #NT!
 game_concept_character_death_die: "ölmek" #NT!
 game_concept_character_death_dies: "ölür" #NT!
 game_concept_character_death_desc: "Ölüm, [rulers|E] için önemli olan [succession|E] tetikleyicisini tetikler.\n\nBir Oyuncu Karakteri ölürse, oyuncu [player_heir|E] olarak oynamaya devam eder — veya geçerli bir varisi yoksa Oyun Bitti durumuyla karşı karşıya kalır." #NT!
 game_concept_fertility: "Doğurganlık" #NT!
 game_concept_fertility_desc: "$game_concept_fertility$ Bir Karakterin çocuk üretme yeteneğini ölçer." #NT!
 game_concept_life_expectancy: "Yaşam Beklentisi" #NT!
 game_concept_life_expectancy_desc: "$game_concept_life_expectancy$, bir karakterin doğal nedenlerle ölmeden önce yaşaması beklenen yıl sayısıdır.\n\nYüksek bir $game_concept_life_expectancy$, karakterlerin gözle görülür şekilde daha yavaş yaşlanmasını ve daha uzun süre [children|E] üretebilmesini sağlar." #NT!
 game_concept_betrothal: "Nişan" #NT!
 game_concept_betrothals: "Nişanlar" #NT!
 game_concept_betrothed: "Nişanlı" #NT!
 game_concept_betrothal_desc: "[SelectLocalization( HasDlcFeature( 'tours_and_tournaments' ), 'game_concept_betrothal_desc_TOTO_DLC', 'game_concept_betrothal_desc_NO_TOTO_DLC' )]" #NT!
 game_concept_betrothal_desc_NO_TOTO_DLC: "$game_concept_betrothal$, taraflardan biri henüz [adult|E] olmadığında yapılabilecek gelecekteki bir [marriage|E] vaadidir.\n\nNişanlar, Evlilikler gibi [alliances|E] verebilir, ancak kolayca bozulabilir. Yetişkinliğe gelindiğinde, Nişan uygun bir Evliliğe dönüştürülebilir." #NT!
 game_concept_betrothal_desc_TOTO_DLC: "$game_concept_betrothal$, gelecekteki bir [marriage|E] vaadidir. Taraflardan biri henüz [adult|E] olmadığında veya [GetActivityType( 'activity_wedding' ).GetName], [grand_wedding_promised|E] olduğunda yapılabilir.\n\nNişanlar, Evlilikler gibi [alliances|E] verebilir. Normal Nişanlar ihtiyaç duyulduğu kadar uzun sürebilir ve kolayca bozulabilir. Yetişkinliğe gelindiğinde uygun bir Evliliğe dönüştürülebilirler, Büyük Düğün Nişanları ise [GetActivityType( 'activity_wedding' ).GetName] tamamlanarak Evliliğe dönüştürülür." #NT!
 game_concept_marriage: "Evlilik" #NT!
 game_concept_marriages: "Evlilikler" #NT!
 game_concept_marry: "Evlenmek" #NT!
 game_concept_marries: "Evlenir" #NT!
 game_concept_married: "Evli" #NT!
 game_concept_marrying: "Evlenmek" #NT!
 game_concept_marriage_desc: "$game_concept_marriages$, iki [spouses|E] arasındaki birleşimdir ve ([betrothals|E] ile birlikte) başka bir [ruler|E] ile bir [alliance|E] oluşturmanın ana yoludur.\n\n$game_concept_spouses$ ayrıca [bred|E] yaşında olabilen ve büyüyebilen [legitimate|E] çocuk üretebilir uygunsa [heirs|E].\n\n$game_concept_marriages$ yalnızca [spouses|E]0'lardan biri öldüğünde veya [spouses|E]1 diğeri öldüğünde sona erer.[spouses|E]2" #NT!
 game_concept_marriage_desc_TOTO_DLC: "\n\n[GetActivityType( 'activity_wedding' ).GetName] sahibi olmak, evlilik teklifinin kabul edilme olasılığını büyük ölçüde artırır." #NT!
 game_concept_concubinage: "Cariyelik" #NT!
 game_concept_concubine: "Cariye" #NT!
 game_concept_concubines: "Cariyeler" #NT!
 game_concept_concubine_male: "Adam" #NT!
 game_concept_concubine_female: "Kadın" #NT!
 game_concept_concubinage_desc: "Bir Cariye, [faiths|E]'de [GetFaithDoctrine('doctrine_concubines').GetBaseName] [doctrine|E] ile izin verilen [spouse|E]'dan daha düşük statüdedir.\n\n[marriage|E]'ün aksine, Cariyelik [alliances|E] getirmez. Cariyeler de [divorce|E]'nın komplikasyonları olmadan isteğe göre bir kenara bırakılabilir. Cariyelerin çocukları [legitimate|E] olarak kabul edilir.\n\nCariyelik, [GetFaithDoctrine('doctrine_polygamy').GetBaseName] ile karşılıklı olarak münhasırdır." #NT!
 game_concept_bastard: "Piç" #NT!
 game_concept_bastards: "Piçler" #NT!
 game_concept_bastard_desc: "$game_concept_bastards$ evlilik dışı doğan gayri meşru çocuklardır. Bu nedenle, [titles|E] miras almaları engellenmiştir. Ancak, ebeveynleri [Concept( 'legitimized', 'legitimize' )|E] çocuklarını [house_head|E].\n\nPiç çocuğun hangi [house|E]'e ait olduğu, doğdukları sırada ebeveynlerinin [faiths|E] [doctrines|E] tarafından belirlenir.\n\nPiçlere Ünvanlar verilirse veya kendi çocukları olursa, yeni bir [dynasty|E] kuracaklardır." #NT!
 game_concept_legitimized_bastard: "Meşrulaştırılmış Piç" #NT!
 game_concept_legitimized: "Meşrulaştırılmış" #NT!
 game_concept_legitimized_bastard_desc: "[bastard|E], [house_head|E]'nin onayına bağlı olarak, ya doğumda ya da daha sonra [character_interaction|E] olarak Meşrulaştırılabilir.\n\nMeşrulaştırılmış bir Piç, [legitimate|E] çocuklarıyla aynı miras hakkına sahiptir, ancak piçliğin lekesi onları hayatları boyunca takip edecektir." #NT!
 game_concept_bastardy: "Piçlik" #NT!
 game_concept_bastardy_desc: "$game_concept_bastard_desc$" #NT!
 game_concept_real_father: "Gerçek Baba" #NT!
 game_concept_real_father_desc: "Bir karakterin gerçek babası. Çoğu karakter için bu, yaygın olarak babaları olarak kabul edilen karakterdir, ancak gizli piçler için başka biridir." #NT!
 game_concept_legitimate: "Meşru" #NT!
 game_concept_legitimate_desc: "[married|E] ebeveynden doğan çocuklar $game_concept_legitimate$ olarak kabul edilirken, [titles|E] miras alamayan [bastards|E]'nin aksine. [concubines|E]'ün çocukları da [legitimate|E] olarak kabul edilir, ancak biraz daha düşük statüdedirler." #NT!
 game_concept_matrilineal: "Anaerkil" #NT!
 game_concept_matrilineally: "Anaerkil olarak" #NT!
 game_concept_matrilineal_desc: "$game_concept_matrilineal$ [marriage|E]'de çocuklar babalarının [house|E]'sinde değil, annelerinin [house|E]'sinde doğacaklar." #NT!
 game_concept_patrilineal: "Patrilineal" #NT!
 game_concept_patrilineal_desc: "$game_concept_patrilineal$ [marriage|E]'de çocuklar babalarının [house|E]'sine doğacaklar." #NT!
 game_concept_divorce: "Boşanmak" #NT!
 game_concept_divorced: "Boşanmış" #NT!
 game_concept_divorcing: "Boşanma" #NT!
 game_concept_divorces: "Boşanmalar" #NT!
 game_concept_divorce_desc: "[married|E] [spouses|E], $game_concept_divorce$'yi düzenleyebilir, ancak kurallar, gereklilikler ve sonuçlar [faiths|E]'ün [doctrines|E]'üne bağlıdır.\n\n[concubines|E] isteğe bağlı olarak basitçe bir kenara bırakılabilir." #NT!
 game_concept_stress: "Stres" #NT!
 game_concept_stress_i: "@stress_icon!" #NT!
 game_concept_stress_gain_i: "@stress_gain_icon!" #NT!
 game_concept_stress_loss_i: "@stres_loss_icon!" #NT!
 game_concept_stress_critical_i: "@stress_critical_icon!" #NT!
 game_concept_stress_desc: "Karakterler [personality_traits|E] ile çatışan eylemlerde bulunduklarında Stres kazanırlar.\n\nYeterince Stres kazanan karakterler ayrıca [stress_level|E] kazanırlar ve Streslerini azaltmayı başarana kadar zihinsel sağlıkları üzerinde devam eden çeşitli olumsuz etkilere neden olurlar.\n\nStresten kurtulmanın basit bir yolu [activities|E]'ye katılmaktır, örneğin [GetActivityType( 'activity_hunt' ).GetName]." #NT!
 game_concept_adult: "Yetişkin" #NT!
 game_concept_adults: "Yetişkinler" #NT!
 game_concept_adulthood: "Yetişkinlik" #NT!
 game_concept_adult_desc: "$game_concept_adult$, en az #V 16#! yaşında olan bir karakterdir." #NT!
 game_concept_child: "Çocuk" #NT!
 game_concept_children: "Çocuklar" #NT!
 game_concept_child_desc: "$game_concept_child$, #V 16#!.'den daha genç bir karakterdir" #NT!
 game_concept_eligible_child: "Uygun Çocuk" #NT!
 game_concept_eligible_children: "Uygun Çocuklar" #NT!
 game_concept_eligible_child_desc: "$game_concept_eligible_children$, yasa gereği, ebeveynlerinin [titles|E] mirasını almaya hak kazanır.\n\n[bastards|E] ve belirli [gender_laws|E] altındaki belirli cinsiyetteki çocuklar uygun görülmez." #NT!
 game_concept_alliance: "İttifak" #NT!
 game_concept_alliances: "İttifaklar" #NT!
 game_concept_allies: "Müttefikler" #NT!
 game_concept_allied: "Müttefik" #NT!
 game_concept_ally: "Müttefik" #NT!
 game_concept_ally_i: "@alliance_icon!" #NT!
 game_concept_alliance_desc: "Bir $game_concept_alliance$, iki [rulers|E]. [independent|E] Hükümdar arasındaki diplomatik bir ilişkidir. $game_concept_allies$'ü birbirlerinin [wars|E]'üne katılmaya çağırabilirler.\n\nİttifaklar, evlenen iki karakter iki Hükümdarla yeterince yakın akraba olduğu sürece bir [marriage|E] veya [betrothal|E] aracılığıyla yaratılır ve sürdürülür. Örneğin, bir [king|E] kızını başka bir Kralın oğluyla evlendirirse, iki Kral $game_concept_allies$ olur.\n\n[lieges|E] ayrıca [rulers|E]1'leriyle [rulers|E]0 yaratabilir. Efendi, Vassalı Savaşa çağıramaz, ancak [rulers|E]2'ye katılmalarını engeller." #NT!
 game_concept_war: "Savaş" #NT!
 game_concept_wars: "Savaşlar" #NT!
 game_concept_war_desc: "Silahlı çatışma, [realm|E]'ınızı genişletmenin en basit yoludur. Ancak, $game_concept_war$ ilan etmek, [casus_belli|E] adı verilen bunu yapmak için bir gerekçe gerektirir. $game_concept_war$ ile seçili casus belli'nin izin verdiğinden daha fazlasını elde edemezsiniz.\n\nSavaşlar, [armies|E] düşmanı [battle|E]'te ve [occupying|E] düşmanı [holdings|E]'de yenerek kazanılır. Bunu yapmak [war_score|E] biriktirecek ve sonunda düşmanı $game_concept_war$0'da [defeat|E]'u kabul etmeye zorlayacaktır.\n\n$game_concept_war$'in sonucundan bağımsız olarak, saldırgan savunmacıya karşı bir süreliğine $game_concept_war$2 kazanır, ancak savunmacı hemen yeni bir savaş ilan etmekte özgürdür." #NT!
 game_concept_civil_war: "İç savaş" #NT!
 game_concept_civil_wars: "Sivil savaşlar" #NT!
 game_concept_raid: "Yağma" #NT!
 game_concept_raids: "Baskınlar" #NT!
 game_concept_raiding: "Baskın" #NT!
 game_concept_raider: "Baskıncı" #NT!
 game_concept_raiders: "Akıncılar" #NT!
 game_concept_raided: "Baskın yapıldı" #NT!
 game_concept_raid_desc: "[armies|E], [rally_points|E]'den $game_concept_raiders$ olarak yükseltilebilir. $game_concept_raiders$, komşu topraklara hareket edebilir ve oraları [gold|E] karşılığında yağmalayabilir.\n\n$game_concept_raid$ olabilmek için, bir Baskın Ordusu yabancı bir [ruler|E]'nin sahip olduğu bir [holding|E]'da durmalı ve Baskın yapmaya başlamayı seçmelidir — bunu yaptıktan sonra bir süre Baskın yapmaya devam edecekler, ardından Altın alacaklar ve Yerleşim'i yağmalayacaklar.\n\nAltın, Ordu'da saklanacak ve yalnızca eve vardıklarında hazineye eklenecek. Altın taşıyan bir Baskın Ordusu'nu yenerseniz onu alacaksınız ve onlar size bir süre Baskın yapamayacaklar.\n\nSadece bazı Hükümdarların $game_concept_raid$ yapmasına izin verilir, özellikle [tribal|E] Hükümdarlar." #NT!
 game_concept_raid_loot: "Yağma" #NT!
 game_concept_raid_loot_desc: "Eğer bir [holding|E], bir [siege|E]'te [Concept( 'raid', 'Yağmalanmış' )|E] veya [occupied|E] ise, saldırgan $game_concept_raid_loot$'e eşit miktarda [gold|E] elde edecektir. Bir [holding|E] ne kadar müreffehse, o kadar fazla $game_concept_raid_loot$'e sahip olacaktır.\n\nYakın zamanda Baskın veya Kuşatma'ya uğramış bir Yerleşim'in herhangi bir Ganimet'i olmayacaktır." #NT!
 game_concept_revolt: "İsyan" #NT!
 game_concept_revolts: "İsyanlar" #NT!
 game_concept_revolting: "İsyancılar" #NT!
 game_concept_civil_war_desc: "Bir veya daha fazla [vassals|E] ve/veya [counties|E]'nin [liege|E]'lerine karşı isyan ettiği bir [war|E]. Bunlar genellikle talepleri karşılanmamış bir [faction|E]'ün sonucudur.\n\nBir $game_concept_civil_war$'i kaybetmek genellikle isyan eden grubun orijinal taleplerinden daha şiddetli sonuçlara yol açar." #NT!
 game_concept_casus_belli: "Casus Belli" #NT!
 game_concept_casus_bellis: "Casus Bellis" #NT!
 game_concept_casus_belli_desc: "Başka bir [ruler|E]'de [war|E] ilan etmek için gereken $game_concept_casus_belli$ ('Savaş Nedeni').\n\n$game_concept_casus_belli$, Savaşın ne hakkında olduğunu belirtir, genellikle belirli bir bölge — [war_target|E]. Düşman ne kadar sağlam bir şekilde yenilirse yenilsin, $game_concept_casus_belli$'ın izin verdiğinden daha fazlasını elde etmek mümkün değildir.\n\nEn önemli Casus Bellis'lerden biri, [succession|E]'den veya [fabricate_claim|E] Görevinden gelmelerine bakılmaksızın [claims|E]'dır." #NT!
 game_concept_war_score: "Savaş Puanı" #NT!
 game_concept_war_score_desc: "[war|E]'da hangi tarafın kazandığının ölçüsü. #N -100#!'den #P 100#!'ye kadar gider, örneğin bir taraf için #N -25#! diğer taraf için #P 25#! olur. #P 100#! Savaş Puanı'nda, diğer tarafı #N1'inizi kabul etmeye zorlayabilirsiniz.\n\nSavaş Puanı şu şekilde kazanılabilir:\n#N2 Düşmanı #N4'te #N3 yenerek\n#N2 #N6 veya onların #N8 (onların #N9'u hariç)\n#N2 #!1 düşman #!2 (özellikle #!3 içindeki)\n#N2 Düşmanın #!5\n#N2 Tüm #!7'yi uzun bir süre kontrol ederek" #NT!
 game_concept_war_target: "Savaş Hedefi" #NT!
 game_concept_war_targets: "Savaş Hedefleri" #NT!
 game_concept_war_target_desc: "Haritada [war|E]'deki [casus_belli|E] tarafından hedef alınan bir bölge. Casus belli belirli bir bölgeyi hedef almıyorsa, savunan tarafın [realm_capital|E]'si $game_concept_war_target$'tür.\n\nSaldıran taraf $game_concept_war_target$ içinde [occupying|E] [holdings|E] ile daha fazla [war_score|E] kazanır. Tersine, savunan taraf —ilk bir hoşgörü süresinden sonra— $game_concept_war_target$ bölgesindeki tüm [counties|E]'i elinde tuttuğu için savaş puanı biriktirmeye başlayacaktır." #NT!
 game_concept_occupation: "İşgal" #NT!
 game_concept_occupations: "İşgaller" #NT!
 game_concept_occupy: "İşgal etmek" #NT!
 game_concept_occupying: "İşgal etmek" #NT!
 game_concept_occupied: "İşgal edilmiş" #NT!
 game_concept_occupation_desc: "İşgal edilmiş [holdings|E], [war|E] sırasında geçici olarak düşman bir [ruler|E]'in kontrolü altındadır. Düşman bir [fortified_holding|E] ile [barony|E]'te duran bir [army|E], ordudaki [soldiers|E] sayısı [garrison|E]'den fazlaysa onu [besiege|E]'ya başlatacaktır.\n\nKuşatma başarılı olursa, Yerleşim İşgal Edilmiş olur ve bu da [war|E]'de İşgal Eden tarafa [war_score|E] verir.\n\nBir Holdingi İşgal etmek, onun artık sizin olduğu anlamına gelmez! Sadece [ruler|E]1 tarafından belirtilen bölge gerçekten el değiştirebilir ve sadece Saldıran [ruler|E]2." #NT!
 game_concept_peace: "Barış" #NT!
 game_concept_peace_offer: "Barış Teklifi" #NT!
 game_concept_peace_offers: "Barış Teklifleri" #NT!
 game_concept_peace_desc: "[wars|E], üç tür $game_concept_peace$ ile bitebilir: [victory|E], [defeat|E] veya [white_peace|E].\n\n#V %100#! [war_score|E]'de, diğer taraf bir Barış Teklifini reddedemez ve [defeat|E]'ü kabul etmelidir.\n\n$game_concept_victory$ veya $game_concept_peace$0'un etkileri tamamen savaşı ilan etmek için kullanılan $game_concept_peace$1 türüne ve ilişkili $game_concept_peace$2'ye bağlıdır." #NT!
 game_concept_victory: "Zafer" #NT!
 game_concept_win: "Galibiyet" #NT!
 game_concept_wins: "Galibiyetler" #NT!
 game_concept_winning: "Galip" #NT!
 game_concept_victory_desc: "$game_concept_victory$, üç olası [peace_offers|E]'den biridir. [war|E]'de Zaferin kesin sonucu [casus_belli|E]'e bağlıdır.\n\nSaldırgan için, genellikle [war_target|E] bölgesinde [titles|E]'ün ele geçirilmesini içerir.\n\nSavunan için Zafer genellikle saldırganın savaş tazminatı olarak büyük miktarda altın ödemesi gerektiği anlamına gelir." #NT!
 game_concept_defeat: "Yenilgi" #NT!
 game_concept_defeat_desc: "$game_concept_defeat$, olası üç [peace_offers|E]'den biridir. [war|E]'deki Yenilginin kesin sonucu [casus_belli|E]'e bağlıdır, ancak yenilen Savunucular genellikle [war_target|E] bölgesinde [titles|E] kaybederken, yenilen Saldıranlar [gold|E], [prestige|E] ve [piety|E] gibi şeyler kaybeder." #NT!
 game_concept_white_peace: "Beyaz Barış" #NT!
 game_concept_white_peace_desc: "$game_concept_white_peace$, olası üç [peace_offers|E]'den biridir. Bazen, her iki taraf da [war|E]'nin artık peşinden gitmeye değmeyeceği konusunda hemfikir olacaktır.\n\nBeyaz Barış ile Saldırgan genellikle hala biraz [piety|E] veya [prestige|E] kaybeder, ancak aşağılayıcı bir [defeat|E] ile olduğundan çok daha az." #NT!
 game_concept_siege: "Kuşatma" #NT!
 game_concept_sieges: "Kuşatmalar" #NT!
 game_concept_besiege: "Kuşatmak" #NT!
 game_concept_besieging: "Kuşatma" #NT!
 game_concept_besieged: "Kuşatma altında" #NT!
 game_concept_siege_desc: "Kuşatma, vatandaşları teslim olmaya zorlayabilmek için bir [army|E]'ın bir [fortified_holding|E]'i çevrelemesi ve böylece [occupied|E] olabilmesidir. Bir Kuşatma, bir Ordu düşman bir Müstahkem Kale'nin konumuna girdiğinde ve hareketsiz kaldığında otomatik olarak başlar — eğer Ordu [garrison|E]'ten fazlaysa.\n\nKuşatan Ordu, duvarları Yıkılırsa Kale'yi [assault|E] ele geçirebilir." #NT!
 game_concept_assault: "Saldırı" #NT!
 game_concept_assaults: "Saldırılar" #NT!
 game_concept_assaulting: "Saldırı" #NT!
 game_concept_assaulted: "Saldırıya uğradı" #NT!
 game_concept_assault_desc: "Saldırı, bir [besieging|E] [army|E]'in çok sayıda [soldiers|E] kaybetme riskiyle bir [fortified_holding|E]'ye saldırmaya çalışmasıdır. Saldırılar yalnızca Yerleşim'in duvarları Yıkılmışsa denenebilir, bunun için de Ordunun [siege_weapons|E] bulundurması gerekir." #NT!
 game_concept_fort_level: "Kale Seviyesi" #NT!
 game_concept_fort_level_i: "@fort_icon!" #NT!
 game_concept_fort_level_desc: "Bazı [holdings|E]'lar güçlendirilmiştir ve [county|E]'ün kontrolünü ele geçirmek için [besieged|E] ve [occupied|E] olmaları gerekir.\n\nBöyle bir [fortified_holdings|E]'in $game_concept_fort_level$'ü, Kuşatmanın ne kadar sürmesinin beklenebileceğini belirler.\n\nYüksek bir $game_concept_fort_level$, $game_concept_besieged$ olabilmek için [siege_weapons|E] gerektirir, ancak her Kuşatma Silahı yalnızca belirli bir Kale Seviyesine kadar etkilidir." #NT!
 game_concept_garrison: "Garnizon" #NT!
 game_concept_garrison_desc: "[fortified_holding|E]'in $game_concept_garrison$'ı, daha küçük [armies|E] tarafından [besieged|E] olmaktan korur.\n\nKuşatmanın ilerlemesi için, kuşatma ordusunun garnizondan daha fazla [soldiers|E]'e sahip olması gerekir.\n\nBir [siege|E] kaybedildiğinde, $game_concept_garrison$ [GetDefine('NDomain', 'HOLDING_MIN_GARRISON_COUNT')|0]'ye ayarlanır. Oradan, $game_concept_garrison$, maksimum kapasitesine ulaşana kadar [garrison_reinforcement|E]'a bağlı olarak her ay yeniden dolar.\n\nBir [siege|E] başladığında, $game_concept_garrison$'ın adam sayısı gereken [fortified_holding|E]2 miktarını etkiler." #NT!
 game_concept_garrison_reinforcement: "Garnizon Takviye Oranı" #NT!
 game_concept_garrison_reinforcement_desc: "[fortified_holding|E]'in $game_concept_garrison_reinforcement$'ı, [garrison|E]'nin [siege|E]'ü kaybettikten sonra ne kadar hızlı iyileştiğini tanımlar.\n\nHer ay, [garrison|E] mevcut orana eşit bir maksimum kapasitesinin yüzdesini geri kazanacaktır. [holding|E] yükseltilerek artırılabilir.\n\nAncak bir [siege|E] sırasında, takviye dondurulur ve oran 0 olarak ayarlanır." #NT!
 game_concept_fortified_holding: "Güçlendirilmiş Yerleşim" #NT!
 game_concept_fortified_holdings: "Güçlendirilmiş Holdingler" #NT!
 game_concept_fortified_holding_desc: "$game_concept_fortified_holding$, [fort_level|E]'ünü artıran [buildings|E]'li [holding|E]'dir. [county_capitals|E]'ler her zaman Güçlendirilmiştir.\n\nTamamen [occupy|E]'i [county|E] yapmak için, Güçlendirilmiş Tüm Mülklerinin İşgal Edilmesi gerekir." #NT!
 game_concept_army: "Ordu" #NT!
 game_concept_armies: "Ordular" #NT!
 game_concept_army_desc: "Ordular, diğer ordularla [battle|E] ile çatışmaya girerek [wars|E] kazanmak ve [besiege|E] ve [occupy|E] düşman [fortified_holdings|E]'e karşı kullanılır. Ordular [rally_points|E]'te yükseltilir ve esas olarak [levies|E] ve [men_at_arms|E]'den oluşur, ancak [mercenaries|E] ve [holy_orders|E] ile de desteklenebilirler.\n\nOrdular, ulaşımı güvence altına almak için [battle|E]0 tutarında harcama yaparak su üzerinde hareket edebilir. Eğer yerel [battle|E]2 onları yeterince [battle|E]3 yapamazsa, [battle|E]1'den itibaren kayıplara uğrayabilirler." #NT!
 game_concept_holy_order: "Kutsal Tarikat" #NT!
 game_concept_holy_orders: "Kutsal Tarikatlar" #NT!
 game_concept_holy_order_desc: "$game_concept_holy_orders$, [faith|E]'lerinin etkisini savunmak ve genişletmek için çalışan bağımsız askeri örgütlerdir.\n\nİnançlarının Yöneticileri, [war|E] seviyesinde ve [faith_hostile|L] veya [faith_evil|L] [faith|E] seviyesindeyse, [piety|E] maliyetle onları işe alabilirler. Bu Savaş sona erdiğinde, artık o Yönetici için savaşmazlar.\n\nBir $game_concept_holy_order$, hizmetlerini kullanmak için ödeme yapması gerekmeyen bir [holy_order_patron|E]'e sahip olabilir." #NT!
 game_concept_holy_order_patron: "Patron" #NT!
 game_concept_holy_order_patron_desc: "[holy_order|E]'ın $game_concept_holy_order_patron$'i, [faith|E]'sini paylaşan ve [realm|E]'ü Başkentini içeren bir Kral veya İmparator'dur.\n\n$game_concept_holy_order_patron$, [piety|E] ödemek yerine, dini düşmanlara karşı $game_concept_holy_order$'in desteğini ücretsiz olarak isteyebilir.\n\nTüm $game_concept_holy_orders$'nin $game_concept_holy_order_patron$'i yoktur." #NT!
 game_concept_mercenary_company: "Paralı Asker Şirketi" #NT!
 game_concept_mercenaries: "Paralı askerler" #NT!
 game_concept_mercenary: "Paralı" #NT!
 game_concept_mercenary_company_desc: "[mercenaries|E], [gold|E] karşılığında savaşan [soldiers|E] kiralık askerdir. Paralı Asker [armies|E] çeşitli boyutlarda, farklı [men_at_arms|E] türleri ve bir dizi [knights|E] ile gelir.\n\nParalı askerler, hala [soldiers|E]2 seviyesindeyseniz başka bir #V [GetDefine('NMercenary', 'HIRE_MONTHS')] ay#! için uzatılabilen #V [GetDefine('NMercenary', 'HIRE_MONTHS')] aylık#! sözleşmelere kaydolurlar. Paralı Asker sözleşmeleri, Alayları dağıtılsa bile devam eder; daha fazla maliyet olmadan tekrar yükseltilebilirler.\n\nParalı Asker [soldiers|E]4 (en fazla [soldiers|E]5 ay)#! kiralamak için [soldiers|E]3'e girmenize izin verilir." #NT!
 game_concept_mercenary_contract: "Paralı Askerlik Sözleşmesi" #NT!
 game_concept_mercenary_contract_desc: "[mercenary|E] Sözleşmesi kurmak, birliklerinin #V [GetDefine('NMercenary', 'HIRE_MONTHS')] ay#!. süreyle kullanılmasına olanak tanıyan tek seferlik bir maliyet getirir." #NT!
 game_concept_hired_troops: "Kiralık Askerler" #NT!
 game_concept_hired_troops_desc: "Kiralık Askerler [mercenaries|E] veya [holy_orders|E]'dir." #NT!
 game_concept_commander: "Komutan" #NT!
 game_concept_commanders: "Komutanlar" #NT!
 game_concept_army_commanders: "Ordu Komutanları" #NT!
 game_concept_commanding: "Komuta etmek" #NT!
 game_concept_army_commander: "Ordu Komutanı" #NT!
 game_concept_army_commander_desc: "$game_concept_army_commander$, [army|E] komutasındaki bir Karakterdir. [courtiers|E]'lerinizden veya doğrudan [vassals|E]'lerinizden herhangi biri potansiyel olarak Komutan olarak atanabilir (yaşa, [health|E]'e ve [doctrines|E]'e tabidir).\n\n[battle|E]'da, Komutan'ın [martial_skill|E]'si [advantage|E]'i büyük ölçüde etkiler. Bir Komutan mevcut olduğu sürece, [army|E]0'u artırmak için ek [rolls|E] yapılacaktır.\n\nEk olarak, [army|E]1 bir Orduya hem Savaşta hem de Savaş dışında birçok farklı avantaj sağlayabilir." #NT!
 game_concept_commander_trait: "Komutan Özelliği" #NT!
 game_concept_commander_traits: "Komutan Özellikleri" #NT!
 game_concept_commander_trait_desc: "$game_concept_commander_traits$, [army|E] [commanders|E] olarak hareket ederken karakterlere faydalı avantajlar sağlayan özel [traits|E]'dir.\n\nKomutan Özellikleri genellikle Dövüşçü [education_focus|E] ile yetiştirilen çocuklar tarafından edinilir, ancak [martial_lifestyle|E] ve diğer yollarla da kazanılabilir." #NT!
 game_concept_battle_advantage: "Savaş Avantajı" #NT!
 game_concept_advantage: "Avantaj" #NT!
 game_concept_battle_advantage_desc: "$game_concept_battle_advantage$, [battle|E]'deki bir tarafın daha fazla hasar vermesini sağlar. $game_concept_advantage$ ne kadar yüksekse, [soldiers|E] o kadar fazla hasar verir.\n\nSavaşlar genellikle bir tarafın [terrain|E]'e ve [commander|E]'nin [martial_skill|E] ve [commander_traits|E]'sına dayalı olarak daha yüksek bir Avantaja sahip olmasıyla başlar. Daha sonra her iki taraf da $game_concept_commander$ [battle|E]0'dan ek $game_concept_advantage$ kazanabilir." #NT!
 game_concept_education_trait: "Eğitim Özelliği" #NT!
 game_concept_education_traits: "Eğitim Özellikleri" #NT!
 game_concept_education_trait_desc: "[adulthood|E]'a ulaştığında, her karakter bir $game_concept_education_trait$ alır.\n\nHer biri doğrudan belirli bir [skill|E]'ye karşılık gelen beş tür Eğitim Özelliği vardır.\n\nBir karakterin aldığı [trait|E]'ün kalitesi, [childhood_trait|E]'ünün [education_focus|E] ile ne kadar iyi eşleştiğine ve [guardian|E]'sının ilgili Becerisine bağlı olacaktır.\n\nBir karakterin $game_concept_education_trait$'i, karşılık gelen [lifestyle|E]'de ne kadar hızlı ilerleyeceğini artırır." #NT!
 game_concept_education_focus: "Eğitim Odaklı" #NT!
 game_concept_education: "Eğitim" #NT!
 game_concept_educations: "Eğitimler" #NT!
 game_concept_educate: "Eğitim vermek" #NT!
 game_concept_educated: "Eğitimli" #NT!
 game_concept_education_focus_short: "Odak" #NT!
 game_concept_education_focus_desc: "#V 6#! ile #V 9#! yaş aralığındaki tüm [children|E]'lara beş [skills|E]'dan birine yönelik bir $game_concept_education_focus$ verilebilir.\n\nEğitim, [adulthood|E]'e ulaşıldığında [education_trait|E] ile sona erer.\n\nAldıkları $game_concept_education_trait$'un kalitesi, #V0'larının Eğitim Odaklarına ne kadar uyduğuna ve #V1'lerinin ilgili Becerisine bağlı olacaktır.\n\nEğitim Odaklarını belirlerken, çocuğun #V1'in #V3 ve/veya #V4'ünde yetiştirilip yetiştirilmeyeceğini de belirtebilirsiniz." #NT!
 game_concept_childhood_trait: "Çocukluk Özelliği" #NT!
 game_concept_childhood_trait_desc: "Her çocuk büyürken [GetTrait('rowdy').GetName( GetNullCharacter )] veya [GetTrait('charming').GetName( GetNullCharacter )] gibi bir Çocukluk Özelliği kazanır.\n\nKazanılan özellik, hangi [education_focus|E]'nin ona en uygun olduğunun göstergesidir." #NT!
 game_concept_diplomacy: "Diplomasi" #NT!
 game_concept_diplomacy_i: "@skill_diplomacy_icon!" #NT!
 game_concept_diplomacy_skill: "Diplomasi Becerisi" #NT!
 game_concept_diplomacy_skill_desc: "$game_concept_diplomacy$, bir Karakterin büyüleme, pazarlık etme ve ikna etme yeteneğini temsil eden bir [skill|E]'dir.\n\nDiplomasi, diğer karakterlerin sizin [opinions|E]'nizi doğrudan etkiler. Ayrıca Diplomatik [schemes|E]'ü ilerletmek için kullanılır.\n\nKarşılık gelen [lifestyle|E], [diplomacy_lifestyle|E]'tir." #NT!
 game_concept_martial: "Askeriye" #NT!
 game_concept_martial_i: "@skill_martial_icon!" #NT!
 game_concept_martial_skill: "Dövüş Becerisi" #NT!
 game_concept_martial_skill_desc: "$game_concept_martial$ [skill|E], bir Karakterin [battle|E]'te [war|E] kazanma ve [armies|E] liderlik etme konusunda ne kadar iyi olduğunu gösterir.\n\nYüksek bir Dövüş Becerisi [army_commanders|E] için önemlidir, çünkü [battle|E]'teki [advantage|E]'larını geliştirir.\n\nKarşılık gelen [lifestyle|E], [martial_lifestyle|E]'dur." #NT!
 game_concept_stewardship: "Vekillik" #NT!
 game_concept_stewardship_i: "@skill_stewardship_icon!" #NT!
 game_concept_stewardship_skill: "Vekillik Becerisi" #NT!
 game_concept_stewardship_skill_desc: "$game_concept_stewardship$, [rulers|E]'nin [domains|E]'ünü yönetmesine yardımcı olan bir [skill|E]'dir. Doğrudan [taxation|E]'ü arttırır, bu da onu tüm hükümdarlar için çok kullanışlı bir Beceri haline getirir.\n\nKarşılık gelen [lifestyle|E], [stewardship_lifestyle|E]'dır. Her [GetDefine('NDomain', 'STEWARDSHIP_SKILL_FOR_DOMAIN_LIMIT_INCREASE')] Yönetim puanı, [domain_limit|E]'i 1 artırır." #NT!
 game_concept_intrigue: "Entrika" #NT!
 game_concept_intrigue_i: "@skill_intrigue_icon!" #NT!
 game_concept_intrigue_skill: "Entrika Becerisi" #NT!
 game_concept_intrigue_skill_desc: "$game_concept_intrigue$, bir Karakterin diğer karakterleri anlama ve yönlendirme ve ayrıntılı planlar düzenleme yeteneğini temsil eden [skill|E]'dir.\n\nEsas olarak Entrika [schemes|E]'yi daha da ileri götürmek ve ona karşı savunma yapmak için kullanılır.\n\nKarşılık gelen [lifestyle|E], [intrigue_lifestyle|E]'tür." #NT!
 game_concept_learning: "Öğrenme" #NT!
 game_concept_learning_i: "@skill_learning_icon!" #NT!
 game_concept_learning_skill: "Öğrenme Becerisi" #NT!
 game_concept_learning_skill_desc: "$game_concept_learning$, bir Karakterin okuryazarlığını ve bilgeliğini ölçen bir [skill|E]'dir. [ruler|E]'nin Öğrenme Becerisi, [crown_authority|E]'ü artırmanın maliyetini etkiler ve ayrıca aylık [piety|E] miktarı getirir.\n\nYüksek Öğrenmeye sahip Karakterlerin, teoloji, felsefe, dil ve matematik dahil olmak üzere tüm yaygın akademik çabalar hakkında kapsamlı bilgiye sahip olması beklenebilir.\n\nKarşılık gelen [lifestyle|E], [learning_lifestyle|E]'dır." #NT!
 PROWESS_MUSCLE_INFO: "Doğal kaynaklarla #weak ([artifacts|E] ile değil)#! beceriyi artırmak, bir Karakterin kas kütlesini artıracaktır." #NT!
 PROWESS_MUSCLE_INFO_PERSONAL: "[prowess|E]'ı artırmak kas kütlenizi artıracaktır" #NT!
 game_concept_prowess: "Güç" #NT!
 game_concept_prowess_i: "@skill_prowess_icon!" #NT!
 game_concept_prowess_skill: "Yetenek Beceri" #NT!
  #AGOT Modified #NT!
 #game_concept_prowess_skill_desc: "$game_concept_prowess$, Karakterin kişisel dövüşteki yeteneğini yansıtan bir [skill|E]'dir.\n\nYüksek bir Beceri Becerisi, hem [battles|E]'te hem de [single_combat_duel_plural|E]'te [knights|E] olarak hayatta kalma ve iyi performans gösterme olasılıklarının daha yüksek olduğu anlamına gelir.\n\nHer Beceri puanı bir Şövalyeye şunları verir:\n$BULLET_WITH_TAB$[damage|E]: #V [GetDefine('NCombat', 'KNIGHT_DAMAGE_PER_PROWESS')]#!\n$BULLET_WITH_TAB$[sağlamlık|E]: #V [skill|E]1[skill|E]2" #NT!
 game_concept_prowess_skill_desc: "$game_concept_prowess$, Karakterin kişisel mücadeledeki yeteneğini yansıtan bir [skill|E]'dir.\n\nYüksek bir Beceri Becerisi, hem [battles|E]'te hem de [single_combat_duel_plural|E]'te [knights|E] olarak hayatta kalma ve iyi performans gösterme olasılıklarının daha yüksek olduğu anlamına gelir.\n\nHer Beceri puanı bir Kaptana şunları verir:\n$BULLET_WITH_TAB$[damage|E]: #V [GetDefine('NCombat', 'KNIGHT_DAMAGE_PER_PROWESS')]#!\n$BULLET_WITH_TAB$[sağlamlık|E]: #V [skill|E]1[skill|E]2" #NT!
 game_concept_natural_prowess: "Doğal Yetenek" #NT!
 game_concept_lifestyle: "Yaşam Tarzı" #NT!
 game_concept_lifestyles: "Yaşam Tarzları" #NT!
 game_concept_lifestyle_desc: "[adult|E] [rulers|E], [focus|E]'ü seçmelerine ve [perks|E] kazanmaya başlamalarına olanak tanıyan $game_concept_lifestyle$'yi seçebilir.\n\nHer $game_concept_lifestyle$'nin, $game_concept_perks$ satın almak için kullanılan kendi [experience|E] türü vardır. Örneğin, [rulers|E]0 veya [rulers|E]1 gibi $game_concept_perks$ kazanmak için [intrigue_lifestyle|E]'de Deneyim gereklidir.\n\n[rulers|E]2 şunlardır:\n[rulers|E]3 [rulers|E]4\n[rulers|E]3 [rulers|E]6\n[rulers|E]3 [rulers|E]8\n[rulers|E]3 [intrigue_lifestyle|E]\n[rulers|E]3 $game_concept_lifestyle$2" #NT!
 game_concept_lifestyle_experience: "Yaşam Tarzı Deneyimi" #NT!
 game_concept_experience: "Deneyim" #NT!
 game_concept_lifestyle_experience_desc: "$game_concept_lifestyle_experience$, [focus|E] seçilerek veya olaylarla verilerek pasif olarak biriktirilir. [lifestyle|E] kategorisi başına bir tane olmak üzere farklı $game_concept_lifestyle_experience$ türleri vardır.\n\nBir kategoride yeterli $game_concept_lifestyle_experience$ kazanmak [perk|E] ödülü verecektir." #NT!
 game_concept_focus: "Odak" #NT!
 game_concept_focuses: "Odaklar" #NT!
 game_concept_focus_desc: "Her [lifestyle|E], $game_concept_lifestyle$ seçildiğinde birinin seçilmesi gereken bir sayı olan $game_concept_focuses$ içerir.\n\n$game_concept_focuses$ pasif bonuslar sağlar ve beliren etkinlik türlerini etkiler. #weak (Örneğin, $intrigue_temptation_focus$'e sahip olmak [fertility|E]'yı güçlendirecek ve Baştan Çıkarma temalı etkinliklerin belirme şansını artıracaktır.)#!\n\nCharacters, o $game_concept_lifestyle$'de deneyim kazanma yeteneğini kaybetmeden aynı $game_concept_lifestyle$ içinde $game_concept_focuses$ arasında geçiş yapabilir." #NT!
 game_concept_dynasty_perk: "Hanedan Mirası" #NT!
 game_concept_dynasty_perks: "Hanedan Mirasları" #NT!
 game_concept_dynasty_perk_desc: "$game_concept_dynasty_perks$, bir [dynasty|E]'in tüm üyelerine güçlü etkiler sağlayan açılabilir nimetlerdir.\n\n[dynast|E], [dynasty_prestige|E] harcayarak $game_concept_dynasty_perks$'ı açar; aynı pistteki her Legacy giderek daha pahalı ve güçlü hale gelir.\n\n$game_concept_dynasty_perks$ elde edilmesi yavaştır ancak Hanedan'da sonsuza kadar kalır." #NT!
 game_concept_perk: "Puan" #NT!
 game_concept_perks: "Puanlar" #NT!
 game_concept_perk_desc: "Puanlar, birçok yararlı ve ilginç etki sağlayan açılabilir nimetlerdir. [lifestyle|E] içinde bir [focus|E] seçerek ve ilişkili [experience|E] #weak formunu harcayarak açılırlar (örneğin, $game_concept_intrigue_lifestyle$ $game_concept_perk$'yı açmak istiyorsanız Entrika $game_concept_experience$.)#!" #NT!
 game_concept_decision: "Karar" #NT!
 game_concept_decisions: "Kararlar" #NT!
 game_concept_decide: "Karar vermek" #NT!
 game_concept_decision_desc: "$game_concept_decision$, [character|E]'in istediği zaman yapabileceği özel bir eylemdir.\n\nHer kararın, küçük Karakter değişikliklerinden [empire|e]-sarsıcı etkilere kadar uzanan kendi belirlenmiş etkileri vardır.\n\nBir Karakteri belirli bir süreliğine belirli bir yere hareket ettiren kararlara [activities|E] denir." #NT!
 game_concept_activity: "Aktivite" #NT!
 game_concept_activities: "Aktiviteler" #NT!
 game_concept_activity_desc: "$game_concept_activity$, [stress|E]'yi rahatlatmak için [GetActivityType( 'activity_hunt' ).GetName]'e gitmek gibi belirli bir amaç için düzenlenen özel bir durumdur.\n\n[activity_host_short|E], Aktiviteyi çeşitli şekillerde etkileyen belirli bir [location|E]'te tutar ve katılan herkes orada [travel|E] olmalıdır.\n\nKatılan her Karakter, Aktivite sırasında takip etmeye çalıştıkları bir [intent|E] ayarlayarak birbirleriyle etkileşime girer.[SelectLocalization( HasDlcFeature( 'advanced_activities' ), 'game_concept_activity_desc_GRAND_ACTIVITY_DLC', '' )]" #NT!
 game_concept_activity_desc_GRAND_ACTIVITY_DLC: "\n\n [GetActivityType( 'activity_feast' ).GetName] veya [GetActivityType( 'activity_hunt' ).GetName] gibi normal bir $game_concept_activity$, [grand_activities|E]'ten daha küçüktür ve daha az etkileyicidir." #NT!
 game_concept_activity_option: "Aktivite Seçeneği" #NT!
 game_concept_activity_options: "Etkinlik Seçenekleri" #NT!
 game_concept_activity_option_desc: "Tüm [activities|E]'lar aktivitenizin planlamasını özelleştirmenize olanak tanıyan Seçeneklere sahiptir. Seçeneklerin çeşitli maliyetleri ve gereksinimleri vardır." #NT!
 game_concept_activity_type: "Aktivite Tipi" #NT!
 game_concept_activity_types: "Aktivite Türleri" #NT!
 game_concept_activity_type_desc: "Bazı [activities|E] ve [grand_activities|E]'lerin aktivitenin özel varyantlarına karşılık gelen farklı tipleri vardır.\n\nÖrneğin, bir Av planlarken, o tipin gerekliliklerini karşılıyorsanız Standart, Doğancılık ve Efsanevi arasında seçim yapabilirsiniz." #NT!
 game_concept_activity_phase: "Etkinlik Aşaması" #NT!
 game_concept_activity_phases: "Faaliyet Aşamaları" #NT!
 game_concept_activity_phase_desc: "Bir etkinliğin eylem aşaması, örneğin [GetActivityType( 'activity_tournament' ).GetName]'deki [contest|E], [tour|E]'teki [stop|E] veya [pilgrimage|E]'ün varış noktası, bu esnada olaylar meydana gelir." #NT!
 game_concept_activity_phase_action: "Faaliyet Aşaması Eylemi" #NT!
 game_concept_activity_phase_action_desc: "Her #V 7#! günde bir [activity|E]'deyken normal olayların dışında #EMP bir şey#! olma şansı vardır. Bu olaylar Etkinlik penceresinin sağ üst köşesinde gösterilir.\n\nNe olabileceği [activity_type|E]'e bağlıdır, örneğin: [activity_host|E], #!0'da [prestige|E] veya [activity_guest|E] [opinion|E] kazanabilir.\n\nHiçbir şey olma şansı her zaman vardır, bu özellikle mevcut #!1, #!2 olmadan önce olasıdır." #NT!
 game_concept_activity_state_passive: "Pasif" #NT!
 game_concept_activity_state_passive_desc: "[activity|E], ev sahibi veya misafirlerin henüz gelmediği veya [tour|E] üzerinde bir [stop|E] ile bir sonraki arasında oldukları pasif bir fazdadır." #NT!
 game_concept_activity_state_active: "Aktif" #NT!
 game_concept_activity_state_active_desc: "Ev sahibi ve misafirler gelip [activity|E] ile meşgul olduklarında bu aktif olarak kabul edilir." #NT!
 game_concept_activity_host: "Etkinlik Sunucusu" #NT!
 game_concept_activity_host_short: "Ev sahibi" #NT!
 game_concept_activity_host_desc: "[activity|E]'ın sunucusu, onu başlatan [ruler|E]'dir.\n\n[activity_type|E], [location|E], [activity_options|E]'ü ve hangi [activity_guests_short|E]'i davet edeceklerini seçerler." #NT!
 game_concept_activity_guest: "Etkinlik Konuğu" #NT!
 game_concept_activity_guest_short: "Misafir" #NT!
 game_concept_activity_guests: "Etkinlik Misafirleri" #NT!
 game_concept_activity_guests_short: "Misafirler" #NT!
 game_concept_activity_attending: "Katılmak" #NT!
 game_concept_activity_guest_desc: "[activity|E]'daki bir Misafir, [activity_host|E] tarafından davet edilen herhangi bir [character|E]'dir.\n\nGenellikle Etkinliği Ev Sahipleri kadar etkileyemeseler de, yine de [intent|E]'lerini takip edebilirler." #NT!
 game_concept_intent: "Niyet" #NT!
 game_concept_intents: "Niyetler" #NT!
 game_concept_intent_desc: "$game_concept_intent$, bir karakterin [activity|E]'de kişisel olarak başarmaya çalıştığı şeyi temsil eder; ev sahibi ve konukların her birinin kendi amaçları ve amaçları vardır." #NT!
 game_concept_location: "Konum" #NT!
 game_concept_locations: "Konumlar" #NT!
 game_concept_location_desc: "Her [character|E], şu anda dünyada nerede olduklarını gösteren bir konuma sahiptir. Bir konumdan diğerine gitmek için [travel|E] yapmalısınız." #NT!
 game_concept_feast: "$activity_feast$" #NT!
 game_concept_feast_desc: "Bir diyardaki yöneticilerin ve saray mensuplarının bir şeyi kutlamak için bir araya geldiği bir [activity|E].\n\nKatılımcılar [stress|E] kaybedecek ve ev sahibi [opinion|E]'lerini artıracak. Bu kadar çok insanı bir araya getirmenin başka birçok sonucu da olabilir.\n\nBir [ruler|E], [liege|E]'lerini ve [vassals|E]'lerini (çeşitli [courtiers|E]'larla birlikte) bir $activity_feast$'ye davet edecektir." #NT!
 game_concept_hunt_success_chance: "Av Başarı Şansı" #NT!
 game_concept_hunt_success_chance_no_prefix: "Başarı Şansı" #NT!
 game_concept_hunt_success_chance_desc: "[GetActivityType('activity_hunt').GetName]'a çıktığınızda avınızı köşeye sıkıştıracağınıza dair bir garanti yoktur. Ana faktörler şunlardır:\n$BULLET_WITH_TAB$[GetTrait('lifestyle_hunter').GetName( GetNullCharacter )] [trait_level_track_xp|E]\n$BULLET_WITH_TAB$[GetCourtPositionType('master_of_hunt_court_position').GetName()] [aptitude|E]\n$BULLET_WITH_TAB$[buildings|E], [terrain|E] ve $BULLET_WITH_TAB$0\n$BULLET_WITH_TAB$Hayvan $BULLET_WITH_TAB$2\n\n$BULLET_WITH_TAB$3 asla $BULLET_WITH_TAB$4'ten yüksek olamaz 80$BULLET_WITH_TAB$5 Başarılı avlar avı öldürmekle sonlanır, burada kupa $BULLET_WITH_TAB$6 kazanılabilir ve avcıya büyük $BULLET_WITH_TAB$7$BULLET_WITH_TAB$8 verilebilir.$BULLET_WITH_TAB$9" #NT!
 game_concept_hunt_danger: "Av Tehlikesi" #NT!
 game_concept_hunt_danger_no_prefix: "Tehlike" #NT!
 game_concept_hunt_dangerous: "Tehlikeli" #NT!
 game_concept_hunt_danger_desc: "Yumuşak vahşi hayvanların bile öngörülemezliği, kovalamacanın çılgınlığıyla birleşince, birçok güçlü savaşçıyı mahvetmiştir.\n\nDaha fazla $game_concept_hunt_dangerous$ hayvan, avcıya daha fazla [prestige_i|E][prestige|E] kazandıracaktır.\n\nKonuk seçerken, vahşi doğanın uzaklığı ve fırsatların bolluğu da göz ardı edilmemelidir..." #NT!
 game_concept_playdate: "$activity_playdate$" #NT!
 game_concept_playdate_desc: "[EmptyScope.ScriptValue('less_than_two_years_to_adulthood_value')|0V] yaşın altındaki yöneticilerin ve saray mensuplarının oynamak ve günün kasvetini unutmak için bir araya geldiği bir [activity|E].\n\nKatılımcılar [stress|E] kaybedecek ve ev sahibinin [opinion|E]'ünü artıracak. Bu kadar çok çocuğu bir araya getirmenin başka birçok sonucu da olabilir.\n\nBir [ruler|E], [liege|E]'lerini ve [vassals|E]'larını (çeşitli [courtiers|E]'lerle birlikte) bir $activity_playdate$'e davet edecektir." #NT!
 game_concept_wedding_ceremony: "Tören" #NT!
 game_concept_wedding_ceremony_desc: "[spouses|E]'nin yeminlerini değiştirdiği ve [married|E] aldığı [GetActivityType('activity_wedding').GetName]'deki [activity_phase|E]." #NT!
 game_concept_wedding_banquet: "Ziyafet" #NT!
 game_concept_wedding_banquet_desc: "Yiyecek ve içeceklerin ikram edildiği, misafirlerin eğlenip kaynaştığı [GetActivityType('activity_wedding').GetName] içindeki [activity_phase|E]." #NT!
 game_concept_wedding_night: "Düğün gecesi" #NT!
 game_concept_wedding_night_desc: "[GetActivityType('activity_wedding').GetName]'deki [activity_phase|E], [spouses|E]'nin düğünü tamamladığı ve misafirlerin kutlamalarına devam ettiği yerdir." #NT!
 game_concept_grand_wedding_promise: "Büyük Düğün Sözü" #NT!
 game_concept_grand_wedding_promises: "Büyük Düğün Vaatleri" #NT!
 game_concept_grand_wedding_promised: "Söz" #NT!
 game_concept_grand_wedding_promise_desc: "İki karakterin birleşmesi için [GetActivityType('activity_wedding').GetName] kutlanacağı vaadiyle birlikte [betrothal|E].\n\nBüyük Düğün Vaadi 3 yıl sonra sona erecektir. Zamanında [GetActivityType('activity_wedding').GetName] organize etmemek veya Nişanı bozmak cezalandırıcı sonuçlar doğuracaktır." #NT!
 game_concept_taxes: "Vergiler" #NT!
 game_concept_tax: "Vergi" #NT!
 game_concept_taxation: "Vergilendirme" #NT!
 game_concept_taxes_desc: "$game_concept_taxes$, [rulers|E] için [gold|E] [income|E]'nin en önemli aylık kaynağıdır.\n\nBir hükümdarın sahip olduğu her [holding|E], onlara her ay bir miktar [domain_taxes|E] sağlar. Ek olarak, çoğu [vassals|E]'nın kendi topladıkları Vergilerin bir kısmını [liege|E]'lerine [liege_taxes|E] biçiminde ödemek için [obligation|E]'si vardır." #NT!
 game_concept_dread: "Korku" #NT!
 game_concept_dreadful: "Korkunç" #NT!
 game_concept_dreaded: "Dehşet" #NT!
 game_concept_dread_desc: "$game_concept_dread$, bir [ruler|E]'in ne kadar korkulduğunu ölçen bir ölçüdür.\n\nHükümdarlar, işkence ve [prisoners|E]'ü idam etmek gibi zalimce ve iğrenç eylemler gerçekleştirerek $game_concept_dread$ artar.\n\nKorku, [tyrant|E] olarak oynamayı mümkün kılar çünkü asi [vassals|E], [intimidated|E] veya [cowed|E] olabilir ve size karşı koymaktan çok korkarlar.\n\nBir karakterin Korkusu 0 ile 100 arasında değişebilir. Zamanla Korkuları, [personality_traits|E] ile tanımlanan Doğal Korkularına doğru yönelecektir.\n\n#high Korkunç bir [ruler|E]0 şu faydaları elde eder:[ruler|E]1'in katılması engellenir [ruler|E]2\n[ruler|E]3[ruler|E]4'ün katılması engellenir [ruler|E]5\n[ruler|E]3Kabul [ruler|E]7 artırır [ruler|E]8 (Örn. Ünvan İptali)$game_concept_dread$7\n[ruler|E]3Kabul $game_concept_dread$0 artırır\n[ruler|E]3Oy verme olasılığınızı $game_concept_dread$2 artırır\n[ruler|E]3Vasalların değişikliklere $game_concept_dread$4 karşı çıkma olasılığını azaltır\n\n[ruler|E]8 Cesur ve gözüpek olanların [ruler|E]4 Korkudan daha az etkilendiğini unutmayın!$game_concept_dread$7" #NT!
 game_concept_truce: "Ateşkes" #NT!
 game_concept_truces: "Ateşkesler" #NT!
 game_concept_truce_desc: "Her [war|E], $game_concept_truce$ ile sona erer; Saldırganın aynı [ruler|E]'de tekrar Savaş ilan edemeyeceği bir dönemdir (Savunan, Ateşkes'e bağlı değildir).\n\nAteşkesler bozulabilir, ancak ciddi bir cezası vardır." #NT!
 game_concept_government: "Devlet" #NT!
 game_concept_governments: "Hükümetler" #NT!
 game_concept_government_form: "Hükümet Formu" #NT!
 game_concept_government_forms: "Hükümet Formları" #NT!
 game_concept_government_desc: "Bir [ruler|E]'ın $game_concept_government_form$'i, ne tür [laws|E]'ye erişebileceklerini ve [independent|E] değillerse [liege|E]'lerine ne tür [obligations|E] sahip olacaklarını belirler.\n\nHükümet biçimleri şunlardır: [feudal|E], [tribal|E], [clan|E], [theocracy|E] ve $game_concept_government_form$0." #NT!
 game_concept_feudal: "Feodal" #NT!
 game_concept_feudal_government: "Feodal Hükümet" #NT!
 game_concept_feudalism: "Feodalizm" #NT!
 game_concept_feudal_desc: "Feodal [government_form|E]'da, bir [liege|E], Vassal ve Liege arasındaki bireysel [feudal_contracts|E] tarafından düzenlenen [levies|E] ve [taxes|E] karşılığında, [vassals|E] [land|E]'ünü yönetir." #NT!
 game_concept_tribal: "Kabilesel" #NT!
 game_concept_tribal_government: "Kabile Hükümeti" #NT!
 game_concept_tribal_desc: "Kabile diyarları [development|E] kontluksini bodurlaştırdı, Kabile Çağı [innovations|E]'i geçemedi, yeni [holdings|E] inşa edemedi ve genellikle [succession_law|E]'lerini değiştiremedi.\n\nAncak, diyarlarını inşa etmek ve [men_at_arms|E] kiralamak için [gold|E] yerine [prestige|E] kullanabilirler ve [feudal|E] Diyar'a kıyasla daha fazla [casus_belli|E]'ye erişebilirler. Kabile dışı ordular düşman Kabile topraklarında [supply_limit|E] cezası alırlar." #NT!
 game_concept_clan: "Klan" #NT!
 game_concept_clans: "Klanlar" #NT!
 game_concept_clan_government: "Klan Hükümeti" #NT!
 game_concept_clan_desc: "Klanlar, [liege|E]'e [vassals|E] tarafından verilen [levies|E] ve [taxes|E] miktarının söz konusu Efendinin [tax_collector|E]'sının [aptitude|E]'i tarafından belirlendiği bir [government_form|E]'dır. Klanlar ayrıca [house_unity|E]'yi de kullanır." #NT!
 game_concept_theocracy: "Teokrasi" #NT!
 game_concept_theocracies: "Teokrasiler" #NT!
 game_concept_theocratic: "Teokratik" #NT!
 game_concept_theocratic_government: "Teokratik Hükümet" #NT!
 game_concept_theocracy_government: "Teokratik Hükümet" #NT!
 game_concept_theocracy_desc: "$game_concept_theocracy$, [doctrines|E]'e bağlı olarak bazı [faiths|E]'ler için oynanamayan [government_form|E]'dir. Genellikle bir [head_of_faith|E] veya [landed|E] [realm_priest|E] tarafından yönetilirler. Bir Piskopos ayrıca kendi başına bir [independent|E] Teokratik hükümdar olabilir." #NT!
 game_concept_republic: "Cumhuriyet" #NT!
 game_concept_republics: "Cumhuriyetler" #NT!
 game_concept_republican: "Cumhuriyetçi" #NT!
 game_concept_republic_government: "Cumhuriyetçi Hükümet" #NT!
 game_concept_republic_desc: "$game_concept_republic_government$, seçilmiş bir vatandaşın yaşam boyu hükmettiği oynanamayan bir [government_form|E]'dir — kasabalıların ve tüccarların $game_concept_government_form$'si.\n\n$game_concept_republican$ [vassals|E], değiştirilemeyen statik [obligations|E]'e sahiptir ve bu nedenle her zaman güvenilir ve öngörülebilir miktarda [levies|E] ve [taxes|E] sağlar." #NT!
 game_concept_skill: "Yetenek" #NT!
 game_concept_skills: "Yetenekler" #NT!
 game_concept_skills_desc: "Bir Karakterin Becerileri çeşitli şeylerde ne kadar iyi olduğunu ölçer.\n\nBeş ana beceri şunlardır: [diplomacy|E], [martial|E], [stewardship|E], [intrigue|E], [learning|E]." #NT!
 game_concept_building: "Bina" #NT!
 game_concept_buildings: "Binalar" #NT!
 game_concept_building_desc: "$game_concept_buildings$, [holdings|E]'de inşa edilebilecek iyileştirmelerdir.\n\nBirçok Bina türü yalnızca belirli [baronies|E]'de veya belirli [terrain|E]'te inşa edilebilir.\n\nHer holdingin sınırlı sayıda Bina yuvası vardır, bu nedenle bir yerleşim tüm Bina türlerini içeremez. [county_capitals|E]'ün ek bir Bina yuvasına erişimi vardır.\n\n[duchy_buildings|E] ve [special_buildings|E] kendi yuvalarını kullanır." #NT!
 game_concept_duchy_building: "Düklük Binası" #NT!
 game_concept_duchy_buildings: "Düklük Binaları" #NT!
 game_concept_duchy_building_desc: "$game_concept_duchy_buildings$, yalnızca bir [duchy|E]'ün [de_jure_capital|E]'sinde inşa edilebilen güçlü [buildings|E]'lerdir. Her Dükalıkta yalnızca bir tür inşa edilebilir.\n\n$game_concept_duchy_buildings$, yalnızca sahibi ilişkili Dükalık [title|E]'i de elinde tutuyorsa etkindir.\n\nBirçok $game_concept_duchy_buildings$, Dükalıktaki tüm [holdings|E]'yi etkileyen değiştiricilere sahiptir ve bu da onları [domain|E]'inizi özelleştirmek için güçlü araçlar haline getirir." #NT!
 game_concept_special_building: "Özel Bina" #NT!
 game_concept_special_buildings: "Özel Binalar" #NT!
 game_concept_special_building_desc: "$game_concept_special_buildings$, dünya çapında önceden belirlenmiş birkaç yerde bulunan benzersiz [buildings|E]'dir.\n\nÖrnekler arasında antik harikalar, büyük katedraller ve önemli madenler yer alır. Bazıları zaten oyunun başında inşa edilmiştir, diğerlerinin ise inşa edilmesi gerekir.\n\n$game_concept_special_buildings$ genellikle çok güçlüdür ve uğruna savaşmaya değerdir." #NT!
 game_concept_economic_building: "Ekonomik Bina" #NT!
 game_concept_economic_buildings: "Ekonomik Binalar" #NT!
 game_concept_economic_building_desc: "$game_concept_economic_buildings$, birincil işlevi elindeki [domain_income|E]'yi artırmak olan [buildings|E]'dir." #NT!
 game_concept_military_building: "Askeri Bina" #NT!
 game_concept_military_buildings: "Askeri Binalar" #NT!
 game_concept_military_building_desc: "$game_concept_military_buildings$, birincil işlevi [holder|E]'lerine sağladıkları [levies|E] sayısını artırmak olan [buildings|E]'dir." #NT!
 game_concept_fortification_building: "Tahkimat Binası" #NT!
 game_concept_fortification_buildings: "Tahkimat Binaları" #NT!
 game_concept_fortification_building_desc: "$game_concept_fortification_buildings$, birincil işlevi elindeki [fort_level|E]'yi artırmak veya savunanlara bonus [advantage|E] sağlamak olan [buildings|E]'dir." #NT!
 game_concept_battle: "Savaş" #NT!
 game_concept_battles: "Savaşlar" #NT!
 game_concept_battle_desc: "$game_concept_battles$, iki karşıt [armies|E] aynı [barony|E]'ye girdiğinde başlar.\n\nBir $game_concept_battle$'ün başlangıcında, bir taraf genellikle [terrain|E], [commander|E] ve [commander_traits|E] gibi faktörlere bağlı olarak [advantage|E] ile başlar.\n\nOrdular, sürdürülen [damage|E] miktarına bağlı olarak [casualties|E] alır. Bir taraf için [armies|E]2 kalmadığında $game_concept_battle$, [armies|E]1'ine girer.\n\nBir $game_concept_battle$'ün galibi, zaferin büyüklüğüne bağlı olarak [armies|E]4 ile ödüllendirilir." #NT!
 game_concept_aftermath: "Sonrası" #NT!
 game_concept_aftermath_desc: "[battle|E]'in $game_concept_aftermath$ aşaması bir taraf kazandığında gerçekleşir. Kazanan mümkün olduğunca çok [Concept( 'retreat', 'Retreating' )|E] [soldiers|E]'ü öldürmeye çalışacaktır.\n\nYüksek [pursuit|E]'e sahip [men_at_arms|E], $game_concept_aftermath$ sırasında daha fazla $game_concept_soldiers$ öldürebilirken, yüksek [screen|E]'a sahip $game_concept_men_at_arms$ dost [soldiers|E]'ü koruyacaktır." #NT!
 game_concept_casualty: "Yaralı" #NT!
 game_concept_casualties: "Kayıplar" #NT!
 game_concept_casualty_desc: "[armies|E], alınan [damage|E] miktarına bağlı olarak [battle|E] sırasında belli bir miktarda $game_concept_casualties$ sürdürecektir.\n\n$game_concept_battle$'ten [soldiers|E] çıkarıldığında, [routed_soldiers|E] veya [dead_soldiers|E] olarak kabul edilecektir." #NT!
 game_concept_retreat: "Geri çekilmek" #NT!
 game_concept_retreats: "İnzivalar" #NT!
 game_concept_retreat_desc: "Bir [army|E], [battle|E] kaybederse $game_concept_retreat$ olur. Ordular ayrıca $game_concept_battles$ sırasında $game_concept_retreat$ emri alabilir. Geri çekilirken, $game_concept_army$ dağılamaz veya yeni hareket emirleri verilemez." #NT!
 game_concept_illness: "Hastalık" #NT!
 game_concept_ill: "Hasta" #NT!
 game_concept_sick: "Hasta" #NT!
 game_concept_sickness: "Hastalık" #NT!
 game_concept_illnesses: "Hastalıklar" #NT!
 game_concept_diseases: "Hastalıklar" #NT!
 game_concept_illness_desc: "Hastalıklar, bir Karakterin [health|E]'ini düşüren bir tür negatif [traits|E]'dır. Hastalık Özellikleri farklı süreler boyunca devam edebilir ve ölümcüllük açısından büyük farklılıklar gösterebilir." #NT!
 game_concept_medical_treatments: "Tıbbi tedaviler" #NT!
 game_concept_medical_treatments_desc: "Bir karakter [ill|E] veya [GetTrait('wounded_1').GetName( GetNullCharacter )] olduğunda Tıbbi Tedavi onun daha hızlı iyileşmesine yardımcı olabilir.\n\nSizin ve [courtiers|E]'nizin tedavisinden sorumlu olan kişi [GetCourtPositionType('court_physician_court_position').GetName()]'tür. Maaşlarını karşılayabiliyorsanız her zaman bir kişiyi işe almaya çalışın.\n\nBir Saray Hekimi ne kadar çok tedavi gerçekleştirirse, becerileri de o kadar gelişecek ve onlara [GetTrait('lifestyle_physician').GetName( GetNullCharacter )] [traits|E] kazandıracaktır." #NT!
 game_concept_combat_width: "Savaş Genişliği" #NT!
 game_concept_combat_width_desc: "$game_concept_combat_width$, [battle|E]'de her taraftan kaç [soldiers|E]'in aynı anda birbirleriyle savaşabileceğini gösterir ve [terrain|E] gibi faktörlerden etkilenebilir.\n\nBu, bir tarafın diğerini tamamen alt etmesini önler ve Savaşın başında belirlenir." #NT!
 game_concept_roll: "Zar" #NT!
 game_concept_rolls: "Zarlar" #NT!
 game_concept_combat_roll: "Savaş Zarı" #NT!
 game_concept_advantage_roll: "Avantaj Zarı" #NT!
 game_concept_advantage_rolls: "Avantaj Zarları" #NT!
 game_concept_combat_roll_desc: "[battle|E] sırasında her [commander|E] tarafından [advantage|E] Atışı yapılır. Bunlar 0-10 arasında bir ölçekte yapılır ve tamamen rastgeledir, ancak $game_concept_battle$'ün sonucu üzerinde belirleyici bir etkiye sahip olabilir." #NT!
 game_concept_terrain: "Arazi" #NT!
 game_concept_terrain_desc: "Her [barony|E], [supply|E], [armies|E] hareket hızı, [battle|E]'teki çeşitli [men_at_arms|E] [regiments|E] tiplerinin etkinliği ve orada inşa edilebilecek [buildings|E] gibi şeyleri etkileyebilecek belirli bir baskın Araziye sahiptir.\n\nBirçok [commander_traits|E] de Arazi ile ilgilidir." #NT!
 game_concept_independent_ruler: "Bağımsız Hükümdar" #NT!
 game_concept_independent_ruler_desc: "$game_concept_independent$ [rulers|E]'in [liege|E]'si yok ve dolayısıyla daha fazla hareket özgürlüğüne sahipler (örneğin, [wars|E]'ü bildirirken).\n\nAncak, [vassals|E]'ün aksine, yabancı [rulers|E] tarafından doğrudan saldırıya da uğrayabilirler." #NT!
 game_concept_independent: "Bağımsız" #NT!
 game_concept_unlanded: "Mülksüz" #NT!
 game_concept_unlanded_desc: "$game_concept_unlanded$ Karakterlerin [domain|E]'lerinde [holdings|E] yoktur, ancak teorik olarak yine de bir tür [rulers|E] olabilirler. Örneğin, bu [heads_of_faith|E] ve [holy_orders|E]'in Büyük Üstatları için geçerli olabilir." #NT!
 game_concept_landed: "İniş" #NT!
 game_concept_land: "Kara" #NT!
 game_concept_landed_desc: "$game_concept_landed$ Karakteri, [holdings|E]'ye sahip olan bir [ruler|E]'dir. [theocracies|E] ve [republics|E] hariç, [commoners|E]'ler karaya çıktıklarında otomatik olarak [nobles|E] olurlar ve yeni bir [dynasty|E] kurarlar." #NT!
 game_concept_head_of_faith: "Dini Lider" #NT!
 game_concept_heads_of_faith: "Dinin Liderleri" #NT!
 game_concept_head_of_faith_desc: "$game_concept_head_of_faith$, [faith|E]'in resmi lideridir. $game_concept_head_of_faith$'ın güçleri ve doğası İnancın [doctrines|E]'üne bağlıdır.\n\nBazı İnançların [spiritual_head_of_faith|E] #weak (örneğin Papa)#!, bazılarının [temporal_head_of_faith|E] #weak (örneğin Halife)#!, vardır ve bazılarının hiç $game_concept_head_of_faith$'ı yoktur." #NT!
 game_concept_spiritual_head_of_faith: "Manevi Dini Lideri" #NT!
 game_concept_head_of_faith_spiritual: "Manevi" #NT!
 game_concept_spiritual_head_of_faith_desc: "[GetFaithDoctrine('doctrine_spiritual_head').GetBaseName] [head_of_faith|E], [theocratic|E]'dir ve [landed|E] #weak olmak zorunda değildir (olabilirlerse de)#!.\n\n$game_concept_head_of_faith_spiritual$ $game_concept_heads_of_faith$ genellikle [claims|E] veya [gold|E] verme gibi etkileşimlere erişime sahiptir.\n\n[head_of_faith|E]0'un [doctrines|E]'u [head_of_faith|E]1'e izin verirse [head_of_faith|E]2 #weak (örn. Haçlı Seferleri)[head_of_faith|E]4 olurlar" #NT!
 game_concept_temporal_head_of_faith: "Geçici Dini Lideri" #NT!
 game_concept_head_of_faith_temporal: "Geçici" #NT!
 game_concept_temporal_head_of_faith_desc: "[GetFaithDoctrine('doctrine_temporal_head').GetBaseName] [head_of_faith|E], normal bir [ruler|E] gibi davranır, $game_concept_head_of_faith$ [title|E] tüm topraklarını kaybederlerse yok edilir.\n\n[faith|E]'nın [doctrines|E]'i [great_holy_wars|E]'ye izin verirse [great_holy_war_directed|E] #weak (örn. Cihatlar)[head_of_faith|E]0 olurlar" #NT!
 game_concept_routed_soldiers: "Yönlendirilmiş Kayıplar" #NT!
 game_concept_routed_soldiers_desc: "[battle|E]'da, çoğu [casualties|E] aslında $game_concept_routed_soldiers$'dir ve ölü veya ağır yaralı değildir. [dead_soldiers|E]'ün aksine, bu [soldiers|E]'ler başka bir gün savaşmak için yaşayacak ve $game_concept_battle$ tamamlandıktan sonra [army|E]'e geri dönecektir. $game_concept_army$ gönüllü olarak [casualties|E]0 yapsa bile, $game_concept_battle$'nın [aftermath|E]'si sırasında kazanan taraf tarafından hala sürülebilirler." #NT!
 game_concept_dead_soldiers: "Ölümcül Kayıplar" #NT!
