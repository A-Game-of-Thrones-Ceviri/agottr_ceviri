 game_concept_title_allegiance_desc: "[vassals|E], [liege|E]'sinin kişisinden ziyade belirli bir [title|E]'e Sadakat borçlu olabilir. Bu yalnızca Unvanın kendi [succession_law|E]'ü varsa gerçekleşebilir. [succession|E]'te, bu tür Vasallar yeni Unvan [holder|E]'in vasalları olacak." #NT!
