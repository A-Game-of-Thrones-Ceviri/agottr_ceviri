 game_concept_obligation: "Yükümlülük" #NT!
 game_concept_vassal_obligations_desc: "$game_concept_vassal_obligations$, bir [vassal|E]'ün [liege|E]'üne ne kadar [tax|E] ve kaç tane [levies|E] sağladığını tanımlar. Vassalın [government_form|E]'i $game_concept_vassal_obligations$'ların ne olduğuna karar verir.\n\n#weak Örneğin, Feodal Vassalların $game_concept_vassal_obligations$'ları, Feodal Vergiler ve Feodal Misil Yükümlülükleri aracılığıyla toplam [tax|E]2 ve [tax|E]3'lerinin bir yüzdesini ödeyerek belirlenir. [tax|E]4 Bu [tax|E]5 [tax|E]6 veya [tax|E]7 gibi 'küçük puntolu' seçeneklerle değiştirilebilir.[tax|E]8" #NT!
 game_concept_feudal_contract: "Feodal Sözleşme" #NT!
 game_concept_feudal_contracts: "Feodal Sözleşmeler" #NT!
 game_concept_contract: "Sözleşme" #NT!
 game_concept_feudal_contract_desc: "$game_concept_contract$, [vassal|E] ile [liege|E] arasındaki [obligations|E]'i belirtir. Sadece Feodal ve Klan [government_forms|E], her Vassalın Yükümlülüklerini bireysel olarak müzakere etmesine izin verir.\n\n#V $special_contract_march_short$#!, #V $special_contract_scutage_short$[obligations|E]0 veya #V [obligations|E]2[obligations|E]0 sözleşmeleri gibi özel sözleşmeler, sadece [obligations|E]4 seviyeli [obligations|E]5 veya üzeri kişiler tarafından tutulabilir." #NT!
 game_concept_crown_authority: "Taç Otoritesi" #NT!
 game_concept_crown_authority_desc: "$game_concept_crown_authority$, bir [ruler|E]'in [vassals|E]'si üzerinde kullandığı genel gücü temsil eder.\n\nDört seviye $game_concept_crown_authority$ vardır; [autonomous_vassals|E], [limited|E], [high|E] ve [absolute|E]. $game_concept_crown_authority$'ı artırmak, seviyeye ve hükümdarın [ruler|E]0'una bağlı olarak [prestige|E]'luk bir maliyete neden olur.\n\n[ruler|E]1 Vassallar daha yüksek $game_concept_crown_authority$ seviyelerinden hoşlanmazlar ve bunu düşürmek [ruler|E]3'ün birincil amacıdır.[ruler|E]4" #NT!
 game_concept_autonomous_vassals: "Özerk Vasallar" #NT!
 game_concept_autonomous_vassals_crown_authority: "Özerk Vasallar Taç Otoritesi" #NT!
 game_concept_autonomous_vassals_crown_authority_desc: "'$game_concept_autonomous_vassals$', [crown_authority|E]'in en düşük seviyesidir. Bu seviyede, [vassals|E]'nin [liege|E]'lerine karşı [opinion|E] cezası yoktur ve hükümdarın onlar üzerinde yalnızca temel gücü vardır." #NT!
 game_concept_limited: "Sınırlı" #NT!
 game_concept_limited_crown_authority: "Sınırlı Taç Yetkisi" #NT!
 game_concept_limited_crown_authority_desc: "'$game_concept_limited_crown_authority$', [crown_authority|E]'in en düşük ikinci seviyesidir. [vassals|E], [liege|E]'larına doğru #N -10#! [opinion|E] cezaya sahiptir ve hükümdar bir vasalın vasallarını [revoke|E] [titles|E] ve [retract|E] yenebilir. [crown_authority|E]0, mevcut Bölüm [crown_authority|E]1 arasında değişebilir." #NT!
 game_concept_high: "Yüksek" #NT!
 game_concept_high_crown_authority: "Yüksek Taç Otoritesi" #NT!
 game_concept_high_crown_authority_desc: "$game_concept_high_crown_authority$ en yüksek ikinci seviyedir. [vassals|E], [liege|E]'lerine doğru #N -20#! [opinion|E] cezasına sahiptir.\n\nBu seviyede — hükümdarın [limited_crown_authority|E]'da elde ettiği yetkilere ek olarak — aynı hükümdar altındaki vasallar artık birbirlerine savaş açamaz, hükümdar tüm mevcut [succession_laws|E]'ler arasında geçiş yapabilir ve vasalların [titles|E]'i hükümdarın [realm|E] dışındaki hükümdarlar tarafından miras alınamaz.\n\nSon olarak, [vassals|E]0 veya vasal [vassals|E]1 unvanını reddetmek, hükümdar yeterli gerekçeye sahip olmasa bile [vassals|E]2 olarak kabul edilir." #NT!
 game_concept_absolute: "Mutlak" #NT!
 game_concept_absolute_crown_authority: "Mutlak Taç Otoritesi" #NT!
 game_concept_absolute_crown_authority_desc: "$game_concept_absolute_crown_authority$, [crown_authority|E]'in en yüksek seviyesidir. [vassals|E], [liege|E]'larına doğru #N -30#! [opinion|E] cezaya sahiptir.\n\nBu seviyede — [high|E] ve [limited|E] Taç Otoritesi etkilerine ek olarak — hükümdar [crown_authority|E]0 maliyetle [designated_heir|E] seçebilir.\n\nAyrıca, vasallar yabancı hükümdarlara karşı bile savaş ilan edemezler." #NT!
