 game_concept_expected_legitimacy: "Meşruiyet Beklentisi"
 game_concept_expected_legitimacy_desc: "[Concept( 'vassals', 'Vasalların' )|E], [Concept( 'ruler', 'Hükümdarları' )|E] ile olan geçmiş ilişiklilerine bağlı olarak belirlenen [Concept( 'legitimacy_level', 'Meşruiyet Seviyesidir' )|E]. Beklentiyi düşüren bazı etkenler:\n$BULLET_WITH_TAB$Vasalın [de_jure|E] [Concept( 'liege', 'Süzereni' )|E] olmak\n$BULLET_WITH_TAB$Vasalın [Concept( 'close_family', 'Yakın Ailesine' )|E] üye olmak\n$BULLET_WITH_TAB$Vasalın [Concept( 'preferred_heir', 'Tercih Edilen Vârisi' )|E] olmak\n$BULLET_WITH_TAB$Vasalın #color_white 50#! yıldan daha fazla hizmet ettiği [Concept( 'dynasty', 'Hanedanın' )|E] mensubu olmak\n$BULLET_WITH_TAB$Vasalın [powerful_vassal|E] olmaması\n\nMevcut seviye beklenen seviyenin altındaysa itaatsizleşebilirler: [Concept( 'opinion', 'Görüşü' )|E] azalabilir ve [Concept( 'liege', 'Süzerenine' )|E] karşı [Concept( 'factions', 'Örgütleşmelere' )|E] katılabilirler.\n\nBeklentiler [Concept( 'primary_title', 'Birincil Unvanın' )|E] kademesinin yükselmesiyle ve [era|E] geçtikçe artar."
 game_concept_legitimacy_expectations: "Meşruiyet Beklentisi"
 game_concept_legitimacy_expectations_desc: "$game_concept_expected_legitimacy_desc$"
 
 game_concept_initial_legitimacy: "Başlangıç Meşruiyeti"
 game_concept_initial_legitimacy_desc: "Bir [Concept( 'character', 'Karakterin' )|E] tahta geçtiğinde sahip olduğu meşruiyettir.\n\n[dynasty_prestige_level|E], daha önceki hükümdar ile akrabalığı, [court_grandeur|E], cinsiyet, [bastardy|E], [ruler|E] olarak geçirilen yıllar, [legitimacy|E] [dynasty_perk|E], [diplomacy|E], [virtues|E], [sins|E] ve [GetTrait('sayyid').GetName( GetNullCharacter )], [GetTrait('diplomat').GetName( GetNullCharacter )], [GetTrait('just').GetName( GetNullCharacter )] gibi diğer [Concept( 'traits', 'Özellikler' )|E] başlangıç meşruiyetini etkiler.\n\n[heirs|E], daha yüksek bir [Concept( 'title_tier', 'seviyedeki' )|E] [Concept( 'title', 'Unvanı' )|E] miras alıyorsa önceki hükümdarın meşruiyetinin [GetDefine( 'NCharacter', 'LEGITIMACY_INHERITED' )|V%^] kadarını kendilerine alırlar."
 
