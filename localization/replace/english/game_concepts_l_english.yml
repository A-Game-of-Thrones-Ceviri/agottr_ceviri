 game_concept_single_combat_injury_chance_desc: "[characters|E] in $game_concept_single_combat_fight_plural$, ya gardlarını yanlışlıkla rakiplerine açarak ya da kendi silahlarıyla kendilerini yaralayarak kendilerine zarar verme riskiyle karşı karşıyadır. Dövüşürken, daha uzun süre devam eden $game_concept_single_combat_injury_chance$.\n\n$game_concept_single_combat_duel_plural$'ler de inşa ederler ve bu da kendinize zarar vermenizi kolaylaştırır.\n\n$game_concept_single_combat_injury_chance$'nin karşılığı [single_combat_success_chance|E]'tir." #NT!
 game_concept_single_combat_prowess_bonus: "Düello Avantajı Bonusu" #NT!
 game_concept_single_combat_prowess_bonus_desc: "[characters|E] $game_concept_single_combat_duel$ olarak, [terrain|E] veya özel [traits|E]'ü kullanarak geçici bir avantaj elde edebilirler. Bu, mevcut maç süresince [prowess|E]'lerini artırır ve hemen sonrasında kaybolur.\n\n$game_concept_single_combat_prowess_bonus$'in tersi [single_combat_prowess_malus|E]'dır." #NT!
