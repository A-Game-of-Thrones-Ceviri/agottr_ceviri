 game_concept_claimant: "Hak Sahibi" #NT!
 game_concept_claimants: "Hak Sahipleri" #NT!
 game_concept_claimant_desc: "$game_concept_claimant$, bir veya daha fazla [claims|E] ila [titles|E]'ye sahip olan kişidir. [ruler|E] Hak Sahipleri, [wars|E]'i bildirmek için Talep [casus_belli|E]'ü kullanarak bunları bastırabilirler.\n\nBu Casus Belli, [realm|E]'inizdeki [vassals|E] ve hatta [unlanded|E] karakterlerinin Taleplerini bastırmak için de kullanılabilir.\n\Hak Sahipleri, sizin Diyarınızda ikamet etmeseler bile [factions|E]'u da yönlendirebilirler." #NT!
 game_concept_renounce: "Vazgeçmek" #NT!
 game_concept_renounced: "Reddedildi" #NT!
