 game_concept_ranks: "Sıralamalar" #NT!
 game_concept_title_tier_desc: "[rank|E] Unvanının arazi eşdeğeri olan $game_concept_title_tier$, oyun hiyerarşisinde bir [title|E]'nin konumunu belirler.\n\nTüm unvanların, [holder|E]'ün sahip olabileceği en yüksek [vassals|E] Katmanını belirleyen bir Katmanı vardır.\n\n[empire|E] > [kingdom|E] > [duchy|E] > [county|E] > [barony|E]." #NT!
 game_concept_title_rank_desc: "[title_tier|E], $game_concept_title_rank$ Unvanının kişisel karşılığı, oyun hiyerarşisinde bir [ruler|E]'nin konumunu belirler.\n\nTüm Unvan Kademelerinin, [holder|E]'ün sahip olabileceği en yüksek [vassals|E] Rütbesini belirleyen ilişkili bir Rütbesi vardır.\n\n[emperor|E] > [king|E] > [duke|E] > [count|E] > [baron|E]." #NT!
 game_concept_clergy: "Din adamları" #NT!
 game_concept_clergy_desc: "[court_chaplains|E], [realm_priests|E], [theocratic|E] Yöneticiler ve [GetTrait('devoted').GetName( GetNullCharacter )] özelliğine sahip olan herkes Din Adamları üyesi olarak kabul edilir.\n\n[faith|E]'in [doctrines|E]'ü kimlerin Din Adamları üyesi olabileceğini ve Din Adamları üyelerinin evlenip evlenemeyeceğini, toprak miras alıp alamayacağını vb. belirler." #NT!
 game_concept_church_property: "Kilisenin Sahip Olduğu Varlıklar" #NT!
 game_concept_church_holdings: "Kilisenin Sahip Olduğu Varlıklar" #NT!
 game_concept_church_holding: "Kilise Yerleşim" #NT!
 game_concept_church_property_desc: "Kilise Mülkleri [temples|E], [realm_priest|E]'in kontrolü altındadır.\n\n[faiths|E]'de [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName] [doctrine|E] ile birlikte Kilise Mülkleri yoktur ve [temples|E], ceza olmaksızın doğrudan laik [rulers|E] tarafından tutulabilir." #NT!
 game_concept_embarking: "Gemiye binmek" #NT!
 game_concept_embarked: "Gemiye binildi" #NT!
 game_concept_embarked_i: "@girişen_icon!" #NT!
 game_concept_embark: "Biniş" #NT!
 game_concept_embarkation: "Gemiye biniş" #NT!
 game_concept_embarking_desc: "Bir [army|E], Deniz Bölgesine hareket emri verildiğinde veya hedeflenen [barony|E]'e giden kara yolu olmadığında otomatik olarak $game_concept_embark$'den [fleet|E]'ye geçecektir.\n\n$game_concept_embarking$, gemilerin tedarikini ve inşasını simgeleyen [gold|E] tutarında bir maliyete sahiptir. Her #V 100#! adam bindiğinde, #V [GetDefine('NFleet', 'EMBARK_GOLD_COST_PER_HUNDRED')|0]#! $game_concept_embark$1 tutarında bir maliyet ödenir." #NT!
 game_concept_era: "Dönem" #NT!
 game_concept_eras: "Çağlar" #NT!
 game_concept_era_desc: "[innovations|E] yalnızca [culture|E] gerekli Çağ'a ulaştığında keşfedilebilir. Bir sonraki Çağ yalnızca belirli bir yıldan sonra başlayabilir ve önceki Çağ'ın Yeniliklerinin en az #V %50'si#! keşfedilmişse.\n\n[tribal_government|E]'e sahip Yöneticiler yalnızca Kabile Çağı Yeniliklerini kullanabilir." #NT!
 game_concept_innovation: "Yenilik" #NT!
 game_concept_innovations: "Yenilikler" #NT!
 game_concept_innovation_desc: "Yenilikler, belirli bir [culture|E]'ın tüm karakterlerine fayda sağlayan teknolojiler ve diğer ilerlemelerdir. Yenilikler keşfedilebildiklerinde [eras|E]'e gruplandırılır.\n\nKomşu Kültürlerle temas yoluyla, her Kültür her zaman çok daha hızlı keşfedilecek belirli bir Yeniliğe [exposed|E]'dir.\n\nEk olarak, [culture_head|E], ek bir destek için [cultural_fascination|E] ile aynı (veya başka) Yeniliği belirleyebilir." #NT!
 game_concept_cultural_fascination: "Kültürel Hayranlık" #NT!
 game_concept_fascination: "Büyüleyici" #NT!
 game_concept_cultural_fascination_desc: "Her Kültür her zaman belirli bir [innovation|E] tarafından Büyülenir, bu da mevcut [culture_head|E]'nin [learning|E]'ine bağlı olarak keşif hızını büyük ölçüde artırır.\n\nKültür Lideri Kültürel Büyülenmeyi serbestçe değiştirebilir." #NT!
 game_concept_cultural_exposure: "Kültürel Maruziyet" #NT!
 game_concept_exposure: "Maruziyet" #NT!
 game_concept_exposed: "Maruz" #NT!
 game_concept_cultural_exposure_desc: "[innovations|E] keşfedilmemiş diğer [cultures|E] ile temasa geçmek, bu $game_concept_innovations$'den birinin daha hızlı keşfedilmesine neden olacaktır. Herhangi bir miktarda $game_concept_exposure$, bu gelişmiş keşif oranını etkinleştirecek ve ilave $game_concept_exposure$, etkiyi artırmayacaktır." #NT!
 game_concept_congenital: "Doğuştan gelen" #NT!
 game_concept_congenital_trait: "Doğuştan gelen özellik" #NT!
 game_concept_congenital_traits: "Konjenital Özellikler" #NT!
 game_concept_congenital_desc: "Bazı [traits|E] Konjenitaldir ve yavrulara aktarılabilir. Uygun [breeding|E] aracılığıyla, bu tür Niteliklerden bazılarını güçlendirmek bile mümkündür.\n\nÖrneğin, her iki ebeveyn de [GetTrait('intellect_good_1').GetName( GetNullCharacter )] ise, çocuklarının daha da iyi [GetTrait('intellect_good_2').GetName( GetNullCharacter )] Özelliğini alma şansı vardır.\n\nTemel [skills|E] doğuştan değildir." #NT!
 game_concept_breeding: "üreme" #NT!
 game_concept_bred: "Yetiştirilmiş" #NT!
 game_concept_breed: "Yavrulamak" #NT!
 game_concept_breeding_desc: "İyi [congenital|E] [traits|E]'ye sahip karakterler arasında [marriages|E] düzenleyerek, aynı Özelliklere sahip çocuklar yetiştirmek mümkündür. Şanslı yavrular, bu Özelliklerin güçlendirilmiş bir versiyonunu bile elde edebilir.\n\nAncak, aynı şey [GetTrait('beauty_bad_2').GetName( GetNullCharacter )] gibi kötü Doğuştan Özellikler için de geçerlidir.\n\nÇocuklarınızda daha iyi Özellikler üretmek için yakından ilişkili karakterler arasında evlilikler düzenlemek cazip gelebilir, ancak bu aynı zamanda [inbreeding|E] kusurları riskini de taşır." #NT!
 game_concept_inbreeding: "Soy içi üreme" #NT!
 game_concept_inbred: "Akraba evliliği" #NT!
 game_concept_inbreeding_desc: "Yakından ilişkili iki [characters|E]'den [children|E]'ı, en ciddisi [GetTrait('inbred').GetName( GetNullCharacter )] [trait|E] olan [congenital|E] kusuruyla doğma riski taşır.\n\nBu ilk nesilde nadir görülür, ancak ardışık $game_concept_inbreeding$ riski artırır.\n\nAncak $game_concept_inbreeding$ nesilleri, aynı zamanda yararlı [GetTrait('pure_blooded').GetName( GetNullCharacter )] $game_concept_trait$ ile de sonuçlanabilir; bu (her iki ebeveyn de bunu paylaşıyorsa) tüm kusurların kan hattından [bred|E] geçmesi nedeniyle yavruyu doğum kusurlarına karşı bağışık hale getirir." #NT!
 game_concept_cadet_branching: "Alt Hane" #NT!
 game_concept_cadet_branch: "Alt Hane" #NT!
 game_concept_cadet_branches: "Kadet Şubeleri" #NT!
 game_concept_cadet_branching_desc: "[dynasties|E] her zaman kurucu bir [house|E]'e sahiptir, ancak [house_heads|E] kendileri olabilmek için [landed|E] üyeleri kendi yeni Evlerini, bir Alt Haneni yaratmayı seçebilirler.\n\nBu tür yan Evlerin üyeleri de aynısını yapmakta özgürdürler ve sonunda daha büyük Hanedanlık içinde bir Ev ağacına yol açarlar." #NT!
 game_concept_house_head_interaction: "Ev Başkanı Etkileşimi" #NT!
 game_concept_house_head_interaction_desc: "[house_head|E]'in [house|E] üyelerine karşı yapabileceği özel [interactions|E]." #NT!
 game_concept_demand_conversion: "Talep Dönüşümü" #NT!
 game_concept_demanding_conversion: "Talepkar Dönüşüm" #NT!
 game_concept_demand_conversion_desc: "[rulers|E] Başka bir tebaasının [faith|E] tebaası olan [faith|E] tebaasının İnancını kendi İnancına değiştirmek için Dönüşüm Talep Edebilir. Hükümdarın [learning|E] becerisi ve tebaanın [opinion|E] hükümdarının yeteneği, tebaanın talebi kabul edip etmemesinde veya [Concept('refuse_conversion_crime','refuses')|E] karar vermede önemli faktörlerdir." #NT!
 game_concept_damage: "Zarar" #NT!
 game_concept_damage_desc: "Bir [soldier|E]'ın Hasarı, [battle|E] sırasında düşmana kaç [casualties|E] verebileceğini belirler.\n\nBir [levy|E] Asker [GetDefine('NCombat', 'LEVY_ATTACK')|0] Hasar verir." #NT!
 game_concept_toughness: "Dayanıklılık" #NT!
 game_concept_toughness_desc: "Bir [soldier|E]'ın Dayanıklılığı, [casualty|E] haline gelmeden önce [battle|E]'ye ne kadar [damage|E] alabileceğini belirler.\n\nBir [levy|E] Askerinin [GetDefine('NCombat', 'LEVY_TOUGHNESS')|0] Dayanıklılığı vardır." #NT!
 game_concept_pursuit: "Kovalama" #NT!
 game_concept_pursuit_desc: "Galip gelen bir [army|E], bir [battle|E]'ün [aftermath|E]'sinde uyguladığı [casualties|E] miktarını, $game_concept_army$'ün birleşik $game_concept_pursuit$ değeri kadar artırır ve [routed_soldiers|E]'yı [dead_soldiers|E]'ye dönüştürür." #NT!
 game_concept_screen: "Ekran" #NT!
 game_concept_screen_desc: "Yenilen bir [army|E], [battle|E]'ün [aftermath|E]'sinden aldığı [casualties|E] miktarını, Ordusunun birleşik Ekran değerine göre azaltır." #NT!
 game_concept_siege_progress: "Kuşatma İlerlemesi" #NT!
 game_concept_siege_progress_desc: "$game_concept_siege_progress$, [siege|E]'in tamamlanmaya ne kadar yakın olduğunu ve $game_concept_siege$'nin ne kadar sürmesinin beklendiğini gösterir. İlerleme dolduğunda, [holding|E], [occupied|E] olur.\n\nGereken $game_concept_siege_progress$ miktarı, [fort_level|E] ve [garrison|E]'nin çalıştırılmasından etkilenir.\n\nİlerleme günlük olarak kazanılır ve Kuşatma Olaylarından etkilenir. Ayrıca, [siege_weapons|E] veya [garrison|E]'den çok daha fazla sayıda olan bir [army|E]'a sahip olarak da artırılabilir." #NT!
 game_concept_siege_weapon: "Kuşatma Silahı" #NT!
 game_concept_siege_weapons: "Kuşatma Silahları" #NT!
 game_concept_siege_weapon_desc: "$game_concept_siege_weapons$, tamamen [sieges|E]'ye odaklanan [men_at_arms|E]'dir.\n\n[battles|E] üzerinde bir etkileri yoktur, ancak [siege_progress|E]'i artırarak $game_concept_siege$'ün tamamlanmasını çok daha hızlı hale getirirler.\n\nAncak, $game_concept_siege_weapons$ yalnızca belirli bir [fort_level|E]'e kadar [holdings|E]'yi kuşatmada etkilidir." #NT!
 game_concept_completely_controls: "Tamamen Kontrol Ediyor" #NT!
 game_concept_completely_control: "Tamamen Kontrol" #NT!
 game_concept_completely_controlled: "Tamamen Kontrol Altında" #NT!
 game_concept_complete_control: "Tam denetim" #NT!
 game_concept_complete_control_desc: "Bu koşul, hedeflenen unvanın tüm [de_jure|E] vasal [titles|E]'inin [ruler|E] veya [vassals|E] tarafından tutulması ve kontluklarından hiçbirinin düşman [armies|E] tarafından [occupied|E] tutulmaması durumunda yerine getirilir." #NT!
 game_concept_complete_control_region: "Tam denetim" #NT!
 game_concept_completely_controls_region: "Tamamen Kontrol Ediyor" #NT!
 game_concept_completely_control_region: "Tamamen Kontrol" #NT!
 game_concept_complete_control_region_desc: "Bu koşul, hedeflenen [region|E]'deki tüm [counties|E]'ların hükümdar veya [vassals|E] tarafından tutulması ve hiçbir kontluksinin düşman orduları tarafından işgal edilmemesi durumunda yerine getirilir." #NT!
 game_concept_region: "Bölge" #NT!
 game_concept_regions: "Bölge" #NT!
 game_concept_region_desc: "Bir bölge, harita üzerinde belirli bir coğrafi alanı oluşturur. [de_jure|E]'dan farklı olarak bölgeler hiçbir zaman değişikliğe tabi değildir." #NT!
 game_concept_recently_disembarked: "Yakın Zamanda Karaya Çıkarıldı" #NT!
 game_concept_recently_disembarked_desc: "[army|E], denizde kaldıktan sonra karaya çıktığında '$game_concept_recently_disembarked$' olur. Bu, $game_concept_army$'nin [battles|E]'te belirli bir süre boyunca [advantage|E] cezası almasına neden olur." #NT!
 game_concept_diplomatic_range: "Diplomatik Menzil" #NT!
 game_concept_range: "Menzil" #NT!
 game_concept_diplomatic_range_desc: "Sadece Diplomatik Menzil içindeki karakterlerle etkileşime girebilirsiniz. Ancak, komşu [realms|E] her zaman menzil içindedir." #NT!
 game_concept_mongol_empire: "Moğol İmparatorluğu" #NT!
 game_concept_mongol_empire_desc: "Bozkırlarda güçlü bir kabile yöneticisi tarafından yaratılabilen bir [empire|E] [title|E]. [mongol_invasion_casus_belli|E]'yi etkinleştirir.\n\nUnvan, #EMP $become_greatest_of_khans_decision$#! [decision|E] alınarak yaratılır." #NT!
 game_concept_mongol_invasion_casus_belli: "Moğol İstilası Casus Belli" #NT!
 game_concept_mongol_invasion_casus_belli_desc: "Sadece [mongol_empire|E]'nin [ruler|E]'ine özel güçlü bir [casus_belli|E].\n\nAynı anda tüm [kingdom|E] [title|E]'ü hedef alabilir ve geniş toprak parçalarına hızla yayılmayı sağlar." #NT!
