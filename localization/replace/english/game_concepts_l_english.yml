 game_concept_voter_strength_desc: "Seçmen Gücü, bir Seçmenin seçmeli bir [succession_law|E]'da oy kullanırken sahip olduğu etki miktarını temsil eder. Bu değer genellikle bir yöneticinin [rank|E]'ine bağlı olarak artar, ancak [titlepossessive|E] yasasına bağlı olarak diğer faktörler de devreye girebilir." #NT!
 game_concept_stress_level: "Stres Seviyesi" #NT!
