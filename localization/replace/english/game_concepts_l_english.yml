 game_concept_short_reign_desc: "'Kısa Hükümdarlık', [realm|E]'deki tüm karakterlerin yeni bir [liege|E] ile birlikte aldığı azalan bir [opinion|E] cezasıdır.\n\nBenzer şekilde, tebaa, uzun süredir kendilerini yöneten Efendiler ile artan bir [long_reign|E] Görüş bonusu alır." #NT!
 game_concept_long_reign: "Uzun saltanat" #NT!
 game_concept_long_reign_desc: "'Uzun Hükümdarlık', [realm|E]'deki tüm karakterlerin, uzun süredir onları yöneten [liege|E] ile elde ettiği artan bir [opinion|E] bonusudur.\n\nBenzer şekilde, tebaanın yeni Efendilerle birlikte azalan bir [short_reign|E] Görüş cezası vardır." #NT!
 game_concept_troop_quality: "Kalite" #NT!
 game_concept_troop_quality_desc: "$game_concept_troop_quality$, [army|E]'in gücünü [soldiers|E] sayısına göre ölçer.\n\nSadece [knights|E] ve [men_at_arms|E] içeren bir $game_concept_army$ yüksek $game_concept_troop_quality$ olurken, çok sayıda [levies|E] içeren bir $game_concept_army$ daha düşük $game_concept_troop_quality$ olacaktır.\n\nBu, yüksek $game_concept_troop_quality$'a sahip daha küçük bir $game_concept_army$'ün kendi ağırlığının çok üzerinde bir yumruk atacağı anlamına gelir — düşmanla çatışmaya girmeden önce hem Asker [army|E]2 hem de [army|E]3 $game_concept_troop_quality$ miktarını dikkatlice düşünün!" #NT!
