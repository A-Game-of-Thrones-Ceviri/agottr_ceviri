 game_concept_home_courts: "Aile Sarayları"
 game_concept_home_courts_possessive: "Aile Sarayının"
 game_concept_home_court_desc: "[Concept( 'hostage', 'Rehinenin' )|E] [close_family_member|E] olan bir [ruler|E], barışın veya teslimiyetin teminatı olarak onu bir [Concept( 'warden', 'Koruyucunun' )|E] yanına göndermiştir."

 game_concept_warden: "Koruyucu"
 game_concept_wardens: "Koruyucular"
 game_concept_wardens_possessive: "Koruyucunun"
 game_concept_warden_desc: "Barışın veya teslimiyetin teminatı olarak kendisine yabancı bir [Concept( 'home_court', 'Saraydan' )|E] bir [hostage|E] gönderilen [Concept( 'ruler', 'Hükümdarlardır' )|E].\n\n[wardens|E], [Concept( 'court', 'Saraylarındaki' )|E] her [hostage|E] için zamanla [prestige_i|E][prestige|E] kazanırlar."

