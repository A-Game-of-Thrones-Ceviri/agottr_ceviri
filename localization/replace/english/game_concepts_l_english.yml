 game_concept_powerful_vassal_desc: "'$game_concept_powerful_vassals$' en fazla [soldiers|E] ve en yüksek [income|E]'e sahip bir avuç [vassals|E]'dir. Bu vasallara dikkat etmeniz gerekir, çünkü sizin [council|E]'ünüzde bir koltuk tutmayı beklerler ve bunu yapmazlarsa sizden önemli ölçüde daha az [opinion|E]'e sahip olurlar.\n\nBir [succession_law|E]'yı değiştirmek için tüm $game_concept_powerful_vassals$'ların sizden pozitif bir [opinion|E]'e sahip olması, sizin tarafınızdan [cowed|E] olması veya [vassals|E]0 olması gerekir." #NT!
