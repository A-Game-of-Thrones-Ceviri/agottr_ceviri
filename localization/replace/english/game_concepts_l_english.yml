 game_concept_vassal_desc: "$game_concept_vassal$, başka bir hükümdara — onların [liege|E]'sine — sadakat yemini etmiş bir [ruler|E]'dir.\n\n$game_concept_vassal$, koruma karşılığında hükümdarına [levies|E] ve [taxes|E] — onların [obligations|E]'sını — sağlar.\n\nEğer bir $game_concept_vassal$'ın hükümdarının [opinion|E]'i düşükse, hükümdarını başka biriyle değiştirmek için [factions|E] veya [ruler|E]0'a katılabilir." #NT!
