 game_concept_vizier: "Vezir"
 game_concept_viziers: "Vezirler"
 game_concept_vizierate: "Vezirlik"
 game_concept_vizier_desc: "$game_concept_vizier$, [clan|E] [rulers|E] tarafından [Concept( 'income', 'Gelirlerini' )|E] arttırmak maksadıyla gönüllü bir şekilde atanabilen [diarch|E] türüdür. Daha az [Concept( 'diarch_powers', 'Ödünç Güce' )|E] sahiptirler fakat atandıktan sonra görevlerinden alınmaları bir hayli zor olabilir.\n\n$game_concept_viziers$ [stewardship|E] becerileri doğrultusunda [Concept( 'liege', 'Süzerenlerine' )|E] fazladan [tax_jurisdictions|E] sağlayabilir, [scales_of_power|E] ne kadar onlardan yanaysa [Concept( 'tax_collectors', 'Tahsildarların' )|E] [Concept( 'aptitude', 'Yatkınlığını' )|E] o kadar arttırır.\n\n$game_concept_lieges$ $mulct_vizier_interaction$ [Concept( 'interaction', 'Etkileşimiyle' )|E] $game_concept_viziers$inin [gold_i][Concept( 'gold', 'Altınına' )|E] el koyabilir.\n\n#WEAK Kamu görevlileri olmaları sebebiyle, Vezirlik her ne kadar nüfuz sahibi olsalar da [nobles|E] tarafından itibarlı bir makam olarak görülmez. Vârisleri [vizier_succession_score|E] doğrultusunda belirlenir.#!\n\n$variant_diarchs_replace_regents_boilerplate$"
 game_concept_confidant: "$councillor_vizier$"
 game_concept_confidant_desc: "$councillor_vizier_desc$"

 game_concept_vizier_succession_score: "Vezir Veraset Skoru"
 game_concept_vizier_succession_score_desc: "[Concept( 'vizierate', 'Vezirliklerde' )|E] bir sonraki $game_concept_vizier$, hangi adayın en yüksek $game_concept_vizier_succession_score$na sahip olduğuna göre belirlenir.\n\nÖnde gelen adaylar, mevcut Vezirin yerini almak üzere [gold|E] karşılığında [Concept( 'ruler', 'Hükümdara' )|E] tekliflerde bulunabilir.\n\n#WEAK Sadece topraksız ve [baron|E] [Concept( 'title_tier', 'Kademesindeki' )|E] [characters|E], yüksek [diplomacy|E], [stewardship|E], ve [intrigue|E] becerilerine ve onları iyi birer kamu çalışanı yapan [traits|E] sahip olmaları durumunda değerlendirmeye alınırlar.\n\nMevcut Vezir ile olan [relation|E] ve [Concept( 'liege', 'Süzerenin' )|E] [Concept( 'spouse', 'Eşleri' )|E], [Concept( 'concubines', 'Cariyeleri' )|E] ve [adult|E] topraksız [Concept( 'children', 'Çocukları' )|E] ile olan ilişki skor üzerinde büyük etki sahibidir.#!"

 game_concept_vizier_extravagance: "Vezir Savurganlığı"
 game_concept_vizier_extravagances: "Vezir Savurganlıkları"
 game_concept_vizier_extravagance_extravagance: "Savurganlık"
 game_concept_vizier_extravagance_extravagances: "Savurganlıklar"
 game_concept_vizier_extravagance_desc: "Görevdeyken [viziers|E] [Concept( 'gold', 'Altınlarıyla' )|E] abartılı, kendilerini ve [Concept( 'liege', 'Süzerenlerinin' )|E] [Concept( 'capital', 'Başkentindeki' )|E] seçkin kesimi şımartan $game_concept_vizier_extravagance_extravagance$ [Concept( 'modifiers', 'Etkileri' )|E] alırlar.\n\n $game_concept_liege$, $mulct_vizier_interaction$ [Concept( 'interaction', 'Etkileşimiyle' )|E] bu $game_concept_modifiers$i yağmalayarak onları $game_concept_gold$ olarak elde edebilir.\n\n#WEAK $game_concept_vizier$ [Concept( 'sharing_power', 'Güç Paylaşımını' )|E] durdurduğunda, savurgan hayat biçimini karşılayamaz hâle gelirler ve sahip oldukları $game_concept_modifiers$i kaybederler.\n\nDaha fazla ve yukarı kademelere el koymak daha fazla $game_concept_gold$ sağlar - $game_concept_vizier_extravagance_extravagance$ kademeleri şu şekildedir:\n$EFFECT_LIST_BULLET$ $vizier_extravagance_t1_title$\n$EFFECT_LIST_BULLET$ $vizier_extravagance_t2_title$\n$EFFECT_LIST_BULLET$ $vizier_extravagance_t3_title$\n$EFFECT_LIST_BULLET$ $vizier_extravagance_t4_title$#!"

