 game_concept_debt: "Borç" #NT!
 game_concept_debt_desc: "Borç, negatif miktarda [gold_i][gold|E]'e sahip olma durumudur. Bu genellikle savaştaki bir [ruler|E], tüm maliyeti karşılayacak kadar Altına sahip olmadan [mercenaries|E] kiraladığında veya çok uzun süre savaşta kaldıklarında olur.\n\n Borçtayken yeni [wars|E] ilan edemezsiniz, [men_at_arms|E]'iniz takviye olmaz ve düşmanlarınız savaşta sizden üstün [advantage|E]'ya sahip olur. Borca ne kadar çok batarsanız o kadar çok ceza alırsınız - daha az [levies|E], azaltılmış [county_opinion|E] ve [vassals|E]'unuz sizi daha az sever.\n\nBuna ek olarak, [gold|E]1 [gold|E]2'nizde [gold|E]0 kazanmak gibi çeşitli diğer küçük istikrarsızlaştırıcı olaylar meydana gelebilir. \n\n[gold|E]3 Düşmanlarınıza Borçluyken saldırmak genellikle iyi bir fikirdir, çünkü azaltılmış [advantage|E] ile savaşacaklardır![gold|E]5" #NT!
 game_concept_beneficiary: "Yararlanıcı" #NT!
 game_concept_beneficiaries: "Yararlanıcılar" #NT!
 game_concept_beneficiary_desc: "[great_holy_war|E]'daki her katılımcı, [dynasty|E]'lerinden bir $game_concept_beneficiary$ seçebilir. Zafer üzerine, $game_concept_beneficiary$, patron hükümdarının [war_contribution|E]'üne orantılı olarak hedeflenen diyardaki toprakları alacaktır.\n\nEn büyük katkıda bulunan, Yararlanıcısının, üzerinde mücadele edilen ana unvanı almasını zorlayabilir." #NT!
 game_concept_papal_recipient: "Favori Aday" #NT!
 game_concept_papal_recipient_desc: "[great_holy_war|E]'ın ana hedefi saldırgan inancın bir üyesi tarafından tutuluyorsa veya talep ediliyorsa, ana [Concept( 'war_contribution', 'Contributor' )|E] kendi [beneficiary|E]'sine öncelik vermeye karar vermediği sürece, uğruna mücadele edilen unvanın haklı sahibi olarak kabul edilir." #NT!
