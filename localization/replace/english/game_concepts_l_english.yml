 game_concept_language: "Dil" #NT!
 game_concept_languages: "Diller" #NT!
 game_concept_language_desc: "Bir Dil, bir [culture|E]'in genel halkının hangi dili konuştuğunu belirleyen [culture_pillar|E]'dır. Aynı dili konuşan $game_concept_cultures$'ler [cultural_acceptance_baseline|E]'lerine kalıcı bir bonus kazanır.\n\nBir [character|E] bir veya daha fazla Dil bilebilir. Bir dili bilmek, onu konuşan Karakterler ve [counties|E] için [cultural_acceptance|E] [opinion|E] cezasını yarıya indirir. Ayrıca [faction_independence|E] ve [claimant_factions|E]'u caydırır.\n\nKarakterler [culture|E]0 [culture|E]1'i kullanarak ek diller öğrenebilirler. Karakterler [culture|E]2'lerine kadar olan dilleri rahatlıkla öğrenebilirler." #NT!
 game_concept_language_limit: "Yabancı Dil Sınırı" #NT!
 game_concept_language_limit_desc: "Sadece belirli bir miktarda [languages|E]'ı rahatça hatırlayabilirsiniz. Bu sınırı aşarsanız, ya bir Dili unutmak zorunda kalırsınız ya da [stress|E]'den muzdarip olursunuz.\n\n[culture|E]'nizin konuştuğu Dil bu sınıra dahil edilmez.\n\nSınır şu şekilde belirlenir:\n$EFFECT_LIST_BULLET$Herkesin #V Tabanı vardır 1[culture|E]2\n$EFFECT_LIST_BULLET$[learning_i][learning|E]'in her [EmptyScope.ScriptValue('language_learning_divide_value')|V0] puanı bunu şu kadar artırır #V 1[culture|E]2\n$EFFECT_LIST_BULLET$[stress|E]1 [stress|E]2 bunu şu kadar artırır #V 2[culture|E]2\n$EFFECT_LIST_BULLET$[stress|E]5 [stress|E]2 bunu şu kadar artırır #V 1[culture|E]2\n$EFFECT_LIST_BULLET$[stress|E]9 [culture|E]0 bunu şu kadar artırır #V 1[culture|E]2" #NT!
 game_concept_heritage: "Kan" #NT!
 game_concept_heritage_desc: "Bir halkın kanı, birkaç [cultures|E]'in ortak atasını temsil eden bir [culture_pillar|E]'dır.\n\nAynı kandan gelen kültürler genellikle birbirlerine karşı yüksek [Concept( 'cultural_acceptance', 'Acceptance' )|E]'ye sahiptir." #NT!
 game_concept_martial_custom: "Savaş Geleneği" #NT!
 game_concept_martial_custom_desc: "Dövüş Geleneği, hangi cinsiyetlerin [commanders|E] veya [knights|E] olarak hareket edebileceğini belirleyen [culture_pillar|E]'dır.\n\nBazı [traditions|E] ve [doctrines|E], bu kuralları belirli [characters|E]'ler için değiştirebilir." #NT!
 game_concept_culture_intermingling: "Kültürlerin Karışması" #NT!
 game_concept_culture_intermingling_desc: "Aynı [realm|E]'de bir arada bulunan iki [cultures|E]'dan ne kadar çok olursa, o kadar fazla iç içe geçme gerçekleşecek ve Kültürler [cultural_acceptance|E]'lerini artıracaktır." #NT!
 game_concept_cultural_head: "Kültür Başkanı" #NT!
 game_concept_culture_head: "Kültür Başkanı" #NT!
 game_concept_culture_head_desc: "'$game_concept_culture_head$', kendi [culture|E]'leri üzerinde en fazla etkiye sahip olan [ruler|E]'dir.\n\nÖzellikle, [realm|E]'leri içinde en fazla aynı kültüre sahip [counties|E]'e sahip olan yönetici, [domain|E]'larının nerede olduğuna veya hangi diğer kültüre sahip kontluklare sahip olduklarına bakılmaksızın $game_concept_cultural_head$ olacaktır.\n\n$game_concept_cultural_head$, [cultural_fascination|E]'u ayarlayarak hangi [innovation|E]'in keşif için önceliklendirilmesi gerektiğini etkileyebilir.\n\n[ruler|E]0" #NT!
 game_concept_culture_head_desc_REFORM_DLC: "$game_concept_culture_head$ aynı zamanda Kültürlerinin [reform|E] parçalarını da oluşturabilir." #NT!
 game_concept_culture_head_desc_NO_REFORM_DLC: "$game_concept_culture_head$ aynı zamanda kendi Kültürleri için yeni [traditions|E]'ler de kurabilir." #NT!
 game_concept_county_opinion: "Popüler Görüş" #NT!
 game_concept_county_opinion_desc: "Her [county|E]'ın genel nüfusu, $game_concept_county$'lerini elinde tutan [character|E]'nin [opinion|E]'ine sahiptir. Nüfus mutsuzsa, bir [peasant_faction|E] veya [popular_faction|E] başlatabilir veya bunlara katılabilir, bunlardan herhangi biri kısa sürede tüm [realm|E]'ya yayılabilir.\n\n$game_concept_county_opinion$'yi kontrol etmenin en kolay yolu, $game_concept_county$ [holder|E]'un nüfusla aynı [opinion|E]0 ve [opinion|E]1'den olmasını sağlamaktır.\n\n$game_concept_county_opinion$'nin farklı bir [opinion|E]1'e sahip olması, hem kontluknin [opinion|E]4'ü hem de [opinion|E]5'i tarafından değiştirilir ve 0 ile 100 [opinion|E]6 arasında doğrusal olarak ölçeklenir." #NT!
 game_concept_core_tenet: "İlke" #NT!
