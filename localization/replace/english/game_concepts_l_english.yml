 game_concept_legitimacy: "Meşruiyet"
 game_concept_legitimacy_desc: "$game_concept_legitimacy$, bir [Concept( 'ruler', 'Hükümdarın' )|E] yönetme hakkını temsil eder. [vassals|E], [Concept( 'liege', 'süzerenin' )|E] karşılaması gereken [Concept( 'legitimacy_expectations', 'Meşruiyet Beklentisine' )|E] sahiplerdir.\n\nSadece [Concept( 'ruler', 'Hükümdarların' )|E] meşruiyeti vardır ve tahta oturdukları anda hesaplanır. Buna [initial_legitimacy|E] denir. Daha önceki hükümdarın meşruiyetinin bir kısmı [Concept( 'heir', 'Vârise' )|E] de geçer.\n\nYüksek meşruiyette [marriage|E], [vassalization|E] ve [alliance|E] tekliflerinin kabul edilmesi daha olasıdır; [claims|E] ve [regency|E] sırasında [Concept( 'scales_of_power', 'Güç Dengesini' )|E] değiştirmek de daha ucuzdur.\n\n5 tane [legitimacy_level|E] vardır ve bir tane de #weak Gayrimeşru#! denilen alt seviye vardır."
 game_concept_legitimacy_i: "@legitimacy_icon!"
 
 game_concept_legitimacy_level: "Meşruiyet Seviyesi"
 game_concept_legitimacy_level_desc: "$game_concept_legitimacy_levels$ çeşitli yollarla arttırılabilir: [war|E] kazanmak, [valuable_prisoner|E] serbest bırakmak, [legend|E] yaratmak, [court|E] toplamak, [Concept( 'activities', 'Etkinliklere' )|E] katılmak.\n\nFakat bazı nedenlerden dolayı azalabilir: [Concept( 'capital', 'başkenti' )|E] yakıp yıkan [epidemics|E], savaş kaybetmek (özellikle [faction|E] savaşları), [title|E] kaybetmek, [Concept( 'hostile_scheme', 'düşmancıl bir planın' )|E] açığa çıkması örnek verilebilir."
