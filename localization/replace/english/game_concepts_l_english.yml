 game_concept_house_unity: "Hane Birliği"
 game_concept_unity: "Birlik"
 game_concept_house_unity_i: "@dynasty_house_unity!"
 game_concept_house_unity_desc: "$game_concept_house_unity$ [clan|E] [house|E] üyelerinin iç ilişkilerini ve birbirlerine karşı olan tavırlarını yansıtır.\n\nBirden fazla [house_unity_levels|E] vardır, bu seviyeler Hane üyelerine çeşitli faydalar ve zararlar sağlar.\n\n$game_concept_house_unity$ Hane üyelerinin birbirlerine karşı giriştikleri eylemler doğrultusunda değişir. [house_unity_unifying_actions|E] genellikle $game_concept_house_unity$ni arttırırken, [house_unity_devisive_actions|E] $game_concept_house_unity$ni azaltır. [house_head|E] genellikle $game_concept_unity$ üzerinde daha yüksek bir etki sahibidir."
 game_concept_house_unity_level: "Hane Birliği Seviyesi"
 game_concept_house_unity_levels: "Hane Birliği Seviyeleri"
 game_concept_house_unity_level_desc: "$game_concept_house_unity_level$ mevcut [house_unity|E] seviyesini ifade eder. Mevcut seviye [house_unity_unifying_actions|E] ile artabildiği gibi, [house_unity_devisive_actions|E] ile azalabilir. Her seviye [house|E] üyelerine çeşitli faydalar ve zararlar sağlar.\n\nToplamda beş farklı seviye vardır:\n[GetCurrentHouseUnityStagesDescForLocalPlayer]\n\nHer seviye kendine has [house|E] [succession_law|E] sahibidir."

 game_concept_house_unity_unifying_actions: "Birleştirici Eylemler"
 game_concept_house_unity_unifying_actions_desc: "[house|E] üyelerine karşı Birleştirici Eylemlerde bulunmak [Concept( 'house_unity', 'Hane Birliğini' )|E] arttırır.\n\n[house_heads|E] #V $unity_steer_house_direction_decision$#! [Concept( 'decision', 'Kararını' )|E] ve #V $extoll_virtuousness_interaction$#! [Concept( 'interaction', 'Etkileşimini' )|E] kullanarak Birliği arttırabilir.\n\n#weak Birleştirici eylemlerden bazıları:$house_unity_increase_examples$#!"

 game_concept_house_unity_devisive_actions: "Ayrıştırıcı Eylemler"
 game_concept_house_unity_devisive_actions_desc: "[house|E] üyelerine karşı Ayrıştırıcı Eylemlerde bulunmak [Concept( 'house_unity', 'Hane Birliğini' )|E] düşürür.\n\n[house_heads|E] #V $unity_steer_house_direction_decision$#! [Concept( 'decision', 'Kararını' )|E] ve #V $accuse_of_decandence_interaction$#! [Concept( 'interaction', 'Etkileşimini' )|E] kullanarak Birliği düşürebilir.\n\n#weak Ayrıştırıcı eylemlerden bazıları:$house_unity_decrease_examples$#!"

 game_concept_house_succession_law: "Hane Veraset Yasası"
 game_concept_house_succession_law_desc: "[GetGovernment('clan_government').GetName] olarak yönetilen [Concept( 'realms', 'Diyarlarda' )|E] mevcut [house_unity_level|E] hangi [Concept( 'succession_law', 'Veraset Yasasının' )|E] geçerli sayıldığını belirler.\n\nAşiretler [Concept( 'house_unity', 'Hane Birliğinin' )|E] bu etkisini devredışı bırakmak adına $SUCCESSION_LAW_CHANGE_WINDOW_SINGLE_HEIR_LAWS$ Veraset Yasasına geçiş yapabilir, ancak bunu yapmak diğer yönetim biçimlerine nazaran daha zordur."

 house_unity_increase_examples: "\n$EFFECT_LIST_BULLET$ $negotiate_alliance_interaction$\n$EFFECT_LIST_BULLET$ $join_war_interaction$\n$EFFECT_LIST_BULLET$ $gift_artifact_interaction$\n$EFFECT_LIST_BULLET$ $pay_ransom_interaction$\n$EFFECT_LIST_BULLET$ $offer_guardianship_interaction$\n$EFFECT_LIST_BULLET$ $send_to_holy_order_interaction$\n$EFFECT_LIST_BULLET$ $restore_inheritance_interaction$\n$EFFECT_LIST_BULLET$ $abandon_hook_interaction$\n$EFFECT_LIST_BULLET$ $stop_attacker_vassal_war_interaction$\n$EFFECT_LIST_BULLET$ $fund_inspiration_interaction$\n$EFFECT_LIST_BULLET$ $propose_best_friendship_interaction$"
