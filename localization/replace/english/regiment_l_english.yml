 house_guard: "Hane Muhafızı" #NT
 house_guard_flavor: "#F Bu elit alay, belirli bir Hanedana hizmet etmektedir. Savaşçılar, en sadık tebaa arasından özenle seçilmektedir.#!" #NT
  #MaA Descriptions  #NT
 bowmen_flavor: "#F Profesyonel okçular havayı oklarla doldurur ve öndeki düşman birliklerini yok eder.#!" #NT
 light_footmen_flavor: "#F Deneyimli muharebe erleri, düşman kanatlarını dağıtan ve moralleri bozan paha biçilmez saldırıcılardır.#!" #NT
 light_horsemen_flavor: "#F Hafif ve hızlı olan bu atlılar, yan saldırılarda mükemmeldir ve düşmanları kovalarken yıkıcıdırlar.#!" #NT
 armored_footmen_flavor: "#F Ağır silahlı ve iyi eğitimli bu birlikler, toplu piyadeleri yok etmede uzmanlaşmıştır.#!" #NT
 pikemen_unit_flavor: "#F Uzun mızraklar, bu alayların süvari hücumunu durdurabilecek dikenli duvarlar oluşturmasını sağlar.#!" #NT
 armored_horsemen_flavor: "#F Ağır silahlı ve zırhlı bu atlılar, açık ovalardaki savaşlara hakimdir.#!" #NT
 crossbowmen_flavor: "#F Yeniden doldurması yavaş olmasına rağmen, tatar yaylarının kullanımı kolaydır ve çoğu zırhı iyi bir mesafeden delebilen okları ateşleyebilir.#!" #NT
 onager_flavor: "#F Bu küçük burulma mancınıkları, taş mermileri uzak mesafelere fırlatarak düşman tahkimatlarını yıkabilir.#!" #NT
 mangonel_flavor: "#F Çekiş gücüyle çalışan mangonel, onager'dan daha kolay kullanılırken aynı zamanda daha hızlı bir ateş hızına sahiptir.#!" #NT
 trebuchet_flavor: "#F Karşı ağırlıklı mancınık, mancınık veya onager'den çok daha büyük bir güçle büyük mermiler fırlatabilir.#!" #NT
 bombard_flavor: "#F Artık kaldıraç ve makaraların sınırlamaları olmadan, bu toplar tahkimatları kolaylıkla delebiliyor.#!" #NT
 war_elephant_flavor: "#F Saldıran bir fili durdurmak neredeyse imkansızdır, bu da onları mükemmel şok birlikleri yapar.#!" #NT
 camel_rider_flavor: "#F Geleneksel süvarilerden daha çok çöl savaşlarına uygun olan bu biniciler, kumlara hükmediyor.#!" #NT
 huscarl_flavor: "#F Cermen Huscarl'lar, gelen ok atışlarını engellemek için kalkan duvarlarını kullanma konusunda ustadırlar.#!" #NT
 landsknecht_flavor: "#F Alman Landsknecht'leri, düşman mızrakçılarının oluşturduğu kalabalık safları parçalamak için devasa zweihand'lerini kullanabilirler.#!" #NT
  #AGOT Modified  #NT
 # longbowmen_flavor: "#F Her ne kadar tam anlamıyla ustalaşmak bir ömür sürse de, İngiltere ve Galler'in uzun yayları zırhları delebilecek kadar güçlüdür ve neredeyse eşsiz bir hızda atış yapabilirler.#!" #NT
 longbowmen_flavor: "Dorne Sınırları'nın gurur verici geleneğini sürdüren bu savaşçılar, yavaş hareket eden piyade birliklerini bozmak için güçlü uzun yaylar kullanırlar." #NT
 goedendag_flavor: "#F Flaman goedendag, süvari saldırılarına karşı kullanılabilen çivili bir sopadır.#!" #NT
 gendarme_flavor: "#F Fransız Jandarmaları, tüm dünyada hayranlık uyandıran ağır süvarilerin parlayan zirvesidir.#!" #NT
 chasseur_flavor: "#F Outremer şövalyeleri hem Avrupa at biniciliğinde hem de Levant çöl taktiklerinde ustalaşmışlardır.#!" #NT
 picchieri_flavor: "#F Latin Picchieri'nin kullandığı hareketli oluşumlar onları geleneksel mızraklılardan daha ölümcül hale getiriyor.#!" #NT
 praetorian_flavor: "#F En iyilerin en iyisi olan Palatiniler, İmparatora doğrudan hizmet eden seçkin Roma askerleridir.#!" #NT
 caballero_flavor: "#F Çoğu süvari birliğinin aksine, İberya Caballeros'ları hem düz ovalarda hem de engebeli engebeli arazilerde kendilerini evlerinde hissederler.#!" #NT
 cataphract_flavor: "#F Demir zırhlarla kaplı Yunan Katafraktları, hücumlarıyla hemen hemen her savunma hattını kırabilir.#!" #NT
 monaspa_flavor: "#F Gürcü krallarının korumalarının çekirdeğinden oluşan Monaspalar, Kafkasya'nın engebeli arazilerinde kendini evinde hisseden korkutucu bir ağır süvari kuvvetidir.#!" #NT
 hobelar_flavor: "#F Hızlı ve çevik olan Kelt Hobelar'ları, diğer süvarilerin kaçındığı ormanlara ve tepelere kolayca baskın yapabilirler.#!" #NT
 schiltron_flavor: "#F İskoç mızrakçılarının inanılmaz disiplini, açık ovalarda bile düşman saldırılarını kolayca kırmalarına olanak tanıyor.#!" #NT
 metsanvartija_flavor: "#F Ural Metsänvartija, ağaçların arasına geri dönmeden önce istilacıları bir ok yağmuruyla pusuya düşürebilir.#!" #NT
 horse_archers_flavor: "#F Atlı okçular, yakalanması neredeyse imkansız olmasına rağmen, göçebe kabileler tarafından ok yağmuru yağdırmak için kullanılır.#!" #NT
 ayyar_flavor: "#F Ayyar dövüş kulüplerinin genç ve istekli üyeleri, her an göreve çağrılmaya hazır, istekli ve yetenekli askerler olarak hizmet veriyorlar.#!" #NT
 mubarizun_flavor: "#F Hem formasyon dövüşü hem de teke tek dövüş konusunda eğitimli olan Arap Mubarizun, savaşta diğer piyadelerin çoğunu ezebilir.#!" #NT
 druzhina_flavor: "#F Rus Druzhina'ları, müttefiklerini korumaya adamış yetenekli korumalardır.#!" #NT
 hussar_flavor: "#F Baskın ustaları olan, Doğu Avrupa'nın kötü şöhretli $hussar$ hafif süvarileri, kaçan düşman ordusunu kısa sürede alt edebilir.#!" #NT
 horn_warrior_flavor: "#F Dağlık savaşlarda deneyimli olan Afrika Boynuzu savaşçıları hafife alınmamalıdır.#!" #NT
 bush_hunter_flavor: "#F Batı Afrikalı bu okçular, çalılıkların zorlu arazisini kendi avantajlarına çeviriyorlar.#!" #NT
 shomer_flavor: "#F Kendilerini soydaşlarını korumaya adamış olan Yahudi shomerlar savaşta yoldaşlarını koruma konusunda ustadır.#!" #NT
 khandayat_flavor: "#F Hint Khandayatları hem insanları hem de atları kolayca kesebilen usta kılıç ustalarıdır.#!" #NT
 garudas_flavor: "#F Garuda Savaşçıları sadakatleri ve ölümüne savaşmaları ile ünlüdür. Bir Garuda savaşçısı düştüğünde, tüm Lenka savaşçılarının onunla birlikte ölmesi beklenir.#!" #NT
 mountaineer_flavor: "#F Yüksek irtifalarda yapılan yoğun eğitim, Tibetli askerleri kendi alanlarının tartışmasız şampiyonları haline getiriyor.#!" #NT
 sahel_horsemen_flavor: "#F Sahel Süvarileri, düşmanlarını mahvetmek için hafif kapitone zırh ve cirit kullanan atlı savaşçılardır#!" #NT
 guinea_warrior_flavor: "#F Gine yaylalarındaki savaşçılar hızlı hareket eder ve ciritleri isabetli ve ölümcüldür.#!" #NT
 sarawit_flavor: "#F Sarawit, Etiyopya yaylalarında iyi eğitimli bir ordudur.#!" #NT
 zbrojnosh_flavor: "#F Orta Avrupa'nın tepelerinde ve ormanlarında yaşayan Zbrojnosh'tan her yerde korku duyuluyor.#!" #NT
 abudrar_flavor: "#F Abudrar dağcıları memleketlerinin her geçidini ve vadisini bilirler.#!" #NT
 palace_guards_flavor: "#F Genellikle nöbet tutan ve barışı koruyan bu çok yönlü savaşçılar, herhangi bir ordunun omurgasını oluşturabilirler.#!" #NT
 chu_ko_nu_flavor: "#F Chu-ko-nu ile silahlanan bu okçular yıkıcı bir hızda ok atabilirler.#!" #NT
 mulaththamun_flavor: "#F Bu biniciler, çölle yakın bir ilişki içinde geçirdikleri yaşamları boyunca becerilerini geliştirmişlerdir ve yüzlerini Litham örtüsüyle örterek onları kumdan ve düşman tarafından tanınmaktan korurlar.#!" #NT
 archers_of_the_nile_flavor: "#F Binlerce yıldır Nubianlar, genç yaştan itibaren yay kullanma konusunda ustalaşarak vatanlarını korumuş, çevredeki çöl halklarının ve istilacıların saldırılarına karşı koymuşlardır.#!" #NT
 paiks_flavor: "#F Piyadeler yüzyıllardır Hint ordularının temel silahı olmuştur ve hiçbir silah, birçok Hint vatandaşının genç yaştan itibaren avcılık yoluyla kullandığı basit bambu yay kadar yaygın değildir.#!" #NT
 guanch_vaulter_flavor: "#F Uzun atlama sırıklarıyla silahlanmış bu çevik savaşçılar, engebeli ve dağlık arazilerde kolaylıkla hareket edebilir ve hatta bazı tahkimatların üzerinden atlayabilirler.#!" #NT
