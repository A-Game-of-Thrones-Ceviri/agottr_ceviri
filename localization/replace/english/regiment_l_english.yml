 #MaA Descriptions
 bowmen_flavor:1 "#F Profesyonel okçular gökyüzünü oklarla doldurur, en önde yer alan düşman birliklerine büyük hasar verirler.#!"
 light_footmen_flavor:1 "#F Tecrübeli avcı erleri paha biçilemez yağmacılardır, düşmanın kanatlarda yer alan birliklerini taciz edip bir çırpıda geri çekilirler.#!"
 light_horsemen_flavor:0 "#F Hafif ve çevik süvariler kanat saldırılarında usta, kaçmakta olan düşmanları yakalamada ise mükemmeldir.#!"
 armored_footmen_flavor:1 "#F Ağır zırhlı ve iyi eğitimli bu birlikler kalabalık piyade birliklerine karşı üstündür.#!"
 pikemen_unit_flavor:0 "#F Taşıdıkları uzun mızraklar bu birliklerin süvari taarruzlarına karşı etkili sivri uçlu duvarlar örebilmelerini sağlar.#!"
 armored_horsemen_flavor:0 "#F Ağır zırhlı bu süvari birlikleri açık ovalardaki muharebeleri domine ederler.#!"
 crossbowmen_flavor:0 "#F Yeniden dolum süreleri uzun olsa da, arbaletlerin hem kullanımı daha kolaydır hem de yakın mesafede zırhı delebilecek güçte ok yağdırırlar.#!"

 onager_flavor:0 "#F Burulma basıncıyla çalışan bu mancınıklar uzak mesafeden taşlar fırlatarak düşman tahkimatını yerle bir edebilir.#!"
 mangonel_flavor:0 "#F Çekme gücüyle yaratılan gerginlikle çalışan bu mancınıklar onagerlere nazaran hem daha kolay hareket ettirilirler hem de daha kısa dolum süresine sahiptirler.#!"
 trebuchet_flavor:0 "#F Karşı ağırlık prensibiyle çalışan trebüşeler, mangonellere ve onagerlere nazaran çok daha büyük cisimleri çok daha büyük kuvvetle fırlatabilirler.#!"
 bombard_flavor:0 "#F Kaldıraç ve makaraların kısıtlamalarına tabi olmayan bu toplar düşman tahkimatını kolaylıkla ortadan kaldırabilir.#!"

 war_elephant_flavor:0 "#F Taarruz etmekte olan bir fili durdurmak imkânsıza yakındır, bu da onları mükemmel bir baskın birliği yapar.#!"
 camel_rider_flavor:0 "#F Sıradan süvarilere nazaran çöl muharebelerine daha hazırlıklı olan bu biniciler kumlara hükmederler.#!"

 huscarl_flavor:1 "#F Cermen Huskarllar kalkanlarıyla duvar örerek yaklaşmakta olan ok yağmurunu durdurmalarıyla bilinirler.#!"
 landsknecht_flavor:1 "#F Alman Landsknechtler Zweihander adı verilen devasa kılıçlarıyla düşman mızraklılarını perişan ederler.#!"
 longbowmen_flavor:2 "#F Ustalaşması bir ömür sürse de İngiltere ve Galler'in uzun yaylı okçuları rakipsiz bir dolum süresiyle zırhları delebilecek güçte ok yağdırırlar.#!"
 goedendag_flavor:0 "#F Felemenk Goedendag birlikleri süvari taarruzlarına karşı kullanılabilecek sivri uçlu sopalar taşırlar.#!"
 gendarme_flavor:0 "#F Fransız Gendarme birlikleri ağır süvarilerin zirvesi, tüm dünya için gıpta sebebidir.#!"
 chasseur_flavor:0 "#F Haçlı şövalyeleri Avrupa at biniciliğiyle Levanten çöl taktiklerini harmanlamalarıyla bilinirler.#!"
 picchieri_flavor:0 "#F Latin Picchieri birlikleri tarafından kullanılan hareketli formasyonlar onları sıradan mızraklılardan çok daha ölümcül hâle getirir.#!"
 praetorian_flavor:1 "#F En iyisinin en iyisi, Palatiniler bizzat İmparator'a hizmet eden elit Romalı askerlerdir.#!"
 caballero_flavor:0 "#F Diğer süvarilerden farklı olarak İberyalı Caballerolar sert tepelik arazilerde tıpkı düz ovalarda olduğu gibi hareket edebilir.#!"
 cataphract_flavor:0 "#F Demir zırhlarla kaplı Yunan Katafraktların taarruzlarıyla kıramayacağı savunma dizilimi neredeyse yoktur.#!"
 monaspa_flavor:0 "#F Gürcü kralların muhafızlarından oluşan Monaspa, Kafkaslar'ın çetin arazisinde bile etkili bir şekilde savaşabilen korkulu ağır süvari birliğidir.#!"
 hobelar_flavor:0 "#F Hızlı ve çevik Kelt Hobelarları diğer süvarilerin kaçındığı ormanlık ve tepelik arazilerde baskınlar yapabilir.#!"
 schiltron_flavor:0 "#F İskoçyalı mızraklıların sahip olduğu inanılmaz disiplin düşman taarruzlarına karşı ayakta kalabilmelerini sağlar.#!"
 metsanvartija_flavor:0 "#F Ural Metsänvartija istilacıları ok yağmuruna tutup hızlıca ormanlığa geri çekilebilir.#!"
 horse_archers_flavor:0 "#F Göçebe kabileler tarafından kullanılan Atlı Okçular yakalanmaları imkânsız bir biçimde düşmanı ok yağmuruna tutabilir.#!"
 ayyar_flavor:0 "#F Ayyar zümrelerinin genç ve istekli üyeleri sayesinde her an savaşa çağırılabilecek yetenekli askerler bulunur.#!"
 mubarizun_flavor:0 "#F Hem düzenli muharebede hem de teke tek dövüşte eğitimli Arap Mubarizun birlikleri diğer piyadelere muharebe alanını dar eder.#!"
 druzhina_flavor:0 "#F Rus Druzhina birlikleri kendilerini dostlarını korumaya adamış becerikli muhafızlardır.#!"
 hussar_flavor:1 "#F Doğu Avrupa'nın akıncı $hussar$ süvarileri kaçmakta olan askerlere karşı birebirdir.#!"
 horn_warrior_flavor:0 "#F Dağ muharebelerinde tecrübeli Afrika Boynuzu savaşçıları küçümsenmemelidir.#!"
 bush_hunter_flavor:0 "#F Batı Afrikalı okçular zorlu çalılık arazileri kendi avantajlarına kullanmasını bilirler.#!"
 shomer_flavor:0 "#F Kendilerini soydaşlarını korumaya adamış Yahudi Shomer birlikleri muharebe esnasında birbirlerine siper olmalarıyla bilinirler.#!"
 khandayat_flavor:0 "#F Hint Khandayat birlikleri insanları ve atları tek bir kılıç darbesiyle kesebilmeleriyle bilinirler.#!"
 garudas_flavor:0 "#F Garuda savaşçıları sadakatleri ve ölene kadar savaşmalarıyla bilinir. Bir Garuda savaşçısı öldüğünde komuta ettiği Lenka askerlerinden oluşan birliğin de onunla beraber ölmesi beklenir.#!"
 mountaineer_flavor:0 "#F Yüksek irtifada yaptıkları talimler Tibetli askerleri kendi coğrafyalarının tartışmasız hâkimi hâline getirir.#!"
 sahel_horsemen_flavor:0 "#F Pamuklu hafif zırh kuşanan Sahel Atlıları ciritleriyle düşmanlarını perişan ederler.#!"
 guinea_warrior_flavor:0 "#F Gine dağlıklarının çevik savaşçıları ölümcül ve bir o kadar da isabetli cirit kullanımlarıyla bilinirler.#!"
 sarawit_flavor:0 "#F Sarawit Etiyopya tepeliklerinin iyi eğitimli yerel askerleridir.#!"
 zbrojnosh_flavor:0 "#F Orta Avrupa'nın tepeliklerine ve ormanlıklarına hükmeden Zbrojnosh askerleri düşmana korku salar.#!"
 abudrar_flavor:0 "#F Abudrar dağcıları topraklarındaki tüm geçitleri ve vadileri bilirler.#!"
 palace_guards_flavor:0 "#F Genellikle nöbetçi olarak asayişi sağlamakla görevlendirilen bu çok yönlü askerler herhangi bir ordunun belkemiğini oluşturabilecek kaliteye sahiptir.#!"
 chu_ko_nu_flavor:1 "#F Chu-ko-nu ile silahlanmış olan bu okçuların atış hızları yüksektir.#!"
 mulaththamun_flavor:0 "#F Bu süvariler hayatlarını geçirdikleri çöllerde becerilerini geliştirmiştir. Yüzlerine sardıkları lifam denilen peçe sayesinde kumdan korunurlar ve düşman tarafından da tanınmazlar.#!"
 archers_of_the_nile_flavor:0 "#F Nübyeliler yay kullanmayı daha çocukken öğrenmeye başlamış ve binlerce yıl boyunca topraklarını çölden gelen istilacılardan korumuşlardır.#!"
 paiks_flavor:0 "#F Piyadeler yüzyıllar boyunca Hintli orduların çekirdeğini oluşturmuştur. En çok kullandıkları silah da çocukluktan itibaren avlanmak için kullandıkları bambu yaylardır.#!"
 guanch_vaulter_flavor:0 "#F Uzun atlama sırıklarıyla silahlanmış bu çevik savaşçılar, dağ arazilerinde rahatlıkla hareket edebilir ve hatta bazı duvarların üzerinden atlayabilir.#!"

