  #MaA Descriptions 
 bowmen_flavor: "#F Profesyonel okçular gökyüzünü oklarla doldurur, en önde yer alan düşman birliklerine büyük hasar verirler.#!"
 light_footmen_flavor: "#F Tecrübeli avcı erleri paha biçilemez yağmacılardır, düşmanın kanatlarda yer alan birliklerini taciz edip bir çırpıda geri çekilirler.#!"
 light_horsemen_flavor: "#F Hafif ve çevik süvariler kanat saldırılarında usta, kaçmakta olan düşmanları yakalamada ise mükemmeldir.#!"
 armored_footmen_flavor: "#F Ağır zırhlı ve iyi eğitimli bu birlikler kalabalık piyade birliklerine karşı üstündür.#!"
 pikemen_unit_flavor: "#F Taşıdıkları uzun mızraklar bu birliklerin süvari taarruzlarına karşı etkili sivri uçlu duvarlar örebilmelerini sağlar.#!"
 armored_horsemen_flavor: "#F Ağır zırhlı bu süvari birlikleri açık ovalardaki muharebeleri domine ederler.#!"
 crossbowmen_flavor: "#F Yeniden dolum süreleri uzun olsa da, arbaletlerin hem kullanımı daha kolaydır hem de yakın mesafede zırhı delebilecek güçte ok yağdırırlar.#!"
  
 onager_flavor: "#F Burulma basıncıyla çalışan bu mancınıklar uzak mesafeden taşlar fırlatarak düşman tahkimatını yerle bir edebilir.#!"
 mangonel_flavor: "#F Çekme gücüyle yaratılan gerginlikle çalışan bu mancınıklar onagerlere nazaran hem daha kolay hareket ettirilirler hem de daha kısa dolum süresine sahiptirler.#!"
 trebuchet_flavor: "#F Karşı ağırlık prensibiyle çalışan trebüşeler, mangonellere ve onagerlere nazaran çok daha büyük cisimleri çok daha büyük kuvvetle fırlatabilirler.#!"
 bombard_flavor: "#F Kaldıraç ve makaraların kısıtlamalarına tabi olmayan bu toplar düşman tahkimatını kolaylıkla ortadan kaldırabilir.#!"
  
 war_elephant_flavor: "#F Taarruz etmekte olan bir fili durdurmak imkânsıza yakındır, bu da onları mükemmel bir baskın birliği yapar.#!"
 camel_rider_flavor: "#F Sıradan süvarilere nazaran çöl muharebelerine daha hazırlıklı olan bu biniciler kumlara hükmederler.#!"
  
 huscarl_flavor: "#F Cermen Huskarllar kalkanlarıyla duvar örerek yaklaşmakta olan ok yağmurunu durdurmalarıyla bilinirler.#!"
 landsknecht_flavor: "#F Alman Landsknechtler Zweihander adı verilen devasa kılıçlarıyla düşman mızraklılarını perişan ederler.#!"
  #AGOT Modified 
 # longbowmen_flavor: "#F Her ne kadar tam anlamıyla ustalaşmak için bir ömür gerektirse de, İngiltere ve Galler'in uzun yayları zırhları delebilecek kadar güçlüdür ve neredeyse eşsiz bir hızda yaylım ateşi açabilir.#!" #NT!
 longbowmen_flavor: "Dorne Sınırları'nın gururlu geleneğini sürdüren Uzun Yaylılar, güçlü uzun yaylarıyla tanınan yetenekli okçulardır. Yavaş hareket eden piyade birliklerini uzaktan taciz ederek onları zayıflatan Uzun Yaylılar, düşman hatlarını dağıtmak ve onlara ağır kayıplar verdirmek için vazgeçilmez bir unsurdur. Ustalıkla kullandıkları uzun yayları, düşmanları için ölümcül bir tehdit oluşturur."
 goedendag_flavor: "#F Felemenk Goedendag birlikleri süvari taarruzlarına karşı kullanılabilecek sivri uçlu sopalar taşırlar.#!"
 gendarme_flavor: "#F Fransız Gendarme birlikleri ağır süvarilerin zirvesi, tüm dünya için gıpta sebebidir.#!"
 chasseur_flavor: "#F Haçlı şövalyeleri Avrupa at biniciliğiyle Levanten çöl taktiklerini harmanlamalarıyla bilinirler.#!"
 picchieri_flavor: "#F Latin Picchieri birlikleri tarafından kullanılan hareketli formasyonlar onları sıradan mızraklılardan çok daha ölümcül hâle getirir.#!"
 praetorian_flavor: "#F En iyisinin en iyisi, Palatiniler bizzat İmparator'a hizmet eden elit Romalı askerlerdir.#!"
 caballero_flavor: "#F Diğer süvarilerden farklı olarak İberyalı Caballerolar sert tepelik arazilerde tıpkı düz ovalarda olduğu gibi hareket edebilir.#!"
 cataphract_flavor: "#F Demir zırhlarla kaplı Yunan Katafraktların taarruzlarıyla kıramayacağı savunma dizilimi neredeyse yoktur.#!"
 monaspa_flavor: "#F Gürcü kralların muhafızlarından oluşan Monaspa, Kafkaslar'ın çetin arazisinde bile etkili bir şekilde savaşabilen korkulu ağır süvari birliğidir.#!"
 hobelar_flavor: "#F Hızlı ve çevik Kelt Hobelarları diğer süvarilerin kaçındığı ormanlık ve tepelik arazilerde baskınlar yapabilir.#!"
 schiltron_flavor: "#F İskoçyalı mızraklıların sahip olduğu inanılmaz disiplin düşman taarruzlarına karşı ayakta kalabilmelerini sağlar.#!"
 metsanvartija_flavor: "#F Ural Metsänvartija istilacıları ok yağmuruna tutup hızlıca ormanlığa geri çekilebilir.#!"
 horse_archers_flavor: "#F Göçebe kabileler tarafından kullanılan Atlı Okçular yakalanmaları imkânsız bir biçimde düşmanı ok yağmuruna tutabilir.#!"
 ayyar_flavor: "#F Ayyar zümrelerinin genç ve istekli üyeleri sayesinde her an savaşa çağırılabilecek yetenekli askerler bulunur.#!"
 mubarizun_flavor: "#F Hem düzenli muharebede hem de teke tek dövüşte eğitimli Arap Mubarizun birlikleri diğer piyadelere muharebe alanını dar eder.#!"
 druzhina_flavor: "#F Rus Druzhina birlikleri kendilerini dostlarını korumaya adamış becerikli muhafızlardır.#!"
 hussar_flavor: "#F Doğu Avrupa'nın akıncı $hussar$ süvarileri kaçmakta olan askerlere karşı birebirdir.#!"
 horn_warrior_flavor: "#F Dağ muharebelerinde tecrübeli Afrika Boynuzu savaşçıları küçümsenmemelidir.#!"
 bush_hunter_flavor: "#F Batı Afrikalı okçular zorlu çalılık arazileri kendi avantajlarına kullanmasını bilirler.#!"
 shomer_flavor: "#F Kendilerini soydaşlarını korumaya adamış Yahudi Shomer birlikleri muharebe esnasında birbirlerine siper olmalarıyla bilinirler.#!"
 khandayat_flavor: "#F Hint Khandayat birlikleri insanları ve atları tek bir kılıç darbesiyle kesebilmeleriyle bilinirler.#!"
 garudas_flavor: "#F Garuda savaşçıları sadakatleri ve ölene kadar savaşmalarıyla bilinir. Bir Garuda savaşçısı öldüğünde komuta ettiği Lenka askerlerinden oluşan birliğin de onunla beraber ölmesi beklenir.#!"
 mountaineer_flavor: "#F Yüksek irtifada yaptıkları talimler Tibetli askerleri kendi coğrafyalarının tartışmasız hâkimi hâline getirir.#!"
 sahel_horsemen_flavor: "#F Pamuklu hafif zırh kuşanan Sahel Atlıları ciritleriyle düşmanlarını perişan ederler.#!"
 guinea_warrior_flavor: "#F Gine dağlıklarının çevik savaşçıları ölümcül ve bir o kadar da isabetli cirit kullanımlarıyla bilinirler.#!"
 sarawit_flavor: "#F Sarawit Etiyopya tepeliklerinin iyi eğitimli yerel askerleridir.#!"
 zbrojnosh_flavor: "#F Orta Avrupa'nın tepeliklerine ve ormanlıklarına hükmeden Zbrojnosh askerleri düşmana korku salar.#!"
 abudrar_flavor: "#F Abudrar dağcıları topraklarındaki tüm geçitleri ve vadileri bilirler.#!"
 palace_guards_flavor: "#F Genellikle nöbetçi olarak asayişi sağlamakla görevlendirilen bu çok yönlü askerler herhangi bir ordunun belkemiğini oluşturabilecek kaliteye sahiptir.#!"
 chu_ko_nu_flavor: "#F Chu-ko-nu ile silahlanmış olan bu okçuların atış hızları yüksektir.#!"
 mulaththamun_flavor: "#F Bu süvariler hayatlarını geçirdikleri çöllerde becerilerini geliştirmiştir. Yüzlerine sardıkları lifam denilen peçe sayesinde kumdan korunurlar ve düşman tarafından da tanınmazlar.#!"
 archers_of_the_nile_flavor: "#F Nübyeliler yay kullanmayı daha çocukken öğrenmeye başlamış ve binlerce yıl boyunca topraklarını çölden gelen istilacılardan korumuşlardır.#!"
 paiks_flavor: "#F Piyadeler yüzyıllar boyunca Hintli orduların çekirdeğini oluşturmuştur. En çok kullandıkları silah da çocukluktan itibaren avlanmak için kullandıkları bambu yaylardır.#!"
 guanch_vaulter_flavor: "#F Uzun atlama sırıklarıyla silahlanmış bu çevik savaşçılar, dağ arazilerinde rahatlıkla hareket edebilir ve hatta bazı duvarların üzerinden atlayabilir.#!"
 ayrudzi_flavor: "#F Zorlu arazileri kullanmada hızlı ve akıllı olan, buna rağmen sağlam zırhlara bürünen bu vahşi soylular, hem tacizci süvari hem de zorlu bir öncü olarak görev yapabilirler.#!" #NT!
 conrois_flavor: "#F Mızraklarını sertçe kaldırıp mahmuzlayan bu pervasız Norman atlıları, düşman birliklerinde bulunabilecek her türlü zayıflığa dalarlar ve şok ve dehşet yoluyla zaferi kapmaya can atarlar.#!" #NT!
 akritai_flavor: "#F En güçlü orduyu bile taciz etmek için dikkatli zamanlama ve yerel bilgi kullanan, kayalık geçitlerin savunucuları olan deneyimli kırsal askerler.#!" #NT!
 ballistrai_flavor: "#F Bu burulma tabanlı makinelerden çıkan mızrak büyüklüğündeki cıvatalar kuşatma altındaki yerleşim yerlerine ve düşman birliklerine doğru fırlayarak korku ve düzensizliğe neden olur.#!" #NT!
 skoutatoi_flavor: "#F Uzun #EMP skouton#! bu piyade dizisini düşmana karşı kalkanlayan isim babasıdır. Yine de savaştaki en büyük erdemleri disiplindir, bu da onlara hem ilerlemede hem de geri çekilmede iyi bir düzen sağlar.#!" #NT!
 varangian_guards_flavor: "#F Bu ünlü balta kullanan Germen paralı askerleri imparatorluk ordusunun sarsılmaz çekirdeğini oluşturur.\n\n@warning_icon! #X Basileus'un ölümünden sonra [gold|E] kadar toprak talep edecekler.#!" #NT!
 handpicked_faithful_flavor: "#F Cesaret, sadakat ve yetenek bakımından bireysel olarak olağanüstü olan bu savaşçılar, liderlerini korumak için hayatlarını feda etmeye hazırdır.#!" #NT!
  
