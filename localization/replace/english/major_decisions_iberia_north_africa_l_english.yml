l_english:

 iberia_north_africa.0005.t: "Birleşik İspanya" #NT!
 iberia_north_africa.0005.desc: "Bir kez daha İspanya tahtları tek bir [ROOT.Char.GetTitleAsNameNoTooltip] altında birleşti. Sahte hükümdarlar tahttan indirildi, gururlu [ROOT.Char.GetPrimaryTitle.GetNameNoTier] ise her zamankinden daha güçlü bir şekilde ayakta duruyor.\n\nBir gün bu dünyadan göçüp [ROOT.Char.GetFaith.DivineRealm]'ye gideceğim, ancak mirasım sonsuza dek Dünya'da kalacak. Bana '[ROOT.Char.GetTitledFirstNameNoTooltip] — İspanya'nın [ROOT.Char.GetMotherFather|U]'ü' diyecekler." #NT!
 iberia_north_africa.0005.a: "Yeni bir dönemin şafağıdır bu." #NT!
 iberia_north_africa.0006.start.desc: "İspanyol Krallıkları birer birer [spain_uniter.GetPrimaryTitle.GetNameNoTier]'ın egemenliği altına girdi." #NT!
 iberia_north_africa.0006.relation_former.desc: "Benim [ROOT.Char.Custom2('RelationToMe', spain_uniter)] [spain_uniter.GetTitledFirstName]" #NT!
 iberia_north_africa.0006.former.desc: "[spain_uniter.GetTitledFirstName]" #NT!
 iberia_north_africa.0006.end.desc: "[spain_uniter.GetHerselfHimself]'ı 'İspanya'nın [spain_uniter.GetMotherFather|U]'i' ilan etti.\n\n[spain_uniter.GetHerHis|U] ismi yüzyıllarca yaşayacaktır, ancak [spain_uniter.GetSheHe] bir kahraman olarak mı yoksa bir tiran olarak mı hatırlanacak? Bunu sadece [ROOT.Char.GetFaith.FateGodName] biliyor." #NT!
 iberia_north_africa.0010.t: "Bir Afrika" #NT!
 iberia_north_africa.0010.start.desc: "Kimse bunun yapılabileceğini düşünmüyordu, ama işte buradayım, tüm Afrika'ya [ROOT.Char.GetTitleAsNameNoTooltip] hakimim." #NT!
 iberia_north_africa.0010.vassals.desc: "Atlas Okyanusu kıyılarından Doğu Okyanusu'na kadar her kabile, [vassal_1.GetTitleAsNameNoTooltip] ve [vassal_2.GetTitleAsNameNoTooltip] şimdi bana boyun eğiyor." #NT!
 iberia_north_africa.0010.spirits.desc: "\n\n[africa_uniter.Custom('DefaultPriestTitlePlural')] bana ruhların memnun olduğunu söylüyor. Sonunda topraklarımız özgürleşti! Hala yapılacak işler var ama bugün kutlayacağız!" #NT!
 iberia_north_africa.0010.ancestors.desc: "\n\n[africa_uniter.Custom('DefaultPriestTitlePlural')] bana Ataların memnun olduğunu söylüyor. Sonunda topraklarımız özgürleşti! Hala yapılacak işler var ama bugün kutlayacağız!" #NT!
 iberia_north_africa.0010.generic.desc: "\n\nKonularım hayatın her kesiminden geliyor, ama bizleri bir araya getireceğim ve yeni bir yol çizeceğim. Bugünden itibaren [ROOT.Char.GetFaith.HighGodName] altında tek bir halkız." #NT!
 iberia_north_africa.0010.a: "Şan olsun Afrika'ya!" #NT!
 iberia_north_africa.0011.start.desc: "Afrika'nın en küçük kabilesinden en büyük hükümdarına kadar tüm halklar artık [africa_uniter.GetPrimaryTitle.GetNameNoTier]'ın egemenliği altındadır." #NT!
 iberia_north_africa.0011.relation_former.desc: "Benim [ROOT.Char.Custom2('RelationToMe', africa_uniter)] [africa_uniter.GetTitledFirstName]" #NT!
 iberia_north_africa.0011.former.desc: "[africa_uniter.GetTitledFirstName]" #NT!
 iberia_north_africa.0011.end.desc: "hepsini [africa_uniter.GetFaith.GetAdjective] bayrağı altında birleştirdi.\n\nBöylesine geniş bir [africa_uniter.GetPrimaryTitle.GetTierAsNameNoTooltip] zaman testine dayanabilir mi, yoksa bu birlik eninde sonunda dağılacak mı? Bunu yalnızca [ROOT.Char.GetFaith.FateGodName] biliyor." #NT!
 decision_unite_africa_confirm: "Afrika'yı Birleştir" #NT!
 iberia_north_africa.0015.t: "Şehitlerin İntikamı" #NT!
 iberia_north_africa.0015.part1.desc: "Tours yolunda, Şehitler Yolu'nda binlerce ve binlerce cesur Müslüman öldü. Onlar daha iyi bir gelecek, gerçek inananlar için yeni bir altın çağ için savaşıyorlardı. Bugün, o gelecek nihayet burada." #NT!
 iberia_north_africa.0015.part2.desc: "\n\nAvrupa'da sağlam bir dayanağım varken, görkemli fethim daha yeni başlıyor..." #NT!
 iberia_north_africa.0015.a: "Allahü ekber." #NT!
 iberia_north_africa.0016.t: "Geçmişten Yankılar" #NT!
 iberia_north_africa.0016.relation_former.desc: "\n\nBenim [ROOT.Char.Custom2('RelationToMe', avenger)] [avenger.GetTitledFirstName]" #NT!
 iberia_north_africa.0016.former.desc: "\n\n[avenger.GetTitledFirstName]" #NT!
 iberia_north_africa.0015.islam.desc: "[avenger.GetHerHis] birliklerini eski Frank krallığının kalbine götürdü ve tüm muhalefeti ezdi. [avenger.GetHerHis] Avrupa'da sağlam bir dayanak noktasıyla İslam'ın geleceği her zamankinden daha parlak görünüyor." #NT!
 iberia_north_africa.0016.christianity.a: "Rabbim ruhlarımıza merhamet etsin." #NT!
 iberia_north_africa.0016.generic.desc: "Yıllar önce, Tours yolunda, Hristiyan Frank güçleri Emevilerin Avrupa'yı işgaline son verdi. Charles Martel ve adamları tarihin gidişatını değiştirdi.\n\nAma hiçbir şey sonsuza kadar sürmez. [avenger.GetName] birliklerini eski Frank krallığının derinliklerine yürüttü ve orayı [avenger.GetHerHis]'in malı olarak ilan etti. Avrupa'daki bu sağlam dayanakla, sadece [ROOT.Char.GetFaith.FateGodName] [avenger.GetTitledFirstNameNoTooltip]'ün bundan sonra ne yapacağını biliyor..." #NT!
 iberia_north_africa.0001.t: "Portekiz Krallığı" #NT!
 iberia_north_africa.0001.start.desc: "Bu gün sonsuza dek Portekiz Krallığı'nın doğuşu olarak hatırlanacaktır." #NT!
 iberia_north_africa.0001.christian.desc: "Halkımız yüzyıllardır Müslüman yönetimi altında acı çekti, ama artık değil. Sonunda, [ROOT.Char.GetFaith.WarGodName] adına görkemli fetihler sayesinde özgür [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] bir milletiz!\n\n" #NT!
 iberia_north_africa.0001.muslim.desc: "[ROOT.Char.GetFaith.WarGodName]'ın kudreti sayesinde bu toprakları fethettik ve artık İber Yarımadası'nın batı kıyılarını gururla evimiz olarak adlandırabiliyoruz. [ROOT.Char.GetFaith.GetAdjective] önümüzdeki yıllarda burada refah içinde yaşasın!\n\n" #NT!
 iberia_north_africa.0001.end.desc: "Binlerce yıl boyunca, birçok medeniyet bu topraklara hükmetti. Hepsi kültürel mirasımız olan karmaşık ağa katkıda bulundu. Bugün kendimize özgü bir kimliğimiz var ve bu yeni krallığı kurarken kendimize gururla Portekizli diyoruz!" #NT!
 iberia_north_africa.0001.a: "İşte bizim zamanımız başlıyor!" #NT!
 iberia_north_africa.0002.start.desc: "İber Yarımadası'nda yeni bir dönem başladı!" #NT!
 iberia_north_africa.0002.relation_former.desc: "Benim [ROOT.Char.Custom2('RelationToMe', portugal_former)] [portugal_former.GetTitledFirstName]" #NT!
 iberia_north_africa.0002.former.desc: "[portugal_former.GetTitledFirstName]" #NT!
 iberia_north_africa.0002.end.desc: "batı kıyısında Portekiz Krallığı'nı kurdu. Yüzyıllar süren göç ve savaştan sonra, [portugal_former.GetTitledFirstNameNoTooltip]'ın liderleri olduğu gururlu bir Portekiz halkı ortaya çıktı.\n\nBu genç ulus zafere mi ulaşacak yoksa bir başka fetihte mi yok olacak? Bunu ancak zaman gösterecek." #NT!
 iberia_north_africa.0002.a1: "Şan olsun [ROOT.Char.GetFaith.WarGodName]'a!" #NT!
 name_alas: "Yazık." #NT!
 name_i_see: "Anlıyorum." #NT!
 iberia_north_africa.0002.b: "[ROOT.Char.GetFaith.WarGodName] Portekiz'i korusun!" #NT!
 iberia_north_africa.0002.c: "Onlar ne düşünürse düşünsün, ben hala [ROOT.Char.GetCulture.GetName]'ım." #NT!
 iberia_north_africa.9101.t: "Kanarya Adaları Krallığı" #NT!
 iberia_north_africa.9101.desc.intro: "Çok eski zamanlardan beri, adaların her biri kendisine "krallık" adını vermiştir, ancak şimdi tüm adalar [canarias_former.GetTitledFirstName]'ın gayretli yönetimi altında olduğundan, taçları tek bir krallıkta birleştirmenin zamanı gelmiştir.\n\n" #NT!
 iberia_north_africa.9101.desc.iberian: "Putperest Guanche Kralları'nın nihai yenilgisiyle, [canarias_former.GetFaith.GetName]'ın adalar sakinleri arasında yayılmasını ve [canarias_former.GetTitledFirstNamePossessiveNoTooltip]'in adalar üzerindeki hakimiyetini sağlamlaştırmasını önleyecek pek bir şey kalmadı. [title_k_canarias.GetNameNoTierNoTooltip] artık [title_k_canarias.GetTierAsNameNoTooltip] ilan edildi ve [canarias_former.GetName] onun ilk [canarias_former.GetTitleAsNameNoTooltip]'i oldu!" #NT!
 iberia_north_africa.9101.desc.guanche: "Ufuk genişlerken ve önümüzde açılırken, bizimkilerden çok daha büyük büyük Krallıkların yükselişini görüyoruz ve eğer yabancı istilacılara direneceksek, kendi kaderimizi ve kendi tacımızı yaratmalıyız. [canarias_former.GetName]'ın [title_k_canarias.GetNameNoTierNoTooltip]'nin ilk [canarias_former.GetTitleAsNameNoTooltip]'i olarak taçlandırılmasıyla, adaların sakinleri sonunda onları birleştiren bir sembole ve yaşam tarzımızı koruma ortak hedefine sahip oluyorlar." #NT!
 iberia_north_africa.9101.desc.outro: "\n\n[title_k_canarias.GetNameNoTierNoTooltip]'ın geleceği hala belirsizliğini koruyor, ancak yeni bir [title_k_canarias.GetTierAsNameNoTooltip]'in ilanı şüphesiz adalar ve Kuzey Afrika'nın geleceği için yepyeni bir dönemi başlatacak." #NT!
 iberia_north_africa.9101.a: "Yeni bir Krallık doğuyor!" #NT!
 iberia_north_africa.9101.b: "[title_k_canarias.GetNameNoTierNoTooltip]'ın geleceği İberia'da!" #NT!
 iberia_north_africa.0101.t: "Aziz Petrus'un Tahtına Sadakat" #NT!
 iberia_north_africa.0101.desc: "Küçük bir başarı değildi ama ailem en yüksek din adamlarımızdan oluşan bir konsey toplayabilmek için yeterli [religious_leader.GetFaith.GetAdjective] toprak ve manevi otorite topladı. Sonunda kanımız, terimiz ve emeğimiz karşılığını fazlasıyla verdi.\n\nToplanan [religious_leader.GetFaith.PriestNeuterPlural] in [religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier] politikalar hakkında hararetle tartışıyor, kalemin koridorlarını ve salonlarını düzinelerce teklifle ve ara sıra teolojik olarak tetiklenen yumruk kavgalarıyla dolduruyor. Roma ve [pope.GetTitledFirstName]'e bağlı kalmak istediğimizi biliyoruz ama bundan biraz daha fazlasında anlaşabiliyoruz.\n\nHaftalarca süren çıkmazdan sonra, ev sahibi ve [religious_leader.GetTitleAsNameNoTooltip]'leri olarak arabuluculuk yapmak bana düşüyor." #NT!
 iberia_north_africa.0101.a: "Tek millet, tek inanç!" #NT!
 iberia_north_africa.0101.a.tt: "Daha $doctrine_pluralism_righteous_name$ bir yol savunuyorsun" #NT!
 iberia_north_africa.0101.b: "Biz kendimizi savunmak adına iktidarı ele geçirmekten #EMP korkamayız#!." #NT!
 iberia_north_africa.0101.b.tt: "Daha $doctrine_pluralism_fundamentalist_name$ bir yol savunuyorsun" #NT!
 iberia_north_africa.0101.c: "[religious_leader.GetFaith.ReligiousText]'ın hala yorumlanması gerekecek..." #NT!
 iberia_north_africa.0101.c.tt: "Daha da $doctrine_pluralism_pluralistic_name$ bir yol savunuyorsun" #NT!
 iberia_north_africa.0102.t: "[religious_leader.GetFaith.GetAdjectiveNoTooltip] $iberia_north_africa.0101.t$" #NT!
 iberia_north_africa.0102.desc.intro: "[religious_leader.GetTitledFirstName], dini ve siyasi otoriteyi bir ömür boyu biriktirdikten sonra, inancın geleceğini tartışmak üzere [religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier] başkentinde [religious_leader.GetHerHis]'de [religious_leader.GetFaith.GetAdjective] bakandan oluşan büyük bir konsey toplamayı başardı.\n\nHaftalarca süren hararetli tartışmaların ardından, toplanan din adamları, [pope.GetTitledFirstName]'e olan sadakatlerini, kilise politikasında bazı... #EMP değişiklikler#! yaparak yeniden teyit etmeyi seçtiler.\n\nBu iyileştirmeler başlıca şu konulara odaklanıyor:" #NT!
 iberia_north_africa.0102.desc.fundamentalist: "Müminlere karşı işlenen haksızlıkların algılandığını ve bunların ancak her türlü araçla dünyevi bir güç kurularak önlenebileceğini anlatmaktadır." #NT!
 iberia_north_africa.0102.desc.righteous: "içeriye bakmak, Kilise'ye bağlı büyük kültürler arasında dinsel homojenliği sağlamak." #NT!
 iberia_north_africa.0102.desc.pluralist: "[religious_leader.GetFaith.ReligiousText]'ın incelenmesi için sıkı gelenek ve uygulamalar ve bunun anlaşılmasına meydan okuyacak resmi yöntemler oluşturmak." #NT!
 iberia_north_africa.0102.a.same_faith: "Kendimizi savunmalıyız!" #NT!
 iberia_north_africa.0102.a.same_religion: "#EMP us#!'i tehdit olarak mı tanımlıyorlar?" #NT!
 iberia_north_africa.0102.a.misc: "Ne kadar kaygılı fanatikler!" #NT!
 iberia_north_africa.0102.b.same_faith: "Kendimize bir inanç!" #NT!
 iberia_north_africa.0102.b.same_religion: "Ne kadar da bencil..." #NT!
 iberia_north_africa.0102.b.misc: "Yeter ki kendilerine kalsınlar." #NT!
 iberia_north_africa.0102.c.same_faith: "[religious_leader.GetFaith.ReligiousText]'ın titizlikle incelenmesi herkese fayda sağlar." #NT!
 iberia_north_africa.0102.c.same_religion: "Ne kadar anlamsız; zaten bu kadar yanlışken bu kadar çok çalışmak..." #NT!
 iberia_north_africa.0102.c.misc: "Doktriner sapmaya karşı çözümleri, doktrini didik didik incelemek mi?" #NT!
 iberia_north_africa.0111.t: "Roma Zincirlerinden Kurtuluş" #NT!
 iberia_north_africa.0111.desc: "Bu konseyin toplanması için gereken siyasi ve manevi birliği oluşturmak yıllar aldı, ama sonunda hem köylülerden hem de din adamlarından yeterli sayıda kişiyi bayrağımın altına getirip sahte-[pope.GetTitledFirstName]'ı anlamlı bir şekilde reddettim.\n\nHatta şimdi bile, [religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier]'in geçitleri ve misafir odaları tartışmacı din adamları ve tutkulu piskoposlarla dolu; Roma'nın hiç hor gördüğü her küskün rahip ve [religious_leader.GetFaith.PriestNeuter] küçük [religious_leader.GetFaith.PriestNeuter] salonlarımı tıkıyor.\n\nBütün bu tartışmalar meşruiyet için çok önemli, ama nihayetinde, önde gelen [religious_leader.GetFaith.GetAdjective] hükümdar olarak, #EMP benim#! sözüm son karar oyu olacak." #NT!
 iberia_north_africa.0111.a: "Tanrı'nın Oğlu barışı öğretti ve biz de onu izleyeceğiz." #NT!
 iberia_north_africa.0111.a.tt: "$iberia_north_africa.0101.a.tt$" #NT!
 iberia_north_africa.0111.b: "Roma olmasa bile kendimizi savunmanın değerini biliyoruz!" #NT!
 iberia_north_africa.0111.b.tt: "$iberia_north_africa.0101.b.tt$" #NT!
 iberia_north_africa.0111.c: "İslam da bir Kitap dini değil midir?" #NT!
 iberia_north_africa.0111.c.tt: "$iberia_north_africa.0101.c.tt$" #NT!
 mozarabic_break_with_rome_decision.tt.you_gain_a_hof: "[religious_leader.GetFaith.GetName] için yeni bir aynı-[faith|E] [head_of_faith|E] [title|E] oluşturuldu" #NT!
 mozarabic_break_with_rome_decision.tt.new_hof_id: "[new_religious_head.GetTitledFirstName] senin yeni [head_of_faith|E]'in" #NT!
 iberia_north_africa.0112.t: "[religious_leader.GetFaith.GetAdjectiveNoTooltip] Kilise Bölünmeleri [pope.GetFaith.GetNameNoTooltip]" #NT!
 iberia_north_africa.0112.desc.intro: "Büyük çabalarla, [religious_leader.GetTitledFirstName] sonunda [religious_leader.GetHerHis] hayatının siyasi ve manevi otoritesini [religious_leader.GetFaith.GetAdjective] Kilisesini tek bir amaç uğruna bir araya getirmek için toplama işini başardı: [pope.GetTitledFirstName]'ün emirlerini kırmak.\n\nEşlik eden kilise konseyi, Roma'nın pençesinin bıraktığı boşluğu nasıl dolduracağı konusunda patlayıcı bir tartışmaya girdi ve bazı din adamlarının [religious_leader.GetCapitalLocation.GetTitle.GetBaseNameNoTier] salonlarında açıkça kavga ettiği bildirildi.\n\n[religious_leader.GetTitledFirstNamePossessiveNoTooltip] çıkmazı kıran tek şey şefaat oldu ve odaklanmayı seçti" #NT!
 iberia_north_africa.0112.desc.fundamentalist: "[religious_leader.GetFaith.GetAdjectiveNoTooltip] kutsal mekana yapılan hac ziyaretlerinin güvenliğini silah zoruyla üstlenmek." #NT!
 iberia_north_africa.0112.desc.righteous: "[religious_leader.GetSheHe]'ın [religious_leader.GetFaith.GetReligion.GetName]'in çoğunu etkileyen günahkâr şiddet olarak gördüğü şeyden geri adım atmak.\n\n[religious_leader.GetHerHim]'ye göre, [religious_leader.GetFaith.GetAdherentNamePluralNoTooltip], kâfirlerin kanıyla [religious_leader.GetFaith.PositiveAfterLife]'e giden yolu döşemeye çalışmaktan ziyade, sadece iyi bir hayat yaşamanın dindarlığına odaklanmalıdır." #NT!
 iberia_north_africa.0112.desc.pluralist: "Müslüman komşularıyla daha kolay uyum sağlamalarını engelleyen kısıtlamaları ve yasakları gevşetmek, dinler arası ilişkilerde evrensel bir yaklaşımı savunmak." #NT!
 iberia_north_africa.0112.a.same_faith: "[religious_leader.GetFaith.HighGodName] ve hakkımızla!" #NT!
 iberia_north_africa.0112.a.same_religion: "Kutsal mekanlarımızı #EMP kilitlemeseler iyi olur." #NT!
 iberia_north_africa.0112.a.misc: "Sanki lafı dolandırıyorlar..." #NT!
 iberia_north_africa.0112.b.same_faith: "Barışın gücü!" #NT!
  # ^Kane lives in Death! #NT!
 iberia_north_africa.0112.b.same_religion: "Sanırım kendilerini bizden üstün görüyorlar..." #NT!
 iberia_north_africa.0112.b.misc: "Acaba bu #EMP#! onlar için nasıl işe yarıyor..." #NT!
 iberia_north_africa.0112.c.same_faith: "Paylaştıklarımızdan çok daha fazlasını paylaşıyoruz." #NT!
 iberia_north_africa.0112.c.same_religion: "İlişkin..." #NT!
 iberia_north_africa.0112.c.islam: "Umarım bu, gerçek dönüşüme doğru atılan ilk adımdır..." #NT!
 iberia_north_africa.0112.c.misc: "Peki bunlar melez bir din mi?" #NT!
 iberia_north_africa.0121.t: "Kırsala Dönüş" #NT!
 iberia_north_africa.0121.desc.intro: "[old_faith.GetAdjective] inancımla ilgili sorunlar yaşadığım bir sır değil." #NT!
 iberia_north_africa.0121.desc.excommunicated: "Aforoz edilmek benim için zordu, ruhumu haksız yere yoruyordu ve hayatımdaki diğer [old_faith.GetAdherentNamePluralNoTooltip]'larla sonu gelmez çekişmelere neden oluyordu." #NT!
 iberia_north_africa.0121.desc.rivalry_with_hof: "[old_faith.GetReligiousHead.GetTitledFirstName] ile yapılan sürekli tartışmalar, [old_faith.GetReligiousHead.GetSheHe] #EMP'nin #!'ün üstünde olması gerektiği gibi önemsiz bir zaman kavgası beni hayal kırıklığına uğrattı." #NT!
 iberia_north_africa.0121.desc.negative_piety_level: "Yaptıklarım beni bir günahkâr yaptı, inancımı manevi bir yolda bırakmaya razı olan biri ve bunun ne kadar yalnızlaştırıcı olduğunu inkar edemem." #NT!
 iberia_north_africa.0121.desc.lorgar: "Her şeye rağmen inancımın ateşi Güneş kadar parlak yanıyor, evrende [old_faith.HighGodName]'den #EMP daha fazla#! bir şeyin olması gerektiği hissinden kurtulamıyorum. Biraz daha ilkel gerçek." #NT!
 iberia_north_africa.0121.desc.sinful_traits: "Sanki her eylemim, her düşüncem, hayatımı yaşama biçimim özünde günah olarak damgalanmış gibi hissediyorum." #NT!
 iberia_north_africa.0121.desc.virtuous_basque_pagan_traits: "Bazen tüm kişiliğim farklı bir şey için #EMP inşa edilmiş#! gibi görünürken, onu nasıl sevdiğimi sorguluyorum." #NT!
 iberia_north_africa.0121.desc.naked_cynicism: "Bunu ilgi çekici bulmuyorum, hatta daha da kötüsü, üzerinde çok az kontrolüm olan güçlere tamamen kapılmışım gibi geliyor." #NT!
 iberia_north_africa.0121.desc.outro: "\n\nSonunda, sanırım [basque_faith.GetName] ile teselli buldum. Bu küçük tarikatın kırsal senkretikleri benim için hiçbir yargıda bulunmuyor, sadece yerel bilgi bekçilerinden daha fazlası olma ihtimalinin verdiği baş döndürücü bir heyecan var.\n\nBelki de onları... telkine açık bırakan bir heyecan." #NT!
 iberia_north_africa.0121.a: "[basque_faith.GetNameNoTooltip] yine bir savaşçının inancı olacak!" #NT!
 iberia_north_africa.0121.a.tt: "Daha $doctrine_pluralism_fundamentalist_name$ bir yol savunuyorsun" #NT!
 iberia_north_africa.0121.b: "Komşularla uyumdansa doğayla uyum daha iyidir." #NT!
 iberia_north_africa.0121.b.tt: "Daha $doctrine_pluralism_righteous_name$ bir yol savunuyorsun" #NT!
 iberia_north_africa.0121.c: "Gelenekleri paylaşmaya daha layık dinler var." #NT!
 iberia_north_africa.0121.c.tt: "Farklı bir $doctrine_pluralism_pluralistic_name$ yolunu savunuyorsun" #NT!
 iberia_north_africa.0121.d: "Eğer değişikliği zorlamaya çalışırsam, [old_faith.GetNameNoTooltip]'dan daha az yozlaşmış mı olurum?" #NT!
 iberia_north_africa.0121.d.tt: "İnancınızı bulduğunuz gibi bırakın" #NT!
 iberia_north_africa.0122.t: "$iberia_north_africa.0121.t$" #NT!
 iberia_north_africa.0122.desc.intro: "Öyle görünüyor ki [religious_leader.GetTitledFirstNamePossessive]" #NT!
 iberia_north_africa.0122.desc.excommunicated: "[old_faith.GetName]'dan aforoz edilmek [religious_leader.GetHerHim] için artık çok yorucu olmaya başladı." #NT!
 iberia_north_africa.0122.desc.rivalry_with_hof: "[old_faith.GetReligiousHead.GetTitledFirstName] ile rekabet nihayet kaçınılmaz bir kaynama noktasına ulaştı." #NT!
 iberia_north_africa.0122.desc.negative_piety_level: "[old_faith.GetName]'a karşı daha önceki ihlaller, bir sonraki [religious_leader.GetHerHis] tarafından gölgede bırakılacak." #NT!
 iberia_north_africa.0122.desc.lorgar: "inanmanın daha fazlası için duyulan şehvet... #EMP ilkel#! çok güçlü hale geldi ve [religious_leader.GetHerHim] sapkınlık yoluna sürükledi." #NT!
 iberia_north_africa.0122.desc.sinful_traits: "Günahkâr yollar, sonunda, [religious_leader.GetHerHis] [old_faith.GetAdjective] imana karşı tamamen galip geldi." #NT!
 iberia_north_africa.0122.desc.virtuous_basque_pagan_traits: "kırsal yaşamın erdemleri tarafından yavaş yavaş baştan çıkarılma nihayet tamamlanıyor." #NT!
 iberia_north_africa.0122.desc.naked_cynicism: "[religious_leader.GetHerHis] aleminin ruhsal yaşamı üzerinde daha fazla kontrole sahip olma yönündeki apaçık arzu tamamen kontrolden çıkmıştır." #NT!
 iberia_north_africa.0122.desc.midtro: "\n\nKesinlikle delilik olan bir anda, [religious_leader.GetTitleAsNameNoTooltip|U], Pireneler'den belirsiz bir senkretik halk inancı olan [basque_faith.GetName]'i [religious_leader.GetPrimaryTitle.GetNameNoTier]'nin yeni başlıca dini olarak ortaya çıkardı.\n\n" #NT!
 iberia_north_africa.0122.desc.fundamentalist: "Başlangıçta barışçıl olsa da, [religious_leader.GetTitledFirstNameNoTooltip] bu yeni tarikatı çılgına çevirdi ve [religious_leader.GetHerHis]'in köktendinci kampanyasını desteklerlerse onlara ganimet ve ganimet olarak bir savaşçının ücretini vaat etti." #NT!
 iberia_north_africa.0122.desc.righteous: "[religious_leader.GetTitledFirstNameNoTooltip], küçük tarikatı Hıristiyanlıkla olan yakın ilişkisinden uzaklaştırmaya çalışırken, [religious_leader.GetSheHe]'in mitlerinin daha doğrulanabilir pagan kısımları olarak gördüğü şeylere dönüşü teşvik ediyor." #NT!
 iberia_north_africa.0122.desc.pluralist: "Tarikat yüzyıllar boyunca Hristiyanlığın bazı unsurlarını özümsemiş olsa da, [religious_leader.GetTitledFirstNameNoTooltip] İslam'ın rekabet eden unsurlarını tanıtmak için önemli ölçüde nüfuzunu kullanıyor ve [religious_leader.GetSheHe]'nin yapabildiği yerlerde Nasıralı ritüellerini siliyor, değiştiriyor ve güncelliyor." #NT!
 iberia_north_africa.0122.desc.unchanged: "Yeni teolojik ilgiye rağmen esasen bilinmezlikten gelen bu tarikat, benimsenen Hristiyan dogması ile geleneksel Vasconian mitolojisinin bir kombinasyonunu benimsiyor." #NT!
 iberia_north_africa.0122.a: "Biliyor musun, bence [religious_leader.GetSheHe]'ın bir noktada haklı olduğunu düşünüyorum..." #NT!
 iberia_north_africa.0122.b.same_faith: "Bu tam bir sapkınlıktır!" #NT!
 iberia_north_africa.0122.b.same_religion: "Bu ancak onların yok oluşuyla sonuçlanabilir" #NT!
 iberia_north_africa.0122.b.respects_fellow_warmongers: "En azından iyi bir kavgadan korkmuyorlar." #NT!
 iberia_north_africa.0122.b.misc: "Yeter ki uzaklarda savaşsınlar." #NT!
 iberia_north_africa.0122.c.same_faith: "[religious_leader.GetFirstNameNoTooltip], [old_faith.HighGodName]'i küflenen korular uğruna mı terk etti?!" #NT!
 iberia_north_africa.0122.c.same_religion: "[religious_leader.GetFirstNameNoTooltip], [religious_leader.GetSheHe]'in #EMP'sinin bizden daha iyi#! olduğunu mu düşünüyor?" #NT!
 iberia_north_africa.0122.c.believes_in_harmony_with_nature: "En azından doğanın harikalarını anlıyorlar." #NT!
 iberia_north_africa.0122.c.misc: "Yani ağaçların adına mı konuşuyorlar?" #NT!
 iberia_north_africa.0122.d.muslim: "En azından [basque_faith.GetAdherentNamePluralNoTooltip], [islam_religion.GetNameNoTooltip]'e yaklaşıyor." #NT!
 iberia_north_africa.0122.d.same_faith: "Bizi iki kere terk ettiler!" #NT!
 iberia_north_africa.0122.d.same_religion: "Çok çirkin!" #NT!
 iberia_north_africa.0122.d.syncretised_with_islam: "En azından akıllarını tamamen yitirmemişler." #NT!
 iberia_north_africa.0122.d.misc: "Eh, benim festivalim değil, benim dans eden ayılarım değil." #NT!
 iberia_north_africa.0122.e.same_faith: "Yani #EMP bu#! hoşgörünün ölçüsüdür." #NT!
 iberia_north_africa.0122.e.same_religion: "İlişkin..." #NT!
 iberia_north_africa.0122.e.syncretised_with_christianity: "$iberia_north_africa.0122.d.syncretised_with_islam$" #NT!
 iberia_north_africa.0122.e.misc: "Dürüst olmak gerekirse, oldukça sıradan bir değişiklik gibi görünüyor." #NT!
