 #iberia_north_africa.2003.desc: "Sponsoruma bağışta bulunduğumdan beri [playerprovince.GetNameNoTooltip]'dan birçok bilgin gelip geçti, ancak ikisi benim için öne çıktı. Belki de her ikisi de engin zekaya sahip bireyler oldukları içindir, belki de #italic çenelerini kapatmadıkları#! ve benim sarayımın ortasında inançlardaki ufak farklılıklar hakkında tartışmayı bırakmadıkları içindir. "Ben #italic [generated_actor_r.GetFirstName] gibi bir aptalla çalışmayı reddediyorum#!!" diye haykırır [generated_actor_k.GetFirstName] ve [generated_actor_r.GetFirstName] "Benim için sorun yok, senin kadar inatçı biriyle asla çalışmam!#!"\n\n"[ROOT.Char.GetTitledFirstName], sen neye inanıyorsun? Doğal dünyayı açıklamak filozofun rolü müdür yoksa peygamberin otoritesi altına mı girer?"" #NT!
 iberia_north_africa.2003.desc: "Sponsoruma bağışta bulunduğumdan beri [playerprovince.GetNameNoTooltip]'dan birçok bilgin gelip geçti, ancak ikisi gözümde yer etti. Belki de her ikisi de engin zekaya sahip bireyler oldukları içindir, belki de #italic çenelerini kapatmadıkları#! ve benim sarayımın ortasında inançlardaki ufak farklılıklar hakkında tartışmayı bırakmadıkları içindir.\n\n"Ben [generated_actor_r.GetFirstName] gibi bir aptalla çalışmayı #italic reddediyorum#!!" diye haykırır [generated_actor_k.GetFirstName] ve [generated_actor_r.GetFirstName] "Benim için sorun yok, senin kadar inatçı biriyle asla çalışmam!#!" diye yanıt verir\n\n"[ROOT.Char.GetTitledFirstName], sen neye inanıyorsun? Doğal dünyayı açıklamak üstadın görevi mi yoksa septonun otoritesi altına mı giriyor?"" #NT!
 iberia_north_africa.2003.a: "Aslında bu #ber benim#! yetkim altında. Şimdi işe koyul." #NT!
 iberia_north_africa.2003.a.flavor: "Her iki âlimin de nefretini, birbirlerine değil de sana yönelterek onları rencide ediyorsun." #NT!
