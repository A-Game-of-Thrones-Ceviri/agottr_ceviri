 iberia_north_africa.0131.desc.intro: "[k_aragon.GetDefinitiveName]'ın yaratılmasıyla, krallığımın kasaba ve şehirlerinde [aragonese_culture.GetName] kültürünün gelişen bir genişlemesini tetikledim. Sadece $d_aragon$'nin kalbimizde değil, aynı zamanda" #NT!
 iberia_north_africa.0131.desc.duchy.one: "[duchy_a.GetBaseNameNoTier]" #NT!
 iberia_north_africa.0131.desc.duchy.two: "[duchy_a.GetBaseNameNoTier] ve [duchy_b.GetBaseNameNoTier]" #NT!
 iberia_north_africa.0131.desc.duchy.three: "[duchy_a.GetBaseNameNoTier], [duchy_b.GetBaseNameNoTier] ve [duchy_c.GetBaseNameNoTier]" #NT!
 iberia_north_africa.0131.desc.outro: "ayrıca, yeni bulduğum insanların etkisini her yere yaymak.\n\nVe yine de... [founder_culture.GetName]'ın bazı yollarını özlemekten kendimi alamıyorum. Hayatımın merkezindeki zamanı sona ermiş olabilir, ancak etkim ve konumumla, tamamen gitmesine gerek yok." #NT!
