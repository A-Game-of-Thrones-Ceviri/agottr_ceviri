 #iberia_north_africa.2011.desc: "[chosen_location_for_pilgrim_roads.GetName]'da dolaşırken, altında dinlenmem için beni sessizce cezbeden büyük bir ağaçla karşılaşıyorum. [generated_actor.GetWomanMan]'in yanındaki serin gölgenin altına oturuyorum. "Siz bir hacı mısınız?" diye soruyorum." #NT!
 #iberia_north_africa.2011.desc_merge_into: "Dinlenmekte olan figür buna şöyle cevap veriyor:" #NT!
 #iberia_north_africa.2011.desc_soldier: "$iberia_north_africa.2011.desc_merge_into$ "Ben [generated_actor.GetName] adında yanlış yola sapmış bir savaşçıyım. [generated_actor.GetFaith.HighGodName]'ün beni neden terk ettiğini öğrenmek ve kılıcımı bundan sonra nereye sürmem gerektiğini öğrenmek için [chosen_holy_site_for_pilgrim_roads.GetNameNoTier]'yi ziyarete geldim."" #NT!
 #iberia_north_africa.2011.desc_captain: "$iberia_north_africa.2011.desc_merge_into$ "Belki de öyleyim. Ama kendimi daha çok kayıp bir ruh olarak görüyorum. Benim adım [generated_actor.GetName], kutsal bir tarikatın eski kaptanı, şimdi [generated_actor.GetFaith.HighGodName] ve hizmet edilecek daha büyük bir dava arayışında başıboş dolaşan bir serseriyim."" #NT!
 #iberia_north_africa.2011.a: "[generated_actor.GetFaith.HighGodName] senin de benim saflarıma katılmanı isterdi, [generated_actor.GetFirstNameNoTooltip]." #NT!
 #iberia_north_africa.2011.b: "[generated_actor.GetFaith.HighGodName]'ın senin düşman aramak için dolaşmaya devam etmeni istediğinden eminim." #NT!
 iberia_north_africa.2011.desc: "[chosen_location_for_pilgrim_roads.GetName]'da dolaşırken, serin gölgesi beni dallarının altında dinlenmeye teşvik eden yaşlı bir meşe ağacına rastlıyorum. Hizmetkarlarımı bir an yalnız oturmaları için orada bırakıyorum, sonra diğer taraftaki çimenlerde yatan bir [generated_actor.GetWomanMan]'in bacaklarını fark ediyorum. Hafif bir adımla gövdenin etrafından dolaşıp yumuşak bir sesle, "Sen de bir hacı mısın?" diye soruyorum." #NT!
 iberia_north_africa.2011.desc_merge_into: "Dinlenen savaşçı sesimi duyunca doğrulur, sonra da konumumu fark edince ayağa kalkar ve hemen eğilir," #NT!
 iberia_north_africa.2011.desc_soldier: "$iberia_north_africa.2011.desc_merge_into$ "Sadece yanlış yola sapmış bir savaşçıyım. Bana [generated_actor.GetName] derler. Gül yolundan [chosen_holy_site_for_pilgrim_roads.GetNameNoTier]'ye giderim ki [generated_actor.GetFaith.HighGodName]'ün beni neden terk ettiğini keşfedebileyim... ve onların iyiliğini yeniden kazanmak için kılıcımı nasıl kullanabileceğimi öğrenebileyim."" #NT!
 iberia_north_africa.2011.desc_captain: "$iberia_north_africa.2011.desc_merge_into$ "Belki de öyleyim. Ama kendimi daha çok kayıp bir ruh olarak görüyorum. Benim adım [generated_actor.GetName], kutsal bir tarikatın eski kaptanı, şimdi [generated_actor.GetFaith.HighGodName] ve hizmet edilecek daha büyük bir dava arayışında başıboş dolaşan bir serseriyim."" #NT!
 iberia_north_africa.2011.a: "Elbette [generated_actor.GetFaith.HighGodName] beni sana gönderdiği gibi seni de bana gönderdi, [generated_actor.GetFirstNameNoTooltip]." #NT!
 iberia_north_africa.2011.b: "Gül yolunu korumak için [generated_actor.GetFaith.HighGodName]'ın sizden ücret talep edeceğinden şüphem yok." #NT!
 iberia_north_africa.2011.b.flavor: "Savaşçıyı, kendi başına [generated_actor.GetFaith.HighGodName] için savaşmaya devam etmeye, iyi niyetinizin sözünü yaymaya teşvik edersiniz." #NT!
  #AGOT Modified #NT!
 #iberia_north_africa.2011.c: "Hac yolculuğunuzun sonunda mutlaka [generated_actor.GetFaith.HighGodName]'ı bulacaksınız." #NT!
