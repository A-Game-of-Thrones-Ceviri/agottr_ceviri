 #iberia_north_africa.2002.desc: ""Efendim, lütfen bu aptalı dinletin! Bu cerrah sağ gözümde katarakt ameliyatı yaptı ama şimdi sol gözümde düzeltmeyi reddediyor!" diye haykırıyor [patientzero.GetTitledFirstName]. "Ameliyat sadece yıldızların birleşimi mükemmel olduğu için başarılı oldu. Başka bir başarılı ameliyat için on iki yıl daha #italic beklemelisiniz#!!" diye cevaplıyor sinirli doktor, [generated_actor.GetFirstName].\n\nHükümdar olarak, bu tür meseleleri çözmek benim görevim. Astrolojiye müdahale edip başarısız bir ameliyat riskine mi girmeliyim?" #NT!
 iberia_north_africa.2002.desc: ""Efendim, lütfen bu aptalı dinletin! Bu Kızıl El şifacısı sağ gözümde katarakt ameliyatı yaptı ama şimdi sol gözümde düzeltmeyi reddediyor!" diye haykırır [patientzero.GetTitledFirstName]. "Ameliyat sadece yıldızların birleşimi mükemmel olduğu için başarılı oldu. Başka bir başarılı ameliyat için on iki yıl daha #italic beklemelisiniz#!!" diye yanıtlar sinirli doktor, [generated_actor.GetFirstName].\n\nHükümdar olarak, bu tür meseleleri çözmek benim görevim. Astrolojiye müdahale edip başarısız bir ameliyat riski mi almalıyım?" #NT!
 iberia_north_africa.2002.a: "[child_offering.GetFirstNameNoTooltip]'ın tıp öğrenmesi için harika bir fırsat!" #NT!
 iberia_north_africa.2002.a.flavor: "Çocuğunuza [child_offering.GetFirstName]'ı, [patientzero.GetFirstName]'in vakumlu katarakt ameliyatında yardımcı olması için teklif ediyorsunuz." #NT!
 iberia_north_africa.2002.a.a: "[child_offering.GetFirstName] operasyona yardımcı olur" #NT!
 iberia_north_africa.2002.a.b: "Katarakt Ameliyatı Sonuçları" #NT!
 iberia_north_africa.2002.b: "Yıldızların yeteneğinizle hiçbir ilgisi yok, operasyonu gerçekleştirin!" #NT!
 iberia_north_africa.2002.b.a: "Riskleri bilerek operasyonun yapılmasını talep ediyorsunuz." #NT!
 iberia_north_africa.2002.c: "Aslında, koşullar uygun hale gelene kadar beklemek en iyisi olabilir." #NT!
