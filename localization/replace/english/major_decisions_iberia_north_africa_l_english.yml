 iberia_north_africa.0131.a: "Bu insanlar benim insanlarımdır ve onlar bana yeter." #NT!
 iberia_north_africa.0131.b: "[founder_culture.GetNameNoTooltip] kültürünün tüm tuzakları o kadar da kötü değil..." #NT!
 iberia_north_africa.0131.c: "Bizim için gerçekten önemli olan şey değişmedi." #NT!
 iberia_north_africa.0131.d: "Dünya ne kadar dönerse dönsün, köklerimizi unutamayız!" #NT!
 iberia_north_africa.2105.t: "Akdeniz'in Hükümdarları" #NT!
 iberia_north_africa.2105.desc: "[mallorca.GetNameNoTier], [sardinas.GetNameNoTier] ve [sicily.GetNameNoTier]'nin alınmasıyla kendimizi Akdeniz'in haklı hükümdarları ilan ettik. Elçiler dünyanın her köşesine yelken açtılar ve daha alt düzey hükümdarları şanlı başarımız hakkında bilgilendirdiler.\n\nBu deniz ve dokunduğu her şey bize ait!" #NT!
 iberia_north_africa.2105.a: "Bize kimse karşı koyamaz!" #NT!
