 #iberia_north_africa.2001.desc: "Ünlü bir tercüman, [generated_actor.GetFullName], bilimleri desteklediğimi duyduktan sonra sarayıma geldi. "Eğer aradığınız bilgiyse, en iyisi eski kitaplarda bulunabilir. Unutulmuş olsa bile, daha az doğru değildir." diyor tercüman.\n\n"Yanımda çevrilmemiş birçok kitap var, eğer beni desteklerseniz, siz de bundan kesinlikle faydalanacaksınız!"" #NT!
 iberia_north_africa.2001.desc: "Gezici bir üstat, [generated_actor.GetFullName], araştırmayı desteklediğimi duyduktan sonra sarayıma geldi. "Eğer aradığınız bilgiyse, en iyisi eski kitaplarda bulunabilir. Unutulmuş olsa bile, daha az doğru değildir." diyor çevirmen.\n\n"Yanımda çevrilmemiş birçok kitap var, eğer bana sponsor olursanız, siz de bundan kesinlikle faydalanacaksınız!"" #NT!
 iberia_north_africa.2001.a: "Hiçbir masraftan kaçınmayacağım" #NT!
