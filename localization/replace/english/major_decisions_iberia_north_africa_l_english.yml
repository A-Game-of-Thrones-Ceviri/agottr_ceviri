 iberia_north_africa.2011.c.flavor: "Savaşçının görevini kesintisiz olarak [generated_actor.GetFaith.HighGodName] yapmasına izin verdin." #NT!
 iberia_north_africa.2012.t: "$iberia_north_africa.fp2_pilgrim_roads_generic_title_intro$ Yoksul Öğrenci" #NT!
  #AGOT Modified #NT!
 #iberia_north_africa.2012.desc: "[chosen_location_for_pilgrim_roads.GetName]'daki yeni inşa ettiğim yollarda gezinirken, bir işaretleme taşının üzerinde oturan, asık suratlı ve elinde boş bir kese olan genç bir [generated_actor.GetWomanMan] ile karşılaşıyorum. [generated_actor.GetWomanMan] bana dönüp, "[ROOT.Char.Custom2('RelationToMeAddress', generated_actor)], hac yolculuğundaki bir öğrenci için lütfen bir bozuk para verir misin?" diye soruyor." #NT!
 #iberia_north_africa.2012.desc_student: "Ben teoloji öğrencisiyim ve [generated_actor.GetFaith.HighGodName]'ın bize bahşettiği dünyayı daha iyi anlamak istiyorum. Hatta bir [generated_actor.GetFaith.GetAdjective] arkadaşı olarak takdirimi göstermek için seyahat notlarımı bile size vermeye razıyım!"" #NT!
 #iberia_north_africa.2012.desc_architect: "Mimarlık okuyorum, [chosen_holy_site_for_pilgrim_roads.GetNameNoTier]'daki iyi korunmuş eserleri görmek ve onlardan öğrenmek için bu kadar yol geldim. Kendimi tamamen bu zanaata adadım. Bana para verirseniz, size mimarlık üzerine yazılarımı bile veririm!"" #NT!
 iberia_north_africa.2012.desc: "[chosen_location_for_pilgrim_roads.GetName]'a giden yeni inşa edilmiş yolda dolaşırken, Reach'in çiçek açmış üzüm bağlarının muhteşem manzarasına bakan alçak bir taş duvarda oturan kasvetli genç [generated_actor.GetWomanMan] ile karşılaşıyorum. [generated_actor.GetWomanMan]'e yaklaşırken bana dönüp küçük bir deri kese uzatıyor, "Hac yolculuğundaki bir öğrenci için biraz para verebilir misin, [ROOT.Char.Custom2('RelationToMeAddress', generated_actor)]?" #NT!
 iberia_north_africa.2012.desc_student: "Ben tanrıların bilgisini ve... Hisar ve Starry Sept'teki daha yüksek gizemleri arayan bir öğrenciyim. Hepimiz [generated_actor.GetFaith.HighGodName] tarafından bize bahşedilen dünyayı daha iyi anlamak istemiyor muyuz? Hatta seyahat notlarımı seninle takas etmeye bile razıyım çünkü sen bir [generated_actor.GetFaith.GetAdjective]'sin!"" #NT!
 iberia_north_africa.2012.desc_architect: "Mimarlık mesleğini öğreniyorum ve gül yolunun sonunda yatan harikaları görmeye geldim... ve belki de [chosen_holy_site_for_pilgrim_roads.GetNameNoTier]'daki iyi bakılmış eserlerden ders çıkarabilirim. Eğer paranız varsa, mimarlık üzerine notlarımı bile vermeye razıyım!"" #NT!
 iberia_north_africa.2012.a: "Bilgiyi kullanabilirim. Tamam, bu takası kabul ediyorum." #NT!
  #AGOT Modified #NT!
 #iberia_north_africa.2012.b: "Belki bir iş bulmayı denemelisin." #NT!
 iberia_north_africa.2012.b: "Senetlerinle neden takas yapayım ki? Ben seni alabilir miyim?" #NT!
 iberia_north_africa.2012.b.flavor: "Öğrenciye sarayınızda iyi bir iş teklif ediyorsunuz ve onu şaşırtıyorsunuz." #NT!
 iberia_north_africa.2012.c: "Takas yok. [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] olarak size yardımcı olmak benim görevim." #NT!
 iberia_north_africa.2013.t: "Hacılar için yolu açan [ROOT.Char.GetSheHe]'a." #NT!
 iberia_north_africa.2013.desc: "[chosen_holy_site_for_pilgrim_roads.GetNameNoTierNoTooltip] kutsal alanına erişimi kolaylaştırmak için gerekli olan gerçek temelleri atmada örnek bir çalışma yaptınız. Bunun için sizi ödüllendirmek zorundayım.\n\nSöyleyin bana, istediğiniz bir şey var mı?" #NT!
 iberia_north_africa.2013.a: "Tek başına övgün yeter [fp2_iberia_north_africa_2013_head_of_faith.GetFaith.ReligiousHeadName]." #NT!
