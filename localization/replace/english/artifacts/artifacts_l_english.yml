jewelled_slippers:0 "Mücevherli Terlikler"
jewelled_slippers_description:0 "Mücevherlerle süslenmiş güzel bir çift terlik. Onları giymek, her zaman evinize giden yolu bulabileceğinizi hissettiriyor."
witchcraft_book:0 "Bitkisel Tedaviler Kitabı"
witchcraft_book_description:0 "[ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTier] Cadısı'na ait bir kitap. Sayfaları, mizacı dengelemek için yapılmış kolay bitkisel ilaçlarla dolu."
witchy_holy_text_mid:0 "Mücevherli [witch_scope.GetFaith.ReligiousText|U]"
witchy_holy_text_mid_description:0 "Çivili değerli taşlarla süslenmiş bir [witch_scope.GetFaith.ReligiousText|U]."
immaculate_witchy_bones:0 "Lekesiz Cadı Kemikleri"
immaculate_witchy_bones_description:0 "[ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTier] Cadısı'na ait bir kemik yığını. [witch_scope.GetHerHis] yakılmasından sonra bile kemikler lekesiz kalır."
mysterious_lamp:0 "Gizemli Lamba"
mysterious_lamp_description:0 "Mücevherlerle kaplı, parlayan altın bir lamba. Onu tuttuğunuzda olağanüstü bir kozmik güç hissediyorsunuz."
mysterious_puzzle:0 "Gizemli Yapboz"
mysterious_puzzle_description:0 "Yabancı bir dilde oyulmuş gösterişli bir altın yapboz. Bir zamanlar güçlü bir oyun ustasına ait olduğu söylenir."
lunchbox:0 "Saklama Kutusu"
lunchbox_description:0 "İçine konulan yiyeceklerin yenilebilirlik süresini uzatan, sıkıca kapatılmış bir kutu."

