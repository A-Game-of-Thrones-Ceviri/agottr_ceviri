 kurgan_saddle_description: "[inspiration_owner.GetTitledFirstName] tarafından antik bir mezar höyüğünden çalınan bir eyer. Bin yıldan daha eski olan bu eyer, düzinelerce mumyalanmış atın bedenleri arasında, mezarın sıkışmış havasında korunmuştur. Belki de antik eyer savaşçılarının yollarından bir şeyler öğrenebiliriz."
 naked_tapestry_name: "Çıplak Goblen"
 naked_tapestry_description: "[inspiration_owner.GetTitledFirstName]'ın bir sahil vahasında çıplak bir tasviri, [inspiration_owner.GetHerselfHimself]'i bir yaprakla yelpazeliyor ve kristal berraklığında damlalarla parlıyor."
  
 frogspawn_jar_name: "Kurbağa Yumurtası Kavanozu"
 frogspawn_jar_description: "Bir kavanoz ağzına kadar çalkalanan yumurtalar ve yumurtadan çıkmış birkaç kurbağa yavrusuyla dolu. Açık havadaki dehşetin bir göstergesi olarak [inspiration_owner.GetTitledFirstName] tarafından [ROOT.Char.GetTitledFirstNameNoTooltip]'a gönderildi.\n\nKıpırdat!"
 beaver_book_name: "Kunduzların Sarayları"
