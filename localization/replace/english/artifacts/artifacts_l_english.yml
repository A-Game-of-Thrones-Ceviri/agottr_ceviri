 # Additional Historical Artifacts 
 artifact_pedestal_koh_i_noor_name: "Işık Dağı"
 artifact_pedestal_koh_i_noor_description: "Benzersiz boyutta ve şeffaflıkta bir elmas. Güneydoğu Hindistan'daki madenlerden geldiği söyleniyor, ancak muhtemelen gerçek kökeni bilinmiyor."
 artifact_jewelled_danda_name: "Mücevherli Danda"
 artifact_jewelled_danda_description: "Hindistan'dan gelen, Kraliyet otoritesinin ve hükümdarın tebaasını cezalandırabileceğini simgeleyen süslü mücevherli bir asa."
 artifact_aruval_name: "Antik Aruval"
 artifact_aruval_description: "Söylentiye göre bu uzun Aruval o kadar eski ki Karuppa Sami tarafından bizzat kullanılmış olması mümkün."
 artifact_khanda_name: "Tören Khandası"
 artifact_khanda_description: "Savaştan ziyade törenler için yapılan bu Khanda nesiller boyunca cehalet perdesini kesmeyi simgelemek için kullanıldı."
 artifact_makarakundala_name: "Makarakundala"
 artifact_makarakundala_description: "Bu küpeler âdeta tanrılar tarafından kullanılmış gibi. Hatta kimilerine göre bir zamanlar kutsal varlıklardan insanlara hediye edilmiş."
 artifact_cintamani_name: "Çintamani Taşı"
 artifact_cintamani_hindu_description: "Bir zamanlar gökten geldiği söylenen taş. Bazıları bu taşın Vişnuya veya Naga Kralı'na ait olduğunu söylüyor ve taşa sahip olanın büyük bir refaha kavuştuğu iddia ediliyor."
 artifact_cintamani_buddhist_description: "Bir zamanlar gökten geldiği söylenen taş. Bazıları bu taşın Bodisattvas Avalokiteşvara ve Ksitigarba'ya ait olduğunu, taşa sahip olanların dileklerinin yerine getirildiğini iddia ediyor."
 artifact_navaratna_name: "Navaratna"
 artifact_navaratna_description: "Hinduizm'deki dokuz gök tanrısını simgeleyen, ortasında büyük bir yakut bulunan dokuz mücevherden oluşan bir zincir."
 artifact_shankha_conch_name: "Şankha Kabuğu"
 artifact_shankha_conch_description: "Tanrı Vişnu'nun simgesi olan eski Şanhka Kabuğu, dinî törenlerde bir borazan olarak kullanılır, ayrıca refah ve erdemi simgelediği söylenir."
 artifact_pedestal_great_diamond_name: "Büyük Elmas"
 artifact_pedestal_great_diamond_description: "Bu muazzam mücevherin, açgözlü bir misafir tarafından çalınmadan önce bir tapınak heykelinini süslediği söylenir."
 al_taj_crown_name: "el-Taç el-Şerif"
 al_taj_crown_description: "Fâtımî halifelerinin geleneksel tören tacı olan 'Onurlu Taç' veya 'Saygı Lütfü' muazzam bir mücevher olan 'el Yatima' ile süslenmiştir."
 qadib_al_mulk_name: "Kadıb el-Mülk"
 qadib_al_mulk_description: "Fâtımî Halifeliğine ait altınla kaplanmış, inci ve mücevherlerle süslenmiş tören asası."
 al_sayf_al_khass_name: "el-Saif el-Hass"
 al_sayf_al_khass_description: "Bu mücevherli kılıcın yıldırım ile dövüldüğü söylenir. Halife için törensel önemi olduğundan altın işlemeli bir kılıfta muhafaza ediliyor."
 al_dawat_name: "el-Davat"
 al_dawat_description: "Altın ve mercandan yapılmış bir hokka. Uzun yıllar Hilafet törenlerinde özel bir yeri vardır."
 al_hafir_name: "el-Hafir"
 al_hafir_description: "El-Hafir veya bilinen adıyla 'Toynak' dünya üzerinde ender görülen bir kalitede yakuttur. Etrafı zümrüt çubuklarla süslenerek bir ipeğe dikilmiştir. Geleneksel olarak Halife'ye ait olan atın yüzünü süslemektedir."
 artifact_wall_banner_thankfulness_name: "Minnettarlık Sancağı"
 artifact_wall_banner_thankfulness_description: "Bu beyaz ipek sancağın üzerinde altın renkli yazılar vardır ve sancağın kendisi de altın bir mızrağa sarılmıştır. Bu sancak ve ikizi geleneksel olarak Halife törenlerinde kullanılmıştır."
 artifact_arms_of_alex_name: "İskender'in Zırhı"
 artifact_arms_of_alex_description: "Bu antik, katmanlı ketenden yapılmış zırh takımının bir zamanlar Büyük İskender'e ait olduğu söylenir. Her ne kadar kuşanmaya uygun olmasa da zırhın kendisi Akdeniz'den Hindistan'a uzanan büyük fatihin mirasını taşıyor."
 artifact_pedestal_al_jabal_name: "el-Jabal"
 artifact_pedestal_al_jabal_description: "El-Jabal veya bilinen adıyla 'Dağ' büyük bir yakutla süslenmiş bir yüzüktür. Yüzüğün üzerindeki taş muazzam büyüklüktedir ve bir zamanlar Sasani imparatorlarının parmağını süslediği söylenir."
 artifact_pedestal_al_yatima_name: "el-Yatima"
 artifact_pedestal_al_yatima_description: "el-Yatima (Yetim) olarak bilinen bu muazzam incinin dünyada bulunan hiçbir inciye benzemediği söylenir."
 artifact_dagger_of_rostam_name: "Rostam'ın Hançeri"
 artifact_dagger_of_rostam_description: "Bu giriftli hançerin, bir zamanlar beyaz Daeva'yı öldürmek için Rostam tarafından kullanıldığı söylenir."
 artifact_spear_of_ascalon_name: "Ascalon"
 artifact_spear_of_ascalon_description: "Bu eski ve kırık mızrak, bir zamanlar Beyrut Ejderhası'nı öldürmek için Aziz George tarafından kullanıldığı söylenir."
 artifact_zomorrodnegar_name: "Zomorrodnegar Şemşiri"
 artifact_zomorrodnegar_description: "Bu zümrüt işlemeli efsanevi kılıcın, bir zamanlar iblis Fulad-zereh'i öldürmek için Hz. Süleyman tarafından kullanıldığı söylenir."
 artifact_muhammads_epistles_name: "Hz. Muhammed'den Gelen Mektup"
 artifact_muhammads_epistles_description: "Bu mektup, Hz. Muhammed ile [newly_created_artifact.Custom('EpistleReciever')] hükümdarları arasındaki diplomasinin bir parçasıdır."
 epistle_syria: "Suriye"
 epistle_arabia: "Arap kabileleri"
 epistle_persia: "İran"
 epistle_byzantium: "Doğu Roma İmparatorluğu"
 epistle_bahrain: "Bahreyn"
 artifact_kaves_apron_name: "Kave'nin Önlüğü"
 artifact_kaves_apron_description: "Bu yıpranmış bayrağın, İranlı demirci Kave tarafından halkını şeytanı güçlere karşı birlik olması için kendi önlüğünden yaptığı efsanevi sancak olduğu söylenir."
 artifact_joyeuse_name: "Joyeuse"
 artifact_joyeuse_description: "Şarlman'ın kılıcı, Longinus'un mızrağından bir parça eklenerek dövülmüştür. Joyeuse hem şövalyelik cesaretini hem de Şarlman'ın büyük kraliyet imparatorluğunu simgeler."
 artifact_durendal_name: "Durendal"
 artifact_durendal_description: "Bu kısa ve ağır kılıcın, Roland tarafından kraliyet tacını düşmanlarından korumak için ölmeden önce sakladığı efsanevi Durendal olduğu söylenir."
 artifact_curtana_name: "Curtana"
 artifact_curtana_description: "Bu kılıcın Merhametin Kılıcı olan Curtana olduğu iddia ediliyor. Bu efsanevi kılıç, bir zamanlar Morholt ile mücadele etmek için Tristan tarafından kullanılmıştır. Kılıcın kaybolan ucu İrlanda'daki bir devin kafatasının içinde kalmış olabilir."
 artifact_ring_angelica_name: "Angelica'nın Yüzüğü"
 artifact_ring_angelica_description: "Bu yüzüğün Roland ve Şarlman'ın efsanelerinden bilinen Prenses Angelica'ya ait olduğu söylenir. Takana görünmezlik bahşettiği iddia edilse de zamanla bahşettiği güçler solup gitmiş olmalı. Ancak yine de efsanevi prensesi simgeleyen bir yüzük."
 artifact_olifant_name: "Olifant"
 artifact_olifant_description: "Detaylı oymalar ile kaplı büyük bir fildişi boru. Kimileri Roncevaux Savaşı'nda Roland tarafından ölmeden önce yardım çağırmak için üflendiği söyler."
 artifact_colada_name: "Colada"
 artifact_colada_description: "El Cid'in kılıçlarından biri olduğu söylenen bu kılıç, onun şövalyelik düsturuna bağlı olanlar için bir ilham kaynağıdır."
 artifact_aram_name: "Aram"
 artifact_aram_description: "Bu eski ve kararmış mızrak birçok neslin gelip geçtiğine şahit oldu. O kadar eski ki kimileri onun Jangar'ın hikâyelerinden bilenen efsanevi mızrak Aram olduğuna inanır."
 artifact_ikenga_name: "İkenga"
 artifact_ikenga_description: "Bu küçük boynuzlu heykelin sahibine başarı ve zafer bahşettiğine inanılıyor."
 artifact_mmaagha_kamalu_name: "Mmaagha Kamalu"
 artifact_mmaagha_kamalu_description: "Çok eski, süslü bir tören kılıcı. Bir zamanlar İgbo savaş tanrısı olan Kamula'ya ait olduğu iddia ediliyor."
 artifact_bronze_head_name: "Bronz Baş"
 artifact_bronze_head_description: "Bu natüralist bronz heykel, geçmiş zamanlarda ölmüş bir hükümdarın suratını ayrıntılı bir şekilde göstermektedir. Baş, tasvir ettiği hükümdarın konumunu belirtmek için bir taç ile süslenmiştir."
 artifact_crystal_carving_name: "Kristal Oyma"
 artifact_crystal_carving_description: "Bu diktörtgen kristal parçası neredeyse şeffaftır ve yüzeyi iç içe girmiş oymalar ile kaplıdır. Ne işe yaradığı bilinmese de hoş bir görüntüye sahiptir."
 artifact_ibeji_name: "İbeji"
 artifact_ibeji_description: "Bu tahtadan oyulmuş ve zamanında ölmüş ikizleri betimleyen heykel söylenenlere göre ona sahip olanlara büyük bir şans ve zenginlik getirecektir. Özenle ve ayrıntılı bir şekilde işlenmiştir."
 artifact_kantele_name: "Antik Kantele"
 artifact_kantele_description: "Bu ahşaptan yapılma bir tür telli çalgı olan Kantele nesilden nesile aktarılmıştır. Söylentilere göre geçmişi Väinämöinen'in yaşadığı günlere dayanmaktadır."
 artifact_sledovik_name: "Sledovik"
 artifact_sledovik_description: "Bu büyük kayanın yüzeyi ayak izleri ile doludur. Uzun yıllar dinî bir mabet olarak kullanılmıştır ve ayak izlerinin yerel din adamlarına ait olduğu söylenir."
 artifact_nagelring_name: "Nagelring"
 artifact_nagelring_description: "Bu eski kılıç, söylentilere göre efsanevi Dietrich von Bern'e aittir."
 artifact_kladenets_name: "Kladenets"
 artifact_kladenets_description: "Eski günlerde olduğu kadar güzel gözükmese de bu kılıcın kendi kendine hareket eden efsanevi Kladenets olduğu söyleniyor. Şu anki durumunda onu kullanmak mümkün olmasa da varlığı, doğaüstü geçmişine inanlar arasında büyük bir saygı görmesine neden oluyor."
 artifact_legbiter_name: "Bacak Isıran"
 artifact_legbiter_description: "Kabzası fildişinden oyulma son derece keskin bir kılıç. Norveç'in büyük kralı Magnus Olafsson'a ait olduğu söyleniyor."
 artifact_quernbiter_name: "Değirmen Isıran"
 artifact_quernbiter_description: "Bu kılıç bir zamanlar Kral Haakon'a aitti ve söylenenlere göre kılıç o kadar keskindi ki bir taşı ortadan ikiye bölebilirdi."
 artifact_dragvandil_name: "Dragvandil"
 artifact_dragvandil_description: "Egill Saga'dan bilinen çiftçi, şair ve savaşçı Egil Skallagrimsson'a ait olduğu söylenen kılıç."
 artifact_szczerbiec_name: "Szczerbiec"
 artifact_szczerbiec_description: "Kiev'in altın kapılarına saldırmak için bir melek tarafından Kral Cesur Boleslaw'a verildiği söylenen kılıç. Sembolik anlamı çok büyüktür."
