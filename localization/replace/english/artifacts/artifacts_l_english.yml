fp3_incense_burner_sculpture_desc: "Kedi şeklindeki bu tütsü brülörü, vücudundaki birçok delikten kokulu dumanlar çıkarır. Değerli taşlarla süslü gözlere sahip kafa, içine yanan tütsü koyabilmek için bir menteşeye sahiptir."
