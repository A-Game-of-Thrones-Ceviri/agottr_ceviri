platypus_figurine:0 "Hayvan Figürü"
platypus_figurine.desc:0 "Bu küçük hayvanın geniş bir gagası, parlak kürkü ve paletleri var gibi görünüyor. Ne kadar tuhaf."
terracotta_toy_fowl:0 "Terracotta Oyuncak Kümes Hayvanı"
terracotta_toy_fowl.desc:0 "Aşınmış yüzey, bir zamanlar sevilen bir oyuncağın hikayesini anlatıyor."
