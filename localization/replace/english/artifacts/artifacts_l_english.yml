 artifact_ruyi_name: "Yeşim Asası"
  #AGOT Modified 
 artifact_ruyi_description: "Bu, YiTish sembolleri ve süslemeleriyle kaplı küçük bir yeşim asadır."
 turquoise_throne_name: "Turkuaz Taht"
 turquoise_throne_description: "Bu mücevherlerle süslü kraliyet tahtı, Şehname'deki Pers krallarının efsanevi tahtının suretinde yapılmıştır. Abanoz çerçevesi sayısız turkuaz ve turkuaz renginde emaye edilmiş saf altın levhalarla süslenmiştir. Nefes kesici güzelliğine yalnızca kendi alanlarındaki en önde gelen zanaatkarlar sahip olabilir."
 peacock_throne_name: "Tavuskuşu Tahtı"
 peacock_throne_description: "Bu gösterişli taht, Jamsheed'in kraliyet koltuğunu yeniden yaratmayı amaçlamıştır. Dünyanın dört bir yanından zanaatkarların, şu anda önünüzde duran tahtı oluşturmak için altın, gümüş ve yüzlerce değerli taşı bir araya getirmek üzere bir araya geldiği söylenir."
 artifact_banner_islam_name: "Hz.Muhammed'in Kutsal Sancağı"
 artifact_banner_islam_description: "Hz. Muhammed'in kutsal sancağı olduğu, peygamberlik günlerinden kalma bir emanet ve tüm Müslüman inancının sembolü olduğu söylenmektedir."
 artifact_spear_of_the_prophet_name: "Peygamberin Mızrağı"
 artifact_spear_of_the_prophet_description: "Rivayet olunduğuna göre, Habeşistan hükümdarı tarafından ez-Zübeyr bin el-Avvam'a hediye olarak getirilen Hz. Muhammed'in Mızrağı."
 artifact_mantle_of_the_prophet_islam_name: "Peygamberin Hırkası"
 artifact_mantle_of_the_prophet_description: "Yüzyıllardır bir halifeden diğerine miras kalan bu, Peygamber'in cübbesidir. Geleneksel olarak Halife tarafından tüm bayramlarda giyilir ve ona ezici bir dinginlik ve onur havası verir."
 afarganyu_name: "Afarganyu"
 artifact_afarganyu_description: "Bu büyük kap, Zerdüşt inancının birçok töreninin merkezinde yer alan kutsal ateşin yakıldığı yerdir. Eski bir yazıt, onu rahipliğe bağışlayan kişiden bahseder."
 siddhachakra_name: "Siddhachakra"
 artifact_siddhachakra_description: "Bu, Jainler tarafından tapınma için kullanılan mistik bir diyagramdır. Merkezinde, çiçek açmış bir lotus, yaprakları üzerinde tanrılarla çevrilidir, sembolizm Kral Shripala ve karısı Mayanasundari efsanesiyle bağlantılıdır."
 artifact_staff_kakusandha: "Kakusandha'nın personeli"
 artifact_staff_kakusandha_desc: "Günümüz Kalpa'sının ilk Buda'sı olan Kakusandha, bu asayı hem tehlikeli hayvanları uzaklaştırmak hem de daha küçük hayvanları korkutup kaçırmak, böylece gezgin rahiplerin üzerlerine basmamasını sağlamak için kullanırdı."
 water_filter_konagamana: "Koṇāgamana Su Filtresi"
 water_filter_konagamana_desc: "Günümüz Kalpa'sının ikinci Buda'sı olan Koṇāgamana, bu su filtresini yolculuklarında yanında taşıyordu. Bu basit bez parçası, hem içilebilir su sağlamanın bir yolu olarak hem de böceklerin güvenli ve şefkatli bir şekilde filtrelenmesini sağlamanın bir yolu olarak ikili bir amaca hizmet ediyordu."
 robe_kassapa: "Kassapa'nın Cübbesinin Parçası"
 robe_kassapa_desc: "Günümüz Kalpa'sının üçüncü Buda'sı olan Kassapa, günlük hayatının çoğunda bu cübbeyi giydi. Garip bir şekilde kaba bir kumaş parçası olan bu cübbe, bir Buda'nın günümüze ulaşan bilinen tek giysilerinden biri olarak özel bir saygı yeri tutar."
