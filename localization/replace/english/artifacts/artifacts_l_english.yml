 turquoise_throne_name: "Turkuaz Taht"
 turquoise_throne_description: "Bu mücevherler ile kaplı kraliyet tahtı, Şahname'nin Pers krallarına ait olan efsanevi tahta benzetilerek yapılmıştır. Abanozdan yapılma iskeleti, turkuazın dışında saf altından yapılma plakalarla dekore edilmiştir. Bakanın nefesini kesen bu güzellik ancak alanında ustalaşmış zanaatkârların elinden çıkabilirdi."
 peacock_throne_name: "Tavuskuşu Tahtı"
 peacock_throne_description: "Hiçbir masraftan kaçınılmadan yapılan bu taht, Cemşit'in kraliyet tahtına benzetilmeye çalışmıştır. Dünyanın dört bir yanından getirtilen zanaatkârlar bir araya gelerek altın, gümüş ve sayısız değerli taşı şimdi karşımızda duran tahtta bir araya getirdikleri söylenir."
 artifact_banner_islam_name: "Hz. Muhammed'in Kutsal Sancağı"
 artifact_banner_islam_description: "Müslüman inancının sembolü olan bu eski bayrağın Hz. Muhammed'in Kutsal Sancağı olduğu iddia edilir."
 artifact_spear_of_the_prophet_name: "Peygamber'in Mızrağı"
 artifact_spear_of_the_prophet_description: "Söylentilere göre Habeş hükümdarı al-Zubayr bin al-Awwam tarafından hediye edilen Hz. Muhammed'in Mızrağı."
 artifact_mantle_of_the_prophet_islam_name: "Peygamber'in Hırkası"
 artifact_mantle_of_the_prophet_description: "Peygamber'in Hırkası, asırlarca bir halifeden diğerine miras kalmıştır. Halife tarafından tüm bayramlarda üzerine giyilir, ona şeref ve huzur havası katar. "
 afarganyu_name: "Afarganyu"
 artifact_afarganyu_description: "Bu büyük tas, Zerdüşt inancının törenlerinde merkezî olan ateşin yakıldığı yerdir. Üzerindeki eski yazı, tasın kimin tarafından hediye edildiğinden bahseder."
 siddhachakra_name: "Siddhachakra"
