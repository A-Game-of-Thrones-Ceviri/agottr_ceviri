 artifact_sassanian_sword_name: "Sarnori Kılıcı"
 artifact_sassanian_sword_description: "Sarnori dönemiyle ilgili olduğu söylenen bu kılıç $sassanian_sword_description_base$, onu görkemli bir görüntüye sahip kılıyor. Günümüzde savaşta kullanılmak için fazla kırılgan olsa da, belki de bu kılıç zaman içinde kaybolmuş bir kahraman tarafından bir zamanlar taşınmıştır."
 artifact_sassanian_replica_sword_name: "Sarnori Tarzındaki Kılıç"
 sassanian_sword_description_base: "titizlikle işlenmiş süslemeleriyle"
 famed_replica_sassanian_sword_description: "Geçmişin görkemli dönemlerinden alınan ilhamla ortaya çıkarılan bu kılıç, yaratıcısının atalarının kahramanlık dolu hikâyelerini anımsatır. Kılıç $sassanian_sword_description_base$ kusursuz bir görüntüye sahiptir. Eski çağın efsanevi kralları tarafından kuşanılacak güzelliktedir."
