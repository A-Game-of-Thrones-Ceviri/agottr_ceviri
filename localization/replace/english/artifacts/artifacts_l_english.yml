sassanian_sword_description_base: "birkaç değerli taşla süslenmiş ve karmaşık desenlere sahip"
famed_replica_sassanian_sword_description: "Bu kılıç, yapımcısının atalarının kahramanlık geçmişine atıfta bulunarak, görkemli bir geçmiş dönemin vizyonundan esinlenmiştir. $sassanian_sword_description_base$, onu muhteşem bir manzara haline getiriyor. Onu kullanırken, eski efsanevi kralların imajını yansıtır."
