common_replica_sassanian_sword_description: "Bu zavallı taklit, yapımcısının soyunun alay konusu olur. Ucuz taşlarla kakılmış ve düzensiz, kaba desenlerle süslenmiştir. Bunu kınında taşıyan kişi, çoktan gitmiş bir zamana dönmeyi arzulayan aldanmış bir aptal gibi görünür."

