 common_replica_sassanian_sword_description: "Yaratıcısının atalarının kuşandığı silahlardan esinlenerek ortaya çıkardığı bu kılıç ucuz taşlar ve özensiz süslemelere sahiptir. Bu kılıcı taşıyanlar, kılıçla beraber çoktan geride kalmış bir döneme geri dönmeyi arzulayan budalalar gibi görünme riskini de taşır."
  
