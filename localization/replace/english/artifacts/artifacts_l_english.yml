  # Game start additional unique artifacts 
 reichskrone_name: "Reichskrone"
 reichskrone_description: "Bu, Kutsal Roma İmparatoru makamının amblemidir. Her geçen dükün dikkatini çekmesi garanti."
 nikephoros_crown_name: "II. Nikiforos Fokas'ın Tacı"
 nikephoros_crown_description: "Bu, imparatorluk soyunun gördüğü en iyi taktikçilerden birinin tacı. İmparatorluğun batısındaki savaşlarda başarısız olsa da doğuda gerçek bir fatihtir."
 skull_cap_charlemagne_name: "Şarlman'ın Kafatası"
 skull_cap_charlemagne_description: "Şarlman'ın kafası bu kutunun içinde. Belki de Şarlman'ın bilgeliği bu kutunun sahibine de geçer."
 papal_tiara_name: "Papalık Tacı"
 papal_tiara_description: "Bu, Papalık Makamı'nı simgeleyen altın taçlı mücevherli piskopos tacıdır. Kafanızın üzerinde çok da görkemli görünmez miydi?"
 essen_crown_name: "Kinderkrone"
 essen_crown_description: "Kimileri bu tacın III. Otto'nun Essen'deki taç giyme töreni için yapıldığını, kimileri de Bakire heykelini taçlandırmak için üretildiğini söylüyor. Her iki durumda da oldukça küçük bir taç olduğu kesin. Belki kafanıza iyice bastırıp giymeyi deneyebilirsiniz."
 monomachus_crown_name: "Monomakos Tacı"
 monomachus_crown_description: "Bu; IX. Konstantinos Monomakos, karısı Zoe, kız kardeşi Theodora ve bazı alegorik dans figürlerini betimleyen altın panelli portrelerden oluşan bir taç."
 edmund_head_name: "Aziz Edmund'un Kafası"
 edmund_head_description: "Edmund, doğduğu andan itibaren bir Aziz olmak isterdi. Efsaneler halkının Vikingler tarafından katledilmesine izin vermek yerine Vikinglere gönüllü olarak kurban olan bir Doğu Angliya Kralı olduğunu söyler."
 dhammapada_name: "Dhammapada"
 dhammapada_description: "Bu, Buda'nın güzel bir palmiye yaprağı el yazmasında ciltlenmiş sözlerinden oluşan bir koleksiyon."
 excalibur_name: "'Ekskalibur'"
 excalibur_description: "İngiltere'de gerçek Ekskalibur'a sahip olduğunu iddia etmeyen bir hükümdar yoktur. Savaşlar Ekskaliburların el değiştirmesi ile biter."
 vinaya_pitaka_name: "Vinaya Pitaka"
 vinaya_pitaka_description: "Pali Derlemesi'nin üç eserinden biri olan Budist kutsal kitabı. Bu metin, keşişler ve rahibeler için manastır davranışları sözleşmesini anlatır."
 sutta_pitaka_name: "Sutta Pitaka"
 sutta_pitaka_description: "Buda'nın ölümünden sonra düzenlenen ilk Budist konseyine dayanan bir Theravada Budist metni. Buda ve öğrencilerine atfedilen birçok şiir ve vaaz içerir. Pali Derlemesi'nin bir parçası."
 abhidhamma_pitaka_name: "Abhidhamma Pitaka"
 abhidhamma_pitaka_description: "Buda'nın öğretilerini analiz eden ayrıntılı bir öğretici çalışma. Pali Derlemesi'nin bir parçası."
  
  
  
  
