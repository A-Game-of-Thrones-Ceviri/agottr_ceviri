# Game start additional unique artifacts
reichskrone_name:0 "İmparatorluk Tacı"
reichskrone_description:1 "Bu, Kutsal Roma İmparatoru makamının simgesidir. Geçen her Dük'ün dikkatini çekeceği garantilidir."
nikephoros_crown_name:0 "II. Nikephoros Phokas'ın Tacı"
nikephoros_crown_description:2 "Bu, İmparatorluk soyunun şimdiye kadar gördüğü en iyi taktikçilerden birinin tacıdır. İmparatorluğun batısındaki savaşlarda başarısız oldu, ancak doğuya doğru fatih oldu."
skull_cap_charlemagne_name:0 "Şarlman'ın Kafatası Bonesi"
skull_cap_charlemagne_description:0 "Şarlman'ın kafatası bu kutunun içinde tutuluyor. Belki de bilgeliği sahibine inecektir."
papal_tiara_name:0 "Papalık Tacı"
papal_tiara_description:1 "Bu, Papa makamını simgeleyen altın taçlı mücevherli bir başlıktır. Ama senin kafanın üstünde daha ihtişamlı görünmez miydi?"
essen_crown_name:0 "Çocuk Tacı"
essen_crown_description:1 "Bazıları bunun Essen'deki Otto III'ün taç giyme töreni için yapılmış bir taç olduğunu söylerken, bazıları da Meryem Ana heykelini taçlandırmak için tasarlandığını söylüyor. Her iki şekilde de çok küçük, ancak denerseniz kafanıza sıkıştırabilirsiniz."
monomachus_crown_name:1 "Monomakh Tacı"
monomachus_crown_description:1 "Bu, IX. Konstantin Monomakh'ı, karısı Zoe'yi, kız kardeşi Theodora'yı ve bazı alegorik dans figürlerini tasvir eden altın panelli portrelerden oluşan bir taçtır."
edmund_head_name:1 "Aziz Edmund'un Başı"
edmund_head_description:0 "Edmund, doğduğu andan itibaren Aziz olacağını talep etti. Efsaneler, halkının Vikingler tarafından katledilmesine izin vermek yerine onlara kurban olarak gönüllü olan bir Doğu Anglia Kralı olduğunu anlatır."
dhammapada_name:0 "Dhammapada"
dhammapada_description:1 "Bu, Buda'nın sözlerinin bir koleksiyonudur ve güzel bir palmiye yaprağı el yazmasına ciltlenmiştir."
excalibur_name:0 "'Excalibur'"
excalibur_description:0 "Britanya'da gerçek Excalibur'a sahip olduğunu iddia etmeyen tek bir hükümdar yoktur. Savaşlar Excalibur'ları satarak finanse edilir ve misafirlerinizin kılıcı sergileyen başka birini yakalamamasını ummalısınız."
vinaya_pitaka_name:0 "Vinaya Pitaka"
vinaya_pitaka_description:0 "Pali Kanonu'nun üç eserinden bir Budist kutsal kitabı. Bu metin, keşişler ve rahibeler için manastır davranış kurallarında öğreticidir."
sutta_pitaka_name:0 "Sutta Pitaka"
sutta_pitaka_description:1 "Buda'nın ölümünden sonra düzenlenen ilk Budist konseyine dayanan bir Theravada Budist metni. Buda ve öğrencilerine atfedilen birçok şiir ve vaaz içerir. Pali Kanonu'nun bir parçasıdır."
abhidhamma_pitaka_name:0 "Abhidhamma Pitaka"
abhidhamma_pitaka_description:0 "Buda'nın öğretilerini analiz eden ayrıntılı bir bilimsel çalışma. Pali Kanonu'nun bir parçasıdır."




