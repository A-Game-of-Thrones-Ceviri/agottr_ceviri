 crocodile_tapestry_name: "Timsah Gobleni"
 crocodile_tapestry_description: "[inspiration_owner.GetTitledFirstNamePossessive] yeteneklerinin en iyisiyle yapılmış bir timsah gobleni. Yaratık parlak kırmızıdır, birkaç kat diş, zehirli püstüller ve dikenli bir kuyruğu vardır. Bir şelalenin arkasındaki mağarada yumurtalardan oluşan bir yuva ile çevrilidir."
 mountain_rock_name: "Dağ Kayası"
 mountain_rock_description: "[inspiration_owner.GetTitledFirstName]'ın [mountain_location.GetName]'den geri dönerken zahmetle taşıdığı büyük bir kaya."
  
  # Game start additional unique artifacts 
 reichskrone_name: "Reichskronu"
 reichskrone_description: "Bu, Kutsal Roma İmparatoru ofisinin amblemidir. Her geçen Dük'ün dikkatini çekmesi garantilidir."
 nikephoros_crown_name: "Nikephoros II Phokas'ın tacı"
 nikephoros_crown_description: "Bu, İmparatorluk hattının gördüğü en iyi taktikçilerden birinin tacıdır. İmparatorluğun batısındaki savaşlarda başarısızlık, ancak doğuya doğru fatih."
 skull_cap_charlemagne_name: "Şarlman'ın Kafatası Şapkası"
 skull_cap_charlemagne_description: "Charlemagne'nin ta kendisi bu kutunun içinde tutuluyor. Belki de bilgeliği sahibine iner."
 papal_tiara_name: "Papalık Tacı"
 papal_tiara_description: "Bu, Papalık Ofisini simgeleyen altın taçlı mücevherli mitredir. Ama başınızın üstünde en muhteşem şekilde görünmez mi?"
 essen_crown_name: "Çocuk Kronu"
 essen_crown_description: "Bazıları bunun Otto III'ün Essen'deki taç giyme töreni için yapılmış bir taç olduğunu söylerken, diğerleri bunun Meryem Ana heykelini taçlandırmak için tasarlandığını söylüyor. Her iki durumda da çok küçük ama denerseniz kafanıza sıkıştırabilirsiniz."
 monomachus_crown_name: "Monomakhos Tacı"
 monomachus_crown_description: "Bu, IX. Konstantinos Monomakhos'u, karısı Zoe'yi, kız kardeşi Theodora'yı ve bazı alegorik dans figürlerini tasvir eden altın panelli portrelerden oluşan bir taçtır."
 edmund_head_name: "St. Edmund Başkanı"
 edmund_head_description: "Edmund doğduğu andan itibaren bir Aziz olmasını istedi. Efsaneler, halkının Vikingler tarafından katledilmesine izin vermek yerine onlara kurban olarak gönüllü olan bir Doğu Anglia Kralı olduğunu söyler."
 dhammapada_name: "Dhammapada"
 dhammapada_description: "Bu, Buda'nın sözlerinin ince bir palmiye yaprağı el yazmasıyla ciltlenmiş bir koleksiyonudur."
 excalibur_name: "'Ekkalibur'"
 excalibur_description: "Britanya'da gerçek Excalibur'a sahip olduğunu iddia etmeyen tek bir hükümdar yoktur. Savaşlar Excalibur satılarak finanse edilir ve misafirlerinizin kılıcı gösteren başka birini görmemesini ummalısınız."
 vinaya_pitaka_name: "Vinaya Pitaka"
 vinaya_pitaka_description: "Pali Kanonunun üç eserinden bir Budist kutsal kitabı. Bu metin, rahipler ve rahibeler için manastır davranış kuralları konusunda öğreticidir."
 sutta_pitaka_name: "Sutta Pitaka"
 sutta_pitaka_description: "Buda'nın ölümünden sonra düzenlenen ilk Budist konseyine dayanan bir Theravada Budist metni. Buda ve müritlerine atfedilen birçok şiir ve vaaz içerir. Pali Kanonunun bir parçasıdır."
 abhidhamma_pitaka_name: "Abhidhamma Pitaka"
 abhidhamma_pitaka_description: "Buda'nın öğretilerini analiz eden ayrıntılı bir bilimsel çalışma. Pali Kanonunun bir parçası."
  
  
  
  
