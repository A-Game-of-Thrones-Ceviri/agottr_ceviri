 mysterious_puzzle_description: "Yabancı bir dilde gravürlerle kaplı abartılı bir altın bulmaca. Bir zamanlar güçlü bir oyun ustasına ait olduğu söylenir."
 lunchbox: "Koruyucu Kutu"
 lunchbox_description: "İçine konulan yiyeceklerin yenilebilirlik penceresini genişleten, sıkıca kapatılmış bir kutu."
  
