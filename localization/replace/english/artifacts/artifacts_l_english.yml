 # Additional Historical Artifacts 
 artifact_pedestal_koh_i_noor_name: "Işık Dağı"
 artifact_pedestal_koh_i_noor_description: "Bu, benzersiz büyüklükte ve berraklıkta bir elmastır. Güneydoğu Hindistan'daki madenlerde çıkarıldığı söylenir ancak gerçek kökeni muhtemelen bilinmemektedir."
 artifact_jewelled_danda_name: "Mücevherli Danda"
 artifact_jewelled_danda_description: "Bu, Hindistan'dan gelen mücevherlerle süslü bir asadır; kraliyet otoritesinin ve bir hükümdarın tebaasına ceza verme yeteneğinin en büyük göstergesidir."
 artifact_aruval_name: "Antik Aruval"
 artifact_aruval_description: "Bu uzun Aruval'ın o kadar eski olduğu söyleniyor ki, Karuppu Sami'nin de bir zamanlar bunu kullanmış olması mümkün."
 artifact_khanda_name: "Törensel Khanda"
 artifact_khanda_description: "Bu Khanda savaştan ziyade tören amaçlı yapılmıştı ve nesiller boyunca cehalet perdesini kaldırmanın gerekliliğini hatırlatıyordu."
 artifact_makarakundala_name: "Makarakundala"
 artifact_makarakundala_description: "Bunlar tanrıların taktığı küpelere benziyor, hatta bazıları bu özel çiftin bir zamanlar ilahi varlıklara ait olduğunu iddia ediyor."
 artifact_cintamani_name: "Çintamani Taşı"
 artifact_cintamani_hindu_description: "Bu, bir zamanlar gökten düştüğü söylenen bir taştır. Bazıları bir zamanlar Vishnu'ya veya Naga Kralı'na ait olduğunu ve sahibine refah getirdiğini iddia eder."
 artifact_cintamani_buddhist_description: "Bu, bir zamanlar gökten düştüğü söylenen bir taştır. Bazıları, bir zamanlar Bodhisattvalar Avalokiteshvara ve Ksitigarbha tarafından tutulduğunu ve ayrıca ona sahip olanların isteklerini yerine getirdiğini iddia eder."
 artifact_navaratna_name: "Navaratna"
 artifact_navaratna_description: "Hinduizm'de dokuz gök tanrısını simgeleyen, ortasında büyük bir yakut bulunan dokuz değerli taştan oluşan zincir."
 artifact_shankha_conch_name: "Shankha Deniz Kabuğu"
 artifact_shankha_conch_description: "Tanrı Vişnu'nun amblemi olan bu antik Şankha Deniz Kabuğu, dini törenlerde trompet olarak kullanılır ve refah ve erdemin sembolü olduğu söylenir."
 artifact_pedestal_great_diamond_name: "Büyük Elmas"
 artifact_pedestal_great_diamond_description: "Bu devasa mücevherin, açgözlü bir davetsiz misafir tarafından çalınmadan önce bir tapınak heykelini süslediği söyleniyor."
 al_taj_crown_name: "el-Tac el-Şerif"
 al_taj_crown_description: "'Şeref Tacı' veya 'Saygı Sarma', Fatımi halifelerinin geleneksel alay tacıdır. Muazzam mücevher 'al-Yetima' ile süslenmiştir."
 qadib_al_mulk_name: "Kâdıb el-Mülk"
 qadib_al_mulk_description: "Fatımi Halifeliğinin altınla kaplı, inci ve mücevherlerle süslü alay asası."
 al_sayf_al_khass_name: "el-Sayf el-Has"
 al_sayf_al_khass_description: "Bu mücevherli kılıcın bir yıldırımdan yapıldığı söylenir. Halifelikteki törensel önemi nedeniyle nadiren çıkarılmış altın yazılı bir kılıf içinde saklanır."
 al_dawat_name: "el-Davat"
 al_dawat_description: "Bu, altın ve mercandan yapılmış bir mürekkep hokkasıdır. Uzun zamandır Hilafet törenlerinde özel bir rol oynamıştır."
 al_hafir_name: "el-Hafir"
 al_hafir_description: "El-Hafir veya 'Toynak' olarak bilinen bu kırmızı yakut, bu dünyada nadir görülen bir kaliteye sahiptir. Zümrüt çubukların etrafında bir daire oluşturduğu bir ipek parçasına ekilir. Geleneksel olarak Halife'nin atının yüzünü süslemiştir."
 artifact_wall_banner_thankfulness_name: "Şükran Bayrağı"
 artifact_wall_banner_thankfulness_description: "Bu beyaz ipek bayrak altın harflerle yazılmış ve altın bir mızrağın etrafına sarılmıştır. Geleneksel olarak bu bayrak ve bir kardeşi Halife alaylarında taşınırdı."
 artifact_arms_of_alex_name: "İskender'in Zırhı"
 artifact_arms_of_alex_description: "Bu antik lamine keten zırh takımının bir zamanlar Büyük İskender'e ait olduğu söylenir. Artık giyilemez durumda olsa da zırhın kendisi, Akdeniz'den Hindistan'ın kıyılarına kadar bilinen büyük fatihin mirasını taşır."
 artifact_pedestal_al_jabal_name: "el-Cebel"
 artifact_pedestal_al_jabal_description: "Bu, al-Jabal veya 'Dağ' olarak bilinen büyük bir yakutla süslenmiş bir yüzük. Taş benzersiz büyüklüktedir ve yüzüğün kendisinin Pers'in Sasani imparatorları tarafından takıldığı söylenmektedir."
 artifact_pedestal_al_yatima_name: "el-Yetim"
 artifact_pedestal_al_yatima_description: "El-Yetim olarak bilinen bu muazzam incinin dünyadaki hiçbir şeye benzemediği söylenir. Mücevher ve inci aileleri arasında bir yetimdir."
 artifact_dagger_of_rostam_name: "Rüstem Hançeri"
 artifact_dagger_of_rostam_description: "Bu karmaşık hançerin, Rostam'ın beyaz Deva'yı öldürmek için kullandığı hançer olduğu iddia ediliyor."
 artifact_spear_of_ascalon_name: "Askalon"
 artifact_spear_of_ascalon_description: "Bu kırık eski mızrağın, Aziz George'un Beyrut ejderhasını öldürdüğü mızrağın bir parçası olduğu söylenmektedir."
 artifact_zomorrodnegar_name: "Şemşir-e Zomorrodnegar"
 artifact_zomorrodnegar_description: "Zümrütlerle süslü bu kılıcın, Süleyman'ın Fulad-zereh adlı iblisi öldürmek için kullandığı efsanevi kılıcı olduğu söylenir."
 artifact_muhammads_epistles_name: "Muhammed'den Mektup"
 artifact_muhammads_epistles_description: "Bu mektup Hz. Muhammed ile [THIS.Custom('EpistleReciever')|U] yöneticileri arasındaki yazışmaların bir parçasıdır."
 epistle_syria: "Suriye"
 epistle_arabia: "Arap kabileleri"
 epistle_persia: "İran"
 epistle_byzantium: "Doğu Roma İmparatorluğu"
 epistle_bahrain: "Bahreyn"
 artifact_kaves_apron_name: "Kave'nin Önlüğü"
 artifact_kaves_apron_description: "Bu yırtık bayrağın, Pers Demirci Kave'nin halkını kötü efendilerine karşı birleştirmek için önlüğünden yaptığı efsanevi bayrak olduğu söylenir."
 artifact_joyeuse_name: "Neşeli"
 artifact_joyeuse_description: "Şarlman'ın Kılıcı, Longinus'un Mızrağı'nı barındırmak için dövülmüştür. Joyeuse hem şövalye cesaretinin hem de Şarlman'ın imparatorluğunun kraliyet mirasının bir sembolüdür."
 artifact_durendal_name: "Durendal"
 artifact_durendal_description: "Bu kısa ve ağır kılıcın efsanevi Durendal olduğu iddia edilir; Roland, tacın düşmanlarına vermemek için ölmeden önce kılıcı gizler."
 artifact_curtana_name: "Perde"
 artifact_curtana_description: "Bunun Merhamet kılıcı Curtana olduğu iddia ediliyor. Efsanevi kılıç bir zamanlar Tristan tarafından Morholt'a karşı kullanılıyordu. Bu aynı zamanda kılıcın ucunun eksik olmasının sebebi olabilir, İrlandalı devin kalın kafatasına ait bir parça."
 artifact_ring_angelica_name: "Angelica'nın yüzüğü"
 artifact_ring_angelica_description: "Roland ve Charlemagne hikayelerinden bilinen Angelica'nın taktığı yüzük olduğu söylenen yüzük. Güçleri geçmiş olmalı, çünkü artık görünmezlik vermiyor gibi görünüyor, ancak yine de uzun zaman önce ölmüş bu prensesin muhteşem bir sembolü."
 artifact_olifant_name: "Olifant"
 artifact_olifant_description: "Karmaşık oymalarla kaplı büyük bir fildişi boynuz. Bazıları bunun Roland'ın Roncevaux savaşında ölmeden önce yardım çağırmak için kullandığı boynuz olduğunu iddia ediyor."
 artifact_colada_name: "Kola"
 artifact_colada_description: "El Cid'in kılıçlarından biri olduğu söylenen bu kılıç, şövalyelik erdemlerine ulaşmak isteyen herkes için bir ilham kaynağıdır."
 artifact_aram_name: "Aram"
 artifact_aram_description: "Bu kadim, kararmış mızrak nesiller gelip geçti. O kadar eski ki birçok kişi bunun Jangar hikayelerinden bilinen efsanevi Aram mızrağı olduğuna inanıyor."
 artifact_ikenga_name: "Ikenga"
 artifact_ikenga_description: "Bu küçük boynuzlu heykelin sahibine başarı ve zafer getirdiği iddia ediliyor."
 artifact_mmaagha_kamalu_name: "Mmaagha Kamalu"
 artifact_mmaagha_kamalu_description: "Bu çok eski süslü bir tören kılıcıdır. Bir zamanlar Igbo savaş tanrısı Kamalu'ya ait olduğu iddia edilmektedir."
 artifact_bronze_head_name: "Bronz Baş"
 artifact_bronze_head_description: "Bu doğal bronz baş, uzun zaman önce ölmüş bir hükümdarın özelliklerini büyük bir ayrıntıyla yakalar ve metalden dökülmüş bir şeyden çok bir heykele benzer. Baş, tasvir edilen hükümdarın statüsünü göstermek için bir taçla süslenmiştir."
 artifact_crystal_carving_name: "Kristal Oymacılığı"
 artifact_crystal_carving_description: "Bu dikdörtgen berrak kaya kristali parçası neredeyse mükemmel derecede şeffaftır ve yüzeyinin çoğu karmaşık oymalarla kaplıdır. Çok güzel bir nesnedir, ancak belirsiz bir faydası vardır."
 artifact_ibeji_name: "İbeji"
 artifact_ibeji_description: "Bu, ailesi tarafından bakılırsa zenginlik ve servet getireceğine inanılan ölmüş bir ikizi tasvir eden küçük bir ahşap heykeldir. Ayrıntılı ve oldukça yüksek bir saç modeliyle süslenmiştir."
 artifact_kantele_name: "Antik Kantele"
 artifact_kantele_description: "Bu ahşap telli çalgı nesilden nesile aktarılmıştır. Söylentilere göre Väinämöinen'in günlerine bile dayanıyor olabilir."
 artifact_sledovik_name: "Sledovik"
 artifact_sledovik_description: "Bu büyük kaya, kayanın içine giren ayak izleriyle kaplıdır. Uzun yıllar boyunca bir sunak görevi görmüştür ve ayak izlerinin yerel din adamları tarafından bırakıldığı düşünülmektedir."
 artifact_nagelring_name: "Nagelring"
 artifact_nagelring_description: "Geleneklere göre bu eski kılıç efsanevi ve oldukça popüler Dietrich von Bern ile bağlantılıdır. Bu bağlantı, nesneyi başka türlü haklı olmayan bir üne kavuşturmuştur."
 artifact_kladenets_name: "Kladenets"
 artifact_kladenets_description: "Daha iyi günler görmüş olsa da bu eski çelik kılıcın efsanevi Kladenets olduğu söylenir, kendini sallayabilen bir kılıç. Mevcut haliyle kullanımı hiç de kolay değil, ancak sadece varlığı bile doğaüstü kökenine inananlardan saygı görüyor."
 artifact_legbiter_name: "Bacak ısıran"
 artifact_legbiter_description: "Fildişi kabzalı son derece keskin bir kılıç. Silahın Norveç'in büyük kralı Magnus Olafsson'a ait olduğu söylenir."
 artifact_quernbiter_name: "Kırıcı-Isıtıcı"
 artifact_quernbiter_description: "Bu kılıç bir zamanlar Norveç Kralı Haakon tarafından da kullanılmış ve o zamanlar değirmen taşlarını bile kesebilecek kadar keskin olduğu söylenmiştir."
 artifact_dragvandil_name: "Sürüngenvandil"
 artifact_dragvandil_description: "Bir zamanlar Egill Destanı'ndan bilinen çiftçi, şair ve savaşçı Egill Skallagrimsson'a ait olduğu söylenen bir kılıç."
 artifact_szczerbiec_name: "Szczerbiec"
 artifact_szczerbiec_description: "Cesur Boleslaw'a bir melek tarafından verildiği söylenen bu kılıcın, Kiev'in altın kapısına çarpmak için kullanıldığı iddia ediliyor. Muazzam sembolik bir öneme sahip."
