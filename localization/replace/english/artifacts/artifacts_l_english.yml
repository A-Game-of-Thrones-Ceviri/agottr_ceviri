# Additional Historical Artifacts
artifact_pedestal_koh_i_noor_name:0 "Işık Dağı"
artifact_pedestal_koh_i_noor_description:0 "Eşsiz boyutta ve berraklıkta bir elmas. Güneydoğu Hindistan madenlerinde çıkarıldığı söylenir, ancak gerçek kökeni muhtemelen bilinmiyor."
artifact_jewelled_danda_name:0 "Mücevherli Danda"
artifact_jewelled_danda_description:0 "Hindistan'dan gelen süslü, mücevherli bir asa, kraliyet otoritesinin ve bir hükümdarın tebaası üzerinde ceza verme yeteneğinin nihai işareti."
artifact_aruval_name:0 "Antik Aruval"
artifact_aruval_description:0 "Bu uzun Aruval'ın o kadar eski olduğu söylenir ki, bir zamanlar Karuppu Sami'nin kendisinin kullandığı bile mümkündür."
artifact_khanda_name:0 "Törensel Khanda"
artifact_khanda_description:0 "Bu Khanda savaşmak yerine tören için yapılmış ve nesiller boyunca cehalet perdesini kesme ihtiyacının bir hatırlatıcısı olarak işlev görmüştür."
artifact_makarakundala_name:0 "Makarakundala"
artifact_makarakundala_description:0 "Bunlar tanrıların taktığı gibi küpeler, hatta bazıları bu özel çiftin bir zamanlar ilahi varlıklara ait olduğunu iddia ediyor."
artifact_cintamani_name:0 "Cintamani Taşı"
artifact_cintamani_hindu_description:0 "Bir zamanlar gökten düştüğü söylenen bir taş. Bazıları bir zamanlar Vishnu'ya veya Naga Kralı'na ait olduğunu ve sahibine refah getirdiğini iddia ediyor."
artifact_cintamani_buddhist_description:0 "Bir zamanlar gökten düştüğü söylenen bir taş. Bazıları bir zamanlar Bodhisattva Avalokiteshvara ve Ksitigarbha tarafından tutulduğunu ve ayrıca sahip olanların dileklerini yerine getirdiğini iddia ediyor."
artifact_navaratna_name:0 "Navaratna"
artifact_navaratna_description:0 "Hinduizm'deki dokuz göksel tanrıyı simgeleyen, ortada büyük bir yakut bulunan dokuz mücevherden oluşan bir zincir."
artifact_shankha_conch_name:0 "Shankha Deniz Kabuğu"
artifact_shankha_conch_description:0 "Tanrı Vishnu'nun amblemi olan bu antik Shankha Deniz Kabuğu, dini törenlerde trompet olarak kullanılır ve refah ve erdemin sembolü olduğu söylenir."
artifact_pedestal_great_diamond_name:0 "Büyük Elmas"
artifact_pedestal_great_diamond_description:0 "Bu devasa mücevherin bir zamanlar açgözlü bir davetsiz misafir tarafından çalınmadan önce bir tapınak heykelini süslediği söylenir."
al_taj_crown_name:0 "al-Taj al-Sharif"
al_taj_crown_description:0 "'Şerefli Taç' veya 'Saygı Kuşağı', Fatımi halifelerinin geleneksel alay tacıdır. Devasa 'al-Yatima' mücevheri ile süslenmiştir."
qadib_al_mulk_name:0 "Qadib al-Mulk"
qadib_al_mulk_description:0 "Altınla kaplı ve inciler ve mücevherlerle süslü Fatımi Halifeliği'nin alay asası."
al_sayf_al_khass_name:0 "al-Sayf al-Khass"
al_sayf_al_khass_description:0 "Bu mücevherli kılıcın bir yıldırımdan yapıldığı söylenir. Altın işlemeli bir kılıfta saklanır ve halifelikteki törensel önemi nedeniyle nadiren oradan ayrılmıştır."
al_dawat_name:0 "al-Dawat"
al_dawat_description:0 "Bu, altından ve mercandan yapılmış bir hokka. Uzun zamandır Halifelik törenlerinde özel bir rol oynamıştır."
al_hafir_name:0 "al-Hafir"
al_hafir_description:0 "Al-Hafir veya 'Toynak' olarak bilinen bu kırmızı yakut, bu dünyada nadiren görülen bir kaliteye sahiptir. Etrafında bir daire oluşturan zümrüt çubuklarla bir ipek parçasına dikilmiştir. Geleneksel olarak Halife'nin atının yüzünü süslemiştir."
artifact_wall_banner_thankfulness_name:0 "Şükran Sancağı"
artifact_wall_banner_thankfulness_description:0 "Bu beyaz ipek sancak altın harflerle yazılıdır ve altın bir mızrağın etrafına sarılmıştır. Geleneksel olarak bu sancak ve onun kardeşi Halife alaylarında taşınmıştır."
artifact_arms_of_alex_name:0 "İskender'in Zırhı"
artifact_arms_of_alex_description:0 "Bu eski keten zırh setinin bir zamanlar Büyük İskender'e ait olduğu söylenir. Artık giyilmeye uygun olmasa da, zırhın kendisi Akdeniz'den Hindistan'ın sınırlarına kadar bilinen büyük fatihin mirasını taşır."
artifact_pedestal_al_jabal_name:0 "al-Jabal"
artifact_pedestal_al_jabal_description:0 "Bu, al-Jabal veya 'Dağ' olarak bilinen büyük bir yakutla süslenmiş bir yüzük. Taş eşsiz büyüklüktedir ve yüzüğün kendisinin Pers Sasani imparatorları tarafından takıldığı söylenir."
artifact_pedestal_al_yatima_name:0 "al-Yatima"
artifact_pedestal_al_yatima_description:0 "Al-Yatima ('Yetim') olarak bilinen bu devasa incinin bu dünyada eşi benzeri olmadığı söylenir. Mücevher ve inci aileleri arasında bir yetim."
artifact_dagger_of_rostam_name:0 "Rostam'ın Hançeri"
artifact_dagger_of_rostam_description:0 "Bu karmaşık hançerin, Rostam'ın beyaz Daeva'yı öldürmek için kullandığı hançer olduğu iddia ediliyor."
artifact_spear_of_ascalon_name:0 "Ascalon"
artifact_spear_of_ascalon_description:0 "Bu kırık eski mızrağın, Aziz George'un Beyrut ejderhasını öldürdüğü mızrağın bir parçası olduğu söylenir."
artifact_zomorrodnegar_name:0 "Shamshir-e Zomorrodnegar"
artifact_zomorrodnegar_description:0 "Bu zümrüt kakmalı kılıcın, iblis Fulad-zereh'i öldürmek için kullanılan Süleyman'ın efsanevi kılıcı olduğu söylenir."
artifact_muhammads_epistles_name:0 "Muhammed'den Mektup"
artifact_muhammads_epistles_description:1 "Bu mektup, Hz. Muhammed ile [THIS.Custom('EpistleReciever')|U] hükümdarları arasındaki yazışmaların bir parçasıdır."
epistle_syria:0 "Suriye"
epistle_arabia:0 "Arap kabileleri"
epistle_persia:0 "Pers"
epistle_byzantium:0 "Doğu Roma İmparatorluğu"
epistle_bahrain:0 "Bahreyn"
artifact_kaves_apron_name:0 "Kave'nin Önlüğü"
artifact_kaves_apron_description:0 "Bu eski püskü bayrağın, Pers Demirci Kave'nin halkını kötü hükümdarlarına karşı bir araya getirmek için önlüğünden yaptığı efsanevi sancak olduğu söylenir."
artifact_joyeuse_name:0 "Joyeuse"
artifact_joyeuse_description:1 "Longinus'un Mızrağı'nı içerecek şekilde dövülmüş Şarlman'ın Kılıcı. Joyeuse, hem şövalye cesaretinin hem de Şarlman imparatorluğunun kraliyet mirasının bir sembolüdür."
artifact_durendal_name:0 "Durendal"
artifact_durendal_description:0 "Bu kısa ve ağır kılıcın, Roland tarafından ölürken taç düşmanlarına vermemek için saklanan efsanevi Durendal olduğu iddia ediliyor."
artifact_curtana_name:0 "Curtana"
artifact_curtana_description:0 "Bunun, Merhamet kılıcı Curtana olduğu iddia ediliyor. Efsanevi kılıç bir zamanlar Tristan tarafından Morholt'a karşı kullanılmıştı. Bu aynı zamanda kılıcın ucunun eksik olmasının, İrlandalı devin kalın kafatasına kaybedilen bir parçanın nedeni de olabilir."
artifact_ring_angelica_name:0 "Angelica'nın yüzüğü"
artifact_ring_angelica_description:0 "Roland ve Şarlman hikayelerinden bilinen Angelica'nın taktığı yüzük olduğu söylenen bir yüzük. Görünmezlik bahşetmediği için güçleri azalmış olmalı, ancak yine de bu çoktan gitmiş prensesin muhteşem bir sembolü."
artifact_olifant_name:0 "Olifant"
artifact_olifant_description:0 "Karmaşık oymalarla kaplı büyük bir fildişi boynuz. Bazıları bunun, Roland'ın Roncevaux Savaşı'nda ölmeden önce yardım çağırmak için kullandığı boynuz olduğunu iddia ediyor."
artifact_colada_name:0 "Colada"
artifact_colada_description:0 "El Cid'in kılıçlarından biri olduğu söylenen bu kılıç, şövalye erdemlerine özenen herkese ilham kaynağıdır."
artifact_aram_name:0 "Aram"
artifact_aram_description:0 "Bu eski, kararmış mızrak nesillerin gelip geçtiğini gördü. O kadar eski ki, çoğu kişi onun Jangar'ın hikayelerinden bilinen efsanevi mızrak Aram olduğuna inanıyor."
artifact_ikenga_name:0 "Ikenga"
artifact_ikenga_description:0 "Bu küçük boynuzlu heykelin sahibine başarı ve zafer kazandırdığı iddia ediliyor."
artifact_mmaagha_kamalu_name:0 "Mmaagha Kamalu"
artifact_mmaagha_kamalu_description:0 "Bu çok eski süslü bir tören kılıcı. Bir zamanlar Igbo savaş tanrısı Kamalu'ya ait olduğu iddia ediliyor."
artifact_bronze_head_name:0 "Bronz Kafa"
artifact_bronze_head_description:0 "Bu natüralist bronz kafa, uzun zaman önce ölmüş bir hükümdarın özelliklerini büyük ayrıntılarla yakalar ve metalden dökülmüş bir şeyden çok bir heykel gibi görünür. Kafa, tasvir edilen hükümdarın statüsünü göstermek için bir taçla süslenmiştir."
artifact_crystal_carving_name:0 "Kristal Oyma"
artifact_crystal_carving_description:0 "Bu dikdörtgen berrak kaya kristali parçası neredeyse tamamen şeffaftır ve yüzeyinin çoğu karmaşık oymalarla kaplıdır. Kullanımı belirsiz olsa da, büyük güzelliğe sahip bir nesnedir."
artifact_ibeji_name:0 "İbeji"
artifact_ibeji_description:0 "Bu, ailesi tarafından bakılırsa zenginlik ve servet getirildiğine inanılan, ölmüş bir ikizi tasvir eden küçük bir tahta heykel. Abartılı ve oldukça yüksek bir saç modeli ile süslenmiştir."
artifact_kantele_name:0 "Antik Kantele"
artifact_kantele_description:0 "Bu tahta telli çalgı nesiller boyu aktarılmıştır. Söylentiler, Väinämöinen'in zamanına kadar uzandığını iddia ediyor."
artifact_sledovik_name:0 "Sledovik"
artifact_sledovik_description:0 "Bu büyük kaya, kayanın içine giren ayak izleriyle kaplıdır. Uzun yıllar boyunca bir sunak görevi görmüştür ve ayak izlerinin yerel kutsal adamlar tarafından bırakıldığına inanılmaktadır."
artifact_nagelring_name:0 "Nagelring"
artifact_nagelring_description:0 "Geleneğe göre bu eski kılıç, efsanevi ve oldukça popüler Dietrich von Bern ile bağlantılıdır. Bu bağlantı, öğeyi hak edilmemiş bir üne yükseltmiştir."
artifact_kladenets_name:0 "Kladenets"
artifact_kladenets_description:1 "Daha iyi günler görmüş olmasına rağmen, bu eski çelik kılıcın, kendi kendine sallanabilen efsanevi bir kılıç olan Kladenets olduğu söylenir. Mevcut durumunda kullanmak hiç de kolay değil, ancak yalnızca varlığı doğaüstü kökenine inananlardan saygı görüyor."
artifact_legbiter_name:0 "Legbiter"
artifact_legbiter_description:0 "Fildişi bir kabzası olan son derece keskin bir kılıç. Silahın, Norveç'in büyük kralı Magnus Olafsson'a ait olduğu söylenir."
artifact_quernbiter_name:0 "Quern-Biter"
artifact_quernbiter_description:0 "Bu kılıç bir zamanlar Norveç kralı Haakon tarafından kullanılıyordu ve o zamanlar o kadar keskin olduğu söylenirdi ki değirmen taşlarını bile kesebilirdi."
artifact_dragvandil_name:0 "Dragvandil"
artifact_dragvandil_description:0 "Egill'in Destanı'ndan bilinen çiftçi, şair ve savaşçı Egill Skallagrimsson'a ait olduğu söylenen bir kılıç."
artifact_szczerbiec_name:0 "Szczerbiec"
artifact_szczerbiec_description:1 "Kral Cesur Boleslaw'a bir melek tarafından verildiği söylenen bu kılıcın, Kiev'in altın kapısını vurmak için kullanılan kılıç olduğu iddia ediliyor. Muazzam sembolik bir öneme sahiptir."
#AGOT Modified
artifact_chinese_caligraphy_name:1 "YiTish Kaligrafisi"
#AGOT Modified
artifact_chinese_caligraphy_description:0 "Bu narin kağıt parçası garip, ancak güzel ve çok kesin sembollerle kaplı. Uzak doğudaki Yi Ti topraklarından geldiği söyleniyor."
#AGOT Modified
artifact_ruyi_name:0 "Yeşim Asa"
#AGOT Modified
artifact_ruyi_description:0 "Bu, YiTish sembolleri ve süslemelerle kaplı küçük bir yeşim asası."
turquoise_throne_name:0 "Turkuaz Taht"
turquoise_throne_description:0 "Bu mücevherli kraliyet tahtı, Şehname'den Pers krallarının efsanevi tahtının imajına göre yapılmıştır. Abanoz çerçevesi, sayısız turkuazın yanı sıra turkuaz tonunda emaye edilmiş saf altın plakalarla süslenmiştir. Nefes kesen güzelliği ancak alanlarındaki en önde gelen zanaatkarlar tarafından elde edilebilirdi."
peacock_throne_name:0 "Tavus Kuşu Tahtı"
peacock_throne_description:0 "Bu gösterişli taht, Cemşid'in kraliyet koltuğunu yeniden yaratmayı amaçlamıştır. Dünyanın dört bir yanından gelen zanaatkarların altın, gümüş ve yüzlerce değerli taşı şimdi önünüzde duran tahtta bir araya getirdiği söylenir."
artifact_banner_islam_name:0 "Muhammed'in Kutsal Sancağı"
artifact_banner_islam_description:0 "Bunun, peygamberin günlerinden kalma bir kalıntı ve tüm Müslüman inancının sembolü olan Muhammed'in Kutsal Sancağı olduğu söylenir."
artifact_spear_of_the_prophet_name:0 "Peygamberin Mızrağı"
artifact_spear_of_the_prophet_description:0 "Bildirildiğine göre, Habeşistan hükümdarı tarafından al-Zubayr bin al-Awwam'a hediye olarak getirilen Muhammed'in Mızrağı."
artifact_mantle_of_the_prophet_islam_name:0 "Peygamberin Cübbesi"
artifact_mantle_of_the_prophet_description:0 "Yüzyıllardır bir Halife'den diğerine miras kalan bu, Peygamberin cübbesidir. Geleneksel olarak Halife tarafından tüm bayramlarda giyilir ve ona ezici bir dinginlik ve haysiyet havası verir."
afarganyu_name:0 "Afarganyu"
artifact_afarganyu_description:0 "Bu büyük kap, Zerdüşt inancının birçok töreninin merkezinde yer alan kutsal ateşin yakıldığı yerdir. Eski bir yazıtta, onu başlangıçta rahipliğe bağışlayan kişiden bahsedilir."
siddhachakra_name:0 "Siddhachakra"
artifact_siddhachakra_description:0 "Bu, Jainler tarafından ibadet için kullanılan mistik bir diyagramdır. Merkezinde çiçek açmış bir nilüfer, taç yapraklarında tanrılarla çevrilidir, Kral Shripala ve karısı Mayanasundari efsanesiyle bağlantılı sembolizm."
artifact_staff_kakusandha:0 "Kakusandha'nın Asası"
artifact_staff_kakusandha_desc:0 "Mevcut Kalpa'nın ilk Budası olan Kakusandha, bu asaya hem tehlikeli hayvanları savuşturmak hem de dolaşan keşişler tarafından çiğnenmemeleri için daha küçük hayvanları korkutmak için sahipti."
water_filter_konagamana:1 "Koṇāgamana'nın Su Filtresi"
water_filter_konagamana_desc:0 "Mevcut Kalpa'nın ikinci Budası olan Koṇāgamana, yolculuklarında bu su filtresini yanında taşıdı. Bu basit kumaş parçası, hem içilebilir su sağlamanın bir yolu hem de böceklerin güvenli ve şefkatle filtrelenmesini sağlamak için ikili bir amaca hizmet etti."
robe_kassapa:2 "Kassapa'nın Cübbesinden Bir Parça"
robe_kassapa_desc:0 "Mevcut Kalpa'nın üçüncü Budası olan Kassapa, günlük hayatının çoğunda bu cübbeyi giydi. İlginç bir şekilde kaba bir kumaş parçası olan, hayatta kalan bir Buda'nın giysilerinin bilinen tek öğelerinden biri olarak özel bir saygı yerine sahiptir."
