 feature_tapestry_scene_religious: "Duvar halısı üzerine, [Artifact.GetOwner.GetFaith.GetAdjectiveNoTooltip] ilkeleri işlenmiş."
 feature_tapestry_scene_historical: "Duvar halısı, [Artifact.GetOwner.GetPrimaryTitle.GetName] ülkesinin kuruluşunu ve [Artifact.GetOwner.GetTitledFirstName] hükümdarlığına giden tarihi olayları tasvir ediyor."
 feature_tapestry_scene_geometric_patterns: "Duvar halısı üzerine birbirine geçen geometrik şekiller ve karmaşık tasarımlar dokunmuş."
 feature_tapestry_scene_hunt: "Duvar halısı bir av sahnesini tasvir ediyor. Yay ve mızraklarla donanmış birkaç avcı yaralı bir hayvanı çevreliyor ve son darbelerini vurmak üzereler."
 feature_tapestry_scene_myth: "Mitolojik bir sahneyi betimleyen bu duvar halısı üzerine antik tanrılar, hayranlık uyandıran canavarlar ve korkusuz kahramanlar işlenmiş."
 feature_tapestry_scene_calligraphic: "Duvar halısı üzerine zarif kaligrafik harflerin geometrik şekillerle kusursuz bir şekilde harmanlandığı karmaşık bir tasarım dokunmuş."
 feature_tapestry_scene_bucolic: "Duvar halısı, yıl boyunca tarlalardaki günlük yaşamın sakin sahnelerini tasvir ediyor. Bazı insanlar tarla ekiyor, bazıları saban sürüyor ve diğerleri de hasadı biçiyor."
 feature_tapestry_scene_battle: "Duvar halısı, muzaffer [Artifact.GetOwner.GetTitledFirstName] ve mağlup [Artifact.GetOwner.MakeScope.Var('epic_loser').Char.GetTitledFirstName] arasında geçen [Artifact.GetOwner.MakeScope.Var('epic_battle_location').Province.GetName] savaşından bir sahneyi gösteriyor."
 feature_tapestry_scene_coronation: "[Artifact.GetOwner.GetTitledFirstName|U], kendi taç giyme töreni sırasında, tahta çıkmış ve kalabalık tarafından sevinçle karşılanırken tasvir edilmiş."
 feature_tapestry_scene_ships: "Duvar halısı, denizlerde yelken açan güçlü bir filoyu tasvir ediyor. Her gemide, silahlı savaşçılar düşman görmek için ufku seyrediyor."
 feature_tapestry_scene_animals: "Duvar halısı, av hayvanlarını tasvir ediyor. Merkezinde, güçlü bir aslan kaçmaya yeltenen bir ceylanın üzerine atlıyor."
 feature_tapestry_scene_banquet: "Duvar halısı, [Artifact.GetOwner.GetTitledFirstName] ve sarayındaki görkemli bir ziyafeti tasvir ediyor: ünlü konuklar zengin bir masada otururken, göstericiler müzik çalıp dans ediyor."
 feature_tapestry_scene_hearing: "Duvar halısı, bir saray görüşmesini işliyor. [Artifact.GetOwner.GetTitledFirstName|U], sahnenin ortasında görkemli bir şekilde oturuyor, vasallar, elçiler, mağlup edilen düşmanlar ve hizmetçiler saygılarını sunmak için sırada bekliyor."
 feature_tapestry_scene_garden: "Duvar halısı üzerine muhteşem bir bahçe tasvir edilmiş. Çimenler yemyeşil, çiçekler bol bol ve rengarenk ve meyvelerle dolu ağaçlar gökyüzüne ulaşıyor gibi görünüyor."
