 feature_tapestry_scene_historical: "Bezde [Artifact.GetOwner.GetPrimaryTitle.GetName]'ın kuruluşu ve [Artifact.GetOwner.GetTitledFirstName]'in iktidarına kadar geçen diğer önemli tarihi olaylar tasvir ediliyor." #NT!
 feature_tapestry_scene_geometric_patterns: "Kumaş, birbirine geçen geometrik şekillerden oluşan karmaşık bir tasarım gösterecek şekilde dokunmuştur." #NT!
 feature_tapestry_scene_hunt: "Bezde bir av sahnesi resmedilmiştir: Yay ve mızraklarla silahlanmış birkaç avcı, yaralı bir hayvanın etrafını sarmış ve ona ölümcül darbeyi vurmaya hazırlanmaktadır." #NT!
 feature_tapestry_scene_myth: "Efsanevi bir sahneyi tasvir eden bu kumaşın üzerine antik tanrılar, hayranlık uyandıran canavarlar ve korkusuz kahramanlar dokunmuştur." #NT!
 feature_tapestry_scene_calligraphic: "Kumaş, zarif kaligrafik harflerin geometrik şekillerle kusursuz bir şekilde harmanlandığı karmaşık bir tasarımı gösterecek şekilde dokunmuştur." #NT!
 feature_tapestry_scene_bucolic: "Bezde, yıl boyunca tarlalarda yaşanan günlük yaşamın sakin sahneleri resmedilmiştir: Bazıları tarlayı eker, diğerleri sürer, diğerleri ise hasadı biçer." #NT!
 feature_tapestry_scene_battle: "Bez, [Artifact.GetOwner.GetTitledFirstName]'in [Artifact.GetOwner.MakeScope.Var('epic_loser').Char.GetTitledFirstName]'ye karşı kazandığı ünlü [Artifact.GetOwner.MakeScope.Var('epic_battle_location').Province.GetName] savaşının dönüm noktasını tasvir ediyor." #NT!
 feature_tapestry_scene_coronation: "[Artifact.GetOwner.GetTitledFirstName|U], [Artifact.GetOwner.GetHerHis] taç giyme töreni sırasında sahnenin ortasında, coşkulu bir kalabalığın arasında tahtta oturmuş olarak tasvir edilmiştir." #NT!
 feature_tapestry_scene_ships: "Bezde, denizlerde yelken açan güçlü bir filo tasvir ediliyor; her gemide, ufku tarayan silahlı savaşçılar düşman arıyor." #NT!
 feature_tapestry_scene_animals: "Bez, avlanan hayvanları tasvir ediyor. Ortada, güçlü bir aslan, kaçmak için boşuna çabalayan bir geyiğe saldırmış." #NT!
 feature_tapestry_scene_banquet: "Bez, [Artifact.GetOwner.GetTitledFirstName] sarayındaki zengin bir ziyafeti tasvir ediyor: Ünlü konuklar zengin bir masada otururken, eğlendiriciler müzik çalıyor ve dans ediyor." #NT!
 feature_tapestry_scene_hearing: "Kumaş bir saray duruşmasını tasvir ediyor: [Artifact.GetOwner.GetTitledFirstName] görkemli bir şekilde sahnenin merkezinde oturuyor; vasallar, elçiler, mağlup düşmanlar ve hizmetçiler saygılarını sunmak için sırada bekliyor." #NT!
 feature_tapestry_scene_garden: "Bezde güzel bir bahçe resmedilmiş: Çimenler yemyeşil, çiçekler rengarenk ve gür, meyvelerle dolu ağaçlar göğe uzanıyor gibi görünüyor." #NT!
 create_artifact_tapestry_tooltip: "[inspiration_owner.GetShortUIName], [SCOPE.Custom('ArtifactQuality')] zanaatkarlığıyla büyük bir goblen yarattı" #NT!
  
