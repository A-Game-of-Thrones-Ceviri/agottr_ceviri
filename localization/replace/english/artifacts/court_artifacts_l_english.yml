 feature_tapestry_scene_myth: "Efsanevi bir sahneyi tasvir eden bu kumaşın üzerine antik tanrılar, hayranlık uyandıran canavarlar ve korkusuz kahramanlar dokunmuştur." #NT!
 feature_tapestry_scene_calligraphic: "Kumaş, zarif kaligrafik harflerin geometrik şekillerle kusursuz bir şekilde harmanlandığı karmaşık bir tasarımı gösterecek şekilde dokunmuştur." #NT!
 feature_tapestry_scene_bucolic: "Bezde, yıl boyunca tarlalarda yaşanan günlük yaşamın sakin sahneleri resmedilmiştir: Bazıları tarlayı eker, diğerleri sürer, diğerleri ise hasadı biçer." #NT!
 feature_tapestry_scene_battle: "Bez, [Artifact.GetOwner.GetTitledFirstName]'in [Artifact.GetOwner.MakeScope.Var('epic_loser').Char.GetTitledFirstName]'ye karşı kazandığı ünlü [Artifact.GetOwner.MakeScope.Var('epic_battle_location').Province.GetName] savaşının dönüm noktasını tasvir ediyor." #NT!
