 feature_tapestry_scene_banquet: "Bez, [Artifact.GetOwner.GetTitledFirstName] sarayındaki zengin bir ziyafeti tasvir ediyor: Ünlü konuklar zengin bir masada otururken, eğlendiriciler müzik çalıyor ve dans ediyor." #NT!
 feature_tapestry_scene_hearing: "Kumaş bir saray duruşmasını tasvir ediyor: [Artifact.GetOwner.GetTitledFirstName] görkemli bir şekilde sahnenin merkezinde oturuyor; vasallar, elçiler, mağlup düşmanlar ve hizmetçiler saygılarını sunmak için sırada bekliyor." #NT!
 feature_tapestry_scene_garden: "Bezde güzel bir bahçe resmedilmiş: Çimenler yemyeşil, çiçekler rengarenk ve gür, meyvelerle dolu ağaçlar göğe uzanıyor gibi görünüyor." #NT!
