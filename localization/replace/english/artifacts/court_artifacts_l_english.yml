 feature_tapestry_scene_historical: "Bezde [Artifact.GetOwner.GetPrimaryTitle.GetName]'ın kuruluşu ve [Artifact.GetOwner.GetTitledFirstName]'in iktidarına kadar geçen diğer önemli tarihi olaylar tasvir ediliyor."
 feature_tapestry_scene_geometric_patterns: "Kumaş, birbirine geçen geometrik şekillerden oluşan karmaşık bir tasarım gösterecek şekilde dokunmuştur."
 feature_tapestry_scene_hunt: "Bezde bir av sahnesi resmedilmiştir: Yay ve mızraklarla silahlanmış birkaç avcı, yaralı bir hayvanın etrafını sarmış ve ona ölümcül darbeyi vurmaya hazırlanmaktadır."
 feature_tapestry_scene_myth: "Efsanevi bir sahneyi tasvir eden bu kumaşın üzerine antik tanrılar, hayranlık uyandıran canavarlar ve korkusuz kahramanlar dokunmuştur."
 feature_tapestry_scene_calligraphic: "Kumaş, zarif kaligrafik harflerin geometrik şekillerle kusursuz bir şekilde harmanlandığı karmaşık bir tasarımı gösterecek şekilde dokunmuştur."
 feature_tapestry_scene_bucolic: "Bezde, yıl boyunca tarlalarda yaşanan günlük yaşamın sakin sahneleri resmedilmiştir: Bazıları tarlayı eker, diğerleri sürer, diğerleri ise hasadı biçer."
 feature_tapestry_scene_battle: "Bez, [Artifact.GetOwner.GetTitledFirstName]'in [Artifact.GetOwner.MakeScope.Var('epic_loser').Char.GetTitledFirstName]'ye karşı kazandığı ünlü [Artifact.GetOwner.MakeScope.Var('epic_battle_location').Province.GetName] savaşının dönüm noktasını tasvir ediyor."
 feature_tapestry_scene_coronation: "[Artifact.GetOwner.GetTitledFirstName|U], [Artifact.GetOwner.GetHerHis] taç giyme töreni sırasında sahnenin ortasında, coşkulu bir kalabalığın arasında tahtta oturmuş olarak tasvir edilmiştir."
 feature_tapestry_scene_ships: "Bezde, denizlerde yelken açan güçlü bir filo tasvir ediliyor; her gemide, ufku tarayan silahlı savaşçılar düşman arıyor."
 feature_tapestry_scene_animals: "Bez, avlanan hayvanları tasvir ediyor. Ortada, güçlü bir aslan, kaçmak için boşuna çabalayan bir geyiğe saldırmış."
 feature_tapestry_scene_banquet: "Bez, [Artifact.GetOwner.GetTitledFirstName] sarayındaki zengin bir ziyafeti tasvir ediyor: Ünlü konuklar zengin bir masada otururken, eğlendiriciler müzik çalıyor ve dans ediyor."
 feature_tapestry_scene_hearing: "Kumaş bir saray duruşmasını tasvir ediyor: [Artifact.GetOwner.GetTitledFirstName] görkemli bir şekilde sahnenin merkezinde oturuyor; vasallar, elçiler, mağlup düşmanlar ve hizmetçiler saygılarını sunmak için sırada bekliyor."
 feature_tapestry_scene_garden: "Bezde güzel bir bahçe resmedilmiş: Çimenler yemyeşil, çiçekler rengarenk ve gür, meyvelerle dolu ağaçlar göğe uzanıyor gibi görünüyor."
