  # Thrones 
 artifact_throne_charlemagne_name: "Şarlman'ın Tahtı"
 artifact_throne_charlemagne_description: "Süslemeden arındırılmış basit ama heybetli bir taht. Büyük mermer bloklardan yapılan levhaların Kudüs'teki Kutsal Kabir Kilisesi'nden alındığı söyleniyor."
 artifact_throne_solomon_name: "Süleyman'ın Tahtı"
 artifact_throne_solomon_description: "Bir zamanlar efsanevi Kral Süleyman'a ait olduğu söylenen gösterişli bir taht. Fildişi ağacından inşa edilen ve altın yaldızlı olan taht, aynı zamanda birçok değerli taşla süslenmiştir ve tahta çıkan basamakları çeşitli hayvanların metal heykelleri süslemektedir."
 artifact_throne_stone_scone_name: "Kader Taşı"
 artifact_throne_stone_scone: "Kral I. Kenneth'ten beri Alba'nın tüm hükümdarlarının taç giydiği kırmızı kumtaşından basit bir koltuk."
 artifact_byz_throne_name: "Süleyman'ın Bizans Tahtı"
 artifact_byz_throne_description: "Bizans hükümdarlarının, İncil'deki Kral Süleyman'a eşdeğer bir bilgelikle hükmettikleri zarif bir taht. En ayırt edici özelliği, tavana kadar yükseltilip sonra tekrar indirilebilmesini sağlayan gizli mekanizmasıdır."
  
