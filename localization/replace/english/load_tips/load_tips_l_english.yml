  #AGOT Modified 
 LOADING_TIP_0: "#T Valar morghulis."
 LOADING_TIP_1: "#T Asla unutmayın — kış geliyor."
 LOADING_TIP_2: "#T Hayırlı olsun."
 LOADING_TIP_3: "#T Hükmü veren kişi kılıcı sallasın."
 LOADING_TIP_4: "#T Kaleler ejderha geçirmez değildir."
 LOADING_TIP_5: "#T Demir Taht'ın kale muhafızına aynı zamanda Kral Eli de denir."
 LOADING_TIP_6: "#T ‘Taht oyununu oynadığınızda ya kazanırsınız ya da ölürsünüz. Orta yol yoktur.’ — Kraliçe Cersei Lannister"
 LOADING_TIP_7: "#T 'Ve sen kimsin ki,' dedi gururlu efendi, 'ben bu kadar eğilmek zorundayım?'"
 LOADING_TIP_8: "#T Güven. Serçeparmak."
 LOADING_TIP_9: "#T Sadık bir şarapçı seni zehirden koruyabilir."
 LOADING_TIP_10: "#T Ölen bir daha asla ölmeyebilir, ama daha sert ve daha güçlü bir şekilde yeniden yükselir!"
 LOADING_TIP_11: "#T Bir mahkûmu sürgün ederek Duvar'a gönderebilirsiniz."
 LOADING_TIP_12: "#T Kelimeler rüzgardır."
 LOADING_TIP_13: "#T Karanlık kanatlar, karanlık sözler."
 LOADING_TIP_14: "#T Bir ayı vardı, bir ayı, bir ayı! Tamamen siyah ve kahverengi, ve kıllarla kaplı!"
 LOADING_TIP_15: "#T 'Gece karanlık ve dehşetle dolu.'"
 LOADING_TIP_16: "#T Eğer uygun bir üstadınız yoksa, Hisar'dan size bir tane göndermesini isteyebilirsiniz."
 LOADING_TIP_17: "#T Cthulhu'ya tapan Vikinglere güvenilmez."
 LOADING_TIP_18: "#T Bir av gezisi gizli tehlikeler barındırabilir..."
 LOADING_TIP_19: "#T ‘Para bir adamın sessizliğini bir süreliğine satın alır. Yüreğe saplanan bir şimşek onu sonsuza dek satın alır.’ — Lord Petyr Baelish"
 LOADING_TIP_20: "#T Eğer bir kundakçı tarafından hapse atılırsanız, dövüşle yargılamanın pek bir faydası olmayacaktır."
 LOADING_TIP_21: "#T ‘Hodor.’ — Hodor"
 LOADING_TIP_22: "#T 'Reek, Reek, ucube kelimesiyle kafiyeli.'"
 LOADING_TIP_23: "#T ‘Tanrıların yedi cehennem yaratmasına sevinin. Bir tanesi her iki Clegane’i tutmaya asla yetmez.’"
 LOADING_TIP_25: "#T ‘Ölüler muhtemelen sıkıcı adamlardır, sıkıcı şikayetlerle doludurlar — “yer çok soğuk, mezar taşım daha büyük olmalı, neden O’nun benden daha fazla solucanı var…”’ — Dolorous Edd"
 LOADING_TIP_24: "#T ‘Eğer horozumla dua edebilseydim, çok daha dindar olurdum.’ — Tyrion Lannister"
 LOADING_TIP_26: "#T ‘Şimdi bile beşinizi bir pastayı keser gibi kesebilirim!’ — Sör Barristan Selmy"
 LOADING_TIP_27: "#T 'Diz çökmek istediğim tek kral orada oturuyor, lordlarım, Kuzey'deki Kral!' — Büyük Jon"
 LOADING_TIP_28: "#T ‘Bir okuyucu ölmeden önce bin hayat yaşar. Hiç okumayan kişi ise sadece bir hayat yaşar.’ — Jojen Reed"
 LOADING_TIP_29: "#T ‘Fırtınanızı getirin efendim — ve eğer yaparsanız, bu kalenin adını hatırlayın.’ — Sör Cortnay Penrose"
 LOADING_TIP_30: "#T ‘Erkekler erkektir. Yeminler kelimelerdir. Ve kelimeler rüzgardır.' - Iron Emmett"
 LOADING_TIP_31: "#T ‘İntikam. Adalet. Ateş ve kan.' — Prens Doran Martell"
 LOADING_TIP_32: "#T ‘Köpekleri şövalyelerden daha çok severim.’"
 LOADING_TIP_33: "#T 'Belki de bu bir lütuftu, ama yaşasaydı büyüyüp bir Frey olurdu.' — Lord Wyman Manderly"
 LOADING_TIP_34: "#T ‘Rhaegar yiğitçe savaştı, Rhaegar asilce savaştı, Rhaegar onurlu bir şekilde savaştı. Ve Rhaegar öldü.’ — Sör Jorah Mormont"
 LOADING_TIP_35: "#T ‘Korku kılıçtan daha derin keser.’ — Syrio Forel"
 LOADING_TIP_36: "#T ‘Shagga, üç baltanın iki baltadan daha iyi olduğu görüşündedir.’ — Tyrion Lannister"
 LOADING_TIP_37: "#T ‘Dizlerimiz kolay kolay bükülmez.’ — Sabah Kılıcı Sör Arthur Dayne"
 LOADING_TIP_38: "#T ‘Benim gibi adam yok. Sadece ben varım.’ — Sör Jaime Lannister"
 LOADING_TIP_39: "#T Kuzey hatırlıyor..."
 LOADING_TIP_40: "#T ‘Tuz ve dumanın ortasında mı doğdun? Sen bir jambon musun?’ — Kral Renly Baratheon"
 LOADING_TIP_41: "#T ‘Bir adamın hayatını alırsanız, onun gözlerinin içine bakmak ve son sözlerini duymak ona borcunuzdur. Ve eğer bunu yapamazsanız, o zaman belki de adam ölmeyi hak etmiyordur.’ — Lord Eddard Stark"
 LOADING_TIP_42: "#T ‘Kral Jaehaerys bir keresinde bana delilik ve büyüklüğün aynı madalyonun iki yüzü olduğunu söylemişti. Her yeni Targaryen doğduğunda, tanrılar parayı havaya atıyor ve dünya nasıl düşeceğini görmek için nefesini tutuyormuş.’ — Sör Barristan Selmy"
 LOADING_TIP_43: "#T ‘Çocuğu öldür, Jon Snow. Kış neredeyse geldi. Çocuğu öldür ve adamın doğmasına izin ver.’ — Maester Aemon"
 LOADING_TIP_44: "#T ‘Ancak Daenerys Targaryen hizmetçi değil. O bir Dothraki khalinin dul eşi, ejderhaların annesi ve şehirlerin yağmacısı, meme uçlarıyla Fatih Aegon...' - Tyrion Lannister"
 LOADING_TIP_45: "#T ‘Onur? Yönetmem gereken Yedi Krallığım var! Bir kral, Yedi Krallık! Onurun onları hizaya getirdiğini mi düşünüyorsun? Barışı koruyanın onur olduğunu mu düşünüyorsun? Korku! Korku ve kan!’ — Kral Robert Baratheon"
 LOADING_TIP_46: "#T ‘Güç yalnızca insanların inandığı yerde bulunur... Duvardaki bir gölge, ancak gölgeler öldürebilir. Ve çoğu zaman çok küçük bir adam çok büyük bir gölge oluşturabilir.’ — Varys"
 LOADING_TIP_47: "#T ‘Kelimeler oklar gibidir. Bir kez serbest bırakıldığında onları geri çağıramazsınız.’ — Prens Doran Martell"
 LOADING_TIP_48: "#T Asla bir Kral Muhafızı şövalyesine pusu kurmaya çalışmayın. İyi bitmeyecektir."
 LOADING_TIP_49: "#T 'Tanrım, o zamanlar güçlüydüm.' — Bobby B"
 LOADING_TIP_50: "#T ‘Sınavdan geçenlerin çoğu sadece bundan kurtulmayı ister.’ — Lord Lyonel Strong"
 LOADING_TIP_51: "#T ‘Tanrılar henüz mutlak güce karşı sabrı olmayan bir adam yaratmadı.’ — Sör Otto Hightower"
 LOADING_TIP_52: "#T ‘Lord Hammer, başsağlığı dilerim. Savaşta öldün.' — Cesur Jon Roxton"
 LOADING_TIP_53: "#T 'Erdemi sorgulamak bir ihanet eylemidir.' — Prenses Rhaenyra Targaryen"
 LOADING_TIP_54: "#T ‘Tatlı yeğenlerim kadar güçlü birini hiç tanımadım, o yüzden kadehlerimizi bu üç güçlü çocuğa boşaltalım.’ — Prens Aemond Targaryen"
 LOADING_TIP_55: "#T Porsuk Porsuk Porsuk"
 LOADING_TIP_56: "#T Fahişeler nereye gider?"
 LOADING_TIP_57: "#T Teknik bir sorun yaşarsanız Moon Boy'u arayın."
 LOADING_TIP_58: "#T Joffrey'e güvenin."
 LOADING_TIP_59: "#T ‘Herkesin bilmediği bir şey vardı, onları şimdi yöneten soytarıydı, alacalı bulacalı giysiler içindeki görünmez bir kral.’ — Mantar"
 LOADING_TIP_60: "#T ‘Küçük halka barış, yiyecek ve adalet vermeyi amaçlıyorum.’ — Kral Aegon the Dragonbane"
 LOADING_TIP_61: "#T ‘Bu yaşlı adamlardan hangisiyle dövüşmemi istiyorsun?’ — Sör Braxton ‘Stinger’ Beesbury, Kral Jaehaerys I tarafından öldürülmeden önce"
 LOADING_TIP_62: "#T ‘Büyük ya da küçük, görevimizi yapmalıyız.’ — Kral Stannis Baratheon"
 LOADING_TIP_63: "#T ‘Kralların dostu yoktur, yalnızca tebaası ve düşmanları vardır.’ — Kral Stannis Baratheon"
 LOADING_TIP_64: "#T ‘Ah.’"
 LOADING_TIP_65: "#T ‘Güneş battığında, hiçbir mum onun yerini tutamaz.’ — Sör Loras Tyrell"
 LOADING_TIP_66: "#T 'Bir kurt ne zaman kelimelerden etkilenirdi?'"
 LOADING_TIP_67: "#T ‘Yürüyüş yaptığımız gün öldüler, evlat.’ — Lord Cregan Stark, Bloody Ben Blackwood’a"
 LOADING_TIP_68: "#T ‘Bu konuda hemfikiriz.’"
 LOADING_TIP_69: "#T ‘Sadece bir gözünü kaybettin, nasıl bu kadar kör olabildin?’ — Sör Otto Hightower, Prens Aemond Targaryen’a"
 LOADING_TIP_71: "#T ‘Kral Muhafızlarını siktir et. Şehri siktir et. Kralı siktir et.’"
 LOADING_TIP_72: "#T 'Sonra onun kahrolası kafasını parçaladım. İşte böyle.'"
 LOADING_TIP_73: "#T ‘Hiç şüphesiz? Hayır. Ne kadar diye sorardım.’ — Blackwater’dan Sör Bronn"
 LOADING_TIP_74: "#T ‘Huzurlu bir ülke, sessiz bir halk.’"
 LOADING_TIP_75: "#T 'Biz bizden önce gelenlerin iplerinde dans eden kuklalarız ve bir gün kendi çocuklarımız iplerimizi alıp bizim yerimize dans edecekler.' — Tyrion Lannister"
 LOADING_TIP_76: "#T ‘Bana, akşam yemeğinde bir düzine adam öldürmektense savaşta 10.000 adam öldürmenin neden daha asil olduğunu açıkla.’ — Lord Tywin Lannister"
 LOADING_TIP_77: "#T Lord Tywin Lannister sonunda altın sıçmadı."
 LOADING_TIP_78: "#T ‘Ben fırtınayım, efendim. İlk fırtına ve sonuncusu.’ — Euron Crow’s Eye"
 LOADING_TIP_79: "#T ‘Avlanmayı sever misin?’"
 LOADING_TIP_80: "#T ‘Yumurta, yaşlı olduğumu gördüm.’"
 LOADING_TIP_81: "#T ‘Beni götürün, beni her zaman kış olan diyara götürün.’"
 LOADING_TIP_82: "#T ‘Yedi cehennemi ararlarsa, belki.’"
 LOADING_TIP_83: "#T ‘Çocuklarınızdan on bini avucumda yok oldu.’ — Kraliçe Cersei Lannister"
 LOADING_TIP_84: "#T "Doğrusu bütün insanlar aptaldır, ama alacalı giysiler içindekiler taçlı olanlardan daha eğlencelidir." — Dikenlerin Kraliçesi"
 LOADING_TIP_85: "#T 'Ne kadar çok içerse o kadar çok sıçıyor, ama ne kadar çok sıçarsa o kadar susuyor.'"
 LOADING_TIP_86: "#T ‘Güneş battığında, senin sokun bitecek.’"
 LOADING_TIP_87: "#T ‘Sarhoş olabilirler, ama sarhoş bir adam korkuyu bilmez. Aptallar, evet, ama bir aptal bir kralı öldürebilir. Sıçanlar da, onlar da, ama bin sıçan bir ayıyı devirebilir.’ — Mantar"
 LOADING_TIP_88: "#T 'Ben merhametsiz değilim, diye gürledi merhametsiz olduğu bilinen kişi.' — Catelyn Stark, Stannis Baratheon hakkında"
 LOADING_TIP_89: "#T ‘Bir kiler yağmalamak için aralarında yeterli adam yok.’ — Kral Stannis Baratheon"
 LOADING_TIP_90: "#T Daha az"
 LOADING_TIP_91: "#T ‘Karanlıkta ölüler dans ediyor. Biliyorum, biliyorum, oh oh oh.’ — Patchface"
 LOADING_TIP_92: "#T 'Ne yazık ki bir Fossoway olarak doğmadı, o zaman kendisinin bir elma olduğunu düşünürdü ve hepimiz daha güvende olurduk, ama işte buradasınız.' — Sarhoş Prens Daeron, Prens Aerion 'Parlakateş' Targaryen hakkında"
  #AGOT End 
 LOADING_TIP_93: "#T ‘Edd, bana bir blok getir.’ — Lord Komutan Jon Snow"
 LOADING_TIP_94: "#T ‘Köyde saklı altın var mı? Gümüş var mı? Mücevher var mı? Yiyecek var mı? Lord Beric nerede? Nereye gitti? Yanında kaç adam vardı? Kaç şövalye? Kaç okçu? Kaç, kaç, kaç, kaç, kaç, kaç? Köyde altın var mı?.’"
 LOADING_TIP_95: "#T ‘Kral Muhafızları kaçmaz.’ — Lord Komutan Gerold ‘Beyaz Boğa’ Hightower"
 LOADING_TIP_96: "#T ‘Bana söz ver, Ned.’"
 LOADING_TIP_97: "#T ‘Sadece Kedi.’"
 LOADING_TIP_98: "#T Hı hı."
 LOADING_TIP_99: "#T Meşe ve demir, beni iyi koruyun, yoksa ölürüm ve cehenneme mahkûm olurum."
 LOADING_TIP_100: "#T "Ne kadar cesurca öldüğün hakkında şarkılar yazmayacağım, Kral Yapıcı. Senin yüzünden on binlerce kişi öldü." — Longleaf'li Sör Pate"
 LOADING_TIP_101: "#T ‘Krallar ve cesetler her zaman hizmetçi çekerler.’ — Sör Davos Seaworth"
 LOADING_TIP_102: "#T ‘Kızıl yıldız kanadığında ve karanlık toplandığında, Azor Ahai, taştan ejderhaları uyandırmak için duman ve tuzun ortasında yeniden doğacak.'"
 LOADING_TIP_103: "#T ‘Robert gerçek çelikti. Stannis saf demirdi, siyah, sert ve güçlüydü, evet, ama kırılgandı, demirin geldiği gibi. Bükülmeden önce kırılacaktı. Ve Renly, o bakırdı, parlak ve ışıl ışıl, bakması hoştu ama günün sonunda o kadar da değerli değildi.’ — Donal Noye"
 LOADING_TIP_104: "#T ‘Onu öldüreceğim.’ — Prens Oberyn Martell, Sör Gregor Clegane tarafından öldürülmeden önce."
 LOADING_TIP_105: "#T 'Yazın bin yıl sürdüğü bir ülkede sonsuza dek yaşamak istiyorum. Dünyaya bakabileceğim bulutların arasında bir şato istiyorum. Tekrar yirmi altı yaşında olmak istiyorum. Yirmi altı yaşındayken bütün gün kavga edebilir ve bütün gece sevişebilirdim. Erkeklerin ne istediği önemli değil. Kış neredeyse geldi, oğlum. Ve kış ölümdür.' — Lord Hugo 'Büyük Kova' Wull"
 LOADING_TIP_106: "#T ‘Çok yükseğe çıktım, çok sevdim, çok fazla cesaret ettim. Bir yıldızı kavramaya çalıştım, aşırı uzandım ve düştüm.’ — Sör Jon Connington"
 LOADING_TIP_107: "#T ‘O zaman bırakın ölsün. Belki de o kaltak cenazesine gelir.’ — Kral Maegor ‘Zalim’ Targaryen, Prens Viserys Targaryen’ın ölümünü emretmeden önce."
 LOADING_TIP_108: "#T Çekiç ejderhaya indiğinde, yeni bir kral yükselecek ve onun önünde hiç kimse duramayacak."
 LOADING_TIP_109: "#T Cam mumlar yanıyor. Kısa süre sonra soluk kısrak geliyor ve onun ardından diğerleri. Kraken ve karanlık alev, aslan ve grifon, güneşin oğlu ve maskaranın ejderhası. Hiçbirine güvenmeyin. Ölümsüz'ü hatırlayın. Parfümlü seneschal'e dikkat edin."
 LOADING_TIP_110: "#T Onun için altı on, senin için üç. Altın onların taçları ve altın onların kefenleri olacak, dedi. Ve gözyaşların seni boğduğunda, valonqar ellerini soluk beyaz boğazına dolayacak ve senden hayatı boğacak."
 LOADING_TIP_111: "#T 'Hiçbir zaman bir kral görmedim, bir kuruş bile kazanmadım. Ama bir savaştı. Oydu işte.'"
 LOADING_TIP_112: "#T Ve o asla ayrılmak istemedi, asla ayrılmak istemedi."
