 #LOADING_TIP_0: "Karakter Portrelerine sağ tıklayarak onlarla etkileşime girebilirsiniz!"
 #LOADING_TIP_1: "Daha fazla bilgi için İpuçları'ndaki simgelerin ve vurgulanan metinlerin üzerine gelebilirsiniz!"
 #LOADING_TIP_2: "Gayri meşru piçler hanedanlığınızı devredemezler."
 #LOADING_TIP_3: "Savaş ilan etmek için bir nedene ihtiyacınız var. Casus Belli'nizi akıllıca seçin."
 #LOADING_TIP_4: "Ana soylu evliliklerde çocuklar annenin hanedanına mensup olur."
 #LOADING_TIP_5: "Çocuklar, ebeveynlerinin hanedanlarının şöhretinin çok küçük bir kısmına denk gelen bir prestijle doğarlar."
 #LOADING_TIP_6: "'Alanınız' kişisel olarak sahip olduğunuz arazidir. Tutabileceğiniz miktarın bir sınırı vardır, dolayısıyla daha da genişlemek için Vassallara güvenmeniz gerekir."
 #LOADING_TIP_7: "'Bölgeniz' hem kendi topraklarınızdan hem de Vasallarınızın topraklarından oluşur."
 #LOADING_TIP_8: "'Güçlü Vasallar' Konseyinizde bir koltuk bekliyor."
  
