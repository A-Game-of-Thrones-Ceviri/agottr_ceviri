 char_interaction.0273.b: "Ne #EMP hoş#! bir davet!"
  
  
 char_interaction.0281.desc: "[intermediary.GetTitledFirstName] makamının bana verdiği yetkiye dayanarak, sizi haksız faaliyetler şüphesiyle tutukluyorum.\n\nAskerime teslim olun ya da yaptırımlarla karşı karşıya kalın."
 char_interaction.0281.a: "Başka seçeneğim yok."
  
 char_interaction.0282.desc: "Benim eylemlerimin aksine, talepleriniz suçtur.\n\nKrallığın iyiliği için, itaat edeceğim, ancak bu küçümsemeyi asla unutmayacağımı bilin."
 char_interaction.0282.a: "Seni #EMP unutmak istediğim izlenimini nerede verdim?#!?"
  
 char_interaction.0283.desc: "Kendimi merhametine mi teslim edeyim? Sanmıyorum. Beni bir hapishaneye atmak istiyorsan gelip beni şahsen alabilirsin.\n\nYine de, ısrar edersen belki de sana #EMP gelebilirim#!... eğer birkaç #EMP arkadaşımı#! getirmeme izin verirsen."
 char_interaction.0283.a: "Sonunda pişman olacaksın."
 char_interaction.0283.a.tt: "$char_interaction.0263.a.tt$"
 char_interaction.0283.b: "Anlamadınız sanırım. Bu bir istek değildi."
  
 char_interaction.0291.desc.positive: "Elbette çıkarlarımı temsil edeceğinize güveniyorum, ancak bu noktada hata yaptınız. [recipient.GetTitledFirstName] sadık ve değerli bir tebaadır ve enerjinizi başka yere yönlendirmelisiniz."
 char_interaction.0291.desc.negative: "#EMP Hiçbir şey#! yapamaz mısın? Ülkenin en yavaş ahmağı bile [recipient.GetTitledFirstName]'nin odaklanman gereken şey olmadığını görebilir. Daha iyi vasallara zorbalık yapmayı bırak ve işini yap."
 char_interaction.0291.desc.neutral: "Şu anda bu eyleme izin vermek benim çıkarlarıma uygun değil. Anlayacağınızı ve aksi takdirde benim yerime onurlu bir şekilde hükmetmeye devam edeceğinizi umuyorum."
 char_interaction.0291.a: "Efendimizin en iyisini bildiğinden eminim."
 char_interaction.0291.b: "Küstah yavru!"
 char_interaction.0291.c: "Ağzından salyalar akan aptal!"
 char_interaction.0291.d: "Sarsak aptal!"
 char_interaction.0291.e: "I. Nefret ediyorum. Bu. #EMP [intermediary.GetWomanMan|U].#!"
 char_interaction.0291.f: "O #EMP piç#!."
 char_interaction.0291.g: "Umarım esaret altında çürürsün!"
