 char_interaction.0170.desc_devoured: "Kapı çarparak açıldı ve [actor.GetShortUINamePossessive] muhafızları beni yere yatırıp yere sabitlediler. Sonra [actor.GetTitleAsNameNoTooltip] [actor.GetHerselfHimself] elinde bıçak ve geniş bir gülümsemeyle içeri girdi.\n\nÇığlıklarıma aldırmadan [actor.GetSheHe] hem bıçak hem de dişleriyle etimi kesti. Bir sisin arasından [actor.GetHerHis] yüzünün kanla kaplı olduğunu gördüm — üstümdeki #EMP ben#! — ve yalvardım, ancak [actor.GetSheHe] zevkle çiğneyip yutarken bunun benim nasıl öldüğüm olduğunu anladım." #NT!
 char_interaction.0170.desc_public: "Şafak vakti, dışarıda iki gardiyanın beni hırpalamasıyla kabaca uyandırıldım.\n\nBeni toplanmış kalabalığın ortasında yükseltilmiş bir iskeleye doğru götürürken kalbim sıkıştı ve [actor.GetShortUINamePossessive] cellat bana gülümseyip [executioner.GetHerHis] ağır kılıcı kaldırdığında umutsuzluğa kapıldım.\n\nCellat üzerimde belirince kalabalık sessizleşti ve diz çökmeye zorlandım, bir çaba homurtusu ve neredeyse sessiz bir #EMP vınlama#! sesiyle her şey karardı." #NT!
