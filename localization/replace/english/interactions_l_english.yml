 char_interaction.0170.desc: "Sabahın erken saatlerinde tanımadığım iki gardiyan tarafından uyandırıldım. Dışarıya çıkarıldığım için ne olacağına dair hiçbir yanılsamaya kapılmadım. [actor.GetShortUINamePossessive] cellat için diz çöktüğümde bir an dingin ve mükemmel bir netlik yaşıyorum."
 char_interaction.0170.desc_burned: "Tam da yetersiz yemeğimi bitirdiğim sırada kapı çarpılarak açıldı ve ben dışarıda yakalandım ve hırpalandım. Benim için kolay bir ölüm olmayacak — ateş yakıldı ve bacaklarımda şimdiden sıcaklığı hissedebiliyorum. Kalabalığın üzerine bir sessizlik çöktü, yüzlerinde dengesiz ifadelerle son anlarımı izliyorlardı."
 char_interaction.0170.desc_devoured: "Kapı çarparak açıldı ve [actor.GetShortUINamePossessive] muhafızları beni yere yatırıp yere sabitlediler. Sonra [actor.GetTitleAsNameNoTooltip] [actor.GetHerselfHimself] elinde bıçak ve geniş bir gülümsemeyle içeri girdi.\n\nÇığlıklarıma aldırmadan [actor.GetSheHe] hem bıçak hem de dişleriyle etimi kesti. Bir sisin arasından [actor.GetHerHis] yüzünün kanla kaplı olduğunu gördüm — üstümdeki #EMP ben#! — ve yalvardım, ancak [actor.GetSheHe] zevkle çiğneyip yutarken bunun benim nasıl öldüğüm olduğunu anladım."
 char_interaction.0170.desc_public: "Şafak vakti, dışarıda iki gardiyanın beni hırpalamasıyla kabaca uyandırıldım.\n\nBeni toplanmış kalabalığın ortasında yükseltilmiş bir iskeleye doğru götürürken kalbim sıkıştı ve [actor.GetShortUINamePossessive] cellat bana gülümseyip [executioner.GetHerHis] ağır kılıcı kaldırdığında umutsuzluğa kapıldım.\n\nCellat üzerimde belirince kalabalık sessizleşti ve diz çökmeye zorlandım, bir çaba homurtusu ve neredeyse sessiz bir #EMP vınlama#! sesiyle her şey karardı."
 char_interaction.0170.a: "Lanet olsun senin kara ruhuna, [actor.GetFirstNameNoTooltip]!!!"
 char_interaction.0170.life_is_just_a_joke.a: "Hayat #EMP'dır#! sadece bir şaka, ha?"
