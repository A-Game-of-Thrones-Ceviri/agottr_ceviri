 court_amenities_interactions.0002.desc_intro: "Saatlerce uygun bakım ve görünüm yasalarını tartışmış olmalıyız, birbirimize sertçe el kol hareketleri yapmış olmalıyız, Sarayda çok az kişinin farkında olduğu eski yasaları örnek göstermiş olmalıyız. Gösterinin dumanı dağılırken," #NT!
 court_amenities_interactions.0002.desc_won.nakey: "Görünüşe göre ben kazandım!\n\n Bu nedenle, [actor.GetName] sıradan bir insanın kıyafetlerini giymek ve utanç verici şekilde ihmal edilmiş bedenini dünyadan gizlemek zorunda kaldı." #NT!
 court_amenities_interactions.0002.desc_won: "Görünüşe göre ben kazandım!\n\n Bu nedenle, [recipient.GetName], [recipient.GetHerHis] iç çamaşırına kadar soyunmak zorunda kaldı! Sarayda bulunan herkes, [recipient.GetHerHim]'yi, [ROOT.Char.GetFaith.CreatorName]'ün [recipient.GetHerHim]'yi yarattığı gibi gördü!" #NT!
 court_amenities_interactions.0002.desc_lost.nakey: "Aslında yasayı ihlal ettiğimi görünce şok oldum!\n\n Hayatımda ilk kez [ROOT.Char.GetFaith.CreatorName]'ın bana verdiği bedenden utanıyorum ve çıplaklığımın müstehcen hale geldiğini hissettiğim anda yakındaki gardiyanlar ve stilistler gelip bana pis paçavralar giydirmeye çalışıyorlar." #NT!
 court_amenities_interactions.0002.desc_lost: "Aslında yasayı ihlal ettiğimi görünce şok oldum!\n\n [debate_locale.GetNameNoTierNoTooltip] kale muhafızları ve stilistleri beni iç çamaşırlarıma kadar soyup sonra soymaya devam ederken utanıyorum! Sarayye çıkarılınca, gururumu bacaklarımın arasına alıp olay yerinden kaçıyorum." #NT!
 court_amenities_interactions.0002.a_won: "Hah! Ne şaka!" #NT!
 court_amenities_interactions.0002.a_lost.humble: "Görsünler. Utanmam." #NT!
 court_amenities_interactions.0002.a_lost.lustful: "Ben bu onuru genellikle sevgililerime saklıyorum." #NT!
 court_amenities_interactions.0002.a_lost: "Bir daha asla yüzümü gösteremeyebilirim." #NT!
