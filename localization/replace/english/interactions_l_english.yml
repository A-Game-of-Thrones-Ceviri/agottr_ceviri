 char_interaction.0170.t: "Zor Zamanlar"
 char_interaction.0170.desc: "Sabahın erken saatlerinde iki tanımadığım gardiyan tarafından uyandırıldım. Dışarıya götürülürken ne olacağını çok iyi biliyordum. [actor.GetShortUINamePossessive] celladı önünde diz çökerken bir an barışçıl ve mükemmel bir berraklık tecrübe ettim."
 char_interaction.0170.desc_burned: "Tatsız ve az yemeğimi bitirdiğim anda kapı çarparak açıldı ve apar topar dışarıya götürüldüm. Benim için kolay bir ölüm olmayacak. Odun yığını yıkılmış ve şimdiden ayaklarımda sıcaklığını hissedebiliyorum. Suratlarında delice bir ifadeyle son anlarımı izleyen halka bir sessizlik çöküyor."
 char_interaction.0170.desc_devoured: "Kapı çarparak açılıyor ve [actor.GetShortUINamePossessive] gardiyanları beni yere atıp üzerime çöküyor. İçeriye daha sonra elinde bıçak ve yüzünde sinsi bir gülümsemeyle [actor.GetTitleAsNameNoTooltip] giriyor.\n\nBıçağını ve dişini etime geçirirken çığlıklarıma aldırış etmiyor. Bulanık bir şekilde yüzünün kanla, #EMP benim#! et parçalarımla kaplı olduğunu görüyorum. Yalvarıyorum ama zevkle yemeye devam etmesini izlerken bu şekilde öleceğimi fark ediyorum."
 char_interaction.0170.desc_public: "Şafağa karşı beni zorla dışarı taşımaya çalışan iki muhafız tarafından uyandırıldım.\n\nToplanmış kalabalığın ortasınkdai dar ağacına yaklaştıkça yüreğim ezilmeye başladı. [actor.GetShortUINamePossessive] celladı bana bakarak gülümserken kılıcını havaya kaldırıyordu.\n\nCellat zorla diz çöktürüldüğüm yerin etrafında gezerken kalabalık sessizleşmeye başladı ve #EMP bam#!! Her şey karanlığa büründü."
 char_interaction.0170.a: "Çürümüş ruhuna ve sana lanet olsun, [actor.GetFirstNameNoTooltip]!!!"
 char_interaction.0170.life_is_just_a_joke.a: "Hayat #EMP tam bir#! şaka değil mi?"
 char_interaction.0180.desc: "Hane Reisin olarak tek gerçek inanç olan [actor.GetFaith.GetName] inancını benimsemen gerektiğine karar verdim ve korkarım ki bu konuda seçme şansın yok."
 char_interaction.0180.desc.liege: "Süzerenin olarak yanlış yoldan dönmeni ve bir [actor.GetFaith.GetAdherentName] bana katılmanı talep ediyorum."
 char_interaction.0180.a: "Sanırım mecburum."
  
