 char_interaction.0263.a: "O zaman bu vatana ihanettir."
 char_interaction.0263.a.tt: "Suçlarınız [intermediary.GetTitledFirstName]'a bildirildi"
 char_interaction.0263.b: "Blöf yaptığımı mı düşünüyorsun? Savaşa!"
  
 char_interaction.0271.desc: "[intermediary.GetTitledFirstName] tarafından bana verilen makamın yetkisiyle, krallığın sınırlarındaki bazı önemsiz tutarsızlıkları düzeltiyorum.\n\n[intermediary.GetTitledFirstName]'ın vasallığını [intermediary.GetHerHis]'nin meşru hükümdarına devretmen emredildi. Bana."
 char_interaction.0271.a: "Reddedemem ama eğer #EMP yapabilseydim#!..."
  
 char_interaction.0272.desc: "Yetki sınırlarını aşıyorsun, ama ben [intermediary.GetTitleAsName]'ımın görevine karşı koyamam, bunu sadece #EMP sen#! kullanıyor olsan bile.\n\nVasalımı geri çekmeni kabul ediyorum."
 char_interaction.0272.a: "Hiçbir zaman bir seçeneğin olmadı, [recipient.GetFirstNameNoTooltip]."
  
 char_interaction.0273.desc: "Vasallarımı korumaya yemin ettim ve buna #EMP gibilerinin yağmalarından da korumam gerekiyor. Sen#!.\n\nYou benden savaşta [intermediary.GetTitledFirstName] ve [intermediary.GetHerHis] toprak alabilirsin. Ya da içinde saklandığın [recipient.GetFaith.random_GoodGodNames]-terk edilmiş deliğe geri dönebilirsin."
