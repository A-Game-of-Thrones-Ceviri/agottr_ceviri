 char_interaction.0281.desc: "[intermediary.GetTitledFirstName] tarafından verilen yetkiye uygun davranarak ahlaksız davranışlarda bulunduğunuz şüphesiyle hapsedilmenizi emrediyorum.\n\nAskerlerime teslim olun ya da sonuçlarına katlanın."
 char_interaction.0281.a: "Başka seçeneğim yok."
  
 char_interaction.0282.desc: "Yasadışı, ahlaksız davranışlarda bulunan ben değil sensin.\n\nDiyarın iyiliği için teslim olacağım fakat yaptıklarınızı asla unutmayacağımı bilin."
 char_interaction.0282.a: "Unutmanı istediğimi kim söyledi!?"
  
 char_interaction.0283.desc: "Sizin merhametinize sığınacağımı mı düşünüyorsunuz? Beni zindana atmak istiyorsanız gelin, kendiniz atın.\n\nÇok ısrar ediyorsanız birkaç #EMP arkadaşımla#! bizzat ben ziyarete gelebilirim."
 char_interaction.0283.a: "Bir gün pişman olacaksın."
 char_interaction.0283.a.tt: "$char_interaction.0263.a.tt$"
 char_interaction.0283.b: "Anlamadınız sanırım. Bu bir istek değil emirdi."
  
 char_interaction.0291.desc.positive: "Benim çıkarlarımı temsil etmenize güveniyor olsam da bu konuda hata yapmış olabilirsiniz. [recipient.GetTitledFirstName] sadık ve değerli bir vasal. Başka şeyler ile meşgul olmanızı öneririm."
 char_interaction.0291.desc.negative: "Hiçbir şeyi düzgün yapamıyor musun? [recipient.GetTitledFirstName] değerli ve ülkeye yararı olan biri. En aptal köylü bile bunun farkındadır. Senden iyi vasallara sataşmayı bırak da işini yap."
 char_interaction.0291.desc.neutral: "Buna izin vermek şu an için çıkarlarımla örtüşmüyor. Anlayacağınızı ve benim yerime ağırbaşlılıkla hükmetmeye devam edeceğinizi umuyorum.."
