 court_amenities_interactions.0001.desc_intro: "Her zamanki gibi giyinmiş bir şekilde [debate_locale.GetNameNoTierNoTooltip]'ın koridorlarında dolaşırken, aniden [actor.GetTitledFirstName] tarafından durduruldum!\n\n[actor.GetSheHe|U] göğsüme [actor.GetHerHis] parmağını sertçe bastırdı."
 court_amenities_interactions.0001.desc_byzantine: ""Neden mor giymenin senin için kabul edilebilir olduğunu varsayıyorsun? Sadece #EMP benim#! ailem bu onura sahip! Hemen kaldır!""
 court_amenities_interactions.0001.desc_court_position: ""Sen #EMP'a [recipient.GetTitleAsNameNoTooltip]'ye yakışan bir kıyafet mi diyorsun? Aptal gibi görünüyorsun! Hemen soyun, yoksa muhafızları çağıracağım!""
 court_amenities_interactions.0001.desc.nakey: ""Vücudun her türlüsü kutlanacak olsa da, en azından kendinize iyi bakabilirsiniz! En son ne zaman banyo yaptınız?""
 court_amenities_interactions.0001.desc: ""Bu saçma kıyafetle ortalıkta dolaşan sen kim olduğunu sanıyorsun? Burası bir genelev değil, kraliyet sarayı! Git ve daha mütevazı bir şey bul!""
 court_amenities_interactions.0001.desc_outro: "\n\n[actor.GetSheHe|U ] beni [actor.GetPrimaryTitle.GetAdjective] lüks yasalarını ihlal etmekle suçladı, bu benim için büyük ihtimalle unutamayacağım bir toplumsal leke — ama yine de [actor.GetTitledFirstNameNoTooltip] etrafında dönüp duruyor olabilirim! Belki de tazminat bile alabilirim..."
 court_amenities_interactions.0001.a: ""Peki sen tam olarak ne giyiyorsun?""
 court_amenities_interactions.0001.a.tt_success: "#positive_value Giyim tercihlerinizi başarıyla savunuyorsunuz#!"
 court_amenities_interactions.0001.a.tt_failure: "#negative_value Terzilikle ilgili argümanlarınız pek geçerli değil#!"
 court_amenities_interactions.0001.b: "Bedelini onurumla ödeyeceğim..."
