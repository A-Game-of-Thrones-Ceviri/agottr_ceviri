 court_amenities_interactions.0002.t: "Moda Bir Tartışma"
 court_amenities_interactions.0002.desc_intro: "Saatlerce uygun bakım ve görünüm yasalarını tartışmış olmalıyız, birbirimize sertçe el kol hareketleri yapmış olmalıyız, Sarayda çok az kişinin farkında olduğu eski yasaları örnek göstermiş olmalıyız. Gösterinin dumanı dağılırken,"
 court_amenities_interactions.0002.desc_won.nakey: "Görünüşe göre ben kazandım!\n\n Bu nedenle, [actor.GetName] sıradan bir insanın kıyafetlerini giymek ve utanç verici şekilde ihmal edilmiş bedenini dünyadan gizlemek zorunda kaldı."
 court_amenities_interactions.0002.desc_won: "Görünüşe göre ben kazandım!\n\n Bu nedenle, [recipient.GetName], [recipient.GetHerHis] iç çamaşırına kadar soyunmak zorunda kaldı! Sarayda bulunan herkes, [recipient.GetHerHim]'yi, [ROOT.Char.GetFaith.CreatorName]'ün [recipient.GetHerHim]'yi yarattığı gibi gördü!"
 court_amenities_interactions.0002.desc_lost.nakey: "Aslında yasayı ihlal ettiğimi görünce şok oldum!\n\n Hayatımda ilk kez [ROOT.Char.GetFaith.CreatorName]'ın bana verdiği bedenden utanıyorum ve çıplaklığımın müstehcen hale geldiğini hissettiğim anda yakındaki gardiyanlar ve stilistler gelip bana pis paçavralar giydirmeye çalışıyorlar."
 court_amenities_interactions.0002.desc_lost: "Aslında yasayı ihlal ettiğimi görünce şok oldum!\n\n [debate_locale.GetNameNoTierNoTooltip] kale muhafızları ve stilistleri beni iç çamaşırlarıma kadar soyup sonra soymaya devam ederken utanıyorum! Sarayye çıkarılınca, gururumu bacaklarımın arasına alıp olay yerinden kaçıyorum."
 court_amenities_interactions.0002.a_won: "Hah! Ne şaka!"
 court_amenities_interactions.0002.a_lost.humble: "Görsünler. Utanmam."
 court_amenities_interactions.0002.a_lost.lustful: "Ben bu onuru genellikle sevgililerime saklıyorum."
 court_amenities_interactions.0002.a_lost: "Bir daha asla yüzümü gösteremeyebilirim."
 court_amenities_interactions.0003.desc_won.nakey: "Görünüşe göre ben kazandım!\n\n Bu nedenle, [actor.GetName] sıradan bir insanın kıyafetlerini giymek ve utanç verici şekilde ihmal edilmiş bedenini dünyadan gizlemek zorunda kaldı."
 court_amenities_interactions.0003.desc_won: "Görünüşe göre ben kazandım!\n\n Bu nedenle, [actor.GetName], [actor.GetHerHis] iç çamaşırına kadar soyunmak zorunda kaldı! Sarayda bulunan herkes, [actor.GetHerHim]'yi, [ROOT.Char.GetFaith.CreatorName]'ün [actor.GetHerHim]'yi yarattığı gibi gördü!"
 court_amenities_interactions.0004.desc: "[victim.GetNameNoTooltip]'ın yasal ihlalinin [debate_locale.GetNameNoTierNoTooltip] yasasının azami ölçüde cezalandırılabilir bir suç olduğu anlaşılıyor! Bu, [victim.GetNameNoTooltip]'ı hapse atabileceğim anlamına geliyor! Bu beklediğim sonuç olmasa da, bu kesinlikle beni güçlü bir konuma getiriyor!"
