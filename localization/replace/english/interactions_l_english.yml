 char_interaction.0263.desc: "Sen [intermediary.GetTitleAsNameNoTooltip] değilsin ve ben senin küçük kaprislerine boyun eğmiyorum. Eğer [landed_title.GetName]'i istiyorsan, onu zorla almak zorundasın."
 char_interaction.0263.result.criminal: "Eğer [actor.GetShortUINameNoTooltip] [Select_CString(actor.IsLocalPlayer, 'back', 'backs' )] aşağı"
