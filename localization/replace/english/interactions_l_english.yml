 char_interaction.0262.a: "[intermediary.GetSheHe|U] zaten yaptı." #NT!
 char_interaction.0263.desc: "Sen [intermediary.GetTitleAsNameNoTooltip] değilsin ve ben senin küçük kaprislerine boyun eğmiyorum. Eğer [landed_title.GetName]'i istiyorsan, onu zorla almak zorundasın." #NT!
 char_interaction.0263.result.criminal: "Eğer [actor.GetShortUINameNoTooltip] [Select_CString(actor.IsLocalPlayer, 'back', 'backs' )] aşağı" #NT!
 char_interaction.0263.result.war: "Eğer [actor.GetShortUINameNoTooltip] [Select_CString(actor.IsLocalPlayer, 'press', 'presses' )] iddiası" #NT!
 char_interaction.0263.a: "O zaman bu vatana ihanettir." #NT!
