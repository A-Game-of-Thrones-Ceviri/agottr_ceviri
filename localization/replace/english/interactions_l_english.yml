 court_amenities_interactions.0002.t: "Moda Tartışması"
 court_amenities_interactions.0002.desc_intro: "Saatlerdir düzgün giyim ve görünüş üzerine tartışıyoruz. El ve kollarımızı hiddetle birbirimize sallarken çok az kişinin duyduğu antik saray kanunlarından bahsediyoruz. Günün sonunda,"
 court_amenities_interactions.0002.desc_won.nakey: "tartışmayı kazanıyorum!\n\nBöylece [actor.GetName] avam kıyafetleri giyerek utanç verici vücudunu saklamak zorunda kaldı."
 court_amenities_interactions.0002.desc_won: "tartışmayı kazanıyorum!\n\nBöylece [recipient.GetName] tüm kıyafetlerini çıkartmak zorunda kaldı ve saraydaki herkes onun anadan doğma hâlini gördü!"
 court_amenities_interactions.0002.desc_lost.nakey: "kanunları ihlal edenin ben olduğumu fark ediyorum!\n\nKıyafetlerimi çıkartırken hayatımda ilk kez yaratıcının bana verdiği bedenden utanıyorum. Yakındaki muhafızlar ve stilistler beni pis avam kıyafetleriyle giydirmek için yanıma yaklaşıyor."
 court_amenities_interactions.0002.desc_lost: "kanunları ihlal edenin ben olduğumu fark ediyorum!\n\nKale muhafızları ve stilistler beni iç çamaşırlarıma kadar soyduktan sonra durmadıklarını fark ettiğimde utancımdan kıp kırmızı oluyorum. Tüm sarayın beni anadan doğma hâlimle görmesinin ardından iki bacağım arasındaki onurumla ortamdan kaçmaya başlıyorum."
 court_amenities_interactions.0002.a_won: "Hah! Şapşala bak!"
 court_amenities_interactions.0002.a_lost.humble: "Bırakın görsünler, utanacak bir şeyim yok!"
 court_amenities_interactions.0002.a_lost.lustful: "Normalde bu onura sadece sevgililerim nail olabilir."
 court_amenities_interactions.0002.a_lost: "Artık kimsenin yüzüne bakamayacağım."
