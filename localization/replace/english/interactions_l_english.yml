 court_amenities_interactions.0001.desc_outro: "[actor.GetNameNoTooltip] beni [actor.GetPrimaryTitle.GetAdjective] kıyafet kanunlarını ihlal etmekle suçladı ve cezalandırılmamı talep etti. Böyle bir ceza üstümde asla kurtulamayacağım bir leke bırakacatır. Bu suçlamaların uydurma olduğu açıkça ortada ve kendimi düzgün bir şekilde savunursam bu suçlamalardan kurtulabilir hatta ona karşı saldırıya bile geçebilirim."
 court_amenities_interactions.0001.a: ""Peki SEN tam olarak ne giyiyorsun?""
