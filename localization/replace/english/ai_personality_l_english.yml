 honor_neg_explanation: "Bu karakter #Bold biraz onursuz#!'dir ve [hostile_schemes|E] ile başlama, [regent|E] olarak konumunu kötüye kullanma, [hostages|E]'ü saklama, [blackmail|E] gönderme, $task_find_secrets$ [councillor_task|E]'yi kullanma ve [friends|E] ve [spouses|E]'larına ihanet etme olasılığı daha yüksektir. Taahhütlerini yerine getirme olasılıkları daha düşüktür ve hedeflerine ulaşmak için alçakgönüllülük gösterebilirler." #NT
