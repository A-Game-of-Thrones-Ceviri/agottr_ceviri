 honor_explanation: "Bu karakter #Bold onurlu#! bir karakter; bu yönden [secret|E] tutacağına, [Concept( 'laws', 'Yasalara' )|E] uyacağına, [regent|E] olarak görevini layıkıyla yerine getireceğine, [Concept( 'hostages', 'Rehinelere' )|E] iyi bakacağına, [Concept( 'hostages', 'Rehineleri' )|E] geri göndereceğine ve [alliances|E] gibi hususlarda sözünü tutacağına güvenilebilir. [blackmail|E] yapma, [hostile_schemes|E] kurma veya [agent|E] olma ihtimalleri diğerlerine nazaran daha azdır."
 honor_neg_explanation: "Bu karakter #Bold onursuz#! bir karakter; bu durum [hostile_schemes|E] kurma ihtimallerinin daha yüksek olduğunu, [regent|E] olmaları durumunda konumlarını suistimal edebileceklerini, [Concept( 'hostages', 'Rehineleri' )|E] geri göndermeyebileceklerini, başkalarına [blackmail|E] yapabileceklerini, $task_find_secrets$ [Concept( 'councillor_task', 'Konsey Görevini' )|E] kullanmaya daha meyilli olduklarını, [Concept( 'friends', 'Arkadaşlarına' )|E] ve [Concept( 'spouses', 'Eşlerine' )|E] ihanet edebileceklerini gösterir. Sözlerini tutma ihtimalleri daha düşüktür ve hedeflerine ulaşma amacıyla kirli yollar tercih etmekte sakınca görmezler."
 honor_strong_explanation: "Bu karakter #Bold fazlasıyla onurlu#! bir karakter; bu yönden [secret|E] tutacağına, [Concept( 'laws', 'Yasalara' )|E] uyacağına, [regent|E] olarak görevini layıkıyla yerine getireceğine, [Concept( 'hostages', 'Rehinelere' )|E] iyi bakacağına, [Concept( 'hostages', 'Rehineleri' )|E] geri göndereceğine ve [alliances|E] gibi hususlarda sözünü tutacağına güvenilebilir. [blackmail|E] yapma, [hostile_schemes|E] kurma veya [agent|E] olma ihtimalleri diğerlerine nazaran daha azdır."
