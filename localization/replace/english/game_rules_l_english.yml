 game_rule.1101.desc.combat.locale.stamford_bridge: "Sabah boyunca birliklerimiz köprüden ileri geri ilerledi, ayrılıkçı gruplar Derwent Nehri'ni geçip karşı kıyıdaki düşmanlarıyla her iki saatte bir savaştı.\n\nBu... katliam. Çığlıklar ve ölümlerden başka bir şey yok, suya çarpan bedenlerin sesiyle noktalanıyor. Derwent kırmızı akıyor ve daha millerce yol katetmem gerekiyor. Kılıcımı havaya kaldırarak çıkmazı aşmak için kendimi son bir saldırıya atıyorum, ev halkımla birlikte köprüden geçiyorum ve—"
 game_rule.1101.desc.combat.locale.hastings: "Tüm dünya, metalin tahtaya çarpması, kalkanların parçalanması, atların uluması, binlerce okun gökyüzüne doğru yay şeklinde atılmasının istikrarlı staccato #EMP thwip#! sesiyle alev alev yanıyor.\n\nHer şey çığlıklara, kana ve pisliğe indirgenmiş durumda. Yaralıların ve ölmekte olanların çığlıkları, intikamcıların küfürleri, adrenalinlerini daha da ileri götüren muzafferlerin neşeli kahkahaları.\n\nKader bıçak sırtında dengede duruyor ve #EMP RALLY!#! haykırışıyla birliklerimi ileri doğru gönderiyorum."
 game_rule.1101.desc.combat.locale.dover: "Tehlikeli kenara bu kadar yakınken, her iki ordu da düşmanlarını uçurumdan aşağı zorlamak için manevra yapıyor — sınırlı bir etkiyle.\n\nKanın kokusu havayı kirletiyor, savaşın gürültüsü kesinlikle görmek için millerce uzağa gidiyor. Şanssız bir gözlemci, tebeşirli uçurumdan aşağı yuvarlanan bir vücudun ara sıra lekesini bile görebilir.\n\nBu böyle devam edemez, bu #EMP devam etmeyecek#! etmeyecek, yoksa kendimizi tüketeceğiz. Bir çığlıkla askerlerimi zafere,—"
 game_rule.1101.desc.combat.locale.isle_of_wight: "Anakaradan uzakta, kaçacak hiçbir yer yok ve her iki ordu da ya ölüme ya da ölüme mahkum olduklarını anlayanların çaresizliğiyle savaşıyor. Medina'nın gelgitlerine sürüklenmezseniz, o zaman ada uzun süre saklanmak için yeterince büyük değil.\n\nBir şekilde, askerlerimden izole oldum, yanımda yakın dövüşte savaşan sadece birkaç muhafız. Bunu kendi lehime çevirebilseydim, savaşı birazcık bile olsa çevirebilseydim—"
 game_rule.1101.desc.combat.locale.forest_of_dean: "Bu vahşi ağaçların altında, bu kadim ormanın çalılıkları ve koruluklarında, kan toprağı en kolay sular ve görüş o kadar zayıftır ki kimse savaşın nasıl gittiğini söyleyemez.\n\nOrman hem sesi hem de yaşamı emiyor gibi görünüyor, saflar arasında yayılan kargaşa ve ölüm miktarına karşın mücadelemize tuhaf bir şekilde sönük bir nitelik kazandırıyor. Yine de, sanırım, belki de, işler bizim lehimize dönüyor—"
 game_rule.1101.desc.combat.locale.london: "Surların tepesindeki savunmacıların bir şekilde işleri yönlendirmek için yaptıkları en iyi girişimlere rağmen, her iki taraf da durmaksızın bir çıkmazda ilerlemeye devam ediyor.\n\nHava kan kokuyor, ölenlerin ve katillerinin gürültüsü havayı kaplıyor ve toz ve terin oluşturduğu sis kimin kazandığını söylemeyi imkansız hale getiriyor.\n\nYine de birliklerimi bu #EMP anarşiye#!, terk edemem ve bir çığlık atarak kendimi bir kez daha düşmana atıyorum. Bu bizim zamanımız, zafer kazanacağız, onları kıracağız, biz—"
 game_rule.1101.desc.combat.locale.cirencester: "$game_rule.1101.desc.combat.locale.london$"
 game_rule.1101.desc.combat.locale.guildford: "Zirvesini tam olarak kontrol edemeyen, kıvrımlı tepe muhteşem bir mücadeleye yol açıyor. Uzun ve dar, her iki güç de diğerini karşı sırt boyunca zorlamak için sertçe bastırıyor, yükseklik avantajı onları kesinlikle zafere taşıyacak.\n\nYine de bunu taşıyacak olanın #EMP benim#! askerim, zaferin tatlılığını tadacak olanın #EMP benim#! kuvvetim olduğunu biliyorum! İleri, #EMP ileri, köpekler!#! İleri! Zafere sadece bir sağlam hamle uzaklıktayız, bir hamle—"
 game_rule.1101.desc.combat.locale.lindisfarne: "Deniz dalgaları gözü acıtıyor, Kuzey Denizi'nden gelen sert rüzgarlar kumaşı ve kalkanı yırtıyor ve ölülerin ve ölmekte olanların çığlıkları, önlerindeki katliama ağlayan ve cüppelerini yırtan manastırın ağlayan rahiplerine ulaşıyor.\n\nEğer burada düşersem, bunun nedeni [ROOT.Char.GetFaith.HighGodName]'ın istemesi olsun, aksi takdirde [ROOT.Char.GetFaith.HighGodNameSheHe|U] kesinlikle İngiltere'ye olan hakkımı destekliyor! Hadi, askerlerim, hadi ve bana tacımı getirin! Sonuna kadar savaşın, yoksa—"
 game_rule.1101.desc.combat.locale.lands_end: "Buradaki kayalık çalılıklar ve kısa, engebeli uçurumlar yerini dondurucu okyanusa bırakıyor ve engebeli arazi savaşı son derece kaotik hale getiriyor, birleşik cephe-cephe çatışmasından çok küçük yakın dövüş grupları var.\n\nYine de, sancağım bana asker getiriyor ve ben scrum'a doğru ilerlemek için elimden geleni yapıyorum. Toplanın bana! #EMP Toplanın#! Haykırışım hat boyunca yukarı aşağı yankılanıyor, yankılanıyor ve yankılanıyor ta ki—"
 game_rule.1101.desc.combat.locale.stonehenge: "Teoride, bu geniş, düz tepeler savaşmak için ideal bir yer oluşturuyor. Orduların çarpışması için bolca alan var ve yine de... bu yerin tamamen #EMP ürkütücü#! bir yanı var. Tam olarak doğru olmayan bir şey.\n\nSavaşıyoruz ve ölüyoruz ve öfkemizi yüksek göklere haykırıyoruz ama havadaki bir şey kötülüğümüzü geldiği kadar hızlı emiyor gibi görünüyor. Yine de yavaşlayamıyorum, liderlik etmeliyim, yapmalıyım—"
 game_rule.1101.desc.combat.locale.southwark: "İngiltere'nin en zengin şehri bu kadar yakınken, uğruna savaşılacak her şey var. Evler veya ganimet, şan veya dindarlık olsun, her iki ordu da tekrar tekrar birbirine çarpıyor.\n\nThames'in güney kıyısı kanımızla köpürüyor ve köpürüyor, ama ben pes etmeyeceğim, pes etmeyeceğim #EMP #!.\n\nİngiltere zaten benim, bu savaş bunu kanıtlayacak ve tek gereken son bir #EMP itme#! bunu kanıtlamak için—"
 game_rule.1101.desc.combat.locale.riverside: "Yarım düzine askerin yan yana durabileceği kadar alan olmadığında, savaş daha çok becerikli taktikler ve daha çok acımasız bir yıpratma meselesi haline gelir, cesetlerin baskısı hem yaralıları önden geri çekme çabalarına yardımcı olur hem de engeller.\n\nYine de, eğer sadece hattı delebilirsek, sadece kuvvetlerini dağıtabilirsek, başarmış oluruz! Rüzgara karşı dikkatli olarak, kılıcım hazır ve en ön saflara doğru yol alıyorum ve—"
 game_rule.1101.desc.combat.random.present.1: "Ordularımız birbirlerine saldırıyor ve tüm dünya parçalanan kalkanlara, gıcırdayan metallere ve ölen adamlara ve atlara dönüşüyor.\n\nSavaş acımasız olabilir, ancak bu daha az savaş ve daha çok basit bir katliam. Her iki taraftaki gaziler ve paralı askerler, yeni askerleri acımasızca kılıçtan geçiriyor.\n\nBu kabusun devam etmesine izin vermeyerek, muhafızlarım arkamda sıkıca bastırılmış bir şekilde öne doğru atılıyorum ve—"
 game_rule.1101.desc.combat.random.present.2: "İki gücümüz çarpışıyor ve birbirlerinin etrafında dönüyor, her iki taraf da zayıflık arıyor. Çarpışıyoruz, sonra geri çekiliyoruz, sadece kendimizi çizgi boyunca birbirimize atmak için.\n\nŞu anda kayıplar hafif, ancak havada bir ağırlık var. Hepimiz bu dansın sonsuza kadar devam edemeyeceğini, gerçek savaşın yakında başlaması gerektiğini biliyoruz.\n\nAlanı kontrol etmek, ona boyun eğmekten daha iyidir. Kılıcımı yukarı kaldırıp [ROOT.Char.GetFaith.WarGodName] diye bağırarak kendimi öne atıyorum, [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]'in tüm orduları arkamda ve—"
 game_rule.1101.desc.combat.random.present.3: "Günün ışığı çoktan ölüyor, saatlerce birbirlerini katletmekle boşa gidiyor. Kılıç kolları aşınmayla ağırlaşıyor, zihinler yorgunluktan sisleniyor ve güneş ufkun altına doğru batmaya başladığında, savaş çıkmaza girmekle tehdit ediyor.\n\nHayır.\n\nBuna izin vermeyeceğim. Bu, burada, şimdi, zaferimle sona erecek ve bunu başaracağım ya da [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetFaith.HighGodHerselfHimself|U] bana vur #EMP g—#!"
  
 game_rule.1101.desc.combat.random.absent.1: "Bir günün büyük bir kısmında, ordularımız birbirlerine saldırıyor. Önce düzinelercesi ölüyor, sonra yüzlercesi, kasabın faturası her geçen saatle birlikte yavaş yavaş yükseliyor, askerler benim davam için hayatlarını feda ederken.\n\nElbette, kesinlikle hepsi buna değecek. Elbette bu kadar ölümün bir karşılığı olmalı, tekmeleyerek ve çığlık atarak [ROOT.Char.GetFaith.DeathDeityNamePossessive] soğuk kucaklaşmaya gönderilen hayatlar için bir telafi."
 game_rule.1101.desc.combat.random.absent.2: "Çatışma acımasız. Parçalanmış kalkanların çarpışması ve ölenlerin çığlıkları havayı yırtıyor, yarım düzine kırık şarjın kaosu altında organizasyonun tüm benzerliği kayboluyor ve savaş hatları birbirine dolanmış durumda.\n\nYine de, birlikler [ROOT.Char.GetTitleAsNameNoTooltip]'ları için savaşmaya devam ediyor, [ROOT.Char.GetHerHis] doğuştan gelen hak ve ayrıcalıklarının hayatlarına mal olsa bile çiğnenmemesini sağlamak için savaşıyor."
 game_rule.1101.desc.combat.random.absent.3: "Yüzlerce hayat biçiliyor, tırpan önündeki buğday gibi dökülüyor, kanlı işlerini yapan kiralık katillerin surat asık bakışları altında çok sayıda iplik kısa kesiliyor.\n\nOnların fedakarlığı kesinlikle, #EMP kesinlikle#! buna değecek, yaklaşan zaferimin gerekli bir ön koşulu. Her biri kader yolundaki bir parke taşı, tek bir hedefin ilerlemesi için döşenmiş."
  
 game_rule.1101.desc.outro.present: "Dünya, kesme ve doğrama bulanıklığına dönüşürken düşünceler beni terk ediyor, ev sahiplerim etrafımda sıkıca toplanmışken [loser.GetTitledFirstNamePossessive] ordusunu parçalıyoruz. Kılıcımın altında düşman bozguna uğruyor."
 game_rule.1101.desc.outro.absent: "Sonunda düşman hatları parçalanır ve [loser.GetHerHis] kuvvetleri bozguna uğrar: bu gün [winner.GetTitledFirstNameNicknamedNoTooltip]'e aittir!"
 game_rule.1101.a: "İngiltere bir daha Viking egemenliğine tanık olmayacak!"
  
 game_rule.1102.desc.outro.alive: "Ama sonunda hepsi boşa gidiyor. Kuvvetlerim kırılıyor, düşman boşluğa doğru akın ediyor ve onların yıkımıyla, hırslarım tamamen yok oluyor."
 game_rule.1102.desc.outro.dead: "Göğsümde bir ağrı yükseliyor. Hayır, hayır, #BER hayır#!, kim olabilirdi... nereden... yere düşerken dünya garip bir şekilde sallanıyor, yaradan kan fışkırıyor. Yavaşça, ölüm beni alıyor."
 game_rule.1102.a: "Bu nasıl olabilir!?"
 game_rule.1102.b: "Ben #DIE1'ım...#! #DIE2 geri alındı...#!"
  
