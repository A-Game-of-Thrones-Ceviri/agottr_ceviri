 game_rule.1141.t: "Witengamot Seçimleri: [elect.GetFirstNameNoTooltip] / [elect.GetHouse.GetNameNoTooltip]"
 game_rule.1141.intro.battlefield: "[winner.GetTitledFirstName] savaş meydanında yok oldu, gaspçıya karşı savaşırken öldürüldü [loser.GetTitledFirstNameNicknamed].\n\n"
 game_rule.1141.intro.home: "[winner.GetTitledFirstName], [loser.GetTitledFirstNameNicknamedPossessive]'in yenilgisinin müjdesini aldıktan sonra kalp krizi geçirerek beklenmedik bir şekilde hayatını kaybetti.\n\n"
 game_rule.1141.choice.margaret: "Karmaşık bir mucizeyle, Witengamot #EMP beni#! bir uzlaşma adayı olarak kabul etti ve beklenen varisi [jiltee.GetFirstName] [jiltee.GetHouse.GetName] terk etti. Büyük kontlar açıkça beni kontrol edebileceklerine inanıyorlar, beni hırslarının kuklası sanıyorlar.\n\nBen öyle biri değilim ama iktidara bu beklenmedik şekilde gelmemi memnuniyetle karşılıyorum — sonuçta babamın ilk çocuğuyum."
 game_rule.1141.choice.edgar: "İngiliz siyasetinde uzun yıllardır görülmemiş bir yetkinlikle, Witengamot #EMP Ben#! meşru varisim [GetScriptedCharacterByHistoryID( '114' ).GetTitledFirstNameNicknamedPossessive] olarak tanımayı uygun gördü ve beklenen varisi [jiltee.GetFirstName] [jiltee.GetHouse.GetName] terk ederek beni krallığı yönetmekle görevlendirdi.\n\nBöyle bir ilgiyi [ROOT.Char.GetFaith.FateGodNamePossessive] kazanmak için ne yaptığımı söyleyemem, ama bunu yapmış olmaktan son derece mutluyum."
 game_rule.1141.choice.svend: "Diğer tüm taliplerin yol açtığı ölüm ve yıkımdan bıkan Witengamot, bir kez olsun akıllıca davranarak, düzeni sağlamak için en doğal aday olarak #EMP me#!'e yöneldi ve beklenen varisi [jiltee.GetFirstName] [jiltee.GetHouse.GetName] terk etti.\n\nDanimarka bir kez daha İngiltere'yi yönetmek için doğal yerini alacak."
 game_rule.1141.choice.aelfwine: "Gizemli bir deliliğin ele geçirdiği Witengamot, #EMP benden#! eve gelip babamın ve büyükbabamın krallığını yönetmemi ve beklenen varisi [jiltee.GetFirstName] [jiltee.GetHouse.GetName] terk etmemi istedi.\n\nBen... Bunun için hiçbir hırsım yoktu. Bunu istemiyordum. Kendimi güçten olabildiğince uzaklaştırdım, ancak kaçışın olmadığı açık [elect.GetFaith.HighGodNamePossessive] sonsuza dek mutlu bir şekilde terk ettiğim topraklara geri döneceğim."
 game_rule.1141.choice.cadoc: "Her zamanki gibi çekişen Witengamot ilginç bir karara vardı. Başka bir yabancı kralı hazmedemeyen ve birbirlerinden şüphelenen Witengamot, İngiltere'yi yönetmem için #EMP beni#! seçti, açıkça beni kendi isteklerine göre şekillendirebilecekleri zayıf bir kukla olarak görüyorlardı.\n\nBelki de haklıdırlar, belki de değiller, kendimi kanıtlamak için bu beklenmedik fırsatı memnuniyetle karşılayabilirim!"
 game_rule.1141.a.margaret: "İngiltere'nin ilk kraliçesi!"
 game_rule.1141.a.edgar: "Doğuştan hakkım, geri verildi!"
 game_rule.1141.a.svend: "Her zaman böyle biteceğini biliyordum."
 game_rule.1141.a.aelfwine: "Ben bunu hiç istemedim!"
  # Geddit geddit GEDDIT d'you geddit 
 game_rule.1141.a.cadoc: "Beş yüz yıl sonra bile adımı bilecekler!"
  
 game_rule.1142.t: "$game_rule.1141.t$"
 game_rule.1142.intro.battlefield: "[winner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] savaş meydanında yok oldu, gaspçıya karşı savaşırken öldürüldü [loser.GetTitledFirstNameNicknamed].\n\n"
 game_rule.1142.intro.home: "[winner.Custom2('MyCharacterIntroduction', ROOT.Char)|U], [loser.GetTitledFirstNameNicknamedPossessive]'in yenilgisinin müjdesini aldıktan sonra kalp krizi geçirerek beklenmedik bir şekilde hayatını kaybetti.\n\n"
 game_rule.1142.choice.preamble: "Tüm olasılıklara rağmen, [winner.GetHerHis] sırada, Witengamot [elect.GetHouse.GetName]'den [elect.GetFirstName]'ini seçmeyi seçti —"
 game_rule.1142.choice.margaret: "[GetScriptedCharacterByHistoryID( '114' ).GetTitledFirstNameNicknamedPossessive] gezginin yeğeni ve kızı [GetScriptedCharacterByHistoryID( '110' ).GetTitledFirstNameNicknamed]"
 game_rule.1142.choice.edgar: "[GetScriptedCharacterByHistoryID( '114' ).GetTitledFirstNameNicknamedPossessive] büyük yeğen, [winner.GetFirstNameNoTooltip] iktidarı ele geçirmeden önce seçilmiş varis ve gezginin oğlu [GetScriptedCharacterByHistoryID( '110' ).GetTitledFirstNameNicknamed]"
 game_rule.1142.choice.svend: "[GetScriptedCharacterByHistoryID( '101505' ).GetTitledFirstNameNicknamedPossessive] torunu ve [elect.GetPrimaryTitle.GetBaseNameNoTier]'den [elect.GetTitleAsNameNoTooltip]'i, çatışmanın ilk aşamalarında oturmayı seçen"
 game_rule.1142.choice.aelfwine: "Occitania'da yoksul bir din adamı olarak kendi isteğiyle sürgünde olan [GetScriptedCharacterByHistoryID( '101510' ).GetTitledFirstNameNicknamed]'ın torunu"
 game_rule.1142.choice.cadoc: "bir tür tarifsiz soydan gelen bir Cornwall soylusu veya başka bir soydan gelen"
 game_rule.1142.outro: "— Krallığın yeni hükümdarı olarak #EMP ben#!.\n\nIt olmaktansa İngiltere'nin hemen elimden kayıp gittiği anlaşılıyor."
 game_rule.1142.a: "Bu çok ayıp, taht benim!"
 game_rule.1142.b: "Meclisin iradesi kararlıdır."
 game_rule.1142.c: "Saltanata bu kadar yakın, ama bir o kadar da uzak..."
  
