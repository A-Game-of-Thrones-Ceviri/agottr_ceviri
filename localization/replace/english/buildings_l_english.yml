 building_type_holy_site_basilica_santiago_01:0 "Santiago de Compostela Katedrali"
 building_type_holy_site_basilica_santiago_01_desc:0 "Aziz Yakup Yolu'nun sonunda bulunan Büyük Yakup'un mezarı üzerine inşa edilen bu görkemli yapı, Hristiyan âleminin en kutsal yerlerinden biridir. Batı ve Kuzey Avrupa'nın her bölgesinden hacılar burayı ziyarete gelir. Her ne kadar manzara karşısında huşuya kapılıp konuşamasalar da."
 building_holy_site_basilica_santiago_01:0 "$building_type_holy_site_basilica_santiago_01$"
