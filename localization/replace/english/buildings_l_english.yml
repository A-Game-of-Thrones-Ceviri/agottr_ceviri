 building_type_hadrians_wall_01_desc:0 "Hadrian Duvarı Roma zamanında kuzeydeki Piktleri Britanya eyaletinden uzak tutmak için inşa edilmişti. Bugünlerde herhangi bir savunma işlevi görmüyor, kolay ve yakın bir taş kaynağı olarak hizmet görüyor."
