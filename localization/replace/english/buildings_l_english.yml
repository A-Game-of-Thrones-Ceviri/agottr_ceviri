 building_type_danevirke_01:0 "Danevirke"
 building_type_danevirke_01_desc:1 "Danevirke, Avrupa'dan Danimarka'ya yapılan saldırıları önlemek için inşa edilen geniş çaplı toprak tahkimatlardır. İnşa edildiğinden sonra pek çok kez genişletilmiş ve geliştirilmiştir."
 building_danevirke_01:0 "$building_type_danevirke_01$"
