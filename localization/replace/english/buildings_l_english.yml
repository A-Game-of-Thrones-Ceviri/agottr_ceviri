 building_hagia_sophia_02:0 "Ayasofya Camii"
 building_hagia_sophia_02_desc:0 "Bir mimarlık harikası olan Ayasofya'nın en dikkat çekici özellikleri devasa kubbesi ve etkileyici minareleridir. M.S. 537 yılında İmparator I. Justinyen tarafından tamamlanan yapı büyüleyici bir camiye dönüştürülmüştür.\n\nSonsuza dek de böyle kalacaktır. Sonuçta kimse Rum'a boyun eğdiremez."
 
 building_type_dome_of_the_rock_01:0 "Kudüs Tapınağı"
 building_type_dome_of_the_rock_01_desc:0 "Kubbet'üs Sahra, bir zamanlar Süleyman Mabedi ve İkinci Yahudi Tapınağı'nın olduğu tapınak tepesinin merkezinde yer alır. Üzerine tapınakların inşa edildiği kayanın, Allah'ın dünyayı ve ilk insan olan Adem'i yarattığı yer olduğuna inanılır. Kubbet'üs Sahra ve yakınındaki Kutsal Kabir Kilisesi İbrahimî dinlerden olan her türlü hacıyı kendine çeker."
 building_dome_of_the_rock_01:0 "Kubbet'üs Sahra"
