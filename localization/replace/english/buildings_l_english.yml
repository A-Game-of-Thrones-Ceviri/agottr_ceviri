 building_type_aljaferia_palace_01:0 "Aljafería"
 building_type_aljaferia_palace_01_desc:0 "Zaragoza'nın gücüne ve zenginliğine şahit olmak isteyenler, Saria vadisine inşa edilmiş büyük hisar Aljafería'ya bakabilirler. Kudreti ve güzelliği eşsiz olan bu göz korkutucu kale, aynı zamanda güzelliği ile İberya mimarisini üst noktalara çıkarmaktadır."
 building_aljaferia_palace_01:0 "$building_type_aljaferia_palace_01$"
