 building_jousting_lists_01:0 "Mızrak Dövüşü Alanı"
 building_jousting_lists_01_desc:0 "Süvarilerin ve şövalyelerin talim yapabileceği bir alan yıl boyunca açık ve düzenli tutulur."
 building_jousting_lists_02:0 "Turnuva Alanları"
 building_jousting_lists_02_desc:0 "Mızrak dövüşü turnuvaları ve turnuvayı izleyecek halk için oturaklar ile turnuva alanları çok sayıda katılımcı çeker."
 building_jousting_lists_03:0 "Kraliyet Turnuva Arenaları"
 building_jousting_lists_03_desc:0 "Soylu konuklar için geliştirilmiş oturaklar ve daha büyük panayır alanı ile bu turnuva arenası oldukça etkileyici."
 
 building_type_blacksmiths_01:1 "Demirciler"
 building_type_blacksmiths_01_desc:0 "Kraliyet tarafından tutulan demirciler, Kral Muhafızları için silah ve zırh yapar. Böylece yüksek kalite silahların üretimini güvenceye alırız."
 building_blacksmiths_01:1 "Kraliyet Demircileri"
 building_blacksmiths_01_desc:1 "En iyi ve üretken demirciler kraliyet tarafından Kral Muhafızları için kılıçlar, zırhlar ve kargılar üretmesi için işe alınır."
 building_blacksmiths_02:0 "Demirci Loncaları"
 building_blacksmiths_02_desc:0 "Demirci localarıyla birlikte hareket ederek çok sayıda ekipmanı ucuza sipariş edebiliriz."
 building_blacksmiths_03:0 "Kraliyet Demirhaneleri"
 building_blacksmiths_03_desc:1 "Tek amaçları kraliyet için silah yaratmak olan büyük demirhanelerde sadece en iyi demirciler çalışabilir."
 
 building_type_archery_ranges_01:0 "Okçuluk Alanları"
 building_type_archery_ranges_01_desc:0 "Özel okçuluk alanları sayesinde halk yaylar ile talim yapabilir ve tecrübeli okçular da becerilerini geliştirebilir."
 building_archery_ranges_01:0 "Ok Talim Alanı"
 building_archery_ranges_01_desc:0 "Ok atış alanlarında zengin fakir herkes talim yapabilir. Bunun nedeni ok atabilen köylülerin savaşta daha yararlı olması ve soyluların da turnuvalar için alıştırma yapabilmesidir."
 building_archery_ranges_02:0 "Kraliyet Yaycıları"
 building_archery_ranges_02_desc:1 "En iyi yaycılar kraliyet tarafından işe alınır ve amaca özel yüksek kalite yay yapabilirler."
 building_archery_ranges_03:0 "Nişancı Atış Alanları"
 building_archery_ranges_03_desc:0 "Köylüleri özendirmek ve nişancılarımızı geliştirmek için bu özel atış alanları uzun mesafeli okçuluk için tasarlandı."
 
 building_type_tax_assessor_01:0 "Vergi İdareleri"
 building_type_tax_assessor_01_desc:0 "Köylülerden vergi toplamak yorucu bir iş. Özel vergi idareleri kurarak daha iyi vergi toplayabiliriz."
 building_tax_assessor_01:0 "Vergi Tahakkuk Memurları"
 building_tax_assessor_01_desc:0 "Altınla veya çeşitli ürünlerle göreceli bir vergi ödemek her köylünün görevidir. Vergi tahakkuk memurlarımız ödenilen vergilerin bizim için yeteri kadar 'göreceli' olduğundan emin olur. Neyse ki köylülerin çoğu okuma yazma bilmiyor."
 building_tax_assessor_02:0 "İcra Memurları"
 building_tax_assessor_02_desc:1 "Köylülerin vergilerini ödemesini sağlamanın en iyi yolu ödemediklerinde mallarını alıp kendilerini zindana atmaktır. Bunlar her zaman bizim yanımızda olan icra memurlarının görevidir."
 building_tax_assessor_03:0 "Vergi Yargıçları"
 building_tax_assessor_03_desc:0 "Köylülerden vergi almak kolay olsa da zengin toprak sahiplerine baskı yapmak daha zor. Sadık yargıçlarımız tarafından yönetilen karmaşık bir idari ağ kurarak en zengin vasallarımızın bile gereken vergileri ödemesini sağlarız."
 
 building_type_leisure_palace_01:0 "Tatil Sarayları"
 building_type_leisure_palace_01_desc:0 "Tek bir lüks kalede kalmak iyi iken birkaç tanesine daha sahip olmak daha iyidir."
 building_leisure_palace_01:0 "Şato"
 building_leisure_palace_01_desc:0 "Sorumlulukların yükü çok fazla geldiğinde (veya köylüler duvarları aşmaya başladığında) tatil yapmak için uzaklardaki kırsal bir şato gibisi yoktur."
 building_leisure_palace_02:0 "Yaz Sarayı"
 building_leisure_palace_02_desc:0 "Yaz sarayları düklüğün güzel yerlerinde, köylülerin sıradan hayatlarından uzakta bulunur. Gücümüzü, prestijimizi ve herkesten üstün olduğumuzu göstermenin daha iyi bir yolu yoktur."
 building_leisure_palace_03:0 "Kış Sarayı"
 building_leisure_palace_03_desc:0 "Kış sarayı, yılın zorlu aylarında hükümdarın ailesine ev sahipliği yapmak için tasarlanmıştır. Dolu kileri ve savunaklı pozisyonu ile yakında çalışma ayrıcalığına sahip olan herkesin tepesinde dikilir."
 
 building_type_royal_forest_01:0 "Kraliyet Koruma Alanları"
 building_type_royal_forest_01_desc:1 "Kraliyet ormanları oldukça güzel bir zenginlik kaynağıdır. Bölgedeki yasayı çiğneyip, yerel halkın haklarını ellerinden alıp para karşılığı geri satmanıza izin verir. Avlanmanın zevkli olduğunu da söylemeye gerek yok."
 building_royal_forest_01:0 "Kraliyet Ormanları"
 building_royal_forest_01_desc:0 "Bu düklükteki büyük orman alanları kraliyet ailesi için ayrılmıştır. Köylüler bu ormanlarda yaşayamaz, avlanamaz ve ağaçları kesemez. Yoldan geçen vergi tahakkuk memurlarına saldırmak da özellikle yasaktır."
 building_royal_forest_02:0 "Geniş Kraliyet Ormanları"
 building_royal_forest_02_desc:0 "Kasabalar artık kraliyet ormanları ile çevrelenmiş durumda. Kasaba ve köy sakinleri, hükümdarın adamlarının 'bulduğu' haritalara göre kraliyet ormanlarında yaşama yanlışı yapmıştır."
 building_royal_forest_03:0 "Kraliyet Ormanı Mahkemeleri"
 building_royal_forest_03_desc:0 "Yasalar sadece onu uygulayan sistem kadar iyidir. Kraliyet ormanları da artık her emri gerçekleştirebilen mahkeme sistemine, yargıçlara, bekçilere ve kâtiplere sahip."
 
 building_type_royal_garden_01:0 "Kraliyet Bahçeleri"
 building_type_royal_garden_01_desc:0 "Pek az yer güzel bir bahçe kadar rahatlama ve sosyalleşme imkânı sağlar. Küçük bir bahçe birçok kişi için yeterli olsa da, zengin ve güçlü kişiler dikkat çekici güzellikler görmek ister."
 building_royal_garden_01:0 "Kapalı Bahçe"
 building_royal_garden_01_desc:0 "Etrafı taş duvarlarla kapatılmış küçük bahçe. Dış dünya ile olan bağı keserek huzur ve rahatlık ortamı sağlar."
 building_royal_garden_02:0 "Bahçe Kompleksi"
 building_royal_garden_02_desc:0 "Pahalı ve etkileyici bu bahçede çiçekler, bitkiler, meyve ağaçları ve daha niceleri bulunur. Bir bahçıvan ordusuyla idare edilen bu bahçe sürekli ilgi görür."
 building_royal_garden_03:0 "Kraliyet Parkı"
 building_royal_garden_03_desc:0 "Kraliyet parkı çevredeki araziye göre özenle hazırlanmış geniş ve etkileyici bir bahçedir. Herkese açıktır ve ziyaretçilerde hayranlık uyandırır."

 building_type_ananda_temple_01:0 "Ananda Tapınağı"
 building_type_ananda_temple_01_desc:0 "Paganlar şehirde ve etraftaki düzlüklerde binlerce pagodaya, tapınağa ve türbeye sahip olsa da Ananda Tapınağı hepsinden ayrılır. Mükemmel bir şekilde inşa edilmiş yapı birçok özgün levha ve taş oymalar barındırır. Bir ibadethane ve ilahiyat eğitimi merkezidir."
 building_ananda_temple_01:0 "$building_type_ananda_temple_01$"
 building_ananda_temple_01_desc:0 "$building_type_ananda_temple_01_desc$"

 building_type_hotin_fort_01:0 "Hotin Kalesi"
 building_type_hotin_fort_01_desc:0 "Hotin Kalesi, Dinyester Nehri'nin kıyısına inşa edilmiş küçük bir kaledir. Konumu sayesinde ticaret yollarını koruyor ve nehrin kontrol edilmesini sağlıyor."
 building_hotin_fort_01:0 "Hotin Kalesi"
 building_hotin_fort_01_desc:0 "$building_type_hotin_fort_01_desc$"
 building_hotin_fort_02:0 "Hotin Hisarı"
 building_hotin_fort_02_desc:0 "Eski kaleyi harabe gibi gösteren ihtişamlı bir hisar. Yüzyıllar boyunca devam eden inşaatlar sonrası hisar yüksek taş duvarlara, geniş bir hendeğe ve devasa kulelere sahip oldu. Hisar sayesinde kuşatmaya gelen ordularun büyük çoğunluğu eli boş döner."

 building_type_golden_gate_of_kiev_01:1 "Kiev'in Altın Kapısı"
 building_type_golden_gate_of_kiev_01_desc:1 "Konstantinopolis'teki bir kapıdan esinlenip inşa edilen ve adı koyulan Kiev'in Altın Kapısı, zafer takı olarak da kullanılır. Kapının üzerine inşa eden kilisenin altın kubbesi çok uzaklardan bile görülmesini sağlar ve kapıyı Kiev'in önemli bir sembolü yapar."
 building_golden_gate_of_kiev_01:0 "$building_type_golden_gate_of_kiev_01$"
 building_golden_gate_of_kiev_01_desc:0 "$building_type_golden_gate_of_kiev_01_desc$"

 building_type_heddal_stave_church_01:0 "Heddal Çıta Kilisesi"
 building_type_heddal_stave_church_01_desc:0 "Heddal Çıta Kilisesi, Norveç'teki en büyük çıta kilisedir ve mükemmel bir ahşap iç mimariye sahiptir. Efsanelere göre kilise, bir dağ trolü tarafından sadece üç günde inşa edilmiştir."
