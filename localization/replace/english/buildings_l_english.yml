 building_type_hagia_sophia_01:1 "Ayasofya"
 building_type_hagia_sophia_01_desc:0 "Bir mimarlık harikası olan Ayasofya'nın en dikkat çekici özelliği devasa kubbesidir. M.S. 537 yılında İmparator I. Justinyen tarafından tamamlanan katedral Ekümenik Patrikhane'ye ev sahipliği yaparak Hristiyanlığın anıtlarından biri hâline gelmiştir.\n\nSonsuza dek de böyle kalacaktır. Sonuçta kimse Roma'ya boyun eğdiremez."
