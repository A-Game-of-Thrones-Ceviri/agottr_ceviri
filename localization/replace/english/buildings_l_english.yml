 building_type_stonehenge_01:0 "Stonehenge"
 building_type_stonehenge_01_desc:0 "Stonehenge birçok bilgeye ilham olmuş antik ve gizemli bir yapıdır. Aydınlanmış olduğumuz bugünlerde bile Britanya'nın her köşesinden bunun üzerinde çalışmak için insanlar geliyor. Gerçek amacı ne acaba?"
