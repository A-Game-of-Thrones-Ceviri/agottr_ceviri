 building_type_notre_dame_01_desc:0 "'Bizim Hanımefendimiz' olarak da bilinen bu görkemli katedral Meryem Ana'ya adanmıştır. Gotik tarzda inşa edilen katedral, heykelleriyle ve devasa gül camlarıyla insanı büyüler.\n\nDışı İncil'de geçen hikâyeleri anlatan resimlerle doludur, böylece okuma yazma bilmeyen köylüler bile Tanrı'nın gücünü anlayabilir."
