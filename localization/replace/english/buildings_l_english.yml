 building_type_city_wall_of_toledo_01:0 "Toledo'nun Şehir Surları"
 building_type_city_wall_of_toledo_01_desc:0 "Aslen Romalılar tarafından inşa edilen bu görkemli surlar, Vizigot kralı Wamba hükümdarlığı sırasında önemli ölçüde genişletildi. Toprakları ele geçiren ilk Arap kralları tarafından da büyütülen surlar, Krallar Şehri'ne layık bir savunma sistemi oluşturuyor."
 building_city_wall_of_toledo_01:0 "$building_type_city_wall_of_toledo_01$"
 building_city_wall_of_toledo_01_desc:0 "$building_type_city_wall_of_toledo_01_desc$"

 building_type_alcazar_of_segovia_01:0 "Segovyalı Alcázar"
 building_type_alcazar_of_segovia_01_desc:0 "Bir uçurumun üzerinde gemi pruvası gibi yükselir, baktığınızda gözlerinizi kamaştıran bir manzara yaratır. Zapt edilemez olduğu kadar da görkemli olan bu kale, aynı zamanda Kastilya Krallığı dönemindeki kalelerin en büyüğüydü."
 building_alcazar_of_segovia_01:0 "$building_type_alcazar_of_segovia_01$"
