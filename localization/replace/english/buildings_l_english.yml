 building_type_pastures_01:3 "Sığır Meraları"
 building_type_pastures_01_desc:1 "Buradaki toprakların çoğu besicilik için ve hayvanlar için otlama alanları olarak kullanılıyor."
 building_pastures_01:1 "Basit Otlaklar"
 building_pastures_01_desc:1 "Otlaklar köylüler tarafından koyun keçi gibi küçükbaş hayvanları beslemek ve barındırmak için kullanılıyor."
 building_pastures_02:1 "Çiftlik Evleri"
 building_pastures_02_desc:1 "Çiftlik evleri tahıl ekip hayvan yetiştiren tarımcı köylüler tarafından kullanılır."
 building_pastures_03:1 "Çayırlar"
 building_pastures_03_desc:1 "Çayırlar hem otlama alanı olarak hem de zor zamanlar için saman toplama yeri olarak kullanılır."
 building_pastures_04:1 "Kümesler"
 building_pastures_04_desc:1 "Kümes hayvanlarının eti ve yumurtası değerli, yetiştirmesi de kolaydır."
 building_pastures_05:1 "Besi Hayvanı Ahırları"
 building_pastures_05_desc:1 "Büyük besi hayvanlarını barındırmak için sağlam ahırlar gerekir."
 building_pastures_06:1 "Arılıklar"
 building_pastures_06_desc:1 "Ormanlar ve tarlalar arasına bal üretmek için arılıklar koyulabilir."
 building_pastures_07:1 "Ağıllar"
 building_pastures_07_desc:2 "Büyük ağıllar sayesinde atlar ve diğer yük hayvanları daha kolay yetiştirilir, onların güvenliği sağlanır."
 building_pastures_08:1 "Sığır Çiftlikleri"
 building_pastures_08_desc:1 "Çiftliklerde yeteri kadar otlanma ve hareket etme yeri varsa sığır yetiştiriciliği için birebirdir."
 
 building_type_orchards_01:0 "Bağlar"
 building_type_orchards_01_desc:1 "Toprağın özel olması sayesinde buradaki bahçelerde oldukça tatlı ve lezzetli meyveler ve yemişler üretilebiliyor."
 building_orchards_01:1 "Meyve Bahçeleri"
 building_orchards_01_desc:2 "Özelleştirilmiş meyve bahçeleri küçük olsa da daha yüksek miktarda ve daha kaliteli bir hasat veriyor."
 building_orchards_02:1 "Yemiş Bahçeleri"
 building_orchards_02_desc:1 "Çalılıklarda yetişen yemişler meyve ağaçlarının tekdüzeliğini bozup renk katıyor."
 building_orchards_03:1 "Meyve Ağacı Fidanlıkları"
 building_orchards_03_desc:1 "Büyük ve özenli bir şekilde düzenlenmiş bir alan sayesinde iyi budanmış, meyve ve kuru yemiş veren ağaçlara sahip olabiliriz."
 building_orchards_04:1 "Arıcılar"
 building_orchards_04_desc:2 "Ağaçların arasına yerleştirdiğimiz arılıklar sayesinde bal üretmenin yanında bahçeleri de daha verimli yapıyoruz."
 building_orchards_05:1 "Yemiş Ağacı"
 building_orchards_05_desc:1 "Meyve ağaçlarına ek olarak kuru yemiş ağaçları da ufuğa doğru uzanıyor."
 building_orchards_06:1 "Karışık Bahçeler"
 building_orchards_06_desc:1 "Hem yerel hem de ithal edilmiş her türlü ağaç bahçelere dağıtılmış, böylelikle ne olursa olsun iyi bir hasat alabiliyoruz."
 building_orchards_07:1 "Büyük Bağlar"
 building_orchards_07_desc:1 "Meyve ağaçları göz alabildiğine uzanıyor."
 building_orchards_08:1 "Aşılı Ağaçlar"
 building_orchards_08_desc:1 "Belli ağaçları birbirleriyle aşılayarak yavaş büyüyen meyve ve kuru yemiş ağaçları daha hızlı büyüyor."
 
 building_type_farm_estates_01:1 "Konaklar"
 building_type_farm_estates_01_desc:2 "Konaklarda yaşayan lordlar ve leydiler tarlalarını sürüp hayvanlarını yetiştirmek için yüzlerce köylüye bir iş veriyor. Konaklarda yaşayanlar ne kadar güçlenirse onlara tabî olanlar da o kadar fazla toprak işleyebilir ve böylece alınan vergi de artar."
 building_farm_estates_01:1 "Köşkler"
 building_farm_estates_01_desc:1 "Köşkler toprak sahibi ailelere, onların hizmetçilerine ve toprakları süren köylülere ev sahipliği yapar."
 building_farm_estates_02:1 "Bahçeler & Sebze Tarlaları"
 building_farm_estates_02_desc:1 "Konakların etrafında olan büyük bahçeler ve sebze tarlaları ile konaklar kendi kendilerine yetebilir."
 building_farm_estates_03:1 "Tarla Konakları"
 building_farm_estates_03_desc:1 "Tarla konakları etrafındaki tarlalardan, ormanlardan ve diğer binalardan sorumludur."
 building_farm_estates_04:1 "Bin Dönümlük Tarlalar"
 building_farm_estates_04_desc:1 "Devasa bin dönümlük tarlalarda büyük miktarda köylü çalıştırılabilir, toprak sahibi aile de zenginleşir."
 building_farm_estates_05:1 "Mülkler"
 building_farm_estates_05_desc:1 "Mülkler devasadır ve etrafını uçsuz bucaksız araziler çevreler. Miras yoluyla geçtiği için mülklere sahip olan aileler istedikleri gibi tarlalarını düzenleyebilir ve en iyi şekle getirmek için uğraşabilir."
 building_farm_estates_06:1 "Yel Değirmenleri"
 building_farm_estates_06_desc:1 "Yer değirmenleri tahıl öğütmek için gereken iş gücünü azaltıp verimliliği inanılmaz derecede arttırır."
 building_farm_estates_07:1 "Birleşmiş Konaklar"
 building_farm_estates_07_desc:2 "Zengin aileler daha yoksul ailelerin konaklarını satın alarak mâlikaneler kurabilir, bu mâlikanelerde herkes aynı talimatla çalıştığı gibi, vergisini de birlikte öder."
 building_farm_estates_08:1 "Büyük Mâlikaneler"
 building_farm_estates_08_desc:1 "Daha önce az görülmüş büyüklükteki mâlikaneler binlerce insana ev sahipliği yapabilir."
 
 building_type_regimental_grounds_01:0 "Ordu Arazileri"
 building_type_regimental_grounds_01_desc:1 "Ordu arazileri milislerin yaşayabileceği binalar içermesinin yanında askerlerin talim yapması için de gereken alanları sağlar."
 building_regimental_grounds_01:1 "Askerî Açık Alanlar"
 building_regimental_grounds_01_desc:1 "Açık alanlar milislerin gelişi için hazırlanarak çadırlar ve talim yapmak için gereken yerler önceden ayrılabilir."
 building_regimental_grounds_02:1 "Çavuş Evleri"
 building_regimental_grounds_02_desc:1 "Her askerin kalacak bir yeri olduğundan ve silahını nasıl kullanmasını bildiğinden emin olan çavuşlar kendilerine özel evlerde kalır."
 building_regimental_grounds_03:1 "Yarı Kalıcı Konutlar"
 building_regimental_grounds_03_desc: "Tahta kulübeler çok dayanıklı olmasalar da yerel milisleri - büyük oranda - kuru ve sıcak tutmayı başarır."
 building_regimental_grounds_04:1 "Kışlalar"
 building_regimental_grounds_04_desc:2 "Talim alanlarını çevreleyen sağlam taş kışlalar sayesinde çok büyük miktarda milis kuvveti savaşa hazırlanabilir."
 building_regimental_grounds_05:1 "Askerî Ambarlar"
 building_regimental_grounds_05_desc:1 "Milisleri beslemek için kullanılan ambarlar yıl boyunca dolu tutulur ve böylece askerler neredeyse hiçbir fazladan çaba harcanmadan toplanabilir."
 building_regimental_grounds_06:1 "Demirci Atölyesi"
 building_regimental_grounds_06_desc:2 "Demirci atölyeleri sayesinde yeni silahlar yapılabilir ve eskiyenler tamir edilebilir."
 building_regimental_grounds_07:2 "Subay Evleri"
 building_regimental_grounds_07_desc: "Subayların evleri sıradan kışlalara nazaran daha kalitelidir, bu hem subayların değerini yansıtır, hem de altındaki erler için ulaşılması gereken bir hedef amacı taşır."
 building_regimental_grounds_08:1 "Genişletilmiş Araziler"
 building_regimental_grounds_08_desc:0 "$building_type_regimental_grounds_01_desc$"
 
 building_type_curtain_walls_01:1 "Surlar & Burçlar"
 building_type_curtain_walls_01_desc:1 "Taş surlar ve korkutucu kuleler hem kuşatmalara hem de yağmalara karşı savunma sağlar. Ne kadar fazla tahkimat inşa edilirse korudukları kale de o kadar savunulabilir hâle gelir."
 building_curtain_walls_01:1 "Kuleler & Cephe Duvarları"
 building_curtain_walls_01_desc:1 "Herhangi bir düzgün tahkimatın ilk adımı cephe duvarlarının ve kulelerinin inşasıdır. Düşmanları ve başkaldıran köylüleri uzak tutmada iyilerdir."
 building_curtain_walls_02:1 "Kale Avlusu"
 building_curtain_walls_02_desc:2 "Kale avluları kuşatmaya dayanabilmek için gereken kaynakların saklanıp savunulabileceği en iyi yerdir. Burada silahlar, zırhlar ve yiyecekler depolanır."
 building_curtain_walls_03:1 "Sur Burçları"
 building_curtain_walls_03_desc:1 "Sur burçları mükemmel bakış açıları sağlar ve askerler düşmanı önceden görüp ok atabilirler. Savaşta değilken de köylülere yukarıdan bakmaya yarar."
 building_curtain_walls_04:1 "İkinci Cephe Duvarı"
 building_curtain_walls_04_desc:1 "İkinci cephe duvarlarının eklenmesi ile savunabilirlik iyice artar. Düşman ordusu ilk suru aştığında bir başkasıyla daha karşılaşınca morali bozulur."
 building_curtain_walls_05:1 "Zwinger"
 building_curtain_walls_05_desc:1 "Düşman ordusu dış duvarları aşınca farkında olmadan 'Zwinger' denilen ölüm alanlarına çekilir. Bu alanlarda düşmanlara ağır hasar verilebilir. Oldukça kurnazca bir hareket."
 building_curtain_walls_06:1 "Dış Kale Avluları"
 building_curtain_walls_06_desc:1 "Daha fazla sur daha fazla avlu ve daha fazla depolama alanı anlamına gelir. Bu kadar fazla avlu sayesinde büyük bir ahırı dolduracak kadar atı bile surların arasında barındırabiliriz. Hem yiyeceğimiz biterse farklı amaçlar için kullanılabilirler..."
 building_curtain_walls_07:1 "Trace Italienne"
 building_curtain_walls_07_desc:1 "Trace Italienne denilen hisar kaleleri en büyük toplara bile dayanabilir, kısa bir süreliğine bile olsa da. En azından gizli tünellerden kaçmak için zaman kazandırır."
 building_curtain_walls_08:1 "Ravelin & Cavalier"
 building_curtain_walls_08_desc:1 "Cavalier, askerlerimizin duvardaki ana siperler üzerinden ok yağdırabilmesini sağlayan yükseltilmiş platformlardır. Tek sorun düşmanlar da böylece nereye ok atacaklarını bilir. Ravelin denilen, kuşatan düşman ordusunu bölmek için inşa edilen üçgensel surlardaki askerlerimiz bunu engellemeye çalışacaktır."
 
 building_type_cereal_fields_01:1 "Tarlalar"
 building_type_cereal_fields_01_desc:1 "Tarlalar ve otlaklar her ekonominin belkemiğidir. İnsanı, hayvanı, orduları ve ziyafetleri besler. Tahılın gücü azımsanamaz."
 building_cereal_fields_01:1 "Ekin Alanları"
 building_cereal_fields_01_desc:1 "Ekin alanları feodal ekonominin belkemiğidir. Her bir tarla, ürettiklerinin neredeyse hepsini hükümdarlarına vermeye razı cömert köylüler tarafından işlenir."
 building_cereal_fields_02:1 "Mezralar"
 building_cereal_fields_02_desc:2 "Daha fazla mezra inşa ederek daha fazla köylü çalıştırabilir, yerel üretimi ve vergilendirmeyi arttırabiliriz."
 building_cereal_fields_03:1 "Ahırlar"
 building_cereal_fields_03_desc:2 "Ahırların ve büyük ambarların inşası sayesinde köylüler samanlarını daha iyi koruyabilir, araç gereçlerini depolayabilir ve seyahat eden ordular veya haydutlar konaklama yeri işlevini görebilir."
 building_cereal_fields_04:1 "Çiftlikler"
 building_cereal_fields_04_desc:2 "Daha büyük çiftlikler daha geniş aileleri destekler. Aileler büyüyebilecekleri imkanlara sahip olduğunda tarlalarda çalıştırılabilecek daha fazla çocuğa sahip olurlar."
 building_cereal_fields_05:1 "Ambarlar"
 building_cereal_fields_05_desc:2 "Ambarlar kış mevsimi boyunca tahılların, etlerin ve meyvelerin saklanmasını sağlar. Fare ve böceklerin istilasına karşı dayanıksız olsalar da, en azından stoklanan ürünün kuru kalmasını sağlarlar."
 building_cereal_fields_06:1 "Büyük Ahırlar"
 building_cereal_fields_06_desc:2 "Köylüler büyük ahırlarda hasatlarının ruhban sınıfına düşen payını saklayabilirler, bu da onların vergilendirilmesini daha kolay hâle getirir."
 building_cereal_fields_07:1 "Uçsuz Bucaksız Tarlalar"
 building_cereal_fields_07_desc:2 "Köylüleri daha fazla toprak sürmeye ve komşularının tarlalarına olabildiğince yaklaşmaya teşvik ederek üretkenliği arttırabiliriz, öte yandan tarlaların birbirine çok yaklaşması köylüler arasındaki münakaşaları da beraberinde getirebilir."
 building_cereal_fields_08:1 "Tahıl Siloları"
 building_cereal_fields_08_desc:2 "Devasa silolar sayesinde yıl boyunca çok büyük miktarda tahıl depolayabiliriz. Bu da kalabalık nüfusların desteklenebilmesini mümkün kılar."
 
 building_type_barracks_01:0 "Kışlalar"
 building_type_barracks_01_desc:1 "Kışlalar yerel milislerin kalabileceği ve savaşa hazırlanabileceği sağlam binalardır."
 building_barracks_01:1 "Ahşap Kışlalar"
 building_barracks_01_desc:2 "Bu sıradan ahşap kışlalar milislere gerçekleştirdikleri talimler esnasında koruma sağlar."
 building_barracks_02:1 "Toplanma Alanları"
 building_barracks_02_desc:1 "Büyük alanları engellerden temizleyerek askerlerimizi bir yerde toplayıp bölüklere atayabiliriz. Açık alan ayrıca kaçmaya çalışanların kolayca görülmesini sağlar."
 building_barracks_03:1 "Taş Kışlalar"
 building_barracks_03_desc:2 "Sağlam taş kışlalar askerleri hava şartlarından çok daha iyi korur, ayrıca taş taşımak oldukça yararlı bir egzersizdir."
 building_barracks_04:1 "Seyyar Kamplar"
 building_barracks_04_desc:2 "Kalıcı kışlalar talimlerde oldukça kullanışlı olsa da, çadırlardan oluşan seyyar kamplar savaş zamanında orduyla beraber hareket edebilmeleri sebebiyle daha etkilidir."
 building_barracks_05:1 "Demirciler"
 building_barracks_05_desc:2 "Kamp demircileri getirerek milislerin eskiyen silahlarını tamir ettirebilir ve böylece ordumuzun durumunu iyileştirebiliriz."
 building_barracks_06:1 "Talim Alanları"
 building_barracks_06_desc:1 "Talim mankenleri ve engel parkurları koyarak askerlerimizi elemelerden geçirebiliriz. Böylece hangilerini ön saflara koyacağımızı da bilmiş oluruz."
 building_barracks_07:1 "Asker Toplama Merkezleri"
 building_barracks_07_desc:1 "Etraftaki köylerde asker toplama merkezleri inşa ederek kolaylıkla ordumuza her türlü iti kopuğu alabiliriz."
 building_barracks_08:1 "Kalıcı Kışlalar"
 building_barracks_08_desc:2 "Milislerimizi her an hareket edecek şekilde hazır tutsak da kalıcı ve iyi inşa edilmiş kışlalar daha elit askerlere ve subaylara ev sahipliği yapabilir."
 
 building_type_camel_farms_01:1 "Devecilik"
 building_type_camel_farms_01_desc:1 "Bu tarlalar askerlerin ve köylülerin kullanımı için deve yetiştirmede kullanılır. Develer birçok alanda kullanılabilen dayanıklı bineklerdir, özellikle sert çöl ikliminde rahatça kullanılabilir."
 building_camel_farms_01:1 "Deve Besicileri"
 building_camel_farms_01_desc:0 "$building_type_camel_farms_01_desc$"
 building_camel_farms_02:1 "Gözlem Noktaları"
 building_camel_farms_02_desc:1 "Deve biniciler sık sık gözlem noktaları arasında gelip gider, haberleri iletir ve erzak getirirler."
 building_camel_farms_03:2 "Yaycılar"
 building_camel_farms_03_desc:2 "Deve süvarilerine yay verilince daha etkili oluyorlar, yerel yaycılar da okçuluk ekipmanının eksik kalmaması için çalışırlar."
 building_camel_farms_04:1 "Deve Pazarları"
 building_camel_farms_04_desc:1 "Günde yüzlerce devenin ticaretinin yapıldığı pazarlar sayesinde en dayanıklı olanlarını seçebiliriz."
 building_camel_farms_05:1 "Göçebeleri Toplama Alanları"
 building_camel_farms_05_desc:1 "Azılı çöl göçebeleri çok iyi savaşsalar da ucuz değillerdir. Ücret olarak daha iyi binekler vererek gelecek savaşlarda bize sadık kalmalarını sağlayabiliriz."
 building_camel_farms_06:1 "Askerî Ahırlar"
 building_camel_farms_06_desc:1 "Büyük ve sağlam ahırlar savaş develerimizi hem hırsızlardan hem de çölün acımasızlığından korur."
 building_camel_farms_07:1 "Zırhçılar"
 building_camel_farms_07_desc:1 "Develer için zırh yapmak zor ama ödüllendirici bir iş. Tamamen zırhlandırılmış develer tarafından yapılan bir hücum atlı orduların arkasına bakmadan kaçmasına sebep olur."
 building_camel_farms_08:1 "Uzman Besiciler"
 building_camel_farms_08_desc:2 "Burada deve besicileri bölgenin en dayanıklı ve akıllı develerini yetiştiriyor."
 
 building_type_logging_camps_01:1 "Ormancılık"
 building_type_logging_camps_01_desc:1 "Bu ormanlardan elde edilen tomruklar, reçineler ve odun kömürü yakındaki kasabalardaki inşaatlarda kullanılabilir."
 building_logging_camps_01:1 "Tomrukçu Kampları"
 building_logging_camps_01_desc:2 "Ağaç kesiciler ormanın hemen dışına bir kamp kurup düzenli bir şekilde kereste toplarlar."
 building_logging_camps_02:1 "Reçine Toplayıcılar"
 building_logging_camps_02_desc:1 "Reçine yapıştırıcı olarak kullanılabilir veya ruhban sınıfına çeşitli ayinlerinde kullanmaları için satılabilir."
 building_logging_camps_03:1 "Odun Kömürü İşçileri"
 building_logging_camps_03_desc:2 "Odun kömürü işçileri dumanın ve isin içinde çalışarak yerel demircilerin ihtiyaç duyduğu odun kömürünü üretmeye çalışır."
 building_logging_camps_04:1 "Orman Otlakları"
 building_logging_camps_04_desc:2 "Ormanın bazı bölgeleri otlak alanı olarak ayrılmıştır. Bu alanlarda hayvanlar tohumları, yemişleri ve yaprakları yiyerek besin ihtiyaçlarını giderirler."
 building_logging_camps_05:1 "Sürülmüş Topraklar"
 building_logging_camps_05_desc:1 "Bir zamanlar ağaçların olduğu yerlerde artık tarlalar var. Eski ormanlardan güzel tarlalar yapılır."
 building_logging_camps_06:1 "Bal Meraları"
 building_logging_camps_06_desc:1 "Ormanın sınırlarına koyulan arılıklar ile bir zamanlar ormanın olduğu yerde yetişen kır çiçeklerinden yararlanılabilir."
 building_logging_camps_07:1 "Orman Camcılığı"
 building_logging_camps_07_desc:1 "Orman camcıların çalışabileceği en iyi yerlerden biridir. Camcılık için gereken birçok ekipman ellerinin altında olduğu için burada değerli camlar üretilip satılabilir."
 building_logging_camps_08:1 "Bıçkıevi"
 building_logging_camps_08_desc:2 "Bıçkıevleri baltalara nazaran çok daha etkilidir. Ormanlar artık kısa sürede kesilebilir ve böylece şehirlerimizi daha kolay inşa edebiliriz."
 
 building_type_peat_quarries_01:1 "Sulak Tarlalar"
 building_type_peat_quarries_01_desc:1 "Sulak alanlar ve bataklıklar tarım yapmaya ovalar kadar elverişli olmasa da, bereketli hasat hayvan besiciliğine imkân sağlayabilir. Ayrıca turba ve tuz da bu bölgelerden çıkartılabilir."
 building_peat_quarries_01:1 "Sığır Toprakları"
 building_peat_quarries_01_desc:2 "Sulak alanların bereketliliği her türlü hayvanın otlanması için mükemmel şartlar oluşturuyor."
 building_peat_quarries_02:1 "Turba Madenleri"
 building_peat_quarries_02_desc:1 "Burada önemli miktarda turba bulunuyor. Turba sayesinde yeni tarlalar daha kolay kurulabilir."
 building_peat_quarries_03:1 "Samanlıklar"
 building_peat_quarries_03_desc:2 "Sulak alanların etrafında bol miktarda otluk alan bulunur, bu otlar kış mevsiminde besi olarak kullanılabilir."
 building_peat_quarries_04:1 "Tuz Kuyuları"
 building_peat_quarries_04_desc:1 "İşçiler sulak alanlarda suyu ısıtmak için büyük tavalar kullanıp tuz çıkarırlar. Tuz ise eti muhafaza edip satmak için kullanılır."
 building_peat_quarries_05:1 "Çitlerle Çevrelenmiş Sulaklar"
 building_peat_quarries_05_desc:1 "Sulak alanları çevreleyerek köylüler bitkilerin büyümesini daha kolay kontrol edip değerli hasatı koruyabilir."
 building_peat_quarries_06:1 "Sulak Alanlar"
 building_peat_quarries_06_desc:1 "Sulak alanların özellikleri sayesinde köylüler normalde yetiştiremeyecekleri kenevir ve keten gibi birçok bitkiyi yetiştirebiliyor."
 building_peat_quarries_07:1 "Büyük Turba Madenleri"
 building_peat_quarries_07_desc:1 "Burada gittikçe daha fazla turba çıkartılıyor ve bunlar da her yere gübre olarak kullanılması için ihraç ediliyor."
 building_peat_quarries_08:1 "Büyük Sulak Alan Çiftlikleri"
 building_peat_quarries_08_desc:1 "Büyük hayvan sürüleri sulak alanlarda bolca yetişen bitkilerle beslenip büyüyebilir."
 
 building_type_hill_farms_01:0 "Tepelik Tarlalar"
 building_type_hill_farms_01_desc:1 "Bu topraklardaki inişli çıkışlı tepeler tarlalarla kaplı. Tarlaların yokuşlu olması sulamayı kolaylaştırırken alanın kısıtlı olması daha az hasat anlamına geliyor."
 building_hill_farms_01:1 "Bayır Tarlalar"
 building_hill_farms_01_desc:1 "Tepelerin yamaçlarında birçok küçük tarla bulunuyor, sayıca az olan köylü nüfusunu besliyor."
 building_hill_farms_02:2 "Yayla Otlakları"
 building_hill_farms_02_desc:2 "Sığırları el değmemiş yaylalara getirerek buralarda bolca yetişen otlardan beslenmeleri sağlanabilir."
 building_hill_farms_03:1 "Kök Mahzenleri"
 building_hill_farms_03_desc:1 "Kök mahzenleri her mevsimde sebzelerin depolanabilmesini sağlıyor. Bereketli olmayan tepelerde oldukça önemli bir özellik."
 building_hill_farms_04:1 "Sebze Arazileri"
 building_hill_farms_04_desc:1 "Büyük sebze arazileri az sayıdaki tarlalara gereken yiyeceği sağlıyor."
 building_hill_farms_05:1 "Tarım Terasları"
 building_hill_farms_05_desc:2 "Su akıntılarına yön verilerek oluşturulan teraslar, tepelik arazilerin verimliliğini arttırır."
 building_hill_farms_06:1 "Yollar & Merdivenler"
 building_hill_farms_06_desc:2 "Geniş tarım arazilerini ve mezraları birbirine bağlayan yollar ve merdivenler, insanların ve ticari malların daha kolay seyahat edebilmesini sağlar."
 building_hill_farms_07:1 "Kış Ambarları"
 building_hill_farms_07_desc:2 "Bu ambarlarda stoklanan yiyecek sayesinde kış mevsiminde bol miktarda hayvan ve insan geçimini sürdürebilir."
 building_hill_farms_08:1 "Elma Bahçeleri"
 building_hill_farms_08_desc:1 "Tepeler bahçeler için en uygun ortamları sağlar, özellikle de elma bahçeleri bu tür yerlerde çok verimlidir."
 
 building_type_hill_forts_01:0 "Tepe İstihkâmları"
 building_type_hill_forts_01_desc:1 "Sarp bir tepeye veya yamaca inşa edilen bu büyük istihkâmlar uçamayan her türlü düşmana karşı dimdik ayakta durur."
 building_hill_forts_01:1 "Küçük Tepe Kalesi"
 building_hill_forts_01_desc:1 "Tepe kalesi bir tepenin üzerine inşa edilir, kuşatmak isteyenler yokuş yukarı çıkmak zorunda kalır."
 building_hill_forts_02:1 "Basit Tahkimatlar"
 building_hill_forts_02_desc:1 "Kale topraktan inşa edilen çeşitli tahkimatlarla çevrelenmiştir. En cesur asker bile toprak duvarların karşısında cesaretini yitirebilir."
 building_hill_forts_03:1 "Hendekler"
 building_hill_forts_03_desc:2 "Hendekler tepelik arazilerin çevresine kazılır. Çamurlu ve kaygan duvarlara sahip olan bu hendeklerde düşman askerleri dibe saplanıp ayağa kalkamadan kendi silah arkadaşlarının ilerlemesi sonucu boğulabilir."
 building_hill_forts_04:1 "Kazık Duvarlar"
 building_hill_forts_04_desc:1 "Kale etrafında sivriltilmiş kazıklardan oluşan bir duvar ile düşmanlar kaleye ulaşmak için bir engeli daha aşmak zorunda kalır."
 building_hill_forts_05:1 "Askerî Kulübeler" #krutygetarts
 building_hill_forts_05_desc:2 "Askerî kulübeler kalenin çevresine inşa edilir, herhangi bir saldırıyı önceden fark ederek kaleye haber verirler."
 building_hill_forts_06:1 "Dış Duvarlar"
 building_hill_forts_06_desc:1 "Tepe kalesini artık büyük taş surlar çevreliyor, kaleye girmenin imkânsıza yakın olduğunu da kanıtlıyor."
 building_hill_forts_07:1 "Büyük Tepe Kalesi"
 building_hill_forts_07_desc:1 "Merkezî kale önemli bir şekilde genişletildi ve geliştirildi, artık görkemli bir şekilde göğe doğru uzanıyor."
 building_hill_forts_08:1 "Karmaşık Tahkimatlar"
 building_hill_forts_08_desc:1 "Tepe kalesini çevreleyen toprak tahkimatlar o kadar karmaşık ve anlaşılmaz ki düşman orduları hangi kapıya saldıracaklarını bilmiyor. Ayrıca tahkimatların yarısı da askerleri ölümcül tuzaklara doğru götürüyor."
 
 building_type_plantations_01:1 "Çöl Tarımı"
 building_type_plantations_01_desc:1 "Buradaki tarlalar ve bahçeler acımasız iklime dayanabilen meyveleri ve sebzeleri yetiştirmeye odaklanır."
 building_plantations_01:1 "Küçük Tarlalar"
 building_plantations_01_desc:1 "Su eksikliğine rağmen küçük tarlalar özellikle dayanıklı olan meyveler yetiştirebilir."
 building_plantations_02:1 "Ticaret Noktaları"
 building_plantations_02_desc:1 "Yiğit çöl göçebeleri ticaret merkezleri arasında gidip gelir, nerede yiyecek lazımsa oraya götürürler."
 building_plantations_03:1 "Dokumacılar"
 building_plantations_03_desc:1 "Dokumacılar atölyelerinde dokudukları eşyaları çöl göçebelerine satar."
 building_plantations_04:1 "Kaynak Suları"
 building_plantations_04_desc:1 "Sınırlı suya sahip olan bölgeyi yeni bir kuyu ile zenginleştirebiliriz. Çeşitli su kaynakları keşfedildi ve hepsi için de düzgün kuyular inşa edildi."
 building_plantations_05:1 "Kervansaraylar"
 building_plantations_05_desc:1 "Büyük ticaret kervanlarındaki hayvanların dinlenmesi için kalacak bir yer gerekir. Kervansaraylar gereken alanı sağlar ve bunun yanında vergilendirmeyi de arttırır."
 building_plantations_06:1 "Hurma Bahçeleri"
 building_plantations_06_desc:1 "Toprağın bahçeler için daha uygun hâle gelmesiyle hurma bahçeleri kurulmaya başlandı. Tatlı hurmalar uzun süre dayanır ve tüccarlar için değerlidir."
 building_plantations_07:1 "Sulama"
 building_plantations_07_desc:1 "Tarlaları kuyulardan gelen sularla sulayarak sadece tamamen kendi kendine yeten tarlalardan yavaş yavaş kurtulmaya başlarız. Bu zorlu bir iştir, çölü yeşillendirmek kolay değildir."
 building_plantations_08:1 "Büyük Tarlalar"
 building_plantations_08_desc:1 "Bu tarlalar artık kendine gerekenden daha fazlasını üretir, böylece ürünler artık kâr amacıyla satılabilir."
 
 building_type_outposts_01:0 "Karakollar"
 building_type_outposts_01_desc:1 "Bu topraklardaki her önemli yerleşimi çevreleyen karakollar yağmaları veya vahşi hayvan saldırılarını önceden haber verebiliyor."
 building_outposts_01:1 "Nöbetçi Kuleleri"
 building_outposts_01_desc:1 "Hayvanları ve gelen yağmacıları gözetlemek için inşa edilen karakollarda birkaç bekçi durur. Tehlikeli bir hayvan görüldüğünde hemen haber verilip sığırlar bölgeden uzaklaştırılır."
 building_outposts_02:1 "Askerî Karakollar"
 building_outposts_02_desc:1 "Yollar ve patikalar boyunca tüccarlar tarafından tutulan bekçilerin bulunduğu karakollar vardır. Bekçiler sayesinde yollar barışçıl ve eşkıyasız kalır."
 building_outposts_03:2 "Gizli Silah Depoları"
 building_outposts_03_desc:1 "Engebeli arazinin bir avantajı hemen hemen her şeyi kamufle edebilmektir. Yağmacı bir grup gelirse köylüler kendilerini gizli depolardaki silahlarla silahlandırabilir."
 building_outposts_04:1 "Kazık Karakollar"
 building_outposts_04_desc:1 "Eski karakolların yerini sağlam ve dayanıklı kazıklardan yapılmış karakollar aldı. Daha da önemlisi artık engebeli arazide neredeyse tamamen kayboluyorlar."
 building_outposts_05:1 "Asker Toplama Karakolları"
 building_outposts_05_desc:1 "Her kulenin yanında bir milis binası vardır. Askerler toplanırken milis köylüler buraya gelip güven içinde silahlanabilirler."
 building_outposts_06:1 "İleri Karakollar"
 building_outposts_06_desc:1 "İyi gizlenmiş karakolların aksine ileri karakollar caydırmak içindir. Daha sağlam malzemelerden üretilen bu kuleleri gören yağmacılar şüphesiz ki kaçacak yer arayacaktır."
 building_outposts_07:1 "Gözcü Karakollar"
 building_outposts_07_desc:1 "Gözcülerimizin karınlarının tok ve yüklerinin hafif olmasını sağlamak için stratejik bir biçimde planlanmış gözcü karakollar diktik. Düşmandan gizli olan bu binalar işgal zamanlarında önemli bir istihbarat kaynağıdır."
 building_outposts_08:1 "Tahkimatlı Karakollar"
 building_outposts_08_desc:1 "Uzun taş karakollar düşmanlara korku salar, içerisinde askerler ve kervan muhafızları barındırır."
 
 building_type_watchtowers_01:0 "Gözetleme Kuleleri"
 building_type_watchtowers_01_desc:1 "Birkaç büyük gözetleme kulesi çalışan köylülerin tepesinden etrafı gözetler, okçular için mükemmeldir."
 building_watchtowers_01:1 "Kerpiç Kuleler"
 building_watchtowers_01_desc:1 "Kerpiçten yapılmış bu kuleler basit ama etkili bir savunma sağlar."
 building_watchtowers_02:1 "Kule Evler"
 building_watchtowers_02_desc:1 "Kule evler hem koruma hem de barınma içindir, stratejik noktalara inşa edilmiştir."
 building_watchtowers_03:1 "Ahşap Kuleler"
 building_watchtowers_03_desc:1 "Ahşap kuleler çalışan köylülerin tepesinden etrafı gözetler. Görüş açısı ve güvenliği sayesinde okçular için mükemmeldir."
 building_watchtowers_04:1 "Küçük Kerpiç İstihkâmlar"
 building_watchtowers_04_desc:1 "Kerpiç istihkâmlar küçük olsa da sıradan gözetleme kulelerinin savunmasını büyük ölçüde arttırır. Savaş zamanlarında köylüleri yağmacılardan koruyabilir ve zor zamanlar için küçük bir ambar bile bulundurur."
 building_watchtowers_05:1 "Taş Kuleler"
 building_watchtowers_05_desc:1 "Bu gözetleme kulelerinin gözetleme açıları çok iyidir. Sadece okçular için değil köylülerini teftiş eden lordlar için de birebirdir."
 building_watchtowers_06:1 "Mazgallar"
 building_watchtowers_06_desc:1 "Kulelerde ok atılabilecek delikler bırakarak okçuların menzilini ve korumasını arttırırız."
 building_watchtowers_07:1 "Büyük Kule Evler"
 building_watchtowers_07_desc:1 "Bu kule evlerin savunması çok iyidir, sahiplerinin ne kadar prestijli olduğunu yansıtır. Yağma sırasında sığır sürüleri burada barındırılıp kuleler tarafından korunabilir."
 building_watchtowers_08:1 "Kubbeli Kuleler"
 building_watchtowers_08_desc:1 "Bu görkemli kuleler tamamen taştan yapılmıştır ve kubbeleri vardır. Kullanılan inşaat yöntemleri sayesinde yağmacılara çok büyük zorluk çıkartır."
 
 building_type_quarries_01:1 "Madenler"
 building_type_quarries_01_desc:1 "Bu yerleşimdeki dağlar büyük miktarda inşaat malzemesi verir."
 building_quarries_01:1 "Basit Taş Madenleri"
 building_quarries_01_desc:2 "Kolaylıkla erişilebilen taş madenleri yakındaki inşaat için gereken inşaat malzemelerini üretir."
 building_quarries_02:1 "Yüzeysel Cevher Madenleri"
 building_quarries_02_desc:1 "Dağ yamaçlarının diplerinde basit madenler sıralanmıştır, buralardan yüzeydeki cevherleri kolaylıkla çıkartır."
 building_quarries_03:1 "Su Değirmenleri"
 building_quarries_03_desc:1 "Suyu madenlere yönlendirerek su değirmenleri sayesinden maden çıkarmak için gereken gücü elde edebiliriz."
 building_quarries_04:1 "Büyük Taş Madenleri"
 building_quarries_04_desc:1 "İnşaat malzemeleri için olan talep arttıkça madenler de daha fazla işçi çekmeye başlar. Madenler her yıl daha da genişleyip derinleşiyor."
 building_quarries_05:1 "Büyük Madenler"
 building_quarries_05_desc:1 "Metal ihtiyacı büyüyor ve yeni yöntemler yetersiz kalıyor. Üretim arttırılmalı ve daha fazla maden açılmalı."
 building_quarries_06:1 "Devasa Taş Madenleri"
 building_quarries_06_desc:1 "Devasa açık ocaklı madenlerde işçiler neredeyse endüstriyel seviyede taş oyabiliyor. Sık sık ağzı açıkmış gibi duran tükenmiş madenler görülebiliyor. Bu madenlerin içerisindeki taşlar artık kalelerin ve surlarında duvarlarını oluşturuyor."
 building_quarries_07:1 "Maden Kuyuları"
 building_quarries_07_desc:1 "Yeni yöntemlerin bulunmasıyla işçiler daha derindeki metallere ulaşabiliyor. Yeni yöntemlerden en önemlisi de su dolmuş tünellerin boşaltılabilmesi."
 building_quarries_08:2 "Mekanik Su Pompalama"
 building_quarries_08_desc:2 "Bir yel değirmeni ya da yüksekteki atlar tarafından çalıştırılan ahşap su pompaları, maden kuyularındaki suyu birkaç kovadan çok daha hızlı bir şekilde çıkarabilir."
 
 building_type_military_camps_01:1 "Milis Kampları"
 building_type_military_camps_01_desc:2 "Hafif zırlı piyadelerin savaşa hazırlanabileceği basit talim alanları."
 building_military_camps_01:1 "Hayvan Postlu Çadırlar"
 building_military_camps_01_desc:1 "Milisler çağrıldığında ilkel kamplarda basit çadırlarda uyurlar. Çok rahat olmasalar bile ucuzdur ve taşınabilir."
 building_military_camps_02:1 "Kamp Aşçıları"
 building_military_camps_02_desc:1 "Milislerin bir kısmını diğerleri için yiyecek toplayıp hazırlamayla görevlendirerek yemek kokularını takip eden köylüler sayesinde asker sayımızı arttırırız."
 building_military_camps_03:1 "Talim Bölgeleri"
 building_military_camps_03_desc:1 "Okçu hedefleri ve mankenleri savaştan önce milislere hem oyalanacakları bir şey verir hem de onları savaşa hazırlar."
 building_military_camps_04:1 "Gözcü Kuleler"
 building_military_camps_04_desc:1 "Gözcü kuleleri yol işaretleri, karakollar ve toplanma noktaları olarak iş görür. Savaş dışı zamanlarda bile her zaman bekçiler vardır."
 building_military_camps_05:1 "Kamp Demircileri"
 building_military_camps_05_desc:1 "Kamp demircileri basit tamirler yapar ve atların nallarının sağlam olduğundan emin olur."
 building_military_camps_06:1 "Toplanma Salonları"
 building_military_camps_06_desc:1 "Her köye inşa edilen özel toplanma salonları sayesinde milisler daha çabuk toplanıp silahlanabilir."
 building_military_camps_07:1 "Milis Kışlaları"
 building_military_camps_07_desc:1 "Her kasabada silahların depolandığı milis kışlaları vardır. Kışlalar ayrıca asker toplamak için görevli subayların da buluşma yeridir."
 building_military_camps_08:1 "Milis Alanları"
 building_military_camps_08_desc:1 "Büyük milis alanları sayesinde askerler hem daha kolay toplanır hem de daha iyi talim yapabilir."
 
 building_type_ramparts_01:1 "Orman Kaleleri"
 building_type_ramparts_01_desc:1 "Bu kaleler korudukları ormanın bir parçası olacak şekilde inşa edilmişlerdir. Düşman ordularının ilerlemesi hem tahkimatlar hem de çalılıklar nedeniyle yavaşlar."
 building_ramparts_01:1 "Kütük Kaleler"
 building_ramparts_01_desc:1 "Kütüklerden inşa edilmiş küçük kaleler ormanın bir parçasıdır, ağaçları sur olarak kullanır."
 building_ramparts_02:1 "Toprak Duvarlar"
 building_ramparts_02_desc:1 "Toprak duvarlar kalenin etrafında bir engel oluşturarak düşmanı yavaşlatır."
 building_ramparts_03:1 "Tuzaklar & Hendekler"
 building_ramparts_03_desc:1 "Düşmanlar kaleye yaklaşırken kendilerini güvende hissedebilir ama kendilerini bekleyen tuzaklarla karşılaşmaları bu güveni çabucak yok edecektir."
 building_ramparts_04:1 "Kale Duvarları"
 building_ramparts_04_desc:1 "Taş ve kazık duvarlar artık kaleyi koruyor, düşmanın ormandaki ilerleyişini büyük ölçüde engelliyor."
 building_ramparts_05:1 "Mazgal Delikleri"
 building_ramparts_05_desc:1 "Surlara mazgal delikleri koyarak gelen düşmanları hem rahatça görebilir hem de onlara rahatça ok yağdırabiliriz."
 building_ramparts_06:1 "Toprak Yapılar"
 building_ramparts_06_desc:1 "Düşmanların geçeceğini tahmin ettiğimiz yerlere toprak engeller inşa ederek ormanın etrafından dolaşmalarını engelleyebiliriz."
 building_ramparts_07:2 "Mazgallı Kale Duvarları"
 building_ramparts_07_desc:1 "Surları mazgallarla geliştirerek askerlerimizin güven içinde hareket edip istedikleri zaman herhangi bir saldırıya karşı koyabilmelerini sağlayabiliriz."
 building_ramparts_08:1 "Orman Hisarları"
 building_ramparts_08_desc:1 "Bu büyük taş kaleler ormanların içinde âdeta birer dağ gibi ayakta durur, geniş toprakları kolayca korur."
 
 building_type_elephant_pens_01:1 "Filcilik"
 building_type_elephant_pens_01_desc:1 "Filler burada tutulup eğilir. Yük hayvanı olarak hem savaşta hem de normal işlerde oldukça iyi iş görür."
 building_elephant_pens_01:1 "Fil Ahırları"
 building_elephant_pens_01_desc:1 "Sağlam ahırlar en asi filleri bile güvenlice tutabilir."
 building_elephant_pens_02:1 "Fil Tuzakları"
 building_elephant_pens_02_desc:1 "Filler çukurlar ve kapanlar gibi tuzaklar kullanılarak yakalanır. Bazen dişi filler yem olarak kullanılabilir."
 building_elephant_pens_03:1 "Fil Eğitim Alanları"
 building_elephant_pens_03_desc:1 "Filler kolayca eğitilen hayvanlar değildir ama eğitim alanlarında en tecrübeli eğitmenler bu hayvanları uysallaştırmak için çalışır."
 building_elephant_pens_04:1 "Fil Binme Alanları"
 building_elephant_pens_04_desc:1 "Binme alanlarında filler çeşitli testlerden geçirilir; asker, zırh ve ekipman taşır."
 building_elephant_pens_05:1 "Usta Filci Evleri"
 building_elephant_pens_05_desc:1 "Fillerin iyiliğinden sorumlu uzmanlar için düzgün iş yerleri ve evler inşa ederek verimliliklerini arttırırız."
 building_elephant_pens_06:1 "Fil Hastaneleri"
 building_elephant_pens_06_desc:1 "Özel fil hastaneleri en büyük erkeğin bile sığabileceği boyuttadır, normalde ölecek hayvanları yaşatmaya çalışır."
 building_elephant_pens_07:1 "Fil Koruma Alanları"
 building_elephant_pens_07_desc:1 "Yağmur ormanlarının belirli kısımlarını filler için koruma alanı yaparsak avlanmadan dolayı gerçekleşen kayıpları azaltırız ve fil nüfusu da düzgün kalır."
 building_elephant_pens_08:1 "Fil Yetiştiriciler"
 building_elephant_pens_08_desc:1 "Fil yetiştiriciler yeni doğan fillerin en iyi ve sağlıklı fillerden doğduğundan emin olur."
 
 building_type_guild_halls_01:1 "Loncalar"
 building_type_guild_halls_01_desc:1 "Şehir tüm büyük loncalara ve önemli ailelere toplanıp sanatlarını gerçekleştirecek yerler sağlıyor."
 building_guild_halls_01:0 "Lonca Salonları"
 building_guild_halls_01_desc:0 "$building_type_guild_halls_01_desc$"
 building_guild_halls_02:1 "Oymacı Loncaları"
 building_guild_halls_02_desc:1 "Oymacılar tahtadan veya kemikten çerçeve, süs ve çeşitli araç gereçler yapar. Ayrıca hanedan kalkanları da oyulabildiği için soylular arasında popülerdir."
 building_guild_halls_03:1 "Marangoz Loncaları"
 building_guild_halls_03_desc:1 "Marangozlar inşaatlarda çalışır, genellikle kereste kullanır. Hem soylular hem de ruhban sınıfı onların hizmetlerinden yararlanıp konaklarına veya kiliselerine güzel süslü dokunuşlar yapmalarını ister."
 building_guild_halls_04:1 "Avcı Loncaları"
 building_guild_halls_04_desc:1 "Avcılar et ve post ticareti yapar, hizmetleri sayesinde hem kasaplar hem de tabakhaneler kendi işlerini yapabilir. Topladıkları en güzel postlar en prestijli soylu ailelere gider."
 building_guild_halls_05:1 "Taşçı Loncaları"
 building_guild_halls_05_desc:1 "Taşçılar taşlarla hem inşaat işinde hem de heykel işinde çalışır. Çok rağbet görürler, tahkimat inşa ederken becerileri paha biçilemezdir."
 building_guild_halls_06:1 "Terzi Loncaları"
 building_guild_halls_06_desc:1 "Terziler iğne, iplik ve kumaş kullanır. Ustalıkları tartışılmaz, soylular için güzel elbiseler dikerler."
 building_guild_halls_07:1 "Camcı Loncaları"
 building_guild_halls_07_desc:1 "Camcılar kadehlerden pencere camlarına kadar camdan büyüleyici eserler yaratır. Eşyaların camdan yapılmış olması oldukça prestijli bir şeydir, bu nedenle çok rağbet görürler."
 building_guild_halls_08:1 "Zanaatkâr Loncaları"
 building_guild_halls_08_desc:1 "Zanaatkârlar çok farklı malzemeler kullanarak sadece eserler yaratmanın yanında yeni buluşlar da yaratabilir."
 
 building_type_monastic_schools_01:1 "Manastırlar"
 building_type_monastic_schools_01_desc:1 "Bu okul birçok farklı alanda eğitim veriyor ve nadir bulunan yüksek öğretimlerden biri. Ancak buraya kaydolan öğrencilerin temel amacı ruhban sınıfına katıldıklarında daha iyi yerlere gelebilmektir."
 building_monastic_schools_01:1 "Şapel"
 building_monastic_schools_01_desc:1 "İnançlıların dua edip düşünebileceği sessiz bir ibadet yeri."
 building_monastic_schools_02:1 "Dua Odaları"
 building_monastic_schools_02_desc:1 "İbadethaneler vaazlara ev sahipliği yapıyor ve sessiz bir dua ortamına olanak sağlıyor."
 building_monastic_schools_03:2 "Manastır Okulları"
 building_monastic_schools_03_desc:2 "$building_type_monastic_schools_01_desc$"
 building_monastic_schools_04:2 "Manastır Bahçeleri"
 building_monastic_schools_04_desc:2 "Manastırın bahçeleri, inançlılar için yaratılışın güzelliğinin tadını çıkarabileceği sessiz bir tefekkür alanı sağlar."
 building_monastic_schools_05:2 "Manastır Üniversitesi"
 building_monastic_schools_05_desc:2 "Üniversite ilahiyat, çeviri ve hukuk gibi çeşitli kutsal konularda kapsamlı bir eğitim sunmaktadır."
 building_monastic_schools_06:2 "Felsefe Bölümü"
 building_monastic_schools_06_desc:2 "Burada antik felsefe konusunda eğitim veriliyor ve keşişler bu fikirleri sıklıkla günlük hayata uyguluyor."
 building_monastic_schools_07:2 "Gözlemevi"
 building_monastic_schools_07_desc:2 "Buradaki keşişler yıldızları gözlemliyor ve onlardan dini takvimdeki önemli tarihleri gözlemlemek ve yaratılış anlayışlarını geliştirmek için uygun ve doğru zamanı tahmin ediyorlar."
 building_monastic_schools_08:1 "Kapalı Geçitler"
 building_monastic_schools_08_desc:1 "Kapalı geçitler dış dünya ile bir duvar oluşturup içerisinde yaşayanlar ile dışarıdaki köylülerin tamamen ayrı hayatlar sürmesini sağlar."
 
 building_type_megalith_01:0 "Megalit"
 building_type_megalith_01_desc:0 "Bu yapı, genellikle yıldızlar ve takımyıldızlarına göre yerleştirilmiş taşlar dizisidir. Megalitik yapılara inanan mezhepler için düşük maliyetli mabet görevi görür, etraftan ziyaretçi ve hacı çeker."
 building_megalith_01:0 "Küçük Megalit"
 building_megalith_01_desc:0 "Kalıcı ibadet yerleri görevi gören bu taş parçaları oldukça mütevazıdır."
 building_megalith_02:0 "Megalitik Anıt Mezar"
 building_megalith_02_desc:0 "Bölge daha fazla kişi çekmek için çeşitli taş düzenleriyle genişletilmiştir. Megalitin kendisinin de genişletilmesinin dışında yakın bir yere önemli kişilerin gömülebileceği bir mezar da kurulmuştur."
 building_megalith_03:0 "Megalitik Sunak"
 building_megalith_03_desc:0 "Bu büyük dizili taşlar kalıcı bir ibadet yeri sağlar. Megalit bölgenin her ucundan gelen pahalı ve egzotik taşlardan inşa edilmiştir, ayinlerde kullanılmak için de sunak eklenmiştir."
 building_megalith_04:0 "Büyük Megalit"
 building_megalith_04_desc:1 "Çeşitli sunaklar ve ayin parçalarının yanında bu Megalit, üzerine kutsal simgeler oyulmuş büyük taşlarla genişletilmiştir."
 building_megalith_05:1 "Yerel Tapınaklar"
 building_megalith_05_desc:1 "Hacılar için sessiz tefekkür alanları sağlamak için Megalitlerin arasına küçük tapınaklar ve ibadet yerleri inşa edildi."
 building_megalith_06:1 "Megalitik Mezarlar"
 building_megalith_06_desc:1 "Büyük liderler, savaşçılar ve kutsal insanlar bu zeminin üstünde yer alan sunaklara yatırılır. Bu alanlar hacılara ve ibadet edenlere kendilerinden önce gelen ölmüş atalarına saygılarını sunmak için bir yer sağlar."
 building_megalith_07:1 "Hacı Anıtları"
 building_megalith_07_desc:1 "Megalit alanının çevresinde hacılara ve gezginlere rehberlik eden küçük anıtlar dikilmiştir."
 building_megalith_08:1 "Efsanevi Megalit"
 building_megalith_08_desc:1 "Bu Megalitin namı o kadar büyüdü ki statüsü yerel bir efsane haline geldi. İbadet edenler bu alan içerisinde bulunurken inançlarıyla derin bir bağ hissettiklerini iddia ediyorlar."
 building_type_great_megalith_01:0 "Görkemli Megalit"
 building_type_great_megalith_01_desc:0 "Megalitin oldukça iddialı bir versiyonu olan Görkemli Megalit projesinde, tek bir devasa megalitin etrafına yerleştirilecek sayısız küçük megalitin inşa edilmesi amaçlanıyor."
 building_great_megalith_01:0 "Görkemli Megalit"
 building_great_megalith_01_desc:0 "Görkemli Megalit, etrafını küçük megalitlerin çevrelediği devasa ve göz kamaştırıcı bir taş çemberidir. Herkese açık olan bu mabet, dünyanın her köşesinden hacıyı kendine çekiyor."
 building_type_hospices_01: "Darülacezeler"
 building_type_hospices_01_desc: "Darülaceze, hasta ve yorgun kişilere, kendilerini hastalar için adamış kutsal kişilerin bakımı altında bir soluklanma yeri sağlar."
 building_hospices_01: "Hacı Evleri"
 building_hospices_01_desc: "Farklı bölgelerden gelen hacıların, uzun yolculukları sırasında sığınmak istemeleri hâlinde, hacı evlerinde kalmalarına ve dinlenmelerine izin verilir. Burada onlara yiyecek, içecek ve hatta bazen banyo yapmalarına bile izin veriliyor."
 building_hospices_02: "Hasta Evi"
 building_hospices_02_desc: "Hastaların kötü havasını sağlıklılardan uzak tutmak ve hastalara sessiz bir şifa ortamı sağlamak için buraya mütevazı bir hasta evi inşa edildi."
 building_hospices_03: "Revirler"
 building_hospices_03_desc: "Savaş ya da veba zamanlarında revirler, zamanında oraya varabileceklerini varsayarak, zavallı mağdurlara ikinci bir şans sunuyor."
 building_hospices_04: "Darülacezeler"
 building_hospices_04_desc: "Darülacezeler, kendine bakamayacak durumda olanlara uzun süreli bakım hizmeti verirler. Kronik hastalar, engelliler ve hatta bazen cinlerden mustarip olanlar bile memnuniyetle karşılanır."
 building_hospices_05: "Hastane Bahçeleri"
 building_hospices_05_desc: "Hastanelerin çevresine çiçek bahçesi kuruldu. Her çiçeğin, hastaların yarattığı miasmaya karşı koyacak güçlü ve hoş bir aroması vardır."
 building_hospices_06: "Hastane"
 building_hospices_06_desc: "Tüm darülacezeler için bakım ve merkezi bir konum sağlamak üzere merkezi bir hastane binası bulunmaktadır. Hemşireler ve kutsal kişiler, yerel halka ve hasta yolculara yardım ve tedavi sağlamak için burada ikamet etmeye devam ediyor."
 building_hospices_07: "Cüzzam Kolonisi"
 building_hospices_07_desc: "Darülaceze yakınındaki boş araziye, kendi ürünlerini yetiştirebilecekleri ve son günlerini birbirleri arasında geçirebilecekleri, daha geniş toplumdaki sağlıklılar için hiçbir risk oluşturmayacakları küçük bir karantina alanı inşa edildi."
 building_hospices_08: "Büyük Hastane"
 building_hospices_08_desc: "Hastaneler yaşlılar ve sakatlar için yardım ve bakım hizmetleri sunarken, hasta ve yorgunlara da tedavi hizmeti sunuyor. Burada toplumun geri kalanından kendilerini ayırmış ve düşkün insanlara kendilerini adamış kutsal kişiler kalıyor."
 building_type_scriptorium_01: "Yazıhane"
 building_type_scriptorium_01_desc: "Yazıhaneler alimlere ve eğitimli kişilere bilgeliklerini gelecek kuşaklar için kağıda aktarabilecekleri bir ortam sunar."
 building_scriptorium_01: "Kütüphaneler"
 building_scriptorium_01_desc: "Manastır kütüphanesi, ilahiyat üzerine küçük incelemelerden büyük ciltlere kadar uzanan zengin bir içeriğe ev sahipliği yapıyor. Duvarların arasında gerçekten bir bilgi hazinesi yatıyor."
 building_scriptorium_02: "Kopyalama Odaları"
 building_scriptorium_02_desc: "Kendini adamış yazıcılar, kopyalama odalarında kutsal metinleri kopyalamak için gün boyu çalışırlar. Geceleri bile mumlar ve ay ışığı dışında hiçbir şey tarafından aydınlatılmadan, bilgi arayışı içinde çalışıyorlar."
 building_scriptorium_03: "Çeviri Evi"
 building_scriptorium_03_desc: "Kendini işine adamış çevirmenler, eski veya yabancı dillerde yazılmış eserleri tapınağın ayin diline dönüştürmek için bu yazı salonuna akın ediyor ve sayısız eserin erişilebilirliğini büyük ölçüde arttırıyor."
 building_scriptorium_04: "Yazıcılar Evi"
 building_scriptorium_04_desc: "Potansiyel yazarların eserlerini kendi elleriyle kağıda kaydetmelerine gerek kalmadan yazdırabilmelerine olanak sağlamak için çok sayıda katip burada ikamet ediyor."
 building_scriptorium_05: "Kıta Sistemi"
 building_scriptorium_05_desc: "Eserler artık geldiği kıtaya göre dikkatlice düzenlenir. Böylece bilgelik kaynakları nereden gelmiş olursa olsun daha kolay bulunabilir hâle gelirler."
 building_scriptorium_06: "Büyük Arşivler"
 building_scriptorium_06_desc: "Dünyanın dört bir yanından gelen edebi eserler, bilgeliklerinin sonsuza kadar korunması için burada tercüme ediliyor ve korunuyor."
 building_scriptorium_07: "Çeviri Okulu"
 building_scriptorium_07_desc: "Hem antik hem de yabancı dillerde eğitimler verilerek Yazıhanenin bilgi koruma becerisi güçlendirilir."
 building_scriptorium_08: "Gizli Arşivler"
 building_scriptorium_08_desc: "Bu tapınak artık yalnızca burada bulunan eserlere değil, yurt dışından ele geçirilen birçok eseri de içeren geniş bir yeraltı arşiv ağına ev sahipliği yapıyor."
 building_type_burial_site_01: "Mezarlık"
 building_type_burial_site_01_desc: "Ölenlerimiz için geniş bir mezar alanı inşa ederek hem miasmayı halktan uzak tutacağız, hem de atalarımıza saygı ve anma alanı sunacağız."
 building_burial_site_01: "Büyük Mezarlık"
 building_burial_site_01_desc: "Bu büyük mezarlık alanı yerel halktan insanların ölülerinin yattığı ayrıca küçük türbelerin olduğu büyük bir alanı kaplamaktadır."
 building_burial_site_02: "Türbe"
 building_burial_site_02_desc: "Yerel haklktan insanların ölülerinin ve ayrıca kutsal insanlar, savaşlarında yattığı büyük bir türbe inşa edildi."
 building_burial_site_03: "Büyük Türbe"
 building_burial_site_03_desc: "Türbe büyütülerek ölülere ait yüksek bir anıt haline getirildi. İç kısım, ölülere saygı gösterilmesi için mezarlar ve ibadethanelerle doludur."

 building_type_hunting_grounds_01:0 "Avlanma Bölgeleri"
 building_type_hunting_grounds_01_desc:1 "Bu topraklarda avcıların toplanıp plan yapabileceği birçok büyük avcı kulübeleri var."
 building_hunting_grounds_01:1 "Avcı Kulübeleri"
 building_hunting_grounds_01_desc:1 "Avcılar bu kulübelerde avı planlamak için ve daha sonra av bittiğinde toplanır."
 building_hunting_grounds_02:1 "Tazı Kafesleri"
 building_hunting_grounds_02_desc:1 "Tazı kafesleri avlanma için çok etkili olan hızlı köpekler yetiştirir. Genellikle her av için onlarca tazı getirilir."
 building_hunting_grounds_03:1 "Kuşhaneler"
 building_hunting_grounds_03_desc:1 "Avcının en önemli ikinci yardımcısı yırtıcı kuşlardır, bunların birçoğu kuşhanelerde tutulur."
 building_hunting_grounds_04:1 "Avlanma Kuleleri"
 building_hunting_grounds_04_desc:1 "Av bulmak ve takip etmek için kulelerde bulunan bekçiler avcılara haber gönderir."
 building_hunting_grounds_05:1 "Avcı Ahırları"
 building_hunting_grounds_05_desc:2 "Başarılı bir avcının bineği hızlı, dayanıklı ve korkusuz olmalıdır. Avcı ahırları sayesinde uzun avlarda da güzel performans gösteren bu tür atlar yetiştirilebilir."
 building_hunting_grounds_06:1 "Bekçi Barakaları"
 building_hunting_grounds_06_desc:2 "Bekçiler avlanma alanlarını av bulmak amacıyla ararlar. Çalışırlarken tek başlarına küçük avları da halledebilirler."
 building_hunting_grounds_07:1 "Özel Avlanma Alanları"
 building_hunting_grounds_07_desc:1 "Büyük alanlar özel avlanma alanı olarak belirlenip buralara izinsiz avcıların girmesi engellenebilir. Bunun sayesinde resmî avcılar için bol bol av bulunur. Yine de birkaç kaçak avcı gözcülerimizden sıyrılabilir."
 building_hunting_grounds_08:1 "Korucu Konutları"
 building_hunting_grounds_08_desc:1 "Korucular av bölgelerinin ve bölgelerdeki hayvanların iyiliğinden sorumludur. Soylular ava çıktığında korucular onları bol av bulacakları yerlere gönderir."
 
 building_type_stables_01:0 "Ahır"
 building_type_stables_01_desc:1 "Bineklerin ve yük atlarının kendilerine has özel bir binaya ihtiyacı vardır. Ahırlar aynı zamanda maliyetini karşılayabilen herkes için hazırda bir at olmasını sağlar."
 building_stables_01:0 "Ufak Ahır"
 building_stables_01_desc:0 "İçine birkaç at sığacak ufak bir bina her yerleşim için doğal bir merkez görevi görür, aynı zamanda atlı ziyaretçiler için de ilk ve son durak olacağı da aşikâr"
 building_stables_02:1 "At Çiftliği"
 building_stables_02_desc:1 "Dışarıda yer alan bu çiftlik ahırdaki atların otlamasını ve temiz hava almasını sağlar."
 building_stables_03:0 "Saman Depoları"
 building_stables_03_desc:0 "Bir grup basit saman deposu, otlak dönemin dışındayken de atlar için besin sağlanabilmesini sağlayacak."
 building_stables_04:0 "Kurye İstasyonları"
 building_stables_04_desc:0 "Yeterli sayıda at ve araba olduğuna göre, gerektiğinde insanlar gece gündüz demeden önemli mesajları, erzakları ve acil ihtiyaçları taşıyabilir."
 building_stables_05:0 "Ahır İşçisi Odaları"
 building_stables_05_desc:0 "İşçiler için basit odalar inşa etmek onları ahırda uyumaktan kurtaracak, böylelikle hem işçiler için hem de atlar için daha rahat bir ortam sunulacak."
 building_stables_06:0 "Lağım Girişleri"
 building_stables_06_desc:0 "Yere kazılan lağım girişleri ahırlardaki atları kuru ve rahat tutmaya yardımcı olacak."
 building_stables_07:0 "Nalbant Loncası"
 building_stables_07_desc:0 "Toynaklara uygun şekilde bakmak için gereken iş ve beceri miktarı, nalbant loncalarının büyümesini teşvik eder, yorulmadan at nalı yapar, ayarlar ve onarır."
 building_stables_08:0 "Aygır Çiftliği"
 building_stables_08_desc:0 "At mükemmelliğinin en değerli örneklerinin tımar ve bakımı için özel tesislerin eklenmesi, yeni, muhteşem küheylanların yetiştirilmesini destekler ve elimizdekileri neredeyse parıltılı hâle getirir."
 
 building_type_smiths_01:0 "Demirciler"
 building_type_smiths_01_desc:0 "Cevheri fırınlarda eriten ve metali istenilen şekillere sokan demirciler, yakınlardaki topluluklara temel alet ve silahlar sağlar."
 building_smiths_01:0 "Demirci Ocağı"
 building_smiths_01_desc:0 "Kırsal bölge boyunca, duvarları ısıya dayanıklı kil ve taştan yapılmış basit yapılar olan ve sünger demir yapmak için açık üst kısımdan odun kömürü ve kırılmış demir cevheri karışımının eklendiği çiçekhanelerden dumanlar yükselir."
 building_smiths_02:0 "Körük"
 building_smiths_02_desc:0 "Sağlam hayvan derisinden yapılan körükler genellikle bir demirci çırağı tarafından çalıştırılır ve ateşlere sürekli olarak güçlü bir hava akımı pompalar."
 building_smiths_03:0 "Levha"
 building_smiths_03_desc:0 "Demircilerin zincir zırh için tel üretmelerine yardımcı olan bir cihaz. Isıtılmış demir parçaları birbiri ardına açılan küçük deliklerden çekilir, bu da demirhanede zahmetli bir şekilde çekiçle dövmekten çok daha kolay bir çalışma yöntemidir."
 building_smiths_04:0 "Demirci Caddeleri"
 building_smiths_04_desc:0 "Demirciler, yoğun nüfuslu bölgelerin dışında zanaatlarını icra etmeleri için şiddetle teşvik edilirler. Metal üretimindeki yenilikler neredeyse sürekli çalışmalarına olanak sağladığından, her çekiç sesiyle ve geceleri gürleyen her ateşle birlikte yakınlardaki halkın memnuniyetsizliği artar."
 building_smiths_05:0 "Sistemli Çekiç"
 building_smiths_05_desc:0 "Bir su çarkı ya da şanssız çıraklar tarafından çalıştırılan basit bir döner kam, çekici yükseltir ve ardından sabit bir ritimle doğal olarak aşağı düşmesini sağlar."
 building_smiths_06:0 "Altın Ustaları"
 building_smiths_06_desc:0 "Her biri özel olarak tasarlanmış tezgah ve demirhanelere sahip altın ve gümüş döküm ve işleme odalarının eklenmesi, mücevherlerle çalışmayı ve değerli metallerle kaplamayı çok daha kolay hâle getiriyor."
 building_smiths_07:0 "Maden Eritme Ocakları"
 building_smiths_07_desc:0 "Yüksek fırınlar gün boyu sıcak çalışır, demir, kurşun ve bakır eritir. Ürettikleri metalin kalitesi mükemmelin de ötesindedir."
 building_smiths_08:0 "Dökme Demir"
 building_smiths_08_desc:0 "Biraz daha zayıf, ancak üretimi diğer yöntemlere göre çok daha ucuz olan dökme demir, saban demiri, çivi veya tırmık gibi çok çeşitli aletler üretmek için kullanılır."
 
 building_type_horse_pastures_01:0 "At Sürüleri"
 building_type_horse_pastures_01_desc:0 "Herkes kaba bir silah kullanabilir ve hemcinsine vurabilir. Neredeyse herkes kaba silah kullanan bir köylü kalabalığı toplayabilir. Ama sadece iyi yetiştirilmiş bir at, yetenekli bir savaşçı ve uygun bir silahın hassas uyumundan, en iyi komutanlar tarafından yönetilen, Dünya'yı kasıp kavuracak rakipsiz bir savaş gücü ortaya çıkabilir."
 building_horse_pastures_01:0 "Vahşi At Eğitimi"
 building_horse_pastures_01_desc:0 "Zorlu arazilerde kendi başlarına hayatta kalabilen atların olağanüstü içgüdüleri vardır. Bu yüzden onları kırmak yerine, yeteneklerini savaşçılarımıza yardım etmek için kullanacağız."
 building_horse_pastures_02:0 "Deri At Kırbaçları"
 building_horse_pastures_02_desc:0 "Savaşçılarımız atları mahmuz gibi kaba aletlerle yaralamak yerine, binicilerin bileklerine deri bir halka bağlanmış kırbaçlar kullanır. Savaşçı kırbacı kullandıktan sonra gevşekçe sarkıtarak ellerini serbest bırakır."
 building_horse_pastures_03:0 "Atlı Okçu Eğerleri"
 building_horse_pastures_03_desc:0 "Yüksek üzengili, derin oturaklı, yüksek eyer kulplu ve kantarlı eyerler, savaşçılarımızın tamamen düşmanlarımıza ok atmaya odaklanırken ata binmeye devam etmelerini sağlar."
 building_horse_pastures_04:0 "Delici Ok Başları"
 building_horse_pastures_04_desc:0 "Genellikle zırhsız olan binekleri vurmak, düşman binicilerini hedef alıp yaralamaktan çok daha kolaydır."
 building_horse_pastures_05:0 "Deri At Zırhı"
 building_horse_pastures_05_desc:0 "Hafif zırh takımları atın hareketini ve dayanıklılığını sınırlamadan tüm hayvanı korur."
 building_horse_pastures_06:0 "Kompozit Eğik Yaylar"
 building_horse_pastures_06_desc:0 "Ahşap, hayvan boynuzu ve sineğinden yapılmış, hayvan tutkalı ile birbirine bağlanmış kompozit yaylar, yüce atlı okçularımız için mükemmel silahlardır."
 building_horse_pastures_07:0 "Ek Atlar"
 building_horse_pastures_07_desc:0 "Savaş atı yorulduğunda, binici attan iner ve başka bir ata geçer. Kullanılan binek, binicinin ağırlığı olmadan da olsa, binici ve diğer yedek atlarla birlikte seyahat etmeye devam eder. Böyle bir yaklaşım ordularımızın muazzam mesafeler kat etmesini ve ana kuvvetin önünde sürekli keşif yapabilmesini sağlar."
 building_horse_pastures_08:0 "Atlı Muharebenin Kanunları"
 building_horse_pastures_08_desc:0 ""Adamlarınızın, avlanmalarına izin verdiğiniz zamanlar dışında, bineklerinin yularını gevşek tutmalarına ve dizginlerinin ucunu ağızlarından çıkarmalarına dikkat edin. Bu şekilde, canları istediğinde dörtnala gidemeyeceklerdir. Bu kuralları koyduktan sonra, bunları çiğneyen her adamı yakalayıp dövün. Bu emri görmezden gelen her adamın kafasını durduğu yerde kesin.""
 
 building_type_warrior_lodges_01:0 "Savaşçı Locaları"
 building_type_warrior_lodges_01_desc:0 "Savaş meydanlarında kurulan kişisel bağlar, eski savaşçıların harikulade ama inandırıcı hikâyelerini hayalperest gençlerle paylaşabilecekleri anma salonlarını hak ediyor."
 building_warrior_lodges_01:0 "Ödül Salonları"
 building_warrior_lodges_01_desc:0 "Savaş alanındaki yaşam ve insan hafızası geçici şeylerdir, oysa her loca üyesinin değerli kupalarını asabileceği bir duvar çok çok daha uzun süre ayakta kalacaktır."
 building_warrior_lodges_02:0 "Yaver Odaları"
 building_warrior_lodges_02_desc:0 "Geçmişteki savaşları hatırlayamayacak kadar genç olanların gelecekte saflara katılamayacak kadar yaşlı olanlardan bir şeyler öğrenebilmesi için gereken tek şey mütevazı bir ekipman deposu ve sıkı bir eğitim programıdır."
 building_warrior_lodges_03:0 "Ziyafet Salonları"
 building_warrior_lodges_03_desc:0 "Her zaman yemek ve kahkahalarla dolup taşan ziyafet salonlarının eklenmesi, bu savaşçı locasında artan sayıda ünlü savaşa hitap ediyor."
 building_warrior_lodges_04:0 "Formasyon Dövüş Alanları"
 building_warrior_lodges_04_desc:0 "Orduların çarpıştığı arazileri yansıtan özel alanlarda, savaşçı grupları uyumlu bir birim olarak nasıl savaşacaklarını ve manevra yapacaklarını öğrenebilirler. Burada eğitilen birlikler, hem komutanlarına hem de yanlarındaki askerlere güvenmeyi öğrendiklerinden zorlu bir güç oluştururlar."
 building_warrior_lodges_05:1 "Savaşçıların Mezarları"
 building_warrior_lodges_05_desc:0 "Gömülmek için kutsal toprakların güvence altına alınmasıyla, bu savaşçı locasının saygıdeğer üyeleri artık bir savaş alanının yabancı, soğuk topraklarına hapsolmadan sonsuza dek güvenle dinlenebilirler... aynı zamanda gelecek savaşçı nesiller için bir ilham kaynağı olarak hizmet ederler."
 building_warrior_lodges_06:0 "Anma Salonları"
 building_warrior_lodges_06_desc:0 "Bu salonlarda, iyi maaş alan ozanlar ve şairler en cesur savaşçıların yaptıklarını övüyorlar. Yeterli kalabalık toplandığında - ya da yeterince zengin bir patron istediğinde - geçmişin ünlü ve muzaffer savaşlarını yeniden canlandıran gösteriler düzenlenir."
 building_warrior_lodges_07:1 "Savaşçıların Kütüphaneleri"
 building_warrior_lodges_07_desc:0 "Nesiller boyu genç kursiyerler burada eğitim gördüler, ancak bunu sadece hayatta kalan ve hâlâ mevcut olan savaşçılardan öğrendiler. Artık birikmiş ve bazen birbiriyle çelişen bilgi hazinelerine küçük bir ücret karşılığında neredeyse herkes erişebilir."
 building_warrior_lodges_08:0 "Ziyaretçiler Odası"
 building_warrior_lodges_08_desc:0 "Bu salonlar, hem hevesli hem de deneyimli savaşçılar tarafından bilinen ve hayal edilen, kutsal hac ziyaretlerinin saygıdeğer bir varış noktası hâline geldi."
 
 building_type_hillside_grazing_01:0 "Yamaç Otlakları"
 building_type_hillside_grazing_01_desc:0 "Tarım için uygun olmayan ve büyük ölçüde atlar tarafından tüketilebilen ot ve diğer bitkilerle kaplı olan bu tepeler çoğunlukla otlatma için kullanılmaktadır."
 building_hillside_grazing_01:0 "Tepe Meraları"
 building_hillside_grazing_01_desc:0 "Geniş açık dış alanlar, her boyut ve türdeki atlar için otlak olarak kullanılmak üzere idealdir. Atı olan herkes bu otlaklardan yararlanma hakkına sahiptir ve hem tarımı hem de yerel süvarileri destekler."
 building_hillside_grazing_02:0 "Otlatıcılar"
 building_hillside_grazing_02_desc:0 "At yetiştiriciliği yerel ekonomi için daha da önemli hâle geldikçe, bu otlak şimdi hayvanları gütmekle uğraşan büyük bir grup insanı destekliyor."
 building_hillside_grazing_03:0 "Genişletilmiş Otlak Alanı"
 building_hillside_grazing_03_desc:0 "Burası doğal olarak otlatmaya elverişli bir alan olsa da, mevcut alanın genişletilmesi için hâlâ yollar var. Ağaçlar kesilebilir ve kayalar kaldırılabilir, doğadan arazi ıslahı asla gerçekten durmaz."
 building_hillside_grazing_04:0 "At Çiftlikleri"
 building_hillside_grazing_04_desc:0 "Bu bölgedeki kullanılabilir tarım arazileri, sebze ve küçük ürünlerin büyüyen işgüçlerini desteklemeye yardımcı olabileceği at çiftçileri tarafından eninde sonunda satın alınır."
 building_hillside_grazing_05:0 "Küçük At Çiftlikleri"
 building_hillside_grazing_05_desc:0 "Zaman içinde atların yetiştirildiği, beslendiği ve eğitildiği bir dizi özel çiftlik yerel ekonominin ayrılmaz bir parçası hâline geldi"
 building_hillside_grazing_06:0 "At Pazarları"
 building_hillside_grazing_06_desc:0 "At ticareti, binek hayvanı beslemenin ve yetiştirmenin doğal bir parçasıdır. İş geliştikçe, mevsimden mevsime az ya da çok kalıcı at pazarı kasabaları oluşmaya başlayacaktır."
 building_hillside_grazing_07:0 "At Bakıcıları"
 building_hillside_grazing_07_desc:0 "Yüksek kaliteli savaş atları yetiştirmek ve beslemek için onların çeşitli hastalık ve yaralanmalarıyla ilgilenecek ve kalitelerini sistematik bir şekilde değerlendirecek birine ihtiyaç vardır. Bu alanda at yetiştiriciliği giderek önem kazandıkça, atlarla ilgilenecek at bakıcısı da önem kazanıyor."
 building_hillside_grazing_08:0 "Büyük At Çiftlikleri"
 building_hillside_grazing_08_desc:0 "Zaman içinde tüm otlaklar, çok sayıda güçlü savaş atının yetiştirilmesi ve eğitilmesinden sorumlu olan bir dizi büyük çiftlik altında toplandı."
 
 building_type_windmills_01:0 "Yel Değirmenleri"
 building_type_windmills_01_desc:0 "Yel değirmenleri, tepeler veya kıyılar gibi rüzgârların genellikle en güçlü olduğu bölgelerde bulunur. Su değirmenlerinin aksine, yel değirmenleri nehirlerin donmasıyla durmaz ve tüm yıl boyunca çalışabilir."
 building_windmills_01:0 "Basit Yel Değirmenleri"
 building_windmills_01_desc:0 "Hayvan kranklı bir değirmenin üzerine eklenen basit dikey yelkenler, değirmenin gücünü arttırmakla kalmaz, aynı zamanda yük hayvanının gücünü daha uzun süre korur."
 building_windmills_02:0 "Panemonlar"
 building_windmills_02_desc:0 "Panemonlar dikey olarak konumlandırılmış yel değirmenleridir ve yel değirmeninin bir yarısı rüzgârdan korunur. Bu, rüzgâr üstü yelkenlerin dönüşe karşı itilmemesini sağlar."
 building_windmills_03:0 "Dönen Rüzgâr Yelkenleri"
 building_windmills_03_desc:0 "Tasarımda biraz ustalıkla, dönen yelkenler rüzgâra karşı hızla döner."
 building_windmills_04:0 "Yel Değirmeni Su Çarkları"
 building_windmills_04_desc:0 "Bir su çarkını döndürmek için rüzgâr gücünü kullanarak, böylece bir kanalda veya basit bir ahşap boruda su akışı oluşturarak, öğütme ve freze taşları daha erişilebilir yerlere yerleştirilebilir."
 building_windmills_05:0 "Yatay Yel Değirmenleri"
 building_windmills_05_desc:0 "Her yelkenin doğru yöne itilmesiyle, birden fazla öğütme taşına daha fazla güç yönlendirilebilir. Yine de rüzgâr yönündeki değişiklikler nedeniyle çalışma sık sık kesintiye uğrar ve tüm yel değirmeninin elle yeniden ayarlanması gerekir."
 building_windmills_06:0 "Direk Yel Değirmenleri"
 building_windmills_06_desc:0 "Yel değirmeninin tamamı sağlam bir direk üzerine yerleştirildiğinde, rüzgârın yönüne doğru kolayca dönebilir. Rüzgâr şiddetindeki değişiklikler, yelkenleri katlayarak ve dönüşü sabit tutmak için kanatlara ağırlık vererek elle ayarlama gerektirir."
 building_windmills_07:0 "Dişli Kutuları"
 building_windmills_07_desc:0 "Güçlü yel değirmeni yelkenlerinin yavaş dönüşü, basit bir ahşap dişli seti eklenerek hızlandırılır ve değirmenin daha hızlı dönmesi sağlanır. Bu da onu işlenmek üzere getirilen çoğu malzeme için çok daha uygun hâle getirir."
 building_windmills_08:0 "Kule Değirmenler"
 building_windmills_08_desc:0 "Yel değirmeninin gövdesi ince bir duvar işçiliğinin ürünüdür, sadece tepesi ahşaptır ve böylece yelkenlerin rüzgâra dönük olmasını sağlar. Hiçbir fırtına ya da yanlış yola sapmış bir şövalye bu kuleyi deviremez ve öğütmeyi kesintiye uğratamaz."
 
 building_type_watermills_01:0 "Su Değirmenleri"
 building_type_watermills_01_desc:0 "Su değirmenleri, gelgitlerden şelalelere kadar her türlü su hareketini öğütme, kesme, kırma ve doldurma için kullanılan dönüşüme dönüştürür. Su değirmeni işletme izinleri, işletme sahibi için kolay ve güvenilir bir ek vergi kaynağıdır."
 building_watermills_01:0 "Nehirüstü Su Değirmenleri"
 building_watermills_01_desc:0 "Hızlı akan nehre yerleştirilen basit bir çark, insan veya at kranklı bir değirmenden çok daha fazlasını başarabilir ve en önemlisi asla yorulmaz veya ödeme istemez."
 building_watermills_02:0 "Çevirme Kolları ve Bağlantı Çubukları"
 building_watermills_02_desc:0 "Basit bir ahşap dişli ile değirmen taşlarının dönüş hızı artık doğrudan havanın kaprislerine bağlı değildir."
 building_watermills_03:0 "Yükseltili Su Değirmenleri"
 building_watermills_03_desc:0 "Doğal olarak oluşan ya da biraz insan marifetiyle elde edilen su seviyelerindeki farkı kullanmak, tork üretmenin çok daha verimli ve güvenilir bir yoludur."
 building_watermills_04:0 "Endüstriyel Değirmenler"
 building_watermills_04_desc:0 "Çoğunlukla tarımsal ürünleri işleyen basit bir malt değirmeni olarak başlayan şey, artık diğer zanaatların da ilgisini çekiyor. Lonca hamalları değirmenler hardallarını öğütene, kumaşlarını doldurana ya da cevherlerini kırana kadar bekliyor."
 building_watermills_05:0 "Organize Yollar"
 building_watermills_05_desc:0 "Değirmenlere giden yolların kenarına yerleştirilen kiralık görevliler, barınaklar, yol geçitleri ve hatta hanlar, sırada bekleyenleri organize ediyor ve onlara hizmet veriyor. Kereste, kenevir ya da hayvan derisi gibi yakında öğütülecek ürünlerle dolu at ya da insan arabaları gece gündüz sıraya giriyor."
 building_watermills_06:0 "Gemi Değirmenleri"
 building_watermills_06_desc:0 "Nehirlerin ortasına kalıcı olarak demirleyen mavnalar en güçlü akıntılardan yararlanır. Kıvrımlı nehirlerde, mavnalar fazla çaba sarf etmeden dış kıvrımlara yeniden bağlanabilir."
 building_watermills_07:0 "Set ve Barajlar"
 building_watermills_07_desc:0 "Hem alttan hem de üstten vurmalı su çarkları için bir dizi su setleri, barajlar ve yapay kanallar, artan değirmencilik ihtiyaçlarını karşılıyor. Neredeyse her doğal uygun nokta zaten işgal edilmişken, yeni kazılan su yolları kırsal bölgeyi kaplıyor."
 building_watermills_08:0 "Toz Değirmenleri"
 building_watermills_08_desc:0 "Diğer endüstrilerden uzağa yerleştirilmiş ayrı bir değirmen, tamamen verimli ve #EMP bir nebze#! güvenli bir şekilde odun kömürü ve sülfür öğütmeye adanmıştır."
 
 building_type_caravanserai_01:0 "Kervansaray"
 building_type_caravanserai_01_desc:0 "Misafirperver olmayan bir arazide bulunan, yorgun yolcuları ağırlarken kötü niyetli olanları dışarıda tutmaya çalışan bir barınak."
 building_caravanserai_01:0 "Küçük Kervansaray"
 building_caravanserai_01_desc:0 "Yolculara ve tüccarlara uzun yolculukları sırasında dinlenmeleri ve iyileşmeleri için temel olanaklar sağlayan basit dikdörtgen bir bina."
 building_caravanserai_02:0 "Tüccar Tezgahları"
 building_caravanserai_02_desc:0 "Yol için temel malzemeler satan küçük tüccar tezgahları. Garantili bir ikmal noktası sayesinde kervanlar daha fazla ticari mal taşıyabilir."
 building_caravanserai_03:0 "Muhafız Karargahı"
 building_caravanserai_03_desc:0 "Daimi muhafız bölmelerinin ve uyanık nöbetçiler tarafından yönetilen bir dizi gözetleme kulesinin eklenmesi, gecenin enginliğinde gizlenen tehlikelere karşı aktif olarak koruma sağlar."
 building_caravanserai_04:0 "Tüccar Salonları"
 building_caravanserai_04_desc:0 "Bu salonlarda, Dünya'nın dört bir yanından gelen tüccarlar ticaret mallarını değiş tokuş ediyor ve seyahat ettikleri topraklardan hikâyeler paylaşıyorlar."
 building_caravanserai_05:0 "Gümrük Ofisi"
 building_caravanserai_05_desc: "Güneşin sert sıcağında, sert yüzlü memurlar bu kervansaraydan geçen tüm ticari malları tartar, kaydeder ve uygun şekilde vergilendirir. Gölgelerde, nazik yüzlü kişiler, malları daha... #EMP uygun#! bir ücret karşılığı taşımayı teklif eder."
 building_caravanserai_06:0 "Zanaatkâr Atölyeleri"
 building_caravanserai_06_desc:0 "Kaynak malzemelerin bolluğu ve varlıklı patronlar sayesinde zanaatkârlar muhteşem eserler üretip satabiliyorlar."
 building_caravanserai_07:0 "Hamamlar"
 building_caravanserai_07_desc: "Geniş hamamlar en lüks arzuları bile tatmin eder. Daha hafif çantalarla seyahat edenler için basit ama hoş bir ferahlık sağlarlar."
 building_caravanserai_08:0 "Kraliyet Odaları"
 building_caravanserai_08_desc:0 "Bu diyardan ve ötesinden sık sık ziyarete gelen önemli ve en onurlu kişileri uygun şekilde ağırlamak için uygun odaların eklenmesi."
 
 building_type_workshops_01:0 "Atölyeler"
 building_type_workshops_01_desc:0 "Bu dükkânlarda kuşatma silahları yapmak ve birliklere uzun süreli seferler için malzeme sağlamak üzere silahşörler, okçular ve marangozlar çalışır."
 building_workshops_01:0 "Atış Poligonları"
 building_workshops_01_desc:0 "Okçuların veya kuşatma mühendislerinin mallarını deneyebilecekleri ve becerilerini geliştirebilecekleri geniş bir alan engellerden arındırıldı."
 building_workshops_02:0 "Halat Yolları"
 building_workshops_02_desc:0 "Gece gündüz, hava koşullarından kısmen korunaklı uzun ve dar bir hendekte, işçiler bitki ve hayvan kaynaklı ip ve urganları döşüyor ve örüyorlar."
 building_workshops_03:0 "İp Depoları"
 building_workshops_03_desc:0 "Özel bir depolama tesisinde yaylar, arbaletler ve torsiyon kuşatma silahları için kullanıma hazır bir stok bulundurulur."
 building_workshops_04:0 "Tünelciler Loncası"
 building_workshops_04_desc:0 "Aldatıcı bir şekilde basit görünse de, kuşatmalar sırasında tünel açmak çok fazla özveri ve uzmanlık gerektiren bir iştir. İlk kuşatmalarından sağ çıkanlar, bilgi ve pratik becerilerini istekli gönüllülerle paylaşabilirler."
 building_workshops_05:0 "Yaycı Loncası"
 building_workshops_05_desc:0 "Hem silahlara hem de cephaneye olan talebin artması nedeniyle artık okçu loncasının bir parçası olmayan ayrı bir yaycı loncası, sahadaki birlikleri ayakta tutmak için gereken tüm okları yorulmadan sağlar."
 building_workshops_06:0 "Matematikçi Salonları"
 building_workshops_06_desc:0 "Daha iyi isabet ve menzil elde etmek için burulma motoru parametrelerinde yapılan tekrarlanan deneme yanılma ayarlamaları, bazı kuşatma mühendislerimizin başarılı yöntemlerini yazmaya başlamasına neden oldu. Onların parşömenleri şimdi tüm salonları dolduruyor, hem de kargaşa ve tartışmalarla."
 building_workshops_07:0 "Standartlaştırılmış Silah Boyutları"
 building_workshops_07_desc:0 "Çeşitli ahşap kirişlerin istenilen uzunluklarda doldurulduğu defterlerle, 90 kilogram ağırlığındaki bir merminin tam 300 metre fırlatılmasını sağlayabiliriz. İdeal hava koşulları altında. Çoğu zaman."
 building_workshops_08:0 "Barut Depoları"
 building_workshops_08_desc:0 "Sıkı bir giriş politikası olan müstakil, sağlam bir bina, tünel savaşında güçlü patlayıcılar için ya da bombardımanlarda itici güç olarak kullanılmak üzere korkunç miktarda barut için bir depo görevi görür."
 
 building_type_wind_furnace_01:0 "Rüzgâr Fırınları"
 building_type_wind_furnace_01_desc:0 "Muson rüzgârlarının karayı ilk etkilediği okyanus kıyısındaki tepelik araziye yerleştirilen rüzgâr fırınları, kusursuz kalitede dünyaca ünlü çeliği eritir."
 building_wind_furnace_01:0 "Küçük Rüzgâr Fırınları"
 building_wind_furnace_01_desc:0 "Doğrudan batıya doğru yönlendirilmiş fırınlar, böylece gelen rüzgârı mümkün olduğunca yakalayabilir ve kullanabilirler."
 building_wind_furnace_02:0 "Yeniden Kullanılabilir Tüyerler"
 building_wind_furnace_02_desc: "Fırının metal hava girişleri olan tüyerler, içerideki hava dengesini sağlamak ve rüzgârın etkilerini yok etmek için dikkatlice ortaya yerleştirilmiştir. Bir sonraki eritme için ön duvarların altına yerleştirilerek yeniden kullanılırlar ve cürufun fırınlardan dışarı akmasını sağlarlar."
 building_wind_furnace_03:0 "Kil Ön Duvarlar"
 building_wind_furnace_03_desc:0 "Fırınların kil ön duvarları, eritme sırasında hem ısıya hem de cüruf oluşumuna dayanacak ve aynı zamanda eritme sonunda kolayca kırılabilecek şekilde özenle tasarlanmıştır."
 building_wind_furnace_04:0 "Ön Isıtma Prosedürleri"
 building_wind_furnace_04_desc:0 "Kömürün düzgün bir şekilde yanmasını sağlayan uzun bir ön ısıtma, ardından cevher ve kömür karışımının kademeli olarak eklenmesi, ilave kömür alımı ile tamamlanır."
 building_wind_furnace_05:0 "Kavisli Arka Duvarlar"
 building_wind_furnace_05_desc:0 "İki dik taş tarafından desteklenen kalıcı arka duvarın eğriliği, sıcak ve aşındırıcı cürufla teması sınırlayarak fırının tamamen yeniden inşa edilmesine gerek kalmadan daha uzun süre çalışmasını sağlar."
 building_wind_furnace_06:0 "Daha Uzun Ön Duvarlar"
 building_wind_furnace_06_desc:0 "Uzatılmış ön duvarlar, diğer boyutlar aynı kalırken her bir eritme işleminde üretilen çelik miktarının artmasına ve böylece fırınların ve çeliğin üstün özelliklerinin korunmasına olanak tanır."
 building_wind_furnace_07:0 "Odun Kömürü Ocakları"
 building_wind_furnace_07_desc:0 "Kıyıdan fırınlardan daha uzakta, bir dizi odun kömürü ocağı, genişleyen endüstriyi beslemek için sürekli odun ısıtıyor."
 building_wind_furnace_08:0 "Demir Cevheri İşleme"
 building_wind_furnace_08_desc:0 "Cevherin daha iyi kırılması ve fırınlara yerleştirilmeden önce kavrulmasıyla, daha yüksek kalitede daha büyük verim elde edilebilir."

 building_type_theodosian_walls_01:0 "Theodosius Surları"
 building_type_theodosian_walls_01_desc:1 "Theodosius Surları 5. yüzyılın başlarında İmparator II. Theodosius tarafından inşa edilmişti. Uzun yıllar geçmesine rağmen hâlâ insanlar tarafından inşa edilmiş en görkemli ve korunaklı sur olmaya devam ediyor."
