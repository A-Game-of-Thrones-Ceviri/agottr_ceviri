 building_type_khajuraho_01_desc:0 "Khajuraho tapınakları Hindular ve Jainlerin bir arada yaşamalarına adanmış, dinî farklılıkların kutlandığı bir yerdir. Tapınak duvarları ilginç resimler ve heykeller ile doludur, göz kamaştırıcı tapınak bu sayede hacıları ve bilgeleri kendine çeker."
