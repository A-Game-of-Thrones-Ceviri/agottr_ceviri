 building_type_rock_of_gibraltar_01:0 "Cebelitarık"
 building_type_rock_of_gibraltar_01_desc:0 "Monoletik Cebelitarık, Akdeniz'e açılan dar bir boğaza bakar. Bilinen dünyanın sonu olduğu düşünülen bu nokta, antik çağda Herkül'ün sütunlarından biri olarak görülüyordu. Şimdi ise insanlar ona baktığında ötesinde ne olduğunu merak ediyor."
 building_rock_of_gibraltar_01:0 "$building_type_rock_of_gibraltar_01$"
 building_rock_of_gibraltar_01_desc:0 "$building_type_rock_of_gibraltar_01_desc$"

 building_type_tower_of_hercules_01:0 "Farum Brigantium"
 building_type_tower_of_hercules_01_desc:0 "Bu eski deniz fenerinin hikâyesinin İskenderiye'de bulunan daha ünlü kız kardeşine dayandığı söylenir. Denizcilere yüzyıllardır rehberlik etmiştir ve Galiçya kıyılarında hâlâ ticaret için önemini korumaktadır. Kimileri bu ıssız kulenin tepesinden baktığınızda İrlanda'nın yeşil kıyılarını görebileceğinizi söyler. Ancak dışarı baktığınızda tek görebildiğiniz şey sonsuzluğa uzanmış bir maviliktir..."
 building_tower_of_hercules_01:0 "$building_type_tower_of_hercules_01$"
