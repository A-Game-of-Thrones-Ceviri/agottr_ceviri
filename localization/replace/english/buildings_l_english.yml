 building_type_shwedagon_pagoda_01:0 "Shwedagon Pagoda"
 building_type_shwedagon_pagoda_01_desc:0 "Shwedagon Pagodası, Mon halkı tarafından 500 yıllarında inşa edilmiş kutsal bir Budist stupadır. Kakusandha'nın asası, Koṇāgamana'nın su filtresi, Kassapa'nın elbisesinin bir parçası ve Gautama'nın sekiz saç teli gibi kutsal emanetleri barındırır."
