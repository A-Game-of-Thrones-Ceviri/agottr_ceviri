 building_type_longhouses_01:1 "Toplanma Salonları"
 building_type_longhouses_01_desc:1 "Kabile şefleri, yaşlıları ve savaş beyleri kararlar verirken uzun evlerde toplanır. Büyük salonlar bu toplantılara ev sahipliği yapıp ziyafeti düzenleyenin prestijini arttırır."
 building_longhouses_01:1 "Uzun Evler"
 building_longhouses_01_desc:1 "Uzun evler yaşlılar arasındaki önemli toplantılara ev sahipliği yapacak kadar geniştir. Yasalar ve politikalar burada belirlenir."
 building_longhouses_02:1 "Büyük Salonlar"
 building_longhouses_02_desc:1 "Büyük salonlar bir şefin veya savaş beyinin coşkulu konuşmalar verdiği bir ana sahne içerir."
 
 building_type_war_camps_01:0 "Savaş Kampları"
 building_type_war_camps_01_desc:1 "Yiğit kabile askerleri savaşa çağrıldıklarında savaş kamplarında toplanır. Barış zamanlarında bile kaçınılmaz olan savaş için talim yapıp hazırlanırlar."
 building_war_camps_01:1 "Talim Alanları"
 building_war_camps_01_desc:2 "Talim ekipmanı, arenalar ve ahşap duvarlardan oluşan talim alanlarında savaşçılar becerilerini test edip geliştirir."
 building_war_camps_02:1 "Savaşçı Barınakları"
 building_war_camps_02_desc:1 "Savaşçı barınaklarına sadece en büyük savaşçılar girebilir. Uzaktan görmek bile insanı şevkle doldurur."
 
 building_type_palisades_01:0 "Kazık Duvarlar"
 building_type_palisades_01_desc:2 "Kazık duvarlardan oluşan katmanlar dağılmış kabile yerleşimlerini yağmalardan ve vahşi hayvanlardan korur."
 building_palisades_01:1 "Basit Kazık Duvar"
 building_palisades_01_desc:1 "Basit kazık duvarlar küçük çatışmalara karşı etkili olsa da büyük düşman grupları karşısında etkili değildir."
 building_palisades_02:1 "Surlar & Hendekler"
 building_palisades_02_desc:1 "Hendekler ile birlikte taşla güçlendirilmiş kazık duvarlar kuşatmalara karşı iyi bir koruma sağlar."
 
 building_type_market_villages_01:1 "Pazarlar"
 building_type_market_villages_01_desc:1 "Bu toprakların çok ziyaret edilen kesimlerinde küçük pazar köyleri ortaya çıkmaya başladı. Kabile üyeleri burada tüccarlar ile ticaret yapabiliyor."
 building_market_villages_01:1 "Ticaret Merkezleri"
 building_market_villages_01_desc:1 "Ticaret merkezleri tüccarların ve kabile üyelerinin bir araya gelmesini sağlar."
 building_market_villages_02:1 "Pazar Köyleri"
 building_market_villages_02_desc:2 "Belli aralıklarla bu köyler tüm bölgenin tüccarlarının katılım gösterdiği büyük pazarlara ev sahipliği yapar."

 building_type_military_academy_01:0 "Askerî Akademiler"
 building_type_military_academy_01_desc:0 "Subay ve şövalye eğitimi için özel olarak inşa edilen okullar sayesinde orduların muharebedeki verimliliği artar."
 building_military_academy_01:0 "Askerî Okullar"
 building_military_academy_01_desc:0 "Subaylar becerilerine göre okula alınır. Doğal olarak okul sadece soyluları kabul eder."
 building_military_academy_02:0 "Subay Akademileri"
 building_military_academy_02_desc:1 "Orta ve üst kademe subaylar burada eğitim görürler, birlik düzenine, konuşlanma hazırlıklarına ve muharebe alanına dair bilgiler edinirler."
 building_military_academy_03:0 "Büyük Askerî Akademiler"
 building_military_academy_03_desc:2 "Büyük Askerî Akademiler gelişmiş bir askerî organizasyonun kalbidir. Subaylar burada arazi stratejisi, ordu organizasyonu ve savaş teknolojisindeki en son icatlara dair bilgiler edinirler." 
 
 building_type_march_01:0 "Sınır İstihkâmları"
 building_type_march_01_desc:0 "Sınır beyleri tahkimatlar ve garnizonlar ile sınırları korur."
 building_march_01:0 "Stratejik Tahkimatlar"
 building_march_01_desc:0 "Düklüğün en zayıf noktalarını koruması için sınır beyleri görevlendirilir. Sayıları az da olsa erken uyarı sistemi olarak işe yararlar ve arada sırada kaçakçı yakalarlar."
 building_march_02:0 "Sınır Tahkimatları"
 building_march_02_desc:1 "Sınır beyi sistemi tüm sınıra yaydırılır ve böylece savunma hattı oluşturulmuş olur."
 building_march_03:0 "Büyük Tahkimatlar"
 building_march_03_desc:0 "Düklükte inşa edilen büyük sınır beyi tahkimatları düşman güçlerin ilerlemesini ciddi ölçüde yavaşlatır."
 
 building_type_siege_works_01:0 "Kuşatma Çadırları"
 building_type_siege_works_01_desc:0 "Kuşatma çadırları sayesinde hükümdarlar yüksek kalite kuşatma silahları elde edip bunları tamir ettirebilir."
 building_siege_works_01:0 "Kuşatma Atölyeleri"
 building_siege_works_01_desc:1 "Kuşatma atölyeleri özelleştirilmiş prosedürler sayesinde kuşatma silahlarının daha hızlı bir şekilde hazırlanabilmesini sağlar."
 building_siege_works_02:0 "Mancınık Mühendisleri"
 building_siege_works_02_desc:1 "Kuşatma teknolojisinin en gelişmiş silahları olan mancınıkların doğru bir şekilde kullanılabilmesi için özel bir mühendis grubu gerekir."
 building_siege_works_03:0 "Top Dökümhanesi"
 building_siege_works_03_desc:1 "Toplar savaş sahnesine en son giriş yapan silahlardır. Gürültülü, ağır, manevra yapması zor olan bu silahlar taştan yapılma tahkimatlara karşı çok etkilidir. Toplara sahip olmak bizi düşmanlarımıza karşı avantajlı hâle getirir."
 
 building_type_royal_armory_01:0 "Kraliyet Cephanelikleri"
 building_type_royal_armory_01_desc:2 "Kraliyet tarafından desteklenen cephanelikler ordunun kullanacağı silahların istikrarlı bir şekilde tedarik edilmesini ve bu silahların bakımını sağlar."
 building_royal_armory_01:0 "Silah Depoları"
 building_royal_armory_01_desc:1 "Savaş zamanlarında köylü milisler depolardan silahlanabilir. Bu silahlar genellikle paslı baltalar, mızrak parçaları ve körelmiş kılıçlardan oluşsa da biraz bakımla köylülerin kullandığı tarım araç gereçlerinden çok daha etkili hâle getirilebilirler."
 building_royal_armory_02:0 "Kraliyet Silahhanesi"
 building_royal_armory_02_desc:1 "Silahhaneler savaşta kullanılmak için silah toplayıp bunların bakımını yapar. Silahlar iyi kalitededir ve her işe yaramaz sarhoşu uzaktan bakınca becerikli görünen bir askere dönüştürebilir."
 building_royal_armory_03:0 "Büyük Kraliyet Cephanelikleri"
 building_royal_armory_03_desc:1 "Büyük Kraliyet Cephanelikleri kısa sürede sayısız köylü milisi silahlandırmaya ve bölgedeki en iyi paralı askerleri çekmeye yetecek miktarda silaha ev sahipliği yapar."
 
