 building_type_house_of_wisdom_01_desc:0 "Beyt'ül Hikmet, birçok cilt kitap barındırır ve içerisindeki yazmanlar her gün ve her gece daha fazla edebi eser çevirmek için uğraşır. Kitaplar Yunancadan, Farsçadan, Hintçeden ve diğer birçok dillerden çevrilir, kütüphaneyi gerçekten de dünyanın bilgi hazinesi yapar. İnsan bilgisinin parıldayan bir ışığıdır ve bozkırlardaki okuma yazma bilmeyen atlılardan da uzaktır..."
