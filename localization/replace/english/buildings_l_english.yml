 building_type_maharloo_lake_01: "Meherlu Gölü"
 building_type_maharloo_lake_01_desc: "Bu mevsimsel göl yılın çoğu zamanı normal bir tuz gölü görüntüsü verse bile yazın ortasında suları soluk kırmızı bir renk tonunda görünür. Gölün kıyısı bu tuhaf kırmızı rengi izlemek ve dünyanın sahip olduğu gizemleri düşünmek için gelen genç şairlerle doludur." 
 building_maharloo_lake_01: "$building_type_maharloo_lake_01$"
 building_maharloo_lake_01_desc: "$building_type_maharloo_lake_01_desc$"

 building_type_tomb_of_cyrus_01: "Batşeba Kabri"
 building_type_tomb_of_cyrus_01_desc: "Beyaz kireçtaşından yapılmış bu antik mezar Kral Süleymanın annesi olan Batşeba'nın dinlenme yeri olarak görülüyor. Mezarın bakımı yanlızca kadınlar tarafından yapılırken karanlık olan iç kısmıda aynı şekilde sadece kadın ziyaretçiler için açık hâlde. Mezarın yakınlarında olan su kaynaklarının kutsanmış olduğu ve kuduz köpekler tarafından ısırılanları iyileştirdiği söyleniyor."
 building_tomb_of_cyrus_01: "$building_type_tomb_of_cyrus_01$"
 building_tomb_of_cyrus_01_desc: "$building_type_tomb_of_cyrus_01_desc$"

 building_type_rainbow_mountains_01: "Gökkuşağı Dağları"
 building_type_rainbow_mountains_01_desc: "Tanrının kendisi bu dağları gökkuşağı rengiyle boyamış gibi görünüyor. Kırmızı, beyaz, sarı, gri, turuncu ve tonla tuhaf tuhaf tonlara sahip bu kayalıklar inanılmaz bir manzara oluşturuyor. Yerel hükümdarlar misafirlerine bu manzarayı gösterebilmek için bu alanda sık sık av etkinliği düzenlerler."
 building_rainbow_mountains_01: "$building_type_rainbow_mountains_01$"
 building_rainbow_mountains_01_desc: "$building_type_rainbow_mountains_01_desc$"

 building_type_mount_damavand_01: "Demavend Dağı"
 building_type_mount_damavand_01_desc: "Karla kaplı muazzam bir dağ olan Damavand Dağı efsanevi Zahhāk'ın tutsak tutulduğu yer olarak bilinir. Rivayete göre burada dünyanın sonu gelesiye kadar kalacağı söylenir. Birçok eski kahraman bu dağda büyük başarılar elde etmiştir. Günümüzde bu dağı ziyaret edenler ise dağın muazzam varlığıyla ruhlarında huzur bulur. Sönmüş bir yanardağ olan bu dağın yamaçları ziyaretçiler için çok sayıda sıcak su kaplıcaları barındırır. Eski insanların nasıl yaşadıklarını düşünerek düşüncelere dalmak için mükemmel bir yerdir."
 building_mount_damavand_01: "$building_type_mount_damavand_01$"
 building_mount_damavand_01_desc: "$building_type_mount_damavand_01_desc$"

 building_type_holy_site_fire_temple_01: "Büyük Ateş Tapınağı"
 building_type_holy_site_fire_temple_01_desc: "Bu muazzam yapı içerisinde "Zafer Ateşi" olarak bilinen #italic Atash Behram# yanmaktadır. En büyük ve en saf ateş olarak bilinen bu ateş içerisinde yıldırımdan, kraliyet mumlarından, ölü yakmaktan, altın dövmekten gelen ateşler bulunur. Bu harikayı görmek için uzak diyarlardan hacılar gelirken, büyücüler ise burada sonu gelmeyen arınma ritüellerini gerçekleştirirler."
 building_holy_site_fire_temple_01: "Büyük Ateş Tapınağı"
 building_holy_site_fire_temple_01_desc:1 "$building_type_holy_site_fire_temple_01_desc$"

 building_type_ark_of_bukhara_01: "Ark Kalesi"
 building_type_ark_of_bukhara_01_desc: "Prens Siyavuş'un bu kaleyi dünya henüz gençken inşa ettiği söylenir. Üç bin yıl sonra, bu bölgenin eski bir hükümdarı olan Bukhara Khudas tarafından yeniden inşa edilmiştir. O zamandar beridir kullanımda olan bu kale harika savunması ve ihtişamıyla çok sayıda gezgini bölgeye çekmektedir."
 building_ark_of_bukhara_01: "$building_type_ark_of_bukhara_01$"
 building_ark_of_bukhara_01_desc: "$building_type_ark_of_bukhara_01_desc$"

 building_type_shah_i_zinda_01: "Shah-i-Zinda"
 building_type_shah_i_zinda_01_desc: "#italic Yaşayan Kral#! anlamına gelen bu toplu mezarın ismi Hazreti Muhammed'in kuzeni olduğu söylenen Kusem bin Abbas'a atıfta bulunur. Mezarlar oldukça küçük ve mütevazıdır, ancak bu küçük mezarların yaşamın geçiciliğini düşündüren ciddi bir güzellikleri vardır." 
 building_shah_i_zinda_01: "$building_type_shah_i_zinda_01$"
 building_shah_i_zinda_01_desc: "$building_type_shah_i_zinda_01_desc$"
 building_shah_i_zinda_02: "Shah-i-Zinda Nekropolü"
 building_shah_i_zinda_02_desc: "Girişi kubbelerle kaplanmış, duvarları turkuaz renkli çinilerle kaplanmış büyük türbelerin bulunduğu muazzam büyüklükte bir toplu mezarlık binası. Peygamberin kuzeni ve pek çok büyük hükümdarın gömülü olduğu bir mezarlık olan #italic Yaşayan Kral#! gün geçtikçe ürkütücü ihtişamıyla genişlemeye devam ediyor."

 building_type_alamut_castle_01: "Alamut Kalesi"
 building_type_alamut_castle_01_desc: "Cüstânîler tarafından bulundukları zorlu süreçten kurtulmak amacıyla inşa edilmiş olan Alamut kalesi aynı zamanda "Kartal Yuvası" olarak bilinir. Etkileyici manzarası ve sağlam surlarıyla bu izole konumu kullanabilecek herhangi bir savaşçı grup veya mezhep için ideal bir konumdur." 
 building_alamut_castle_01: "$building_type_alamut_castle_01$"
 building_alamut_castle_01_desc: "$building_type_alamut_castle_01_desc$"
 building_type_alamut_castle_02: "Büyük Alamut Hisarı"
 building_type_alamut_castle_02_desc: "Yüksek bir kayalığın üstüne inşa edilmiş olan bu kale uzun sürelerdir sığınma amaçlı dağ tahkimatı olarak hizmet vermektedir. Şimdi ise güçlü savunması bir yana içerisinde kütüphaneler, laboratuvarlar ve güzel bahçeler barındıran bir gerilla kalesi olarak yeniden inşa edildi. Kimine göre kan ve kılıcı simgelerken, kimine göre huzurun aranacağı ruhsal bir mekan olabilir - belki de her ikisi birden"
 building_alamut_castle_02: "$building_type_alamut_castle_02$"
 building_alamut_castle_02_desc: "$building_type_alamut_castle_02_desc$"

 building_type_qanats_01: "$building_qanats_06$"
 building_type_qanats_01_desc: "$building_qanats_05_desc$"
 building_qanats_01: "Yakchāl"
 building_qanats_01_desc: "Kubbeli biçimdeki bu yapılar ısıya dayanıklı malzemelerle inşa edildiklerinden yer altında soğutucu depolama alanı işlevi görürler." 
 building_qanats_02: "Sarnıç"
 building_qanats_02_desc: "Farsça'da #italic Ab anbar#! olarak bilinen bu yapılar yer altında bol miktarda su depolamak için kullanılıyor. "
 building_qanats_03: "Rüzgar Kulesi"
 building_qanats_03_desc: "Tamamen İranlılar tarafından icad edilen bu yüksek kuleler sarnıçlarla ve diğer binalarla bağlantılı hâldedir. Rüzgarın estiği yönde bulunan açıklıklar sayesinde rüzgarı yakalayıp bu havayı soğutma amaçlı diğer yapılara dağıtıyor."
 building_qanats_04: "Kehriz"
 building_qanats_04_desc: "Yeraltı su kemeri sisteminin ilk aşaması olan kehriz, bir yeraltı suyu kaynağına bağlanan ve suyu yüzeye çıkartan bir yapıdır."
 building_qanats_05: "Küçük Qanatlar"
 building_qanats_05_desc: "Qanatlar, buharlaşma sebebiyle kaynaklanan su kaybını azaltmak için kurulmuş yeraltı su kemerleridir. Bu aşamada oldukça küçük olsa da tarıma önemli bir miktarda fayda sağlıyor."
 building_qanats_06: "Qanatlar"
 building_qanats_06_desc: "Yerel sarnıçlar, soğutma yapıları ve sulama sistemleri ile bağlantılı olan geniş bir yeraltı su kemeri sistemi."
 building_qanats_07: "Büyük Qanatlar"
 building_qanats_07_desc: "Bu büyük yeraltı su sistemi birkaç #italic fersah#! boyunca uzanarak hem çiftçiler hem şehir halkı için bol miktarda su kaynağı sağlıyor"
 building_qanats_08: "Muazzam Qanat Sistemi"
 building_qanats_08_desc: "Sayısız miktarda yeraltı sarnıç yapılarına, sulama kanallarına, soğutma yapılarına, hamamlara ve çeşmelere bağlanan bu muazzam yeraltı su sistemi İran kültürünün görkeminin hakiki bir kanıtıdır."

 building_type_tower_of_silence_01: "Büyük Sessizlik Kulesi"
 building_type_tower_of_silence_01_desc: "İnancımız bize doğru yaşayanların cesetlerinin açık bir gökyüzünde hayvanlara bırakılmasını emreder. Bu şekilde ruh temizliğini korur ve topluluk çürümekte olan etin bozulmasından korunur. \n\nNe zaman yabancılar ritüellerimizi yapmamıza izin vermediğinde bu kuleleri inşa etmek zorunda kalırız. Ancak bu şekilde ölü bedenlerimizi koruyabilir, inancımızın devamlılığını sağlarız."
 building_tower_of_silence_01: "Büyük Sessizlik kulesi"
 building_tower_of_silence_01_desc: "Düklüğün ıssız bir bölgesine inşa edilmiş üstü açık bir kule. Yerel halkın ölülerini bıraktığı bir yapıdır. İçerisine bırakılan bedenler leş kuşlarına ve güneşin sert etkilerine maruz kalır. Bunun onların ruhlarını güvenli bir şekilde ulaştırdığına onları bozulmadan koruduğuna inanılır. Dini kurallar bu kulenin kullanımını şart tutarak diğer geleneksel vahşi yöntemleri yasaklar."
