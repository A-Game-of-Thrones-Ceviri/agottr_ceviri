 building_type_castle_01:0 "Kale"
 building_type_castle_01_desc:1 "Soylu bir aileye ev sahipliği yapmak ve etraftaki kasabayı ve tarım alanlarını korumak için inşa edilmiş istihkâmlar."
 building_castle_01:1 "İstihkâm"
 building_castle_01_desc:1 "Bu küçük ama savunaklı istihkâm yükseltilmiş toprak üzerine kurulmuş."
 building_castle_02:1 "İç Kale"
 building_castle_02_desc:1 "İç kale #weak (veya Donjon)#! korunaklı bir ev ve savunmanın son hattı olan büyük bir kuledir."
 building_castle_03:1 "Çok Surlu Kale"
 building_castle_03_desc:1 "Çok surlu kalelerde birden fazla sur vardır, içerideki surlar dışarıdakilerden daha yüksektir."
 building_castle_04:1 "Hisar"
 building_castle_04_desc:1 "Hisarlar tahkimatların en iyi örneğidir, hem düşmanı püskürtebilir hem de büyük bir orduyu ağırlayabilir."
 building_type_temple_01:0 "Tapınak"
 building_type_temple_01_desc:1 "Etrafı bir kasaba ve inançlı köylüler tarafından çevrelenmiş, ruhban sınıfı tarafından yönetilen bir ibadethane."
 building_temple_01:1 "Türbe"
 building_temple_01_desc:0 "$building_type_temple_01_desc$"
 building_temple_02:1 "Mabet"
 building_temple_02_desc:1 "Köyün merkezinde bulunan tapınak, inşa edenlerin inancını gösterircesine mükemmel bir özenle inşa edilmiş."
 building_temple_03:1 "İbadethane"
 building_temple_03_desc:1 "Tapınağın tek görevi inananların toplanacağı bir yer olmak değildir. Bunun yanında ruhban sınıfının evi olmalı, kütüphanesi olmalı ve kutsal emanetleri korumalıdır. İbadethanenin de inşa edilmesi sayesinde inananlar artık dua edebilecekleri bir yer bulmada hiç zorluk çekmez."
 building_temple_04:1 "Büyük Tapınak"
 building_temple_04_desc:1 "Küçük ve mütevazı tapınaktan tatmin olmayan yerel zanaatkârlar ve mimarlar bir araya gelip bir sanat eseri yaratmak için çalıştı. Bu büyük tapınak sanki içine girenlere cennetin gücünü hissettiriyor."
 building_type_city_01:0 "Şehir"
 building_type_city_01_desc:1 "Çok sayıda tüccara ev sahipliği yapan kalabalık bir şehir."
 building_city_01:1 "Köy Merkezi"
 building_city_01_desc:0 "$building_type_city_01_desc$"
 building_city_02:1 "Büyük Kasaba"
 building_city_02_desc:1 "Bu şehir tüccarların ve esnafların merkezi hâline gelmeye başlamış, her gün yeni evler inşa ediliyor ve yeni tezgâhlar kuruluyor."
 building_city_03:1 "Şehir Merkezi"
 building_city_03_desc:1 "Eski sınırları artık az gelen şehir yakındaki tarım alanlarını da şehir merkezine dâhil etmeye başladı. Şehir oldukça büyük, servet ve fırsatlar ile dolu."
 building_city_04:1 "Metropol"
 building_city_04_desc:1 "Bu şehir her yerde insana sunduğu fırsatlarla biliniyor. En düşük seviyedeki köylünün bile burada zengin olabileceği söyleniyor. Sokaklardaki evler göz alabildiğince uzanıp gidiyor ve nereye bakarsanız bakın ürünler taşıyan yük arabaları ve hayvanlar görüyorsunuz."
 building_type_common_tradeport_01:0 "Liman"
 building_type_common_tradeport_01_desc:1 "Tüccar gemileri bu limanda kargo boşaltıp yüklüyor."
 building_common_tradeport_01:1 "Küçük Deniz Sığınağı"
 building_common_tradeport_01_desc:1 "Kıyıda mütevazı bir liman var, gemiler çok bir zorluk olmadan yüklerini indirip yenilerini alabiliyor."
 building_common_tradeport_02:1 "Balıkçı Ağı Örücüler"
 building_common_tradeport_02_desc:1 "Balıkçı ağlarının örüldüğü bir dükkân kurulmuş. İçeride gece gündüz yeni balıkçı ağları yapılıyor ve eskiler tamir ediliyor."
 building_common_tradeport_03:1 "Ticaret Limanı"
 building_common_tradeport_03_desc:1 "Liman bölgenin ticaret ve seyahat merkezi hâline gelmiş. Her yönden gelen gemiler ticaret yapmak için burada duruyor."
 building_common_tradeport_04:1 "Gemi İşçileri"
 building_common_tradeport_04_desc:1 "Becerikli tersane işçileri gemi inşa etmek ve tamir etmek için bu limanda toplanıyor."
 building_common_tradeport_05:1 "Genişletilmiş Rıhtımlar"
 building_common_tradeport_05_desc:2 "Daha çok sayıda daha geniş rıhtımlara sahip olmak her geçen gün artan tüccar gemi sayısını destekler."
 building_common_tradeport_06:1 "Tersaneler"
 building_common_tradeport_06_desc: "Gemilerin bakımı için özel binalar inşa edilmesi, basit bir limanın hareketli bir deniz gücü üssüne dönüşmesinde önemli bir adımın göstergesidir."
 building_common_tradeport_07:1 "Büyük Liman"
 building_common_tradeport_07_desc:2 "Bu büyük liman kendi içinde rıhtımlara, tersanelere ve bölgenin en iyi denizcilerine ev sahipliği yapar. Uzun süreli seyahatler için gerekli olan her şey burada mevcuttur. Tüccarlar, balıkçılar ve donanma ihtiyaç duyduğu desteği burada bulur."
 building_common_tradeport_08:1 "Kuru Havuzlar"
 building_common_tradeport_08_desc:2 "Kuru havuzlarda gemiler dar bir geçide giriyor ve daha sonra buradaki su boşaltılıyor. Gemi daha sonra taşlar üzerinde dengeleniyor ve böylece kolaylıkla bakımları yapılıp tamir edilebiliyor."
 building_type_hall_of_heroes_01:0 "Kahramanlar Salonu"
 building_type_hall_of_heroes_01_desc:2 "Kahraman savaşçıların bir araya gelip bir sonraki maceralarına dair planlar yapabilecekleri büyük bir salon."
