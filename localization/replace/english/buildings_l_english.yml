 building_type_roman_wall_of_lugo_01:0 "Lugo'nun Roma Surları"
 building_type_roman_wall_of_lugo_01_desc:0 "Lugo'nun Büyük Surları, uzun zaman önce Romalılar tarafından inşa edilmiş olsa da hâlâ etkileyici bir manzara sunmaya devam ediyor. Hacıların Santiago de Compostela yolu üzerinde bulunan beş kapıdan geçerek yapılan yolcuğu daha da anlamlaştırıyor."
 building_roman_wall_of_lugo_01:0 "$building_type_roman_wall_of_lugo_01$"
