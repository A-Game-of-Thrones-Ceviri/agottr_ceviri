 building_type_temple_of_uppsala_01:0 "Uppsala Tapınağı"
 building_type_temple_of_uppsala_01_desc:0 "Uppsala Tapınağı, İskandinavya'nın büyük bir kesiminin dinî merkezi olarak görülür. Tapınağın yanındaki kutsal ağaç ve kuyu nedeniyle burayı İskandinav mitolojisindeki evrenin merkezi olan Yggdrasil'e benzetenler vardır."
 building_temple_of_uppsala_01:0 "$building_type_temple_of_uppsala_01$"
