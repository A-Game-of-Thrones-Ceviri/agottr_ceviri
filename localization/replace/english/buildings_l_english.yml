 building_type_the_colosseum_01:0 "Kolezyum"
 building_type_the_colosseum_01_desc:0 "Kolezyum inşa edilmiş en büyük amfitiyatrolardan biridir. Gladyatör savaşlarına, hayvan avlarına ve hatta deniz muharebelerine bile ev sahipliği yapmıştır. İnşaatı M.S. 72 yılında Roma İmparatoru Vespasian tarafından başlatılmış ve M.S. 80'de ondan sonra gelen Titus'un döneminde tamamlanmıştır.\n\nÇok canlı tarihine rağmen bugün başka yerlerde kullanılacak mermerlerin ve bakırların kaynağı olarak kullanılıyor." #orya
