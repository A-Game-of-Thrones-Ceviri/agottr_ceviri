 building_type_petra_01_desc:0 "Petra şehri antik dünyanın en muhteşem harikalarından biridir. Doğal olarak oluşan gül renkli kayalara doğrudan oyulan şehir en ulu sultanı bile kendine hayran bırakıyor."
