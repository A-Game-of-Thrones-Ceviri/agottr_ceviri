 building_temple_of_uppsala_02:0 "Uppsala Katedrali"
 building_temple_of_uppsala_02_desc:0 "Güney Avrupa'daki katedrallere rakip olabilmesi için inşa edilen azametli ve görkemli Uppsala Katedrali'nde, birçok önemli İsveç hükümdarının mezarı ve çeşitli kutsal emanetler bulunur."

 building_type_lund_cathedral_01:0 "Lund Katedrali"
 building_type_lund_cathedral_01_desc:0 "Lund Katedrali, taş heykellerle donatılmış ihtişamlı bir kilisedir. Almanya'daki birçok kiliseyle ortak noktaları olan katedral, Romanesk mimariden esinlenerek inşa edilmiştir. Lund'un koruyucu azizi olan Aziz Lawrence'a adanmıştır."
