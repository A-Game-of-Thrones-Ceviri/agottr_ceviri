 building_type_charnel_grounds_01: "Mezarlık Alanı"
 building_type_charnel_grounds_01_desc: "Bu açık havada bulunan mezarlıklar ölüler için güzel bir son dinlenme yeri olarak görülse de ayrıca bedenlerinin çürüyüp toprağa karışması içinde elverişlidir."

 building_charnel_grounds_01: "Ceset Depolama"
 building_charnel_grounds_01_desc: "Güneşin beyazlattığı ve yırtıcı kuşların saldırısına uğrayan cesetler tepenin üzerinde çürüyor."

 building_charnel_grounds_02: "Etten Kurtulma Alanları"
 building_charnel_grounds_02_desc: "Kısmen dini alan, kısmen mezarlık, ölülerin çürüyen bedenleri burada yaşayanlardan oldukça uzakta tutuluyor."

 building_charnel_grounds_03: "Ayin Kayalıkları"
 building_charnel_grounds_03_desc: "Cesetler çevreyi sarar, kokulu kesecikler sayesinde hâlâ hayatta olanlar yeni ayinlere daha kolay hazırlanır."

 building_type_imam_reza_shrine_01: "İmam Rıza Türbesi"
 building_type_imam_reza_shrine_01_desc: "Bu türbede bazı şiîler tarafından "Sekizinci İmâm" olarak görülen Ali er-Rızâ yatıyor. Hacıların ve karavanların sık sık durağı olan bu türbe içerisinde bulunan ibadethaneler, kütüphaneler ve pazarıyla görkemli bir şekilde büyümeye devam ediyor."
 building_imam_reza_shrine_01: "$building_type_imam_reza_shrine_01$"
 building_imam_reza_shrine_01_desc: "$building_type_imam_reza_shrine_01_desc$"

 building_type_soltaniyeh_01: "Sultaniye Kubbesi"
 building_type_soltaniyeh_01_desc: "Hem ibadethane hem türbe olarak kullanılan bu bina sahip olduğu muazzam büyüklüğü ve zarif simetrisiyle henüz inşa edilmemiş pek çok esere ilham kaynağı olacaktır. Çift kaplamalı turkuaz kubbesi o kadar büyüktür ki ilk görüşte sanki cennete meydan okumak için inşa edilmiş hissi uyandırır."
 building_soltaniyeh_01: "$building_type_soltaniyeh_01$"
 building_soltaniyeh_01_desc: "$building_type_soltaniyeh_01_desc$"

 building_type_palace_of_ctesiphon_01: "Tizpon Kalıntıları"
 building_type_palace_of_ctesiphon_01_desc: "Bir zamanlar Sasani krallarının tahtını içeren bu antik yapı artık terkedilmiş ve kullanılamaz bir hâlde. Bağdatın kuruluşu için pek çok malzeme buradan taşınmış, halkı dört bir yana dağılmış bir bölge. Yine de geçmişte sahip olduğu ürkütücü ihtişamla varlığını sürdürüyor."
 building_palace_of_ctesiphon_01: "$building_type_palace_of_ctesiphon_01$"
 building_palace_of_ctesiphon_01_desc: "$building_type_palace_of_ctesiphon_01_desc$"

 building_type_palace_of_ctesiphon_02: "Muhteşem Tizpon Sarayı"
 building_type_palace_of_ctesiphon_02_desc: "Antik kralların tahtını barındıran bu görkemli yapı artık tamamen yeniden inşa edildi. Bahçelerinde yeniden çiçekler açıyor, Salonları müzik sesleri ile dolu hâlde. Taht odasının muazzam mimarisini görmek için tüm dünyadan ziyaretçiler akın ediyor. " 
 building_palace_of_ctesiphon_02: "$building_type_palace_of_ctesiphon_02$"
 building_palace_of_ctesiphon_02_desc: "$building_type_palace_of_ctesiphon_02_desc$"

 building_type_falak_ol_aflak_citadel_01: "Falak-ol-Aflak"
 building_type_falak_ol_aflak_citadel_01_desc: "Hürremabad şehrinin yukarı kısımlarında bulunan bir tepeye inşa edilmiş kerpiçten yapılma bu eski Sasani kalesi muazzam bir manzaraya sahiptir. Bölgenin sakinleri bu yapıya #italic Falak-ol-Aflak#!, "Göklerin Cenneti" olarak hitap ediyor. Onlar için dünyanın en yüksek noktası olan bu kale güçlü duvarlarıyla onlara sığınabilecekleri bir yerde sağlıyor."
 building_falak_ol_aflak_citadel_01: "$building_type_falak_ol_aflak_citadel_01$"
 building_falak_ol_aflak_citadel_01_desc: "$building_type_falak_ol_aflak_citadel_01_desc$"

 building_type_minarets_and_remains_of_jam_01: "Cam Minaresi"
 building_type_minarets_and_remains_of_jam_01_desc: "Hari ırmağının hemen yanında kurulu olan bu yapı üzerinde girintili çıkıntılı taşlar ve süslü çini kaplamalar bulunduruyor. Uzak ve engebeli topraklar üzerinde kurulmuş olması yeterli miktarda inanç ve zenginlikle neler başarılabileceğini gösteriyor."
 building_minarets_and_remains_of_jam_01: "$building_type_minarets_and_remains_of_jam_01$" 
 building_minarets_and_remains_of_jam_01_desc: "$building_type_minarets_and_remains_of_jam_01_desc$"

 building_type_great_wall_of_gorgan_01: "Gürgan Büyük Duvarı"
 building_type_great_wall_of_gorgan_01_desc: "Antik krallar tarafından Akhunlara karşı inşa edilen bu savunma sistemi Gürgan Seddi olarakta bilinir. Büyük İskenderin doğu seferi sırasında bu kapılardan geçtiği söylenir."
