 building_type_buddhas_of_bamian_01_desc:0 "Dağın yamacına oyulmuş devasa Bamyan Budaları ziyaretçilerin tepesinden etrafı gözler. Burası artık eskisi gibi bir Budizm merkezi olmasa da heykelleri ziyaret etmek için hâlâ birçok Budist hacı ve bilge gelir. $rf_eastern$ din ailesine mensup kurnaz bir hükümdar yeni bilgilere ulaşmanın yanı sıra bu hacılardan kâr edebilir."
