l_english:
fp2_smooth_market_oversight_modifier:0 "Sorunsuz Pazar Denetimi"
fp2_smooth_market_oversight_modifier_desc:0 "Yerel muhtasibin dikkati, işlemlerin kolay ve güvenilir olmasına yardımcı oluyor."
fp2_inefficient_market_oversight_modifier:0 "Verimsiz Pazar Denetimi"
fp2_inefficient_market_oversight_modifier_desc:0 "Yerel muhtasipler pazardaki sorunları çözmekte yetersiz kalarak kadıyı zorluyor."
fp2_free_market_boom_modifier:0 "Hisba'sız Serbest Pazar"
fp2_free_market_boom_modifier_desc:0 "Bu kasabanın pazarları hisba'yı takip etmiyor ve muhtasiplerin incelemesine tabi değil."
fp2_ruthless_market_oversight_modifier:0 "Acımasız Pazar Denetimi"
fp2_ruthless_market_oversight_modifier_desc:0 "Yerel muhtasipler, en küçük düzenlemeleri bile zorla uygulamak için askerlere güveniyor."
fp2_forsaken_turned_levies_modifier:0 "Yükselen Militarizm"
fp2_forsaken_turned_levies_modifier_desc:0 "Hain grupları avlamak ve efendilerinin gözüne girmek için küçük köylü milisleri kuruluyor."
fp2_veteran_mercenaries_as_instructors_modifier:0 "Eğitmen Olarak Kiralanmış Kıdemli Paralı Askerler"
fp2_veteran_mercenaries_as_instructors_modifier_desc:0 "Bu bölge, yerel askerleri eğitmek için savaşta sertleşmiş paralı asker kaptanları istihdam ediyor."
fp2_mercenary_acquaintances_modifier:0 "Paralı Asker Tanıdıkları"
fp2_mercenary_acquaintances_modifier_desc:0 "Bu karakter birçok eski paralı asker kaptanı ile tanışır ve etkileşimlerinden çok şey öğrenmiştir."
fp2_mercs_slaughtered_populance_modifier:0 "Paralı Askerler Nüfusu Katletti"
fp2_mercs_slaughtered_populance_modifier_desc:0 "Silahlı bir asker grubu bu toprakları harap etti, yerlilerden her şeyi aldı ve olayı anlatacak kimseyi bırakmadı."
fp2_local_garrison_slaughtered_modifier:0 "Yerel Garnizon Yok Edildi"
fp2_local_garrison_slaughtered_modifier_desc:0 "Bu bölgenin yerel garnizonu neredeyse tamamen yok edildi ve bölge savunmasız kaldı."
fp2_elite_tactics_for_civil_guards_modifier:0 "Yerel Garnizon Seçkin Taktikler Kullanıyor"
fp2_elite_tactics_for_civil_guards_modifier_desc:0 "Bu yerel garnizona ait birlikler, kanun kaçaklarına karşı uygun baskınlar yapmak için gerekli deneyime sahip uzman barış güçleridir."
fp2_mercs_turned_farmers_modifier:0 "Çiftçi Olan Paralı Askerler"
fp2_mercs_turned_farmers_modifier_desc:0 "Tehlikeli bir paralı asker grubu bu topraklara... çiftçilik yapmak için geldi. Şimdilik barışçıl olsalar da, gerekirse yeni efendileri tarafından hizmete çağrılabilirler."
fp2_lenient_towards_foreign_merchants_modifier:0 "Yabancı Tüccarlara Karşı Hoşgörülü"
fp2_lenient_towards_foreign_merchants_modifier_desc:0 "Bu karakter, ticaret uğruna dini hoşgörüsüzlükten vazgeçmeye isteklidir ve hem büyük zenginlikler hem de arkadaşlarının küçümsemesini kazanır."
fp2_2001_promise_reminder:0 "Vaat Edilen Kurtuluş"
fp2_2001_promise_reminder_desc:1 "Bu karakter, birkaç yıl içinde kuşatılmış bir köyü kurtarmak için onurunu ortaya koydu."
fp2_inexplicable_accounting_modifier:0 "Açıklanamaz Muhasebe"
fp2_inexplicable_accounting_modifier_desc:0 "Bu bölgenin muhasebesi tutmuyor, altın eksik."
fp2_improved_administrative_checks_modifier:0 "Geliştirilmiş İdari Kontroller"
fp2_improved_administrative_checks_modifier_desc:0 "Bu bölge, en küçük ekonomik sahtekarlığın bile yetkililer tarafından fark edilmesini sağlamak için sıkı kontrollere sahiptir."
fp2_mozarab_quarter_modifier:0 "Mozarab Mahalleleri"
fp2_mozarab_quarter_modifier_desc:0 "Bu bölgenin şehirlerinde Mozarab halkı için ayrı mahalleler var."
#AGOT Modified
#fp2_mozarab_church_modifier:0 "Mozarabları Kabul Ediyor"
#fp2_mozarab_church_modifier_desc:0 "Bu karakter, topraklarında Mozarab kiliselerinin inşa edilmesine izin verdi."
#fp2_mozarab_rejected_modifier:0 "Mozarab Ayrımcılığı"
#fp2_mozarab_rejected_modifier_desc:0 "Bu karakter, Mozarabların topraklarında kilise inşa etmelerine izin vermiyor."
fp2_mozarab_church_modifier:0 "Yeni Tanrıları Kabul Ediyor"
fp2_mozarab_church_modifier_desc:0 "Bu karakter, topraklarında ibadethanelerin inşa edilmesine izin verdi."
fp2_mozarab_rejected_modifier:0 "Yeni Tanrılar Ayrımcılığı"
fp2_mozarab_rejected_modifier_desc:0 "Bu karakter, Yedi'nin takipçilerinin topraklarında ibadethaneler inşa etmelerine izin vermiyor."
fp2_multifaith_county_modifier:0 "Çok İnançlı Hoşgörü"
fp2_multifaith_county_modifier_desc:0 "Bu karakter, kendi topraklarındaki diğer inançlardan olanlara karşı hoşgörü göstermiştir."
fp2_religious_strife_modifier:0 "Dini Çatışma"
fp2_religious_strife_modifier_desc:0 "Bu bölgedeki zorla din değiştirmeler, yaygın dini sürtüşmelere neden oldu."
fp2_camino_santiago_ho_protected_modifier:0 "Kutsal Tarikat Koruması"
fp2_camino_santiago_ho_protected_modifier_desc:0 "Bu bölgeden geçen Santiago'ya giden yol, bir [holy_order|H] tarafından korunmaktadır."
fp2_camino_santiago_protected_modifier:0 "Kiralık Muhafızlar"
fp2_camino_santiago_protected_modifier_desc:0 "Bu bölgeden geçen Santiago'ya giden yol, kiralık muhafızlar tarafından korunmaktadır."
fp2_horchata_colonialism_modifier:0 "Horchata Sömürüsü"
fp2_horchata_colonialism_modifier_desc:0 "Bu bölge, horchata yapmak için yalnızca toprak bademi üretmeye zorlanıyor."
fp2_funded_agriculture_modifier:0 "Fonlanan Tarım"
fp2_funded_agriculture_modifier_desc:0 "Bu bölgeye tarım arazilerini genişletmek için gerekli kaynaklar sağlandı."
fp2_vow_against_conscription_modifier:0 "Zorunlu Askerliğe Karşı Yemin"
fp2_vow_against_conscription_modifier_desc:0 "Bu bölgeye, toplanma taleplerini reddetme hakkı verildi. Bu sayede sivil meselelere odaklanabilirler."
fp2_monument_to_war_modifier:0 "Fetih Anıtı"
fp2_monument_to_war_modifier_desc:0 "Bu diyarın fatihinin anıtı, yanmış binalarla çevrili bir moloz yığınının üzerinde oturuyor."
fp2_village_rebuiling_efforts_modifier:0 "Köy Yeniden İnşa Çabaları"
fp2_village_rebuiling_efforts_modifier_desc:0 "Bu bölge, büyük bir felaketten sonra yeniden inşa etmeye çalışıyor, efendileri süreci hızlandırmak için gerekli kaynakları bağışladı."
fp2_border_encampments_modifier:0 "Sınır Karakolları"
fp2_border_encampments_modifier_desc:0 "Bu bölge, az olanı korumak için küçük devriye gruplarını barındıran çadırlar ve karakollarla kaplı."
fp2_scallop_shell_artifact:0 "Tarak Kabuğu"
fp2_scallop_shell_artifact_desc:0 "Bu tarak kabuğu, sahibini Santiago Yolu boyunca zorlu yolculuğu tamamlamış biri olarak işaretler."
fp2_fake_scallop_shell_artifact:0 "İtibarsız Tarak Kabuğu"
fp2_fake_scallop_shell_artifact_desc:0 "Genellikle Santiago'ya giden hac yolculuğunun tamamını yürümüş bir kişiye ait olan bir tarak kabuğu. Ancak bu, oldukça açık bir şekilde çalınmış."
fp2_malato_bark_artifact:0 "Malato Ağacı Kabuğu"
fp2_malato_bark_artifact_desc:0 "Ünlü Bask Malato Ağacı'ndan alınmış küçük bir kabuk parçası."
fp2_dismantling_verracos_modifier:0 "Verraco'ları Sökme"
fp2_dismantling_verracos_modifier_desc:0 "Bu bölgeye dağılmış antik domuz heykelleri sökülüyor ve yerel yetkililerin dehşetine rağmen inşaat malzemesine dönüştürülüyor."
fp2_saints_tombs_modifier:0 "Aziz Mezarları"
fp2_saints_tombs_modifier_desc:0 "Bu bölgeye dağılmış taş domuz heykellerinin Hristiyan azizlerinin mezarları olduğu bilinmektedir."
fp2_controls_the_mediterranean_house_modifier:1 "Akdeniz'in Efendileri"
fp2_controls_the_mediterranean_house_modifier_desc:0 "Bu hanedan, Akdeniz'i ve içinden akan ticareti kontrol altına almasıyla ünlüdür."
fp2_aragon_title_reward_house_modifier:0 "Aragon'un Kurucuları"
fp2_aragon_title_reward_house_modifier_desc:0 "Bu hanedan, zorlu coğrafyaya ve daha zorlu savaşçılara sahip topraklarda Aragon krallığını kurdu."
fp2_sponsored_golden_age_modifier:0 "Sponsorlu Altın Çağ"
fp2_sponsored_golden_age_modifier_desc:0 "Bu karakter, bir sonraki büyük bölgesel bilimsel ilerlemenin altın çağına sponsor oldu."
fp2_part_of_golden_age_modifier:0 "Altın Çağ Sırasında Mevcut"
fp2_part_of_golden_age_modifier_desc:0 "Bu karakter, bilimsel ilerlemenin altın çağı başladığında mevcuttu."
fp2_epicenter_of_golden_age_modifier:0 "Altın Çağın Merkez Üssü"
fp2_epicenter_of_golden_age_modifier_desc:0 "Bu yer, altın çağın en büyük beyinlerinin yaşadığı ve çalıştığı bir bilgelik merkezidir."
fp2_translated_skill_book_diplomacy_modifier:0 "Antik Diplomatik Notlar"
fp2_translated_skill_book_diplomacy_modifier_desc:0 "Bu karakter, çok çeşitli diplomatik durumların nasıl ele alınacağını ayrıntılarıyla anlatan antik notların kopyalarını çevirdi."
fp2_translated_skill_book_martial_modifier:0 "Askeri Tarih Kitapları"
fp2_translated_skill_book_martial_modifier_desc:0 "Bu karakter birçok askeri tarih kitabı okudu ve eski insanların kullandığı çeşitli taktik ve stratejileri öğrendi."
fp2_translated_skill_book_stewardship_modifier:0 "Ekonomi Teorisi Kitapları"
fp2_translated_skill_book_stewardship_modifier_desc:0 "Bu karakter, antik imparatorlukların devasa ekonomileri desteklemek için kendilerini nasıl yönettiğini ve yapılandırdığını teorize eden çeşitli kitaplara sahip."
fp2_translated_skill_book_intrigue_modifier:0 "Entrika Hikayeleri"
fp2_translated_skill_book_intrigue_modifier_desc:0 "Bu karakterin eşyalarında entrika hakkında birçok kitap var ve bu da onlara planlar için birçok yaratıcı fikir veriyor."
fp2_translated_skill_book_learning_modifier:0 "Çevrilmiş Felsefi Eserler"
fp2_translated_skill_book_learning_modifier_desc:0 "Bu karakter, antik felsefe eserlerinin çevirilerini yaptırdı ve bu da onların daha yüksek bir anlayış seviyesinin tadını çıkarmalarını sağladı."
fp2_rejection_of_old_thoughts_modifier:0 "Eski Fikirlerin Reddi"
fp2_rejection_of_old_thoughts_modifier_desc:0 "Bu bölge, geçmişten ders almanın gerekliliğini reddeden düşünürleri cezbediyor, birçok yeni fikir gelişecek ama hiçbiri kalıcı olmayacak."
fp2_removed_cataracts_modifier:0 "Başarılı Katarakt Ameliyatı"
fp2_removed_cataracts_modifier_desc:0 "Bu karakterin kataraktları başarıyla alındı ve neredeyse kör olmaktan bulanık renkler ve şekiller algılayabilmeye geçti."
fp2_religious_riots_modifier:0 "Dini İsyanlar Şiddetleniyor"
fp2_religious_riots_modifier_desc:0 "Dini çatışmalar, bu bölgenin büyük yerleşim yerlerinin sokaklarını parçalıyor."
fp2_religious_riots_suppressed_modifier:0 "Dini İsyanlar Bastırıldı"
fp2_religious_riots_suppressed_modifier_desc:0 "Yüzeyin altında kalsa da, bu bölgedeki dini çatışmalar acımasızca bastırıldı."
fp2_religious_riots_defused_modifier:0 "Dini İsyanlar Önlendi"
fp2_religious_riots_defused_modifier_desc:0 "Bazıları hala homurdanıyor, ancak bu bölgedeki dini çatışmalar yakın zamanda önlendi."
fp2_pilgrim_roads_modifier:0 "Hac Yolları"
fp2_pilgrim_roads_modifier_desc:0 "Bu bölge, hacıları kutsal alanına yönlendirmek için geniş bir yol ağına sahip."
fp2_trusted_by_pilgrim_warriors_modifier:0 "Kutsal Savaşçılar Arasında Saygın"
fp2_trusted_by_pilgrim_warriors_modifier_desc:0 "Bu karakter, inancın savaşçılarına karşı iyi doğasıyla bilinir, karşılığında bu karaktere öncelikli olarak davranırlar."
fp2_kept_accused_traitor_in_court_modifier:0 "Zayıflık Fısıltıları"
fp2_kept_accused_traitor_in_court_modifier_desc:0 "Bu karakterin yaptığı bir eylem, her türlü kötü niyetli dedikodunun onun hakkında yayılmasına neden oldu."
fp2_kept_op_knight_in_court_modifier:0 "Kasvetli Savaşçılar"
fp2_kept_op_knight_in_court_modifier_desc:0 "Bu karakterin komutasındaki şövalyeler, daha iyi bir savaşçının gölgesinde kaldıkları için moralleri bozuk."
fp2_kept_upstart_knight_in_court_modifier:0 "Yeni Yetme Şövalyeler"
fp2_kept_upstart_knight_in_court_modifier_desc:0 "Soylular, saraylarında daha fazla yeni yetme savaşçı görünmemesi için bu karaktere karşı komplo kuruyorlar."
fp2_kept_godless_mercenary_in_court_modifier:0 "Tanrısız Paralı Askerler"
fp2_kept_godless_mercenary_in_court_modifier_desc:0 "Dış etkiler, bu karakter tarafından istihdam edilen tüm şövalyelerin açgözlülükle savaşan tanrısız savaşçılar olarak kötü bir üne kavuşmasına neden oldu."
