 fp2_mozarab_church_modifier: "Yeni Tanrıları Kabul Ediyor"
 fp2_mozarab_church_modifier_desc: "Bu karakter, topraklarında ibadethanelerin inşa edilmesine izin verdi."
 fp2_mozarab_rejected_modifier: "Yeni Tanrılar Ayrımcılığı"
 fp2_mozarab_rejected_modifier_desc: "Bu karakter, Yedi'nin takipçilerinin topraklarında ibadethaneler inşa etmelerine izin vermiyor."
 fp2_multifaith_county_modifier: "Çok İnançlı Hoşgörü"
 fp2_multifaith_county_modifier_desc: "Bu karakter, kendi topraklarındaki diğer inançlardan olanlara karşı hoşgörü göstermiştir."
 fp2_religious_strife_modifier: "Dini Çatışma"
 fp2_religious_strife_modifier_desc: "Bu bölgedeki zorla din değiştirmeler, yaygın dini sürtüşmelere neden oldu."
 fp2_camino_santiago_ho_protected_modifier: "Kutsal Tarikat Koruması"
 fp2_camino_santiago_ho_protected_modifier_desc: "Bu bölgeden geçen Santiago'ya giden yol, bir [holy_order|E] tarafından korunmaktadır."
 fp2_camino_santiago_protected_modifier: "Kiralık Muhafızlar"
 fp2_camino_santiago_protected_modifier_desc: "Bu bölgeden geçen Santiago'ya giden yol, kiralık muhafızlar tarafından korunmaktadır."
 fp2_horchata_colonialism_modifier: "Horchata Sömürüsü"
 fp2_horchata_colonialism_modifier_desc: "Bu bölge, horchata yapmak için yalnızca toprak bademi üretmeye zorlanıyor."
 fp2_funded_agriculture_modifier: "Fonlanan Tarım"
 fp2_funded_agriculture_modifier_desc: "Bu bölgeye tarım arazilerini genişletmek için gerekli kaynaklar sağlandı."
 fp2_vow_against_conscription_modifier: "Zorunlu Askerliğe Karşı Yemin"
 fp2_vow_against_conscription_modifier_desc: "Bu bölgeye, toplanma taleplerini reddetme hakkı verildi. Bu sayede sivil meselelere odaklanabilirler."
 fp2_monument_to_war_modifier: "Fetih Anıtı"
 fp2_monument_to_war_modifier_desc: "Bu diyarın fatihinin anıtı, yanmış binalarla çevrili bir moloz yığınının üzerinde oturuyor."
 fp2_village_rebuiling_efforts_modifier: "Köy Yeniden İnşa Çabaları"
 fp2_village_rebuiling_efforts_modifier_desc: "Bu bölge, büyük bir felaketten sonra yeniden inşa etmeye çalışıyor, efendileri süreci hızlandırmak için gerekli kaynakları bağışladı."
 fp2_border_encampments_modifier: "Sınır Karakolları"
 fp2_border_encampments_modifier_desc: "Bu bölge, az olanı korumak için küçük devriye gruplarını barındıran çadırlar ve karakollarla kaplı."
 fp2_scallop_shell_artifact: "Tarak Kabuğu"
 fp2_scallop_shell_artifact_desc: "Bu tarak kabuğu, sahibini Santiago Yolu boyunca zorlu yolculuğu tamamlamış biri olarak işaretler."
 fp2_fake_scallop_shell_artifact: "İtibarsız Tarak Kabuğu"
 fp2_fake_scallop_shell_artifact_desc: "Genellikle Santiago'ya giden hac yolculuğunun tamamını yürümüş bir kişiye ait olan bir tarak kabuğu. Ancak bu, oldukça açık bir şekilde çalınmış."
 fp2_malato_bark_artifact: "Malato Ağacı Kabuğu"
 fp2_malato_bark_artifact_desc: "Ünlü Bask Malato Ağacı'ndan alınmış küçük bir kabuk parçası."
 fp2_dismantling_verracos_modifier: "Verraco'ları Sökme"
 fp2_dismantling_verracos_modifier_desc: "Bu bölgeye dağılmış antik domuz heykelleri sökülüyor ve yerel yetkililerin dehşetine rağmen inşaat malzemesine dönüştürülüyor."
 fp2_saints_tombs_modifier: "Aziz Mezarları"
 fp2_saints_tombs_modifier_desc: "Bu bölgeye dağılmış taş domuz heykellerinin Hristiyan azizlerinin mezarları olduğu bilinmektedir."
 fp2_controls_the_mediterranean_house_modifier: "Akdeniz'in Efendileri"
 fp2_controls_the_mediterranean_house_modifier_desc: "Bu hanedan, Akdeniz'i ve içinden akan ticareti kontrol altına almasıyla ünlüdür."
 fp2_aragon_title_reward_house_modifier: "Aragon'un Kurucuları"
 fp2_aragon_title_reward_house_modifier_desc: "Bu hanedan, zorlu coğrafyaya ve daha zorlu savaşçılara sahip topraklarda Aragon krallığını kurdu."
 fp2_sponsored_golden_age_modifier: "Sponsorlu Altın Çağ"
 fp2_sponsored_golden_age_modifier_desc: "Bu karakter, bir sonraki büyük bölgesel bilimsel ilerlemenin altın çağına sponsor oldu."
 fp2_part_of_golden_age_modifier: "Altın Çağ Sırasında Mevcut"
 fp2_part_of_golden_age_modifier_desc: "Bu karakter, bilimsel ilerlemenin altın çağı başladığında mevcuttu."
 fp2_epicenter_of_golden_age_modifier: "Altın Çağın Merkez Üssü"
 fp2_epicenter_of_golden_age_modifier_desc: "Bu yer, altın çağın en büyük beyinlerinin yaşadığı ve çalıştığı bir bilgelik merkezidir."
 fp2_translated_skill_book_diplomacy_modifier: "Antik Diplomatik Notlar"
 fp2_translated_skill_book_diplomacy_modifier_desc: "Bu karakter, çok çeşitli diplomatik durumların nasıl ele alınacağını ayrıntılarıyla anlatan antik notların kopyalarını çevirdi."
 fp2_translated_skill_book_martial_modifier: "Askeri Tarih Kitapları"
 fp2_translated_skill_book_martial_modifier_desc: "Bu karakter birçok askeri tarih kitabı okudu ve eski insanların kullandığı çeşitli taktik ve stratejileri öğrendi."
 fp2_translated_skill_book_stewardship_modifier: "Ekonomi Teorisi Kitapları"
 fp2_translated_skill_book_stewardship_modifier_desc: "Bu karakter, antik imparatorlukların devasa ekonomileri desteklemek için kendilerini nasıl yönettiğini ve yapılandırdığını teorize eden çeşitli kitaplara sahip."
 fp2_translated_skill_book_intrigue_modifier: "Entrika Hikayeleri"
 fp2_translated_skill_book_intrigue_modifier_desc: "Bu karakterin eşyalarında entrika hakkında birçok kitap var ve bu da onlara planlar için birçok yaratıcı fikir veriyor."
 fp2_translated_skill_book_learning_modifier: "Çevrilmiş Felsefi Eserler"
 fp2_translated_skill_book_learning_modifier_desc: "Bu karakter, antik felsefe eserlerinin çevirilerini yaptırdı ve bu da onların daha yüksek bir anlayış seviyesinin tadını çıkarmalarını sağladı."
 fp2_rejection_of_old_thoughts_modifier: "Eski Fikirlerin Reddi"
 fp2_rejection_of_old_thoughts_modifier_desc: "Bu bölge, geçmişten ders almanın gerekliliğini reddeden düşünürleri cezbediyor, birçok yeni fikir gelişecek ama hiçbiri kalıcı olmayacak."
 fp2_removed_cataracts_modifier: "Başarılı Katarakt Ameliyatı"
 fp2_removed_cataracts_modifier_desc: "Bu karakterin kataraktları başarıyla alındı ve neredeyse kör olmaktan bulanık renkler ve şekiller algılayabilmeye geçti."
 fp2_religious_riots_modifier: "Dini İsyanlar Şiddetleniyor"
 fp2_religious_riots_modifier_desc: "Dini çatışmalar, bu bölgenin büyük yerleşim yerlerinin sokaklarını parçalıyor."
 fp2_religious_riots_suppressed_modifier: "Dini İsyanlar Bastırıldı"
 fp2_religious_riots_suppressed_modifier_desc: "Yüzeyin altında kalsa da, bu bölgedeki dini çatışmalar acımasızca bastırıldı."
 fp2_religious_riots_defused_modifier: "Dini İsyanlar Önlendi"
 fp2_religious_riots_defused_modifier_desc: "Bazıları hala homurdanıyor, ancak bu bölgedeki dini çatışmalar yakın zamanda önlendi."
 fp2_pilgrim_roads_modifier: "Hac Yolları"
 fp2_pilgrim_roads_modifier_desc: "Bu bölge, hacıları kutsal alanına yönlendirmek için geniş bir yol ağına sahip."
 fp2_trusted_by_pilgrim_warriors_modifier: "Kutsal Savaşçılar Arasında Saygın"
 fp2_trusted_by_pilgrim_warriors_modifier_desc: "Bu karakter, inancın savaşçılarına karşı iyi doğasıyla bilinir, karşılığında bu karaktere öncelikli olarak davranırlar."
 fp2_kept_accused_traitor_in_court_modifier: "Zayıflık Fısıltıları"
 fp2_kept_accused_traitor_in_court_modifier_desc: "Bu karakterin yaptığı bir eylem, her türlü kötü niyetli dedikodunun onun hakkında yayılmasına neden oldu."
 fp2_kept_op_knight_in_court_modifier: "Kasvetli Savaşçılar"
 fp2_kept_op_knight_in_court_modifier_desc: "Bu karakterin komutasındaki şövalyeler, daha iyi bir savaşçının gölgesinde kaldıkları için moralleri bozuk."
 fp2_kept_upstart_knight_in_court_modifier: "Yeni Yetme Şövalyeler"
 fp2_kept_upstart_knight_in_court_modifier_desc: "Soylular, saraylarında daha fazla yeni yetme savaşçı görünmemesi için bu karaktere karşı komplo kuruyorlar."
 fp2_kept_godless_mercenary_in_court_modifier: "Tanrısız Paralı Askerler"
 fp2_kept_godless_mercenary_in_court_modifier_desc: "Dış etkiler, bu karakter tarafından istihdam edilen tüm şövalyelerin açgözlülükle savaşan tanrısız savaşçılar olarak kötü bir üne kavuşmasına neden oldu."
