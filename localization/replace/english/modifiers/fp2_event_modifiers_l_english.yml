l_english:
 fp2_smooth_market_oversight_modifier: "Sorunsuz Pazar Denetimi"
 fp2_smooth_market_oversight_modifier_desc: "Yerel muhtasibin dikkati, işlemlerin kolay ve güvenilir olmasına yardımcı oluyor."
 fp2_inefficient_market_oversight_modifier: "Verimsiz Pazar Denetimi"
 fp2_inefficient_market_oversight_modifier_desc: "Yerel muhtasipler pazardaki sorunları çözmekte yetersiz kalarak kadıyı zorluyor."
 fp2_free_market_boom_modifier: "Hisba'sız Serbest Pazar"
 fp2_free_market_boom_modifier_desc: "Bu kasabanın pazarları hisba'yı takip etmiyor ve muhtasiplerin incelemesine tabi değil."
 fp2_ruthless_market_oversight_modifier: "Acımasız Pazar Denetimi"
 fp2_ruthless_market_oversight_modifier_desc: "Yerel muhtasipler, en küçük düzenlemeleri bile zorla uygulamak için askerlere güveniyor."
 fp2_forsaken_turned_levies_modifier: "Yükselen Militarizm"
 fp2_forsaken_turned_levies_modifier_desc: "Hain grupları avlamak ve efendilerinin gözüne girmek için küçük köylü milisleri kuruluyor."
 fp2_veteran_mercenaries_as_instructors_modifier: "Eğitmen Olarak Kiralanmış Kıdemli Paralı Askerler"
 fp2_veteran_mercenaries_as_instructors_modifier_desc: "Bu bölge, yerel askerleri eğitmek için savaşta sertleşmiş paralı asker kaptanları istihdam ediyor."
 fp2_mercenary_acquaintances_modifier: "Paralı Asker Tanıdıkları"
 fp2_mercenary_acquaintances_modifier_desc: "Bu karakter birçok eski paralı asker kaptanı ile tanışır ve etkileşimlerinden çok şey öğrenmiştir."
 fp2_mercs_slaughtered_populance_modifier: "Paralı Askerler Nüfusu Katletti"
 fp2_mercs_slaughtered_populance_modifier_desc: "Silahlı bir asker grubu bu toprakları harap etti, yerlilerden her şeyi aldı ve olayı anlatacak kimseyi bırakmadı."
 fp2_local_garrison_slaughtered_modifier: "Yerel Garnizon Yok Edildi"
 fp2_local_garrison_slaughtered_modifier_desc: "Bu bölgenin yerel garnizonu neredeyse tamamen yok edildi ve bölge savunmasız kaldı."
 fp2_elite_tactics_for_civil_guards_modifier: "Yerel Garnizon Seçkin Taktikler Kullanıyor"
 fp2_elite_tactics_for_civil_guards_modifier_desc: "Bu yerel garnizona ait birlikler, kanun kaçaklarına karşı uygun baskınlar yapmak için gerekli deneyime sahip uzman barış güçleridir."
 fp2_mercs_turned_farmers_modifier: "Çiftçi Olan Paralı Askerler"
 fp2_mercs_turned_farmers_modifier_desc: "Tehlikeli bir paralı asker grubu bu topraklara... çiftçilik yapmak için geldi. Şimdilik barışçıl olsalar da, gerekirse yeni efendileri tarafından hizmete çağrılabilirler."
 fp2_lenient_towards_foreign_merchants_modifier: "Yabancı Tüccarlara Karşı Hoşgörülü"
 fp2_lenient_towards_foreign_merchants_modifier_desc: "Bu karakter, ticaret uğruna dini hoşgörüsüzlükten vazgeçmeye isteklidir ve hem büyük zenginlikler hem de arkadaşlarının küçümsemesini kazanır."
 fp2_2001_promise_reminder: "Vaat Edilen Kurtuluş"
 fp2_2001_promise_reminder_desc: "Bu karakter, birkaç yıl içinde kuşatılmış bir köyü kurtarmak için onurunu ortaya koydu."
 fp2_inexplicable_accounting_modifier: "Açıklanamaz Muhasebe"
 fp2_inexplicable_accounting_modifier_desc: "Bu bölgenin muhasebesi tutmuyor, altın eksik."
 fp2_improved_administrative_checks_modifier: "Geliştirilmiş İdari Kontroller"
 fp2_improved_administrative_checks_modifier_desc: "Bu bölge, en küçük ekonomik sahtekarlığın bile yetkililer tarafından fark edilmesini sağlamak için sıkı kontrollere sahiptir."
 fp2_mozarab_quarter_modifier: "Mozarab Mahalleleri"
 fp2_mozarab_quarter_modifier_desc: "Bu bölgenin şehirlerinde Mozarab halkı için ayrı mahalleler var."
