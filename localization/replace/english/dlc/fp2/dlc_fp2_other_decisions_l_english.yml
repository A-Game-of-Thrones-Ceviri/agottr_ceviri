  #AGOT Modified  #NT!
 fp2_other_decisions.1000.involved_religion: "Sur'un ötesindeki topraklardaki bölücü kabilelerin savaşları, bölgedeki [ROOT.Char.GetFaith.GetReligion.GetAdjective] diyarını neredeyse diz çöktürüyordu.\n\nBizim müdahalemiz olmasaydı, [ROOT.Char.GetFaith.HighGodNamePossessive] sadık sonunda egemen kâfirler tarafından duvarın ötesindeki topraklardan sürülecekti.\n\n" #NT!
  #AGOT Modified  #NT!
 fp2_other_decisions.1000.desc: "Bölünmüş Yabani kabileleri bize büyük bir fırsat verdi, kuzeyin [ROOT.Char.GetFaith.GetReligion.GetAdjective] işgaline karşı koymak yerine birbirleriyle savaşmakla meşguldüler." #NT!
 fp2_other_decisions.1000.involved_faith: "Biz batının [ROOT.Char.GetFaith.GetAdherentNamePlural]'ının meşru savunucularıyız, artık [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]'in koruması altındayız." #NT!
 fp2_other_decisions.1000.uninvolved_faith: "[ROOT.Char.GetFaith.GetName]'ın ışığını getirmek bize düştü; [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]'in bir parçası olarak bu topraklar bir kez daha müreffeh ve huzurlu olacak." #NT!
 fp2_other_decisions.1000.closing: "\n\nZamanla sahte tanrılarının zamanının sona erdiğini görecekler ve [ROOT.Char.GetFaith.HighGodName]'ın [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]'i bölgenin kurtuluşuna yönlendirmesine sevinecekler." #NT!
  #AGOT Modified  #NT!
 fp2_other_decisions.1000.a: "Sur'un ötesinde taze kana ihtiyaç vardı." #NT!

  #AGOT Modified  #NT!
 fp2_other_decisions.1001.involved_religion: "Yüzyıllardır süren kadim inançlar arasındaki savaşlardan sonra, mücadelemiz şimdi buyurgan [btw_footholder.GetPrimaryTitle.GetAdjective] davetsiz misafirler tarafından istismar ediliyor.\n\n" #NT!
  #AGOT Modified  #NT!
 fp2_other_decisions.1001.desc: "Dikkat dağıtma, kıskançlık ve ihmalkarlık yoluyla biz özgür insanlar, [btw_footholder.GetPrimaryTitle.GetAdjective]'ın vatanımızı bölüşmesine ve kuzeyin tarihi kabilelerini istila etmesine izin verdik." #NT!
  #AGOT Modified  #NT!
 fp2_other_decisions.1001.involved_faith: "[btw_footholder.GetTitledFirstName], [btw_footholder.GetHerselfHimself]'i kuzeyin meşru [btw_footholder.GetFaith.GetAdjectiveNoTooltip] lideri ilan etti ve [btw_footholder.GetHerHis] zaferlerini, [btw_footholder.GetFaith.GetReligion.GetAdjective] Yabani kabileleri üzerindeki meşruiyetinin kanıtı olarak kullandı." #NT!
  #AGOT Modified  #NT!
 fp2_other_decisions.1001.same_uninvolved_faith: "Onlar bizim başarısızlıklarımızın [btw_footholder.GetFaith.GetName]'in doğru yolundan sapmamızın cezası olduğunu ve [btw_footholder.GetTitledFirstName]'nin [ROOT.Char.GetFaith.GetReligion.GetAdjective] Yabaniler'ın meşru lideri olduğunu iddia ediyorlar..." #NT!
  #AGOT Modified  #NT!
 fp2_other_decisions.1001.uninvolved_faith: "[btw_footholder.GetHerHis] zaferin kanıtı olarak [btw_footholder.GetTitledFirstName], [btw_footholder.GetHerHis] [btw_footholder.GetFaith.GetAdjective] inancın gerçek [btw_footholder.GetFaith.GetReligion.GetAdjective] yol olduğunu ilan etti; bu yol tüm Yabani kabilelerini [btw_footholder.GetFaith.HighGodName] altında birleştirecek." #NT!
  #AGOT Modified  #NT!
 fp2_other_decisions.1001.closing: "\n\n[btw_footholder.GetTitledFirstName], [btw_footholder.GetHerHis] varlığı birleştirirken, eski inançların geçmişteki farklılıkları bu [btw_footholder.GetFaith.GetAdjective] işgaliyle karşılaştırıldığında sönük görünüyor..." #NT!
 fp2_other_decisions.1001.a: "Lanet olasıcalar." #NT!

