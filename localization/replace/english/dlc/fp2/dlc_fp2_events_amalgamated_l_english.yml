 fp2_struggle.2007.a.major_vassal_flavor:0 "Aynı inanca sahip önemli vasallar hâli hazırda bir beklenti içinde olduklarından size karşı olan görüşleri değişmeyecek."
 fp2_struggle.2007.a.castile.favor:0 "Örnek mimarlar oldukları için [fp2_2007_allegedprotocastilean.GetNameNoTooltip] mimarisine karşı çıkamaz"
 fp2_struggle.2007.b:0 "[fp2_2007_foreign_faith.GetAdjectiveNoTooltip] bir mimar işe alacağım."
 fp2_struggle.2007.b.flavor:0 "Bu eylem, inançtan bağımsız bir eylem olarak görülecektir."
 fp2_struggle.2007.c:0 "Kaleyi kendim tasarlayacağım, ne kadar zor olabilir ki?"
 fp2_struggle.2007.c.flavor:0 "Servet harcamadan bir kale tasarlamak, çok zor bir girişimdir."
 fp2_struggle.2007.c.roco:0 "$royal_architect_court_position$ bu görevi üstlenecek"
