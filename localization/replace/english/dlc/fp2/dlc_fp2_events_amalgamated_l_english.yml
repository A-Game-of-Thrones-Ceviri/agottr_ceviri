 rice_fields_modifier:0 "Pirinç Tarlaları"
 rice_fields_modifier_desc:1 "Bu kontluktaki köylüler pirinç ekip biçiyor, karınlarını doyurup yeni mutfaklar keşfediyor."
 fp2_flavor.0001.t:0 "Yeni Bereketli Fikirler"
 fp2_flavor.0001.desc:0 "[rice_propagator.GetTitledFirstName] başkentini geliştirip zenginleştiriyor. [rice_propagator_capital.GetNameNoTier] köylüleri şişman, mutlu ve #EMP üretken!#!\n\nMüslümanlar pirinç denilen yeni bir ekin getirmiş. Yetiştirmesi kolay ve doyurucu. Acaba bu yüzden mi gelişiyorlar diye merak ediyorum. Bizim köylülerimiz de biraz da üretken olsa fena olmazdı...\n\nBelki de başkentimde pirinç tarlaları kurabilirim ama bu işe tam olarak nasıl başlayacağım?"
 fp2_flavor.0001.a:0 "[rice_propagator.GetFirstNameNoTooltip] altın görünce ağzını açar belki."
 fp2_flavor.0001.b:0 "Nasıl yapıldığını arkadaşıyla paylaşır tabii ki."
 fp2_flavor.0001.c:0 "Tarlanın sırlarını öğrenmem lazım, ajan göndereceğim."
 fp2_flavor.0001.d:0 "Boş ver, Müslümanlarla işim olmaz."
 fp2_flavor.0001.b.success:0 "Onu başarılı bir şekilde ikna ettiniz"
 fp2_flavor.0001.b.failure:0 "[rice_propagator.GetFirstNameNoTooltip] hakarete uğradı"
 fp2_flavor.0001.c.success:0 "Ajanınız sırrı çaldı"
 fp2_flavor.0001.c.failure:0 "[rice_propagator.GetFirstNameNoTooltip] sinirlendi"

