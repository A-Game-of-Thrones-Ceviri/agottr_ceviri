 fp2_struggle.1011.desc:1 ""İşte bitti," diyor [great_swordsmith.GetName], ancak garip bir şekilde yorgun görünüyor.\n\n\"Belki de atalarımın hayaletleri bu kılıcı döverken bana rehberlik etti, çünkü bu şimdiye kadar yarattığım en iyi kılıç. Bir daha asla benzerini yapmayacağım, bu topraklarda başka hiç kimse de yapmayacak, çünkü yapımının sırlarını mezara götüreceğim. Şimdi gideceğim ve bana vaat ettiğin pozisyonu talep edeceğim, ancak bu zafer şimdi tuhaf bir şekilde boş geliyor. Her neyse, senin için dövdüğüm bu kılıca bir isim vermelisin.""
