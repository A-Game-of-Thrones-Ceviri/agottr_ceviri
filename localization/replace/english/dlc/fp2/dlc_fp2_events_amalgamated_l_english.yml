 fp2_yearly.8001.t:0 "Cortes"
 fp2_yearly.8001.desc:0 "[commoner_enthusiast.GetCouncilTitle] [commoner_enthusiast.GetTitledFirstName], ekonomik durum üzerine uzunca düşündü ve artık #italic cortes'i#! kurmanın vakti olduğunu düşünüyor. Cortes, özerk yönetimi olan yerlerin seçtiği kişilerin toplandığı ve saray konseyindeki tartışmalara dâhil olabildiği yeni bir meclis türü.\n\n"Bu ayrıcalık karşılığında", diyor ve ekliyor "şehirlerden daha fazla vergi alabiliriz. Ve gerçekten altına ihtiyacımız varsa, o kadar da aciz olmayan birkaç köylüyü bile alabiliriz ama bunu yapmanızı önermem zira bu soyluları oldukça hoşnutsuz kılabilir.""
 fp2_yearly.8001.a:0 "Şehirlerin temsilcilerini davet edin."
 fp2_yearly.8001.b:0 "Herkesi davet edin! Hem de #italic herkesi#!."
 fp2_yearly.8001.c:0 "Hayır, soylular en iyisini bilir, her zaman bildiğimiz gibi."
 fp2_flavor.8001_vassal_opinion:0 "Kendi ayrıcalıklarını gözeten vasallar bunu beğenmeyecek"

 fp2_yearly.8000.t:0 "Üzümü Yeme Bağını Yak"
 fp2_yearly.8000.desc_muslim_opening:0 "İberya'da üretilen kaliteli şarap buraya yerleşen inançlılar tarafından uzun yıllardır tüketiliyor. Yine de [vinoclast_caliph.GetTitleTierName] [vinoclast_caliph.GetFirstName], bunun sona ermesi gerektiğine karar vermiş.\n\n"Şarap #italic haramdır#!", diyor [hof_emissary.GetTitledFirstName] ve ekliyor "Bundan sonra üretimine de tüketimine de katiyen izin verilmeyecektir. Bundan mütevellit [vineyard_county.GetName] topraklarındaki üzüm bağlarını yakmalısınız."
 fp2_yearly.8000.desc_jewish_opening:0 "İberya'da üretilen kaliteli şarap buraya yerleşen atalarımız tarafından uzun yıllardır tüketiliyor. Yine de [vinoclast_caliph.GetTitleTierName] [vinoclast_caliph.GetFirstName], bunun sona ermesi gerektiğine karar vermiş.\n\n"Şarap koşer değildir", diyor [hof_emissary.GetTitledFirstName] ve ekliyor "Bundan sonra üretimine de tüketimine de katiyen izin verilmeyecektir. Bu yüzden [vineyard_county.GetName] topraklarındaki üzüm bağlarını yakmalısınız."
 fp2_yearly.8000.desc_jerez:0 "Ama [jerez_vineyards.GetNameNoTier] şehrinizdeki üzüm bağları tüm İberya'daki en iyileri olduğundan, kaybınızı anlıyoruz ve [vinoclast_caliph.GetTitleTierName], bu fedakârlığınızı asla unutmayacak. Ama ne olursa olsun, üzüm bağları yanmalı!""
 fp2_yearly.8000.desc_not_jerez:0 "[vinoclast_caliph.GetTitleTierName], durumun şarap üreticileri için etkisini anlıyor ama bir düşünün, açılan topraklar çok daha iyi ve haklı işler için kullanılabilir! Üzüm bağları yok edilmeli.""
 fp2_yearly.8000.a:0 "Kaliteli şaraba son mu verelim? [vinoclast_caliph.GetTitleTierName] delirmiş mi?"
 fp2_yearly.8000.b:0 "Geriye sadece külleri kalacak!"
 fp2_yearly.8000.c:0 "Hayır, şarap üreticilerini korumalıyım."

 fp2_struggle.1020.t:0 "Bir Konsey Üyesinin Ölümü"
 fp2_struggle.1020_desc_opening:1 "Felaket! [unrest_capital.GetNameNoTierNoTooltip] topraklarındaki kargaşa sırasında, konsey mensubum [minority_councillor.GetTitledFirstName], bir [minority_councillor.GetFaith.GetAdherentNameNoTooltip] olduğu için, bir grup öfkeli [unrest_capital.GetCountyData.GetFaith.GetAdherentNamePluralNoTooltip] tarafından günah keçisi ilan edilmiş."
 fp2_struggle.1020_desc_beaten_by_mob:0 "[minority_councillor.GetNameNoTooltip], benim yanıma gelmek için yoldayken, öfkeli grup üstüne çullanmış ve linç etmişler.\n\n"
 fp2_struggle.1020_desc_burned_by_mob:0 "Gecenin köründe [ROOT.Char.Custom('ResidenceBuilding')] içine sızıp, onu bir kazığa bağlamış ve yakmışlar.\n\n"
 fp2_struggle.1020_desc_hanged_and_disemboweled_by_mob:0 "Bir konsey toplantısına gelmek için yoldayken yakalayıp, [ROOT.Char.Custom('ResidenceBuilding')] kapısına asmışlar ve iç organları yere dökülsün diye karnını yarmışlar.\n\n"
 fp2_struggle.1020_desc_crucified_by_mob:0 "[minority_councillor.GetNameNoTooltip], [unrest_capital.GetNameNoTierNoTooltip] topraklarındaki bir dostunu ziyaret ederken öfkeli grup onu yakalayıp çarmıha çivilemişler, kısa süre sonra da hayatını kaybetmiş.\n\n"
 fp2_struggle.1020_desc_defenestrated_by_mob:0 "Amansız bir öfke ile [ROOT.Char.Custom('ResidenceBuilding')] içine dalmışlar ve [minority_councillor.GetNameNoTooltip], ellerine geçtiği gibi bir camdan ölümüne fırlatmışlar.\n\n"
 fp2_struggle.1020_desc_molten_silver_by_mob:0 "Amansız bir öfke ile [minority_councillor.GetTitledFirstNameNoTooltip], [ROOT.Char.Custom('ResidenceBuilding')] içindeki odasında istirahat ederken içeri dalmışlar ve mücevherlerini eritip boğazından aşağı akıtmışlar.\n\n"
 fp2_struggle.1020_desc_torn_to_pieces_by_mob:0 "[minority_councillor.GetNameNoTooltip], kaplıcalardan [ROOT.Char.Custom('ResidenceBuilding')] tarafına dönerken öfkeli grup üstüne çullanmış. Nefretlerinden gelen kuvvetleriyle onu çıplak ellerle parçalara ayırmışlar.\n\n"
 fp2_struggle.1020_desc_councillor_had_family:0 "Ailesi olanlar için beni suçluyor. [councillor_executor.Custom2('HerHisCharacterIntroduction', minority_councillor)|U] önümde duruyor ve [minority_councillor.GetDynastyName] hanesine yapılmış bu saygısızlık için af dilememi istiyor."
 fp2_struggle.1020_desc_councillor_had_no_family_faith:0 "Halkı olanlar için #italic beni #!suçluyor gibi gözüküyor. [minority_councillor.GetFaith.GetAdherentNameNoTooltip] topluluk liderlerinden [councillor_executor.GetTitledFirstName] ise [unrest_capital.GetNameNoTierNoTooltip] topraklarının [minority_councillor.GetFaith.GetAdherentNamePluralNoTooltip] halkına tazminat vermemi istiyor."
 fp2_struggle.1020.a:0 "[minority_councillor.GetDynastyNameNoTooltip] hanedanından af dile."
 fp2_struggle.1020.b:0 "Halk ile arayı düzelt."
 fp2_struggle.1020.c:0 "Suçluları bul."
 fp2_struggle.1020.d:0 "[unrest_capital.GetNameNoTierNoTooltip] topraklarında asayişi sağlamaları için askerleri gönder."
 
 fp2_yearly.8006.t:0 "Sikliba Yerleşimcileri"
 fp2_yearly.8006.desc:0 "Bir grup beyaz tenli #italic Sikliba#!, Avrupa'nın doğusundan gelen köle insanlar, [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('former_master'))] [former_master.GetTitledFirstName] hükmünden kaçmışlar. Ordu konusunda ne büyük işler başardıklarından ve haremi nasıl süslediklerinden biraz fazla bahsetseler de topraklarıma gelip özgürlüklerini kazanmak için ne tür tehlikelere göğüs gerdikleri apaçık ortada.\n\n"Hepimizin yaraları var." diyor liderleri [saqaliba_leader.GetFirstName]. "Vücudumuzda ya da çok daha derinde. Ancak güçlü ve azimliyiz. Kendi ata dilimizi rahatça konuşabileceğimiz, bize ait topraklar arzuluyoruz. [saqaliba_barony.GetName] topraklarına yerleşmemize izin verirseniz toprakları refaha kavuşturmak için var gücümüzle çalışacağız.""
 fp2_yearly.8006.a:0 "Seni vali bile yapabilirim..."
 fp2_yearly.8006.b:0 "Sen kalabilirsin ama dostların buradan gitmeli."
 fp2_yearly.8006.c:0 "Sizi efendinize geri göndereceğim."
 furious_rival_8006.desc:0 "Rakibiniz [former_master.GetTitledFirstNameNoTooltip], [saqaliba_county.GetName] topraklarında [Concept( 'claim', 'Hak İddiasını' )|E] bastırabilir"
 fp2_yearly.8006.flavor.b.tt:0 "İstemeyerek de olsa, [saqaliba_leader.GetFirstNameNoTooltip] sarayınızda kalıyor ve takipçilerini kaderlerine terk ediyor."
 fp2_yearly.8006.flavor.c.tt:0 "Sikliba zorla geri gönderiliyor."

 # fp2_struggle_event_vero
 fp2_struggle.3001.t:0 "Savaşın Bedeli"
 fp2_struggle.3001.desc:0 "[struggle_3001_steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U], kasvetli bir yüz ifadesiyle odaya giriyor. "Efendim" diyor ve ekliyor "Cebimizde beş paramız yok. Böyle zamanlar tehlikelidir." Daha fazla bir şey söylemesine mahal vermeden ters bir bakış atıyorum. "Ama efendim..." derken yavaş adımlarla odayı terk ediyorum."
 fp2_struggle.3001.desc_no_war_intro:0 "\n\nSahip olduğum tek şey bu taç. Bu taç ve onun verdiği sorumlulukları yerine getirmek. Tacı koruyacak zenginlik yoksa ona sahip olmanın ne anlamı var ki?"
 fp2_struggle.3001.desc_war_intro:0 "\n\nSahip olduğum tek şey bu taç. Bu taç ve onun verdiği sorumlulukları yerine getirmek. Yenildiğimde elimden kayıp gidecekse, ona sahip olmanın ne anlamı var ki?"
 fp2_struggle.3001.desc_outro:0 "Parmaklarımı tacıma götürdüğümde altının soğukluğunu hissediyorum.\n\nBuna iyi para verecek tüccarlar vardır..."
 fp2_struggle.3001.a:0 "Yapmam gerekeni yapacağım."
 fp2_struggle.3001.a_flavour:0 "Tacınızı kaybedeceksiniz."
 fp2_struggle.3001.b:0 "Ama şu diğer taç..."
 fp2_struggle.3001.c:0 "Bekle! Burada tacı olan tek kişi ben değilim."
 fp2_struggle.3001.c_flavour:0 "Eşiniz tacını kaybedecek."
 fp2_struggle.3001.d:0 "Bu taç ben ölene kadar başımın üstünde olacak!"
 struggle_3001_spouse_crown_modifier:0 "Tacı Satıldı"
 
 fp2_struggle.3011.t:0 "Yardıma Muhtaç Kadınlar"
 fp2_struggle.3011.desc:1 ""Efendim! Ne olduğuna inanmayacaksınız!" [struggle_3011_marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U], nefeslenmek için biraz duraksadıktan sonra konuşmasına devam ediyor. "[struggle_3011_county_town.GetNameNoTier] şehrindeki kadınlar şehirlerini savunmak için silahlanmışlar.""
 fp2_struggle.3011.desc_men:0 ""Efendim! Ne olduğuna inanmayacaksınız!" [struggle_3011_marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] nefeslenmek için biraz duraksadıktan sonra konuşmasına devam ediyor. "[struggle_3011_county_town.GetNameNoTierNoTooltip] ahalisi şehirlerini savunmak için silahlanmışlar.""
 fp2_struggle.3011.desc_outro:0 "\n\n[bishop.GetTitledFirstName] odaya dalıyor. "Efendim aman, sakın izin vermeyin!" diye yakarıyor ve konuşmasına devam ediyor: "Savaşmalarına izin verirsek yakında toprak da isterler, o zaman çocukları kim yetiştirecek?"\n\n"Kılıç, kılıçtır," diyor [struggle_3011_marshal.GetFirstNameNoTooltip] net bir şekilde. "Siz de bana katılıyorsunuz değil mi, efendim?""
 fp2_struggle.3011.a:0 "Keşke tüm halkım topraklarımızı korumaya bu kadar istekli olsa!"
 fp2_struggle.3011.b:0 "Kadınların taşıması gereken tek şey bebekleridir."
 fp2_struggle.3011.b_men:0 "Erkeklerin taşıması gereken tek şey bebekleridir."
 fp2_struggle.3011.c:0 "Cadılar! #EMP Cadılar!#!"
 fp2_struggle.3011.d:0 "Ah zavallı hanımlar! Onları bu kötülükten kurtaracağım!"
 fp2_order_of_the_hachet_modifier:0 "Yardıma Muhtaç Değil"
 fp2_order_of_the_hachet_modifier_desc:0 "Bu kontluğun erkekleri ve kadınları savunmak için eşit hareket ediyor."
 fp2_punished_order_of_the_hachet_modifier:0 "Kadınlar Yardıma Muhtaç Edildi"
 fp2_punished_order_of_the_hachet_modifier_desc:0 "Bu kontluklarda süzerenlerinden izinsiz topraklarını savunanlar, saldıranlardan daha büyük zararı süzerenlerinden görüyor."
 
 fp2_struggle.3021.t:0 "Cennetin Öfkesi"
 fp2_struggle.3021.desc:0 "Kışlalara vardığımda [struggle_3021_knight.Custom2('MyCharacterIntroduction', ROOT.Char)|U], suratında korku ile beni karşılıyor. [struggle_3021_courtier.GetTitledFirstName], ona yardım etmeye çalışıyor ve beni gördüğünde bir kaşını kaldırıyor.\n\n"En azından [Select_CString(ROOT.Char.IsFemale, 'Leydine', 'Lorduna' )] ne olduğunu söylemeyecek misin?"\n\n[struggle_3021_knight.GetFirstNameNoTooltip], hemen başını kaldırıyor. "E- Efendim... Görülmemesi gereken şeyler gördüm. Bazıları siperlerden siyah tozdan yapılmış taşlar fırlatıyordu. Taşlar alev aldı ve düşmanlarına çarparken gök gürültüsü gibi gürlediler. Efendim, bir adam ikiye ayrıldı!"\n\n[struggle_3021_courtier.GetFirstNameNoTooltip], ilgisini çekmiş bir şekilde kafasını sallıyor. "Belki... bu güce biz de sahip olabiliriz...""
 fp2_struggle.3021.a:0 "Kesinlikle araştırmaya değer."
 fp2_struggle.3021.b:0 "Bunun ne gibi tehlikeler açacağını kim bilebilir."
 fp2_struggle.3021.c:0 "Siyah toz diyorsun ha... yeni ve ateşli bir baharat."
 fp2_struggle.3021.d:0 "Bu ilahi bir cezalandırmadır!"
 fp2_struggle.3021.e:0 "Yıldırım tanrısı için yıldırım."
 bad_struggle_3021_courtier_desc:0 "[struggle_3021_courtier.GetTitledFirstName], araştırmasından ötürü ölüyor"
 good_struggle_3021_courtier_desc:0 "[struggle_3021_courtier.GetTitledFirstName], araştırmasında başarılı oluyor"
 bad_stone_research_title:0 "Çarpılmış"
 good_stone_research_title:0 "Başarılı Araştırma!"
