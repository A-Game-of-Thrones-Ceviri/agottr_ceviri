 stone_poisoning_discovered:0 "Geri Tepme"
 stone_poisoning_worked:0 "Ateşli Baharat"
 stone_poisoning_worked_desc:0 "Gizemli siyah tozu başarılı bir şekilde araştırdınız."
 fp2_lightning_stones_poison_modifier:0 "Siyah Toz Zehri"
 
