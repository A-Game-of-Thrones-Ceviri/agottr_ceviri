 fp2_struggle.2007.c.notif.a.desc:0 "Kale planlarınıza başarısızlık musallat oluyor"
 fp2_struggle.2007.c.notif.b.desc:0 "Tasarım başarılı"
 fp2_struggle.2007.d:1 "Hiçbir kaleyi finanse #EMP etmeyeceğim#!, özellikle benim olmayacaklarsa!"
 fp2_struggle.2007.d.alt:0 "Bu toprakların kaleye ihtiyacı yok, kendi hâline bırakın."
 fp2_struggle.2008.t:0 "[fps_2008_misdeed_actor.GetCouncilTitle] Kötülükleri"
 fp2_struggle.2008.desc:0 "Akşamları [fps_2008_misdeed_actor.GetCouncilTitleFirstName], loş bir konsey odasında oturur. Bu akşam, bakışları ve tüy kalemi göze çarpmayan harcama raporlarına odaklanmıştı. Yanında krallık damgalı kil kalıplar da vardı, bunlar ancak krallığı dolandırmayı amaçlıyorsa gerekli olacaktı. Onun konumunda bir [Select_CString(fps_2008_misdeed_actor.IsFemale,'kadının','adamın')] [ROOT.Char.GetFaith.HighGodName] karşısında bu kadar rezilce davranmaya cüret edeceğini düşünmek!\n\nUtanç verici... ancak ustaca. Onu suçüstü yakalamasaydım, kimse onun bu planlarına karşı daha akıllıca davranamazdı."
 fp2_struggle.2008.a:0 "Yeterince gördüm, zindanlara!"
 fp2_struggle.2008.b.a:0 "Bana sahte belge yapmayı öğret, sana merhamet göstereyim."
 fp2_struggle.2008.b.flavor:1 "Sahtecilik sanatı hakkında aldığınız bilgiler karşılığında kanıtları ortadan kaldırıyorsunuz."
 fp2_struggle.2008.c:0 "Bu altın tahsil belgeleri benim için... değil mi?"
 fp2_struggle.2008.c.flavor:0 "Kanıtları görmezden geliyor ve yolsuzluk planına ortak oluyorsunuz."
 fp2_struggle.2008.d:0 "Şehir meydanında herkesin gözü önünde teşhir edileceksin."
 fp2_struggle.2008.d.flavor:0 "İnsanlara onun yaptıklarını ifşa ediyorsunuz ki, kendileri onu yargılasınlar. Vasal ve konsey üyelerinizin tutarsız arzularına karşı."
 fp2_struggle.2009.t:0 "Efsane Hırsızlarını Yakalamak"
 fp2_struggle.2009.desc:0 "Korkmuş davetsiz misafiri elindeki kılıçla tehdit ederken mareşalim "Yanlış kaleyi seçtin, aptal!" diye bağırıyor.\n\nMareşal biraz daha bastırınca [Select_CString(garduna_young_thief.IsFemale, 'genç kız', 'delikanlı' )], [fp2_2009_involved_ruler.GetPrimaryTitle.GetName] topraklarından geldiklerini ve korkunç [fp2_2009_garduna_guild_master.GetFullNameNicknamed] tarafından yönetilen büyük bir suç örgütünün bir parçası olduğunu açıklıyor. "Demek burnumun dibinde yeni bir hırsızlar loncası kurmaya çalışıyorsunuz ha?", hırsız sadece başını sallayarak cevap veriyor. Canını kurtarmak için daha fazla bilgi vermeye niyetli."
 fp2_struggle.2009.a:0 "Bu krallık #EMP iki#! [Select_CString(ROOT.Char.IsFemale,'kraliçe','kral')] için yeterince büyük değil."
 fp2_struggle.2009.a.flavor:0 "Liderlerinin konumu karşılığında hırsızın gitmesine izin veriyorsunuz, ardından onları yenmek ve "Hırsız Katili" unvanını kazanmak için bir göreve başlıyorsunuz."
 fp2_struggle.2009.b:0 "Bana suç ortaklarının nerede saklandığını söyle, ben de canını bağışlayayım."
 fp2_struggle.2009.b.blues:0 "Arkadaşlarını sattıktan sonra #TUT_KW [GetTrait('depressed_1').GetName(GetNullCharacter)]#! [Concept( 'trait', 'Özelliğini' )|E] kazanır"
 fp2_struggle.2009.c:0 "Bu sizin hırsız loncanız... #emphasis vergilendirilebilir#! gibi geliyor."
 fp2_struggle.2009.d:0 "Benim için çalış, [fp2_2009_involved_ruler.GetPrimaryTitle.GetNameNoTooltip] ile olan anlaşmanı boz."
 fp2_struggle.2009.d.flavor.st:0 "Hırsızlar loncasına topraklarını terk etmesi için para ödüyorsun"
 fp2_struggle.2009.e:0 "[fp2_2009_involved_ruler.GetTitledFirstNameNoTooltip], kesik kafanı hediye olarak alacak."
 fp2_struggle.2009.e.a:0 "Hırsızlar loncası rastgele bir kontlukta istikrarsızlaştırma ile misilleme yapabilir"
 # Note to spanish translators: please translate this as "Cazando a la Martes Foina", saying Garduña is too blatant.
 fp2_struggle.2010.t:0 "Kaya Sansarını Avlamak"
 fp2_struggle.2010.desc:0 "[fp2_2009_involved_capital_county.GetNameNoTierNoTooltip] yolculuğumun sonunda, terk edilmiş bir kiliseye giriyorum. [fp2_2009_garduna_guild_master.GetNameNoTooltip] benim gelmemi bekliyordu.\n\n"Sizin [ROOT.Char.GetFirstNameNoTooltip] olduğunuzu tahmin ediyorum. Elinizdeki [ROOT.Char.Custom('signature_weapon')], bana buraya teklifte bulunmaya gelmediğiniz gösteriyor. Ancak hırsızlar meslek olarak tüccarlara askerlerden daha yakındır. Bana ödeme yaparsanız ikimiz de yolumuza gidebiliriz. Ödemeniz durumunda bizim de [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] ile bir işimiz kalmaz.""
 fp2_struggle.2010.b:0 "Yılanın kafası küçükken ezilir!"
 fp2_struggle.2010.c:0 "Koruma parası ödemek, kavga etmekten daha mantıklı gözüküyor..."
 fp2_struggle.2011.desc:0 "[fp2_2009_garduna_guild_master.GetFirstName] öldü ve onun ölümü ile birlikte hırsızlar loncası ve onların operasyonları sekteye uğratıldı."
 fp2_struggle.2011.a:0 "#DIE2 Hırsızların#! [Select_CString(ROOT.Char.IsFemale,'Kraliçesi','Kralı')] Olmak Güzel"
 fp2_struggle.2012.t:0 "Yerel kaynaklardan rapor:"
 fp2_struggle.2012.desc:0 "[fp2_2009_involved_capital_county.GetNameNoTierNoTooltip] civarında yağmalarda bulunan bir grup acımasız hırsız var. Birinin bu suçluları bize karşı hareket etmeleri için kasten finanse ettiği açık. Şimdilik bölgeyi emniyete almak için bir mareşal atamak akıllıca olur."
 fp2_struggle.2012.a:0 "Bunun ardında her kim varsa kalleşlik yapıyor!"
 fp2_struggle.2012.t.alt:1 "Sevgili [ROOT.Char.GetFullNameRegnal]"
 fp2_struggle.2012.desc.alt:0 "Bu mektubun yanında, her ikimizin krallığının da etrafında başıboş dolaşan hırsızlardan birinin kopmuş kafasını bulacaksınız. Onu idam ettim ve [fp2_2009_involved_capital_county.GetNameNoTier] garnizonunuza suç ortaklarının bulunduğu yeri bildirdim."
 fp2_struggle.2012.a.alt:0 "[fp2_2009_has_gifted_head.GetFirstNameNoTooltip] bana güzel bir hediye getirdi!"
 fp2_struggle.2013.t:0 "Özgürlüğün Sırrı"
 fp2_struggle.2013.desc:0 "[fp2_2013_prisoner_with_a_secret.GetFullNameRegnal] merhametime kalmış bir mahkûm. Bunun çok iyi farkında olarak, çaresiz bir savunma yapıyor... "Beni serbest bırakırsanız, [fp2_2013_secret_owner.GetFullNameRegnal] hakkında bir sır söylerim.""
 fp2_struggle.2013.a:0 "Bana sırrını söyle ve özgürlüğüne kavuş."
 fp2_struggle.2013.a.a:0 "#TUT_KW [fp2_2013_secret_owner.GetFirstName] hakkında#! bir sır öğreneceksiniz"
 fp2_struggle.2013.b:0 "Sana işkence yapabilecekken neden pazarlık yapayım ki?"
 fp2_struggle.2013.b.b:0 "[fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip] işkenceye direniyor"
 fp2_struggle.2013.c:0 "Hain yılan! [fp2_2013_secret_owner.GetFirstNameNoTooltip] bu teklifini öğrenecek!"
 fp2_struggle.2013.c.desc:0 "Sırrı öğrenmeden [fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip] hainini, cezasını vermesi için [fp2_2013_secret_owner.GetFirstNameNoTooltip] ve onun adaletine teslim etmeye karar veriyorsunuz."
 fp2_struggle.2013.c.a:0 "[fp2_2013_secret_owner.GetFirstName], [fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip] haininin kaderini belirleyecek"
 fp2_struggle.2013.d:0 "Söz vermiyorum, önce bir söyle, sonra belki düşünürüm..."
 fp2_struggle.2014.t:0 "Adil [ROOT.Char.GetNameNoTooltip] için:"
 fp2_struggle.2014.desc.start:0 "[fp2_2013_prisoner_with_a_secret.GetNameNoTooltip] hakkında kararımı vermem için bana gönderdiğiniz için teşekkür ederim, "
 fp2_struggle.2014.desc.light:0 "ancak cezayı hak edecek bir şey yaptığına inanmıyorum. Zarar verilmeden salınmasına izin verdim.$fp2_struggle.2014.desc.end$"
 fp2_struggle.2014.desc.heavy.start:0 "Bu domuzun kendi derisini kurtarmak için sırlarımı satmaya çalıştığını anlıyorum."
 fp2_struggle.2014.desc.heavy.outcome.prison:0 "$fp2_struggle.2014.desc.heavy.start$ Ne onun ne de sırlarımın bir daha gün ışığını görememesini sağlayacağım.$fp2_struggle.2014.desc.end$"
 fp2_struggle.2014.desc.heavy.outcome.death:0 "$fp2_struggle.2014.desc.heavy.start$ Ben de işkenceciye derisini yüzmesini emrettim!$fp2_struggle.2014.desc.end$"
 fp2_struggle.2014.desc.end:0 "\n\nBana iyilik yaptınız, bunu unutmayacağım. Teşekkürler."
 fp2_struggle.2014.b:0 "[fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip] darağacına gitmedi diye üzüldüm ancak en azından bir iyilik kazandım."
 fp2_struggle.2015.t:0 "Arkadaki Mektup"
 fp2_struggle.2015.desc:0 "Sarayımda yürürken tanımadığım bir kişinin bana yaklaştığını fark ettim. "[ROOT.Char.Custom('ComplimentAdjective')|U] efendim, ben [fp2_struggle_2015_peasant_to_murder.GetFirstName], eskiden [fp2_struggle_2015_murder_requester_vassal.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)] için çalışan bir saray mensubuydum. Benden kendimi size sunmamı ve sarayınıza katılmamı istedi. Ayrıca bana sadece sizin okuyabileceğiniz bir takdim mektubu verdi." dedikten sonra bir mektup uzattı.\n\nMührü kırdıktan sonra, mektupda şöyle yazıyordu: "#EMP Sevgili [ROOT.Char.GetFirstName], lütfen bu mektubun taşıyıcısını öldürün#!. - [fp2_struggle_2015_murder_requester_vassal.GetFirstNameNoTooltip]""
 fp2_struggle.2015.a:0 ""Hoş geldin! Gel, biraz #DIE2 (zehirli)#! [ROOT.Char.Custom('GetExpensiveDrink_Singular')] iç.""
 fp2_struggle.2015.a.a:0 "Zehirleme girişimini berbat ettiniz"
 fp2_struggle.2015.a.murder_scheme:0 "[fp2_struggle_2015_murder_requester_vassal.GetTitledFirstName], [fp2_struggle_2015_peasant_to_murder.GetFirstName] için olan öldürme planlarına devam edecek"
 fp2_struggle.2015.a.b:0 "Saray mensubu zehirlendi!"
 fp2_struggle.2015.b:0 "Mektubu dikkate almayın ve [fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip] yeni saray mensubunuz olsun."
 fp2_struggle.2015.c:0 ""Öldürülmek için işaretlenmişsin, hâlâ kaçabiliyorken kaç.""
 fp2_struggle.2015.c.a:0 "[fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip] kaçmayı "gizemli bir şekilde başaramaz""
 fp2_struggle.2015.c.b:0 "[fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip] artık [fp2_struggle_2015_murder_requester_vassal.GetFirstNameNoTooltip] için dert değil, öldüğü yönünde kandırılır"
 fp2_struggle.2016.t:0 "Aptal [ROOT.Char.GetFirstNameNoTooltip] için,"
 fp2_struggle.2016.desc:0 "En sevdiğim elçim [fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip], #DIE2 (isteğim üzerine)#! senin tarafından öldürüldüğünü biliyorum. Ama endişelenme, sadık vasalın olarak bu sırrı aramızda tutacağım. İyi arkadaşlar gibi birbirimize yardım etmeye devam ettiğimiz sürece."
 fp2_struggle.2016.a:0 "Kandırıldım! [fp2_struggle_2015_murder_requester_vassal.Custom('InsultNoun')|U]!"
 fp2_struggle.2018.t:1 "Arkadaş için Satranç"
 fp2_struggle.2018.t.outcome.a:0 "Arkadaşlık Kurmak"
 fp2_struggle.2018.t.outcome.b:0 "Zevkli Arkadaşlık"
 fp2_struggle.2018.t.outcome.c:0 "Bir Zevksiz Zaman"
 fp2_struggle.2018.desc.desc_combat_clarification:0 "Zihnimde kılıçlarımız çarpıştı, yoğun bir stratejik analiz ve saf kararlılık savaşı.\n\nBiz sadece bir tahta üzerinde piyonları hareket ettiriyorduk ancak yoğun konsantrasyon odayı ve tahtayı eter içinde yok ederek bizi hayal gücümüzün yarattığı bir savaş alanına götürdü. Büyük bir şevk ile mücadele ettiğim her piyonda zafere adım adım ilerliyorum...\n\n"
 fp2_struggle.2018.desc.desc_intro:0 "Dakikalar saatlere dönüşüyor ve alacakaranlık, birlikte geçirdiğimiz zamanın sona erdiğini gösterirken [fp2_2017_gamervassal.GetFirstNameNoTooltip] konuşuyor... "
 fp2_struggle.2018.desc.good_intro_match:0 ""Ah, ne keyifli bir maçtı!"
 fp2_struggle.2018.desc.bad_intro_match:0 ""Ah, ne maçtı ama... Gerçekten daha sık oynamalısın, hareketlerin basit ve tahmin edilebilirdi, kendini savunamayan bir rakibe karşı oynamanın keyfi yok. "
 fp2_struggle.2018.desc.fought_hard:0 "$fp2_struggle.2018.desc.good_intro_match$ Dişinle, tırnağınla savaştığın kesin, buna saygı duyabilirim. "
 fp2_struggle.2018.desc.was_creative:0 "$fp2_struggle.2018.desc.good_intro_match$ Şah kanadından hipopotam savunması açılışıyla beni şaşırttın, ne cüretkar bir hareketti bu! "
 fp2_struggle.2018.desc.match_end_win:0 "Ve de sen kazandın, hak ettin! "
 fp2_struggle.2018.desc.match_end_loss:0 "Ama sonunda, yine de ben kazandım. "
 fp2_struggle.2018.desc.match_end_loss_noticed:0 "Yine de kazanmayı başardım, ancak baştan beri planın buymuş gibi hissediyorum. "
 fp2_struggle.2018.desc.social_pre_intro:0 "Yakın köylerdeki basit işlerden [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] arasındaki düelloların sonuçlarına kadar çeşitli konularda içki içip konuşarak vakit geçiriyoruz."
 fp2_struggle.2018.desc.social_pre_intro_crit:0 "[fp2_2017_gamervassal.GetFirstName] resmen sohbetin esiri olmuştu, masamızdaki tüm konularla ilgilendi ve büyük bir tutkuyla tartıştı."
 fp2_struggle.2018.desc.social_pre_intro_good:0 "[fp2_2017_gamervassal.GetFirstName] gayet memnun gözüküyordu, konuşmanın ve misafirperverliğin tadını çıkardığı çok açıktı.\n\n"
 fp2_struggle.2018.desc.social_pre_intro_bad:0 "[fp2_2017_gamervassal.GetFirstName] belli ki sıkılmıştı ve tüm sohbet boyunca dalgındı...\n\n"
