 fp2_yearly.1002.t: "Uzlaşmacı Bir Pozisyon"  
 fp2_yearly.1002.desc: "Gece geç saatlerde koridorun aşağısındaki bir odadan gelen tuhaf sesler duyuyorum. Kapının arkasından baktığımda, [ROOT.Char.Custom2('RelationToMeShort', deviant_courtier)]'ımın çıplak, bağlı olduğunu ve eski kıyafetlerimden bazılarını giymiş gibi görünen bir hizmetçi tarafından tahta bir sopayla dövüldüğünü görebiliyorum. Bu yeterince garip değilse, [deviant_courtier.GetSheHe] onu seviyor gibi görünüyor.\n\nİsabetler arasında [deviant_courtier.GetSheHe] bağırıyor "Evet! Beni cezalandır [ROOT.GetCharacter.GetNameNoTooltip], küçük yaramazlık yaptım [ROOT.Char.Custom2('RelationToMeShort', deviant_courtier)]!""  
 fp2_yearly.1002.b: "Şantaj kokusu alıyorum."  
 fp2_yearly.1002.c: "Bu eğlenceli görünüyor!"  
 fp2_yearly.1002.a: "Ben gideyim bari."  


 fp2_yearly.1003.t: "...Devlere karşı mı mücadele ediyoruz?"  
 fp2_yearly.1003.desc: "[injured_knight.Custom2('MyCharacterIntroduction', ROOT.Char)] birkaç köylü tarafından içeri taşınırken avlumda bir kargaşa dikkatimi çekiyor. [injured_knight.GetSheHe|U] açıkça kötü yaralanmış.\n\nNe olduğunu öğrenmek istediğimde, köylüler bana [injured_knight.GetHerHim]'yi [injured_knight.GetSheHe]'ün bir devi zor bela savuşturduğunu iddia ettiği bir tarlada bulduklarını söylüyorlar.\n\nHikaye bittikten sonra uşağı beni kenara çekiyor, "Gerçek şu ki [injured_knight.GetSheHe] bir yel değirmeniyle mızrak dövüşü yapmaya çalıştı ve efendimi kaybetti, ancak bu köylüler [injured_knight.GetHerHis] hikayesine oldukça kapılmış görünüyor.""  
 fp2_yearly.1003.a: "Cesur şövalyeye selam olsun, [injured_knight.GetHerHim]'a yeni bir at alacağım."  
 fp2_yearly.1003.b: "Benim sarayımda hiçbir peri masalına tahammülüm yok."  

 fp2_yearly.1004.t: "Quarysh'in Şahini"  
 fp2_yearly.1004.desc: "[hawk_of_quraysh.GetName] olarak da bilinen "Quarysh Şahini"nin tarihini okuyorum.\n\nHayatı hakkında bilgi edinmek inanılmaz derecede ilham verici, [abbasid_dynasty.GetName] kaçışından, İberya'da [hawk_dynasty.GetName] hanedanını kurmasına kadar, bazı kısımlarını ciddiye almam gerektiğini düşünmeden edemiyorum."  
 fp2_yearly.1004.a: "Ben de onun Carmona'da yaptığı gibi adamlarıma ilham verebilirdim."  
 fp2_yearly.1004.b: "Yemenlilerle diplomatik ilişkileri efsanedir."  
 fp2_yearly.1004.c: "Biz akraba sayılırız!"  

