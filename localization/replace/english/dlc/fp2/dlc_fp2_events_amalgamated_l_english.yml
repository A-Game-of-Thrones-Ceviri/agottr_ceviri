 fp2_cheese_artifact_desc:0 "Söylentilere rağmen, bu peynir bir Pentoshlu tarafından yapılmadı. Yine de son derece lezzetlidir."


 fp2_yearly.1008.t:0 "Peyniri Yeme Vakti"
 fp2_yearly.1008.desc: "Zamanı geldi. Depomun en derinliklerinde dünyadaki en iyi peynirlerden biri bulunuyor, yavaş yavaş yıllanıyor, lezzeti artıyor.\n\nVe şimdi onu yiyeceğim."
 fp2_yearly.1008.a:0 "[ROOT.Char.GetFaith.HealthGodName|U] gurur duyardı. Peynir cidden çok lezzetli."
 fp2_yearly.1008.b:0 "Aslında, peynir biraz daha yıllansa iyi olur."

