 fp2_flavor.3011.t: "Beklenmedik Bir Hareket"  
 fp2_flavor.3011.desc: "En iyi arkadaşım [fp2_flavor_3011_best_friend.GetFirstName] odama girmek için kapıyı çalmasına gerek yok. Ah, [fp2_flavor_3011_best_friend.GetHerHis] neşeli gülümsemesi beni her zaman mutlu edecektir. Ama... bugün [fp2_flavor_3011_best_friend.GetHerHis]'de farklı bir şey var; [fp2_flavor_3011_best_friend.GetHerHis] saçı mükemmel yapılmış ve [fp2_flavor_3011_best_friend.GetHerHis] kıyafetleri zarif olduğu kadar gösterişli.\n\n"[ROOT.Char.GetFirstNameNoTooltip], en sevgili arkadaşım! Bu kadar büyük bir şato... ve sen burada tek başınasın! Senin değerli arkadaşlığından daha çok zevk aldığım hiçbir şey yok ve eğer yapabilseydim — aman Tanrım, yapabilseydim! — bütün günlerimi ve gecelerimi seninle bu odada geçirirdim.""  
 fp2_flavor.3011.a: "Ve sadece bir yatak var."  
 fp2_flavor.3011.b: "Sana layık bir yer bulacağım!"  
 fp2_flavor.3011.c_spouse: "Benim bir eşim var!"  
 fp2_flavor.3011.c: "İstediğim kadar yalnızım."  

 fp2_flavor.3021.t: "Tatsız Bir Akşam"  
 fp2_flavor.3021.desc:0 "When my dear friend [fp2_flavor_3021_best_friend.GetFirstName] invited me this evening I wasn't expecting that I'd rather be eating wet leather in a cave.\n\nI turn my head when one of the guests exposes his pus infected wounds: "Sevgili dostum [fp2_flavor_3021_best_friend.GetFirstName] bu akşam beni davet ettiğinde bir mağarada ıslak deri yemeyi tercih edeceğimi beklemiyordum.\n\nKonuklardan biri iltihaplı yaralarını açınca başımı çevirdim: "Bunu sıçarken kaptım!"\n\n"Ne güzel bir akşam, değil mi?" [fp2_flavor_3021_best_friend.GetFirstNameNoTooltip] elinde fincanla yanıma yaklaştı, [fp2_flavor_3021_best_friend.GetHerHis] kızarmış gülümsemesi berbat atmosfer, berbat sohbet ve berbat yemekle bile gölgelenemedi."   #NT
 fp2_flavor.3021.a: "Daha ne olsun!"  
 fp2_flavor.3021.b: "E-evet, [fp2_flavor_3021_best_friend.GetFirstNameNoTooltip]... Ben— bak, b-bu akşam—"  
 fp2_flavor.3021.c: "[fp2_flavor_3021_best_friend.GetSheHe|U] gerçeği bilmeli."  
 fp2_flavor.3021.d: "Eyvah, gitme vakti geldi."  
 fp2_flavor.3021.b.success_tt: "[fp2_flavor_3021_best_friend.GetFirstNameNoTooltip] endişelerinizi anlayacaktır"  
 fp2_flavor.3021.b.success: "Başarılı Bir Konuşma"  
 fp2_flavor.3021.b.fail: "Utanç verici bir konuşma"  

  # fp2_james_events   
 fp2_james.0001.t: "[fp2_james_0001_thriving_community.GetNameNoTierNoTooltip]'de gelişen [fp2_james_0001_jewish_trader.GetFaith.GetAdherentNameNoTooltip] Topluluğu"  
 fp2_james.0001.desc: "[fp2_james_0001_thriving_community.GetNameNoTier]'daki ticaret limanlarının genişlemesi, onu İberya'daki tüm Yahudi halkları için gelişen bir merkez haline getirdi!\n\nBüyük bir [fp2_james_0001_jewish_trader.GetCulture.GetName] ticaret ailesinin üyesi, giderek daha fazla [fp2_james_0001_jewish_trader.GetHerHis] insanı getiriyor.\n\nYakında, İberya genelindeki geniş Yahudi ticaret ağının tam kalbi olacak."  
 fp2_james.0001.a: "[ROOT.Char.GetFaith.GetReligion.GetAdjective] değilse hoş karşılanmıyorlar!"  
 fp2_james.0001.b: "Belki de [fp2_james_0001_jewish_trader.GetSheHe], [fp2_james_0001_thriving_community.GetName]'in efendisi olmalı!"  
 fp2_james.0001.c: "Ne güzel bir gelişme!"  
