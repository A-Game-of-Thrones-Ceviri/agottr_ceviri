 fp2_struggle.2000.t:0 "Düzensiz Pazar"
 fp2_struggle.2000.desc:0 "Pazar sokaklarında incelemelerde bulunurken, seyyar satıcılar arasında pazar düzenlemelerini uygulamaya çalışan endişeli bir muhtesip olan [fp2_2000_market_inspector.GetFullName] ile karşılaştım. "Düzensiz tezgâhlar, cami kapısının kenarında yağ, derisi yüzülmemiş tavşanlar ve kaselerde peynir! Allah'a yemin olsun ki şu anda beni dinlemezseniz çok kötü olur!"\n\nBu muhtesip, pazar düzenlemelerine uymayanları gerekirse şiddetle #emphasis cezalandırmalıdır#!. Ancak, açgözlü kör tüccarlar tarafından görmezden geliniyor.\n\nOna yardım etmek için ne yapabilirim?"
 fp2_struggle.2000.a:0 "Olaylara müdahale ederek bir kadı çağırmakla tehdit et."
 fp2_struggle.2000.a.desc:0 "Muhtesip sapkın tacirlerin hatalarını düzeltir,\nKadı ise hükümlere göre cezalandırır"
 fp2_struggle.2000.a.a:0 "Tüccarlar sözünüze uyuyor ancak ikna olmuyorlar"
 fp2_struggle.2000.a.a.notif:0 "Yükselen Bürokrasi"
 fp2_struggle.2000.a.b:0 "Durumu medeni bir şekilde çözersiniz"
 fp2_struggle.2000.a.b.notif:0 "Kabul Edilebilir Uzlaşma"
 fp2_struggle.2000.b:0 "Hepsine sert bir azar çek!"
 fp2_struggle.2000.b.desc:0 "Tüccarın fiziksel cezasının sorumluluğunu üzerime alıyorum."
 fp2_struggle.2000.b.notif:0 "Çalışkanlık Gösterisi"
 fp2_struggle.2000.b.notif.desc:0 "Bir muhtesibin azarlandığını gören tüccarlar, çabucak pazarı boşalttı."
 fp2_struggle.2000.d:0 "Kurallar neden ticaretin önüne geçsin?"
 fp2_struggle.2000.d.desc:0 "Kural endişesi olmadan ticarete izin vermek ticareti arttıracak ancak yavaş yavaş piyasayı istikrarsızlaştıracaktır"
 fp2_struggle.2000.e:0 "Bu itaatsizliğe katlanmayacağım! Muhafızlar!"
 fp2_struggle.2000.f:0 "Madem hazırız, neden biz de bir genelev inşa etmiyoruz?"
 fp2_struggle.2000.f.desc:0 "Gerginliği azaltmak için tüccarları ihtisabı daha fazla ihlal etmeye teşvik ediyorsunuz"
 fp2_struggle.2000.f.notif:0 "Yabancı Tüccarlara Hoşgörü"
 fp2_struggle.2000.f.notif.desc:0 "Pazar ihlalleri sadece şimdilik arttı, muhtesip düzenlemeleri uygulamaktan vazgeçti"
 fp2_struggle.2001.t:0 "Terkedilmiş Köy"
 fp2_struggle.2001.desc:0 "[ROOT.GetCharacter.Custom('FortifiedBuilding')|U] topraklarımı gezerken bir yaşlı köylü yanıma yaklaşıyor.\n\n"Ulu [Select_CString(ROOT.Char.IsFemale, 'leydim', 'lordum' )], lütfen bize merhamet edin ve köyümüzü [fp2_2001_desperate_county.GetHolder.GetName] ve onun zulmünden kurtarın. Yerleşimimizi çok uzun süre boyunca ihmal etti. Halk yeni bir hükümdarın özlemini çekiyor, sizi özlüyorlar [Select_CString(ROOT.Char.IsFemale, 'leydim', 'lordum' )].""
 fp2_struggle.2001.desc.extra.a:0 "[fp2_2001_desperate_county.GetName|U] toprakları müttefikiniz [fp2_2001_desperate_county.GetHolder.GetName] tarafından yönetiliriyor. İsyancılara askerî destek sağlamak bir saldırganlık eylemi olacaktır.\n\n"
 fp2_struggle.2001.desc.extra.b:0 "[fp2_2001_desperate_county.GetName] topraklarının sahibi [fp2_2001_desperate_county.GetHolder.GetName] ile mevcut barış anlaşmanız bulunuyor. Köylülere yardım etmek bu anlaşmanın ihlali olur."
 fp2_struggle.2001.a:0 "Söz veriyorum, [fp2_2001_desperate_county.GetNameNoTierNoTooltip] topraklarını özgürleştireceğiz!"
 fp2_struggle.2001.a.desc:0 "#bold Beş yıl#! içinde [fp2_2001_desperate_county.GetNameNoTier] topraklarını elegeçirmeniz bekleniyor"
 fp2_struggle.2001.a.a.desc:0 "Başarısız olursanız [2001_scoped_chaplain.GetTitledFirstName] büyük ölçüde hayal kırıklığına uğrayacak"
 fp2_struggle.2001.a.notif:0 "Hak İddianız Verildi"
 fp2_struggle.2001.b:0 "Bunun için dininden vazgeçmeye razı mısın?"
 fp2_struggle.2001.b.desc:0 "#bold On yıl#! içinde [fp2_2001_desperate_county.GetNameNoTier] topraklarını ele geçirmeniz bekleniyor"
 fp2_struggle.2001.b.notif:0 "[fp2_2001_desperate_county.GetNameNoTierNoTooltip] toprakları [ROOT.Char.GetFaith.GetNameNoTooltip] dinine çevrilecek"
 fp2_struggle.2001.b.notif.desc:0 "İster kendi özgür seçimleriyle olsun ister çaresizliklerinden, [fp2_2001_desperate_county.GetNameNoTier] toprakları [ROOT.Char.GetFaith.GetName] dinini benimsedi"
 fp2_struggle.2001.c:0 "Verdiğiniz kararı bana kanıtlayın, silahlarınızı kuşanın ve [fp2_2001_desperate_county.GetHolder.GetFirstNameNoTooltip] adamlarının karşısına geçin!"
 fp2_struggle.2001.d:0 "Belki de yeni [Select_CString(ROOT.Char.IsFemale, 'leydinize', 'lordunuza' )] haraç ödeyerek başlayabilirsiniz..."
 fp2_struggle.2001.d.notif:0 "Çaresiz Köylüler Kurtuluş Bedelini Ödüyor"
 fp2_struggle.2001.d.notif.desc:0 "[fp2_2001_desperate_county.GetName|U] köylüleri, kurtuluşun bedelini ödemek için sahip oldukları değerli her şeyi bir araya getirdiler"
 fp2_struggle.2001.e:0 "Üzgünüm ancak kendi başınızın çaresine bakmak zorundasınız."
 fp2_struggle.2001.e.desc:0 "[fp2_2001_desperate_county.GetHolder.GetName] ve onun yönetimi altında köylüleri kaderlerine terk ettiniz."
 fp2_struggle.2001.f:0 "[fp2_2001_desperate_county.GetHolder.GetTitleAsNameNoTooltip] benim desteğime sahip ve ihanetinizi ona bildireceğim!"
 fp2_every_major_vassal_notifier:0 "Her önemli vasal"
 fp2_every_major_same_faith_vassal_notifier:0 "Her önemli [dyloc_powerful_vassal_faith.GetAdjective] vasal"
 fp2_every_major_different_faith_vassal_notifier:0 "Her [dyloc_powerful_vassal_faith.GetAdjective] olmayan önemli vasal"
