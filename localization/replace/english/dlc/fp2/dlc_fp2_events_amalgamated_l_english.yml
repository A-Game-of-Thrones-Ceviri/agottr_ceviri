 fp2_yearly.4001.t: "Altıncı Saat"  
 fp2_yearly.4001.desc: "Aman Tanrım! Bir yönetici olmak gerçekten insanı yoruyor. Topraklarımı korumak için bütün gün ve gecenin büyük bir bölümünde çalışmak zorundayım. Köylüler bu açıdan mübarek hayatlar sürüyorlar; onları aşağı çeken ve bu kadar uyuşukluğa neden olan yöneticilik baskıları yok!\n\nBelki de biraz kestirmek bana iyi gelir? Öğle yemeğinin yorgunluğunu uyuyarak atabilir ve günün geri kalanıyla başa çıkmaya hazır olabilirim!"  
 fp2_yearly.4001.a: "Hayır! Yapmam gereken işler var!"  
 fp2_yearly.4001.b: "Mm, #EMP çok güzel.#!"  

 fp2_yearly.4002.t: "Uyum içinde yaşamak"  
 fp2_yearly.4002.desc: "[realm_priest.GetCouncilTitle] [realm_priest.GetTitledFirstNamePossessive] yüzümdeki onaylamayan kaş çatma, beni önceden, kesinlikle bir tür [ROOT.Char.GetFaith.HighGodName]-rahatsız edici saçmalığa hazırlıyor.\n\n"Benim [ROOT.Char.GetLadyLord]'üm," [realm_priest.GetSheHe] başlıyor, "sizin krallığınızda çok önemli bir olay yaşanıyor. [interfaith_province.GetCounty.GetName] kontluksi gerçek inancı takip etmeyen insanlarla dolu! Bu yeterince kötü değilmiş gibi, bunu yapanlarla birlikte yaşıyorlar! Ve, ve, ve #EMP birbirleriyle zina yapıyorlar#! ve-"\n\nSonsuz vızıltı devam ederken gözlerimi kapatıyorum. Bir şey yapmazsam [realm_priest.GetSheHe]'ün nasıl devam edeceğini düşünmekten korkuyorum..."  
 fp2_yearly.4002.a: "Huzur içinde yaşasınlar, [realm_priest.GetFirstNameNoTooltip]."  
 fp2_yearly.4002.b: "Haklısın. Bu böyle devam edemez."  

