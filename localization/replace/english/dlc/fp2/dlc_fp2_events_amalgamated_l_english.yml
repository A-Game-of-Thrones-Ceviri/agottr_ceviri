 fp2_struggle.1000.t:0 "Ateşe Odun Atma"
 fp2_struggle.1000.desc:0 "[tension_county.GetName] topraklarında [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] ve [tension_county.GetCountyData.GetFaith.GetAdjectiveNoTooltip] gruplar arasında son zamanlarda çatışmalar olduğu herkes tarafından biliniyor. "Bunu bir fırsat olarak kullanabiliriz" dedi [tension_councillor.GetCouncilTitle] [tension_councillor.GetFirstName] ve ekledi: "[ROOT.Char.GetFaith.GetAdherentNameNoTooltip] milislerinden ordumuza asker katabiliriz. Ayrıca kontluklarında hasımlarıyla yaptıkları #italic talimler#! işimize gelir, hatta bunu #italic teşvik#! bile edebiliriz..."\n\nBu vahşi yobazları orduya katmak için [tension_county.GetNameNoTierNoTooltip] topraklarını feda mı edeceğim?"
 fp2_struggle.1000.a:0 "Aralarına biraz nefret yayalım... gizlice."
 fp2_struggle.1000.b:0 "Bunu senin ellerine bırakıyorum"
 fp2_struggle.1000.c:0 "Hayır, aralarındaki sorunu çözmeye çalışmalıyız."
 fp2_struggle.1000.d:0 "Bu deliliği sonlandıramıyorsam, belki de [minority_courtier.GetFaith.GetAdherentNameNoTooltip] bir hükümdar sonlandırabilir."

 
 not_my_problem_toast:0 "Diyarınızdaki dul anneler ve çocukları yıllarca aç kalacak."

 fp2_struggle.1001.t:0 "Savaş Dulları"
 fp2_struggle.1001.desc:0 "[expectant_courtier.GetTitledFirstName], karnı burnunda huzurunuza çıkıp [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'kampınızda', 'diyarınızdaki')] annelerin durumunu size özetliyor. Son zamanlardaki savaşlardan ötürü çocuklarını tek başlarına yetiştirmek zorunda kalan kadınlar iyice sefil hâle düşmüş durumda. "Özel bir bütçe ayırabiliriz, efendim. Böylelikle durumu olmayan çocuklu annelere destek sağlayabiliriz. Sonuçta, çocuk bakmanın diğer işlerden aşağı kalır yanı yok.""
 fp2_struggle.1001.a:0 "İyi fikir! Gerekli çalışmalar yapılsın."
 fp2_struggle.1001.b:1 "Sadece dulları destekleyeceğim."
 fp2_struggle.1001.b.tt:0 "İnancınız evlilik dışı doğum yapan kadınları tasvip etmiyor."
 fp2_struggle.1001.c:0 "[SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'Kampıma', 'Sarayıma')] gelebilirler! Bizde yemek bol!"
 fp2_struggle.1001.c.tt:0 "Ülkenizdeki tüm fakir dul anneleri [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'kampınıza', 'sarayınıza')] çağırıyorsunuz."
 fp2_struggle.1001.d:0 "Eminim ki hayırsever vasallarım bana bu konuda destekte bulunacak."
 fp2_struggle.1001.e:0 "Hayır kurumu mu burası?"
 fp2_struggle.1001.specialdescpositive:0 "Ödeme yapmaktan memnun vasallar size karşı #positive_value 10#! #color_light_blue Görüş#! kazanacak"
 fp2_struggle.1001.specialdescnegative:0 "Ödeme yapmaktan memnun olmayan vasallar size karşı #negative_value 10#! #color_light_blue Görüş#! kaybedecek"
 
