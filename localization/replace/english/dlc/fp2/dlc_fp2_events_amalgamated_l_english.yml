 #fp2_yearly.1005.desc: "Çırpınıp bağırırken, önümde büyük bir [hidden_viking.GetWomanMan] sürükleniyor. [hidden_viking.GetSheHe|U] açıkça bir viking akıncısı, onlarca yıldır diyarımıza kaos eken tip.\n\n"Lütfen merhamet edin. Benim adım [hidden_viking.GetName] ve yıllardır [viking_county.GetNameNoTooltip]'te yaşıyorum. Yaralandığım için geride bırakıldım. Köylüler beni kurtardı; artık onlar benim ailem."\n\nViking dizlerinin üzerine çöküyor, [hidden_viking.GetHerHis]'e hayat bağışlayacağımı umuyor. Birkaç köylü [hidden_viking.GetHerHis] hikayesini doğruluyor."  
 fp2_yearly.1005.desc: "Çırpınıp bağırırken, büyük bir [hidden_viking.GetWomanMan] önüme sürükleniyor. [hidden_viking.GetSheHe|U] açıkça bir Demirdoğumlu akıncı, onlarca yıldır diyarımıza kaos eken tip.\n\n"Lütfen merhamet edin. Benim adım [hidden_viking.GetName] ve yıllardır [viking_county.GetNameNoTooltip]'te yaşıyorum. Yaralandığım için geride bırakıldım. Köylüler beni kurtardı; artık onlar benim ailem."\n\nViking dizlerinin üzerine çöküyor, [hidden_viking.GetHerHis]'e hayat bağışlayacağımı umuyor. Birkaç köylü [hidden_viking.GetHerHis] hikayesini doğruluyor."  
 fp2_yearly.1005.a: "Eşsiz hikayenizle saray mensuplarımı eğlendirebilirsiniz."  
 fp2_yearly.1005.b: "İyi bir davranış kötülüğü dengelemez; ölürsün."  
