 fp2_struggle.2006.t: "İnancın Sınırları"  
 fp2_struggle.2006.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fp2_2006_vassal_in_crisis'))] [fp2_2006_vassal_in_crisis.GetTitledFirstName]'im bana özel olarak yaklaşırken [fp2_2006_vassal_in_crisis.GetHerHis] gözlerinde açık bir şüphe var.\n\n[fp2_2006_vassal_in_crisis.GetSheHe|U] bana [fp2_2006_vassal_in_crisis.GetHerHis] inancının, [fp2_2006_vassal_in_crisis.GetHerHis] sınırı [fp2_2006_foreign_faith.GetNameNoTooltip]'ya karşı korumak ve düşmanla kaynaşmak için harcanan zaman nedeniyle sarsıldığını açıklıyor. [fp2_2006_vassal_in_crisis.GetHerHis|U] sözler şaka değil. En ufak bir hatanın [fp2_2006_vassal_in_crisis.GetHerHim]'i [ROOT.Char.GetFaith.HighGodName]'dan uzaklaştırabileceği hissi var.\n\nYine de bu, hem şevkimizi hem de ilişkimizi güçlendirmek için bir fırsat."  
 fp2_struggle.2006.a: ""Biri rahip çağırsın!""  
