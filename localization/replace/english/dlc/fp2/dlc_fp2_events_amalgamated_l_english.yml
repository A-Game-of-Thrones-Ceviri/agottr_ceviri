 fp2_struggle.2050.desc_court: "Fısıltılar, kor gibi ateşi yakan sarayımda yayılıyor. Etrafımdaki herkes [fp2_2050_el_cid.GetFullName]'ın arkamdan iş çevirdiğine inanıyormuş gibi hissediyorum.\n\nÇalınan haraçlar, yetkisiz savaşlar ve sarayım tarafından otoritemin sorgulanmasına neden olan diğer eylemler hakkındaki söylentiler. [fp2_2050_el_cid.GetFirstName]'in dürüstlüğünden şüphem yok, ancak sarayıma bu kadar kötü söylentiler çeken bir adamı tutmaya gücüm yeter mi? Şimdi durdurulamazlar ve yakında harekete geçmezsem zayıf olarak görüleceğim."  
 fp2_struggle.2050.desc_knights: "[ROOT.GetCharacter.Custom('FortifiedBuilding')] koridorlarında yürürken, tüm [ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltipLowercase')]'lerimin moralinin bozuk olduğunu fark ediyorum. [fp2_2050_el_cid.GetFullNameNicknamed]'nin varlığı sıradan askere büyük başarılar elde etmesi için ilham veriyor, ancak asil [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')]'ün parlaklığının solmasına neden oluyor.\n\nYetenekli bir komutan ve masallara layık bir savaşçı olarak, [fp2_2050_el_cid.GetFirstNameNicknamed]'ün saflarıma kattığı değer konusunda hiçbir soru yok, ancak bir adamın gücü diğerlerinde zayıflığa neden oluyorsa... [ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltipLowercase')]'lerim arasında böyle bir etkiyi gerçekten koruyabilir miyim?"  
 fp2_struggle.2050.desc_nobles: "Son zamanlarda diyarın dört bir yanından soylular, [ROOT.Char.Custom2('RelationToMe', fp2_2050_el_cid)] [fp2_2050_el_cid.GetFirstNameNicknamed]'im hakkındaki endişelerini, dedikodularını ve açıkça düşmanca yorumlarını paylaşmak için bana yaklaştılar. Soyluların [fp2_2050_el_cid.GetFirstName]'ye karşı olumlu muamelemden hoşlanmadığı ve herhangi bir sıradan insanın onun izinden gitmeye kalkışmasından önce bu yeni yetme [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')]'ün sürgün edilmesini istediği açık. [fp2_2050_el_cid.GetFirstName] bir zamanlar kendisi de bir soylu olabilir, ancak şimdi kendi kendini yetiştirmiş bir [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')] ve diyarın sosyal yapısı için algılanan bir tehdit.\n\nKarar benim vermem gereken bir şey, ancak [fp2_2050_el_cid.GetFirstName]'yi etrafta tutmak soylular nezdindeki itibarımı tehlikeye atıyor."  
 fp2_struggle.2050.desc_faith: "Gittiğim her yerde [ROOT.Char.Custom('DefaultPriestTitlePlural')]'ımın gözlerinde yansıyan bir saygısızlık görüyorum. Toprak ve altın açlığımın beni [ROOT.GetCharacter.GetFaith.HighGodName]'den uzaklaştırıp [fp2_2050_el_cid.GetFirstNameNicknamed] gibi kimin için savaştıkları konusunda hiçbir tereddüt duymayan tanrısız paralı askerlerle aynı safta olmama yol açtığına dair asılsız söylentiler.\n\nAptal zihinleri, sadece dindarların inançlarını savunduğu şövalyelik savaşlarının romantik sanrılarını bulandırdı, oysa gerçekte yaşam tarzımız onun gibi insanlar sayesinde güvenli. Ne olursa olsun, din adamlarımın gözüne girmek istiyorsam belki de [fp2_2050_el_cid.GetFirstName]'ü sürgün etmeyi düşünmemin zamanı geldi."  
 fp2_struggle.2050.a: "[ROOT.Char.Custom2('RelationToMe', fp2_2050_el_cid)]'ıma güveniyorum ve o kalacak!"  
 fp2_struggle.2050.a.serve_tooltip: "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip] sizlere hizmet vermeye devam ediyor."  
 fp2_struggle.2050.a.notif.t: "[fp2_2050_el_cid.GetNicknameNoTooltip|U] Kalışlar"  
 fp2_struggle.2050.b: "[fp2_2050_el_cid.GetFirstNameNoTooltip] her şeye rağmen bana hizmet etmeye devam edecek!"  
 fp2_struggle.2050.c: "Belki de onu bırakmanın zamanı gelmiştir..."  
 fp2_struggle.2050.c.notif: "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip] başka yerde iş arayacak..."  
 fp2_struggle.2051.t: "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip]"  
 fp2_struggle.2051.desc: "[fp2_2050_el_cid.GetFullName] adlı ünlü bir şövalye, "[fp2_2050_el_cid.GetNicknameNoTooltip|U]" olarak da bilinir, hizmet edecek bir lord bulmak için sarayıma geldi. Şüphesiz yetenekli bir komutan ve efsaneye layık bir savaşçı.\n\n[fp2_2050_el_cid.GetFirstNameNoTooltip], onu açık kollarla karşılamaya istekli olan herkesle çalışmaktan çekinmiyor. Bu, savaşın gidişatını tek başına değiştirebilecek bir şövalyeyi işe almak için bir fırsat."  
 fp2_struggle.2051.a: "Ah, hoş geldin! Sarayımda yüksek bir mevkide olacaksın."  
 fp2_struggle.2051.b: "Senin gibi yetenekli bir adam benim ülkemde her zaman hoş karşılanır."  
 fp2_struggle.2051.c: "Başka bir yerde iş arayın, [fp2_2050_el_cid.GetFirstNameNoTooltip]."  

