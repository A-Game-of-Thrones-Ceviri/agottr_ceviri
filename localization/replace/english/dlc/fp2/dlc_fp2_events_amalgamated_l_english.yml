 fp2_james.0002.b.failed_interrogation:0 "Sorgu Tam Bir Felaketti"
 fp2_james_0002.b.failed_interrogation.tt:0 "Kontluktaki tüm Hristiyanlar ve Yahudiler"
 fp2_james.0002.a.offended_conversos:0 "Konversolar Gücendirildi"
 fp2_james.0002.a.jewish_communities_thrive:0 "Yahudi topluluğu büyüyor!"
 fp2_james.0002.a.nothing_happened_toast:0 "Konversolar gerçek Hristiyanlardır"
 cultural_acceptance_gain_conversos_tolerance:0 "Konverso Hoşgörüsü"
 cultural_acceptance_loss_conversos_tolerance:0 "Konverso Hoşnutsuzluğu"
 fp2_james.0004.t:0 "[fp2_james_0004_place_of_murder.GetAdjectiveNoTooltip] Geceleri"
 fp2_james.0004.desc:0 "[fp2_james_0004_place_of_murder.GetName] barındırdığı farklı inançlar ve yönetimler sebebiyle oldukça serkeş bir yer. Her cemaatin kendine has bir lideri var, bu durum daha fazla devam etmesi mümkün olmayan karmaşık bir hiyerarşiyle sonuçlanıyor. Hepsi [ROOT.Char.GetFaith.HighGodName] yolunda yürüseydi, hepsi aynı lidere bağlı olsaydı şüphesiz ki bu durum bölgedeki nüfuzumu güçlendirirdi.\n\n[fp2_james_0004_murder_baron.GetName] ileri doğru bir adım atarak bölgenin yeni lideri olmaya hazır olduğunu ilan etti ve yakın zamanda düzenleyeceği bir ziyafette tüm yerel dinî liderleri kılıçtan geçireceğini söyledi."
 fp2_james.0004.a:0 "Çığlıklarını duymak için sabırsızlanıyorum."
 fp2_james.0004.b:0 "#EMP O kadar da#! değil yahu."
 fp2_james.0005.t:0 "Bakış Açısı"
 fp2_james.0005.desc.intro:0 "[fp2_james_angry_priest.GetName] kızgın bir yüz ifadesiyle yanıma geldi ve yakın zamanda dönüştürülen [ROOT.Char.GetFaith.HouseOfWorship] binasının yanlış yöne baktığını söyledi."
 fp2_james.0005.desc.christian:0 "\n\nDaha önceleri cami olan bu binada sadece Mihrap Mekke yönünde doğuya bakarken, artık bir kilise olması sebebiyle tüm binanın doğuya bakması gerektiğini söylüyor."
 fp2_james.0005.desc.muslim:0 "\n\nDaha önceleri kilise olan bu cami doğuya bakıyor, bu da Mihrabın Mekke'nin yönünü gösterecek şekilde inşa edilmesini engelliyor!"
 fp2_james.005.desc.outro:0 "\n\n[fp2_james_angry_priest.GetNameNoTooltip] şu anki durumda hizmetin sürdürülmesinin imkânsız olduğunu söylüyor ve binayı döndürmek için bir miktar fon ayırmanızı istiyor."
 fp2_james.0005.a:0 "İnanç için her şey yapılabilir!"
 fp2_james.0005.b:0 "Zamanımı boşa harcıyorsun."
 fp2_toledo_nights_modifier:0 "Yerel Yönetici Katledildi"
 fp2_toledo_nights_modifier_desc:1 "Bu kontluktaki yerel dinî liderler yakın zamanda kılıçtan geçirildi."
 fp2_toledo_nights_fallout_modifier:0 "Ruhban Katli"
 fp2_toledo_nights_fallout_modifier_desc:0 "Yakındaki bir kasabadaki dinî liderler yakın zamanda kılıçtan geçirildi."
 fp2_correctly_facing_church:0 "Doğru Yöne Bakan İbadethane"
 fp2_correctly_facing_church_desc:1 "Bu kontluktaki ibadethane tuğla tuğla doğru yöne doğru dönecek şekilde yeniden yapıldı."

 # fp2_nick_events (all three files)
 fp2_yearly.4001.t:0 "Altıncı Saat"
 fp2_yearly.4001.desc:0 "Aman aman! [ROOT.Char.GetTitleAsNameNoTooltip] olmak gerçekten de tüm gücünü tüketiyormuş. Her şeyi kontrol altında tutmak için gece gündüz çabalamam gerekiyor. Köylüler bu bakımdan huzurlu bir hayat yaşıyor; omuzlarında böyle bir yük yok ve rehavet içinde yaşayıp gidiyorlar!\n\nBelki de biraz kestirmek iyi gelir? Öğle yemeğinin yorgunluğunu atıp günün geri kalanı için hazır olabilirim!"
 fp2_yearly.4001.a:0 "Olmaz! Yapacak işlerim var!"
 fp2_yearly.4001.b:0 "Mm, #EMP iyi fikir.#!"

 fp2_yearly.4002.t:0 "Uyum İçinde Yaşamak"
 fp2_yearly.4002.desc:0 "[realm_priest.GetCouncilTitle] [realm_priest.GetTitledFirstName] öyle bir yüz ifadesiyle odaya girdi ki, ister istemez birazdan duyacağım dini meselelere kendimi hazırlamaya başladım.\n\n"Efendim, ülkenizde bir an önce çözülmesi gereken önemli bir mesele var. [interfaith_province.GetCounty.GetName] toprakları hak mezhebe inanmayan insanlarla dolu. Yetmezmiş gibi bu sapkınlar inananlarla birlikte yaşıyorlar! Ve - ve afedersiniz ama birbirleriyle #EMP zina yapıyorlar#!, daha da kötüsü...\n\nGözlerimi kapatmamla birlikte konuşmasına ara veriyor. Eğer bir şeyler yapmazsam sonsuza dek bir şeyler anlatabilir."
 fp2_yearly.4002.a:0 "Bırakalım huzur içinde yaşasınlar, [realm_priest.GetFirstNameNoTooltip]."
 fp2_yearly.4002.b:0 "Haklısın. Bu böyle sürmemeli."

 AGOT Modified
 #fp2_yearly.4003.t:0 "O Camiño de Santiago"
 fp2_yearly.4003.t:0 "Yıldızlı Sept"
 #AGOT Modified
 #fp2_yearly.4003.desc:0 "The holy city of Santiago de Compostela is a magnet for the faithful, drawing pilgrims from lands local and distant. The route to it is accordingly well-travelled, wending its way to the site from the foothills of the Pyrenees. Of course, where people rich enough to travel to the holy site exist, so too do those looking to profit from their trust in the almighty.\n\nIt is the fifth report of a violent robbery by bandits in as many days on the stretches of land that run through my territory that finally drives my [steward.GetCouncilTitle] [steward.GetFirstName] to consult with me on how to deal with this issue."
 fp2_yearly.4003.desc:0 "Eski Şehir, hem yerel hem de uzak topraklardan hacıları çekerek inananlar için bir cazibe merkezi haline gelmiştir. Şehre giden yol Mander'den başlayarak oldukça kalabalık bir rotayı izler. Elbette, kutsal tapınağa seyahat edecek kadar varlıklı insanların olduğu yerde, ilahi güvende olan bu güveni istismar etmek isteyenler de bulunur.\n\nTopraklarımın üzerinden geçen yol üzerinde beş gündür süren şiddetli haydut soygunlarının beşinci raporu, nihayet [steward.GetCouncilTitle] [steward.GetFirstName] adlı kişinin bu konuyu nasıl ele alacağımıza dair benimle görüşmesine neden oldu."
 fp2_yearly.4003.a:0 "[ho_province.GetProvince.GetCounty.GetName] toprağındaki kutsal savaşçılarla iletişime geçeceğim!"
 fp2_yearly.4003.b:0 "Yolun bir kısmını koruması için muhafız tutun."
 fp2_yearly.4003.c:0 "[ROOT.Char.GetFaith.HighGodName] kendine yardım edenlere yardım eder..."
 fp2_yearly.4003.tt:0 "Yerel [holy_order|E], kontluklarından geçen yolda devriye gezecek."
 fp2_yearly.4004.t:0 "Gezgin Usta"
  #AGOT Modified
 #fp2_yearly.4004.desc:0 "I'm on my way through my courtroom when a scuffle at its far end draws my attention. A strapping [mozarab_wanderer.GetWomanMan] is being advanced upon by my guards, only for their weapons to clatter to the floor in the blink of an eye. The stranger flourishes [mozarab_wanderer.GetHerHis] sword in salute towards me.\n\n"My [ROOT.Char.GetLadyLord]", [mozarab_wanderer.GetSheHe] begins as I wave away more guards, "I find myself without a liege to serve, and judging from your protection here you could do with my help."\n\nFrom the cross [mozarab_wanderer.GetSheHe] wears around [mozarab_wanderer.GetHerHis] neck, I deduce [mozarab_wanderer.GetSheHe] is a [mozarab_wanderer.GetFaith.GetAdherentName]."
 fp2_yearly.4004.desc:0 "Saray salonumdan geçerken, uzak bir köşede yaşanan bir kavga dikkatimi çeker. Muhteşem bir [mozarab_wanderer.GetWomanMan], muhafızlarım tarafından çevrilmiş durumda; ancak bir anda silahların yere düşmesiyle şaşkınlıkla donup kalırlar. Yabancı, kılıcını bana selam verircesine havada sallıyor.\n\n"Efendim," diye söze başlıyor o, el işaretiyle daha fazla muhafızı uzaklaştırırken, \"hiçbir efendim yok şu anda ve buradaki korumanızdan anladığım kadarıyla yardıma ihtiyacınız var."\n\n[mozarab_wanderer.GetSheHe] üzerindeki kırmızı, sarmal cübbelerden, onun bir [mozarab_wanderer.GetFaith.GetAdherentName] olduğunu anlıyorum."
 fp2_yearly.4004.a:0 "Senin kadar yetenekli biri mi? Tabii ki!"
 fp2_yearly.4004.b:0 "Korumalarımın [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] olmalarını yeğlerim."
 fp2_yearly.4004.c:0 "Defol, kâfir!"
 fp2_yearly.4004.tt:0 "[mozarab_wanderer.GetName] mezhep değiştirmeyi reddetti ve tekrar yola koyuldu"
 fp2_yearly.4004.b.succ:0 "[mozarab_wanderer.GetName] sarayınıza katıldı"
 fp2_yearly.4004.b.fail:0 "[mozarab_wanderer.GetName] mezhep değiştirmeyi reddetti ve tekrar yola koyuldu"
 fp2_yearly.4004.c.tt:0 "[mozarab_wanderer.GetName] tekrar yola koyuldu"

 fp2_yearly.4005.t:0 "[mozarab_merchant.GetFaith.GetAdherentName] Mahallesi"
 fp2_yearly.4005.desc.christian:0 "[mozarab_merchant.GetFaith.GetAdherentNamePlural], İberya toplumunda kendilerine has önemli bir yere sahip. "
 fp2_yearly.4005.desc.muslim:0 "[mozarab_merchant.GetFaith.GetReligion.GetAdjectiveNoTooltip|U] vasallar İberya toplumunda kendilerine has önemli bir yere sahip. "
 fp2_yearly.4005.desc:0 "Yerel tüccarlardan birinin benimle görüşmek istemesi alışılmış bir şey değil.\n\n"Efendim, biz [mozarab_merchant.GetFaith.GetAdherentNamePlural] hayatlarımızı yaşarken... çeşitli zorluklarla karşılaşmaya alışmış bir milletiz." dedi tüccar. Sakinliğini korusa da, cümlelerinin ağırlığı hissediliyordu.\n\n"Sizden isteğimiz, [mozarab_quarter.GetName] topraklarında birkaç mahallenin bize tahsis edilmesi. Böylelikle bu mahalleleri kendimizin olarak görebilir, kendi aramızda yaşayabiliriz. Buraya bu nacizane isteğimizi iletmek için geldim.""
 fp2_yearly.4005.a:0 "Şehirlerimde her zaman yeriniz var."
 fp2_yearly.4005.b:0 "Şehirlerimi kirletmenize müsaade etmeyeceğim!"

 fp2_yearly.4006.t:0 "[ROOT.Char.GetFaith.HighGodNamePossessive] Mimarı"
  #AGOT Modified
 #fp2_yearly.4006.desc:0 "It is a brave person who would accost me as I'm leaving the [ROOT.Char.GetFaith.HouseOfWorship] after my daily worship, but one such [mozarab_priest.GetWomanMan] has tried exactly that. I note the crucifix looped around [mozarab_priest.GetHerHis] neck with some suspicion as [mozarab_priest.GetSheHe] begins to speak.\n\n"My [ROOT.Char.GetLadyLord], I only ask a minute of your time. All I want is for my flock to be able to worship in a [mozarab_priest.GetFaith.HouseOfWorship] as all good followers of [mozarab_priest.GetFaith.HighGodName] should!" The nervous priest stops, and looks at me imploringly.\n\nLetting the [mozarab_priest.GetFaith.GetAdherentNamePlural] build places of worship would make converting them trickier, but perhaps some leniency might aid the cohesiveness of my realm?"
 fp2_yearly.4006.desc:0 "Günlük ibadetimden sonra [ROOT.Char.GetFaith.HouseOfWorship] tapınağından ayrılırken, beni durdurmak cesaret gerektiren bir iş, ancak bir [mozarab_priest.GetWomanMan] tam da bunu denemiş. Konuşmaya başladığında, boynunda asılı yedi uçlu yıldızı şüpheli gözlerle inceliyorum.\n\n"Efendim, sadece bir dakikanızı rica ediyorum," diyor. "Tek istediğim, inananların tüm iyi [mozarab_priest.GetFaith.HighGodName] inancının takipçileri gibi bir [mozarab_priest.GetFaith.HouseOfWorship] tapınağında ibadet edebilmeleri!" Sinirli rahip sözünü tamamlıyor ve yalvaran bir ifadeyle bana bakıyor.\n\n[mozarab_priest.GetFaith.GetAdherentNamePlural] için ibadet yerleri inşa etme izni vermek, onları dönüştürmeyi daha da zorlaştırabilir. Ancak belki de biraz esneklik, krallığımın uyumunu sağlamada yardımcı olabilir?"
 fp2_yearly.4006.a:0 "Onay veriyorum. Kendinize [mozarab_priest.GetFaith.HouseOfWorshipPlural] inşa edin."
 fp2_yearly.4006.b:0 "Benim topraklarımda #EMP asla#! o kâfir yuvalarından inşa edemezsiniz!"
 fp2_yearly.4007.t:0 "Deniz Kabuğu"
 fp2_yearly.4007.desc:0 "[realm_priest.GetCouncilTitle] [realm_priest.GetFirstName] ile yürürken yerde beyaz bir ışıltı görüyorum. Eğildiğimde kemik beyazı, sert, yuvarlak bir cisim beliriyor: bir deniz kabuğu.\n\nBu deniz kabukları Santiago'ya çıkan bu yolu takip eden hacıların habercisidir. Bunlardan birine sahip olanlar, özellikle üzerinde Santiago'nun işareti bulunanalar, meşakkatli yolculuğu tamamlamış demektir.\n\nDeniz kabuğuyla oynarken [realm_priest.GetFirstNameNoTooltip] ile göz göze geliyorum. Aklımdaki fikri onaylamadığı her hâlinden belli oluyor."
 fp2_yearly.4007.a:0 "Bunu alacağım, sen de çeneni kapalı tutacaksın."
 fp2_yearly.4007.b:0 "Tamam. #EMP Tamam!#! Bulduğum yere bırakıyorum."
 fp2_yearly.4007.c:0 "...kime inanacaklarını sanıyorsun, [realm_priest.GetFirstNameNoTooltip]?"
 fp2_yearly.4007.c.tt.flavour:0 "Eğer bu deniz kabuğunu alırsam gerçek #EMP olmadığını#! kim söyleyebilir ki?"
 fp2_yearly.4007.c.tt.success:0 "İnandırıcı olan deniz kabuğunu aldınız"
 fp2_yearly.4007.c.tt.fail:0 "[realm_priest.GetFirstNameNoTooltip] deniz kabuğunun sahte olduğunu ortaya çıkardı"

 fp2_yearly.4008.t:0 "Ateş Masalları"
 fp2_yearly.4008.desc.intro:0 "Ateş çıtırdıyor, hizmetkârların kaldığı odaların duvarlarına uzun gölgeler düşürüyordu. Buruşuk, ihtiyar bir kadın çocukları masallarıyla heyecanlandırıyordu.\n\n"
  #AGOT Disabled, New Desc in agot_ file
 #fp2_yearly.4008.desc.basque.a:0 ""...the Aatxe is a cave spirit who is most often seen in the beastly form of a red bull, protecting people from baleful influences and attacking thieves.""
 #fp2_yearly.4008.desc.basque.b:0 ""...the Gaueko is a night-spirit. He refuses to allow humans to work outside after dusk, and any displays of nocturnal bravado — such as boasting of not fearing the dark — will draw his ire.""
 #fp2_yearly.4008.desc.galician.a:0 ""...the Ojáncanu are bloodthirsty, hairy giants with twice as many teeth as a [ROOT.Char.GetWomanMan]. Their critical weakness is one singular white hair that — if pulled — kills them instantly.""
 #fp2_yearly.4008.desc.galician.b:0 ""...the Estadea are the wandering dead who haunt villages at midnight. Shambling along, they follow an entranced living soul who is compelled by to lead them until daybreak. If that person does not manage to pass on his ghostly parade to another unfortunate being, they wither and die within weeks.""
 #fp2_yearly.4008.desc.castilian.a:0 ""...the Devil's Horses appear when people make bonfires to purify their souls. With manes as black as night, damselfly wings, and mouths foaming, they appear from the ashes with an explosion. Each one is the soul of a sinner with its own tale to tell.""
 #fp2_yearly.4008.desc.castilian.b:0 ""...the Ventolines are air spirits who aid sailors. Angelic in appearance, with eyes the color of sea-foam and wings that look like crashing waves, they live in the carmine clouds of sunset. If a good sailor finds themselves becalmed, the Ventolines will blow wind into the sails to get them back to shore.""
 #fp2_yearly.4008.desc.catalan.a:0 ""...the Cocollona is a river monster. It was originally a faithless nun who was punished for her sins and imprisoned. Her jailers only allowed her outside to visit the Onyar river. Eventually, she sprouted scales, and she now prowls underneath bridges awaiting unsuspecting prey.""
 #fp2_yearly.4008.desc.catalan.b:0 ""...the famous Dip is the hound of hell and the Devil's diplomat. A blood-drinking murderer, the wolf-like creature roams the fields at night slaughtering cows and unfortunate humans. Lame in one leg, his glowing red eyes are the last thing many drunkards staggering home see.""
 #fp2_yearly.4008.desc.aragonese.a:0 ""...the Omes Hail are giants related to the very mountains themselves. If these spirits are made visible, they turn into the mighty massifs that shield us against our enemies. Enraged by their plight, the spirits scream and send boulders tumbling down hillsides and into the villages below.""
 #fp2_yearly.4008.desc.aragonese.b:0 ""...the peaceful and benevolent Basajaun is a huge man with a beard reaching down to his feet. Twice the size of a normal person, he patrols the woodlands with a tree trunk as a walking stick, warning shepherds of approaching storms or even packs of wolves with a throaty whistle."
 #fp2_yearly.4008.desc.spain.a:0 ""...the Cuélebre is an unfathomably huge serpent. Though it is practically immortal, the serpent is lazy, and rarely moves from its refuge deep in a cave. Its treasures are said to be almost beyond comprehension, and its spit can heal diseases.""
 #fp2_yearly.4008.desc.spain.b:0 ""...Mouros are ancient beings of great power who have lived here since the beginning of the world. Great metalsmiths, the Mouros are rarely seen above-ground. Their maidens are enchanted shapeshifters of great beauty who guard the passages underground.""
 #fp2_yearly.4008.desc.spain.c:0 ""...the Anjana are good and kind fairies who take care of forests. With black pupils and gossamer wings, they aid wounded animals and lost people. They tread so lightly that twigs don’t snap under their weight. If you find one of their colorful rose petals you may be happy until your death.""
 fp2_yearly.4008.desc.ending:0 "\n\nYaşlı kadın hikâyesini bitirdiğinde ateş sönmek üzereydi ve çocuklar yataklarına yöneldi."
 fp2_yearly.4008.a:0 "Amma eğlenceli bir masalmış!"
 fp2_yearly.4008.b:0 "Ha! Saçma sapan hayalet hikâyeleri işte!"
 fp2_yearly.4008.c:0 "Güzel bir masal anlattın!"

 fp2_yearly.4009.t:0 "Ak Lord"
 fp2_yearly.4009.desc:0 "Bugün özel bir gün. Köşeyi döndüğümde Jaun Zuria efsanesindeki izini sürdüğüm Malato Ağacı'nı gördüm. Bir orduyu durdurmayı başaran genç bir savaşçının öyküsü her bir [root_culture.GetName] çocuğun aklına kazınmıştır.\n\nElimi yumrulu gövdesinin üzerinde gezdiriyordum ki bir parmak büyüklüğündeki bir boşluğa denk geldim. Efsanelere göre Ak Lord'un takipçileri tarafından onu her yerde takip etme azimlerine tanık olmaları için buraya bir kılıç yerleştirilmiş."
 fp2_yearly.4009.a:0 "Ben de halkımızın düşmanlarını ortadan kaldıracağım!"
 fp2_yearly.4009.b:0 "Yalnız bir [root_culture.GetNameNoTooltip] değilim, çok daha fazlasıyım."
 fp2_yearly.4009.c:0 "Bugüne dair ufak bir hatıra güzel olurdu."

 fp2_yearly.4010.t:0 "Taştan Domuzlar"
 fp2_yearly.4010.desc:0 "[verraco_county.GetName] topraklarında sıradan bir gezi esnasında sıradışı bir şeye rastlıyorum.\n\nDomuz şeklindeki büyük taştan heykeller önümde duruyor. Yıprandıklarına göre gerçekten antik olmalılar. Eğer gerçekten bu kadar eskilerse bir domuz heykeli yapmalarına ne sebep olmuş olabilir?"
  #AGOT Modified
 #fp2_yearly.4010.a:0 "Perhaps these were tombs... for saints?"
 fp2_yearly.4010.a:0 "Belki de bunlar... eski krallar için mezar odalarıydı?"
 fp2_yearly.4010.a.success:0 "İnsanlar teorinizi yuttu"
 fp2_yearly.4010.a.fail:0 "İnsanlar bunun hiçbir dayanağının olmadığını söyledi"
 fp2_yearly.4010.b:0 "Bunların hiçbir anlamı yok. Hepsini sökün."
 fp2_yearly.4010.c:0 "Bunlar kâfir işi heykeller! Hepsini yıkın!"
 fp2_yearly.4010.d:0 "Tüm bu domuz konuşmaları beni sıktı."