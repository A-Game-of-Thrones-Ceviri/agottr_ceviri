 fp2_yearly.1007.desc: "Önüme zayıf görünümlü bir [fake_cheese_viking.GetWomanMan] getirildi. Ancak, önümdeki zavallı [fake_cheese_viking.GetWomanMan] bir peynir üreticisine bile benzemiyor — bir Pentoş'a hiç benzemiyor.\n\n"Gerçekten üzgünüm ama ben aslında bir Pentoş değilim. Bu sadece peynirin satışına yardımcı olmak için uydurulmuş bir yalan," diye geveledi [fake_cheese_viking.GetSheHe]."  
