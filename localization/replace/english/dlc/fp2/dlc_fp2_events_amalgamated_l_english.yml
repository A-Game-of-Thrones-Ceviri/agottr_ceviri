 fp2_struggle.1000.desc: "[tension_county.GetName]'de [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] ve [tension_county.GetCountyData.GetFaith.GetAdjectiveNoTooltip] nüfusu arasında çatışmalar yaşandı. [tension_councillor.GetCouncilTitle] [tension_councillor.GetFirstName] önerim, "Bu fırsatı değerlendirelim," "[ROOT.Char.GetFaith.GetAdherentNameNoTooltip] isyancıları arasından kiralık haydutlar bulalım. Ve eğer #italic eğitimlerine#! kendi ülkelerinde devam ederlerse, bu da o kadar kötü olmaz! Aslında #italic teşvik edebiliriz#!..." \n\n Bu şiddet yanlısı fanatikleri işe almak için [tension_county.GetCountyData.GetFaith.GetAdjectiveNoTooltip]0'un yanmasına izin mi vereyim?"  
 fp2_struggle.1000.a: "Biraz nefret yayalım... Gizlice."  
