 fp2_struggle.2025.t:0 "Başarıdan Gelen Izdırap"
 fp2_struggle.2025.desc:1 "Güneşin sıcak parıltısının altında güneşlenen, düzensiz tarlaları ve dökülen binaları olan bir toprak parçası, rüzgâr, yıpranmış taşlarının arasından yalnızlığın feryatlarını fısıldıyor. Burası [fp2_2025_razed_land.GetNameNoTier] civarındaki buna benzer pek çok köyden biri, savaş geldiğinde gidenler savaş bittiğinde asla geri dönmedi. Üzerinde [ROOT.Char.GetPrimaryTitle.GetName] bayrağı dalgalanmaya başladı.\n\n"Çok güzel, değil mi?" diye sordu [ROOT.Char.Custom2('RelationToMe', fp2_2025_marshal)] [fp2_2025_marshal.GetFirstName], "Açık arazi burası, yeniden inşa etmek için ideal. Başarımız için tam burada bir anıt dikebiliriz.""
 fp2_struggle.2025.a:0 "Yeni tebaamızın yas tutmak için zamana ihtiyacı var, kavga etmeye değil..."
 fp2_struggle.2025.b:0 "Çok iyi fikir! Burada anıtların en büyüğü duracak!"
 fp2_struggle.2025.c:0 "Bu şehri eski hâline döndüreceğiz."
 fp2_struggle.2025.d:0 "Yeni arazilerimi korumak için burada geçici karakollar kuracağım."
