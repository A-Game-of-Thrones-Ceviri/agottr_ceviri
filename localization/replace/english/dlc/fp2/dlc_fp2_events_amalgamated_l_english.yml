 fp2_struggle.2001.desc: "[ROOT.GetCharacter.Custom('FortifiedBuilding')] arazimi gezerken, bir köylü ihtiyar yanıma yaklaşıyor.\n\n"Büyük [ROOT.Char.GetLadyLord], lütfen bize merhamet et ve köyümüzü [fp2_2001_desperate_county.GetHolder.GetName]'nin tiranlığından kurtar". [fp2_2001_desperate_county.GetHolder.GetSheHe|U] yerleşim yerimizi çok uzun süredir ihmal etti. İnsanlar yeni bir hükümdar özlemi çekiyor; seni özlüyorlar, [ROOT.Char.GetLadyLord].""  
