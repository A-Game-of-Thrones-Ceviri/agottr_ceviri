 fp2_struggle.1002.t:0 "[xenophilic_culture.GetNameNoTooltip] İlerlemeleri"
 fp2_struggle.1002.desc_early_golden_age:0 "[xenophilic_culture.GetNameNoTooltip] bilginleri kısa süre önce tıp konusunda oldukça büyük atılımlar gerçekleştirdi. Buna karşın [great_physician.GetFirstName] yakın zamanda sadece bir #italic şiir#! yüzünden, [ROOT.GetCharacter.Custom2('RelationToMePossessive', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstName] tarafından saraydan atılmış. Bu nedenle hünerlerini sergileyecek yeni bir yer arıyor. \n\n"
 fp2_struggle.1002.desc_late_golden_age:0 "[xenophilic_culture.GetNameNoTooltip] bilginleri uzun süredir kendini tıpa adıyor. Şimdi ise [great_physician.GetFirstName], sarayımda görev almak istiyor ama kendisi kısa süre önce [ROOT.GetCharacter.Custom2('RelationToMePossessive', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstName] tarafından belli olmayan sebeplerden ötürü saraydan atılmış. \n\n"
 fp2_struggle.1002.desc_post_golden_age_christian:0 "Averroes ve Albucasis uzun süre önce hayatını kaybetmiş olsa da, [xenophilic_culture.GetNameNoTooltip] hekimleri hâlâ hünerlerini sergiliyor. Şimdi ise [great_physician.GetFirstName], çalışmak için yeni bir yer arıyor, yakın zamanda [ROOT.GetCharacter.Custom2('RelationToMePossessive', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstName] tarafından belli olmayan sebeplerden ötürü saraydan atılmış. \n\n"
 fp2_struggle.1002.desc_post_golden_age_unchristian:0 "İbn Rüşd ve Zehrâvî uzun süre önce hayatını kaybetmiş olsa da, [xenophilic_culture.GetNameNoTooltip] hekimleri hâlâ hünerlerini sergiliyor. Şimdi ise [great_physician.GetFirstName], çalışmak için yeni bir yer arıyor, yakın zamanda [ROOT.GetCharacter.Custom2('RelationToMePossessive', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstName] tarafından belli olmayan sebeplerden ötürü saraydan atılmış. \n\n"
 fp2_struggle.1002.desc_albucasis:0 ""Yeteneklerim konusunda mütevazı olsam da" diyor ve ekliyor "Bir keresinde kendi boğazını kesen bir köle kızın hayatını kurtarmıştım, tedavinin ardından sadece sesinde hafif bir kısıklık kalmıştı. Son olarak sizden bir isteğim ise hijyen alışkanlıklarınıza çekidüzen vermeniz..." \n\n"
 fp2_struggle.1002.desc_avenzoar:0 ""Hayatımı tıpa adadım" diyor ve ekliyor, "Sağlıklı bir hayat sürdürülmesi için bir kitap bile yazdım. Batıl inançlara ve cadılar ile astrologların pazarladığı sahte ilaçlara son derece karşıyım bu yüzden bunları yasaklamanızı istiyorum..." \n\n"
 fp2_struggle.1002.desc_tufail:0 ""Hem gökyüzünü hem de vücudu iyileştirmenin yollarını inceliyorum" diyor. "Ama vücudu #italic ölümden sonra#! da incelemenin faydaları olduğunu düşünüyorum... Bunu yapabilmem için bana fırsat tanıyacak mısınız?" \n\n"
 fp2_struggle.1002.desc_no_historical_physician_early:0 ""Çok şey öğrendim" diyor, "Özellikle de Antik çalışmalardan. Ayrıca bu bilgileri daha da pekiştirdim ve bunu sizin faydanız için kullanabilirim." \n\n"
 fp2_struggle.1002.desc_no_historical_physician_late:0 ""Pek çok şey öğrendim" diyor, "Hem Zehrâvî hem de İbni Sina'dan. Sadece öğrenmekle kalmadım, üstüne tekniklerini de geliştirdim. Kataraktları ve çıbanları temizleyebilirim, hatta eskiden tedavi edilemez denilen hastalıkları bile tedavi edebilirim." \n\n"
 fp2_struggle.1002.desc_has_physician_and_is_christian:0 "Mevcut saray hekimim [scoped_physician.GetTitledFirstName], kendisinin yerine bu kâfiri almamam için ısrar ediyor."
 fp2_struggle.1002.desc_has_physician_but_not_christian:0 "Mevcut saray hekimim [scoped_physician.GetTitledFirstName], kendisinin yerine bu acayip tipi almamam için ısrar ediyor."
 fp2_struggle.1002.desc_has_no_physician_but_is_christian:0 "Bazı saray mensuplarım bu kâfiri almamam için ısrar ediyor."
 fp2_struggle.1002.desc_has_no_physician:0 "Bu şahsa sarayımda yer vermeli miyim?"
 fp2_struggle.1002.a:0 "Yeni bir saray hekimi fena olmazdı..."
 fp2_struggle.1002.b:1 "Kitaplar alıp kendim öğrenebilirim."
 fp2_struggle.1002.b.tt:0 "Büyük tıp kitaplarından öğrenmeyi deniyorsunuz."
 fp2_struggle.1002.c:0 "Sana niye ihtiyacım olsun ki? Ben Yunanca okuyabiliyorum."
 fp2_struggle.1002.c.tt:1 "Galen'in çalışmalarını alıp okumaya çalışıyorsunuz."
 fp2_struggle.1002.d:0 "Seni dosdoğru geldiğin yere geri göndereceğim... Zincirler içinde."
 fp2_struggle.1002.e:0 "Sıhhatim hâlihazırda yerinde, teşekkürler."
 fp2_struggle.1002.f:0 "Defol, yenilik sadece Tanrı'dan gelmeli."
 fp2_struggle.1002.physicianleaves:0 "[great_physician.GetFirstName], başka bir yerde hünerlerini sergileyecek"
 fp2_struggle.1001.physician_imprisoned:0 "[great_physician.GetFirstName], belli sebeplerce [neighboring_ruler.GetName] tarafından hapse atıldı."

