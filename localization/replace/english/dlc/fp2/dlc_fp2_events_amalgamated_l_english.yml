 #fp2_yearly.1005.t:0 "Lost Viking"
 fp2_yearly.1005.t:0 "Kayıp Yağmacı"
 #AGOT Modified
 #fp2_yearly.1005.desc:0 "Struggling and shouting, a large [hidden_viking.GetWomanMan] is dragged before me. [hidden_viking.GetSheHe|U] is clearly a viking raider, the type who has sown chaos in our realm for decades.\n\n"Please have mercy. My name is [hidden_viking.GetName] and I've been living in [viking_county.GetNameNoTooltip] for years. I was left behind because I was injured. The villagers saved me; they're my family now."\n\nThe viking falls to his knees, hoping I'll spare [hidden_viking.GetHerHis] life. Several peasants confirm [hidden_viking.GetHerHis] story."
 fp2_yearly.1005.desc:0 "İtilip kakılarak, iri yarı bir [hidden_viking.GetWomanMan] benim önüne sürükleniyor. O, açıkça Demirdoğumlular'dan bir yağmacı; onlar, bizim diyarımızda onlarca yıldır kargaşa yayan kişilerin ta kendisi.\n\n\"Lütfen merhamet edin. Benim adım [hidden_viking.GetName] ve yıllardır [viking_county.GetNameNoTooltip]’de yaşıyorum. Yaralandığımda geride bırakıldım. Köylüler beni kurtardı; artık onlar benim ailem.\" diyor.\n\nYağmacı, dizlerinin üzerine düşüyor, umutla hayatımdan bağışlanma bekliyor. Birkaç köylü de hikayesini doğruluyor."
fp2_yearly.1005.a:1 "Eşsiz hikayenle saray mensuplarımı eğlendirebilirsin."
fp2_yearly.1005.b:0 "Bir iyi davranış, kötüleri dengelemez — ölüsün."
fp2_yearly.1005.c:0 "Köy hizmetinde olduğun sürece yaşamanı sağlayacağım."


 #AGOT Modified
 #fp2_yearly.1006.t:0 "Viking Cheese?"
 fp2_yearly.1006.t:0 "Pentoshi Peyniri mi?"
 #AGOT Modified
 #fp2_yearly.1006.desc:0 "I stop at a roadside stall selling some simple foods. The trader, [cheese_trader.GetName], plies me with different wares before reaching below the stall and bringing out a carved wooden box.\n\n"For you my liege, this is the finest cheese in all the realm. [cheese_trader.GetSheHe|U] pushes the small block into my hand, leans in and whispers conspiratorially, "It was crafted by cheese-making Vikings here in Iberia."\n\nDespite the bizarre comment, the cheese is incredibly good."
 fp2_yearly.1006.desc:0 "Yolda basit yiyecekler satan bir tezgahın yanına duruyorum. Tüccar, [cheese_trader.GetName], farklı mallarla ilgimi çekmeye çalışırken, tezgahın altından oyulmuş bir tahta kutu çıkarıyor.\n\n\"Efendim, bu tüm diyarın en iyi peyniridir.\" [cheese_trader.GetSheHe|U], küçük peynir bloğunu elime tutuşturuyor, sonra bana doğru eğilip komplocu bir tavırla fısıldıyor: \"Bu, bir Pentos peynircisi tarafından yapıldı.\"\n\nGarip bir yorum olmasına rağmen, peynir inanılmaz derecede lezzetli."
fp2_yearly.1006.a:0 "Peynirini kabul ederim ama saçma hikayeni değil."
 #AGOT Modified
 #fp2_yearly.1006.b:0 "I must find these "Cheese Vikings"..."
 fp2_yearly.1006.b:0 "Bu "Pentos Peynircileri"ni bulmalıyım..."
 #AGOT Modified
 #fp2.1006.b.tt:0 "You send your agents out to find the "Cheese Vikings""
 fp2.1006.b.tt:0 "Casuslarınızı "Pentos Peynircileri"ni bulmak için gönderdiniz."
 fp2_yearly.1006.c:0 "Ne kadar saçma sapan bir laf."


 fp2_yearly.1007.t:0 "$fp2_yearly.1006.t$"
 #AGOT Modified
 #fp2_yearly.1007.desc:0 "A scrawny looking [fake_cheese_viking.GetWomanMan] is brought before me. However, the pathetic [fake_cheese_viking.GetWomanMan] in front of me barely looks like a cheese maker — let alone a Viking.\n\n"I'm truly sorry, but I'm not really a Viking. It's just a lie to help with selling the cheese," [fake_cheese_viking.GetSheHe] sputters."
 fp2_yearly.1007.desc:0 "Zayıf görünümlü bir [fake_cheese_viking.GetWomanMan] önüma getirildi. Ancak, karşımdaki acınası [fake_cheese_viking.GetWomanMan], peynir yapımcısı gibi bile gözükmüyor — hele bir Pentos olarak hiç.\n\n"Gerçekten özür dilerim, ama ben gerçekten bir Pentos değilim. Bu sadece peyniri satmama yardımcı olmak için uydurduğum bir yalan," diye kekeledi."
fp2_yearly.1007.a:0 "Eh, en azından gizemi çözdüm."
fp2_yearly.1007.b:0 "Kârının yarısını ve peynirlerinin yarısını istiyorum."

