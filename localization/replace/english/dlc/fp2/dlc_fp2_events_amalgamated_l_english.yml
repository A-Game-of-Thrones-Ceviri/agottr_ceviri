 comforting_spouse_visionary.failure:0 "[visionary_spouse.GetTitledFirstName], sayenizde daha kötü"
 fp2_yearly.8004.t:0 "[translation_capital.GetNameNoTierNoTooltip] Çevirmen Okulu"
  #AGOT Modified
 #fp2_yearly.8004.desc_opening:0 "With the spirit of conciliation reigning in Iberia, scholars from all the region have been dawdling in the libraries of my domain. Perhaps I could direct their energy into something fruitful...\n\n"
 fp2_yearly.8004.desc_opening:0 "Öğrenme ruhunun bölgeyi sardığı bu dönemde, bölgelerin bilginleri benim topraklarımdaki kütüphanelerde zamanlarını harcıyorlar. Belki de bu enerjiyi daha verimli bir şeye yönlendirebilirim...\n\n"
 #AGOT Modified
 #fp2_yearly.8004.desc_chaplain:0 "My [translation_enthusiast.GetCouncilTitle] [translation_enthusiast.GetTitledFirstName] has an idea. "We should organize a translation team", [translation_enthusiast.GetSheHe] says, "and I could lead it. Let us scour the land for skilled translators, even heathens, and put them at work under your auspices. [translation_capital.GetNameNoTierNoTooltip] has the potential to be a beacon of enlightenment, if you will fund it!""
 fp2_yearly.8004.desc_chaplain:0 "Benim [translation_enthusiast.GetCouncilTitle] [translation_enthusiast.GetTitledFirstName], bir fikir ortaya attı. 'Bir çeviri ekibi oluşturmalıyız,dedi ve ben de bunu yönetebilirim'. Ülkede yetenekli çevirmenler bulalım, inancımızın dışında olanlar da olabilir, ve onları sizin himayeniz altında çalışmaya teşvik edelim. Eğer buna destek verirseniz, [translation_capital.GetNameNoTierNoTooltip], aydınlanma yolunda bir örnek olabilir!'"
 fp2_yearly.8004.desc_wanderer:0 "Gezgin [translation_enthusiast.GetTitledFirstName] bir fırsat sunuyor. "Efendim" diyor ve ekliyor, "Bir düzine dilde ustayım ve bir çevirmen ekibi kurmanıza yardımcı olabilirim. Diyarı yetenekli çevirmenler bulmak için gezelim ve size hizmet etmeleri için görevlendirelim. [translation_capital.GetNameNoTierNoTooltip], gerçek bir aydınlanma merkezi olabilir.""
 fp2_yearly.8004.a:0 "İşinin ehli insanları bulma konusunda tek bir kuruş dahi #italic esirgemeyeceğim#!."
 fp2_yearly.8004.b:0 "Madem o kadar yeteneklisin tüm çevirileri #italic sen#! yapabilirsin."
 fp2_yearly.8004.c:0 "Kütüphaneler hep boşa uğraş..."
 recruiting_brilliance_toast.success:0 "Harika çevirmenler buluyorsunuz"
 recruiting_mediocrity_toast.failure:0 "Ortalama çevirmenler buluyorsunuz"

  #AGOT Modified
 #fp2_yearly.8005.t:0 "Under the Stone Pine"
 fp2_yearly.8005.t:0 "Asker Çamının Altında"
 fp2_yearly.8005.desc_opening:0 "Kavurucu öğlen güneşine karşın büyük bir fıstık çamının gölgesinde oturuyor, ud ve flüt çalıyorlar."
 fp2_yearly.8005.desc_iberian:0 "Galiçya-Portekizcesinde ve Katalanca şarkılar söylüyorlar. Yaşam, ölüm ve zorlu aşktan bahsediyorlar."
 fp2_yearly.8005.desc_arabic:0 "Arapça şarkılar söylüyorlar. Güzellik, şan ve kaybedilip tekrar bulunan aşktan bahsediyorlar."
 fp2_yearly.8005.desc_language_neutral:0 "Pek çok dilde şarkı söylüyorlar ama yine de sözlerini yürekten anlıyorum."
 fp2_yearly.8005.desc_middle_part:0 "Balkondan onları dinliyorum, ruhuma ilaç gibi geliyorlar.\n\nMüzisyenlerin kim olduğunu bilmiyorum ve büyük sarayımdan çıkıp ağaca yaklaştığımda çoktan gitmiş olduklarını görüyorum."
  #AGOT Modified
 #fp2_yearly.8005.desc_post_troubadours:0 "I thought only the troubadours of Occitania possessed such talent and wit, but perhaps I was mistaken...\n\nWhat am I to do with these damned #italic feelings#!?"
 fp2_yearly.8005.desc_post_troubadours:0 "Eski Şehir'in şarkıcılarının bu kadar yetenekli ve zeki olduğunu düşünüyordum, ancak belki de yanılıyordum...\n\nBu lanet olası #italic duygular#! ile ne yapacağım ben?" 
 fp2_yearly.8005.desc_pre_troubadours:0 "\n\n[ROOT.Char.GetFaith.PositiveAfterLife|U] bahçelerinden mi gönderildiler acaba? Yoksa [ROOT.Char.GetFaith.DevilName] tarafından beni tuzağa düşürmek için mi gönderildiler? Sanmıyorum... ama bu lanet #italic hisleri#! ne yapacağım?"
 fp2_yearly.8005.a:0 "[courtly_lover.GetFirstNameNoTooltip] için olan hislerim kalbime müzik gibi geliyor."
 fp2_yearly.8005.b:0 "Çok güzel..."
 fp2_yearly.8005.c:0 "Daha fazla müzisyeni desteklemeliyim!"
 fp2_yearly.8005.d:0 "Yeter! Şu lanet ağacı kestireceğim."

 fp2_yearly.8002.t:0 "Caiz"
 fp2_yearly.8002.desc:0 "İki çocuk [beached_whale_province.GetName] sahillerinde deniz kabuğu toplarken devasa bir ceset ile karşılaşmışlar. Sahile uğrayan sakinler ölü deniz yaratığının etinin hâlâ temiz olduğunu ve #italic oldukça#! lezzetli olduğunu söylüyor. Ama [preoccupied_ulama.GetCouncilTitle] [preoccupied_ulama.GetFirstName], konsey toplantısı sırasında beni endişeli bir şekilde kenara çekiyor.\n\n"Balina eti, biz [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] için caiz midir?", diyor. "Buna ben karar veremem. Görüşleri geçerli bir bilginin karar vermesini beklemeliyiz. Ama her ihtimale karşın insanların hayvanın etini yemesini yasaklamalısınız...""
 fp2_yearly.8002.a:0 "Evet ama #italic ben#! karar verebilirim."
 fp2_yearly.8002.b:0 "Bana şu etten biraz verin! Tadına bakmak #italic zorundayım#!."
 fp2_yearly.8002.c:0 "Pekâlâ, kararı bekleyelim."
 fp2_yearly.8002.d:0 "#italic Katiyen#! yenilmemeli. Bizzat gidip yakacağım."
 exploding_whale_toast:0 "Ceset gizemli bir şekilde patladı!"
 exploding_whale.tt:0 "Ceset patladı!"
 healthy_whale_toast:0 "Tadı oldukça güzeldi"
 unhealthy_whale_toast:0 "Bir şeyler yanlış..."

 fp2_yearly.8003.t:0 "Kuşlar Gibi Süzülmek"
 fp2_yearly.8003.desc:0 "Meşhur mucit [flying_polymath.GetFirstName], bana elinde odun ve kumaştan yapılma bir çift kanat ile oldukça tuhaf bir arzuhâlde bulunmaya geldi. \n\n"İnsanlar ezelden beri gökyüzünde uçmayı dilemiştir efendim" diyor. "Bazı hesaplamalar yaptım. Uçabileceğimizi kanıtlayacağım! İzin verin [ROOT.Char.Custom('ResidenceBuilding')] içindeki en yüksek kuleden zıplayayım ve daha sonrasında size sadık bir şekilde hizmet edeyim." \n\nNe yazık ki [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('enthusiastic_child'))] [enthusiastic_child.GetTitledFirstName] bunu duymuş ve muciti uçarken izlemesine izin vermemi istiyor. "
 fp2_yearly.8003.a:0 "Pekâlâ, izin vereceğim."
 fp2_yearly.8003.b:0 "Ver şu kanatları bana - #italic ben#! uçacağım."
 fp2_yearly.8003.c:0 "Hayır, bu bir saçmalık."
 flight_attempt_toast.success:0 "Bir kartal gibi uçtunuz"
 flight_attempt_toast.failure:0 "Yere çakıldınız"
