 fp2_struggle.2050.desc_court:0 "Fısıltılar hızla tüm sarayımda yayılıyor. Sanki çevremdeki herkes, [fp2_2050_el_cid.GetFullName] arkamdan iş çeviriyormuş gibi düşünüyor.\n\nGasp edilen haraçlar, yetkisiz savaşlar ve otoritemin sarayım tarafından sorgulanmasına neden olan diğer eylemler ve söylentileri. [fp2_2050_el_cid.GetFirstName] dürüst biri, bundan hiç şüphem yok ancak böyle kötü söylentileri kendine çeken bir adamı sarayımda tutabilir miyim? Söylentileri durdurmak için artık çok geç ve yakında harekete geçmezsem zayıf görüneceğim."
 fp2_struggle.2050.desc_knights:0 "[ROOT.GetCharacter.Custom('FortifiedBuilding')] koridorlarında yürürken bütün fark ettim ki, [ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltipLowercase')] yüzü asık gözüküyor. [fp2_2050_el_cid.GetFullNameNicknamed], varlığı ile sıradan askerlere büyük başarılar elde etmesi için ilham veriyor ancak soylu [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')] onun ışıltısı yanında sönük kalıyorlar.\n\n[fp2_2050_el_cid.GetFirstNameNicknamed] yetenekli bir komutan ve masallara layık bir savaşçı, saflarıma kattığı değeri inkâr edemem ancak bir adamın gücü diğerlerini zayıflatıyorsa... Sarayımdaki soylu [ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltipLowercase')] böyle devam edebilirler mi? Buna izin verebilir miyim?"
 fp2_struggle.2050.desc_nobles:0 "Krallığın dört bir yanından soylular, [ROOT.Char.Custom2('RelationToMe', fp2_2050_el_cid)] [fp2_2050_el_cid.GetFirstNameNicknamed] hakkındaki endişelerini, dedikodularını ve açıkça düşmanlıklarını paylaşmak için gecenin geç saatlerine kadar sarayımda sıraya dizildiler. Soyluların [fp2_2050_el_cid.GetFirstName] için yaptığım olumlu muameleden hoşlanmadığı çok açık ve onlara göre sıradan halk, onu taklit ederek bir şeylere kalkışmadan önce bu yeni [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')] sürgün edilmeli. [fp2_2050_el_cid.GetFirstName] bir zamanlar asil biri olabilir ancak şimdi kendi kendine başarıya ulaşmış bir [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')] ve krallığı sosyal hiyerarşisine bir tehdit.\n\nKarar benim ancak [fp2_2050_el_cid.GetFirstName] etrafta olduğu sürece soylular ile ilişkim tehlikeye giriyor."
 fp2_struggle.2050.desc_faith:0 "Gittiğim her yerde [ROOT.Char.Custom('DefaultPriestTitlePlural')] bana saygısızca bakıyor. Toprağa ve altına olan susuzluğumun, [ROOT.GetCharacter.GetFaith.HighGodName] yolundan saptırdığına ve [fp2_2050_el_cid.GetFirstNameNicknamed] gibi kimin tarafında savaştığının hiçbir önemi olmayan, dinsiz bir paralı askerin safına geçtiğime dair asılsız söylentiler var.\n\nOnların aptal kafaları, yalnızca dindarların inancı savunduğu şövalye savaşının romantikleştirilmiş yanılgılarıyla dolu, aslında gerçekte [fp2_2050_el_cid.GetFirstNameNicknamed] gibi insanlar sayesinde yaşam tarzımız güvende. Ne olursa olsun, din adamları ile arayı iyi tutmam gerekiyorsa [fp2_2050_el_cid.GetFirstName] sürgün edilebilir, bu fikri düşünmeliyim."
 fp2_struggle.2050.a:0 "[ROOT.Char.Custom2('RelationToMe', fp2_2050_el_cid)] için güvenim tam, kalacak!"
 fp2_struggle.2050.a.serve_tooltip:0 "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip] size hizmet etmeye devam edecek."
 fp2_struggle.2050.a.notif.t:0 "[fp2_2050_el_cid.GetNicknameNoTooltip|U] Kalıyor"
 fp2_struggle.2050.b:0 "[fp2_2050_el_cid.GetFirstNameNoTooltip] ne olursa olsun bana hizmet etmeye devam edecek!"
 fp2_struggle.2050.c:0 "Belki de gitmesine izin vermenin zamanı gelmiştir..."
 fp2_struggle.2050.c.notif:0 "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip] başka yerde iş arayacak..."
 fp2_struggle.2051.t:0 "[fp2_2050_el_cid.GetFirstNameNicknamedNoTooltip]"
 fp2_struggle.2051.desc:0 ""[fp2_2050_el_cid.GetNicknameNoTooltip|U]" olarak da bilinen [fp2_2050_el_cid.GetFullName] adında ünlü bir şövalye, hizmet edecek yeni bir lord aramak için sarayıma geldi. Şüphesiz yetenekli bir komutan ve efsanelere yaraşır bir savaşçı.\n\n[fp2_2050_el_cid.GetFirstNameNoTooltip], ona kollarını açarak karşılamaya istekli biriyle çalışmaktan çekinmiyor. Bu, savaşın gidişatını kendi başına değiştirebilecek bir şövalyeyi işe almak için harika bir fırsat."
 fp2_struggle.2051.a:0 "Ah hoş geldin! Sarayımda yüksek bir makamı hak ediyorsun."
 fp2_struggle.2051.b:0 "Senin yeteneklerine sahip bir adam krallığımda her zaman hoş karşılanır."
 fp2_struggle.2051.c:0 "Başka yerlerde efendini ara [fp2_2050_el_cid.GetFirstNameNoTooltip]."

