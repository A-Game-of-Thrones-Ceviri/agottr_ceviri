 # fp2_flavor_events_vero
 fp2_flavor.3001.t:0 "Ölüm Döşeği"
 fp2_flavor.3001.desc:0 "Rüzgâr her geçen gün daha soğuk esiyor, günler her geçen gün daha karanlık, daha kısa ve daha sessiz. Taht ilk gün gördüğümdeki gibi. Taht belki yıpranmadı ama ben çok yıprandım.\n\nArtık kaçınılmaz olana hazırlanma vaktim geldi. Huzur içerisinde bu diyardan ayrılmak için bir mezar yazıtı yazdıracağım."
  #AGOT Modified
 fp2_flavor.3001.a:0 "Yüksek Valyria diliyle konuşacağız."
 #AGOT Modified
 fp2_flavor.3001.b:0 "Bu, hepimizin konuştuğu dil değil. Ben Ortak Dil'i kullanacağım."
 #AGOT Modified
 fp2_flavor.3001.c:0 "Hiçbir ayrım yapmayacağım. Yüksek Valyrian ve Ortak Dil olacak."
 fp2_flavor.3001.d:0 "Bu toprakların tek sakini biz değiliz."
