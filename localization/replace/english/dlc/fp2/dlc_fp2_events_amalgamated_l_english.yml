 fp2_struggle.2008.t: "[fps_2008_misdeed_actor.GetCouncilTitle]'ın Kötülükleri"  
 fp2_struggle.2008.desc: "Akşam vakti, [fps_2008_misdeed_actor.GetCouncilTitleFirstName] loş ışıklı bir konsey odasında oturuyor. [fps_2008_misdeed_actor.GetHerHis|U] bakışları ve kalemi göze çarpmayan harcama raporlarına odaklanmış. Yine de, [fps_2008_misdeed_actor.GetHerHim]'nin yanında, yalnızca [fps_2008_misdeed_actor.GetSheHe] krallığı dolandırmayı amaçladığında ihtiyaç duyulacak olan kraliyet damgalı kil kalıpları yatıyor. [fps_2008_misdeed_actor.GetWomanMan] veya [fps_2008_misdeed_actor.GetHerHis] pozisyonundaki birinin [ROOT.Char.GetFaith.HighGodName]'nın gözleri önünde böylesine utanç verici bir şekilde hareket etmeye cesaret edebileceğini düşünmek!\n\nUtanç verici... ama ustaca. [fps_2008_misdeed_actor.GetHerHim]'yi suçüstü yakalamasaydım, hiç kimse [fps_2008_misdeed_actor.GetHerHis] planını daha akıllıca yapmazdı."  
 fp2_struggle.2008.a: "Seninle zindanlara kadar yeterince şey gördüm!"  
 fp2_struggle.2008.b.a: "Bana sahte belge düzenlemeyi öğret, ben de sana merhamet göstereyim."  
 fp2_struggle.2008.b.flavor: "Aldatma sanatına dair bilgi karşılığında delilleri bir kenara atıyorsunuz."  
 fp2_struggle.2008.c: "O paralar bana ait değil mi?"  
 fp2_struggle.2008.c.flavor: "Suçun delillerini örtbas edip yolsuzluk planına ortak oluyorsunuz."  
 fp2_struggle.2008.d: "Kent meydanında herkesin önünde rezil edileceksin."  
 fp2_struggle.2008.d.flavor: "[fps_2008_misdeed_actor.GetHerHis] eylemleri halka ifşa ediyorsun ki, [fps_2008_misdeed_actor.GetHerHim] kendileri yargılasınlar. Vasallarının ve danışmanlarının tutarsızlık arzusuna karşı çıkıyorsun."  
 fp2_struggle.2009.t: "Efsane Hırsızlarını Yakalamak"  
 fp2_struggle.2009.desc: ""Yanlış kaleyi seçtin, aptal!" diye bağırıyor mareşalim, [fp2_2009_marshal.GetSheHe] korkmuş davetsiz misafiri bir kılıçla tehdit ederken.\n\nMareşalımın daha fazla baskısı altında, genç [fp2_2009_garduna_young_thief.GetWomanMan], [fp2_2009_garduna_young_thief.GetSheHe]'nin [fp2_2009_involved_ruler.GetPrimaryTitle.GetName]'ten kaynaklanan ve korkulan [fp2_2009_garduna_guild_master.GetFullNameNicknamed] tarafından yönetilen büyük bir suç örgütünün parçası olduğunu açıklıyor. "Yani, tam burnumun dibinde yeni bir hırsızlar loncası kurmaya mı çalışıyorsun, ha?" diye soruyorum, hırsız ise sadece başını sallıyor. [fp2_2009_garduna_young_thief.GetSheHe|U], [fp2_2009_garduna_young_thief.GetHerHis] canı karşılığında daha fazla bilgi alışverişinde bulunmaya istekli."  
 fp2_struggle.2009.a: "Bu diyar #EMP iki#! [Select_CString(ROOT.Char.IsFemale,'queens','kings')] için yeterince büyük değil."  
 fp2_struggle.2009.a.flavor: "Hırsızın liderinin yerini öğrenmesi karşılığında onu serbest bırakıyorsunuz, ardından onu yenmek ve "Hırsız Katili" unvanını kazanmak için bir göreve koyuluyorsunuz."  
 fp2_struggle.2009.b: "Bana suç ortaklarının nerede saklandığını söyle, belki yaşayabilirsin."  
 fp2_struggle.2009.b.blues: "[fp2_2009_garduna_young_thief.GetHerHis] arkadaşını sattıktan sonra [trait|E] #TUT_KW [GetTrait('depressed_1').GetName(GetNullCharacter)]#! kazanır"  
 fp2_struggle.2009.c: "Hırsızlar loncanız kulağa... #emphasis vergiye tabi.#!"  
 fp2_struggle.2009.d: "Benim için çalış, [fp2_2009_involved_ruler.GetPrimaryTitle.GetNameNoTooltip]'ı boz."  
 fp2_struggle.2009.d.flavor.st: "Topraklarınızı terk etmeleri için hırsızlar loncasına para ödüyorsunuz"  
 fp2_struggle.2009.e: "Kesilmiş kafanı [fp2_2009_involved_ruler.GetTitledFirstNameNoTooltip]'a hediye edeceğim."  
 fp2_struggle.2009.e.a: "Hırsızlar loncası rastgele bir kontlukyi istikrarsızlaştırarak misilleme yapabilir"  
