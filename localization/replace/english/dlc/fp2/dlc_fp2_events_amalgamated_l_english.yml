 awesome_toledo_sword_name: "[great_swordsmith.GetTitledFirstNamePossessiveNoTooltip] Kılıç"  
 awesome_toledo_sword_desc: "Bu kılıç, [toledo_county.GetNameNoTierNoTooltip]'in [great_swordsmith.GetName] demircisinin en büyük eseriydi, [great_swordsmith.GetSheHe]'nin mezara götürdüğü gizli teknikler kullanılarak dövüldü. Parlak ama kibirli bir [great_swordsmith.GetWomanMan], [great_swordsmith.GetSheHe]'nin bıçağa ruhunun bir kısmını [great_swordsmith.GetHerHis] döktüğü söylenir ve gerçekten de, sahibine demirden bir irade veriyor gibi görünüyor."  

 fp2_struggle.1012.t: "Başyapıt"  
 fp2_struggle.1012.desc: """Bitti"", diyor [great_swordsmith.GetName].\n\n"Bu sana söz verdiğim kılıç, en iyi eserlerimden biri. Bıçağı, yalnızca İberya'da yapılabilecek en iyi alaşımdan. Dedikleri gibi, gerçekten de #italic demirden bir ruha sahip#!. Senin gibi birine uygun bir bıçak.""  
 fp2_struggle.1012.a: "Çok...mükemmel. Rahatlıkla gidebilirsiniz."  
 fp2_struggle.1012.b: "Muhteşem. Sizi kalmaya ve bana hizmet etmeye ikna edemez miyim?"  
 fp2_struggle.1012.swordsmith_leaves: "[great_swordsmith.GetHerHis] işini tamamlayan [great_swordsmith.GetName], söz verdiğin gibi demirciler loncasının komutasını devralmak üzere ayrılıyor."  
 fp2_struggle.1012_swordsmith_stays: "[great_swordsmith.GetName] sizin sarayınızda kalır"  

 toledo_sword_name: "Toledo Kılıcı"  
 toledo_sword_desc: "Bu bıçak, Toledo çeliğinin olağanüstü güçlü ve dayanıklı bir şaheseridir. Tabanın yakınındaki küçük bir yazıt, #italic büyük demirci#! [great_swordsmith.GetName] tarafından [blacksmith_county.GetNameNoTierNoTooltip]'te dövüldüğünü söyler."  

