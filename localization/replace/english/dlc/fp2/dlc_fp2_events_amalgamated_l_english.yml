 #fp2_struggle.2020.desc:0 "Passing through [fp2_2020_valencia.GetName], a peasant woman offers me a refreshing mug of milk with a taste sweeter than anything I've tasted before. "What is this marvelous drink you've offered me?" I ask, to which she responds "milk from an earth almond."\n\nThere is no person who could resist the allure of this concoction on a hot summer day, no child who could avoid smiling when offered a mug, and no Valencian without a sweet tooth for it. #EMP This beverage isn't milk, it's gold!#!"
 fp2_struggle.2020.desc:0 "[fp2_2020_valencia.GetName] üzerinden geçerken, bir köylü kadını bana daha önce tatmadığım kadar tatlı bir süt dolu ferahlatıcı bir bardak uzatıyor. 'Bana sunduğun bu harika içecek nedir?' diye soruyorum. Kadın ise 'yer bademinden elde edilen süt' diye yanıtlıyor.\n\nSıcak bir yaz gününde bu karışımın cazibesine karşı koyabilen kimse yoktur, bir çocuğa bu bardağı uzattığınızda gülümsemeyen hiç kimse yoktur ve buna karşı dayanıklı bir Dornlu da bulunmaz. #EMP Bu içecek süt değil, altındır!#!"
 fp2_struggle.2020.a:0 ""Şu andan itibaren, [fp2_2020_valencia.GetNameNoTooltip] sadece yer bademi yetiştirecek!""
 fp2_struggle.2020.a.desc:0 "Köylüleri sadece yer bademi yetiştirmeye zorlarsınız, başkentiniz için lüks ürünler yaratırsınız."
 fp2_struggle.2020.b:0 ""Sahip olduğun bütün fıçıları istiyorum, sıradaki ziyafette fıçı fıçı içeceğiz!""
 fp2_struggle.2020.c:0 ""Bu içeceğin cazibesine kapılmayacağım, uza!""
 fp2_struggle.2020.c.desc:0 "Karamsar bir şekilde horchata arzusundan kurtulursunuz. Şeytana uymayarak kötü ün kazanırsınız."
 fp2_struggle.2020.d:0 "Tarlalarda daha fazla yer bademi ekimi için bütçe ayırın."
 fp2_struggle.2021.t:0 "Hırsızlar Kralının Dönüşü"
 fp2_struggle.2021.desc:0 ""Selamlar [ROOT.Char.GetFirstName], bahse varım beni bir daha görmeyi beklemiyordunuz. "
 fp2_struggle.2021.desc.alt.cutout:0 "Özellikle yıllar önce çetemi yok ettikten sonra. Ama bir şeyi kırmak, yeniden bir araya getirmek kadar kolay ve daha fazla farenin kediden saklandığı gibi saklanmak istemiyorum. Bana [fp2_2021_old_napoly.GetNameNoTier] topraklarına güvenli geçiş izni ver ve bir daha birbirimizi görmeyelim. Hırsızlar loncası ise sen ve senin zenginliklerinden uzakta yeniden kurulacak.""
 fp2_struggle.2021.desc.alt.paidoff:0 "Özellikle de seni daha fazla rahatsız etmemek için bir anlaşma yapmamızdan sonra. Ancak kesem yine hafifledi ve rahatım yerinde değil. Buralar suç için verimli topraklar olabilir ama suçu örgütleyebilmek için pek verimli değil. Adamlarım ve ben [fp2_2021_old_napoly.GetNameNoTier] topraklarına gitmek istiyoruz, bize güvenli geçiş izni sağla ve daha sonra bizim için bir daha hiç endişelenme.""
 fp2_struggle.2021.desc.alt.work:0 "Ancak geçen sefer sizinle birlikte çalışmak oldukça hoştu ve güvenilir insan bulmak da oldukça zor. Artık emekli olmak istiyorum, bana [fp2_2021_old_napoly.GetNameNoTier] topraklarına güvenli geçiş garantisi verebilir misiniz?""
 fp2_struggle.2021.desc.alt.behead:0 "Buraya [fp2_2009_garduna_young_thief.GetFirstName] için öc almaya gelmedim, emekli olmaya geldim. Onun kellesi bedeninden ayrıldı ve sıradaki kelle benim kellem olabilir. [fp2_2021_old_napoly.GetNameNoTier] topraklarına gidebilmem için bana güvenli bir geçiş sağlayın ve bir daha birbirimizi hiç görmeyelim. Bu toplantının kanla bitmesine gerek yok.""
 fp2_struggle.2021.desc.outro:1 "Diye konuşuyor [fp2_2009_garduna_guild_master.GetFullNameNicknamed], bir elinde altın kesesi, bir elinde de saklamaya çalıştığı silahı."
 fp2_struggle.2021.a:0 ""Pekâlâ, İtalya'ya gitmene yardım edeceğim.""
 fp2_struggle.2021.a.alt:0 ""Bunun yerine İtalya'da emekli olamya ne dersin?""
 fp2_struggle.2021.a.a:0 "[fp2_2009_garduna_guild_master.GetFirstName] [fp2_2021_old_napoly.GetName] topraklarına yola çıkar ve gözden kaybolur"
 fp2_struggle.2021.b:0 ""Aslında, benim saflarıma katılmaya ne dersin?""
 fp2_struggle.2021.c:0 ""Kulağa yorucu geliyor, suçlu olmak yerine casus olmaya ne dersin?""
 fp2_struggle.2021.c.flavor:0 "[fp2_2009_garduna_guild_master.GetFirstNameNoTooltip] için yeterli parayı teklif ederek bir casus ağı kurmasını ve böylece sizin adınıza sır aramalarını sağlayabilirsiniz."
 fp2_struggle.2021.c.a:0 "Casus ağı, mücadeleye dâhil olan diğer hükümdarlardan iki sır arayacak ve rapor edecek"
 fp2_struggle.2021.c.spynet.a:0 "Casus Ağı Sır Buldu:"
 fp2_struggle.2021.c.spynet.b:0 "Casus ağı sır bulamadı"
 fp2_struggle.2021.c.spynet.b.desc:0 "[fp2_2009_garduna_guild_master.GetFirstName] tarafından idare edilen casus ağı, ilgili herhangi bir sır bulamadı ancak casusbaşı deneyimlerinden çok şey öğrendi..."
 fp2_struggle.2021.d:0 ""Hayır, bu sefer kaçamayacaksın! Kendini hazırla!""
 fp2_struggle.2021.d.alt:0 "Haklısın, sıradaki senin kellen #EMP olacak#!! #BER Geber!#!"
 fp2_struggle.2021.d.a:0 "Eski Düşmanları Öldürmek"
