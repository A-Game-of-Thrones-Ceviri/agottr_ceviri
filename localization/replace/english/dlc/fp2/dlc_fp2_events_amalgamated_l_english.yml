 #fp2_yearly.1001.desc:0 "After winning another game of chess against myself, I can't help but think that perhaps my towering intellect could improve this game somewhat. \n\nBut what change would make the most sense?"
 fp2_yearly.1001.desc:0 "Kendimle cyvasse oyununun bir başka maçını kazandıktan sonra, bu oyunu biraz geliştirebilecek muazzam zekamın olduğunu düşünmeden edemiyorum. \n\nAma hangi değişiklik en mantıklı olur?"
fp2_yearly.1001.a:0 "Şah açıkça çok zayıf."
 #AGOT Modified
 #fp2_yearly.1001.b:0 "The Bishop should be stronger."
 fp2_yearly.1001.b:0 "Ejderha daha güçlü olmalı."
 #AGOT Modified
 #fp2_yearly.1001.c:0 "Why can't I torture the pawns?"
 fp2_yearly.1001.c:0 "Neden avamı işkence altına alamıyorum?"


 fp2_yearly.1002.t:0 "Uzlaşmacı Yaklaşım"
 fp2_yearly.1002.desc:1 "Gecenin köründe koridorun diğer ucundaki bir odadan sesler duyuyorum. Kapıyı aralayıp baktığımda görüyorum ki [ROOT.Char.Custom2('RelationToMePossessive', deviant_courtier)] çıplak ve bağlanmış bir şekilde, benim eski kıyafetlerimi giyen bir hizmetçiden dayak yiyor. Bu yeterince tuhaf değilmiş gibi bir de hoşuna gidiyor gibi gözüküyor.\n\nDarbeler arasında çığlık atıyor "Evet! Cezalandır beni [ROOT.GetCharacter.GetTitledFirstNameNoTooltip]!""
 fp2_yearly.1002.b:0 "Şantaj malzemesi kokusu alıyorum."
 fp2_yearly.1002.c:0 "Eğlenceli gözüküyor!"
 fp2_yearly.1002.a:0 "Görmemiş gibi yapacağım."


 fp2_yearly.1003.t:0 "Devlere... Kafa Tutmak mı?"
 fp2_yearly.1003.desc:0 "Bir grup köylü sırtlarında [injured_knight.Custom2('MyCharacterIntroduction', ROOT.Char)] ile geldiğinde saray avlusundaki kargaşa dikkatimi çekiyor. Görünüşe göre şövalye ciddi bir şekilde yaralanmış.\n\nNe olduğunu sorduğumda köylüler onu bir arazide bulduklarını, başına ne geldiğini sorduklarında onlara az önce bir devle dövüştüğünü söylediklerini belirtiyor.\n\nHikâye bittikten sonra şövalyenin yaveri beni bir kenara çekiyor, "İşin aslı, bir yeldeğirmeni ile mızrak dövüşü yapmaya çalıştı ve yenildi efendim ama bu köylüler devle dövüşme hikâyesini yutmuş gibi gözüküyor.""
 fp2_yearly.1003.a:0 "Herkes cesur şövalyenin önünde diz çöksün, ona yeni bir binek alacağım."
 fp2_yearly.1003.b:0 "Sarayımda masallar anlatılmasına tahammül etmeyeceğim."

 fp2_yearly.1004.t:0 "Kureyş Şahini"
 fp2_yearly.1004.desc:0 ""Kureyş Şahini" olarak da bilinen [hawk_of_quraysh.GetName] ile alakalı bir tarih kitabı okuyorum.\n\nHayatı hakkında bir şeyler öğrenmek oldukça ilham verici. [abbasid_dynasty.GetName] hanedanından kaçması, İberya'da [hawk_dynasty.GetName] hanedanını kuruşu... Yaptığı bazı şeyleri bizzat uygulamam gerektiğini düşünmeden edemiyorum."
 fp2_yearly.1004.a:0 "Ben de askerlerime aynı onun Carmona'da yaptığı gibi ilham vereceğim."
 fp2_yearly.1004.b:0 "Yemenliler ile yaptığı diplomatik antlaşmalar çok etkileyici."
 fp2_yearly.1004.c:0 "Akrabayız!"

 nick_the_hawk_of_quraysh:0 "Kureyş Şahini"


 fp2_hawk_of_quarysh_martial_modifier:0 "Askerî İlham"
 fp2_hawk_of_quarysh_martial_modifier_desc:0 "Bu karakter Kureyş Şahini'nden askerî ilham kazandı."


 fp2_hawk_of_quarysh_diplomacy_modifier:0 "Diplomatik İlham"
 fp2_hawk_of_quarysh_diplomacy_modifier_desc:0 "Bu karakter Kureyş Şahini'nden diplomatik ilham kazandı."

