 ##### Intro #####
  #AGOT Modified
 #fp2_struggle.0501.t:1 "The $iberian_struggle$"
 fp2_btw_struggle.0501.t:1 "$btw_struggle$"
 #AGOT Modified
 #fp2_struggle.0501.desc:1 "The Iberian peninsula is in turmoil, a conflict born of its storied past. Outsiders covet the land and the great Muslim and Christian powers seek to sway its people. But those who live and die on its soil will ultimately determine its fate.\n\n"
 fp2_btw_struggle.0501.desc:1 "Sur'un ötesindeki özgür halk kabileleri, çalkantılı bir süreç içindeler; bu çatışma, tarihî geçmişiyle derin bağlantılı. Gece Nöbetçileri, keşiflerle bu topraklara tehdit savururken, diğerleri sıcaklık ve barış umuduyla güneye kaçıyor. Ancak bu topraklar üzerinde yaşamını ve ölümünü tamamlayacak olanlar, nihai olarak kaderini belirleyecektir.\n\n"
 #AGOT Modified
 #fp2_struggle.0501.desc.involved:0 "I will not let slip my vision for my homeland. By [ROOT.Char.GetFaith.HighGodName], House [ROOT.Char.GetHouse.GetNameNoTooltip] will weather the storm and see my will fulfilled.\n\n"
 fp2_btw_struggle.0501.desc.involved:0 "Sur'un kuzeyindeki Yabaniler, binlerce yıldır kendi aralarında süren çatışmalar içinde kaldılar. Kendilerine \"özgür halk\" derler, ancak onlar gerçekte vahşilerden ibaret.\n\nGece Nöbetçileri, Sur'un ötesindeki Yabani hordularına karşı son umut. Ben karanlıkta çekilen kılıçım. Ben Duvar üzerindeki gözcüyüm. Ben insanlar diyarını koruyan kalkanım.\n\n"
 #AGOT Modified
 #fp2_struggle.0501.desc.interloper:0 "The time has come for me to take hold of the situation and my destiny. I see all the pieces laid out on the board. I know the way forward, and there will be no stopping House [ROOT.Char.GetHouse.GetNameNoTooltip].\n\n"
 fp2_btw_struggle.0501.desc.interloper:0 "Sur'un kuzeyindeki Yabaniler, binlerce yıldır kendi aralarında süren çatışmalar içinde kaldılar. Kendilerine \"özgür halk\" derler, ancak onlar gerçekte vahşilerden ibaret.\n\nGece Nöbetçileri, Sur'un ötesindeki Yabani hordularına karşı son umut. Ben karanlıkta çekilen kılıçım. Ben Sur üzerindeki gözcüyüm. Ben insanlar diyarını koruyan kalkanım.\n\n"
 fp2_btw_struggle.0501.desc.mottocall:0 "[ROOT.Char.GetHouse.GetMotto]!"
 fp2_btw_struggle.0501.a:0 "Kaderi ele geçir!"

	##### Hostility #####
	# Struggle Ender
 #AGOT Modified
 #fp2_struggle.0900.t:0 "$struggle_iberia_ending_hostility_decision$"
 fp2_struggle.0900.t:0 "$struggle_btw_ending_hostility_decision$"
 #AGOT Modified
 #fp2_struggle.0900.opening.basque:0 "We [ROOT.Char.GetCulture.GetNameNoTooltip] have endured centuries of encroachment: Visigoths, Gauls, Moors... but, with time, each of their strengths faltered. Today, the fate of Iberia is in #EMP our#! hands once more."
 fp2_struggle.0900.opening.basque:0 "Biz [ROOT.Char.GetCulture.GetNameNoTooltip], yüzyıllar boyunca işgal girişimlerine karşı direndik: Andallar, Karatavuklar, diz çökenler... Ancak zamanla her birinin gücü zayıfladı. Bugün, özgür halkın kaderi tekrar #EMP bizim#! ellerimizde."
 #AGOT Modified
 #fp2_struggle.0900.opening.andalusian:0 "The history of our people is as complex as we are diverse, and as fraught as we are strong. The future of Iberia will once again be decided by the heirs of the Umayyads."
 fp2_struggle.0900.opening.andalusian:0 "Halkımızın tarihi, çeşitliliğimiz kadar karmaşık ve gücümüz kadar çalkantılı. Sur'un ötesindeki toprakların geleceği, bir kez daha [ROOT.Char.GetCulture.GetNameNoTooltip] varislerince belirlenecek."
 #AGOT Modified
 #fp2_struggle.0900.opening.iberian:0 "For too long the Iberian peoples have suffered at the hands of the Moorish invaders; today we will restore the hope that the rightful heirs of Rome lost centuries ago."
 fp2_struggle.0900.opening.iberian:0 "Özgür halk, Gece Nöbetçileri'nin elinde çok uzun süre acı çekti; bugün, İlk İnsanlar'ın soyundan gelenlerin binlerce yıl önce yitirdiği umudu geri getireceğiz."
 #AGOT Modified
 #fp2_struggle.0900.opening:0 "The chaos that Iberia suffered in the preceding centuries has left a stain in the hearts of all its inhabitants. Today begins this peninsula's next chapter..."
 fp2_struggle.0900.opening:0 "Sur'un ötesindeki toprakların önceki yüzyıllarda çektiği kaos, tüm sakinlerinin kalplerinde bir iz bırakmıştır. Bugün, bu toprakların yeni bir bölümü başlıyor..."
 #AGOT Modified
 #fp2_struggle.0900.desc:0 "\n\nThere is now no other realm that can truly contest [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] dominance in Iberia, or the priests and settlers who bring the word of [ROOT.Char.GetFaith.HighGodName] and [ROOT.Char.GetCulture.GetName] civilization to its villages.\n\nAll that remains is to declare this victory, having decided how to proceed with our rule."
 fp2_struggle.0900.desc:0 "\n\nArtık Sur'un ötesindeki topraklarda [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] egemenliğine gerçekten karşı koyabilecek başka bir diyar yok. Ayrıca, [ROOT.Char.GetFaith.HighGodName] ve [ROOT.Char.GetCulture.GetName] medeniyetinin sözünü taşıyan rahipler ve yerleşimciler bu toprakların köylerine hükmediyor.\n\nGeriye kalan tek şey, bu zaferi ilan etmek ve yönetimin nasıl devam edeceği konusunda karar vermektir."
 fp2_struggle.0900.a:0 "Bu topraklar [ROOT.Char.GetFaith.HighGodNameAlternate] adına hükmedilecek!"
 #AGOT Modified
 #fp2_struggle.0900.b:0 "The settlement of this peninsula will be our focus."
 fp2_struggle.0900.b:0 "Bu donmuş toprakların yerleşimine odaklanacağız."
 #AGOT Modified
 #fp2_struggle.0900.c:1 "[ROOT.Char.GetFaith.HighGodName] has given Iberia to the [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]!"
 fp2_struggle.0900.c:1 "[ROOT.Char.GetFaith.HighGodName], Sur'un ötesindeki toprakları [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] adına vermeye layık gördü!"
	# Other Players
 fp2_struggle.0910.opening.involved:0 "Diğer bir diyarın ürünü olsa da, yüzyıllardır bölgeyi saran belirsizlikten kurtuluş artık eşiğimizde olabilir..."
 #AGOT Modified
 #fp2_struggle.0910.opening:0 "Word of recent developments on the Iberian peninsula has reached our court, promising an end to the conflicts that have plagued the region."
 fp2_struggle.0910.opening:0 "Sur'un ötesindeki son gelişmelerle ilgili haberler sarayımıza ulaştı; bu gelişmeler, Yabani kabileleri uzun süredir rahatsız eden çatışmaların sona ereceği umudunu taşıyor."
 #AGOT Modified
 #fp2_struggle.0910.desc:0 "\n\n[struggle_ender.GetName], who now controls the majority of the peninsula, has proclaimed [struggle_ender.GetHerselfHimself] the ultimate victor of the struggles set in motion long ago by the Moorish invasion.\n\n"
 fp2_struggle.0910.desc:0 "\n\n[struggle_ender.GetName], şimdi Sur'un ötesindeki toprakların çoğunluğunu kontrol eden, uzun yıllar önce Andal istilasıyla başlatılan çatışmaların nihai galibi olarak ilan etti.\n\n"
 #AGOT Modified
 #fp2_struggle.0910.closing.faith:0 "[struggle_ender.GetSheHe|U] has proclaimed Iberia to be a [struggle_ender.GetFaith.GetAdjective] land, and that, [struggle_ender.GetFaith.HighGodName] willing, all heretics and infidels will be driven from [struggle_ender.GetHerHis] domain."
 fp2_struggle.0910.closing.faith:0 "O, Sur'un ötesindeki toprakları [struggle_ender.GetFaith.GetAdjective] bir bölge olarak ilan etti ve [struggle_ender.GetFaith.HighGodName] müsaade ettiği takdirde, bütün dinden çıkmışlar ve kâfirlerin onun bölgesinden sürüleceğini açıkladı."
 #AGOT Modified
 #fp2_struggle.0910.closing.culture:0 "[struggle_ender.GetSheHe|U] has proclaimed Iberia belongs to the [struggle_ender.GetCulture.GetName], and that all foreign invaders and subjugated peoples accept this reality."
 fp2_struggle.0910.closing.culture:0 "O, Sur'un ötesindeki toprakların [struggle_ender.GetCulture.GetName] kültürüne ait olduğunu ilan etti. ve bütün yabancı istilacılar ile boyun eğdirilmiş halkın bu gerçeği kabul etmesi gerektiğini açıkladı."
 #AGOT Modified
 #fp2_struggle.0910.closing.combined:0 "[struggle_ender.GetSheHe|U] has proclaimed Iberia and [struggle_ender.GetPrimaryTitle.GetNameNoTier] to be one and the same, now delivered to the hands of the [struggle_ender.GetFaith.GetAdjective] [struggle_ender.GetCulture.GetName] by [struggle_ender.GetFaith.HighGodName]..."
 fp2_struggle.0910.closing.combined:0 "O, Sur'un ötesindeki topraklar ile [struggle_ender.GetPrimaryTitle.GetNameNoTier] ülkesinin tek ve aynı şey olduğunu ilan etti.; artık bunlar, [struggle_ender.GetFaith.HighGodName] tarafından [struggle_ender.GetFaith.GetAdjective] inancına sahip [struggle_ender.GetCulture.GetName] kültürüne teslim edildi...."
fp2_struggle.0910.a:0 "Bu henüz bitmedi."
fp2_struggle.0910.b:0 "Çok ilginç."
	##### Compromise #####
	# Struggle Ender
 #AGOT Modified
 #fp2_struggle.0901.t:0 "$struggle_iberia_ending_compromise_decision$"
 fp2_struggle.0901.t:0 "$struggle_btw_ending_compromise_decision$"
 #AGOT Modified
 #fp2_struggle.0901.desc:1 "\n\nIt is now clear there will be no end to this cycle of bloodshed if things continue; this peninsula will not bear unification.\n\nWe must be satisfied with [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], and leave the other potentates of Iberia to their own devices - for now..."
 fp2_struggle.0901.desc:1 "\n\nEğer işler bu şekilde devam ederse, bu kan dökmeler döngüsünün bir sonu olmayacağını artık biliyoruz; özgür halk birleşmeyecek.\n\n[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] ile yetinmeli ve şimdilik Sur'un ötesindeki diğer güçlü liderleri kendi haline bırakmalıyız..."
fp2_struggle.0901.a:0 "Bu en iyisi."
fp2_struggle.0901.tt:0 "[THIS.Char.GetPrimaryTitle.GetDeJureLiege.GetNameNoTier], [de_jure|E] [empire|E] olmuştur."
	# Other Players
 #AGOT Modified
 #fp2_struggle.0911.desc:0 "\n\n[struggle_ender.GetTitledFirstName] has officialy renounced any intentions to unite the peninsula under a common crown, and declared any who would that title illegitimate.\n\nThe disparate realms molded by centuries of invasion and reconquest are now too entrenched to be united."
 fp2_struggle.0911.desc:0 "\n\n[struggle_ender.GetTitledFirstName], Yabani kabileleri ortak bir taht altında birleştirmek için herhangi bir niyetinden resmen vazgeçti ve bu unvanı elde etmeye çalışacak olanları meşruiyetsiz ilan etti.\n\nGüneyden binlerce yıl boyunca izole kalma ve iç çatışmalarla şekillenen ayrık diyarlar, artık birleşmeye fazlasıyla kök salmış durumdalar."
 #AGOT Modified
 #fp2_struggle.0911.a:0 "We will not forget the dream of Hispania..."
 fp2_struggle.0911.a:0 "Sur'un Ötesindeki Krallık hayalini unutmayacağız..."
	##### Conciliation #####
	# Struggle Ender
 #AGOT Modified
 #fp2_struggle.0902.t:0 "$struggle_iberia_ending_conciliation_decision$"
 fp2_struggle.0902.t:0 "$struggle_btw_ending_conciliation_decision$"
 #AGOT Modified
 #fp2_struggle.0902.desc:0 "\n\nA sworn guarantee of protection, which only I am now in a position to enforce, will ensure the diverse peoples of the region may live and worship freely.\n\n[ROOT.Char.GetFaith.HighGodName] willing, the wars of the past will remain there, and the other Iberian princes will see the benefits of co-existence."
 fp2_struggle.0902.desc:0 "\n\nSadece benim artık uygulayabileceğim bir koruma sözü, bölgedeki çeşitli halkların özgürce yaşayıp inançlarını özgürce yaşamasını sağlayacak.\n\n[ROOT.Char.GetFaith.HighGodName] müsaade ettiği takdirde, geçmişteki savaşlar orada kalacak ve diğer özgür reisler ortak varoluşun faydalarını görecek."
fp2_struggle.0902.a:0 "Müjdeyi verin."
	# Other Players
 #AGOT Modified
 #fp2_struggle.0912.desc:0 "\n\n[struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip] heralds have proclaimed guarantees of free passage and worship for all, enforced by [struggle_ender.GetTitledFirstName], to the wide acclamation of the common people.\n\nMany have longed for an end to the bloodshed in Iberia; perhaps #EMP this#! peace will be a lasting one."
 fp2_struggle.0912.desc:0 "\n\n[struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip] habercileri, [struggle_ender.GetTitledFirstName] tarafından uygulanan ve özgür halkın geniş çapta onayladığı, herkes için serbest geçiş ve ibadet güvencelerini ilan etti.\n\nSur'un ötesindeki topraklarda kan dökmeye son verilmesini uzun zamandır isteyen birçok kişi var; belki de #EMP bu#! barış kalıcı olacak."
fp2_struggle.0912.a:0 "Kesinlikle bir sürpriz."

