 fp2_struggle.2004.t:0 "Büyük Bir Armada"
 fp2_struggle.2004.desc:1 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2004_scoped_steward'))] [2004_scoped_steward.GetFirstName], vakanüvislerinin denizler boyunca kullanılan denizcilik teknolojileri üzerine çalışmalarının sona erdiğini bildirdi. Yeterli bütçe sağlandığı takdirde komşularımızınkileri geride bırakacak bir gemi tasarlayabileceğimizi ve bunun [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] için denizlerde hâkimiyet kurulan bir çağın habercisi olacağını belirtiyor.\n\nÖte yandan [2004_scoped_marshal.GetCouncilTitleFirstName] bu bütçeyi ticaret gemilerinden başka şeylere harcamayı öneriyor."
 fp2_struggle.2004.a:0 "Girişimi destekleyeceğim."
 fp2_struggle.2004.a.a.desc:0 "Yeni gemiler suya indirildi"
 fp2_struggle.2004.a.b.desc:0 "[fp2_2004_dockyards.GetNameNoTierNoTooltip] toprağındaki gemi yapımcıları nam saldı"
 fp2_struggle.2004.b:0 "O parayı başka yerlerde kullanabiliriz."
 fp2_struggle.2004.b.desc:0 "[2004_scoped_steward.GetFirstNameNoTooltip] reddedildi ve parayı elinizde tuttunuz"
 fp2_struggle.2004.c:0 "Yeni bir tasarıma gerek yok, saf gümüşten bir gemi istiyorum!"
 fp2_struggle.2004.c.desc:0 "Olağanüstü bir üne kavuşmak için paranızı riske atarak en büyük zanaatkârları imkânsızı inşa etmeleri için bir araya getirdiniz: Saf gümüşten bir gemi."
 fp2_struggle.2005.t:0 "Zamanının Ötesinde Bir Armada"
 fp2_struggle.2005.t.alt:0 "Usta [fp2_2004_dockyards.GetNameNoTier] Zanaatkârları"
 fp2_struggle.2005.desc:0 "Yeni gemilerin tasarımı aşağıdaki gibi:"
 fp2_struggle.2005.desc.intro:0 ""Süzerenim, gemilerimiz nihayet yelken açmaya hazır!", dedi [2005_scoped_steward.GetFirstName] heyecanlı bir yüz ifadesiyle. "Tasarımdan memnun kalacağınıza inanıyorum."\n\n"
 fp2_struggle.2005.desc.cirt.notif:0 "Yeni tasarımlar son derece başarılı oldu! Hatta [fp2_2004_dockyards.GetNameNoTier] kıyısında sırf bu yeni ve son teknoloji gemilerden inşa etmesi için bir tersane kuruldu.\n\n"
 fp2_struggle.2005.desc.cirt.a.notif:0 "Ne yazık ki inşaat başladıktan sonra [fp2_2004_dockyards.GetName], [fp2_2004_dockyards.GetHolder.GetName] tarafından ele geçirildi. Gemi tasarımlarını elimizde tutmayı başarsak da tersaneler artık onların kontrolünde.\n\n"
 fp2_struggle.2005.desc.newdesigner.notif:0 "Tasarımın sahibi olan [2004_scoped_steward.GetFirstName] artık aramızda olmasa da [2005_scoped_steward.GetFirstNameNicknamed] işin başına geçerek projeyi o olmadan tamamlayabildi.\n\n"
 fp2_struggle.2005.desc.bottom.generic:0 "Gemi,"
 fp2_struggle.2005.desc.bottom.a:1 "$fp2_struggle.2005.desc.bottom.generic$ durgun suda sarsılmadan ilerlenebilmesine olanak tanıyan düz tabanlı bir tekne. "
 fp2_struggle.2005.desc.bottom.b:1 "$fp2_struggle.2005.desc.bottom.generic$ hasar alındığında batmayı engelleyen su geçirmez bir bölmeye sahip. "
 fp2_struggle.2005.desc.bottom.c:1 "$fp2_struggle.2005.desc.bottom.generic$ inanılmaz bir hızla dalgaları kesebilecek, keskin ve derin bir tekne! "
 fp2_struggle.2005.desc.bottom.d:1 "$fp2_struggle.2005.desc.bottom.generic$ hem dayanıklı hem de hafif bir gövde sağlayan bindirmeli bir omurgaya sahip. "
 fp2_struggle.2005.desc.unique.init:0 "Aynı zamanda,"
 fp2_struggle.2005.desc.unique.a:0 "$fp2_struggle.2005.desc.unique.init$ rakipsiz bir sarsılmazlık sunan devasa çift uskundra barındırıyor. "
 fp2_struggle.2005.desc.unique.b:0 "$fp2_struggle.2005.desc.unique.init$ okçuların düşmanların üstüne ok yağdırmasına olanak tanıyan, gövdenin her bir ucunda bulunup zeminden yüksek olan burçlar barındırıyor. "
 fp2_struggle.2005.desc.unique.c:0 "$fp2_struggle.2005.desc.unique.init$ güvertede heybetli ve kale benzeri bir yapı bulunuyor. "
 fp2_struggle.2005.desc.unique.d:0 "$fp2_struggle.2005.desc.unique.init$ bordalamaları engelleyen, dikenlerle kaplı, ahşap bir çatıya sahip. "
 fp2_struggle.2005.desc.unique.e:0 "$fp2_struggle.2005.desc.unique.init$ doğrudan bir karşılaşmada düşman gemilerini delmesi için ön kısımda bir koçbaşı bulunuyor. "
 fp2_struggle.2005.desc.sails.init:0 "Son olarak gemi,"
 fp2_struggle.2005.desc.sails.a:0 "$fp2_struggle.2005.desc.sails.init$ denizcilerin birçoğunu hayran bırakacak, kare flamalar barındırıyor."
 fp2_struggle.2005.desc.sails.b:0 "$fp2_struggle.2005.desc.sails.init$ kuvvetli gemilere yakışan devasa ve üst üste binen aşırma yelkenlere sahip."
 fp2_struggle.2005.desc.sails.c:0 "$fp2_struggle.2005.desc.sails.init$ üstün manevra kabiliyeti için baştan sona büyük bir yelkene sahip."
 fp2_struggle.2005.desc.sails.d:0 "$fp2_struggle.2005.desc.sails.init$ çok sayıda kürek barındırıyor. Bu kürekler gemiyi mürettebatının iradesi kadar sarsılmaz kılıyor."
 fp2_struggle.2005.desc.outro:0 "\n\n"Epey etkileyici, sizce de öyle değil mi?" dedi [2005_scoped_steward.GetFirstNameNicknamed]."
 fp2_struggle.2005.desc.outro.crit:0 "\n\n"Bu sayede denizlere hükmettiğimiz bir çağ başlayacak!" [2005_scoped_steward.GetFirstNameNicknamed] gururlu bir şekilde cümlesine son verdi."
 fp2_struggle.2005.a:0 "İyi iş çıkardın."
 fp2_struggle.2005.a.a:0 "Tersanelere yazık oldu, en azından gemiler bizde."
 fp2_struggle.2005.desc.alt.a:1 "Batık Hazine"
 fp2_struggle.2005.desc.alt.a.desc:0 "Üzgünlüğü yüz ifadesinden okunan [2005_scoped_steward.GetFirstName], gümüşten gemi girişimimizin sonucunu bildirmek için dikkatlice yaklaştı.\n\n"Çabalarımıza rağmen metalden bir gemi yapma fikrinin tamamen bir delilik olduğunu söylemek zorundayım. Gemiyi tamamladık, dikkatli bir şekilde suya indirdik, indirdiğimiz gibi denizin dibini boyladı! Hazinemizin büyük kısmı artık zalim dalgaların altında yatıyor. Üzgünüm efendim."\n\n"
 fp2_struggle.2005.desc.alt.b:1 "Gümüş Gemiler"
 fp2_struggle.2005.desc.alt.b.desc:0 "[2005_scoped_steward.GetFirstName] bunun bir gösteri malzemesi olduğunu ve saygınlık kazanmak için yapıldığını biliyordu. Metalden yapılan gemiler teknoloji ne kadar ilerlerse ilerlesin yüzmez.\n\nBundan ötürü görevi ciddiye alıp imkânsızı yapmaya teşebbüs etmek yerine izleyicileri kandırmak için ahşap bir geminin üzerini kalın bir gümüş tabakayla kaplamış. Ben ve yeni "gümüş gemim" herkesin dilindeyiz ve herkes bizi kıskanıyor!\n\n"

 # fp2_struggle_event_2006
 fp2_struggle.2006.t:0 "İnancın Sınırları"
 fp2_struggle.2006.desc:0 "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('fp2_2006_vassal_in_crisis'))|U] [fp2_2006_vassal_in_crisis.GetTitledFirstName] kuşkulu bir yüz ifadesiyle bana yaklaştı.\n\n[fp2_2006_foreign_faith.GetNameNoTooltip] sınırındaki görevi esnasında düşmanla dostane ilişkiler kurduğundan ve bu ilişkiler doğrultusunda inancının sarsıldığından bahsetti. Ciddiyeti her hâlinden belli oluyordu. En ufak bir hata dahi onu [ROOT.Char.GetFaith.HighGodName] yolundan uzaklaştırbilir.\n\nYine de bu hem şevkimizi hem de ilişkimizi kuvvetlendirmek için güzel bir fırsat."
