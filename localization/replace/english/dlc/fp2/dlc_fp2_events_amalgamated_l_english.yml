 fp2_thriving_jewish_community_modifier_desc: "Bu bölge, varlıklı Yahudi ailelerin bölgede ticaret ağları kurmasıyla ekonomik bir patlama yaşıyor."  
 fp2_jewish_community_denied_modifier: "Yerliler Zulüm Görüyor"  
 fp2_jewish_community_denied_modifier_desc: "Bu bölgenin sosyal ve ekonomik gelişimi, dini azınlıklara karşı ayrımcılık yapan yasalarla baltalanmıştır."  
 fp2_conversos_persecution_modifier: "Din değiştirenler zulüm görüyor"  
 fp2_conversos_persecution_modifier_desc: "Hıristiyanlığa geçmelerine rağmen eski Yahudiler ve onların soyundan gelenler zulüm görmeye devam ediyor."  
 fp2_james.0002.t: "Yanlış Dönüşüm"  
 fp2_james.0002.desc: "Sözde [fp2_james_0002_conversos_character.GetFaith.GetAdherentName]'lardan bir kısmına eski [fp2_james_0002_jewish_faith.PriestNeuterPlural]'leri tarafından gerçek inanca dönüştüklerini söylemeleri söylendi. Ancak, gizlice [fp2_james_0002_jewish_faith.GetName] uygulamaya devam ettiler!\n\nEğer doğruysa, bu, İberya'daki Yahudi topluluklarını Hristiyanlığa dönüştürme çabalarını baltalayacaktır.\n\nLiderlerinden biri olan [fp2_james_0002_conversos_character.GetName]'ün Yahudi öğretilerini teşvik ettiği şüphesi var."  
 fp2_james.0002.a: "Umurumda değil, her iki durumda da."  
 fp2_james.0002.a.tt: "[fp2_james_0002_conversos_character.GetNameNoTooltip]'ın [fp2_james_0002_conversos_character.GetSheHe]'in yapacağını yapmasına izin ver"  
 fp2_james.0002.b: "Bu sapkını sorgulamam lazım."  
 fp2_james.0002.c: "Doğru ya da yanlış, [fp2_james_0002_conversos_character.GetSheHe] zindanlarımda çürüyecek!"  
 fp2_james.0003.t: "[fp2_james_003_jewish_refugee_leader.GetFaith.GetAdherentNameNoTooltip] Mülteciler"  
 fp2_james.0003.desc: "[fp2_james_003_jewish_refugee_leader.GetName], büyük bir [fp2_james_003_jewish_refugee_leader.GetHerHis] arkadaşı [fp2_james_003_jewish_refugee_leader.GetFaith.GetAdherentNamePluralNoTooltip] ile birlikte [fp2_james_003_intolerant_ruler.GetPrimaryTitle.GetNameNoTier] kaçtı.\n\n[fp2_james_003_jewish_refugee_leader.GetSheHe|U] bana geliyor ve [fp2_james_003_jewish_refugee_leader.GetHerHis] kişilik bir yuva için yalvarıyor ve [fp2_james_003_jewish_refugee_leader.GetPrimaryTitle.GetAdjective] tacına, koruma karşılığında memnuniyetle sadakat yemini edecek zulüm."  
 fp2_james.0003.a: "[fp2_james_0003_province_to_convert.GetName] birkaç yerleşimciden faydalanabilir."  
 fp2_james.0003.b: "[fp2_james_003_jewish_refugee_leader.GetSheHe|U] başka bir yere bakmak zorunda kalacak."  
