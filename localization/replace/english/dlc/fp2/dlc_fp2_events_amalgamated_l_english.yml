 fp2_struggle.2000.t: "Düzensiz Pazar"  
 fp2_struggle.2000.desc: "Pazar sokaklarını incelerken, seyyar satıcılar arasında pazar düzenlemelerini uygulamaya çalışan sıkıntılı bir muḥtasib [fp2_2000_market_inspector.GetFullName] ile karşılaşıyorum. "Düzensizlik, cami kapılarının yanında yağ, derisi yüzülmemiş tavşanlar ve kaselerde peynir! Allah'a yemin ederim ki, hepiniz beni hemen dinlemelisiniz!"\n\nBu muḥtasib #emphasis#! gerekirse şiddetle pazar ihlallerini cezalandırmalı. Ancak, [fp2_2000_market_inspector.GetSheHe] açgözlülükten kör olmuş tüccarlar tarafından görmezden geliniyor.\n\n[fp2_2000_market_inspector.GetHerHim]'e yardım etmek için ne yapabilirim?"  
 fp2_struggle.2000.a: "İşe karış ve kadı çağırmakla tehdit et."  
 fp2_struggle.2000.a.desc: "Muhtesib, sapık tüccarların yolunu düzeltir, kadı onları yargılarına göre cezalandırır."  
 fp2_struggle.2000.a.a: "Tüccarlar sözünüze itaat ediyorlar ama ikna olmuyorlar"  
 fp2_struggle.2000.a.a.notif: "Yükselen Bürokrasi"  
 fp2_struggle.2000.a.b: "Durumu medeni bir şekilde çözersiniz"  
 fp2_struggle.2000.a.b.notif: "Uzlaşılabilir Uzlaşma"  
 fp2_struggle.2000.b: "Hepsine sert bir kınama verin!"  
 fp2_struggle.2000.b.desc: "Tüccarın fiziksel cezasını vermeyi kendime görev ediniyorum"  
 fp2_struggle.2000.b.notif: "Çalışkanlığın Gösterimi"  
 fp2_struggle.2000.b.notif.desc: "Bir muhtesibin azarlandığını gören tüccarlar, şaşkınlık içinde pazarı boşalttılar."  
 fp2_struggle.2000.d: "Kurallar neden iş hayatının önüne geçsin ki?"  
 fp2_struggle.2000.d.desc: "Gümrük endişesi olmadan ticarete izin verilmesi ticareti artıracak, ancak piyasayı yavaş yavaş istikrarsızlaştıracaktır."  
 fp2_struggle.2000.e: "Bu itaatsizliğe tahammülüm yok! Muhafızlar!"  
 fp2_struggle.2000.f: "Madem bu iş var, biz de bir genelev yapalım."  
 fp2_struggle.2000.f.desc: "Tüccarları hizbeyi daha fazla ihlal etmeye teşvik ediyor, gerginliği azaltmaya çalışıyorsunuz"  
 fp2_struggle.2000.f.notif: "Yabancı Tüccarlara Karşı Müsamaha"  
 fp2_struggle.2000.f.notif.desc: "Piyasa ihlalleri artık muḥtasib'in düzenlemeleri uygulamaktan vazgeçmesiyle daha da arttı"  
