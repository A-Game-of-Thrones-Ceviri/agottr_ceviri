 fp2_struggle.2004.t: "Daha Büyük Bir Armada"  
 fp2_struggle.2004.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2004_scoped_steward'))], [2004_scoped_steward.GetFirstName], bana [2004_scoped_steward.GetHerHis] tarihçinin denizlerde seyrüsefer yapıp denizcilik teknolojilerini incelemekten döndüğünü bildiriyor. [2004_scoped_steward.GetSheHe|U] ise fonlamayla komşularımızı geride bırakacak ve [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] için deniz üstünlüğü dönemini başlatacak yeni bir gemi tasarlayabileceğimizi söylüyor.\n\nÖte yandan, [2004_scoped_marshal.GetCouncilTitleFirstName]'im, bu altını ticaret gemileri dışında başka şeylere harcamayı tercih ederdi."  
 fp2_struggle.2004.a: "Sponsorlu çabayı düşünün"  
 fp2_struggle.2004.a.a.desc: "Yeni gemi tasarımları sahaya sürülüyor"  
 fp2_struggle.2004.a.b.desc: "[fp2_2004_dockyards.GetNameNoTierNoTooltip]'daki gemi yapımcıları ünlü zanaatkarlar haline geliyor"  
 fp2_struggle.2004.b: "Bu fonlar başka yerlerde daha iyi kullanılabilir"  
 fp2_struggle.2004.b.desc: "[2004_scoped_steward.GetFirstNameNoTooltip]'ın çabalarını reddedip parayı kendinize saklıyorsunuz"  
 fp2_struggle.2004.c: "Yeni bir gemi tasarımı istemiyorum, saf gümüşten bir gemi istiyorum!"  
 fp2_struggle.2004.c.desc: "İmkansızı, saf gümüşten bir gemiyi inşa etmek için en büyük zanaatkârları bir araya getirerek, olağanüstü bir şöhret fırsatı elde etmek için paranızı kumarda harcıyorsunuz."  
 fp2_struggle.2005.t: "Zamanının Ötesinde Bir Armada"  
 fp2_struggle.2005.t.alt: "[fp2_2004_dockyards.GetNameNoTier]'ın Usta Zanaatkarları"  
 fp2_struggle.2005.desc: "Yeni gemiler aşağıdaki tasarıma sahiptir:"  
 fp2_struggle.2005.desc.intro: ""Efendim, nihayet gemilerimiz yelken açmaya hazır!" diyor [2005_scoped_steward.GetFirstName]. "Tasarımı çok hoş bulacağınıza inanıyorum."\n\n"  
 fp2_struggle.2005.desc.cirt.notif: "Yeni tasarımlar olağanüstü bir başarı! Aslında, sadece bu yeni, son teknoloji gemileri üretmek için [fp2_2004_dockyards.GetNameNoTier]'da yeni bir tersane kuruldu.\n\n"  
 fp2_struggle.2005.desc.cirt.a.notif: "Ne yazık ki, inşaatın başlamasından bu yana geçen sürede [fp2_2004_dockyards.GetName], [fp2_2004_dockyards.GetHolder.GetName]'in eline geçti. Gemi tasarımlarını elimizde tutmayı başardık, ancak tersaneler artık onların.\n\n"  
 fp2_struggle.2005.desc.newdesigner.notif: "Orijinal tasarımcı [2004_scoped_steward.GetFirstName] artık aramızda değil, ancak [2005_scoped_steward.GetFirstNameNicknamed], [2004_scoped_steward.GetHerHim] olmadan dizginleri ele alıp projeyi tamamlayabildi.\n\n"  
 fp2_struggle.2005.desc.bottom.generic: "Geminin tabanı kullanılır"  
 fp2_struggle.2005.desc.bottom.a: "$fp2_struggle.2005.desc.bottom.generic$ Sakin suda istikrarlı yelken seyrine olanak sağlayan düz tabanlı omurga."  
 fp2_struggle.2005.desc.bottom.b: "$fp2_struggle.2005.desc.bottom.generic$ Hasar oluştuğunda batmayı önlemek için tasarlanmış su geçirmez bölme."  
 fp2_struggle.2005.desc.bottom.c: "$fp2_struggle.2005.desc.bottom.generic$ Dalgaları büyük bir hızla kesebilecek kadar keskin ve derin bir omurga!"  
 fp2_struggle.2005.desc.bottom.d: "$fp2_struggle.2005.desc.bottom.generic$ Klinker yapılı kaburgalar, aynı anda hem daha sağlam hem de daha hafif bir gövde sağlıyor."  
 fp2_struggle.2005.desc.unique.init: "Sonra, onun üstünde en eşsiz parça, onun"  
 fp2_struggle.2005.desc.unique.a: "$fp2_struggle.2005.desc.unique.init$ Eşsiz bir denge sağlayan devasa çift destek ayağı."  
 fp2_struggle.2005.desc.unique.b: "$fp2_struggle.2005.desc.unique.init$ Gövdenin her iki ucunda okçuların düşmana ok yağdırmasına olanak sağlayan yükseltilmiş ahşap burçlar seti."  
 fp2_struggle.2005.desc.unique.c: "$fp2_struggle.2005.desc.unique.init$ Güvertede görkemli, kale benzeri bir bina."  
 fp2_struggle.2005.desc.unique.d: "$fp2_struggle.2005.desc.unique.init$ Tahta çatı, binişleri engellemek için sivri uçlarla kaplıdır."  
 fp2_struggle.2005.desc.unique.e: "$fp2_struggle.2005.desc.unique.init$ Ön tarafta, düşman gemilerini doğrudan çarpışmada delmek için kullanılan koçbaşı."  
 fp2_struggle.2005.desc.sails.init: "Son olarak gemi kullanır"  
 fp2_struggle.2005.desc.sails.a: "$fp2_struggle.2005.desc.sails.init$ Denizden gelen esintiden en iyi şekilde yararlanan büyük, istiflenebilir kare tekneler."  
 fp2_struggle.2005.desc.sails.b: "$fp2_struggle.2005.desc.sails.init$ En güçlü gemilere layık, üst üste binen devasa yelkenler."  
 fp2_struggle.2005.desc.sails.c: "$fp2_struggle.2005.desc.sails.init$ En yüksek manevra kabiliyeti için karmaşık ileri-geri yelken donanımları."  
 fp2_struggle.2005.desc.sails.d: "$fp2_struggle.2005.desc.sails.init$ birçok büyük kürek sırası. Gemiyi, onu kullananların iradesi kadar kararlı kılıyor."  
 fp2_struggle.2005.desc.outro: "\n\n"Çok etkileyici, katılıyor musunuz?" diyor [2005_scoped_steward.GetFirstNameNicknamed]."  
 fp2_struggle.2005.desc.outro.crit: "\n\n"Bunun bize deniz üstünlüğü çağını getireceği kesin!" Gururla [2005_scoped_steward.GetFirstNameNicknamed] ilan ediyor."  
 fp2_struggle.2005.a: "İyi iş çıkardın."  
 fp2_struggle.2005.a.a: "Tersanelere yazık ama en azından gemilerimiz var."  
 fp2_struggle.2005.desc.alt.a: "Batık Gümüş"  
 fp2_struggle.2005.desc.alt.a.desc: "Bu haberlerin ne kadar üzücü olacağının farkında olarak, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2005_scoped_steward'))], [2005_scoped_steward.GetFirstName], gümüşü yüzdürme girişimimizin sonucunu iletmek için ihtiyatlı bir şekilde yaklaşıyor.\n\n"En iyi çabalarımıza rağmen, metalden bir tekne inşa etme fikri deliliktir. Tekne tamamlandıktan sonra limandan ayrıldı ve hemen okyanusun uçurumuna battı. Hazinemizin önemli bir kısmı artık acımasız dalgaların altında erişilemeyecek kadar uzakta yatıyor. Üzgünüm efendim."\n\n"  
 fp2_struggle.2005.desc.alt.b: "Gümüş Kaplar"  
 fp2_struggle.2005.desc.alt.b.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('2005_scoped_steward'))], [2005_scoped_steward.GetFirstName] bunun sadece gösteriş için bir aksesuar olduğunu, itibar kazanmak için bir şey olduğunu biliyordu. Metalden yapılmış tekneler, teknoloji ne kadar ilerlerse ilerlesin, asla yüzemez.\n\nBu nedenle, görevi ciddiye alıp imkansızı denemek yerine, [2005_scoped_steward.GetSheHe] izleyicileri kandırmak için ahşap bir gemiyi ince bir gümüş tabakasıyla kapladı. Ben ve yeni "metalik gemim" kasabanın gündemindeyiz ve dünyanın kıskançlığıyız!\n\n"  

