 fp2_james.0004.t: "[fp2_james_0004_place_of_murder.GetAdjectiveNoTooltip] Gece"  
 fp2_james.0004.desc: "[fp2_james_0004_place_of_murder.GetName], çeşitli inanç ve yönetimlerin olduğu kontrol edilemeyen bir yerdir. Her farklı topluluğun liderleri vardır ve bu da basitçe devam edemeyen karmaşık bir hiyerarşi ve liderlik ağıyla sonuçlanır. Hepsi [ROOT.Char.GetFaith.HighGodName]'e doğru ve doğru şekilde dua etse ve aynı lidere cevap verse, bu benim etkimi artıracaktır.\n\n[fp2_james_0004_murder_baron.GetName] öne çıktı, [fp2_james_0004_place_of_murder.GetTierAsNamePossessiveNoTooltip|U] yeni lider olmayı hedefliyor ve [fp2_james_0004_murder_baron.GetSheHe]'ün tüm yerel dini liderlerin sığırlar gibi katledileceği bir ziyafet düzenleyecek."  
 fp2_james.0004.a: "Çığlıklarını duymayı sabırsızlıkla bekliyorum."  
 fp2_james.0004.b: "Ben #EMP toplam#! canavarı değilim."  
 fp2_james.0005.t: "Bakış açısı"  
 fp2_james.0005.desc.intro: "[fp2_james_angry_priest.GetName] bugün bana yaklaştı ve yakın zamanda dönüştürülen [ROOT.Char.GetFaith.HouseOfWorship]'in yanlış yöne bakmasını talep etti!"  
 fp2_james.0005.desc.christian: "\n\nEskiden cami olarak kullanıldığında sadece mihrap doğuya, Mekke'ye bakıyordu, ancak şimdi tam bir kilise olarak kullanıldığından yapının tamamının doğuya bakması bekleniyor."  
 fp2_james.0005.desc.muslim: "\n\nEski bir kilise olan cami doğuya bakıyor ve bu durum, müritlerin kutsal şehre yönelmesini sağlayacak bir mihrabın inşa edilmesini engelliyor!"  
 fp2_james.005.desc.outro: "\n\n[fp2_james_angry_priest.GetNameNoTooltip], bu koşullarda düzgün bir hizmet vermenin neredeyse imkansız olduğunu savunuyor ve tüm binanın doğru yöne döndürülmesi için bir miktar fon sağlamamızı istiyor."  
 fp2_james.0005.a: "İnanç için her şey!"  
 fp2_james.0005.b: "Zamanımı boşa harcıyorsun."  
