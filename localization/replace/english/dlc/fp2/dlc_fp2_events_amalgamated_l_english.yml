 fp2_struggle.2007.t: "İberia'ya Layık Bir Kale"  
 fp2_struggle.2007.desc.main: ""geliştirilmeye hazır," diyor benim [fp2_2007_scoped_steward.GetCouncilTitleFirstName]. "Sizin finansmanınızla, [fp2_2007_free_real_estate.GetCounty.GetTitle.GetNameNoTier]'i bekleyen düşmanlarımıza karşı #emphasis büyük ölçüde#! azaltılmış bir maliyetle güvence altına alabiliriz. [2007_vassal_sponsor.GetTitledFirstName], sizin fikrinizi etkilemek için kendi paranızın bir kısmını [2007_vassal_sponsor.GetHerHis] sunarak üzerine inşa edilecek [fp2_2007_foreign_faith.GetAdjective] tarzı [ROOT.Char.Custom('FortifiedBuilding')] için dilekçe verdi. Ancak, diğer vasallarınız yerel [ROOT.Char.GetFaith.GetAdjective] mimarlara bağlı kalmanızı talep ediyor. Kimi seçerseniz seçin, bu, diyarı bir bütün olarak güçlendirmek için altın bir fırsat olacak." Tek sorun, bu altın fırsat için #EMP kimin#! seçileceği..."  
 fp2_struggle.2007.desc.a: ""Topraklarınız $fp2_struggle.2007.desc.main$"  
