 #fp2_yearly.1006.desc: "Yol kenarındaki bir tezgahta duruyorum ve basit yiyecekler satıyorum. Tüccar, [cheese_trader.GetName], tezgahın altına uzanıp oymalı bir tahta kutu çıkarmadan önce bana farklı mallar sunuyor.\n\n"Sizin için efendim, bu tüm diyarın en iyi peyniri. [cheese_trader.GetSheHe|U] küçük bloğu elime itiyor, eğiliyor ve komplocu bir şekilde fısıldıyor, "Burada İberya'da peynir yapan Vikingler tarafından yapılmış."\n\nTuhaf yoruma rağmen, peynir inanılmaz derecede iyi."  
 fp2_yearly.1006.desc: "Yol kenarındaki bir tezgahta duruyorum ve basit yiyecekler satıyorum. Tüccar, [cheese_trader.GetName], tezgahın altına uzanıp oymalı bir tahta kutu çıkarmadan önce bana farklı mallar sunuyor.\n\n"Sizin için efendim, bu tüm diyarın en iyi peyniri. [cheese_trader.GetSheHe|U] küçük bloğu elime itiyor, eğiliyor ve gizlice fısıldıyor, "Peynir üreten bir Pentoşi tarafından yapılmış."\n\nTuhaf yoruma rağmen, peynir inanılmaz derecede iyi."   #NT
