 fp2_struggle.2007.b: "[fp2_2007_foreign_faith.GetAdjectiveNoTooltip] mimarını işe alacağım."  
 fp2_struggle.2007.b.flavor: "Bu eylem, inanç ne olursa olsun bir beyan olarak görülecektir."  
