 #fp2_yearly.4003.t: "Santiago Camisi"  
 fp2_yearly.4003.t: "Yıldızlı Sept"  
  #AGOT Modified   
 #fp2_yearly.4003.desc: "Kutsal Santiago de Compostela şehri, yerel ve uzak diyarlardan hacıları kendine çekerek, sadıklar için bir mıknatıstır. Buna göre, Pireneler'in eteklerinden bu yere doğru uzanan yol çokça seyahat edilmiştir. Elbette, kutsal yere seyahat edebilecek kadar zengin olan insanların olduğu yerlerde, yüce Tanrı'ya olan güvenlerinden kar elde etmek isteyenler de vardır.\n\nBu, topraklarımdan geçen topraklarda haydutlar tarafından birkaç gün içinde gerçekleşen beşinci şiddetli soygun raporudur ve sonunda [steward.GetCouncilTitle] [steward.GetFirstName]'imi bu konuyla nasıl başa çıkacağım konusunda bana danışmaya iter."  
 fp2_yearly.4003.desc: "Eskişehir şehri, yerel ve uzak diyarlardan hacıları kendine çekerek sadıklar için bir mıknatıstır. Buna göre, şehre giden yol Mander'den şehre doğru kıvrılarak ilerleyen, çokça kullanılan bir yoldur. Elbette, kutsal tapınağa seyahat edebilecek kadar zengin olan insanların olduğu yerde, ilahi olana olan güvenlerinden kar elde etmek isteyenler de vardır.\n\nBu, topraklarımdan geçen topraklarda haydutlar tarafından birkaç gün içinde gerçekleşen beşinci şiddetli soygun raporudur ve sonunda [steward.GetCouncilTitle] [steward.GetFirstName]'imi bu sorunla nasıl başa çıkacağım konusunda bana danışmaya iter."  
 fp2_yearly.4003.a: "[ho_province.GetProvince.GetCounty.GetName]'daki kutsal savaşçılarla iletişime geçeceğim!"  
 fp2_yearly.4003.b: "Yolun bir bölümünde devriye gezmek için muhafızlara ödeme yapın."  
 fp2_yearly.4003.c: "[ROOT.Char.GetFaith.HighGodName] kendine yardım edenlere yardım eder..."  
 fp2_yearly.4003.tt: "Yerel [holy_order|E], kontluklarındeki yollarda devriye gezecek."  
 fp2_yearly.4004.t: "Gezen Usta"  
  #AGOT Modified   
 #fp2_yearly.4004.desc: "Saray salonumda ilerlerken, uzak ucundaki bir arbede dikkatimi çekiyor. Muhafızlarım iri yarı bir [mozarab_wanderer.GetWomanMan]'a doğru ilerliyor, ancak silahları göz açıp kapayıncaya kadar yere düşüyor. Yabancı bana doğru [mozarab_wanderer.GetHerHis] kılıcını selamlıyor.\n\n"Benim [ROOT.Char.GetLadyLord]'m", [mozarab_wanderer.GetSheHe] daha fazla muhafızı uzaklaştırırken başlıyor, "Hizmet edeceğim bir hükümdarım yok ve buradaki korumanıza bakılırsa yardımıma ihtiyacınız olabilir."\n\n [mozarab_wanderer.GetHerHis]'in boynunda [mozarab_wanderer.GetSheHe]'ün taktığı haçtan, [mozarab_wanderer.GetSheHe]'ün bir [mozarab_wanderer.GetFaith.GetAdherentName] olduğunu çıkarıyorum."  
 fp2_yearly.4004.desc: "Saray salonundan geçerken salonun uzak ucundaki bir itişme dikkatimi çekti. Muhafızlarım büyük bir [mozarab_wanderer.GetWomanMan]'a doğru ilerliyor, ancak silahları göz açıp kapayıncaya kadar yere düşüyor. Yabancı bana selam vermek için [mozarab_wanderer.GetHerHis] kılıcını sallıyor.\n\nBen daha fazla muhafızı uzaklaştırırken "Benim [ROOT.Char.GetLadyLord]'m" [mozarab_wanderer.GetSheHe] başlıyor, "Kendimi hizmet edecek bir hükümdar olmadan buluyorum ve senin korumana bakılırsa burada yapabileceğin bir şey var benim yardımımla."\n\nKırmızı cübbelerden [mozarab_wanderer.GetSheHe] mantolardan [mozarab_wanderer.GetHerselfHimself], [mozarab_wanderer.GetSheHe]'ün [mozarab_wanderer.GetFaith.GetAdherentName] olduğunu çıkarıyorum."  
 fp2_yearly.4004.a: "Yeteneklerinizin [mozarab_wanderer.GetWomanMan]'ı için mi? Kesinlikle!"  
 fp2_yearly.4004.b: "$knight_culture_player_no_tooltip_lowercase$'larımın [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] olmasını tercih ederim."  
 fp2_yearly.4004.c: "Defol git, kâfir!"  
 fp2_yearly.4004.tt: "[mozarab_wanderer.GetName] din değiştirmeyi reddediyor ve dolaşma hayatına geri dönüyor"  
 fp2_yearly.4004.b.succ: "[mozarab_wanderer.GetName] sahanıza katılıyor"  
 fp2_yearly.4004.b.fail: "[mozarab_wanderer.GetName] din değiştirmeyi reddediyor ve dolaşma hayatına geri dönüyor"  
 fp2_yearly.4004.c.tt: "[mozarab_wanderer.GetName] gezinmeye geri döner"  

 fp2_yearly.4005.t: "Enklavların Kurulması"  
 fp2_yearly.4005.desc.christian: "[mozarab_merchant.GetFaith.GetAdherentNamePlural] İber toplumunda eşsiz bir konuma sahiptir."  
 fp2_yearly.4005.desc.muslim: "[mozarab_merchant.GetFaith.GetReligion.GetAdjectiveNoTooltip|U] bireyleri İber toplumunda eşsiz bir konuma sahiptir."  
 fp2_yearly.4005.desc: "O zaman, yerel tüccarlarından birinin benimle görüşme talebinde bulunması alışılmadık bir durum.\n\n"Biz [mozarab_merchant.GetFaith.GetAdherentNamePlural] hayatlarımızı yaşarken belirli bir derecede ekstra... zorlukla başa çıkma eğilimindeyiz." [mozarab_merchant.GetSheHe|U] sakin ve kin duymadan konuşuyor, ancak [mozarab_merchant.GetHerHis] sözlerinde açıkça bir miktar çelik var.\n\n"Tek isteğimiz [mozarab_quarter.GetName]'teki şehirlerin küçük bir bölümünün bizim diyebileceğimiz ve halkımızın arasında yaşayabileceği. Sizden ricada bulunmak için buraya geldim, [ROOT.Char.GetLadyLord], bunu bize cömertçe bahşedip bahşedemeyeceğinizi görmek için.""  
 fp2_yearly.4005.a: "Şehirlerime hoş geldiniz."  
 fp2_yearly.4005.b: "Kasabalarımı kirletmenize izin vermeyeceğim!"  

 fp2_yearly.4006.t: "[ROOT.Char.GetFaith.HighGodNamePossessive] Mimar"  
  #AGOT Modified   
 #fp2_yearly.4006.desc: "Günlük ibadetimden sonra [ROOT.Char.GetFaith.HouseOfWorship]'dan ayrılırken bana yaklaşan cesur bir insan, ama böyle bir [mozarab_priest.GetWomanMan] tam olarak bunu denedi. [mozarab_priest.GetHerHis]'nin boynuna dolanmış haçı, [mozarab_priest.GetSheHe] konuşmaya başladığında biraz şüpheyle fark ettim.\n\n"Benim [ROOT.Char.GetLadyLord]'üm, sadece bir dakikanızı istiyorum. Tek isteğim, cemaatimin [mozarab_priest.GetFaith.HighGodName]'nın tüm iyi takipçilerinin yapması gerektiği gibi [mozarab_priest.GetFaith.HouseOfWorship]'te ibadet edebilmesi!" Sinirli rahip durdu ve yalvarırcasına bana baktı.\n\n[mozarab_priest.GetFaith.GetAdherentNamePlural]'nin ibadethaneler inşa etmesine izin vermek onları dönüştürmeyi zorlaştırır, ama belki biraz hoşgörü krallığımın bütünlüğüne yardımcı olabilir?"  
 fp2_yearly.4006.desc: "Günlük ibadetimden sonra [ROOT.Char.GetFaith.HouseOfWorship]'dan ayrılırken bana yaklaşan cesur bir insan, ama böyle bir [mozarab_priest.GetWomanMan] tam olarak bunu denedi. [mozarab_priest.GetSheHe] konuşmaya başladığında, yedi köşeli yıldızın [mozarab_priest.GetHerHis]'nin boynunda biraz şüpheyle asılı olduğunu fark ettim.\n\n"Benim [ROOT.Char.GetLadyLord]'üm, senden sadece bir dakika istiyorum. Tek isteğim, sadıkların [mozarab_priest.GetFaith.HighGodName]'nın tüm iyi takipçilerinin yapması gerektiği gibi [mozarab_priest.GetFaith.HouseOfWorship]'te ibadet edebilmeleri!" Sinirli rahip durdu ve yalvarırcasına bana baktı.\n\n[mozarab_priest.GetFaith.GetAdherentNamePlural]'nin ibadethaneler inşa etmesine izin vermek onları dönüştürmeyi zorlaştırır, ama belki biraz hoşgörü krallığımın bütünlüğüne yardımcı olabilir?"  
 fp2_yearly.4006.a: "Benim onayım var. [mozarab_priest.GetFaith.HouseOfWorshipPlural]'ınızı oluşturun."  
 fp2_yearly.4006.b: "O putperestlerin kulübelerine asla #EMP #!build benim topraklarımda yer vermeyeceksin!"  
 fp2_yearly.4007.t: "Bak Ve Bulacaksın"  
 fp2_yearly.4007.desc: "Duadan dönerken yanımda [realm_priest.GetCouncilTitle] [realm_priest.GetFirstName], yerde beyaz bir parıltı görüyorum. Eğilip onu almaya çalıştığımda kemik beyazı, sert, dairesel bir nesne buluyorum: bir deniz tarağı kabuğu.\n\nBu tür kabuklar, Santiago'ya giden yolda bu yolu kat eden hacıların bir işaretidir ve bunlardan birine sahip olan herkes -özellikle üzerinde Santiago işareti olan bir kabuk- bu zorlu yolculuğu tamamlamış demektir.\n\nKabuk elimde açgözlülükle ters çeviriyorum, kafatasımın arkasına bakan [realm_priest.GetFirstNameNoTooltip]'nin onaylamayan bakışlarının farkındayım."  
 fp2_yearly.4007.a: "Ben bunu saklayacağım, sen de çeneni kapalı tutacaksın."  
 fp2_yearly.4007.b: "Tamam. #EMP Tamam!#! Şu lanet kabuğu bırakacağım."  
 fp2_yearly.4007.c: "...sence kime inanacaklar, [realm_priest.GetFirstNameNoTooltip]?"  
 fp2_yearly.4007.c.tt.flavour: "Bu kabuğu saklasam, #EMP'ın #! gerçek olmadığını kim söyleyebilir?"  
 fp2_yearly.4007.c.tt.success: "İkna edici kabuğunu koru"  
 fp2_yearly.4007.c.tt.fail: "[realm_priest.GetFirstNameNoTooltip] kabuğu kolayca sahte olarak damgalar"  

 fp2_yearly.4008.t: "Ocakbaşı Masalları"  
 fp2_yearly.4008.desc.intro: "Ateş çıtırdıyor, hizmetçinin odasının duvarına uzun gölgeler düşürüyor. Yaşlı bir kadın, çocukları hikayeleriyle meşgul ediyor.\n\n"  
  #AGOT Disabled, New Desc in agot_ file   
 #fp2_yearly.4008.desc.basque.a: ""...Aatxe, çoğunlukla kırmızı bir boğanın canavar formunda görülen, insanları kötü etkilerden koruyan ve hırsızlara saldıran bir mağara ruhudur.""  
 #fp2_yearly.4008.desc.basque.b: ""...Gaueko bir gece ruhudur. İnsanların gün batımından sonra dışarıda çalışmasına izin vermez ve karanlıktan korkmamakla övünmek gibi gece kabadayılık gösterileri onun öfkesini çekecektir.""  
 #fp2_yearly.4008.desc.galician.a: ""...Ojáncanu'lar, [ROOT.Char.GetWomanMan]'dan iki kat daha fazla dişe sahip, kana susamış, tüylü devlerdir. Kritik zayıflıkları, çekildiğinde onları anında öldüren tek bir beyaz saçtır.""  
 #fp2_yearly.4008.desc.galician.b: ""...Estadea, gece yarısı köyleri rahatsız eden gezici ölülerdir. Yürüyerek, şafak vaktine kadar kendilerine liderlik etmek zorunda kalan büyülenmiş bir canlı ruhu takip ederler. Eğer o kişi hayalet yürüyüşünü başka bir talihsiz varlığa aktarmayı başaramazsa, birkaç hafta içinde solar ve ölürler.""  
 #fp2_yearly.4008.desc.castilian.a: ""...Şeytan Atları, insanlar ruhlarını arındırmak için şenlik ateşleri yaktıklarında ortaya çıkar. Gece kadar siyah yeleleri, kızböceği kanatları ve köpüren ağızlarıyla, bir patlamayla küllerden ortaya çıkarlar. Her biri, anlatacak kendi hikayesi olan bir günahkarın ruhudur.""  
 #fp2_yearly.4008.desc.castilian.b: ""...Ventolines, denizcilere yardım eden hava ruhlarıdır. Melek gibi görünürler, gözleri deniz köpüğü rengindedir ve kanatları çarpışan dalgalara benzer, gün batımının kızıl bulutlarında yaşarlar. İyi bir denizci kendini durgun bulursa, Ventolines yelkenlere rüzgar üfleyerek onları kıyıya geri döndürür.""  
 #fp2_yearly.4008.desc.catalan.a: ""...Cocollona bir nehir canavarıdır. Başlangıçta günahlarından dolayı cezalandırılan ve hapsedilen inançsız bir rahibeydi. Gardiyanları onun sadece Onyar nehrini ziyaret etmesine izin verdi. Sonunda pullar çıkardı ve şimdi köprülerin altında sinsice dolaşıyor şüphelenmeyen bir avı bekliyorum.""  
 #fp2_yearly.4008.desc.catalan.b: ""...ünlü Dip, cehennemin köpeği ve Şeytan'ın diplomatıdır. Kan içen bir katil olan kurt benzeri yaratık, geceleri tarlalarda dolaşıp inekleri ve talihsiz insanları katleder. Bir bacağı topal olan bu adamın parlayan kırmızı gözleri, eve sendeleyerek giden birçok sarhoşun gördüğü son şeydir.""  
 #fp2_yearly.4008.desc.aragonese.a: ""...Omes Hail, dağların kendisiyle ilişkili devlerdir. Bu ruhlar görünür hale getirilirse, bizi düşmanlarımıza karşı koruyan muazzam kütlelere dönüşürler. Durumlarından öfkelenen ruhlar çığlık atar ve kayaları yamaçlardan aşağı ve aşağıdaki köylere doğru yuvarlarlar.""  
 #fp2_yearly.4008.desc.aragonese.b: ""...barışçıl ve yardımsever Basajaun, ayaklarına kadar uzanan sakalı olan devasa bir adamdır. Normal bir insanın iki katı büyüklüğünde olan Basajaun, ormanlık alanlarda bir ağaç gövdesini yürüyüş sopası olarak kullanarak devriye gezer, çobanları yaklaşan fırtınalar veya hatta kurt sürüleri konusunda gırtlaktan gelen bir düdükle uyarır."  
 #fp2_yearly.4008.desc.spain.a: ""...Cuélebre akıl almaz derecede büyük bir yılan. Neredeyse ölümsüz olmasına rağmen, yılan tembeldir ve mağaranın derinliklerindeki sığınağından nadiren hareket eder. Hazinelerinin neredeyse akıl almaz olduğu ve tükürüğünün hastalıkları iyileştirebildiği söylenir.""  
 #fp2_yearly.4008.desc.spain.b: ""...Mouros, dünyanın başlangıcından beri burada yaşayan büyük güce sahip kadim varlıklardır. Büyük metal işçileri olan Mouros'lar nadiren yer üstünde görülürler. Bakireleri, yeraltı geçitlerini koruyan büyük güzellikteki büyülü şekil değiştiricilerdir.""  
 #fp2_yearly.4008.desc.spain.c: ""...Anjana'lar ormanlarla ilgilenen iyi ve nazik perilerdir. Siyah göz bebekleri ve incecik kanatlarıyla yaralı hayvanlara ve kayıp insanlara yardım ederler. O kadar hafif yürürler ki, dallar ağırlıkları altında kırılmaz. Rengarenk gül yapraklarından birini bulursanız, ölümünüze kadar mutlu olabilirsiniz.""  
 fp2_yearly.4008.desc.ending: "\n\nYaşlı kadın hikayesini bitirip çocukları yatağa hazırlamaları için teşvik ederken ateş sönüp gidiyor."  
 fp2_yearly.4008.a: "Ne eğlenceli bir hikaye!"  
 fp2_yearly.4008.b: "Ha! Saçma hayalet hikayeleri!"  
 fp2_yearly.4008.c: "Çok güzel anlatıyorsun ihtiyar hanım!"  

 fp2_yearly.4009.t: "Beyaz Lord"  
 fp2_yearly.4009.desc: "Bugün özel bir gün. Köşeyi dönüp avımı görüyorum, Jaun Zuria efsanesinden Malato Ağacı. Bir orduyu geri püskürten genç savaşçının hikayesi her [root_culture.GetName] çocuğun zihnine kazınmıştır.\n\nElimi yumrulu gövdenin üzerinden geçiriyorum ve parmaklarım bir parmak genişliğindeki bir yarığa geliyor. Efsaneye göre, Beyaz Lord'un takipçileri tarafından, onu her yere takip etme kararlılıklarına tanıklık etmek için buraya bir kılıç saplanmış."  
 fp2_yearly.4009.a: "Ben de halkımızın düşmanlarını yeneceğim!"  
 fp2_yearly.4009.b: "Ben [root_culture.GetNameNoTooltip]'dan daha fazlasıyım."  
 fp2_yearly.4009.c: "Bu günün küçük bir hatırası hoş olurdu."  

 fp2_yearly.4010.t: "Taş Domuzlar"  
 fp2_yearly.4010.desc: "[verraco_county.GetName]'ı ziyaret etmek için basit bir yolculuk olması gerekiyordu, ancak nadir ve alışılmadık bir şeyle karşılaştım.\n\nGeniş açık arazide, önümde yaban domuzu şeklinde devasa taş canavarlar duruyor. Aşınmaya bakılırsa, gerçekten çok eski olduklarını tahmin ediyorum. Eğer gerçekten o kadar eskiyse, o zaman bu insanları tek parça domuzlar yaratmak için çaba harcamaya iten şey ne olabilir?"  
  #AGOT Modified   
 #fp2_yearly.4010.a: "Acaba bunlar evliya mezarları mıydı?"  
 fp2_yearly.4010.a: "Acaba bunlar eski kralların mezarları mıydı?"  
 fp2_yearly.4010.a.success: "İnsanlar sizin teorinize inanıyor"  
 fp2_yearly.4010.a.fail: "İnsanlar bunun gerçeklikle hiçbir ilgisi olmadığını belirtiyorlar"  
 fp2_yearly.4010.b: "Bunların hiçbir faydası yok. Bunları sökün."  
 fp2_yearly.4010.c: "Bunlar küfürlü heykeller! Yıkın bunları!"  
 fp2_yearly.4010.d: "Bütün bu domuz konuşmaları beni sıkıyor."  
