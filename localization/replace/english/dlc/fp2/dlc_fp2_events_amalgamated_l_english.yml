 fp2_flavor.3001.t: "Ölürken Yatarken"  
 fp2_flavor.3001.desc: "Rüzgar daha soğuk ve günler daha karanlık, daha kısa, daha sessiz. Taht ilk oturduğum günkü gibi görünüyor. Taht her zaman aynı görünecek. Ama ben olmayacağım.\n\nKaçınılmaz olana hazırlanma zamanım geldi ve ayrılmadan önce bir mezar taşı yazısı yazdıracağım, böylece huzur içinde ayrılabilirim."  
