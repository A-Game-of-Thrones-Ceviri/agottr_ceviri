 fp2_struggle.2010.t: "Sansar Avı"  
 fp2_struggle.2010.desc: "[fp2_2009_involved_capital_county.GetNameNoTierNoTooltip]'a doğru yolculuk yaptıktan sonra terk edilmiş bir kiliseye giriyorum. [fp2_2009_garduna_guild_master.GetNameNoTooltip] benim gelişimi bekliyor.\n\n"[ROOT.Char.GetFirstNameNoTooltip], sanırım? [ROOT.Char.Custom('signature_weapon')]'ün bana bir anlaşma teklif etmek için burada olmadığını söylüyor. Ama hırsızlar askerlerden çok tüccarlara yakındır. Bana ödeme yaparsan ikimiz de mutlu bir şekilde ayrılabiliriz. O zaman senin [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]'ünle işim kalmaz.""  
 fp2_struggle.2010.b: "Başının kesilmesine hazır ol yılan!"  
 fp2_struggle.2010.c: "Koruma parası ödemek kavga etmekten daha iyi geliyor kulağa..."  
 fp2_struggle.2011.desc: "[fp2_2009_garduna_guild_master.GetFirstName]'ın yenilmesiyle hırsızlar loncası ve operasyonları sekteye uğradı."  
 fp2_struggle.2011.a: "Hırsızların [Select_CString(ROOT.Char.IsFemale,'Queen','King')] #DIE2'i olmak güzel#!"  
 fp2_struggle.2012.t: "Yerel kaynaklardan gelen rapor:"  
 fp2_struggle.2012.desc: "[fp2_2009_involved_capital_county.GetNameNoTierNoTooltip]'ı avlayan acımasız bir hırsız çetesi var. Birisinin bu suçluları bize karşı hareket etmeleri için bilerek finanse ettiği açık. Şimdilik, bölgeyi güvence altına almak için bir mareşal atamak akıllıca olacaktır."  
 fp2_struggle.2012.a: "Bunu kim yaptıysa kirli oynuyor!"  
 fp2_struggle.2012.t.alt: "[fp2_2012_sender.Custom2('AppropriateGreetingPositive', ROOT.Char )]"  
 fp2_struggle.2012.desc.alt: "Bu mektubun yanında, ikimizin diyarında da ortalığı kasıp kavuran hırsızlardan birinin kesik kafasını bulacaksınız. [fp2_2009_garduna_young_thief.GetHerHim]'ı idam etme ve [fp2_2009_involved_capital_county.GetNameNoTier]'deki garnizonunuza [fp2_2009_garduna_young_thief.GetHerHis] suç ortaklarının yattığı yeri bildirme özgürlüğünü aldım."  
 fp2_struggle.2012.a.alt: "[fp2_2009_has_gifted_head.GetFirstNameNoTooltip] bana çok güzel bir hediye getirdi!"  
 fp2_struggle.2013.t: "Özgürlüğün Sırrı"  
 fp2_struggle.2013.desc: "[fp2_2013_prisoner_with_a_secret.GetFullNameRegnal] benim merhametime kalmış bir tutsak; bunun gayet farkında olan [fp2_2013_prisoner_with_a_secret.GetSheHe] çaresiz bir yalvarışta bulunuyor... "Eğer beni serbest bırakırsan sana [fp2_2013_secret_owner.GetFullNameRegnal]'nin sırrını söyleyeceğim.""  
 fp2_struggle.2013.a: "Bana sırrını söyle ve özgür olacaksın [fp2_2013_prisoner_with_a_secret.GetWomanMan]"  
 fp2_struggle.2013.a.a: "#TUT_KW [fp2_2013_secret_owner.GetFirstName]'in#! sırrını öğreneceksin"  
 fp2_struggle.2013.b: "Seni işkenceye sokabileceğim halde neden pazarlık yapayım ki?"  
 fp2_struggle.2013.b.b: "[fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip] işkenceye direnir"  
 fp2_struggle.2013.c: "Hain yılan! [fp2_2013_secret_owner.GetFirstNameNoTooltip] bunu duyacak!"  
 fp2_struggle.2013.c.desc: "Sırrı öğrenmeden, [fp2_2013_prisoner_with_a_secret.GetHerHis] ihanetini cezalandırmak için [fp2_2013_secret_owner.GetFirstNameNoTooltip]'den önce [fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip] almaya karar veriyorsun."  
 fp2_struggle.2013.c.a: "[fp2_2013_secret_owner.GetFirstName], [fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip]'in kaderini belirleyecek"  
 fp2_struggle.2013.d: "Söz vermiyorum, söyle bana, belki sonra düşünürüm..."  
 fp2_struggle.2014.t: "Fuar'a [ROOT.Char.GetNameNoTooltip]:"  
 fp2_struggle.2014.desc.start: "[fp2_2013_prisoner_with_a_secret.GetNameNoTooltip]'ı bana geri gönderdiğiniz için teşekkür ederim,"  
 fp2_struggle.2014.desc.light: "ama [fp2_2013_prisoner_with_a_secret.GetSheHe]'ın cezayı hak eden bir şey yaptığına inanmıyorum. [fp2_2013_prisoner_with_a_secret.GetHerHim]'in yara almadan gitmesine izin verdim.$fp2_struggle.2014.desc.end$"  
 fp2_struggle.2014.desc.heavy.start: "Bu domuzun kendi canını kurtarmak için sırlarımı satmaya çalıştığını anlıyorum."  
 fp2_struggle.2014.desc.heavy.outcome.prison: "$fp2_struggle.2014.desc.heavy.start$ Ne [fp2_2013_prisoner_with_a_secret.GetSheHe]'in ne de sırların gün yüzüne çıkmasını sağlayacağım. $fp2_struggle.2014.desc.end$"  
 fp2_struggle.2014.desc.heavy.outcome.death: "$fp2_struggle.2014.desc.heavy.start$ Bunun yerine işkencecime hepsini soymasını emrettim! $fp2_struggle.2014.desc.end$"  
 fp2_struggle.2014.desc.end: "\n\nBana iyilik yaptın, bunu unutmayacağım. Teşekkür ederim."  
 fp2_struggle.2014.b: "[fp2_2013_prisoner_with_a_secret.GetFirstNameNoTooltip]'ın idam edilmemesi üzücü ama en azından itibar kazandım."  
 fp2_struggle.2015.t: "Arkasındaki Mektup"  
 fp2_struggle.2015.desc:0 "Passing through my court, I notice an unrecognized face approach me. "My most [ROOT.Char.Custom('ComplimentAdjective')] liege, I am [fp2_struggle_2015_peasant_to_murder.GetFirstName], former courtier of [fp2_struggle_2015_murder_requester_vassal.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]. [fp2_struggle_2015_murder_requester_vassal.GetSheHe|U] has asked me to present myself before you and partake in your court. [fp2_struggle_2015_murder_requester_vassal.GetSheHe|U] has also given me a letter of introduction that only you may read." Then, [fp2_struggle_2015_peasant_to_murder.GetSheHe] hands me an enclosed letter.\n\nAfter breaking the seal, the letter simply reads: "Mahkememden geçerken, tanımadığım bir yüzün bana yaklaştığını fark ediyorum. "En [ROOT.Char.Custom('ComplimentAdjective')] hükümdarım, ben [fp2_struggle_2015_peasant_to_murder.GetFirstName], [fp2_struggle_2015_murder_requester_vassal.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]'nin eski saray mensubuyum. [fp2_struggle_2015_murder_requester_vassal.GetSheHe|U] benden sizin önünüze çıkmamı ve mahkemenize katılmamı istedi. [fp2_struggle_2015_murder_requester_vassal.GetSheHe|U] ayrıca yalnızca sizin okuyabileceğiniz bir tanıtım mektubu verdi." Sonra, [fp2_struggle_2015_peasant_to_murder.GetSheHe] bana ekteki mektubu uzatıyor.\n\nMührü kırdıktan sonra, mektupta sadece şunlar yazıyor: "#EMP Sevgili [ROOT.Char.GetFirstName], lütfen bu mektubun taşıyıcısını öldürün#!. - [fp2_struggle_2015_murder_requester_vassal.GetFirstNameNoTooltip]""   #NT
 fp2_struggle.2015.a: ""Hoş geldiniz! Gelin, biraz #DIE2 (poisoned)#! [ROOT.Char.Custom('GetExpensiveDrink_Singular')] alın.""  
 fp2_struggle.2015.a.a: "Zehirleme girişimini mahvettin"  
 fp2_struggle.2015.a.murder_scheme: "[fp2_struggle_2015_murder_requester_vassal.GetTitledFirstName] cinayet girişiminde bulunmaya devam edecek [fp2_struggle_2015_peasant_to_murder.GetFirstName]"  
 fp2_struggle.2015.a.b: "Saray mensubu zehirlendi!"  
 fp2_struggle.2015.b: "Mektubu dikkate almayın ve [fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip]'ı sarayınıza kabul edin."  
 fp2_struggle.2015.c: ""Ölümle cezalandırıldın, kaçabildiğin kadar kaç.""  
 fp2_struggle.2015.c.a: "[fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip] "gizemli bir şekilde" kaçmayı başaramadı"  
 fp2_struggle.2015.c.b: "[fp2_struggle_2015_murder_requester_vassal.GetFirstNameNoTooltip], [fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip]'in öldüğünü düşünmeye kandırılır"  
 fp2_struggle.2016.t: "Aptallara [ROOT.Char.GetFirstNameNoTooltip],"  
 fp2_struggle.2016.desc: "En sevdiğim elçimi [fp2_struggle_2015_peasant_to_murder.GetFirstNameNoTooltip] (benim isteğim üzerine)#! öldürdüğünü biliyorum. Ama endişelenme, sadık vasalın olarak bu sırrı aramızda saklayacağım. İyi arkadaşlar gibi birbirimize yardım etmeye devam ettiğimiz sürece."  
 fp2_struggle.2016.a: "Kandırıldım! O [fp2_struggle_2015_murder_requester_vassal.Custom('InsultNoun')]!"  
 fp2_struggle.2018.t: "Arkadaşlar İçin Satranç"  
 fp2_struggle.2018.t.outcome.a: "Arkadaşlık Kurmak"  
 fp2_struggle.2018.t.outcome.b: "Şirketin tadını çıkarmak"  
 fp2_struggle.2018.t.outcome.c: "Keyifsiz Bir Zaman"  
 fp2_struggle.2018.desc.desc_combat_clarification: "Zihnimde kılıçlarımız çarpıştı, stratejik analizlerin ve ham kararlılığın şiddetli bir savaşı.\n\nBiz sadece bir tahtadaki taşları hareket ettiriyorduk, ancak yoğun konsantrasyon odayı ve tahtayı etere dönüştürdü, bizi hayal gücümüzün yarattığı bir savaş alanında bıraktı; hamle hamle zafere doğru yaklaşıyorduk, her piyon için amansızca savaşıyorduk...\n\n"  
 fp2_struggle.2018.desc.desc_intro: "Dakikalar saatlere dönerken ve alacakaranlık birlikte geçirdiğimiz zamanın sonunu işaret ederken, [fp2_2017_gamervassal.GetFirstNameNoTooltip] yorum..."  
 fp2_struggle.2018.desc.good_intro_match: ""Ah, ne hoş bir eşleşme!"  
 fp2_struggle.2018.desc.bad_intro_match: ""Ah, ne maçtı... Gerçekten daha sık pratik yapmalısın, hareketlerin basit ve tahmin edilebilirdi, kendini savunamayan bir rakibe karşı oynamanın hiçbir keyfi yok."  
 fp2_struggle.2018.desc.fought_hard: "$fp2_struggle.2018.desc.good_intro_match$ Gerçekten dişini tırnağına takarak mücadele ettin, buna saygı duyuyorum."  
 fp2_struggle.2018.desc.was_creative: "$fp2_struggle.2018.desc.good_intro_match$ Şah kanadı su aygırı açılışıyla beni şaşırttın, ne kadar cesur bir hareketti!"  
 fp2_struggle.2018.desc.match_end_win: "Ve sen de kazandın, hem de çok hak ederek!"  
 fp2_struggle.2018.desc.match_end_loss: "Ama sonunda yine de kazandım."  
 fp2_struggle.2018.desc.match_end_loss_noticed: "Yine de kazanmayı başardım, ama sanki senin planın buymuş gibi hissediyorum."  
 fp2_struggle.2018.desc.social_pre_intro: "Yakın köylerdeki basit olaylardan [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] arasındaki düelloların sonuçlarına kadar çeşitli konular hakkında konuşarak ve içki içerek vakit geçiriyoruz."  
 fp2_struggle.2018.desc.social_pre_intro_crit: "[fp2_2017_gamervassal.GetFirstName] sohbetin büyüsüne kapılmıştı ve her aşamada konuya dahil olarak büyük bir tutkuyla konuları tartışıyordu."  
 fp2_struggle.2018.desc.social_pre_intro_good: "[fp2_2017_gamervassal.GetFirstName] sohbetten ve misafirperverlikten açıkça keyif alıyordu.\n\n"  
 fp2_struggle.2018.desc.social_pre_intro_bad: "[fp2_2017_gamervassal.GetFirstName] sıkılmıştı ve dalgındı...\n\n"  
 fp2_struggle.2018.desc.social_intro: ""Sanırım yeterince içtim."  
 fp2_struggle.2018.desc.social_good: "[ROOT.Char.Custom('GetExpensiveDrink_Singular')] harikaydı, teşekkür ederim."  
 fp2_struggle.2018.desc.outcome_0: "Çok eğlendim, seni daha sık ziyaret etmeliyim!""  
 fp2_struggle.2018.desc.outcome_1: "Çok eğlenceliydi, belki bir dahaki sefere gelirim.""  
 fp2_struggle.2018.desc.outcome_2: "Gitmeliyim, [SCOPE.sC('fp2_2017_gamervassal').Custom2('RelationToMe', SCOPE.sC('fp2_2017_questgiver'))]'ım beni özlemiş olmalı. Hoşça kal, [ROOT.Char.GetFirstNameNoTooltip].""  
 fp2_struggle.2018.a: "Başarılı! [fp2_2017_gamervassal.GetHerHim]'ı kazandım!"  
 fp2_struggle.2018.b: "Tam olarak arkadaş olamadık ama çok eğlendik!"  
 fp2_struggle.2018.c: "Eh, bu pek iyi gitmedi..."  
