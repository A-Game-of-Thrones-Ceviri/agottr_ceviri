  #AGOT Modified
 # fp2_struggle.1010.desc:1 "A [great_swordsmith.GetWomanMan] called [great_swordsmith.GetName] has arrived at my court, claiming to be a master smith who has traveled far and wide.\n\n"My [ROOT.Char.GetLadyLord]", [great_swordsmith.GetSheHe] says, "my family has been swordmakers in [toledo_holding.GetNameNoTierNoTooltip] since ancient times, and once made #italic falcatas#! for the armies of Carthage. No alloy is as strong as that which is made in Iberia, and I can perfect it. I can make the world's finest weapons, but in return, you must give me command of the blacksmiths' guild in [blacksmith_county.GetNameNoTierNoTooltip]. Then they will see that I was better than them all along!""
 fp2_struggle.1010.desc:1 "[great_swordsmith.GetName], karanlık Qohor'dan bir usta demirci olduğunu iddia ederek sarayıma geldi. \n\n\"Efendim,\" diyor o, \"ailem, Kadim Valyria zamanlarından beri Büyücüler Şehri'nde kılıç yapımcısıdır ve bir zamanlar Ejderha Lordları'na kılıçlar yaptı. Yalnızca Valyria Çeliği, Qohor'da ve onun demircileri tarafından yapılandan daha güçlüdür ve ben size bu avantajı sağlayabilirim. Karşılığında, [blacksmith_county.GetNameNoTierNoTooltip] baş demircisi olarak atanmayı talep ediyorum.\""
