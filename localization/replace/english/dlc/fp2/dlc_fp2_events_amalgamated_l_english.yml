 fp2_struggle.1002.t: "[xenophilic_culture.GetNameNoTooltip] İlerlemeler"  
 fp2_struggle.1002.desc_early_golden_age: "[xenophilic_culture.GetNameNoTooltip] bilim insanı yakın zamanda tıp bilgisinde büyük ilerleme kaydetti. Ancak bilge [great_physician.GetFirstName], #italic şiiri ve bir hata#!, nedeniyle [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstNamePossessive] sarayımdan sürgün edildi ve yeni iş arıyor. \n\n"  
 fp2_struggle.1002.desc_late_golden_age: "[xenophilic_culture.GetNameNoTooltip] bilgin uzun zamandır tıp çalışmalarına kendilerini adadılar. Şimdi çok bilgin [great_physician.GetFirstName] benim sarayıma katılmaya çalışıyor, ancak [great_physician.GetSheHe] yakın zamanda açıklanmayan bir suç nedeniyle [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstNamePossessive] sarayımdan sürgün edildi. \n\n"  
 fp2_struggle.1002.desc_post_golden_age_christian: "Averroes ve Albucasis gibileri çoktan ölmüş olsa da, [xenophilic_culture.GetNameNoTooltip] hekim bilgide hala en önde gelenlerdendir. Şimdi çok bilgili [great_physician.GetFirstName], açıklanmayan bir suç nedeniyle [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstNamePossessive] sarayımdan sürgün edildikten sonra yeni bir iş arıyor. \n\n"  
 fp2_struggle.1002.desc_post_golden_age_unchristian: "Her ne kadar İbn Rüşd ve Al-Zahrawi gibiler çoktan ölmüş olsa da, [xenophilic_culture.GetNameNoTooltip] hekim bilgide önde olmayı sürdürüyor. Açıklanmayan bir ihlal nedeniyle [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler'))] [neighboring_ruler.GetTitledFirstNamePossessive] sarayımdan sürgün edilen bilge [great_physician.GetFirstName] şimdi yeni bir iş arıyor. \n\n"  
 fp2_struggle.1002.desc_albucasis: ""Yeteneklerim mütevazı olsa da" diyor, "bir keresinde kendi boğazını kesen bir cariyenin hayatını kurtardım, sonrasında sesinde sadece hafif bir kısıklık oldu. Ve sizden hijyen alışkanlıklarınızda bazı değişiklikler yapmanızı rica ediyorum..." \n\n"  
 fp2_struggle.1002.desc_avenzoar: ""Hayatım boyunca tıp uyguladım" diyor, "ve sağlıklı bir yaşam için rejim hakkında bir kitap yazdım. Ama ben batıl inançların ve cadılar ile astrologlar tarafından pazarlanan sahte ilaçların yeminli düşmanıyım, bu yüzden sizden bu tür şeyleri yasaklamanızı rica ediyorum..." \n\n"  
 fp2_struggle.1002.desc_tufail: ""Hem gökleri, hem zihni hem de bedenin hastalıklarını inceliyorum", diyor [great_physician.GetSheHe]. "Ama ben insan bedenini incelemenin faydalarının savunucusuyum #italic ölüm sonrası#!... Bunu takip etmem için bana fırsatlar sağlayabilir misiniz?" \n\n"  
 fp2_struggle.1002.desc_no_historical_physician_early: ""Çok şey öğrendim", diyor [great_physician.GetSheHe], "Antiklerin eserlerinden. Yine de onların bilgilerini uzunluk uçurumundan kurtardım ve sizin yararınıza kullanabilirim." \n\n"  
 fp2_struggle.1002.desc_no_historical_physician_late: ""El-Zehravi ve İbn-i Sina'nın eserlerinden çok şey öğrendim" diyor [great_physician.GetSheHe]. "Yine de onların tekniklerini geliştirdim. Kataraktları ve çıbanları çıkarabiliyorum ve daha önce tedavi edilemez olduğu düşünülen hastalıkları tedavi edebiliyorum." \n\n"  
 fp2_struggle.1002.desc_has_physician_and_is_christian: "Şu anki saray doktorum [scoped_physician.GetTitledFirstName], [scoped_physician.GetHerHim]'i bu kâfirle değiştirmemem konusunda beni uyarıyor."  
 fp2_struggle.1002.desc_has_physician_but_not_christian: "Şu anki saray doktorum [scoped_physician.GetTitledFirstName], [scoped_physician.GetHerHim]'i bu eksantrikle değiştirmemem konusunda beni uyarıyor."  
 fp2_struggle.1002.desc_has_no_physician_but_is_christian: "Bazı saray mensupları bana bu kâfirle görüşmemem konusunda ısrar ediyorlar."  
 fp2_struggle.1002.desc_has_no_physician: "Bu [great_physician.GetWomanMan]'a sarayımda yer vermeli miyim?"  
 fp2_struggle.1002.a: "Yeni bir doktora ihtiyacım var..."  
 fp2_struggle.1002.b: "Kitap satın alabilirim ve kendi başıma tıp öğrenebilirim."  
 fp2_struggle.1002.b.tt: "Büyük tıp eserlerinden ders almaya çalışıyorsunuz."  
 fp2_struggle.1002.c: "Sana ne ihtiyacım var? Ben Yunanca okuyabiliyorum."  
