 fp2_struggle.2006.a.desc: "Durumu çözmek için [2006_scoped_chaplain.GetCouncilTitleFirstNameNoTooltip]'ı çağırırsınız. [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip], başkalarına dertlerinizi anlattığınız için ihanete uğramış hissedersiniz. [fp2_2006_vassal_in_crisis.GetHerHis]"  
 fp2_struggle.2006.b: "[fp2_2006_vassal_in_crisis.GetHersHis] coşkusunu kendim yeniden alevlendireceğim."  
 fp2_struggle.2006.b.a.desc: "[fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] girişimden rahatsız"  
 fp2_struggle.2006.b.b.desc: "[fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip]'ın sadakatine güven veriyorsunuz"  
 fp2_struggle.2006.c: ""İstediğin inancı seç, yeter ki bana #emphasis hizmet et#! #BER#!.""  
 fp2_struggle.2006.c.desc: "[fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip]'ın kendi isteğiyle [fp2_2006_vassal_in_crisis.GetHersHis] inancını seçmesine izin veriyorsunuz."  
