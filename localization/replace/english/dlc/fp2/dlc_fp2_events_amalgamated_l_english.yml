 rice_fields_modifier: "Pirinç tarlaları"  
 rice_fields_modifier_desc: "Bu kontlukdaki köylüler besleyici pirinç yetiştirerek karınlarını doyuruyor ve yeni mutfaklara ilham veriyorlar."  
 fp2_flavor.0001.t: "Yeni Fikirlerin Bir Hasadı"  
 fp2_flavor.0001.desc: "[rice_propagator.GetTitledFirstNamePossessive] sermaye gerçekten müreffeh. [rice_propagator_capital.GetNameNoTier] köylüleri şişman ve mutlu - ve #EMP üretken!#!\n\nThe Müslümanlar topraklarına yeni bir ürün getirdiler, pirinç. Yetiştirmesi kolay ve insanları iyi besliyor. Acaba bu onların başarısının bir parçası mı? Ben de daha üretken köylülere karşı değilim...\n\nBelki de kendi başkentimde pirinç tarlaları kurmalıyım? Ama nasıl başlamalıyım?"  
 fp2_flavor.0001.a: "Altın [rice_propagator.GetFirstNamePossessiveNoTooltip] dili gevşetecek."  
 fp2_flavor.0001.b: "Elbette [rice_propagator.GetSheHe] bunu bir arkadaşıyla paylaşmaktan mutluluk duyardı, değil mi?"  
 fp2_flavor.0001.c: "Sırrı bende saklı kalacak...bir ajan gönder."  
 fp2_flavor.0001.d: "Boş ver, ben Müslümanlarla uğraşmam."  
 fp2_flavor.0001.b.success: "Başarılı bir şekilde ikna ettin [rice_propagator.GetHerHim]"  
 fp2_flavor.0001.b.failure: "[rice_propagator.GetFirstNameNoTooltip] hakarete uğradı"  
 fp2_flavor.0001.c.success: "Ajanınız sırrı çalıyor"  
 fp2_flavor.0001.c.failure: "[rice_propagator.GetFirstNameNoTooltip] öfkeli"  

