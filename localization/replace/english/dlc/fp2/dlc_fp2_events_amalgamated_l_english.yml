 fp2_struggle.2003.e.notif.c.desc:0 "Paralı askerler, [fp2_2003_county_town.GetName] kasabasına ilgi gösterip toprağı işleyerek yerleşmişlerdir. Bu durum, bölgeye beklenmedik bir gelir akışı kazandırmış ve nitelikli erkeklerden oluşan sağlam bir rezerv oluşturmuştur."
 fp2_struggle.2007.t:0 "İberya'ya Layık Bir Kale"
 fp2_struggle.2007.desc.main:1 "gelişim için yeterince olgunlaştı," diyor [fp2_2007_scoped_steward.GetCouncilTitleFirstName]. "Sizin sağlayacağınız finansman ile, [fp2_2007_free_real_estate.GetCounty.GetTitle.GetNameNoTier] topraklarını bekleyen düşmanlarımıza karşı #emphasis çok daha#! düşük bir maliyetle güvence altına alabiliriz. [2007_vassal_sponsor.GetTitledFirstName], buraya [fp2_2007_foreign_faith.GetAdjective] tarzı bir [ROOT.Char.Custom('FortifiedBuilding')] inşa edilmesi için, kendi cebinden biraz altın önerdi. Ancak diğer vasallarınız yerel [ROOT.Char.GetFaith.GetAdjective] mimarisine bağlı kalınmasını istiyor. Kimi seçerseniz seçin, bu krallığı bütün olarak güçlendirmek için altın bir fırsat olacak." Tek sorun, bu altın fırsat için #EMP kim#! seçilecek..."
 fp2_struggle.2007.desc.a:0 ""Topraklarınız $fp2_struggle.2007.desc.main$"
