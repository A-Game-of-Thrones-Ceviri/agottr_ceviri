 fp2_yearly.8004.desc_chaplain: "[translation_enthusiast.GetCouncilTitle] [translation_enthusiast.GetTitledFirstName]'imin bir fikri var. Bir çeviri ekibi organize etmeliyiz," diyor [translation_enthusiast.GetSheHe], "ve ben ona liderlik edebilirim. Diyarı yetenekli çevirmenler, hatta sadakatsizler için tarayalım ve onları sizin himayenizde çalıştıralım. [translation_capital.GetNameNoTierNoTooltip], eğer siz finanse ederseniz, bir aydınlanma feneri olma potansiyeline sahip!""  
 fp2_yearly.8004.desc_wanderer: "Öğrenilmiş gezgin [translation_enthusiast.GetTitledFirstName] bir fırsat sunar. "Benim [ROOT.Char.GetLadyLord]'im", [translation_enthusiast.GetSheHe] der ki, "Bir düzine dili ustalıkla öğrendim ve bir çeviri ekibi organize etmenize yardımcı olabilirim. Diyarı yetenekli çevirmenler için tarayalım ve onları sizin himayenizde çalıştıralım. [translation_capital.GetNameNoTierNoTooltip] büyük bir aydınlanma feneri olabilir.""  
 fp2_yearly.8004.a: "En iyi insanları bulmak için #italic hayır#! masraftan kaçınacağım."  
 fp2_yearly.8004.b: "Mademki bu kadar yeteneklisin, #italic sen#! bütün çevirileri yapabilirsin."  
 fp2_yearly.8004.c: "Kütüphaneler o kadar sıkıntılı ki..."  
