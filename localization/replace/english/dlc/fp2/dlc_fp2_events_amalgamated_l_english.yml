 fp2_struggle.1001.t: "Savaş Dulları"  
 fp2_struggle.1001.desc: "[expectant_courtier.GetTitledFirstName] hamile ve topraklarımızdaki diğer annelerin durumunu düşünmeye başladı - yakın zamandaki savaş ve talihsizlik yüzünden çocuklarına tek başına bakmak zorunda kalanlar. "Başka bir geçim kaynağı olmayan emziren annelere ödeme yapmak için özel bir fon kurabiliriz, [ROOT.Char.GetLadyLord]. Sonuçta, çocuk büyütmek diğerleri kadar zor ve övgüye değer bir iştir.""  
 fp2_struggle.1001.a: "İyi bir fikir! Böyle bir fon oluşturacağım."  
 fp2_struggle.1001.b: "Desteğim ancak dullaradır."  
 fp2_struggle.1001.b.tt: "Sizin inancınız evlilik dışı çocuk sahibi olan kadınları tasvip etmiyor."  
 fp2_struggle.1001.c: "Gelip benim sarayımda kalabilirler! Bol miktarda yiyeceğimiz var!"  
 fp2_struggle.1001.c.tt: "Diyarınızdaki bütün yoksul bekar anneleri sarayınızda kalmaya davet ediyorsunuz."  
 fp2_struggle.1001.d: "Elbette hayırsever vasallarım bu işe yardımcı olabilirler."  
 fp2_struggle.1001.e: "Ben senin [ROOT.Char.GetTitleTierName]'ınım, sütanne değil!"  
