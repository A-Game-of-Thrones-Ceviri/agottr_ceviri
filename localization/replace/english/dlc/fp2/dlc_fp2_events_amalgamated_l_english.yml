  #AGOT Modified   
 #fp2_struggle.2020.desc: "[fp2_2020_valencia.GetName]'dan geçerken, bir köylü kadın bana daha önce tattığım her şeyden daha tatlı bir tada sahip ferahlatıcı bir kupa süt uzatıyor. "Bana teklif ettiğin bu harika içecek nedir?" diye soruyorum ve o da "yer bademinden elde edilen süt" diye cevaplıyor.\n\nSıcak bir yaz gününde bu karışımın cazibesine karşı koyabilecek kimse yok, kupa teklif edildiğinde gülümsemekten kaçınabilecek çocuk yok ve tatlıya düşkün olmayan hiçbir Valensiyalı yok. #EMP Bu içecek süt değil, altın!#!"  
 fp2_struggle.2020.desc: "[fp2_2020_valencia.GetName]'dan geçerken köylü bir kadın bana tadı daha önce tattığım her şeyden daha tatlı olan ferahlatıcı bir fincan süt sunuyor. "Bana ikram ettiğin bu harika içecek nedir?" diye sorduğumda o da "toprak bademinden süt" diye yanıt verdi.\n\nSıcak bir yaz gününde bu karışımın cazibesine karşı koyabilecek hiç kimse, bir kupa ikram edildiğinde gülümsemekten kaçınamayan hiçbir çocuk ve hiçbir Dornlu yok. tatlıya düşkünlüğüm yok. #EMP Bu içecek süt değil, altın!#!"  
 fp2_struggle.2020.a: ""Bundan sonra [fp2_2020_valencia.GetNameNoTooltip] yalnızca toprak bademi yetiştirecek!""  
 fp2_struggle.2020.a.desc: "Köylüleri sadece yer bademi yetiştirmeye zorluyorsunuz, sermayeniz için lüks ürünler yaratıyorsunuz."  
 fp2_struggle.2020.b: ""Bütün fıçılarınızı bana verin, bunlar bir sonraki ziyafetimin merkezinde olacak!""  
 fp2_struggle.2020.c: ""Bu içkinin cazibesine kapılmayacağım, defol!""  
 fp2_struggle.2020.c.desc: "Ağır bir kalple kendinizi horchata arzusundan kurtarırsınız. Büyük günaha direnmeyle ün kazanıyor."  
 fp2_struggle.2020.d: "Tarlalara daha fazla badem ekimi için fon sağlayın."  
 fp2_struggle.2021.t: "Hırsızlar Kralının Dönüşü"  
 fp2_struggle.2021.desc: ""Merhaba [ROOT.Char.GetFirstName], beni bir daha asla göremeyeceğini tahmin ediyordun sanırım."  
 fp2_struggle.2021.desc.alt.cutout: "Özellikle yıllar önce örgütümü mahvettiğinden beri. Ama bir şeyi kırmak onu tekrar bir araya getirmek kadar kolaydır ve ben daha fazla kedi fare oyunu oynamak istemiyorum. Bana [fp2_2021_old_napoly.GetNameNoTier]'a güvenli bir geçiş izni ver ve beni bir daha asla görmek zorunda kalmayacaksın, lonca senden ve zenginliklerinden uzakta yeniden inşa edilecek.""  
 fp2_struggle.2021.desc.alt.paidoff: "Özellikle sizi daha fazla rahatsız etmemek için bir anlaşma yaptığımızda. Ama kesem bir kez daha rahatlık için fazla hafif gelmeye başladı. Bu suç için verimli bir toprak olabilir ama onu örgütlemek için değil. Ajanlarımı ve beni [fp2_2021_old_napoly.GetNameNoTier]'a taşımak istiyorum, bize güvenli geçiş izni verin ve artık bizim için endişelenmenize gerek kalmayacak.""  
 fp2_struggle.2021.desc.alt.work: "Ama geçen sefer seninle çalışmayı oldukça sevdim ve güvenilir [ROOT.Char.GetWomenMen] eksiğim var. Oyunun önünde olduğum için artık emekli olmak istiyorum, bana [fp2_2021_old_napoly.GetNameNoTier] için güvenli bir geçiş garanti edebilir misin?""  
 fp2_struggle.2021.desc.alt.behead: "[fp2_2009_garduna_young_thief.GetFirstName]'ın intikamını almak için değil, emekli olmak için buradayım. Bu bir kafa fazlaydı ve sıradakinin benimki olabileceğini çok iyi biliyorum. [fp2_2021_old_napoly.GetNameNoTier]'e gitmem için bana güvenli geçiş izni verin, böylece beni bir daha asla göremezsiniz. Bu toplantının kan dökülmesiyle sonuçlanmasına gerek yok.""  
 fp2_struggle.2021.desc.outro: "Bir elinde para dolu bir kese, diğer elinde ise gizli bir silah tutarken [fp2_2009_garduna_guild_master.GetFullNameNicknamed] diyor."  
 fp2_struggle.2021.a: ""Pekala, İtalya'ya gitmenize yardım edeceğim.""  
 fp2_struggle.2021.a.alt: ""Onun yerine İtalya'ya emekli olmayı nasıl bulursun?""  
 fp2_struggle.2021.a.a: "[fp2_2009_garduna_guild_master.GetFirstName], [fp2_2021_old_napoly.GetName]'e doğru hareket edecek ve kaybolacak"  
 fp2_struggle.2021.b: ""Aslında sen de benim saflarıma katılmaya ne dersin?""  
 fp2_struggle.2021.c: ""Çok yorucu görünüyor, suçlu olmak yerine casus olmaya ne dersin?""  
 fp2_struggle.2021.c.flavor: "[fp2_2009_garduna_guild_master.GetFirstNameNoTooltip]'a sizin adınıza sırları araştırabilecek bir casus ağı işletmesi için yeterli parayı teklif ediyorsunuz."  
 fp2_struggle.2021.c.a: "Casusluk ağı, mücadeleye dahil olan diğer yöneticilerden iki sırrı arayacak ve raporlayacak"  
 fp2_struggle.2021.c.spynet.a: "Casus Ağı Sırları Buldu:"  
 fp2_struggle.2021.c.spynet.b: "Casus ağı sırları bulmayı başaramadı"  
 fp2_struggle.2021.c.spynet.b.desc: "[fp2_2009_garduna_guild_master.GetFirstName] tarafından işletilen casus ağı ilgili hiçbir sırrı bulamadı, ancak casusunuz bu deneyimden çok şey öğrendi..."  
 fp2_struggle.2021.d: ""Hayır, bu sefer kaçamayacaksın! Hazırlan!""  
 fp2_struggle.2021.d.alt: "Haklısın, senin kafan #EMP#! sırada olacak! #BER Mahvol!#!"  
 fp2_struggle.2021.d.a: "Eski Düşmanları Öldürmek"  
 fp2_struggle.2021.d.b: "@warning_icon! [dueltarget.GetFirstName] ile ölümcül bir düelloya gireceksiniz"  
 fp2_struggle.2023.t: "Bir Ozan İçin Bir Kral"  
 fp2_struggle.2023.desc: "[fp2_2023_foreign_king.GetPrimaryTitle.GetName] sınırındaki bir kampta bir çadırdayım, alemlerimiz arasındaki gerginliği ölçmekle görevlendirildim. Aniden, bir [fp2_2023_enemy_knight.GetWomanMan] çadıra girerek "yeni komutanı" görmek istediğini söyledi. İçgüdüsel olarak öne çıktım.\n\n"Yani, sen yeni komutan mısın? Pekala, bir meydan okuma seç, kaybeden bu gece diğer kampın içkilerini ödeyecek!" diyor yabancı kampın komutanı [fp2_2023_enemy_knight.GetFirstName], benim [ROOT.Char.GetFirstNameRegnal] olduğumu ve sıradan bir askeri lider olmadığımı fark etmeden."  
 fp2_struggle.2023.a.desc: "Askerlere kim olduğunuzu söylüyorsunuz, partiyi kapatıyorsunuz ve görev başındayken düşmanla yakınlık kuran askerlerinizden ceza olarak işgal yapmalarını istiyorsunuz."  
 fp2_struggle.2023.a.a: ""Aptal, ben [ROOT.GetCharacter.GetFullNameNoTooltip]'ım!""  
 fp2_struggle.2023.b: ""Birbirinizin efendileri hakkında en çirkin şiiri yaz!""  
 fp2_struggle.2023.b.desc: "İkiniz de karşı tarafın hükümdarının kötülüklerini anlatan şiirler yazıyorsunuz, sonra da bunları neşeli kalabalığa yüksek sesle okuyorsunuz."  
 fp2_struggle.2023.b.a: "[fp2_2023_foreign_king.GetFirstNameRegnal] ile alay ediyorsun"  
 fp2_struggle.2023.b.b: "Şiirin alay konusu oluyor"  
 fp2_struggle.2023.c: ""Bu işi bir dostluk maçıyla çözelim, en garde!""  
 fp2_struggle.2023.c.desc: "Sonrasında içkilerin hesabını kimin ödeyeceğini belirlemek için düşman komutanıyla ölümcül olmayan bir maça giriyorsunuz."  
 fp2_struggle.2023.c.exptooltip: "Maçtan ekstra [martial_lifestyle|E] Deneyim kazanabilirsiniz."  
 fp2_struggle.2023.c.a: "Düşman Komutanını Alt Etmek"  
 fp2_struggle.2023.c.b: "[fp2_2023_enemy_knight.GetName] Tarafından En İyisi"  
 fp2_struggle.2023.d: ""Neden meyhaneye kadar bekleyelim? Bira içerek yarışalım!""  
 action_considered_haram_warning: "@warning_icon! #italic Bu eylem haram olarak kabul edilir#! #X#!#italic !#!"  
 fp2_struggle.2023.d.a: "Sarhoş olup bayılıyorsun"  
