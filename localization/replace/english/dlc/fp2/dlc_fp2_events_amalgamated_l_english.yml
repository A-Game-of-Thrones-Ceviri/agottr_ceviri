 fp2_struggle.2006.a.c:0 "[2006_scoped_chaplain.GetCouncilTitleFirstNameNoTooltip], [fp2_2006_vassal_in_crisis.GetTitledFirstNamePossessiveNoTooltip] inancını tazeledi"
 fp2_struggle.2006.a.desc:1 "Bu durumu çözmesi için [2006_scoped_chaplain.GetCouncilTitleFirstNameNoTooltip] ile görüşeceksiniz. [fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] ihanete uğramış hissedecek çünkü mahremini başkasıyla paylaştınız."
 fp2_struggle.2006.b:0 "Şevkini bizzat kendim canlandıracağım."
 fp2_struggle.2006.b.a.desc:0 "[fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] teşebbüsten ötürü gücendi"
 fp2_struggle.2006.b.b.desc:0 "[fp2_2006_vassal_in_crisis.GetFirstNamePossessiveNoTooltip] inancını tazelediniz" 
 fp2_struggle.2006.c:0 ""#BER Bana#! #emphasis hizmet#! ettiğin sürece istediğine inan.""
 fp2_struggle.2006.c.desc:0 "[fp2_2006_vassal_in_crisis.GetFirstNameNoTooltip] istediği mezhebi seçsin diye izin veriyorsunuz."
 fp2_struggle.2006.c.notif.t:0 "Arkadaşlığın Özgürlüğü"
 fp2_struggle.2006.d:0 "Onu sapkın olduğunu ilan etmekle tehdit edin."
 fp2_struggle.2006.d.notif.t:0 "Korkuyla Şüpheye Karşı Savaşmak"
 fp2_struggle.2006.e:0 ""İnanç işlerini unut, #emphasis cadılığa sarıl!#!""
