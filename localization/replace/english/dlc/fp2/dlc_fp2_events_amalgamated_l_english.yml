 fp2_struggle.2025.t: "Başarı nedeniyle acı çekmek"  
 fp2_struggle.2025.desc: "Güneşin sıcak parıltısı altında, bakımsız tarlalar ve yıkılmış binalarla dolu bir toprak parçası, rüzgar harap taşlarının arasından yalnızlık ağıtları fısıldıyor. Bu, [fp2_2025_razed_land.GetNameNoTier]'daki buna benzer birçok köyden biri, savaş başladığında ayrılan sakinler savaş sona erdiğinde ve [ROOT.Char.GetPrimaryTitle.GetName] bayrağı üzerinde dalgalandığında asla geri dönmediler.\n\n"Güzel, değil mi?" diye soruyor [ROOT.Char.Custom2('RelationToMe', fp2_2025_marshal)] [fp2_2025_marshal.GetFirstName], "Burası özgür bir arazi, yeniden inşa için mükemmel. Başarımızın anıtını tam buraya inşa edebiliriz.""  
 fp2_struggle.2025.a: "Yeni tebaamızın yas tutmak için zamana ihtiyacı var, kavga etmek için değil..."  
 fp2_struggle.2025.b: "Harika fikir! Burada en büyük anıtlar yükselecek!"  
 fp2_struggle.2025.c: "Bu kasabayı tekrar eski haline kavuşturacağız."  
 fp2_struggle.2025.d: "Yeni topraklarımı korumak için burada geçici karakollar kuracağım."  
