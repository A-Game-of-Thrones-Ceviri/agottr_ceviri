 fp2_flavor.3011.t:0 "Beklenmedik Hamle"
 fp2_flavor.3011.desc:0 "Yakın dostum [fp2_flavor_3011_best_friend.GetFirstName] beni ziyaret ettiğinde genellikle kendini duyurma ihtiyacı hissetmez. Kapıdan girmesiyle birlikte gülümsemesi her zaman olduğu gibi günümü güzelleştirmeye yetiyor. Ama... bugün bir şeylerin farklı olduğunu hissediyorum. Saçlarını yapmaya çok uğraşmış, giysileri desen biraz fazla özenli...\n\n"[ROOT.Char.GetFirstNameNoTooltip], sevgili dostum! Böyle bir [ROOT.Char.Custom('ResidenceBuilding')] içinde yaşarken burada yalnız başınasın! Seninle zaman geçirmek kadar keyif aldığım başka bir şey yok. Ah keşke, tüm gündüzlerimi ve gecelerimi bu [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'çadırda', 'odada')] seninle geçirebilsem.""
 fp2_flavor.3011.a:0 "[SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'Çadırda', 'Odada')] tek bir yatak var..."
 fp2_flavor.3011.b:0 "Sana layık bir [ROOT.Char.Custom('GetRoom')] bulacağım."
 fp2_flavor.3011.c_spouse:0 "Ben evliyim!"
 fp2_flavor.3011.c:0 "Yalnızsam bir sebebi var."
 
 fp2_flavor.3021.t:0 "Tatsız Akşam"
 fp2_flavor.3021.desc:0 "Yakın dostum [fp2_flavor_3021_best_friend.GetFirstName] beni öyle bir akşam yemeğine davet etti ki, açıkçası zamanımı bir mağarada ıslak deri kemirerek geçirmeyi yeğlerdim.\n\nBaşımı bir çeviriyorum, misafirlerden birisi iltihaplı yarasını açmış bir şeyler anlatıyor: "Bak bu tuvaletteyken oldu!"\n\n"Ne güzel bir akşam, değil mi?" diyor [fp2_flavor_3021_best_friend.GetFirstNameNoTooltip] elinde kadehle. Gülümsemesi baygın sohbetleri ve lezzetsiz yemekleri unutturacak cinsten."
 fp2_flavor.3021.a:0 "Daha güzel olamazdı!"
 fp2_flavor.3021.b:0 "Aynen, [fp2_flavor_3021_best_friend.GetFirstNameNoTooltip]... Hiç sorma..."
 fp2_flavor.3021.c:0 "Ona karşı dürüst olmalıyım."
 fp2_flavor.3021.d:0 "Nihayet gitme vakti geldi."
 fp2_flavor.3021.b.success_tt:0 "[fp2_flavor_3021_best_friend.GetFirstNameNoTooltip] endişelerinizi anlıyor"
 fp2_flavor.3021.b.success:0 "Başarılı Diyalog"
 fp2_flavor.3021.b.fail:0 "Utanç Verici Diyalog"

 # fp2_james_events
 fp2_james.0001.t:0 "[fp2_james_0001_thriving_community.GetNameNoTierNoTooltip] Topraklarındaki [fp2_james_0001_jewish_trader.GetFaith.GetAdherentNameNoTooltip] Topluluğu"
 fp2_james.0001.desc:0 "[fp2_james_0001_thriving_community.GetNameNoTier] kıyılarındaki ticaret limanlarının yükselişi bu bölgeyi tüm İberya'daki Yahudi halklar için önemli bir merkez hâline getirdi.\n\nÖnde gelen [fp2_james_0001_jewish_trader.GetCulture.GetName] tüccar ailelerinden birisi, her geçen gün kendi halkından daha fazla insanı İberya'ya getiriyor.\n\nBu bölge yakında tüm İberya'daki Yahudi ticaret ağının merkez noktası hâline gelebilir."
 fp2_james.0001.a:0 "[ROOT.Char.GetFaith.GetReligion.GetAdjective] olmayanlara burada onlara yer yok!"
 fp2_james.0001.b:0 "Belki de o [fp2_james_0001_thriving_community.GetName] lordu olmalıdır!"
 fp2_james.0001.c:0 "Ne kadar da güzel bir gelişme!"
 fp2_thriving_jewish_community_modifier:0 "Büyüyen Yahudi Topluluğu"
 fp2_thriving_jewish_community_modifier_desc:0 "Bu kontluk bölgede ticaret ağları kuran Yahudiler sayesinde büyük bir ekonomik patlama yaşıyor."
 fp2_jewish_community_denied_modifier:0 "Zulüm Gören Yerliler"
 fp2_jewish_community_denied_modifier_desc:0 "Bu bölgenin sosyal ve ekonomik büyümesi dinî azınlıklara ayrımcılık yapan yasalar sebebiyle engellendi."
 fp2_conversos_persecution_modifier:0 "Zulme Uğrayan Konversolar"
 fp2_conversos_persecution_modifier_desc:0 "Her ne kadar Hristiyanlığa dönmüş olsalar da, Yahudiler ve onların soyu eziyete uğramaya devam ediyor."
 fp2_james.0002.t:0 "Sahte Din Değişimi"
 fp2_james.0002.desc:0 "Bir dizi sözde [fp2_james_0002_conversos_character.GetFaith.GetAdherentName], [fp2_james_0002_jewish_faith.PriestNeuterPlural] tarafından [fp2_james_0002_jewish_faith.GetName] inancını ve öğretilerini devam ettirdiklerine dair itirafta bulunmalarının talep edildiğini dile getiriyor.\n\nEğer bu söylenenler doğruysa bu İberya'daki Yahudi topluluklarını Hristiyanlığa döndürmek için yapılan tüm çabalar beyhude olacaktır.\n\nSöylentilere göre [fp2_james_0002_conversos_character.GetName], Yahudi öğretilerini teşvik eden isimler arasında geliyor."
 fp2_james.0002.a:0 "Zerre umurumda değil."
 fp2_james.0002.a.tt:0 " [fp2_james_0002_conversos_character.GetNameNoTooltip] istediği gibi hareket edecek"
 fp2_james.0002.b:0 "Bu sapkını sorgulamalıyım."
 fp2_james.0002.c:0 "Doğru veya değil, [fp2_james_0002_conversos_character.GetNameNoTooltip] zindanımda çürüyecek!"
 fp2_james.0003.t:0 "[fp2_james_003_jewish_refugee_leader.GetFaith.GetAdherentNameNoTooltip] Mülteciler"
 fp2_james.0003.desc:0 "[fp2_james_003_jewish_refugee_leader.GetName], bir grup [fp2_james_003_jewish_refugee_leader.GetFaith.GetAdherentNamePluralNoTooltip] eşliğinde [fp2_james_003_intolerant_ruler.GetPrimaryTitle.GetNameNoTier] ülkesinden kaçmış.\n\nHalkına yuva sağlamam ve onları zulümden korumam karşılığında memnuniyetle [fp2_james_003_jewish_refugee_leader.GetPrimaryTitle.GetAdjective] tacına bağlılık yemini edeceğini söylüyor."
 fp2_james.0003.a:0 "[fp2_james_0003_province_to_convert.GetName] birkaç yerleşimciden faydalanabilir."
 fp2_james.0003.b:0 "Başka bir yere bakmalı."
