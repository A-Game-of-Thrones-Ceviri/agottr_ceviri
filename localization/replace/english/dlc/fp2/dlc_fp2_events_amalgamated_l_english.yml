 fp2_struggle.2007.a.notif: "[fp2_2007_free_real_estate.GetName]'da kalenin inşasına başlanacak."  
 fp2_struggle.2007.a.major_vassal_flavor: "Güçlü aynı inançtaki vasalların fikri değişmeyecektir, çünkü beklenen sonuç budur."  
