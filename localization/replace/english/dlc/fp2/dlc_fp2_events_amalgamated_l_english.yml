 awesome_toledo_sword_name:1 "[great_swordsmith.GetTitledFirstNameNoTooltip] ve Kılıcı"
 awesome_toledo_sword_desc:0 "Bu kılıç [toledo_county.GetNameNoTierNoTooltip] topraklarından gelen [great_swordsmith.GetName] adlı demircinin en iyi çalışmasıydı. Kılıç, kendiyle birlikte mezarına götürdüğü gizli teknikler kullanılarak dövüldü. Yetenekli olduğu kadar kibirli olan bu demircinin ruhunun bir kısmını kılıca akıttığı söylenir zira kılıç, kuşanana demirden bir irade sağlıyor."

 fp2_struggle.1012.t:1 "Başyapıt"
 fp2_struggle.1012.desc:1 ""Bitti" diyor [great_swordsmith.GetName].\n\n"Bu size sözünü verdiğim kılıç, en iyi yapıtlarımdan. Ucu, sadece İberya'da yapılabilecek bir alaşımdan yapıldı. Gerçekten dedikleri gibi #italic demirden bir ruhu#! var. Sizin gibi [Select_CString(ROOT.Char.IsFemale,'soylu bir Leydiye','büyük bir Lorda')] yaraşır şekilde.""
 fp2_struggle.1012.a:0 "Oldukça...zarif. İstediğin yere gidebilirsin. "
 fp2_struggle.1012.b:0 "Muhteşem. Burada kalıp bana hizmet etmeye ikna edemez miyim?"
 fp2_struggle.1012.swordsmith_leaves:1 "Çalışmasını tamamladıktan sonra [great_swordsmith.GetName], söz verdiğiniz şekilde demirci loncasının kontrolünü almaya gidiyor."
 fp2_struggle.1012_swordsmith_stays:1 "[great_swordsmith.GetName], sarayınızda kalıyor"

 toledo_sword_name:0 "Toledo Kılıcı"
 toledo_sword_desc:0 "Bu kılıç Toledo çeliğinden üretilmiş bir başyapıt, oldukça güçlü ve dayanıklı. Kılıcın tabaındaki bir yazıda #italic büyük demirci#! [great_swordsmith.GetName] tarafından [blacksmith_county.GetNameNoTierNoTooltip] topraklarında dövüldüğü yazıyor."

 fp2_struggle.1050.t:0 "Kıyamet Rüyaları"
  #AGOT Modified
 #fp2_struggle.1050.desc_opening:1 "[visionary_spouse.GetTitledFirstName] comes to me in the dark of the night, feverish and pale. "I have had dreams", [visionary_spouse.GetSheHe] says, "where I find myself in a field of death."
 fp2_struggle.1050.desc_opening:1 "[visionary_spouse.GetTitledFirstName], gece karanlığında bana geliyor, ateşli ve solgun. "Rüyalar gördüm," diyor, "kendimi ölüm ve karla çevrili bulduğum rüyalar.""
 #AGOT Modified
 #fp2_struggle.1050.desc_christian:0 "Our cities were raised, our church towers toppled, our people trampled in a mire of their own blood."
 fp2_struggle.1050.desc_christian:0 "Evlerimiz harabeye döndü, ölülerimiz dirildi, erkeklerimiz, kadınlarımız ve çocuklarımız karanlık tarafından yutuldu."
 #AGOT Modified
 #fp2_struggle.1050.desc_islamic:0 "Our libraries were burnt, our minarets fallen, our brothers and sisters nailed to crosses, beset by carrion birds."
 fp2_struggle.1050.desc_islamic:0 "Evlerimiz harabeye döndü, ölülerimiz dirildi, erkeklerimiz, kadınlarımız ve çocuklarımız karanlık tarafından yutuldu."
 #AGOT Modified
 #fp2_struggle.1050.desc_rampaging_barbarian_heathen:0 "Our houses were burnt, our runestones toppled, our warriors slain without honor or glory."
 fp2_struggle.1050.desc_rampaging_barbarian_heathen:0 "Evlerimiz harabeye döndü, ölülerimiz dirildi, erkeklerimiz, kadınlarımız ve çocuklarımız karanlık tarafından yutuldu."
 #AGOT Modified
 #fp2_struggle.1050.desc_non_barbarian_heathen:0 "Our cities were raised, our temples burnt, our people slain or dragged away to a fate unknown."
 fp2_struggle.1050.desc_non_barbarian_heathen:0 "Evlerimiz harabeye döndü, ölülerimiz dirildi, erkeklerimiz, kadınlarımız ve çocuklarımız karanlık tarafından yutuldu."
 #AGOT Modified
 #fp2_struggle.1050.desc_islamic_heritage:0 "I saw the utter destruction of all that we have built since our ancestors came to this land."\n\n"
 fp2_struggle.1050.desc_islamic_heritage:0 ""Bildiğimiz her şeyin buz tarafından yutulduğunu ve asla bitmeyen bir gecenin başlangıcını gördüm."\n\n"
 #AGOT Modified
 #fp2_struggle.1050.desc_christian_bling_reference_drop:0 "The relics of our saints were cast into a raging fire."\n\n"
 fp2_struggle.1050.desc_christian_bling_reference_drop:0 ""Bildiğimiz her şeyin buz tarafından yutulduğunu ve asla bitmeyen bir gecenin başlangıcını gördüm."\n\n"
 #AGOT Modified
 #fp2_struggle.1050.desc_middle_neutral_version:0 "All that we built was destroyed, and death and despondency reigned over earth."\n\n"
 fp2_struggle.1050.desc_middle_neutral_version:0 ""Bildiğimiz her şeyin buz tarafından yutulduğunu ve asla bitmeyen bir gecenin başlangıcını gördüm."\n\n"
fp2_struggle.1050.desc_love_and_warmth_ending:0 ""Lütfen, aşkım, bana yardım et. Rüyalarımın gerçek olmasından, bu şeylerin gerçekleşmesinden çok korkuyorum. Beni tut, çok üşüyorum.""
 #AGOT Modified
 #fp2_struggle.1050.desc_no_love_and_warmth_ending:0 ""Dear [ROOT.Char.GetWifeHusband], please listen. It is no ordinary sickness that assails me. I fear that my dreams are true, that these things might come to pass. Please, do not let them. You must save Iberia.""
 fp2_struggle.1050.desc_no_love_and_warmth_ending:0 ""Sevgili [ROOT.Char.GetWifeHusband], lütfen dinle. Beni etkileyen sıradan bir hastalık değil. Rüyalarımın gerçek olmasından, bu şeylerin gerçekleşebileceğinden korkuyorum. Lütfen, buna izin verme. Bizi Uzun Gece'den kurtarmalısın.""
 fp2_struggle.1050.a:0 "Sen cadı mısın?"
 fp2_struggle.1050.b:0 "Kendine gel. [ROOT.GetCharacter.GetFaith.HighGodName], inancını sorguluyor."
 fp2_struggle.1050.c:0 "Gel, gördüklerini bana biraz daha anlat."
 fp2_struggle.1050.d:0 "Beni yalnız bırak, sıradaki fethimi planlıyorum."
 fp2_struggle.1050.spouse_imprisoned:0 "Cadı olduğunu düşündüğünüzden [visionary_spouse.GetTitledFirstNameNoTooltip], tarafınızca zindana atılacak"
 fp2_struggle.1050.condition_might_improve:0 "[visionary_spouse.GetTitledFirstNameNoTooltip] ve durumu daha iyi olabilir"
 fp2_struggle.1050.condition_might_get_worse:0 "[visionary_spouse.GetTitledFirstNameNoTooltip] ve durumu daha kötü olabilir"
 fp2_struggle.1050.condition_might_get_very_worse:0 "[visionary_spouse.GetTitledFirstNameNoTooltip] ve durumu çok daha kötü olabilir"
