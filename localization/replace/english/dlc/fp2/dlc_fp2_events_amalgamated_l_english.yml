 fp2_struggle.3001.t: "Savaşın Bedeli"  
 fp2_struggle.3001.desc: "[struggle_3001_steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ciddi bir tavırla odaya girer. "Benim [ROOT.GetCharacter.GetLadyLord]'im," [struggle_3001_steward.GetSheHe] der, "kasalarımız neredeyse boş. Bu zamanlarda tehlikeli." [struggle_3001_steward.GetSheHe|U]'ün daha fazla bir şey söylemesine gerek yoktur. Sessizce ona asık suratla bakarım. "Benim [ROOT.GetCharacter.GetLadyLord|U]'üm..." [struggle_3001_steward.GetSheHe] ayrılırken tekrar eder."  
 fp2_struggle.3001.desc_no_war_intro: "\n\nBenim tek sahip olduğum şey bu taç. Bu taç ve ona iyi hizmet etme görevi. Ama onu tutacak bir serveti olmayan bir taç ne işe yarar?"  
 fp2_struggle.3001.desc_war_intro: "\n\nBenim tek sahip olduğum şey bu taç. Bu taç ve ona iyi hizmet etme görevi. Ama yenilgimden bağımsız olarak alınacak bir taç ne işe yarar?"  
 fp2_struggle.3001.desc_outro: "Elimi uzatıp onun soğuk maddesine dokunuyorum -altın.\n\nBununla ilgilenecek bazı sahtekâr tüccarlar tanıyorum..."  
 fp2_struggle.3001.a: "Ben yapmam gerekeni yapacağım."  
 fp2_struggle.3001.a_flavour: "Tacını kaybedeceksin."  
 fp2_struggle.3001.b: "Ama o diğer taç..."  
 fp2_struggle.3001.c: "Durun! Bu evde tacı olan tek kişi ben değilim."  
 fp2_struggle.3001.c_flavour: "Eşiniz tacını kaybedecek."  
 fp2_struggle.3001.d: "Bu taç ancak ben öldüğümde çıkacak!"  
 struggle_3001_spouse_crown_modifier: "Taç Satıldı"  

 fp2_struggle.3011.t: "Sıkıntıdaki Bakireler"  
 fp2_struggle.3011.desc: ""Benim [ROOT.GetCharacter.GetLadyLord]'ım! Düşünülemez bir şey oldu!" [struggle_3011_marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]'in [struggle_3011_marshal.GetHerHis] nefes alması bir saniye sürüyor, [struggle_3011_marshal.GetHerHis] alnı terden ıslanmış. "[struggle_3011_county_town.GetNameNoTier]'ün hanımları şehri savunmak için silaha sarıldı.""  
 fp2_struggle.3011.desc_men: ""Benim [ROOT.GetCharacter.GetLadyLord]'ım! Düşünülemez bir şey oldu!" [struggle_3011_marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]'in [struggle_3011_marshal.GetHerHis] nefes alması bir saniye sürüyor, [struggle_3011_marshal.GetHerHis] alnı terden ıslanmış. "[struggle_3011_county_town.GetNameNoTierNoTooltip]'ün çocukları şehri savunmak için silaha sarıldı.""  
 fp2_struggle.3011.desc_outro: "\n\n[bishop.GetTitledFirstName] odaya daldı, hemen ardından. "Bu doğal değil, [ROOT.GetCharacter.GetLadyLord]'im!" [bishop.GetSheHe] haykırdı, "Eğer yakında savaşmalarına izin verirsek, onlar da toprak isteyecekler ve o zaman çocuklara kim bakacak?"\n\n"Kılıç kılıçtır," [struggle_3011_marshal.GetFirstNameNoTooltip]'ün cevabı hemen geldi. "Elbette aynı fikirdesin, [ROOT.GetCharacter.GetLadyLord]'im?""  
 fp2_struggle.3011.a: "Keşke tüm halkım topraklarımızı savunmaya bu kadar hazır olsaydı!"  
 fp2_struggle.3011.b: "Kadınlar kollarında yalnızca tek bir şeyi tutmalıdır; bebekleri."  
 fp2_struggle.3011.b_men: "Erkekler kucaklarında sadece bir şey tutmalı: Bebekler."  
 fp2_struggle.3011.c: "Cadılar! #EMP Cadılar!#!"  
 fp2_struggle.3011.d: "Ah, o zavallı hanımlar! Onları bu kötülükten kurtaracağım!"  
 fp2_order_of_the_hachet_modifier: "Sıkıntıda Değil"  
 fp2_order_of_the_hachet_modifier_desc: "Kontlkuknin erkekleri ve kadınları onu eşit şekilde savunacaktır."  
 fp2_punished_order_of_the_hachet_modifier: "Zorla Zorla Kızları Zor Duruma Getirmek"  
 fp2_punished_order_of_the_hachet_modifier_desc: "Bu kontluklarde, efendilerinin onayı olmadan topraklarını savunanlar, saldırganlara göre daha ağır cezalarla cezalandırılıyor."  

 fp2_struggle.3021.t: "Cennetin Gazabı"  
 fp2_struggle.3021.desc: "[struggle_3021_knight.Custom2('MyCharacterIntroduction', ROOT.Char)|U]'ın yüzü kışlaya gittiğimde korkudan çarpılmıştı. [struggle_3021_courtier.GetTitledFirstName] yardım etmeye çalışıyordu [struggle_3021_knight.GetHerHim] ve [struggle_3021_courtier.GetSheHe] beni gördüğünde kaşını kaldırıyordu.\n\n"En azından [ROOT.GetCharacter.GetLadyLord]'üne ne olduğunu söyler misin?"\n\n[struggle_3021_knight.GetFirstNameNoTooltip] hemen [struggle_3021_knight.GetHerHis] başını kaldırdı. "B-Benim [ROOT.GetCharacter.GetLadyLord]... gördüğüm şeyin görülmesi amaçlanmamıştı. Surlardan kara baruttan yapılmış taşlar fırlatan figürler vardı. Taşlar alev aldı ve düşmanlarına çarptığında gürledi. Bir adamı ikiye böldüler, benim [ROOT.GetCharacter.GetLadyLord]!"\n\n[struggle_3021_courtier.GetFirstNameNoTooltip] ilgiyle başını salladı. "Belki... eğer biz de o güce sahip olabilseydik...""  
 fp2_struggle.3021.a: "Bunun araştırılması kesinlikle değer."  
 fp2_struggle.3021.b: "Bunun ne gibi tehlikelere yol açabileceğini kim bilebilir?"  
 fp2_struggle.3021.c: "Kara barut diyorsun... yeni ve ateşli bir baharat."  
 fp2_struggle.3021.d: "Bu ilahi bir cezadır!"  
 fp2_struggle.3021.e: "Gök gürültüsü tanrısına gök gürültüsü."  
