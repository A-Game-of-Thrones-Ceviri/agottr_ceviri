 fp2_yearly.8005.t: "Asker Çamı Altında"  
 fp2_yearly.8005.desc_opening: "Kavurucu öğle sıcağında, büyük bir fıstık çamının gölgesinde oturup ud ve flüt çalıyorlar."  
 fp2_yearly.8005.desc_iberian: "Galiçyaca-Portekizce, Katalanca, yaşam, kayıplar, acı-tatlı aşk hakkında şarkılar söylüyorlar."  
 fp2_yearly.8005.desc_arabic: "Arapçada güzellik, ihtişam, kaybedilen ve yeniden bulunan aşk hakkında şarkılar söylüyorlar."  
 fp2_yearly.8005.desc_language_neutral: "Onlar birçok dilde şarkı söylüyorlar, ama yüreğim her kelimesini anlıyor."  
 fp2_yearly.8005.desc_middle_part: "Balkonumdan onları duyabiliyorum ve ruhumu coşturuyorlar.\n\nAma bu müzisyenlerin kimliklerini bilmiyorum ve yüksek salonlarımdan çıkıp ağaca yaklaştığımda gitmişler."  
  #AGOT Modified   
 #fp2_yearly.8005.desc_post_troubadours: "Sadece Oksitanya'nın ozanlarının böyle bir yeteneğe ve zekâya sahip olduğunu sanıyordum ama belki de yanılmışım...\n\nBu lanet olası #italic duygularla ne yapacağım#!?"  
 fp2_yearly.8005.desc_post_troubadours: "Sadece Eskişehir şarkıcılarının bu kadar yetenekli ve zeki olduğunu sanıyordum ama belki de yanılmışım...\n\nBu lanet olası #italic duygularla ne yapacağım#!?"  
 fp2_yearly.8005.desc_pre_troubadours: "\n\nOnlar [ROOT.Char.GetFaith.PositiveAfterLife|U]'dan mı gönderildi? Beni tuzağa düşürmek için [ROOT.Char.GetFaith.DevilName] tarafından tasarlanmış hayaletler mi? Belki de değil... ama bu lanet olası #italic hislerle ne yapacağım#!?"  
 fp2_yearly.8005.a: "[courtly_lover.GetFirstNameNoTooltip]'a olan aşkım kalbimi şarkılarla dolduruyor."  
 fp2_yearly.8005.b: "Çok güzel..."  
 fp2_yearly.8005.c: "Daha fazla müzisyene sponsor olmalıyım!"  
 fp2_yearly.8005.d: "Yeter artık! O lanet ağacı kestireceğim."  

 fp2_yearly.8002.t: "Bir Diyet İkilemi"  
 fp2_yearly.8002.desc: "İki çocuk [beached_whale_province.GetName]'da sahilden midye toplarken devasa büyüklükte bir leşle karşılaştılar. Sahil sakinleri bu ölü deniz yaratığının etinin hala bozulmamış ve #italic çok#! lezzetli olduğunu iddia ediyorlar. Ama benim [preoccupied_ulama.GetCouncilTitle] [preoccupied_ulama.GetFirstName] konsey toplantısı sırasında beni kenara çekiyor, endişeli görünüyor.\n\n"Balina eti tüketimi bizim için gerçekten caiz mi [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]?", diye düşünüyor [preoccupied_ulama.GetSheHe]. "Bu konuda bir karar veremem. Çok saygın bir alimden bir açıklama beklemeliyiz. Ama sen halkın bu canavarın etini yemesini yasaklamalısın - her ihtimale karşı...""  
 fp2_yearly.8002.a: "Hayır, #italic I#! bunu mubah kılabilir."  
 fp2_yearly.8002.b: "Bana o etten biraz ver! Mutlaka tatmalıyım#italic."  
 fp2_yearly.8002.c: "Peki, hükmü bekleyelim."  
 fp2_yearly.8002.d: "Yenmemesi #italic gerekir#!. Ben kendim gidip yakacağım."  
 exploding_whale_toast: "Leş gizemli bir şekilde patladı!"  
 exploding_whale.tt: "Leş patlıyor!"  
 healthy_whale_toast: "Tadı çok güzeldi"  
 unhealthy_whale_toast: "Bazışeyler doğru değil..."  

 fp2_yearly.8003.t: "Hayal Uçuşu"  
 fp2_yearly.8003.desc: "Ünlü mucit [flying_polymath.GetFirstName], tahta ve ipekten yapılmış bir çift kanat taşıyarak çok tuhaf bir dilekçeyle beni aradı. \n\n"İnsanlar uzun zamandır göklerde uçmayı arzuluyorlar", [flying_polymath.GetSheHe] diyor, "ve ben hesaplamalar yaptım. Bunu başarabileceğimizi kanıtlayacağım! [ROOT.Char.Custom('ResidenceBuilding')]'nizin, [ROOT.Char.GetLadyLord]'ümün en yüksek kulesinden atlamama izin verin, sonra size sadakatle hizmet edeceğim." \n\nNe yazık ki, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('enthusiastic_child'))] [enthusiastic_child.GetTitledFirstName] bunu öğrendi ve yaşlı bilginin uçmasını [enthusiastic_child.GetHerHim] görmeme izin vermem için yalvarıyor."  
 fp2_yearly.8003.a: "Tamam, izin veriyorum."  
 fp2_yearly.8003.b: "Bana o kanatları ödünç ver - #italic Uçmak istiyorum."  
 fp2_yearly.8003.c: "Hayır, bu delilik."  
 flight_attempt_toast.success: "Bir kartal gibi yükseldin"  
 flight_attempt_toast.failure: "Yere düştün"  
 fp2_yearly.8003_child_reaction: "[enthusiastic_child.GetFirstNameNoTooltip]'ın bunu gördüğünde nasıl tepki vereceğini tahmin etmek mümkün değil."  
 polymath_flight_attempt_toast.success: "[flying_polymath.GetFirstNameNoTooltip] uçtu!"  
 polymath_flight_attempt_toast.failure: "[flying_polymath.GetFirstNameNoTooltip] düştü ve [flying_polymath.GetHerHis] öldü."  

 fp2_yearly.8001.t: "Cortes'in toplanması"  
 fp2_yearly.8001.desc: "[commoner_enthusiast.GetCouncilTitle] [commoner_enthusiast.GetTitledFirstName] mali durumumuzu uzun zamandır düşünüyor ve şimdi özgür belediyelerin seçilmiş temsilcilerinin kraliyet konseyinin müzakerelerine katıldığı yeni bir parlamento biçimi olan #italic cortes#!,'ü bir araya getirmenin zamanının geldiğini öne sürüyor.\n\n"Bu ayrıcalığa karşılık", [commoner_enthusiast.GetSheHe] diyor ki, "şehirleri daha fazla vergilendirebiliriz. Gerçekten altına ihtiyacımız varsa, [ROOT.Char.GetLadyLord], daha az sefil köylülerin toplantılarımıza katılmasına bile izin verebiliriz, ancak buna karşı tavsiyede bulunurum, çünkü soyluları kesinlikle çileden çıkarır.""  
 fp2_yearly.8001.a: "Şehirlerin temsilcilerini davet edin."  
 fp2_yearly.8001.b: "Herkesi davet edin! Ve #italic herkesi kastediyorum#!."  
 fp2_yearly.8001.c: "Hayır, soylular her zaman olduğu gibi en iyisini bilir."  
 fp2_flavor.8001_vassal_opinion: "Ayrıcalıklarını koruyan vasallar bundan hoşlanmayacaklardır"  

 fp2_yearly.8000.t: "Bağları Yakmak"  
 fp2_yearly.8000.desc_muslim_opening: "İberya'da üretilen kaliteli şarap, buraya yerleşen sadıklar tarafından uzun zamandır beğenilmektedir. Ancak [vinoclast_caliph.GetTitleTierName] [vinoclast_caliph.GetFirstName] artık bunun sona ermesine karar vermiştir.\n\n"Şarap", [vinoclast_caliph.GetHerHis] elçi [hof_emissary.GetTitledFirstName] bildiriyor, "kesinlikle #italic haramdır#!, ve ne üretimi ne de tüketimi artık tolere edilemez. Bu nedenle bağları [vineyard_county.GetName] ateşe vermelisiniz."  
 fp2_yearly.8000.desc_jewish_opening: "İberya'da üretilen kaliteli şarap, buraya yerleşen atalarımız tarafından uzun zamandır beğenilmektedir. Ancak [vinoclast_caliph.GetTitleTierName] [vinoclast_caliph.GetFirstName] artık bunun sona ermesine karar verdi.\n\n"Şarap", [vinoclast_caliph.GetHerHis] elçisi [hof_emissary.GetTitledFirstName] "kesinlikle koşer değildir ve ne üretimi ne de tüketimi artık tolere edilemez" diyor. Bu nedenle bağları [vineyard_county.GetName] ateşe vermelisiniz."  
 fp2_yearly.8000.desc_jerez: "Ama [jerez_vineyards.GetNameNoTier] şehriniz İberya'nın en büyük üzüm bağlarına sahip olduğundan, fedakarlığınızın ciddiyetini anlıyoruz ve [vinoclast_caliph.GetTitleTierName] bunu unutmayacak. Yine de üzüm bağları yanmalı!""  
 fp2_yearly.8000.desc_not_jerez: "[vinoclast_caliph.GetTitleTierName] bunun şarap çiftçileriniz için ne kadar acı verici olabileceğini anlıyor, ancak daha iyi, daha doğru amaçlar için serbest bırakacağınız tüm toprakları düşünün! Bağlar yok edilmeli.""  
 fp2_yearly.8000.a: "İyi şarapları mı mahvediyorsun? [vinoclast_caliph.GetTitleTierName] çıldırdı mı?"  
 fp2_yearly.8000.b: "Onları kül edeceğim!"  
 fp2_yearly.8000.c: "Hayır, ben şarap üreticilerini korumalıyım."  

 fp2_struggle.1020.t: "[Select_CString(minority_councillor.IsFemale,'Councilwoman','Councilman')]'ın ölümü"  
 fp2_struggle.1020_desc_opening: "Ne felaket! [unrest_capital.GetNameNoTierNoTooltip]'da kaynayan gerginlikler ortasında, öfkeli [unrest_capital.GetCountyData.GetFaith.GetAdherentNamePluralNoTooltip] bir kalabalık, inançları nedeniyle [minority_councillor.GetHerHis] [minority_councillor.GetFaith.GetAdherentNameNoTooltip] memnuniyetsizliklerinin sebebi olarak danışmanımı [minority_councillor.GetTitledFirstName] gösterdi."  
 fp2_struggle.1020_desc_beaten_by_mob: "[minority_councillor.GetNameNoTooltip], [ROOT.Char.Custom('ResidenceBuilding')]'ye giden [minority_councillor.GetHerHis] yolundayken, kalabalık [minority_councillor.GetHerHim]'e saldırdı ve [minority_councillor.GetHerHim]'ü vahşice döverek öldürdü.\n\n"  
 fp2_struggle.1020_desc_burned_by_mob: "Gecenin karanlığında [ROOT.Char.Custom('ResidenceBuilding')] cihazıma gizlice girdiler, [minority_councillor.GetNameNoTooltip] cihazımı bir tezgaha bağlayıp ateşe verdiler.\n\n"  
 fp2_struggle.1020_desc_hanged_and_disemboweled_by_mob: "Konsey toplantısına giderken [minority_councillor.GetHerHim]'ı [minority_councillor.GetHerHis]'de yakaladılar, [minority_councillor.GetHerHim]'ı [ROOT.Char.Custom('ResidenceBuilding')] kapısına astılar ve [minority_councillor.GetHerHis]'in karnını yarıp iç organlarının aşağıdaki nemli zemine serbestçe düşmesini sağladılar.\n\n"  
 fp2_struggle.1020_desc_crucified_by_mob: "[minority_councillor.GetNameNoTooltip], [unrest_capital.GetNameNoTierNoTooltip]'de bir tanıdığını ziyaret ederken öfkeli kalabalık [minority_councillor.GetHerHim]'yi yakaladı ve [minority_councillor.GetHerHim]'yi tahta bir haça çiviledi, [minority_councillor.GetSheHe] ise kısa süre sonra öldü.\n\n"  
 fp2_struggle.1020_desc_defenestrated_by_mob: "Kendilerini uğursuz bir çılgınlığa sürükleyerek, [ROOT.Char.Custom('ResidenceBuilding')]'ıma girmeyi, [minority_councillor.GetNameNoTooltip]'i almayı ve [minority_councillor.GetHerHim]'yi bir pencereden atarak [minority_councillor.GetHerHis] ölüme yol açmayı başardılar.\n\n"  
 fp2_struggle.1020_desc_molten_silver_by_mob: "Kendilerini uğursuz bir çılgınlığa sürükleyerek, [ROOT.Char.Custom('ResidenceBuilding')] odamın [minority_councillor.GetTitledFirstNamePossessiveNoTooltip] odasına girdiler, orada [minority_councillor.GetHerHis] değerli mücevheri erittiler ve [minority_councillor.GetHerHis] boğazımdan aşağı dökmeye başladılar.\n\n"  
 fp2_struggle.1020_desc_torn_to_pieces_by_mob: "Öfkeli kalabalık [minority_councillor.GetHerHim]'ün üzerine çöktüğünde [minority_councillor.GetNameNoTooltip] banyolardan [ROOT.Char.Custom('ResidenceBuilding')]'ye doğru [minority_councillor.GetHerHis] yol yapıyordu. Nefretten aldıkları öfkeli güçle [minority_councillor.GetHerHim]'ü çıplak elleriyle parçaladılar.\n\n"  
 fp2_struggle.1020_desc_councillor_had_family: "[minority_councillor.GetTitledFirstNamePossessiveNoTooltip] ailesi olanlardan dolayı beni suçluyor. [councillor_executor.Custom2('HerHisCharacterIntroduction', minority_councillor)|U] şimdi önümde duruyor ve [minority_councillor.GetDynastyName] ailesine karşı yaptığım bu korkunç eylemden dolayı özür dilememi istiyor."  
 fp2_struggle.1020_desc_councillor_had_no_family_faith: "[minority_councillor.GetTitledFirstNamePossessiveNoTooltip] kişi olanlardan #italic beni #!for sorumlu tutuyor gibi görünüyor ve [councillor_executor.GetTitledFirstName], bir [minority_councillor.GetFaith.GetAdherentNameNoTooltip] topluluk lideri, bu kötü niyetli eylemden dolayı sıkıntıya düşen [minority_councillor.GetFaith.GetAdherentNamePluralNoTooltip]/[unrest_capital.GetNameNoTierNoTooltip] kişiye tazminat ödememi istemek için önüme geldi."  
 fp2_struggle.1020.a: "[minority_councillor.GetDynastyNameNoTooltip] hanedanından af dile."  
 fp2_struggle.1020.b: "[minority_councillor.GetTitledFirstNamePossessiveNoTooltip] halkıyla işleri düzeltin."  
 fp2_struggle.1020.c: "Failleri yakalayın."  
 fp2_struggle.1020.d: "[unrest_capital.GetNameNoTierNoTooltip]'da düzeni sağlamak için askerleri konuşlandırın."  

 fp2_yearly.8006.t: "Saqaliba Yerleşimcileri"  
 fp2_yearly.8006.desc: "Avrupa'nın doğu kesimlerinden gelen birkaç yüz soluk tenli #italic Saqaliba#!, köleleştirilmiş erkek ve kadından oluşan bir grup, benim [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('former_master'))] [former_master.GetTitledFirstName] diyarımdan kaçtı. Ordularda ve haremde ne kadar değerli olduklarından [former_master.GetSheHe] bahsederseniz bahsedin, [former_master.GetHerHis] topraklarımda özgürlük aramak için birçok tehlikeye göğüs gerdiler.\n\n"Hepimizin yaraları var," dedi liderleri [saqaliba_leader.GetFirstName], "vücutlarımızda veya içimizde derinlerde. Ama güçlü ve kararlıyız. Atalarımızın dilini konuşabileceğimiz kendi topraklarımıza özlem duyuyoruz. Eğer yerleşmemize izin verirseniz, [saqaliba_barony.GetName] onu refaha kavuşturmak için çok çalışırız.""  
 fp2_yearly.8006.a: "Seni belediye başkanı bile yapabilirim..."  
 fp2_yearly.8006.b: "Sen kalabilirsin ama arkadaşlarının başka yere gitmesi gerekir."  
 fp2_yearly.8006.c: "Seni efendine geri göndereceğim."  
 furious_rival_8006.desc: "Rakibiniz [former_master.GetTitledFirstNameNoTooltip], [saqaliba_county.GetName]'de [claim|E]'e basabilir"  
 fp2_yearly.8006.flavor.b.tt: "[saqaliba_leader.GetFirstNameNoTooltip] isteksizce de olsa sizin sarayınızda kalır ve [saqaliba_leader.GetHerHis] takipçinin kendi yolunu bulmasına izin verir."  
 fp2_yearly.8006.flavor.c.tt: "Saqaliba zorla [former_master.GetTitledFirstNameNoTooltip]'a geri döndürüldü."  

