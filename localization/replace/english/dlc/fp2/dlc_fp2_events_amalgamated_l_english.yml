 	##### Intro #####   
  #AGOT Modified   
 #fp2_struggle.0501.t: "$iberian_struggle$"  
 fp2_btw_struggle.0501.t: "$btw_struggle$"  
  #AGOT Modified   
 #fp2_struggle.0501.desc: "İber yarımadası, tarihi geçmişinden doğan bir çatışma olan kargaşa içinde. Yabancılar toprakları arzuluyor ve büyük Müslüman ve Hristiyan güçler halkını etkilemeye çalışıyor. Ancak topraklarında yaşayan ve ölenler, nihayetinde kaderini belirleyecekler.\n\n"  
 fp2_btw_struggle.0501.desc: "Sur'un ötesindeki özgür halkın farklı klanları, hikayeli geçmişinden doğan bir çatışma olan kargaşa içindedir. Gece Nöbeti, bu toprakları menzilleriyle tehdit ederken diğerleri sıcaklık ve barış umuduyla güneye kaçar. Ancak topraklarında yaşayan ve ölenler, nihayetinde onun kaderini belirleyeceklerdir.\n\n"  
  #AGOT Modified   
 #fp2_struggle.0501.desc.involved: "Vatanım için vizyonumu kaybetmeyeceğim. [ROOT.Char.GetFaith.HighGodName]'a kadar, [ROOT.Char.GetHouse.GetNameNoTooltip] Evi fırtınayı atlatacak ve irademin yerine getirildiğini görecek.\n\n"  
 fp2_btw_struggle.0501.desc.involved: "Sur'un kuzeyindeki Yabanıllar binlerce yıldır kendi aralarındaki çatışmada çürüyorlar. Kendilerine \"özgür halk\" diyorlar ama onlar vahşilerden başka bir şey değiller.\n\nGece Nöbeti, Sur'un ötesindeki Yabanıl ordularına karşı son umut. Ben karanlığın içindeki kılıcım. Ben Sur'daki gözcüyüm. Ben insanların diyarlarını koruyan kalkanım.\n\n"  
  #AGOT Modified   
 #fp2_struggle.0501.desc.interloper: "Durumu ve kaderimi ele alma zamanım geldi. Tahtada serili tüm taşları görüyorum. İleriye giden yolu biliyorum ve House [ROOT.Char.GetHouse.GetNameNoTooltip]'ı durduracak hiçbir şey olmayacak.\n\n"  
 fp2_btw_struggle.0501.desc.interloper: "Sur'un kuzeyindeki Yabanıllar binlerce yıldır kendi aralarındaki çatışmada çürüyorlar. Kendilerine \"özgür halk\" diyorlar ama onlar vahşilerden başka bir şey değiller.\n\nGece Nöbeti, Sur'un ötesindeki Yabanıl ordularına karşı son umut. Ben karanlığın içindeki kılıcım. Ben Sur'daki gözcüyüm. Ben insanların diyarlarını koruyan kalkanım.\n\n"  
 fp2_btw_struggle.0501.desc.mottocall: "[ROOT.Char.GetHouse.GetMotto]!"  
 fp2_btw_struggle.0501.a: "Kaderine sahip çık!"  

