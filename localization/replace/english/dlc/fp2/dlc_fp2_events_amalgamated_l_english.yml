  #AGOT Modified   
 #fp2_struggle.0900.opening.basque: "Biz [ROOT.Char.GetCulture.GetNameNoTooltip] yüzyıllarca süren tecavüzlere katlandık: Vizigotlar, Galyalılar, Mağribiler... ama zamanla her birinin gücü zayıfladı. Bugün, İberya'nın kaderi bir kez daha #EMP bizim#! elimizde."  
 fp2_struggle.0900.opening.basque: "Biz [ROOT.Char.GetCulture.GetNameNoTooltip] yüzyıllarca süren tecavüzlere katlandık: Andallar, Kargalar, diz çökenler... ama zamanla her birinin gücü zayıfladı. Bugün özgür halkın kaderi bir kez daha #EMP bizim#! elimizde."  
  #AGOT Modified   
 #fp2_struggle.0900.opening.andalusian: "Halkımızın tarihi, çeşitliliğimiz kadar karmaşık ve güçlü olduğumuz kadar da tehlikelidir. İberya'nın geleceği bir kez daha Emevilerin varisleri tarafından belirlenecektir."  
 fp2_struggle.0900.opening.andalusian: "Halkımızın tarihi, çeşitliliğimiz kadar karmaşık ve güçlü olduğumuz kadar da tehlikelidir. Sur'un ötesindeki toprakların geleceği bir kez daha [ROOT.Char.GetCulture.GetNameNoTooltip]'ın varisleri tarafından belirlenecek."  
  #AGOT Modified   
 #fp2_struggle.0900.opening.iberian: "İber halkları uzun zamandır Mağribi istilacıların elinde acı çekiyordu; bugün Roma'nın meşru varislerinın yüzyıllar önce yitirdikleri umudu geri getireceğiz."  
 fp2_struggle.0900.opening.iberian: "Özgür halk Gece Nöbetçileri'nin elinde çok uzun zamandır acı çekiyor; Bugün İlk İnsanlar'ın torunlarının binlerce yıl önce kaybettiği umudu yeniden canlandıracağız."  
  #AGOT Modified   
 #fp2_struggle.0900.opening: "İberia'nın önceki yüzyıllarda yaşadığı kaos, tüm sakinlerinin kalbinde bir leke bıraktı. Bugün bu yarımadanın bir sonraki bölümü başlıyor..."  
 fp2_struggle.0900.opening: "Sur'un ötesindeki toprakların önceki yüzyıllarda yaşadığı kaos, tüm sakinlerinin kalplerinde bir leke bıraktı. Bugün bu toprakların bir sonraki bölümü başlıyor..."  
  #AGOT Modified   
 #fp2_struggle.0900.desc: "\n\nArtık İberya'da [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] egemenliğine gerçek anlamda meydan okuyabilecek başka bir ülke yok, ya da köylerine [ROOT.Char.GetFaith.HighGodName] ve [ROOT.Char.GetCulture.GetName] medeniyetinin sözünü getiren rahipler ve yerleşimciler yok.\n\nGeriye sadece bu zaferi ilan etmek ve yönetimimize nasıl devam edeceğimize karar vermek kalıyor."  
 fp2_struggle.0900.desc: "\n\nArtık Sur'un ötesindeki topraklarda [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] hakimiyetine gerçek anlamda meydan okuyabilecek başka bir ülke yok, ya da köylerine [ROOT.Char.GetFaith.HighGodName] ve [ROOT.Char.GetCulture.GetName] medeniyetinin sözünü getiren rahipler ve yerleşimciler yok.\n\nGeriye sadece, yönetimimize nasıl devam edeceğimize karar verdikten sonra bu zaferi ilan etmek kalıyor."  
 fp2_struggle.0900.a: "Burası [ROOT.Char.GetFaith.HighGodNameAlternate]'ın diyarı olacak!"  
  #AGOT Modified   
 #fp2_struggle.0900.b: "Bu yarımadanın yerleşimine odaklanacağız."  
 fp2_struggle.0900.b: "Bu donmuş toprakların yerleşimine odaklanacağız."  
  #AGOT Modified   
 #fp2_struggle.0900.c: "[ROOT.Char.GetFaith.HighGodName], Iberia'yı [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]'e verdi!"  
 fp2_struggle.0900.c: "[ROOT.Char.GetFaith.HighGodName] Sur'un ötesindeki toprakları [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]'e verdi!"  
 	# Other Players   
 fp2_struggle.0910.opening.involved: "Başka bir alemden gelse de, yüzyıllardır bölgeyi etkisi altına alan belirsizlikten kurtuluş artık yakın olabilir..."  
  #AGOT Modified   
 #fp2_struggle.0910.opening: "İber Yarımadası'ndaki son gelişmelerin haberi saraymize ulaştı ve bölgede yaşanan çatışmaların sona ereceği yönünde umut vadediyor."  
 fp2_struggle.0910.opening: "Sur'un ötesindeki son gelişmelerin haberi sarayımıza ulaştı ve bu haberler, Vahşi klanları etkileyen çatışmaların sona ereceğini vaat ediyor."  
  #AGOT Modified   
 #fp2_struggle.0910.desc: "\n\n[struggle_ender.GetName], artık yarımadanın çoğunluğunu kontrol ediyor ve [struggle_ender.GetHerselfHimself]'i, uzun zaman önce Mağribi istilasıyla başlatılan mücadelelerin nihai galibi ilan etti.\n\n"  
 fp2_struggle.0910.desc: "Şu anda Sur'un ötesindeki toprakların çoğunu kontrol eden \n\n[struggle_ender.GetName], uzun zaman önce Andal istilası tarafından başlatılan mücadelelerin nihai galibinin [struggle_ender.GetHerselfHimself] olduğunu ilan etti.\n\n"  
  #AGOT Modified   
 #fp2_struggle.0910.closing.faith: "[struggle_ender.GetSheHe|U], Iberia'nın [struggle_ender.GetFaith.GetAdjective] ülkesi olduğunu ve [struggle_ender.GetFaith.HighGodName]'nin izniyle tüm kâfirlerin ve kâfirlerin [struggle_ender.GetHerHis] alanından sürüleceğini ilan etti."  
 fp2_struggle.0910.closing.faith: "[struggle_ender.GetSheHe|U], Sur'un ötesindeki toprakları [struggle_ender.GetFaith.GetAdjective] toprağı ilan etti ve [struggle_ender.GetFaith.HighGodName] isterse tüm sapkınların ve kâfirlerin [struggle_ender.GetHerHis] topraklarından kovulacağını ilan etti."  
  #AGOT Modified   
 #fp2_struggle.0910.closing.culture: "[struggle_ender.GetSheHe|U], Iberia'nın [struggle_ender.GetCulture.GetName]'e ait olduğunu ve tüm yabancı işgalcilerin ve boyun eğdirilen halkların bu gerçeği kabul ettiğini ilan etti."  
 fp2_struggle.0910.closing.culture: "[struggle_ender.GetSheHe|U], Sur'un ötesindeki toprakların [struggle_ender.GetCulture.GetName]'e ait olduğunu ve tüm yabancı işgalcilerin ve boyun eğdirilmiş halkların bu gerçeği kabul ettiğini ilan etti."  
  #AGOT Modified   
 #fp2_struggle.0910.closing.combined: "[struggle_ender.GetSheHe|U], İberya'yı ve [struggle_ender.GetPrimaryTitle.GetNameNoTier]'i aynı şey ilan etti ve şimdi [struggle_ender.GetFaith.HighGodName] tarafından [struggle_ender.GetFaith.GetAdjective] [struggle_ender.GetCulture.GetName]'ün eline teslim edildi..."  
 fp2_struggle.0910.closing.combined: "[struggle_ender.GetSheHe|U], Sur'un ötesindeki toprakların ve [struggle_ender.GetPrimaryTitle.GetNameNoTier]'in aynı topraklar olduğunu ilan etti ve şimdi [struggle_ender.GetFaith.HighGodName] tarafından [struggle_ender.GetFaith.GetAdjective] [struggle_ender.GetCulture.GetName]'ün eline teslim edildi..."  
 fp2_struggle.0910.a: "Bu bitmedi."  
 fp2_struggle.0910.b: "En ilginç."  
