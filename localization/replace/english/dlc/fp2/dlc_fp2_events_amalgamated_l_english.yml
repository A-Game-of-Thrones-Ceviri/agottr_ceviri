fp2_struggle.1010.paranoid_rivals:1 "Askerlerinizi silahlandırmanız, bazı komşu hükümdarları endişelendirebilir."
fp2_struggle.1010.smithmakesweapon:1 "[great_swordsmith.GetNameNoTooltip], talep ettiğiniz kılıcı döverken sarayınızda kalıyor."
fp2_struggle.1010.swordsmith_imprisoned:0 "[great_swordsmith.GetNameNoTooltip] kişisini sırlarını öğrenmek için hapsediyor ve işkence ediyorsunuz.."
fp2_struggle.1010.compassionate_courtiers:0 "Tüm saray mensuplarınız bunu onaylamayabilir."
