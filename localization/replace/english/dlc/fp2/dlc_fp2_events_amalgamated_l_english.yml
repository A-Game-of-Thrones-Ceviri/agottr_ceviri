 fp2_struggle.2023.t:0 "Bir Ozan İçin Bir Kral"
 fp2_struggle.2023.desc:1 "Krallıklarımız arasındaki gerilimi ölçmek için [fp2_2023_foreign_king.GetPrimaryTitle.GetName] sınırındaki bir ordugâhta çadırdayım. Aniden bir [Select_CString(fp2_2023_enemy_knight.IsFemale, 'kadın', 'adam' )] içeri giriyor ve "yeni komutanı" görmek istiyor. İçgüdüsel olarak öne çıkıyorum.\n\n"Demek yeni komutan sensin? Pekâlâ, bir meydan okuma seç, kaybeden bu gece diğer kampın içkilerini öder!" diyor karşı ordugâhın komutanı [fp2_2023_enemy_knight.GetFirstName]. Sadece askerî bir lider değil, [ROOT.Char.GetFirstNameRegnal] olduğum gerçeğinden habersiz."
 fp2_struggle.2023.a.desc:0 "Askerlere kim olduğunuzu söylüyorsunuz, eğlenceyi dağıtıyorsunuz ve görev başında düşmanla dostluk yapmanın cezası olarak birliklerinizi tek ayak üzerinde çöktürüyorsunuz."
 fp2_struggle.2023.a.a:1 ""Seni aptal, ben [ROOT.GetCharacter.GetTitledFirstNameNoTooltip]!""
 fp2_struggle.2023.b:0 ""Birbirimizin süzerenleri hakkındaki en iğrenç şiirlerimizi okuyalım!""
 fp2_struggle.2023.b.desc:0 "İkiniz de karşı diğer hükümdar hakkında iğreçlikler içeiren şiirler yazıyorsunuz, sonra onları neşeli kalabalığa yüksek sesle okuyorsunuz."
 fp2_struggle.2023.b.a:0 "[fp2_2023_foreign_king.GetFirstNameRegnal] ile alay ediyorsun"
 fp2_struggle.2023.b.b:0 "Şiiriniz alay konusu oluyor"
 fp2_struggle.2023.c:0 ""Bunu bir dostluk maçıyla çözelim, gardını al!""
 fp2_struggle.2023.c.desc:0 "Daha sonra içkilerin parasını kimin ödeyeceğine karar vermek için düşman komutanıyla ölümcül olmayan bir düeolloya girersiniz."
 fp2_struggle.2023.c.exptooltip:0 "Maçtan ek olarak [martial_lifestyle|E] Tecrübesi kazanacaksınız."
 fp2_struggle.2023.c.a:0 "Düşman Komutanı Alt Etmek"
