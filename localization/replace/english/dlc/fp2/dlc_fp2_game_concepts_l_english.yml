l_english:
 game_concept_struggle: "Mücadele"
 game_concept_struggle_struggles: "Mücadeleler"
 game_concept_struggle_desc: "$game_concept_struggle_struggles$, birçok [Concept( 'faiths', 'Mezhebi' )|E] ve [Concept( 'cultures', 'Kültürü' )|E] içine alan büyük [Concept( 'struggle_region_regions', 'Bölgelerdeki' )|E] uzun süreli çatışmalardır. Mücadelenin sınırları içerisinde zamanla değişen ilginç özel kurallar ve [Concept( 'modifiers', 'etkiler' )|E] olabilir. On yıllar ve yüzyıllar sürdüğü için mücadeledeki bütün [characters|E] her zaman birbirleriyle [Concept( 'war', 'Savaşta' )|E] değildir.\n\nHer mücadele çeşitli [Concept( 'struggle_phase_phases', 'Aşamalardan' )|E] oluşur. [Concept( 'struggle_region', 'Mücadele Bölgesi' )|E] içerisindeki karakterler eylemlerde bulundukça (savaş ilan etmek, [Concept( 'marrying', 'evlenmek' )|E] vs.) farklı aşamalara doğru ilerleme sağlayan [Concept( 'struggle_catalyst_catalysts', 'Tetikleyicileri' )|E] aktifleştirebilirler.\n\nBölgede [Concept( 'land', 'toprak' )|E] sahibi olan karakterler, diğer katılımcılar tarafından mücadelenin ne kadar önemli bir parçası olarak görüldüklerine göre [struggle_involved|E], [struggle_interloper_interlopers|E] veya [struggle_uninvolved|E] sayılır."
  
 game_concept_iberian_struggle: "İberya Mücadelesi"
 game_concept_iberian_struggle_desc: "$game_concept_iberian_struggle$, İberya Yarımadası'ndaki yüzyıllardır süregelen karışık ilişkileri temsil eder. Sekizinci yüzyılda Emeviler'in İberya Fethi ile başlayan [struggle|E], nefret dolu şiddet eylemleri, temkinli ateşkesler ve akılcı ortaklıklar arasında gidip gelir. Böyle bir durumda kalıcı müttefikler zor bulunur ve [rulers|E] da sadece aynı [faith|E] veya [Concept( 'culture', 'Kültürden' )|E] diye başkalarına güvenmekten sakınmalı."
 game_concept_struggle_phase: "Mücadele Aşaması"
 game_concept_struggle_phase_phase: "Aşama"
 game_concept_struggle_phase_phases: "Aşamalar"
 game_concept_struggle_phase_desc: "Mücadele Aşaması, [Concept( 'struggle_region', 'Bölge' )|E] içerisindeki [struggle_involved|E] [Concept( 'characters', 'Karakterlerin' )|E] ve [Concept( 'counties', 'Kontlukların' )|E] ruh halini yansıtır diyebiliriz. [Concept( 'struggle', 'Mücadele' )|E] diyaloğuna hâkim olan kısa süreli toplumsal eğilimleri ve geçici tavrı temsil eder.\n\n#weak Örneğin bir aşamada, bölgedeki insanlar mezhebin geri kalanının aksine dinî hoşgörünün çok önemli olduğunu düşünmeye başlayabilir.#!"
  
 game_concept_struggle_catalyst: "Mücadele Tetikleyicisi"
 game_concept_struggle_catalyst_catalyst: "Tetikleyici"
 game_concept_struggle_catalyst_catalysts: "Tetikleyiciler"
  #AGOT Modified (Closing Weak Tag) 
 #game_concept_struggle_catalyst_desc: "[struggle_struggles|E] transition between [struggle_phase_phases|E] when certain notable actions are taken, building their [struggle_region|E]'s consensus towards a particular mood. A list of which actions are important in which $game_concept_struggle_phase_phase$ can be found in the $game_concept_struggle$ window.\n\n#weak Example: the [struggle_phase_iberia_opportunity|E] of the [iberian_struggle|E] can transition into either the [struggle_phase_iberia_hostility|E] or the [struggle_phase_iberia_conciliation|E]. Murdering an important [character|E] might work towards the former, whilst forming a [marriage|E] [alliance|E] with someone of a different [faith|E] would build towards the latter."
 game_concept_struggle_catalyst_desc: "[struggle_struggles|E], belirli önemli eylemler gerçekleştirildiğinde [struggle_phase_phases|E] arasında geçiş yapar ve bu da [struggle_region|E] içindeki çoğunluğun belirli bir ruha doğru yönelmesini sağlar. Hangi eylemlerin hangi $game_concept_struggle_phase_phase$ aşamasında önemli olduğunu görmek için $game_concept_struggle$ penceresine bakabilirsiniz.\n\n#weak Örnek: [btw_struggle|E]'ın [struggle_phase_btw_opportunity|E] aşaması, ya [struggle_phase_btw_hostility|E] ya da [struggle_phase_btw_conciliation|E] aşamasına geçebilir. Önemli bir [character|E]i öldürmek öncekiye doğru çalışırken, farklı bir [Concept( 'faith', 'mezhepten' )|E] birisiyle [marriage|E] veya [alliance|E] kurmak ise sonrakiye katkı sağlayabilir.#!"
  
 game_concept_struggle_involved: "Dâhil Olmuş"
 game_concept_struggle_involved_desc: "Bir [character|E] veya [county|E] $game_concept_struggle_involved$ sayıldığında, o [Concept( 'struggle_region', 'mücadele bölgesindeki' )|E] insanlar tarafından [Concept( 'struggle', 'mücadelenin' )|E] doğal ve önemli bir parçası olarak görülüyor demektir. [Concept( 'struggle_phase_phases', 'Aşamaların' )|E] avantajlarından tamamıyla faydalanabilirler ve [Concept( 'struggle_catalyst_catalysts', 'tetikleyicilerin' )|E] ana aktörlerindendir.\n\n$game_concept_struggle_involved$ sayılan [cultures|E] ve [faiths|E], şu anda ya da geçmişte o bölgede büyük nüfuza sahip olanlardır.\n\n#weak $game_concept_struggle_involved$ hâle gelmek için karakterin kültürü ve mezhebi dâhil olmuş sayılmalı, [Concept( 'capital', 'başkenti' )|E] mücadele bölgesi içinde bulunmalı.#!"
  
 game_concept_struggle_interloper: "Karışmış"
 game_concept_struggle_interloper_interlopers: "Karışanlar"
 game_concept_struggle_interloper_desc: "Bir [character|E], [Concept( 'struggle', 'mücadeleye' )|E] bulaştığında ama tam [struggle_involved|E] sayılmadığında $game_concept_struggle_interloper$ hâle gelirler.\n\nKarışmış karakterlerin [Concept( 'capital', 'başkenti' )|E] [Concept( 'struggle_region', 'mücadele bölgesindedir' )|E] fakat ya [Concept( 'faith', 'mezhebi' )|E] ya da [Concept( 'culture', 'kültürü' )|E] mücadeleye dâhil olmamıştır.\n\nTamamen $game_concept_struggle_involved$ $game_concept_characters$ onları istenmediğini anlamayan, her şeye burnunu sokan belalı yabancılar olarak görürler. $game_concept_struggle_interloper$ [rulers|E] bu nedenle mücadele bölgesinde sahip oldukları [Concept( 'counties', 'kontluklarda' )|E] bazı cezalara sahip olabilir."
  
 game_concept_struggle_uninvolved: "Dâhil Olmamış"
 game_concept_struggle_uninvolved_desc: "Bir [Concept( 'character', 'karakterin' )|E], [Concept( 'struggle', 'mücadelede' )|E] dâhil olmamış sayılabilmesi için [Concept( 'capital', 'başkentlerinin' )|E] [Concept( 'struggle_region', 'mücadele bölgesinin' )|E] olması gerekir.\n\nBu yabancı sayıldıkları anlamına gelir. Süregelen [Concept( 'struggle_phase_phases', 'mücadele aşamasında' )|E] sadece payı olmayan birileri değil, olaya uzak oldukları için herhangi bir payı #EMP olmaması#! gereken kişiler olarak görülürler.\n\nSonuçta mücadeledeki insanların üzerinde anlaştığı tek bir konu varsa, o da dâhil olmamış karakterlerin #EMP topraklarında#! hiçbir yeri olmadığıdır. $game_concept_struggle_uninvolved$ [rulers|E], mücadele bölgesinde sahip oldukları [Concept( 'counties', 'kontluklarda' )|E] sert cezalara sahip olabilir."
  
 game_concept_struggle_large_conquest: "Büyük Mücadele Fethi"
 game_concept_struggle_large_conquest_desc: "Bazı tetikleyiciler saldıran tarafın büyük bir [war|E] zaferi elde etmesini gerektiriyor.\n\nAşağıdaki [casus_bellis|E] büyük zafer için geçerlidir:\n$EFFECT_LIST_BULLET$ $duchy_conquest_cb$ \n$EFFECT_LIST_BULLET$ $individual_duchy_de_jure_cb$ \n$EFFECT_LIST_BULLET$ $imperial_reconquest_cb$ \n$EFFECT_LIST_BULLET$ $invasion_war$ \n$EFFECT_LIST_BULLET$ $clan_invasion_war$ \n$EFFECT_LIST_BULLET$ $mongol_invasion_war$ \n$EFFECT_LIST_BULLET$ $mongol_realm_invasion_war$ \n$EFFECT_LIST_BULLET$ $major_religious_war$ $game_concept_war$ \n$EFFECT_LIST_BULLET$ Hem [great_holy_war_directed|E] hem de [great_holy_war_undirected|E] Kutsal Savaşlar \n$EFFECT_LIST_BULLET$ $tribal_subjugation_cb$"
  
 game_concept_struggle_region: "Mücadele Bölgesi"
 game_concept_struggle_region_region: "Bölge"
 game_concept_struggle_region_regions: "Bölgeler"
 game_concept_struggle_region_desc: "Her [struggle|E], haritadaki bir [Concept( 'region', 'bölgeye' )|E] bağlıdır. [Concept( 'character_possessive', 'Karakterin' )|E] bu bölgedeki yeri (ayrıca [Concept( 'culture', 'kültürü' )|E] ve [Concept( 'faith', 'mezhebi' )|E]) mücadelede [struggle_involved|E] mu, [struggle_interloper|E] mı yoksa [struggle_uninvolved|E] mı olarak sayıldığını belirler.\n\nBölgedeki [counties|E] mevcut [Concept( 'struggle_phase_phase', 'aşamaya' )|E] göre farklı [county_modifiers|E] alır."
  
 game_concept_struggle_conquest: "Mücadele Çarpışmaları"
 game_concept_struggle_conquest_conquest: "Çarpışma"
 game_concept_struggle_conquest_conquests: "Çarpışmalar"
 game_concept_struggle_conquest_desc: "[struggle_phase|E] arasında geçiş yaptıkça değişen tavırlara göre [Concept( 'struggle', 'Mücadeledeki' )|E] [Concept( 'rulers', 'Hükümdarlar' )|E] da sınır anlaşmazlıklarına ve önemsiz kavgalara dâhil olur. Herhangi bir toprakta isterseniz birçok çeşit ihtilaf bulabileceğiniz için hükümdarlar küçük boyutlu toprak fetihleriyle hedeflerini doğrudan yenebilir veya vasallaştırabilir.\n\nFetihler mücadelenin durumuna göre değiştiği için [prestige|E] miktarı da mevcut aşamaya göre belirlenir."
  
 game_concept_struggle_phase_iberia_opportunity: "Fırsat Aşaması"
 game_concept_struggle_phase_iberia_opportunity_desc: "[struggle_phase_iberia_conciliation|E] sırasındaki uzun barışçıl denebilecek ortam sonrasında, rehavet kendini göstermeye başlar. Köylüler ve soylular işlerin tam takır gittiğini düşünür, kurnaz [Concept( 'characters', 'karakterler' )|E] de onların saflıklarından faydalanmaya başlar.\n\nEninde sonunda, yeni ihtilaflar durumun kızışmasına sebep olup [struggle_phase_iberia_hostility|E] gelecek veya işler [struggle_phase_iberia_conciliation|E] ile tedirgin bir dengeye oturacak."
  
 game_concept_struggle_phase_iberia_hostility: "Düşmanlık Aşaması"
 game_concept_struggle_phase_iberia_hostility_desc: "Bu aşamada gerginlikler uç noktasına ulaşır. [struggle_phase_iberia_opportunity|E] sırasında gerçekleşen kötü niyetli eylemler ve çözülemeyen yanlış anlaşılmalar farklı [Concept( 'cultures', 'kültürden' )|E], [Concept( 'faiths', 'mezhepten' )|E] olan [Concept( 'characters', 'karakterler' )|E] arasında nefrete yol açar.\n\nFakat katliamlar ve kan dökmeler sonsuza kadar süremez. Ya serinkanlı karakterler ya da yorgunluk, yarımadayı [Concept( 'struggle_phase_iberia_compromise', 'Taviz Aşamasına' )|E] getirir."
  
 game_concept_struggle_phase_iberia_compromise: "Taviz Aşaması"
 game_concept_struggle_phase_iberia_compromise_desc: "[Concept( 'struggle_phase_iberia_hostility', 'Düşmanlık Aşamasındaki' )|E] gerginlik usandırdığında veya [Concept( 'struggle_phase_iberia_conciliation', 'Uzlaşma Aşamasında' )|E] işler kızıştığında ortaya çıkan taviz aşaması, İberya halkları arasında artan uyumu temsil eder. Farklılıklara göz yumulur, ortak tarih ve miras eski düşmanları birbirine bağlar.\n\nYarımada yol ayrımında durur. Anlaşmazlıklar tekrar yüzeye çıkarsa sırada [struggle_phase_iberia_opportunity|E] vardır."
  
 game_concept_struggle_phase_iberia_conciliation: "Uzlaşma Aşaması"
 game_concept_struggle_phase_iberia_conciliation_desc: "Güzel geçen bir [Concept( 'struggle_phase_iberia_compromise', 'Taviz Aşamasından' )|E] sonra ortaya çıkan uzlaşma zamanında İberya halkları birbirlerine o kadar yakın olur ki yabancılar durumu anlamakta zorluk çeker. [Concept( 'faith', 'Mezhepler' )|E] arası [marriages|E] yaygındır.\n\nFakat bu aşama da sonsuza kadar sürmez. Oluşan güven havasının suistimal edilmesi sonucu [iberian_struggle|E] tekrar [Concept( 'struggle_phase_iberia_compromise', 'Taviz Aşamasına' )|E] gelir."
  
 game_concept_struggle_involved_faith: "Dâhil Olmuş Mezhep"
 game_concept_struggle_involved_faiths: "Dâhil Olmuş Mezhepler"
 game_concept_struggle_involved_faith_desc: "[Concept( 'struggle', 'Mücadeledeki' )|E] bazı [faiths|E], [struggle_involved|E] olarak başlar. Koşullar değiştikçe diğer mezhepler de dâhil olabilir."
  
 game_concept_struggle_involved_culture: "Dâhil Olmuş Kültür"
 game_concept_struggle_involved_cultures: "Dâhil Olmuş Kültürler"
 game_concept_struggle_involved_culture_desc: "[Concept( 'struggle', 'Mücadeledeki' )|E] bazı [cultures|E], olarak başlar. Koşullar değiştikçe diğer kültürler de dâhil olabilir."
  
 game_concept_dissolution_faction: "Dağılma Örgütleşmesi"
 game_concept_dissolution_factions: "Dağılma Örgütleşmeleri"
 game_concept_faction_dissolution: "Dağılma"
 game_concept_dissolution_faction_dissolved: "Dağılmış"
 game_concept_dissolution_faction_desc: "[dissolution_faction|E], [Concept( 'liege', 'süzerenlerinin' )|E] [Concept( 'realm', 'ülkesini' )|E] yok etmek ister. Başarılı olurlarsa ülkedeki tüm vasallar [independent|E] ve süzerenleri [Concept( 'primary_title', 'birincil unvanını' )|E] kaybeder."
  
  
 game_concept_improve_city_province_decision: "$improve_city_province_decision_name$ Kararı"
 game_concept_improve_city_province_decision_desc: "[Concept( 'city_holding', 'Şehir yerleşimlerindeki' )|E] inşa edilebilecek [building|E] sayısını arttıran bir [decision|E]."
  
 game_concept_border_raid: "Sınır Yağması"
 game_concept_border_raids: "Sınır Yağmaları"
 game_concept_border_raiding: "Sınır Yağmalama"
  #AGOT Modified 
 #game_concept_border_raid_desc: "İberya [Concept( 'struggle', 'mücadelesindeki' )|E] [struggle_involved|E] [rulers|E] arasında yapılabilen bu özel [war|E] türünde saldıran taraf, [Concept( 'realm', 'ülkesine' )|E] komşu olan belirli bir düşman [Concept( 'county', 'kontluğunu' )|E] [Concept( 'siege', 'kuşatmayı' )|E] amaçlar.\n\n[war_leader|E], [Concept( 'war_target', 'savaş hedefini' )|E] aldığında [gold|E] kazanır, kontluk ise [development|E] ve [control|E] kaybeder. [buildings|E] yıkılıp daha fazla [gold|E] kazandırabilir, bunun olasılığı [development|E] ve [Concept( 'siege', 'kuşatan' )|E] [Concept( 'army', 'ordunun' )|E] büyüklüğüyle doğru orantılıdır.\n\n[war_target|E] [Concept( 'occupying', 'işgal' )|E] edilerek hızlıca [war_score|E] kazanılabilir."
 game_concept_border_raid_desc: "Bu, [struggle|E] Surun Ötesindeki [struggle_involved|E] [rulers|E] arasında mevcut olan özel bir [war|E] türüdür. Saldıran, kendi [Concept( 'realm', 'ülkesiyle' )|E] sınırda olan belirli bir düşman [Concept( 'county', 'kontluğunu' )|E] [Concept( 'siege', 'kuşatmayı' )|E] etmeyi hedefler.\n\n[war_leader|E], [Concept( 'war_target', 'savaş hedefini' )|E] ele geçirdiğinde [gold|E] kazanır ve hedef [county|E] ise [development|E] ve [control|E] kaybeder. Ayrıca, [buildings|E] tahrip edilebilir ve bu durum daha fazla [gold|E] sağlar; bu şans, [development|E] ve [Concept( 'siege', 'kuşatan' )|E] [Concept( 'army', 'ordunun' )|E] büyüklüğüyle artar.\n\nSaldıran, [Concept( 'war_target', 'savaş hedefini' )|E] [Concept( 'occupying', 'işgal' )|E] ettiği anda hızlı bir şekilde [war_score|E] kazanır."
  
 game_concept_bargain_fealty: "Sadakat Pazarlığı"
 game_concept_bargained_fealty: "Sadakat Pazarlık Edildi"
 game_concept_bargain_fealty_desc: "Bu özel [interaction|E], savunma [Concept( 'war', 'savaşında' )|E] savaşan [struggle_involved|E] [rulers|E] tarafından kullanılabilir.\n\n[war_leader|E], daha yüksek [Concept( 'rank', 'kademedeki' )|E] komşu bir [Concept( 'ruler', 'hükümdardan' )|E] savaşa katılmasını ister, karşılığında o hükümdarın [Concept( 'vassal', 'vasalı' )|E] olur."
  
  #AGOT Modified 
 #game_concept_contract_assistance: "Askerî Yardım"
 #game_concept_contract_assisting: "Askerî Yardım Yapıyor"
 #game_concept_contract_assistance_desc: "İberya [Concept( 'struggle', 'mücadelesindeki' )|E] [struggle_involved|E] [rulers|E] tarafından kullanılabilen özel bir [Concept( 'interaction', 'etkileşimdir' )|E]. Karakterler [gold|E] karşılığında [struggle_involved|E] [rulerpossessive|E] [Concept( 'wars', 'savaşlarına' )|E] katılabilirler.\n\nÖdeme [war|E] sona erdiğinde yapılır. Savaşın nasıl sonuçlandığı önemsizdir. Yardım eden tarafın ödeme alabilmesi için en az 100 [Concept( 'war_contribution', 'savaş katkısında' )|E] bulunması gerekir."
 game_concept_contract_assistance: "Sözleşme Yardımı"
 game_concept_contract_assisting: "Sözleşmeye Yardım Ediyor"
 game_concept_contract_assistance_desc: "Bu, [struggle|E] Sur'un Ötesinde'ki [struggle_involved|E] [rulers|E] için mevcut olan özel bir [interaction|E] türüdür. Bu özellik, söz konusu hükümdarların, diğer [struggle_involved|E] [rulerpossessive|E] [Concept( 'wars', 'savaşlarına' )|E] katılmalarına karşılık [gold|E] almasını sağlar.\n\nÖdeme, [war|E] sona erdiğinde yapılır ve bu, savaşın sonucundan bağımsızdır; ancak sözleşme sahibinin en az 100 [Concept( 'war_contribution', 'savaş katkısı' )|E] sağlamış olması gerekir."
  
 game_concept_iberian_reclamation: "İberya'nın Geri Alınması"
 game_concept_iberian_reclaiming: "İberya'nın Geri Alınması"
 game_concept_iberian_reclamations: "İberya'nın Geri Alınması"
 game_concept_iberian_reclamation_desc: "[iberian_struggle|E] içindeki [struggle_involved|E] [rulers|E] tarafından kullanılabilen özel bir [war|E] türüdür.\n\nSaldıran taraf, [struggle_interloper|E] veya [struggle_uninvolved|E] bir [Concept( 'ruler', 'hükümdarın' )|E] sahip olduğu herhangi bir [struggle_involved|E] [county|E] içeren [Concept( 'duchy', 'düklüğün' )|E] fethini amaçlar. Hedefteki karakter o düklük dışında toprağa sahip değilse [Concept( 'vassalize', 'vasallaştırılır' )|E]."
  
 game_concept_enforce_truce: "Ateşkese Zorlama"
 game_concept_enforced_truce: "Ateşkese Zorlandı"
 game_concept_enforce_truce_desc: "[struggle_involved|E] [rulers|E] tarafından kullanılabilen bu özel [interaction|E], bir [Concept( 'war', 'savaşın' )|E] [white_peace|E] ile sonuçlanmasını sağlar ve [truce|E] ilan eder.\n\nSadece en az bir tarafın [independent|E] veya aynı [Concept( 'realm', 'ülkeden' )|E] olduğu, daha düşük [Concept( 'rank', 'kademedeki' )|E], [struggle_involved|E] [Concept( 'rulers', 'hükümdarların' )|E] savaşlarını bitirmek için kullanılabilir."
  
 game_concept_incite_revolts_interaction: "İsyan Teşviği"
 game_concept_incite_revolts_interaction_desc: "Başka bir [Concept( 'realm', 'ülkedeki' )|E] [Concept( 'peasant_faction', 'köylü örgütleşmesi' )|E], [gold_i][gold|E] karşılığında isyana teşvik edilebilir. Hedefteki ülkenin negatif [Concept( 'county_opinion', 'halk görüşüne' )|E] sahip [Concept( 'counties', 'kontlukları' )|E] olması gerekir."
  
 game_concept_secure_iberian_foothold_decision: "$secure_iberian_foothold_decision_title$"
