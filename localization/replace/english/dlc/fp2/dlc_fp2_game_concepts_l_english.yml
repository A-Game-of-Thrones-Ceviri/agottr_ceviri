 game_concept_build_holy_pilgrim_roads_decision_desc: "Hacıların hayatını kolaylaştırmak için yollar inşa ettiğiniz bir [decision|E]."
  
 game_concept_purchase_truce_interaction: "$purchase_truce_interaction$"
 game_concept_purchase_truce_interaction_desc: "[truces|E]'in [gold_i][gold|E] karşılığında önceden satın alınmasına olanak tanıyan bir [interaction|E]."
  
