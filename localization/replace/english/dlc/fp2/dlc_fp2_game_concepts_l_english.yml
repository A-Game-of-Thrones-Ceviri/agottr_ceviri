 game_concept_border_raid_desc: "Bu, [struggle|E] Sur'un Ötesinde [struggle_involved|E] [rulers|E] arasında mevcut olan özel bir [war|E] türüdür; burada saldırgan, [realm|E]'larına komşu belirli bir düşmanı [siege|E] hedeflemektedir.\n\n[war_leader|E], [war_target|E]'u ele geçirdiğinde [gold|E] kazanır; bu da [struggle_involved|E]0 ve [struggle_involved|E]1'i kaybedecektir. [struggle_involved|E]2 de yok edilebilir ve daha fazla [gold|E] elde edilir; şans [struggle_involved|E]0 ve [siege|E] [struggle_involved|E]6 boyutuyla artar.\n\n[struggle_involved|E]7, saldırgan tarafından [war_target|E]'a [struggle_involved|E]8 ulaştığında hızla kazanılır."
  
 game_concept_bargain_fealty: "Pazarlık Sadakat"
 game_concept_bargained_fealty: "Pazarlıklı Sadakat"
 game_concept_bargain_fealty_desc: "Bu özel [interaction|E], savunmada olan [war|E] [struggle_involved|E] [rulers|E] için geçerlidir.\n\n[war_leader|E], [vassal|E] olmaları karşılığında komşu bir üst-[rank|E] [ruler|E]'dan savaşlarına katılmalarını ister."
  
