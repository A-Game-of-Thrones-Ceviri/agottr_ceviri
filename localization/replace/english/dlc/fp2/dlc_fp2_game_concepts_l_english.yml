l_english:
 game_concept_struggle: "Çabalamak" #NT!
 game_concept_struggle_struggles: "Mücadeleler" #NT!
 game_concept_struggle_desc: "$game_concept_struggle_struggles$, birçok [faiths|E] ve [cultures|E] ile büyük [struggle_region_regions|E]'i içeren uzun vadeli çatışmalardır. Bir $game_concept_struggle$'ün sınırları içinde, zamanla değişen tuhaf özel kurallar ve [modifiers|E] etkili olabilir. Onlarca yıldan yüzyıllara kadar sürdükleri için, bir $game_concept_struggle$'teki tüm [characters|E]'lar her zaman birbirleriyle [war|E]'de değildir.\n\nHer $game_concept_struggle$, birden fazla [struggle_region_regions|E]0'dan oluşur. [struggle_region_regions|E]2 eylemi içinde [struggle_region_regions|E]1 olarak (örneğin, [struggle_region_regions|E]3 veya [struggle_region_regions|E]4 ilan ederek), farklı [struggle_region_regions|E]6 arasında ilerlemelerini sağlayan [struggle_region_regions|E]5'i etkinleştirebilirler.\n\nDiğer katılımcılar tarafından $game_concept_struggle$'ün bir parçası olarak görülme derecesine bağlı olarak, alanda [struggle_region_regions|E]9 bulunan [struggle_region_regions|E]1, [faiths|E]0, [faiths|E]1 veya [faiths|E]2 olarak görülebilir." #NT!

  #AGOT Modified  #NT!
 game_concept_btw_struggle: "Duvarın Ötesinde Mücadele" #NT!
  #AGOT Modified  #NT!
 game_concept_btw_struggle_desc: "$game_concept_btw_struggle$, duvarın ötesindeki binlerce yıllık anlaşmazlık ilişkilerini tasvir eder. Uzun Gece'nin sonunda sekiz bin yıl önce Sur'un inşasından doğmuş olsa da, [struggle|E], nefretle beslenen şiddet, temkinli ateşkesler ve pragmatik iş birliği arasında gidip gelir. Böyle bir durumda çok az kalıcı müttefik vardır ve [rulers|E], tamamen paylaşılan bir [faith|E] veya [culture|E]'e güvenmek konusunda dikkatli olmalıdır." #NT!
 game_concept_struggle_phase: "Mücadele Aşaması" #NT!
 game_concept_struggle_phase_phase: "Faz" #NT!
 game_concept_struggle_phase_phases: "Aşamalar" #NT!
 game_concept_struggle_phase_desc: "$game_concept_struggle_phase_phase$, [struggle_region|E] içindeki [struggle_involved|E] [characters|E] ve [counties|E]'e ortak olan genel bir ruh halidir. [struggle|E]'in diyaloğuna geçici olarak hakim olan kısa vadeli toplumsal eğilimleri ve gelenekleri temsil eder.\n\n#weak Örnek: bir $game_concept_struggle_phase_phase$'da, $game_concept_struggle_region_region$'in insanları, inançlarının geri kalanı aynı fikirde olmasa bile, dini hoşgörünün en önemli şey olduğunu düşünebilir.#!" #NT!

 game_concept_struggle_catalyst: "Mücadele Katalizörü" #NT!
 game_concept_struggle_catalyst_catalyst: "Katalizör" #NT!
 game_concept_struggle_catalyst_catalysts: "Katalizörler" #NT!
  #AGOT Modified (Closing Weak Tag)  #NT!
 #game_concept_struggle_catalyst_desc: "[struggle_struggles|E], belirli dikkate değer eylemler yapıldığında [struggle_phase_phases|E] arasında geçiş yapar ve [struggle_region|E]'lerinin belirli bir ruh haline yönelik fikir birliğini oluşturur. $game_concept_struggle_phase_phase$'ün hangi eylemlerde önemli olduğunun bir listesi $game_concept_struggle$ penceresinde bulunabilir.\n\n#weak Örnek: [iberian_struggle|E]'nin [struggle_phase_iberia_opportunity|E]'sı [struggle_phase_iberia_hostility|E]'e veya [struggle_phase_iberia_conciliation|E]'a dönüşebilir. Önemli bir [struggle_phase_phases|E]0'u öldürmek ilkine doğru çalışabilirken, farklı bir [struggle_phase_phases|E]3'e sahip biriyle [struggle_phase_phases|E]1 [struggle_phase_phases|E]2 oluşturmak ikincisine doğru ilerleyebilir." #NT!
 game_concept_struggle_catalyst_desc: "[struggle_struggles|E], belirli önemli eylemler yapıldığında [struggle_phase_phases|E] arasında geçiş yapar ve [struggle_region|E]'lerinin belirli bir ruh haline yönelik fikir birliğini oluşturur. $game_concept_struggle_phase_phase$'ün hangi eylemlerde önemli olduğunun bir listesi $game_concept_struggle$ penceresinde bulunabilir.\n\n#weak Örnek: [btw_struggle|E]'nin [struggle_phase_btw_opportunity|E]'sı [struggle_phase_btw_hostility|E]'e veya [struggle_phase_btw_conciliation|E]'a geçiş yapabilir. Önemli bir [struggle_phase_phases|E]0'u öldürmek ilkine doğru çalışabilirken, farklı bir [struggle_phase_phases|E]3'e sahip biriyle [struggle_phase_phases|E]1 [struggle_phase_phases|E]2 oluşturmak ikincisine doğru ilerleyebilir.[struggle_phase_phases|E]4" #NT!

 game_concept_struggle_involved: "Dahil olmuş" #NT!
 game_concept_struggle_involved_desc: "Bir [character|E] veya [county|E], $game_concept_struggle_involved$ olduğunda, belirli bir [struggle_region|E]'ün insanları tarafından bir [struggle|E]'ün doğal ve ayrılmaz bir parçası olarak kabul edildikleri anlamına gelir. [struggle_phase_phases|E]'in akışkan avantajlarından tam olarak yararlanırlar ve [struggle_catalyst_catalysts|E]'nın birincil aktivatörleridirler.\n\n$game_concept_struggle_involved$ olarak kabul edilen [cultures|E] ve [faiths|E], [county|E]0'da önemli bir varlığa sahip olan veya olmuş olanlardır.\n\n[county|E]1 $game_concept_struggle_involved$ olmak için, bir [county|E]3'ün hem [county|E]4 hem de [county|E]5'inin $game_concept_struggle_involved$ olması gerekir [county|E]7 ve [county|E]8'in [county|E]9'u $game_concept_struggle_involved$0 içinde olmalıdır.[county|E]8" #NT!

 game_concept_struggle_interloper: "Müdahaleci" #NT!
 game_concept_struggle_interloper_interlopers: "Müdahaleciler" #NT!
 game_concept_struggle_interloper_desc: "Bir [character|E] belirli bir [struggle|E]'e karıştığında ancak henüz tam olarak [struggle_involved|E] olarak kabul edilmediğinde, onlar bir $game_concept_struggle_interloper$'tür.\n\n$game_concept_struggle_interloper_interlopers$'ün [capital|E]'leri [struggle_region|E] içindedir, ancak hem $game_concept_struggle_involved$ [faith|E] hem de $game_concept_struggle_involved$ [struggle|E]0'u yoktur.\n\nTamamen $game_concept_struggle_involved$ [struggle|E]2 onları, istenmedikleri yeri anlamayan meraklı, sorunlu yabancılar olarak düşünün. $game_concept_struggle_interloper$ [struggle|E]4 bu nedenle genellikle [struggle|E]6 içinde tuttukları bazı cezaları [struggle|E]5 alırlar." #NT!

 game_concept_struggle_uninvolved: "İlgisiz" #NT!
 game_concept_struggle_uninvolved_desc: "Belirli bir [struggle|E]'de bir [character|E]'ın $game_concept_struggle_uninvolved$ olarak kabul edilmesi için, sadece [capital|E]'lerinin [struggle_region|E]'ün dışında olması gerekir.\n\nBu, onların bir yabancı, devam eden [struggle_phase_phases|E]'te ciddi bir çıkarı olmayan, aynı zamanda #EMP olmaması gereken#!, biri olarak kabul edildikleri anlamına gelir çünkü yerel nüansları açıkça anlayamamışlardır.\n\n$game_concept_struggle$'in içindeki insanların hemfikir olabileceği tek şeylerden biri, $game_concept_struggle_uninvolved$ $game_concept_struggle_uninvolved$0'un kendi topraklarında #EMP işi olmamasıdır, $game_concept_struggle_uninvolved$ $game_concept_struggle_uninvolved$4 genellikle bir $game_concept_struggle_uninvolved$6 içinde tuttukları herhangi bir $game_concept_struggle_uninvolved$5'te sert cezalar alırlar." #NT!

 game_concept_struggle_large_conquest: "Mücadele Büyük Fetih" #NT!
 game_concept_struggle_large_conquest_desc: "Bazı $game_concept_struggle_catalyst_catalysts$'lar saldırganın önemli bir [war|E]'i başarıyla tamamlamasını içerir.\n\nAşağıdaki [casus_bellis|E]'ler bunun için sayılır:\n$EFFECT_LIST_BULLET$ $duchy_conquest_cb$ \n$EFFECT_LIST_BULLET$ $individual_duchy_de_jure_cb$ \n$EFFECT_LIST_BULLET$ $imperial_reconquest_cb$ \n$EFFECT_LIST_BULLET$ [war|E]0 \n$EFFECT_LIST_BULLET$ [war|E]2 \n$EFFECT_LIST_BULLET$ [war|E]4 \n$EFFECT_LIST_BULLET$ [war|E]6 [war|E]7 \n$EFFECT_LIST_BULLET$ Hem [war|E]9 hem de [casus_bellis|E]0 [casus_bellis|E]1sn \n$EFFECT_LIST_BULLET$ [casus_bellis|E]3" #NT!

 game_concept_struggle_region: "Mücadele Bölgesi" #NT!
 game_concept_struggle_region_region: "Bölge" #NT!
 game_concept_struggle_region_regions: "Bölgeler" #NT!
 game_concept_struggle_region_desc: "Her [struggle|E], haritada bir [region|E]'e bağlıdır. Bu $game_concept_region$ içindeki bir [character_possessive|E] konumu (ve ayrıca [culture|E] ve [faith|E]'leri) [struggle_involved|E], [struggle_interloper|E] veya [struggle_uninvolved|E] olarak sınıflandırılıp sınıflandırılmadıklarını belirler.\n\n[region|E]0 içindeki [counties|E]'lar genellikle mevcut [region|E]2'ye bağlı olarak farklı [region|E]1'lere tabidir." #NT!

 game_concept_struggle_conquest: "Mücadele Çatışması" #NT!
 game_concept_struggle_conquest_conquest: "Çarpışma" #NT!
 game_concept_struggle_conquest_conquests: "Çatışmalar" #NT!
 game_concept_struggle_conquest_desc: "[struggle|E]'e dahil olan [rulers|E]'ın sınır anlaşmazlıklarına ve küçük kavgalara girmesi nadir değildir ve bu, mevcut [struggle_phase|E]'nin doğasına göre değişir. Niş yerel anlaşmazlıkların kolayca bulunabilmesi, $game_concept_rulers$'ün küçük ölçekli toprak gaspları yapmasına, hedeflerini fethetmesine veya vasallaştırmasına olanak tanır.\n\n$game_concept_struggle_conquest_conquests$, $game_concept_struggle$'lerinin ortamına bağlı olduğundan, [prestige|E] maliyetleri mevcut $game_concept_struggle_phase$ ile ölçeklenir." #NT!

  #AGOT Modified  #NT!
 game_concept_struggle_phase_btw_opportunity: "Fırsat Aşaması" #NT!
  #AGOT Modified  #NT!
 game_concept_struggle_phase_btw_opportunity_desc: "[struggle_phase_btw_conciliation|E] sırasında nispeten barışçıl bir arada yaşamanın uzun bir döneminden sonra, rehavet yerleşmeye başlar. Herkes, her şeyin sadece #EMP çalıştığından#!, ve daha kurnaz [characters|E]'ün saflıklarından faydalanmasına izin verdiğinden emindir.\n\nSonunda, yeni suistimaller ya [struggle_phase_btw_hostility|E]'e doğru bir tırmanışa neden olacak ya da akıllı siyaset [struggle_phase_btw_conciliation|E] aracılığıyla rahatsız edici bir dengeye ulaşacaktır." #NT!

  #AGOT Modified  #NT!
 game_concept_struggle_phase_btw_hostility: "Düşmanlık Aşaması" #NT!
  #AGOT Modified  #NT!
 game_concept_struggle_phase_btw_hostility_desc: "Bu $game_concept_struggle_phase_phase$'da gerginlikler alevlenir ve sinirler gerilir. [struggle_phase_btw_opportunity|E] sırasında tekrarlanan kötü niyetli eylemler ve artan yanlış anlamalar, farklı [cultures|E]'lü [characters|E]'ye karşı artan nefrete yol açmıştır.\n\nBöyle bir kan dökülmesi sonsuza kadar devam edemez. Sonunda, ya daha soğukkanlı kafalar ya da basit bir bitkinlik duvarın ötesindeki toprakları [struggle_phase_btw_compromise|E]'e getirir." #NT!

  #AGOT Modified  #NT!
 game_concept_struggle_phase_btw_compromise: "Uzlaşma Aşaması" #NT!
  #AGOT Modified  #NT!
 game_concept_struggle_phase_btw_compromise_desc: "İster [struggle_phase_btw_hostility|E]'ın çekişmesinden kaynaklanan hastalıktan, ister [struggle_phase_btw_conciliation|E] sırasındaki ustaca tırmanıştan kaynaklansın, $game_concept_struggle_phase_btw_compromise$, Wildlings arasında büyüyen bir uzlaşmayı temsil eder. Farklılıklar bir kenara bırakılır ve paylaşılan tarih ve miras eski düşmanları birbirine bağlar.\n\nDuvarın ötesindeki topraklar bir kavşakta durur: eğer çatışmalar tekrar ortaya çıkarsa, o zaman [struggle_phase_btw_opportunity|E] bekler." #NT!

  #AGOT Modified  #NT!
 game_concept_struggle_phase_btw_conciliation: "Uzlaşma Aşaması" #NT!
  #AGOT Modified  #NT!
 game_concept_struggle_phase_btw_conciliation_desc: "Önemli bir [struggle_phase_btw_compromise|E]'ın ürünü olan bu $game_concept_struggle_phase_phase$ sırasında, Yabanıllar arasındaki ilişkiler o kadar samimi bir hal alır ki, dışarıdakiler onların bu hoşgörülülüğünü anlamakta zorluk çekerler.\n\nAncak bu sonsuza kadar süremez ve güvenin kötüye kullanılması sonunda [btw_struggle|E]'yi tekrar [struggle_phase_btw_compromise|E]'a getirecektir." #NT!

 game_concept_struggle_involved_faith: "İlgili İnanç" #NT!
 game_concept_struggle_involved_faiths: "İlgili İnançlar" #NT!
 game_concept_struggle_involved_faith_desc: "Bazı [faiths|E]'lar [struggle|E]'de [struggle_involved|E] olarak başlar. Diğerleri değişen koşullar nedeniyle dahil olabilir." #NT!

 game_concept_struggle_involved_culture: "İlgili Kültür" #NT!
 game_concept_struggle_involved_cultures: "İlgili Kültürler" #NT!
 game_concept_struggle_involved_culture_desc: "Bazı [cultures|E]'lar [struggle|E]'de [struggle_involved|E] olarak başlar. Diğerleri değişen koşullar nedeniyle dahil olabilir." #NT!

 game_concept_dissolution_faction: "Dağılma Fraksiyonu" #NT!
 game_concept_dissolution_factions: "Dağılma Grupları" #NT!
 game_concept_faction_dissolution: "Dağılma" #NT!
 game_concept_dissolution_faction_dissolved: "Çözüldü" #NT!
 game_concept_dissolution_faction_desc: "[dissolution_faction|E], [liege|E]'lerinin [realm|E]'ini yok etmeye çalışır. Başarılı olurlarsa, diyardaki tüm vasallar [independent|E] olur ve hükümdarları [primary_title|E]'lerini kaybeder." #NT!


 game_concept_improve_city_province_decision: "$improve_city_province_decision_name$ Karar" #NT!
 game_concept_improve_city_province_decision_desc: "[city_holding|E]'de bulunan [buildings|E] sayısını arttırmanızı sağlayan bir [decision|E]." #NT!

 game_concept_border_raid: "Sınır Baskını" #NT!
 game_concept_border_raids: "Sınır Baskınları" #NT!
 game_concept_border_raiding: "Sınır Baskını" #NT!
  #AGOT Modified  #NT!
 game_concept_border_raid_desc: "Bu, [struggle|E] Duvarın Ötesinde [struggle_involved|E] [rulers|E] arasında mevcut olan özel bir [war|E] türüdür; burada saldırgan, [realm|E]'larına komşu belirli bir düşmanı [siege|E] hedeflemektedir.\n\n[war_leader|E], [war_target|E]'u ele geçirdiğinde [gold|E] kazanır; bu da [struggle_involved|E]0 ve [struggle_involved|E]1'i kaybedecektir. [struggle_involved|E]2 de yok edilebilir ve daha fazla [gold|E] elde edilir; şans [struggle_involved|E]0 ve [siege|E] [struggle_involved|E]6 boyutuyla artar.\n\n[struggle_involved|E]7, saldırgan tarafından [war_target|E]'a [struggle_involved|E]8 ulaştığında hızla kazanılır." #NT!

 game_concept_bargain_fealty: "Pazarlık Sadakat" #NT!
 game_concept_bargained_fealty: "Pazarlıklı Sadakat" #NT!
 game_concept_bargain_fealty_desc: "Bu özel [interaction|E], savunmada olan [war|E] [struggle_involved|E] [rulers|E] için geçerlidir.\n\n[war_leader|E], [vassal|E] olmaları karşılığında komşu bir üst-[rank|E] [ruler|E]'dan savaşlarına katılmalarını ister." #NT!

 game_concept_contract_assistance: "Sözleşme Yardımı" #NT!
 game_concept_contracting_assistance: "Sözleşme Yardımı" #NT!
  #AGOT Modified  #NT!
 game_concept_contract_assistance_desc: "Bu, [struggle|E] Duvarın Ötesinde [struggle_involved|E] [rulers|E]'nin kullanımına açık özel bir [interaction|E] türüdür ve onların [gold|E] karşılığında diğer [struggle_involved|E] [rulerpossessive|E] [wars|E]'ya katılmalarına olanak tanır.\n\nÖdeme, yüklenicinin en az 100 üzerinden [war_contribution|E] yapması koşuluyla, sonuç ne olursa olsun [war|E]'in tamamlanması üzerine yapılır." #NT!

