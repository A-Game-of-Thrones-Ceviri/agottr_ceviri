l_english:
 game_concept_struggle: "Mücadele"
 game_concept_struggle_struggles: "Mücadeleler"
 game_concept_struggle_desc: "$game_concept_struggle_struggles$, birçok [faiths|E] ve [cultures|E] ile büyük [struggle_region_regions|E]'i içeren uzun vadeli çatışmalardır. Bir $game_concept_struggle$'ün sınırları içinde, zamanla değişen tuhaf özel kurallar ve [modifiers|E] etkili olabilir. Onlarca yıldan yüzyıllara kadar sürdükleri için, bir $game_concept_struggle$'teki tüm [characters|E]'lar her zaman birbirleriyle [war|E]'de değildir.\n\nHer $game_concept_struggle$, birden fazla [struggle_region_regions|E]0'dan oluşur. [struggle_region_regions|E]2 eylemi içinde [struggle_region_regions|E]1 olarak (örneğin, [struggle_region_regions|E]3 veya [struggle_region_regions|E]4 ilan ederek), farklı [struggle_region_regions|E]6 arasında ilerlemelerini sağlayan [struggle_region_regions|E]5'i etkinleştirebilirler.\n\nDiğer katılımcılar tarafından $game_concept_struggle$'ün bir parçası olarak görülme derecesine bağlı olarak, alanda [struggle_region_regions|E]9 bulunan [struggle_region_regions|E]1, [faiths|E]0, [faiths|E]1 veya [faiths|E]2 olarak görülebilir."
  
 game_concept_iberian_struggle: "İberya Mücadelesi" #NT!
 game_concept_iberian_struggle_desc: "$game_concept_iberian_struggle$ İber Yarımadası'nda yüzyıllardır süregelen kırılgan ilişkileri tasvir etmektedir. Emevilerin 8. yüzyılda İberya'yı fethinden doğmuş olsa da [struggle|E] nefretle beslenen şiddet [struggle_phase_phases|E] ihtiyatlı ateşkesler ve pragmatik işbirliği arasında gidip gelmektedir. Böyle bir durumda çok az sayıda kalıcı müttefik vardır ve [rulers|E] sadece ortak bir [faith|E] veya [culture|E]'a güvenme konusunda dikkatli olmalıdır." #NT!
 game_concept_struggle_phase: "Mücadele Aşaması"
 game_concept_struggle_phase_phase: "Faz"
 game_concept_struggle_phase_phases: "Aşamalar"
 game_concept_struggle_phase_desc: "$game_concept_struggle_phase_phase$, [struggle_region|E] içindeki [struggle_involved|E] [characters|E] ve [counties|E]'e ortak olan genel bir ruh halidir. [struggle|E]'in diyaloğuna geçici olarak hakim olan kısa vadeli toplumsal eğilimleri ve gelenekleri temsil eder.\n\n#weak Örnek: bir $game_concept_struggle_phase_phase$'da, $game_concept_struggle_region_region$'in insanları, inançlarının geri kalanı aynı fikirde olmasa bile, dini hoşgörünün en önemli şey olduğunu düşünebilir.#!"
  
