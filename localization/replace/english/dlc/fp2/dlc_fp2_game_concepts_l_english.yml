 game_concept_btw_reclamation: "Duvarın Ötesinde Yeniden Yapılanma" #NT!
  #AGOT Modified  #NT!
 game_concept_btw_reclaiming: "Duvarın Ötesinde Geri Alma" #NT!
  #AGOT Modified  #NT!
 game_concept_btw_reclamations: "Duvarın Ötesinde Geri Kazanımlar" #NT!
  #AGOT Modified  #NT!
 game_concept_btw_reclamation_desc: "Bu, [btw_struggle|E]'ün [struggle_involved|E] [rulers|E]'sinde kullanılabilen özel bir [war|E] türüdür.\n\nSaldırgan, [struggle_interloper|E] veya [struggle_uninvolved|E] [ruler|E] veya ☻ tarafından tutulan herhangi bir [struggle_involved|E] [counties|E]'yı içeren bir [duchy|E]'ü ele geçirmeyi hedefler. _10 eğer o Dükalık dışında toprakları yoksa." #NT!

 game_concept_enforce_truce: "Ateşkesi Uygula" #NT!
 game_concept_enforced_truce: "Zorunlu Ateşkes" #NT!
 game_concept_enforce_truce_desc: "Bu, [struggle_involved|E] [rulers|E] için mevcut olan ve [war|E]'ü [white_peace|E] ile sonlandıran ve [truces|E]'i kuran özel bir [interaction|E] türüdür.\n\nSadece en az bir tarafın [independent|E] olduğu veya aynı [struggle_involved|E]0'un parçası olduğu, daha düşük [rank|E]'e ait diğer [struggle_involved|E] [rulers|E]'ler arasındaki savaşları sonlandırmak için kullanılabilir." #NT!

 game_concept_incite_revolts_interaction: "İsyanı körüklemek" #NT!
 game_concept_incite_revolts_interaction_desc: "Negatif [county_opinion|E] ile [counties|E]'e sahiplerse, [peasant_faction|E]'yi başka bir [realm|E]'e motive etmek için [gold_i][gold|E] yatırım yapılmasına izin verir." #NT!

