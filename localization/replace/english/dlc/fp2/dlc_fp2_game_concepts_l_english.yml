 game_concept_contract_assistance: "Sözleşme Yardımı"
 game_concept_contract_assisting: "Sözleşmeli Asistanlık" #NT!
 game_concept_contract_assistance_desc: "Bu, [struggle|E] Sur'un Ötesinde [struggle_involved|E] [rulers|E]'nin kullanımına açık özel bir [interaction|E] türüdür ve onların [gold|E] karşılığında diğer [struggle_involved|E] [rulerpossessive|E] [wars|E]'ya katılmalarına olanak tanır.\n\nÖdeme, yüklenicinin en az 100 üzerinden [war_contribution|E] yapması koşuluyla, sonuç ne olursa olsun [war|E]'in tamamlanması üzerine yapılır."
  
 game_concept_iberian_reclamation: "İberya Islahı" #NT!
 game_concept_iberian_reclaiming: "İberya Geri Kazanımı" #NT!
 game_concept_iberian_reclamations: "İberya İsyanları" #NT!
 game_concept_iberian_reclamation_desc: "Bu, [war|E] adresinin özel bir türüdür. [struggle_involved|E] [rulers|E] [iberian_struggle|E] .\n\nSaldırganın amacı herhangi bir [duchy|E] adresini ele geçirmektir. [struggle_involved|E] [counties|E] bir [struggle_interloper|E] veya [struggle_uninvolved|E] [ruler|E] veya bu Dükalık dışında toprakları yoksa [vassalize|E] tarafından tutulur." #NT!
  
 game_concept_enforce_truce: "Ateşkesi Uygula"
 game_concept_enforced_truce: "Zorunlu Ateşkes"
 game_concept_enforce_truce_desc: "Bu, [struggle_involved|E] [rulers|E] için mevcut olan ve [war|E]'ü [white_peace|E] ile sonlandıran ve [truces|E]'i kuran özel bir [interaction|E] türüdür.\n\nSadece en az bir tarafın [independent|E] olduğu veya aynı [struggle_involved|E]0'un parçası olduğu, daha düşük [rank|E]'e ait diğer [struggle_involved|E] [rulers|E]'ler arasındaki savaşları sonlandırmak için kullanılabilir."
  
 game_concept_incite_revolts_interaction: "İsyanı körüklemek"
 game_concept_incite_revolts_interaction_desc: "Negatif [county_opinion|E] ile [counties|E]'e sahiplerse, [peasant_faction|E]'yi başka bir [realm|E]'e motive etmek için [gold_i][gold|E] yatırım yapılmasına izin verir."
  
 game_concept_secure_iberian_foothold_decision: "$secure_iberian_foothold_decision_title$" #NT!
 game_concept_secure_iberian_foothold_decision_desc: "[struggle_involved|E] olmayan bir [ruler|E] 'nin [iberian_struggle|E]'yi sonlandırmasına izin veren bir [decision|E]." #NT!
  
