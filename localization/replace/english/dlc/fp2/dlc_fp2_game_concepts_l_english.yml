 game_concept_struggle_catalyst_catalyst: "Katalizör"
 game_concept_struggle_catalyst_catalysts: "Katalizörler"
  #AGOT Modified (Closing Weak Tag) 
 #game_concept_struggle_catalyst_desc: "[struggle_struggles|E], belirli dikkate değer eylemler yapıldığında [struggle_phase_phases|E] arasında geçiş yapar ve [struggle_region|E]'lerinin belirli bir ruh haline yönelik fikir birliğini oluşturur. $game_concept_struggle_phase_phase$'ün hangi eylemlerde önemli olduğunun bir listesi $game_concept_struggle$ penceresinde bulunabilir.\n\n#weak Örnek: [iberian_struggle|E]'nin [struggle_phase_iberia_opportunity|E]'sı [struggle_phase_iberia_hostility|E]'e veya [struggle_phase_iberia_conciliation|E]'a dönüşebilir. Önemli bir [struggle_phase_phases|E]0'u öldürmek ilkine doğru çalışabilirken, farklı bir [struggle_phase_phases|E]3'e sahip biriyle [struggle_phase_phases|E]1 [struggle_phase_phases|E]2 oluşturmak ikincisine doğru ilerleyebilir."
 game_concept_struggle_catalyst_desc: "[struggle_struggles|E], belirli önemli eylemler yapıldığında [struggle_phase_phases|E] arasında geçiş yapar ve [struggle_region|E]'lerinin belirli bir ruh haline yönelik fikir birliğini oluşturur. $game_concept_struggle_phase_phase$'ün hangi eylemlerde önemli olduğunun bir listesi $game_concept_struggle$ penceresinde bulunabilir.\n\n#weak Örnek: [btw_struggle|E]'nin [struggle_phase_btw_opportunity|E]'sı [struggle_phase_btw_hostility|E]'e veya [struggle_phase_btw_conciliation|E]'a geçiş yapabilir. Önemli bir [struggle_phase_phases|E]0'u öldürmek ilkine doğru çalışabilirken, farklı bir [struggle_phase_phases|E]3'e sahip biriyle [struggle_phase_phases|E]1 [struggle_phase_phases|E]2 oluşturmak ikincisine doğru ilerleyebilir.[struggle_phase_phases|E]4"
  
 game_concept_struggle_involved: "Dahil olmuş"
 game_concept_struggle_involved_desc: "Bir [character|E] veya [county|E], $game_concept_struggle_involved$ olduğunda, belirli bir [struggle_region|E]'ün insanları tarafından bir [struggle|E]'ün doğal ve ayrılmaz bir parçası olarak kabul edildikleri anlamına gelir. [struggle_phase_phases|E]'in akışkan avantajlarından tam olarak yararlanırlar ve [struggle_catalyst_catalysts|E]'nın birincil aktivatörleridirler.\n\n$game_concept_struggle_involved$ olarak kabul edilen [cultures|E] ve [faiths|E], [county|E]0'da önemli bir varlığa sahip olan veya olmuş olanlardır.\n\n[county|E]1 $game_concept_struggle_involved$ olmak için, bir [county|E]3'ün hem [county|E]4 hem de [county|E]5'inin $game_concept_struggle_involved$ olması gerekir [county|E]7 ve [county|E]8'in [county|E]9'u $game_concept_struggle_involved$0 içinde olmalıdır.[county|E]8"
  
 game_concept_struggle_interloper: "Müdahaleci"
 game_concept_struggle_interloper_interlopers: "Müdahaleciler"
 game_concept_struggle_interloper_desc: "Bir [character|E] belirli bir [struggle|E]'e karıştığında ancak henüz tam olarak [struggle_involved|E] olarak kabul edilmediğinde, onlar bir $game_concept_struggle_interloper$'tür.\n\n$game_concept_struggle_interloper_interlopers$'ün [capital|E]'leri [struggle_region|E] içindedir, ancak hem $game_concept_struggle_involved$ [faith|E] hem de $game_concept_struggle_involved$ [struggle|E]0'u yoktur.\n\nTamamen $game_concept_struggle_involved$ [struggle|E]2 onları, istenmedikleri yeri anlamayan meraklı, sorunlu yabancılar olarak düşünün. $game_concept_struggle_interloper$ [struggle|E]4 bu nedenle genellikle [struggle|E]6 içinde tuttukları bazı cezaları [struggle|E]5 alırlar."
  
 game_concept_struggle_uninvolved: "İlgisiz"
 game_concept_struggle_uninvolved_desc: "Belirli bir [struggle|E]'de bir [character|E]'ın $game_concept_struggle_uninvolved$ olarak kabul edilmesi için, sadece [capital|E]'lerinin [struggle_region|E]'ün dışında olması gerekir.\n\nBu, onların bir yabancı, devam eden [struggle_phase_phases|E]'te ciddi bir çıkarı olmayan, aynı zamanda #EMP olmaması gereken#!, biri olarak kabul edildikleri anlamına gelir çünkü yerel nüansları açıkça anlayamamışlardır.\n\n$game_concept_struggle$'in içindeki insanların hemfikir olabileceği tek şeylerden biri, $game_concept_struggle_uninvolved$ $game_concept_struggle_uninvolved$0'un kendi topraklarında #EMP işi olmamasıdır, $game_concept_struggle_uninvolved$ $game_concept_struggle_uninvolved$4 genellikle bir $game_concept_struggle_uninvolved$6 içinde tuttukları herhangi bir $game_concept_struggle_uninvolved$5'te sert cezalar alırlar."
  
 game_concept_struggle_large_conquest: "Mücadele Büyük Fetih"
 game_concept_struggle_large_conquest_desc: "Bazı $game_concept_struggle_catalyst_catalysts$'lar saldırganın önemli bir [war|E]'i başarıyla tamamlamasını içerir.\n\nAşağıdaki [casus_bellis|E]'ler bunun için sayılır:\n$EFFECT_LIST_BULLET$ $duchy_conquest_cb$ \n$EFFECT_LIST_BULLET$ $individual_duchy_de_jure_cb$ \n$EFFECT_LIST_BULLET$ $imperial_reconquest_cb$ \n$EFFECT_LIST_BULLET$ [war|E]0 \n$EFFECT_LIST_BULLET$ [war|E]2 \n$EFFECT_LIST_BULLET$ [war|E]4 \n$EFFECT_LIST_BULLET$ [war|E]6 [war|E]7 \n$EFFECT_LIST_BULLET$ Hem [war|E]9 hem de [casus_bellis|E]0 [casus_bellis|E]1sn \n$EFFECT_LIST_BULLET$ [casus_bellis|E]3"
  
 game_concept_struggle_region: "Mücadele Bölgesi"
 game_concept_struggle_region_region: "Bölge"
 game_concept_struggle_region_regions: "Bölgeler"
 game_concept_struggle_region_desc: "Her [struggle|E], haritada bir [region|E]'e bağlıdır. Bu $game_concept_region$ içindeki bir [character_possessive|E] konumu (ve ayrıca [culture|E] ve [faith|E]'leri) [struggle_involved|E], [struggle_interloper|E] veya [struggle_uninvolved|E] olarak sınıflandırılıp sınıflandırılmadıklarını belirler.\n\n[region|E]0 içindeki [counties|E]'lar genellikle mevcut [region|E]2'ye bağlı olarak farklı [region|E]1'lere tabidir."
  
 game_concept_struggle_conquest: "Mücadele Çatışması"
 game_concept_struggle_conquest_conquest: "Çarpışma"
 game_concept_struggle_conquest_conquests: "Çatışmalar"
 game_concept_struggle_conquest_desc: "[struggle|E]'e dahil olan [rulers|E]'ın sınır anlaşmazlıklarına ve küçük kavgalara girmesi nadir değildir ve bu, mevcut [struggle_phase|E]'nin doğasına göre değişir. Niş yerel anlaşmazlıkların kolayca bulunabilmesi, $game_concept_rulers$'ün küçük ölçekli toprak gaspları yapmasına, hedeflerini fethetmesine veya vasallaştırmasına olanak tanır.\n\n$game_concept_struggle_conquest_conquests$, $game_concept_struggle$'lerinin ortamına bağlı olduğundan, [prestige|E] maliyetleri mevcut $game_concept_struggle_phase$ ile ölçeklenir."
  
 game_concept_struggle_phase_iberia_opportunity: "Fırsat Aşaması" #NT!
 game_concept_struggle_phase_iberia_opportunity_desc: "Uzun bir dönem boyunca nispeten barış içinde bir arada yaşadıktan sonra [struggle_phase_iberia_conciliation|E]rehavet çökmeye başlar. Köylüler ve soylular #EMP işlerin sadece#!, daha kurnazca [characters|E] saflıklarından yararlanmalarına izin vererek yürümesinden memnundurlar.\n\nSonunda yeni suistimaller [struggle_phase_iberia_hostility|E] ya bir tırmanışa neden olacak ya da akıllıca politikalar huzursuz bir dengeye ulaşacaktır. [struggle_phase_iberia_conciliation|E]." #NT!
  
 game_concept_struggle_phase_iberia_hostility: "Düşmanlık Aşaması" #NT!
 game_concept_struggle_phase_iberia_hostility_desc: "Bu $game_concept_struggle_phase_phase$'da gerginlikler alevleniyor ve sinirler geriliyor. [struggle_phase_iberia_opportunity|E] [characters|E] sırasında tekrarlanan kötü niyetli eylemler ve artan yanlış anlamalar, farklı [cultures|E], [faiths|E] veya #EMP daha da kötüsü#!: her ikisine karşı artan nefrete yol açmıştır.\n\nBu tür kan dökmeler sonsuza kadar devam edemez. Sonunda ya soğukkanlılık ya da basit bir yorgunluk yarımadayı [struggle_phase_iberia_compromise|E]'a getirecektir." #NT!
  
 game_concept_struggle_phase_iberia_compromise: "Uzlaşma Aşaması" #NT!
 game_concept_struggle_phase_iberia_compromise_desc: "İster [struggle_phase_iberia_hostility|E] 'un çekişmeleriyle gelen hastalık ister [struggle_phase_iberia_conciliation|E] sırasında ustalıkla tırmandırılan gerilim olsun, $game_concept_struggle_phase_iberia_compromise$ İberya halkları arasında giderek artan bir uzlaşmayı temsil eder. Farklılıklar bir kenara bırakılır ve ortak tarih ve miras eski düşmanları birbirine bağlar.\n\nYarımada bir yol ayrımında duruyor: çatışmalar yeniden ortaya çıkarsa, [struggle_phase_iberia_opportunity|E] bekliyor." #NT!
  
 game_concept_struggle_phase_iberia_conciliation: "Uzlaşma Aşaması" #NT!
 game_concept_struggle_phase_iberia_conciliation_desc: "Kayda değer bir [struggle_phase_iberia_compromise|E]Bu dönemde $game_concept_struggle_phase_phase$, İberya halkları arasındaki ilişkiler o kadar samimi bir hal alır ki dışarıdan gelenler bu hoşgörüyü anlamakta zorlanırlar. Inter-[faith|E] [marriages|E] özellikle yaygındır.\n\nAncak bu sonsuza kadar sürmez ve güvenin suiistimal edilmesi eninde sonunda [iberian_struggle|E] [struggle_phase_iberia_compromise|E]." #NT!
  
 game_concept_struggle_involved_faith: "İlgili İnanç"
 game_concept_struggle_involved_faiths: "İlgili İnançlar"
 game_concept_struggle_involved_faith_desc: "Bazı [faiths|E]'lar [struggle|E]'de [struggle_involved|E] olarak başlar. Diğerleri değişen koşullar nedeniyle dahil olabilir."
  
