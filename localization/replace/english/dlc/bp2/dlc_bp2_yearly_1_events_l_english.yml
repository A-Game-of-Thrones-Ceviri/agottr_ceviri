 bp2_yearly.1020.intro: "Bir metni incelemek için elime aldığımda [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('secrety_child'))] [secrety_child.GetFirstName] kapıdan içeri dalarak sakin yalnızlığımı yarıda kesti.\n\n"
 bp2_yearly.1020.desc_guardian: ""Efendim! [secret_keeper.GetTitledFirstName] hakkında ne öğrendiğime #EMP inanmayacaksınız#!!"
 bp2_yearly.1020.desc_parent: ""Sevgili [secrety_child.Custom2('RelationToMePossessive', ROOT.Char)]! [secret_keeper.GetTitledFirstName] hakkında ne öğrendiğime #EMP inanmayacaksın#!!"
 bp2_yearly.1020.desc: "Dramatik bir etki vermek için durup soluklandı."
 bp2_yearly.1020.a: "Çıkar ağzından baklayı!"
 bp2_yearly.1020.a.secret.t: "Sır Öğrenildi"
 bp2_yearly.1020.a.tt: "Saray mensuplarınızdan birinin sırrını öğrendiniz"
 bp2_yearly.1020.b: "A-a! Sırlar para gibidir, sevgili çocuğum!"
