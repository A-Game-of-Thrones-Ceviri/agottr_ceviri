  ##EVENTS 
  #Parent/Guardian: Your child/ward walks in on you performing your stress trait 
 bp2_yearly.1000.t: "Ne Ekersen Onu Biçersin..."
 bp2_yearly.1000.desc_drunkard: ""Bir... bir tur daha, schervant, eğer lütfedersen... #EMP *hıçkırık*!#!"\n\nThe [ROOT.Char.Custom('RegionalAlcoholicDrink')] konuşmamı mahvediyor, ama şu anda umursamayacak kadar rahatlığına sarılmışım. Aslında çoğu şeyi umursamayacak kadar.\n\nBüyük bir ıslak hücumla, alkol vücudumdan kaçmayı seçiyor — yemeğimin her yerine! Çevredeki misafirler iğrenerek homurdanıyorlar."
 bp2_yearly.1000.desc_hashishiyah: "Bu seferki haşiş mükemmel kalitede — o kadar güçlü ki, cildim kaşınmaya başlıyor ve kıyafetlerim #EMP çok dar geliyor!#!\n\nI soyunup, bir hevesle, kapıya kadar bir kuş cıvıltısını kovalıyorum. Bir an sonra geri dönüyorum..."
 bp2_yearly.1000.desc_reclusive: ""Lanetli aptallar ve iğrenç köpekler, hepsi!" diye mırıldanıyorum, sonunda sessizce yalnızlığı kabul ederken. Şakaklarımı ovuşturuyorum ve gözlerimi kapatıyorum.\n\nBeklenmedik bir ses beni gerçeğe döndürüyor. Gözlerim aniden açılıyor. #EMP Yalnız değil miyim, özlemle beklediğim gibi?!#! Bir küfür mırıldanıyorum."
 bp2_yearly.1000.desc_irritable: "It is late in the evening. Local potentates gab all about me. My aching head drives nails into my thoughts.\n\nA dropped jug crashes to the floor next to me.\n\nWithout hesitation, I snap and scream at the offending servant: "Akşamın geç saatleri. Yerel hükümdarlar benim hakkımda gevezelik ediyor. Ağrıyan başım düşüncelerime çivi çakıyor.\n\nDüşen bir sürahi yanımdaki yere düştü.\n\nHiç tereddüt etmeden, sinirlenen hizmetçiye çıkışıyorum ve bağırıyorum: "Sen küstah #EMP [dummy_gender.Custom('InsultNounClumsy')]!#! Bir [dummy_gender.Custom('InsultAdjectiveClumsy')] ogre tarafından mı babalık aldın?!"" #NT!
 bp2_yearly.1000.desc_flagellant: "#EMP *ÇAT!*#! Kırbacım bana doğru hızla iniyor, #EMP tekrar#! ve #EMP tekrar.#! Yoğun, izole edilmiş, yakıcı acı beni odaklıyor.\n\nVücuduma kırbacı sadece birkaç kez daha indiriyorum. Her vuruş beni tatlı bir affa biraz daha yaklaştırıyor."
 bp2_yearly.1000.desc_profligate: "#EMP Hmm#! bu iyi görünüyor. Evet, o da. Seçtiğim alışverişleri yaptım, güzel malları hizmetkarlarıma attım.\n\nArkamı döndüğümde, biriktirdiğim anlamsız şeylerin dolu yığınını gördüm. Oldukça... genişliyor. Ve cüzdanım... oldukça boşaldı."
 bp2_yearly.1000.desc_improvident: "Mükemmel bir vaaz, mükemmel bir ayin. [ROOT.Char.GetFaith.HouseOfWorship]'dan ayrılırken, ben — elbette — [ROOT.Char.Custom('DefaultPriestTitle')]'i sadece madeni paralarla değil, verebileceğim tüm mücevherlerle onurlandırıyorum. Bazıları bana yan gözle bakıyor.\n\nAma altın geçici bir şeydir! Suçluluk ve utancın ağırlığı daha ağırdır..."
 bp2_yearly.1000.desc_contrite: "[other_guest.GetTitledFirstName] bana bakıyor, akşam yemeğinde itiraf ettiğim samimi bilgi karşısında dehşete düşmüş. "Ne yaptın #EMP#!?" [other_guest.GetSheHe] tekrarlıyor, kafası karışmış.\n\nPişmanlığımın olumlu yanları da var — ve olumsuz yanları da, itiraf ediyorum. Kendimi yüksüz hissediyorum... ama bunun sebebi başkalarına yük olmam mı?"
 bp2_yearly.1000.desc_comfort_eater: "Sandalyemde arkama yaslanıyorum, #EMP muhtemelen#! oldukça dolu ama dudaklarımın arasından başka bir şehvetli ikram daha kayıyor. Hareketli sabahımın zorlukları sanki neredeyse gömülmüş gibi.\n\nEtrafımın [ROOT.Char.Custom('FavoriteTreat')]'lik sayısız boş tabakla çevrili olduğunu fark ediyorum. Sayısız."
 bp2_yearly.1000.desc_inappetetic: "Önümdeki yemeğe dürterek, yediğim izlenimini vermek için onu hareket ettiriyorum. Endişe yaratmak istemiyorum.\n\nKimin yemek yemeye vakti var? Gündüz hükmetmek içindir; gece siyaset yapmak içindir. Bütün bunlar üzerimde ağırlık yaparken, yemekten nasıl zevk alabilirim?"
 bp2_yearly.1000.desc_journaller: "Rahat bir nefes aldım, yazma malzemelerimi bir kenara koydum. Gözlerimin küçük, çok okunan günlüğümün uzunluğu boyunca dolaşmasına izin verdim, yanımdan nadiren ayrılan karalamalardan oluşan bir koleksiyon.\n\nBaşımı kaldırdığımda, sabah güneş ışığının yerini gün batımına bıraktığını gördüm. Sadece #EMP ne kadar#! zamandır laf kalabalığımı uzatıyorum?"
 bp2_yearly.1000.desc_confider: "İster sabah yemeğinde ister gayriresmi bir etkinlikte olsun, sık sık sırdaşım [confider_friend.GetTitledFirstName]'a yaslanıp meseleler hakkındaki bakış açımı paylaşırım.\n\nDüşüncelerimi kendi kelimelerimle duymak, bir arkadaşın fikirlerine güvenmek ne kadar da güzel! Küçük bir mesele hakkında [confider_friend.GetFirstNamePossessiveNoTooltip] tavsiyesi aldıktan sonra yemek salonuna bakıyorum..."
 bp2_yearly.1000.desc_athletic: "Avlunun etrafında bir tur daha atıyorum, sırtımdan terler akıyor, yoldan geçenlerin bakışlarını yakalıyorum. Güçlü bir vücut gerçekten sağlıklı bir zihin doğurur!\n\nBir kükremeyle duruyorum; büyük bir kayayı alıp göğsüme kaldırıyorum."
 bp2_yearly.1000.outro_bad: "\n\n...ve sonra [appropriate_child.GetTitledFirstName]'ı, benim [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))]'imi, bana doğru bakarken görüyorum. #EMP Hmm.#!"
 bp2_yearly.1000.outro: "\n\n...sonra [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName]'imin bana meraklı gözlerle baktığını fark ediyorum."
 bp2_yearly.1000.a: "En iyi zamanlarım sayılmaz..."
 bp2_yearly.1000.a_good: "Şimdi nerede kalmıştım..."
 bp2_yearly.1000.a.flavor: "[appropriate_child.GetFirstNameNoTooltip]'ın iyi olacağından eminim..."
 bp2_yearly.1000.a.flavor_good: "Bütün alışkanlıklar kötü değildir herhalde?"
 bp2_yearly.1000.a.tt: "Ekranınız [appropriate_child.GetShortUIName] üzerinde kalıcı bir etki yaratabilir"
 bp2_yearly.1000.b: "Bana katılmak ister misin?"
 bp2_yearly.1000.b_drunkard: "Bana katılmak ister misin #EMP *hıç*#!?"
 bp2_yearly.1000.b_contrite: "#EMP Senin#! itirafların neler, çocuğum?"
 bp2_yearly.1000.b_inappetetic: "Yiyecek hayvanlar içindir."
 bp2_yearly.1000.b_us: "Bize katılmak ister misin?"
 bp2_yearly.1000.b_hashishiyah: "...denemek ister misin?"
 bp2_yearly.1000.b_reclusive: "Lütfen #EMP ayrıl#!."
 bp2_yearly.1000.b_flagellant: "Bazen kırbaç tek teselliniz olur."
 bp2_yearly.1000.b_improvident: "Kesem hafifledi, kalbim daha da hafifledi."
 bp2_yearly.1000.b_athletic: "[ROOT.Char.GetFaith.WitchGodName]'dan bile hızlı koşabiliyorum, biliyor musun?"
 bp2_yearly.1000.b_agitated: "#EMP Sen#! neye bakıyorsun!?"
 bp2_yearly.1000.b.flavor: "Ne kadar çok o kadar iyi!"
 bp2_yearly.1000.b.flavor_contrite: "Sırlar enfeksiyonlu yaralar gibidir..."
 bp2_yearly.1000.b.flavor_inappetetic: "Asıl işe geri dönmeliyiz."
 bp2_yearly.1000.b.flavor_confider: "Sırdaşlık bir sanattır!"
 bp2_yearly.1000.b.flavor_flagellant: "Gerçek bu."
 bp2_yearly.1000.b.flavor_improvident: "Daha az şanslı olanlara da dikkat etmeliyiz."
 bp2_yearly.1000.b.flavor_athletic: "...aslında denemedim."
 bp2_yearly.1000.b.flavor_agitated: "Bazı insanların #EMP cesareti#!!"
  #Follow-up; the child is mimicking your stress behavior 
 bp2_yearly.1001.t: "...Etrafta Dolaşır"
 bp2_yearly.1001.desc_drunkard: "Mahzenin kapısı #EMP genellikle#! kapalıdır; aşçının fareler hakkında bitmek bilmeyen şikayetleri nedeniyle bunu kolayca hatırlayabilirim. Dikkatlice, bulanık, açık kapıya yaklaşıyorum.\n\nAğzım aralık, gözlerim donuk, [appropriate_child.GetHerHis] nefesim [ROOT.Char.Custom('RegionalAlcoholicDrink')] — ve çalınmış ikramlar kokarak [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName] görüş alanına giriyor."
 bp2_yearly.1001.desc_hashishiyah: "Görünüşte terk edilmiş konsey odasından bir kıkırdama geliyor. Merakla içeri giriyorum ve [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName]'imin odanın bir köşesinde saklı olduğunu görüyorum.\n\n[appropriate_child.GetSheHe|U] neşesini bastırmaya çalışıyor [appropriate_child.GetHerHis] ama o çarpık gülümsemeyi #EMP biliyorum#! — kan çanağı gözlerden ve elle tutulur esrar kokusundan bahsetmiyorum bile!"
 bp2_yearly.1001.desc_reclusive: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName]'im günlerdir evlerimizde görünmüyordu. Hizmetçiler homurdanmaya ve akrabalar endişe göstermeye başlayınca [appropriate_child.GetHerHis] yatak odasına yaklaştım.\n\nOdaya girdiğimde — sonuçta tüm #EMP benim alanımdı — [appropriate_child.GetFirstNameNoTooltip] hiçbir resmiyet veya nezaket göstermeden etrafta dönüp bana dışarı çıkmamı ve yalnızlığa [appropriate_child.GetHerHim] gitmemi tısladı."
 bp2_yearly.1001.desc_irritable: "Yemekhaneden tuvalete giderken, #EMP çok#! öfkeli [appropriate_child.GetFirstName] ile karşılaştım.\n\n"#EMP Sen küstah [appropriate_child.Custom('InsultNounClumsy')]!#!" [appropriate_child.GetSheHe] uluyor. "Benim [appropriate_child.Custom('child_object_of_interest')]'mi lekeledin! Neden gidip o [ROOT.Char.Custom('RegionalDrink')]'in içinde boğulmuyorsun!?""
 bp2_yearly.1001.desc_flagellant: "Karanlık zindanlarım acı çığlıklarıyla yankılanıyor... #EMP genç#! çığlıklar atıyor. Hızla ilerliyorum.\n\nGözlerimi kısarak, suçlunun benim [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName]'üm olduğunu görüyorum ve... #EMP bu benim kırbaçlarımdan biri mi?#! Çenem düşüyor, çünkü [appropriate_child.GetFirstNameNoTooltip], [ROOT.Char.GetFaith.HighGodNameAlternate] adına [appropriate_child.GetHerselfHimself] yaralıyor."
 bp2_yearly.1001.desc_profligate: "Birkaç hafta içinde üçüncü kez, [appropriate_child.GetFirstName] pahalı bir oyuncak için yalvardı. Seyyar satıcılar kaleden her hareketimizi takip ediyor.\n\nBu beni biraz endişelendiriyor. Sonuçta, ya [appropriate_child.GetSheHe] bir gün hazine üzerinde güce sahip olursa? Böyle bir harcama...\n\nVe bu ne? [appropriate_child.GetSheHe] bir zamanlar satın aldığım [ROOT.Char.Custom('GetAccessory')]'ün aynısını mı satın aldı?"
 bp2_yearly.1001.desc_improvident: "Son birkaç gündür, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName]'imin [appropriate_child.GetHerHis] oyuncakların çoğunu diğer çocuklara verdiğini fark ettim.\n\nOrtak alanlardaki nadir anlarda, [appropriate_child.GetSheHe] dilencilere vermem için bana baskı yapıyor ve her zavallı dul kadının acı dolu öyküsüne ağlamak için duruyor!"
 bp2_yearly.1001.desc_contrite: "Bizim [appropriate_child.GetFirstName]'ımız bir sandığın üzerinde duruyor. [appropriate_child.GetSheHe|U] bir grup çocuğu bir araya getirmiş, onlara hayal edilebilecek en sıradan sırları anlatıyor. Sırayla, [appropriate_child.GetSheHe] çocukları kendi suçlarını ifşa etmeye ikna ediyor.\n\n"Ben-ben son [appropriate_child.Custom('FavoriteTreat')]'ü aldım," diye itiraf ediyor bir [dummy_gender.Custom('GirlBoy')] titrek bir şekilde. "Bir fare öldürdüm!" diye itiraf ediyor başka bir çocuk."
 bp2_yearly.1001.desc_comfort_eater: "Günlük işlerimi yaparken alışılmadık bir şey fark ettim: [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName]'im, bir grup [appropriate_child.Custom('FavoriteTreat')] ile aynı saklanma yerini paylaşıyor ve bir şeyler atıştırıyor.\n\nSon zamanlarda burada #EMP çok şey oldu ve [appropriate_child.GetSheHe] #EMP biraz daha yuvarlaklaştı..."
 bp2_yearly.1001.desc_inappetetic: "Akşam yemeğinde, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName]'im her zaman sabırsız görünüyor, tepsi taşıyan hizmetçilere onu yalnız bırakmaları için işaret ediyor.\n\n Belki de [appropriate_child.GetSheHe] sadece başka aktiviteler için ayrılmaya can atıyor? Ya da — hayal görmüyorsam — [appropriate_child.GetHerHis]'ün yanakları biraz... solgun ve ince mi oluyor?"
 bp2_yearly.1001.desc_journaller: "Son zamanlarda mülkümde dağılmış elle karalanmış notların bir akını oldu. Kaynak? Boş bir odada kamburlaşmış, gönlünce karalayan [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName]'im.\n\nKendi yazma alışkanlığımı, günlüğümü düşüncelerimle zenginleştirdiğimi düşünüyorum. Belki de değerli bir uygulama paylaştım."
 bp2_yearly.1001.desc_confider: "Son zamanlarda [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName]'imde ince bir değişiklik fark ettim. [appropriate_child.GetSheHe|U], [appropriate_child.GetHerHis] yakın arkadaşımla daha fazla zaman geçiriyor, fısıldaşıyor ve gülüyor.\n\nYemin ederim ki o [appropriate_child.Custom('GirlBoyPlural')], [appropriate_child.GetHerHim] hakkında benden daha fazla şey biliyor ve aralarındaki bağ güçlü görünüyor. Bu tür arkadaşlar, açıkça konuşulabilen güvenilir arkadaşlar, gerçek bir armağandır."
 bp2_yearly.1001.desc_athletic: "Avluda çocuklar vınlayarak geçiyor: biri açıkça [appropriate_child.GetHerHis] akranlarından daha hızlı ve çevik.\n\nBu benim [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName] geri kalanını geride bırakan koşum!\n\nBeklenmedik [appropriate_child.GetHerHis] irade ve azim gösterisinden etkilenerek cesaretlendirici bir şekilde sırıtıyorum. Kısa süre sonra diğer koşucular erkenden duruyor. [appropriate_child.GetFirstNameNoTooltip] için duyduğum gurur kalbimde yanıyor!"
 bp2_yearly.1001.outro_bad: "\n\nGörüntüden sendeleyerek uzaklaşıyorum. #EMP I#! böyle mi davranıyor?"
 bp2_yearly.1001.outro: "\n\nBelki de o kadar da kötü bir alışkanlık değildir?"
 bp2_yearly.1001.a: "[appropriate_child.GetFirstNameNoTooltip], buraya gel."
 bp2_yearly.1001.a.flavor: "Söylediğimi yap, yaptığımı yapma."
 bp2_yearly.1001.a.flavor_good: "Bu davranış teşvik edilmelidir!"
 bp2_yearly.1001.a.no_trait.t: "Öğretmenli"
 bp2_yearly.1001.a.no_trait.desc: "[appropriate_child.GetFirstNameNoTooltip] alışkanlığı bırakır"
 bp2_yearly.1001.a.trait.t: "Kazanılan Özellik"
 bp2_yearly.1001.a.trait.desc: "[appropriate_child.GetFirstNameNoTooltip] alışkanlığa doğru eğilir"
 bp2_yearly.1001.b: "Ne #EMP am#! yapıyorum?"
 bp2_yearly.1001.b.flavor: "Kendimi geliştirmeliyim."
 bp2_yearly.1001.c: "Ben... Şu anda bununla uğraşamam."
 bp2_yearly.1001.c_ecc_sadist: "İşte benim [appropriate_child.Custom('GirlBoy')]'ım!"
 bp2_yearly.1001.c_callous: "Ben kimim ki sözünü keseyim?"
 bp2_yearly.1001.c.flavor: "Başka birinin halledeceğinden eminim."
 bp2_yearly.1001.c.flavor_ecc_sadist: "Etin #EMP şarkı söylemesine izin ver.#!"
 bp2_yearly.1001.c.flavor_callous: "Çocuk büyütmenin zor olduğunu kim söyledi?"
  #Child: You notice your parent/guardian performing a stress trait 
 bp2_yearly.1005.t: "Çocuk Gör, Çocuk..."
 bp2_yearly.1005.intro: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('stressed_adult'))], [stressed_adult.GetTitledFirstName]'imi gözlemledim,"
 bp2_yearly.1005.desc_drunkard: "son zamanlarda [ROOT.Char.Custom('RegionalAlcoholicDrink')]'ı oldukça sık kullanıyorum.\n\nBir keresinde [stressed_adult.GetHerHim]'i holdingin bir köşesinde, şüpheli bir kökene sahip bir su birikintisinin içinde yüzü aşağı bakacak şekilde buldum. [stressed_adult.GetHerHis] aklını kaçırmış bir şekilde sarhoş olan [stressed_adult.GetSheHe].\n\nAncak [stressed_adult.GetHerHis]'nin görünümüne bakılmaksızın, [stressed_adult.GetSheHe] #EMP oldukça#! huzurlu görünüyordu."
 bp2_yearly.1005.desc_hashishiyah: "Son zamanlarda sık sık esrar yakmak için gizlice kaçıyorum.\n\nBir ara [stressed_adult.GetHerHim]'ı [stressed_adult.GetHerHis] odasının zemininde bütün gün yatarken buldum, "tavana bakmak için" dedi [stressed_adult.GetSheHe], donuk gözlerle.\n\nOldukça rahatlatıcı görünüyordu."
 bp2_yearly.1005.desc_reclusive: "Son zamanlarda [stressed_adult.GetHerHis] çalışma odasında gözden uzak bir yerde kalıyorum.\n\nGeçen hafta [stressed_adult.GetSheHe] birkaç gün orada kaldım, hatta [stressed_adult.GetHerHis] odasına yemek siparişi bile verdim.\n\nOldukça huzurlu görünüyordu, her ne kadar bunu yaparken [stressed_adult.GetSheHe] saraydaki bazı olayları ihmal etsem de."
 bp2_yearly.1005.desc_irritable: "Son zamanlarda sert nutuklar atıyor ve önemsiz şeylere saldırıyor.\n\nGeçenlerde [stressed_adult.GetSheHe], çarşafları yanlış bir şekilde geri çeviren hizmetçilerden birinin kafasını neredeyse çiğniyordu.\n\nSonrasında [stressed_adult.GetSheHe] oldukça sakin görünüyordu."
 bp2_yearly.1005.desc_flagellant: "son zamanlarda [stressed_adult.GetHerselfHimself]'a gönüllü olarak zarar veriyor.\n\nGeçenlerde [stressed_adult.GetHerHim]'in bodrumda dini ayetler okurken [stressed_adult.GetHerHis] derisini kırbaçla kırbaçladığını duydum.\n\nİlk başta beni korkuttu — ama [stressed_adult.GetHerHis] zihnimi rahatlattı."
 bp2_yearly.1005.desc_profligate: "Son zamanlarda çok sayıda benzersiz eşya elde ettim.\n\nBazı hizmetçiler eşyaları önemsiz biblolar olarak görmezden geliyor ve [stressed_adult.GetHerHis] davranışını 'kuyuya altın atmak' olarak tanımlıyor.\n\nBen pek emin değilim — [stressed_adult.GetSheHe] biblo toplamaktan hoşlanıyor gibi görünüyor?"
 bp2_yearly.1005.desc_improvident: "Son zamanlarda hayır kurumlarına çok fazla altın bağışlıyor.\n\nBazı insanlar tarafından sarayda biraz hoş karşılanmıyor, fark ettim - hatta [stressed_adult.GetSheHe]'ın altınla iyi olmadığını iddia edecek kadar ileri gidiyorlar.\n\nAma eğer [stressed_adult.GetHerHis] ruh yükseltiyorsa, bu iyi bir şey, değil mi... ?"
 bp2_yearly.1005.desc_contrite: "Son zamanlarda en ufak uygunsuzlukları bile kabul edip itiraf ediyor.\n\nDaha geçen gün [stressed_adult.GetSheHe] hizmetçiye [stressed_adult.GetSheHe]'ın hizmetçinin kıyafetlerini pek umursamadığını ve [stressed_adult.GetSheHe]'ın bundan dolayı vicdan azabı çektiğini itiraf etti.\n\nBiraz önemsiz görünüyordu ama [stressed_adult.GetHerHis]'ün içini rahatlatıyorsa... ?"
 bp2_yearly.1005.desc_comfort_eater: "son zamanlarda çok fazla [stressed_adult.Custom('FavoriteTreat')] yiyorum.\n\nÇok derken beş veya on değil, üç katını kastediyorum ve hizmetçilerin [stressed_adult.GetHerHis] gömlek bedeninin büyütülmesi gerektiğini fısıldadıklarını duydum.\n\nAncak; bu şımartma eylemi [stressed_adult.GetHerHim]'yi yatıştırıyor gibi görünüyor..."
 bp2_yearly.1005.desc_inappetetic: "son zamanlarda ara sıra akşam yemeği yemeyi ihmal ediyorum.\n\nAslında, dün sabahtan beri [stressed_adult.GetHerHim]'ın yemek yediğini görmedim. Hizmetçiler, terzinin geçen hafta da [stressed_adult.GetHerHis] gömlek bedenlerini küçültmek zorunda kaldığını fısıldıyorlar.\n\nBu kötü bir şey mi?"
 bp2_yearly.1005.desc_journaller: "[stressed_adult.GetHerHis] parmaklarında son zamanlarda mürekkep lekeleri var.\n\n[stressed_adult.GetSheHe|U], [stressed_adult.GetHerHis] tarafında sürekli notlar alan deri ciltli defter olmadan hiçbir yere gidemez.\n\nMürekkep lekeleri bir yana, [stressed_adult.GetSheHe] son zamanlarda daha sakin ve düzenli görünüyor. Hoş görünüyor..."
 bp2_yearly.1005.desc_confider: "Son zamanlarda mecazi olarak [stressed_adult.GetHerHis] sırdaş [confidant_friend.GetTitledFirstNamePossessive] kulağına yapışık durumdayım.\n\nKoridorda yürürken kıkırdayarak her şeylerini birbirleriyle paylaşıyorlarmış gibi görünüyor.\n\nHayatınızdaki iyi ve kötü her şeyi birine aktarabilmek güzel olmalı."
 bp2_yearly.1005.desc_athletic: "Güneşli veya yağmurlu olsun, son zamanlarda holdingin çevresinde birkaç tur attım.\n\nBazı saray mensupları antrenmandan sonra algılanan misk kokusuna burun kıvırdılar; ancak aşağılayıcı fısıltılar [stressed_adult.GetHerHim]'ı [stressed_adult.GetHerHis] kararlılığında daha dirençli hale getiriyor gibi görünüyor.\n\nBu beni meraklandırıyor."
