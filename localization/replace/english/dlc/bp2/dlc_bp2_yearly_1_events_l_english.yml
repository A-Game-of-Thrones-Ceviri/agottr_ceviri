 bp2_yearly.1050.desc: "Öğleden sonrayı ıslak ve pürüzlü kumda en küçük ayrıntıları oymakla geçirirken görkemli kumdan kale sahilin üzerinde yükseliyor.\n\nAncak zaman durmaksızın ilerledikçe gelgit de artıyor ve her saniye bana daha da yaklaşıyor. ayaklarını kemiren çamurlu bir başyapıt.\n\nGelgitlere umutsuzca bakıyorum ve geri çekilmeden önce kalemin güvenliğini nasıl sağlayacağımı çözmeye çalışıyorum."
 bp2_yearly.1050.desc_desert: "Güneş sırtımıza acımasızca vururken, hizmetçiler bütün gün görkemli çöl kumundan şatom için su getiriyorlardı.\n\nUfukta yaklaşan kum fırtınasını fark ettiğimde en yüksek kulede son dakika bir ayrıntıyı oydum.\n\nGeri çekilmeden önce yaklaşan fırtınadan şatomun nasıl korunacağını anlamaya çalışırken alnım anında çatıldı."
 bp2_yearly.1050.desc_twig: "Çalı çırpı ve küçük taşlardan yaptığım muhteşem maket şato gerçekten de görkemli bir havaya sahip.\n\nEn yüksek kuleye son rötuşları yaparken ufukta yaklaşan fırtına nihayet bulunduğum yere ulaştığında yağmur yağmaya başlıyor.\n\nFırtınaya çaresiz bir bakış atıyorum, geri çekilmeden önce eserimin güvenliğini nasıl sağlayacağımı öfkeyle anlamaya çalışıyorum."
 bp2_yearly.1050.a: "Bu parlak çakıl taşlarıyla gelgite rüşvet vereceğim!"
 bp2_yearly.1050.a.flavor: "Bu çakıl taşlarını çok beğeniyorum; ama bunlar iyi bir amaç için."
 bp2_yearly.1050.a_twig: "Bu parlak taşlarla fırtınaya rüşvet vereceğim!"
 bp2_yearly.1050.a.flavor_twig: "Bu taşları gerçekten çok beğeniyorum; ama bunlar iyi bir amaç için."
