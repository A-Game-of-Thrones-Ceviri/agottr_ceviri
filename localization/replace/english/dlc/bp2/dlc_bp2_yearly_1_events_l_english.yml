 bp2_yearly.1055.t: "$bp2_yearly.1050.t_builder$: Onlar..."
 bp2_yearly.1055.desc: "Günümüz dışarıda oynayarak geçiyordu ki"
 bp2_yearly.1055.desc_related: "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('den_challenger'))] [den_challenger.GetTitledFirstName] bana yaklaştı: "Sana sığınak yapma yarışmasında meydan okuyorum, sevgili [den_challenger.Custom2('RelationToMePossessive', ROOT.Char )]!"
 bp2_yearly.1055.desc_relations: "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('den_challenger'))] [den_challenger.GetTitledFirstName] bana yaklaştı: "Sana sığınak yapma yarışmasında meydan okuyorum, [ROOT.Char.GetFirstNameNoTooltip]!"
 bp2_yearly.1055.desc_liege: "buralı bir çocuk bana yaklaştı: "Ben [den_challenger.GetTitledFirstName] ve size sığınak yapma yarışmasında meydan okuyorum [ROOT.Char.GetLadyLord] [ROOT.Char.GetFirstNameNoTooltip]!""
 bp2_yearly.1055.outro: "\n\nKasıla kasıla yürüyüp bana zafer kazanmış bir edayla bakıyordu."
 bp2_yearly.1055.a: "Bunları işe alayım..."
 bp2_yearly.1055.a.flavor: "Parası ödendiği sürece hile sayılmaz."
 bp2_yearly.1055.b: "#EMP Birlikte#! daha güçlü bir sığınak yapabiliriz!"
 bp2_yearly.1055.b.flavor: "Yüksek duvarları olsun."
 bp2_yearly.1055.c: "Bu sunağı yapmakla meşgulüm. Beni yalnız bırak."
 bp2_yearly.1055.c.flavor: "#EMP Benim#! emeğimi ancak [ROOT.Char.GetFaith.HighGodName] yargılayabilir."
 #Follow-up: Things went down in the woods
 bp2_yearly.1056.t_economy: "$bp2_yearly.1050.t_builder$: ... Çok Fazla"
 bp2_yearly.1056.t_martial: "$bp2_yearly.1050.t_builder$: ... İki Tane"
 bp2_yearly.1056.t_pious: "$bp2_yearly.1050.t_builder$: ... Sırılsıklam"
 bp2_yearly.1056.desc_economy: "Buralı çocukları işe alıp onlara [ROOT.Char.Custom('RegionalRootVegetablePlural')] şeklinde ödeme yapmak, [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] üzerindeki en ihtişamlı sığınağı yapmakta fazlasıyla yardımcı oldu.\n\n[den_challenger.GetTitledFirstName|U] eserime kıskanarak baktı ve sızlandı, tek başına yaptığı sığınağı yağmur suyunu zar zor dışarıda tutabiliyordu."
 bp2_yearly.1056.desc_martial: "[den_challenger.GetTitledFirstName] şaşırtıcı derecede güçlü, ikimizin arasında sağlam bir sığınak yaptı. Sığınağı tamamlar tamamlamaz bardaktan boşanırcasına yağmur yağmaya başladı.\n\nŞimşekler çaksa da sığınağın duvarları bizi korudu.\n\nSığınağın içinde sıkı çalışmamız sayesinde kuru ve güvenli bir şekilde otururken birlikte olmanın ve arkadaşlığın değeri üzerine kafa yordum."
 bp2_yearly.1056.desc_pious: "Sunağı eski bir çubukla taçlandırdığımda bardaktan boşanırcasına yağmur yağması üzerine sığınak bulmamız gerekti. Devasa bir şimşek *KÜT* diye sunağa çarptı, aceleyle hasarı görmeye gittim.\n\nSunak görüş alanıma girdiğinde belli belirsiz bir duman sütunu çubuktan yükseliyordu, çubuğun bir ucu kararmış ve iyice ezilmişti.\n\nOnu yakından inceleyerek elime aldım. Hâlâ sıcaktı."
 bp2_yearly.1056.a_economy: "Başkalarını işe almak gerçekten de refaha giden yolun #EMP başlangıcı#! ."
 bp2_yearly.1056.a_martial: "İttifaklar harika birer savunmadır. Duvarlar da öyle."
 bp2_yearly.1056.a_pious: "[ROOT.Char.GetFaith.HighGodNameAlternate] bir işaret gösterdi, bundan hiç şüphe yok!"
 holy_stick: "Kutsal Çubuk"
 holy_stick.desc: "[ROOT.Char.GetCurrentLocation.GetName] üzerindeki bir fırtına esnasında meydana geldi. Üstünde çekiç izini andıran siyah bir leke bulunuyor."
 #Appreciate the architecture of your capital
 bp2_yearly.1060.t: "$bp2_yearly.1050.t_builder$: Hatırlanmaya Değer Bir Manzara"
 bp2_yearly.1060.desc: "Bugün için hiçbir şey planlamadım, şanlı [ROOT.Var('the_builder_sightseed_capital').GetProvince.GetName] yerleşimimizin çeşitli yönlerinin tadını çıkarmak için harika bir fırsat bu.\n\nMesele hangisinin daha yararlı olacağı: [martial_character.GetTitledFirstName] tarafından liderlik edilen askerî yerleşime mi gitsem, [steward_character.GetTitledFirstName] yönetilen ticaret bölgesine mi gitsem yoksa [ROOT.Char.GetFaith.HouseOfWorship] içerisinde bulunan [learned_character.GetTitledFirstName] için bir ziyaret mi düzenlesem?"
 economical_architecture_book: "Ticaretin Mimarisi"
 economical_architecture_book_desc: "Ticaret limanlarının tarihini ve yerlerini konu alan bir vakayiname."
 martial_architecture_book: "Kale ve Hizmetkârları"
 martial_architecture_book_desc: "Kale inşa etme sanatını konu alan bir vakayiname."
 religious_architecture_book: "Dei Gratia"
 religious_architecture_book_desc: "[ROOT.Char.GetCurrentLocation.GetCounty.GetName] ve çevresinde ibadet edilebilecek dikkate değer mekânların yer aldığı bir kitap."
 bp2_yearly.1060.a: "[steward_character.GetTitledFirstNameNoTooltip] bilgili biri gibi duruyor."
 bp2_yearly.1060.a.flavor: "İyi bir ticaret merkezinin özellikleri neler?"
 bp2_yearly.1060.b: "Askerî yerleşimdeki savunmalarımızı gözden geçirmeliyim."
 bp2_yearly.1060.b.flavor: "En iyi savunma en iyi saldırıdır. ... bir dakika."
 bp2_yearly.1060.c: "Önce inanç. Bekle bizi [ROOT.Char.GetFaith.HouseOfWorship], biz geliyoruz."
 bp2_yearly.1060.c.flavor: "Bina inşa etmekle [ROOT.Char.GetFaith.HighGodNameAlternate] ile yakınlaşmanın ne alakası var?"
 #Follow-up: You spend the day with WhatsTheirFace
 bp2_yearly.1061.t: "$bp2_yearly.1050.t_builder$: Gün Batımından Önce"
 bp2_yearly.1061.desc_steward: "Günü lonca salonlarından geçip zanaatkârların durduğu yerleri ve bina inşa etmenin ekonomik açıdan başka yönlerini incelemekle geçirdik.\n\n[architecture_character.GetTitledFirstName|U] bilgili bir rehber, vergilerden ve ücretlerden bahsederek mevcut ekonomik durumumuz hakkında bir tablo çizdi"
 bp2_yearly.1061.desc_martial: "Günü [ROOT.Var('the_builder_sightseed_capital').GetProvince.GetName] üzerindeki teçhizatların güçlü ve zayıf yönlerini incelemekle geçirdik.\n\nBir zincir ancak en zayıf halkası ne kadar güçlüyse o kadar güçlü olabilir, [architecture_character.GetTitledFirstName] tur boyunca bu sözü tekrarlayıp durdu ki buna katılıyorum."
 bp2_yearly.1061.desc_religion: "[architecture_character.GetTitledFirstName|U] ile [ROOT.Char.GetFaith.HouseOfWorshipPlural] ve [ROOT.Var('the_builder_sightseed_capital').GetProvince.GetName] üzerindeki mabetlerde dolaştığımız bugün kadar sakin bir gün geçirdiğimi hatırlamıyorum.\n\nBir noktada bana dönüp şöyle dedi: "İyi inşa edilmiş bir kemer bir tür ruhaniliği teşvik edebilir, sen de dersin?""
 bp2_yearly.1061.outro: "\n\nTurun sonunda bu konu üzerine yazılmış ve iyice yıpranmış [book_to_get.GetName] bana hediye edildi."
 bp2_yearly.1061.a: "Bugün güzel bir gündü."
 bp2_yearly.1061.a.flavor: "Çok şey öğrendim."
 #Your input is desired on the next building target
 bp2_yearly.1065.t: "$bp2_yearly.1050.t_builder$: Yerleşim"
 bp2_yearly.1065.intro_parent: "[ROOT.Var('the_builder_constructed_building_in').GetProvince.GetName] yerleşimini değiştirmenin zamanı geldi, [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('current_regent'))] [current_regent.GetTitledFirstName] bu konuya kafa yormamı istedi."
 bp2_yearly.1065.intro_regent: "[ROOT.Var('the_builder_constructed_building_in').GetProvince.GetName] yerleşimini değiştirmenin zamanı geldi, sarayımdaki [ROOT.Char.GetDiarchTitle|l] [current_regent.GetTitledFirstName] bu konuya kafa yormamı istedi."
 bp2_yearly.1065.intro: "[ROOT.Var('the_builder_constructed_building_in').GetProvince.GetName] yerleşimini değiştirmenin zamanı geldi ve bu konuya kafa yormam istendi."
 bp2_yearly.1065.desc_parent_mayor: "\n\n[ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip] hükümdarı [province_holder.GetTitledFirstName] ile [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('current_regent'))] bütün sabahı yoğun tartışmalarla geçirdi ve konu çıkmaza girdi."
 bp2_yearly.1065.desc_parent: "\n\n[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('current_regent'))|U] ile [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip] topraklarının ustabaşısı bütün sabahı yoğun tartışmalarla geçirdi ve konu çıkmaza girdi."
 bp2_yearly.1065.desc_regent_mayor: "\n\n[ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip] hükümdarı [province_holder.GetTitledFirstName] ile [current_regent.GetFirstNameNoTooltip] bütün sabahı yoğun tartışmalarla geçirdi ve konu çıkmaza girdi."
 bp2_yearly.1065.desc_regent: "\n\n[current_regent.GetFirstNameNoTooltip] ile [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip] topraklarının ustabaşısı bütün sabahı yoğun tartışmalarla geçirdi ve konu çıkmaza girdi."
 bp2_yearly.1065.desc_mayor: "\n\n[ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip] hükümdarı [province_holder.GetTitledFirstName] ile ustabaşısı bütün sabahı yoğun tartışmalarla geçirdi ve konu çıkmaza girdi."
 bp2_yearly.1065.desc: "\n\n[ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip] ustabaşısı ve iaşe görevlisi bütün sabahı hangi geliştirmelerin inşa edilebileceği üzerine tartışmakla geçirdi ve konu çıkmaza girdi."
 bp2_yearly.1065.outro: "\n\nOdaya girdiğimde bu meseleye bir çözüm getirmemi bekleyen gözlerle bana baktılar."
 bp2_yearly.1065.a: "Ticaret ve üretime odaklanmalıyız."
 bp2_yearly.1065.a.flavor: "Canlanan bir ekonomi herkese yarar."
 bp2_yearly.1065.b: "Yerleşimin daha çok askerî güce ihtiyacı var."
 bp2_yearly.1065.b.flavor: "Birazcık şiddetin çözemeyeceği sorun yoktur."
 bp2_yearly.1065.c: "Biraz daha şevk ancak fayda getirebilir."
 bp2_yearly.1065.c.flavor: "Tek ihtiyacımız olan inançlı olmak."
 bp2_yearly.1065.c.tt: "#X [holding_type|E] değişecek ve [1065_province_for_building.GetName] topraklarındaki tüm geçersiz binalar yok edilecek#!"
 #All of our efforts have culminated into _this_
 bp2_yearly.1070.t: "$bp2_yearly.1050.t_builder$: Kemerin İçinde Ne Var"
 bp2_yearly.1070.intro: "İnşaat sanatıyla geçen yıllarım -çocukken sahte kaleler inşa etmek, sığınaklar yapmak, [sightseed_capital.GetName] topraklarının muazzam mimarisi üzerinde çalışmak ve [constructed_building_in.GetName] topraklarını geliştirmede tavsiyede bulunmak gibi birçok şey- beni bu ana kadar getirdi."
 bp2_yearly.1070.desc: "\n\n[1070_province_to_build_in.GetName] topraklarında yeni bir yerleşim inşa etmek suretiyle dünyada bir iz bırakma vaktim geldi, hangi yolu izleyeceğimizi belirlemek bana düşüyor."
 bp2_yearly.1070.desc_no_province: "\n\n[1070_province_to_buff.GetName] bir rötuşa ihtiyaç duyuyor, bilgimi uygulamaya koyup yerleşimi geliştirmek de bana düşüyor."
 bp2_yearly.1070.desc_no_province_no_buff: "\n\nMülküm gayet iyi durumda olup ilave çaba göstermeye ya da rötüş yapmaya gerek bırakmasa da şu soru aklımı kurcalıyor: İnşaatın özü nerede yatıyor? Ekonomi mi? İnanç mı?"
 bp2_yearly.1070.a: "Şehir iyi bir seçim."
 bp2_yearly.1070.a_buff: "Ticareti geliştirmek için değişiklik yapmak güzel olur."
 bp2_yearly.1070.a_none: "Ekonomi için inşa edersek gelirler."
 bp2_yearly.1070.a.flavor: "Müreffeh bir ekonomi merkez inşa edeceğiz!"
 bp2_yearly.1070.a.flavor_none: "Dolu bir kese her sorunu çözer."
 bp2_yearly.1070.b: "Gelecek kalelerde."
 bp2_yearly.1070.b_buff: "Savunma refahın en iyi teminatıdır."
 bp2_yearly.1070.b_none: "Surlar vatandaşları bir araya getirir."
 bp2_yearly.1070.b.flavor: "Muazzam surları olsun."
 bp2_yearly.1070.b.flavor_none: "... menzilli silahların içeri girmesine izin vermeyelim."
 bp2_yearly.1070.c: "Büyümeyi ancak [ROOT.Char.GetFaith.HighGodName] sağlar."
 bp2_yearly.1070.c.flavor: "Bu yerleşim [ROOT.Char.GetFaith.HighGodNameAlternate] adına inşa edilecek."
 bp2_yearly.1070.c.flavor_none: "Gerçekten."
