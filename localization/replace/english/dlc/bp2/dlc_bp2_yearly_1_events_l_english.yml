 bp2_yearly.1035.t: "İşlenmemiş Mücevher"
 bp2_yearly.1035.desc: "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('rock_child'))|U] [rock_child.GetFirstName] için ayrılan odada bir rafa dizilmiş kayalar gördüm.\n\nTaşlardan biri özellikle dikkat çekiyordu, epey kaba sabaydı ama yakından bakıldığında içerisinde nefis bir kırmızı ton olduğu görülebiliyordu.\n\nİlgilendiğimi görür görmez taşı bana uzattı:"
 bp2_yearly.1035.desc_guardian: ""Sizin olsun efendim.""
 bp2_yearly.1035.desc_parent: ""Senin olsun sevgili [rock_child.Custom2('RelationToMePossessive', ROOT.Char)].""
 bp2_yearly.1035.a: "Ah. Teşekkür ederim."
 bp2_yearly.1035.a.flavor: "Bu... mücevher mi?"
