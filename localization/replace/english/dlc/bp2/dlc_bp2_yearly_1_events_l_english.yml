l_english:
 ##EVENTS
 #Parent/Guardian: Your child/ward walks in on you performing your stress trait
 bp2_yearly.1000.t: "Ne Ekersen..."
 bp2_yearly.1000.desc_drunkard: ""Bir... bir tane daha hijmetçi, yütfen... #EMP *hık*!#!"\n\n[ROOT.Char.Custom('RegionalAlcoholicDrink')|U] konuşmamı mahvediyor olsa da kendimi onun rahatlığına bıraktığım için umurumda değil. Çoğu şey umurumda değil aslında.\n\nAlkol vücudumdan kaçıp akşam yemeğimin üstüne akıverdi! Etrafımdaki misafirler tiksintiyle homurdandı."
 bp2_yearly.1000.desc_hashishiyah: "Bu defaki haşiş mükemmel kalitede, o kadar kuvvetli ki tenim kaşınmaya başlıyor ve kıyafetlerim #EMP sımsıkı!# hissettiriyor!\n\nKıyafetlerimi çıkarıp birden bir kuşu kapıya kadar kovalamaya başladım. Hemen sonra geri döndüm..."
 bp2_yearly.1000.desc_reclusive: ""Kahrolası aptallar ve kokuşmuş itler hepsi!" diye homurdandım nihayet sessizlikte teselli bulduğumda. Şakaklarımı ovup gözlerimi kapadım.\n\nBeklenmedik bir ses beni gerçekliğe döndürdü. Gözlerim açılıverdi. #EMP Yalnız değil miyim?!#! Ağzımda bir küfür geveledim."
 bp2_yearly.1000.desc_irritable: "Gece geç oldu. Lordlar ve leydiler benim hakkımda gevezelik edip duruyor. Ağrıyan başım düşüncelerime çiviler geçiriyor.\n\nDüşen bir sürahi yanı başımda kırıldı.\n\nHiç çekinmeden buna sebep olan hizmetkâra bağırdım: "Seni küstah #EMP [dummy_gender.Custom('InsultNounClumsy')]!#! [dummy_gender.Custom('InsultAdjectiveClumsy')|U] bir dev mi doğurdu seni?!""
 bp2_yearly.1000.desc_flagellant: "#EMP *ÇAT!*#! Kırbacım öfkeyle üstüme indi, #EMP tekrar#! ve #EMP tekrar.#! Yoğun ve yakıcı bir acı çullandı üzerime.\n\nVücudumu birkaç kez daha kırbaçladım. Her bir darbe beni bağışlanmaya biraz daha yaklaştırdı."
 bp2_yearly.1000.desc_profligate: "#EMP Hmm#! bu güzel görünüyor. Evet, o da. Seçtiklerimi satın aldıktan sonra aldıklarımı hizmetkârlarıma uzattım.\n\nArkamı döndüğümde topladığım manasız eşyalardan oluşan yığınla karşı karşıya kaldım. Sanki biraz... aşırı olmaya başladı. Kesem de... bomboş kaldı."
 bp2_yearly.1000.desc_improvident: "Muhteşem bir seremoni, mükemmel bir ayin. [ROOT.Char.GetFaith.HouseOfWorship] kapısından ayrıldığımızda [ROOT.Char.Custom('DefaultPriestTitle')] için yalnız sikke değil, verebileceğim tüm mücevherleri de bağışladım. Bazıları bana beğenmeyerek baktı.\n\nFakat altın geçici bir şeydir! Suçluluğun ve utancın yüküyse kalıcı..."
 bp2_yearly.1000.desc_contrite: "[other_guest.GetTitledFirstName] akşam yemeğinde bulunduğum samimi itiraf karşısında bana bakakaldı. "#EMP Ne#! yaptım dedin?" diye kafası karışmış bir şekilde tekrarladı.\n\nDürüst olmak gerekirse pişmanlığımın olumlu ve olumsuz yanları var. Üstümden bir yük kalkmış gibi hissediyorum... bu yükü başkalarının üzerine attığım için mi acaba?"
 bp2_yearly.1000.desc_comfort_eater: "#EMP Muhtemelen#! doymuş bir şekilde sandalyemde otururken arkama yaslandım, yine de leziz bir tatlı boğazımdan geçiverdi. Telaşlı geçen sabahın sıkıntılarını atlatmış gibiyim.\n\nEtrafımda saymakla bitmeyen [ROOT.Char.Custom('FavoriteTreat')] tabakları olduğunu fark ettim. Saymakla bitmez."
 bp2_yearly.1000.desc_inappetetic: "Önümdeki yemeğe kaşığımı batırıp yediğimi sansınlar diye karıştırıp durdum. Kimsenin endişelenmesini istemiyorum.\n\nYemek yemeye zaman mı var? Gündüz hükmetmek, geceyse siyasetle meşgul olmak için var. Üzerimde bunların yükünü taşırken yemekten zevk almam mümkün mü?"
 bp2_yearly.1000.desc_journaller: "Rahat bir nefes alıp yazı malzemelerimi bir kenara koydum. Küçük ve kullanılmaktan sayfaları yıpranmış günlüğüme göz gezdirdim.\n\nBaşımı kaldırdığımda sabah güneşinin yerini gün batımına bıraktığını gördüm. #EMP Ne kadar#! süredir yazı yazıyorum ki?"
 bp2_yearly.1000.desc_confider: "İster kahvaltıda olsun ister sıradan bir toplantıda, sırdaşım [confider_friend.GetTitledFirstName] ile konuşup görüşlerimi paylaşıyorum.\n\nDüşüncelerimi kendi kelimelerimle duymak ve bir dostun fikirlerine güvenmek ne güzel! [confider_friend.GetFirstNameNoTooltip] önemsiz bir meseleyle ilgili öneride bulunduktan sonra akşam yemeği salonuna yöneldim..."
 bp2_yearly.1000.desc_athletic: "Sarayın avlusunda bir tur daha attım, kan ter içinde kalmıştım ve bazılarının bana baktığını fark ediyordum. Gerçekten de sağlam kafa sağlam vücutta bulunur!\n\nDurup kocaman bir kayayı göğüs hizama kadar kaldırdım."
 bp2_yearly.1000.outro_bad: "\n\n...sonra bir de baktım ki [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('appropriate_child'))] [appropriate_child.GetTitledFirstName] bana gözünü dikmiş. #EMP Hmm.#!"
 bp2_yearly.1000.outro: "\n\n...sonra bir de baktım ki [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName] kafası karışmış şekilde bana bakıyormuş."
 bp2_yearly.1000.a: "Hayatımdaki en iyi an olduğu söylenemez..."
 bp2_yearly.1000.a_good: "Nerede kalmıştım..."
 bp2_yearly.1000.a.flavor: "[appropriate_child.GetFirstNameNoTooltip] iyi olacaktır..."
 bp2_yearly.1000.a.flavor_good: "Her alışkanlık kötü değildir, yanılıyor muyum?"
 bp2_yearly.1000.a.tt: "Sergilediğiniz davranış [appropriate_child.GetShortUIName] üzerinde kalıcı bir etki bırakabilir"
 bp2_yearly.1000.b: "Bana katılmaya ne dersin?"
 bp2_yearly.1000.b_drunkard: "Bana #EMP *hık*#! katılmaya ne dersin?"
 bp2_yearly.1000.b_contrite: "Peki #EMP senin#! itirafların var mı, çocuğum?"
 bp2_yearly.1000.b_inappetetic: "Yemek hayvanlar içindir."
 bp2_yearly.1000.b_us: "Bize katılmaya ne dersin?"
 bp2_yearly.1000.b_hashishiyah: "...denemek ister misin?"
 bp2_yearly.1000.b_reclusive: "Lütfen #EMP git#! buradan."
 bp2_yearly.1000.b_flagellant: "Bazen tek tesellin bir kırbaçtır."
 bp2_yearly.1000.b_improvident: "Kesem hafiflemiş gibi ama kalbim çok daha hafif."
 bp2_yearly.1000.b_athletic: "[ROOT.Char.GetFaith.WitchGodName] bile beni yakalayamaz ha."
 bp2_yearly.1000.b_agitated: "Neye bakıyorsun #EMP sen#! öyle!?"
 bp2_yearly.1000.b.flavor: "Ne kadar çok o kadar iyi!"
 bp2_yearly.1000.b.flavor_contrite: "Sırlar iltihap kapmış yaralar gibidir..."
 bp2_yearly.1000.b.flavor_inappetetic: "İşimizin başına dönmeliyiz."
 bp2_yearly.1000.b.flavor_confider: "Sırdaşlık bir sanattır!"
 bp2_yearly.1000.b.flavor_flagellant: "Gerçek bu."
 bp2_yearly.1000.b.flavor_improvident: "Bizden şanssız olanları kollamalıyız."
 bp2_yearly.1000.b.flavor_athletic: "...tam gücümü göstermedim."
 bp2_yearly.1000.b.flavor_agitated: "Ne #EMP küstah#! insanlar var!"
 #Follow-up; the child is mimicking your stress behavior
 bp2_yearly.1001.t: "...Onu Biçersin"
 bp2_yearly.1001.desc_drunkard: "Mahzenin kapısı #EMP çoğunlukla#! kapalı oluyor, aşçının devamlı farelerden şikâyet etmesinden ötürü açık unutulmuyor. Kasvetli ve açık kapı aralığına dikkatli adımlarla yaklaştım.\n\n[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('appropriate_child'))|U] [appropriate_child.GetFirstName] çıkageldi, ağzı açıktı ve gözleri donuklaşmıştı; nefesi buram buram [ROOT.Char.Custom('RegionalAlcoholicDrink')] ve tatlı kokuyordu."
 bp2_yearly.1001.desc_hashishiyah: "Kimse yok gibi gözüken konsey odasından kıkırdamalar geldi. Meraklı bir şekilde yavaşça oraya yaklaşınca bir de baktım ki [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName] odanın bir köşesine saklanmış.\n\nNeşesini gizlemeye çalışsa da bu çarpık gülümsemeyi #EMP biliyorum#!, kan çanağına dönmüş gözler ve haşişin kendini belli eden kokusundan bahsetmiyorum bile!"
 bp2_yearly.1001.desc_reclusive: "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('appropriate_child'))|U] [appropriate_child.GetFirstName] günlerdir ortalıkta yok. Hizmetkârların homurdanması ve akrabalarının endişelenmeye başlaması üzerine yatak odasına gittim.\n\nOdasına girdiğimde -ne de olsa buraların hepsi #EMP benim#! mülküm- [appropriate_child.GetFirstNameNoTooltip] en ufak bir nezaket göstermeden arkasını döndü ve bana tıslayarak onu yalnız bırakmamı söyledi."
 bp2_yearly.1001.desc_irritable: "Yemek salonundan tuvalete giderken #EMP küplere binmiş#! [appropriate_child.GetFirstName] ile karşılaştım.\n\n"#EMP Seni küstah [appropriate_child.Custom('InsultNounClumsy')]!#!" diye bağırdı. "Canım [appropriate_child.Custom('child_object_of_interest')|U] senin yüzünden mahvoldu! Git [ROOT.Char.Custom('RegionalDrink')] içinde boğul!?""
 bp2_yearly.1001.desc_flagellant: "Loş zindanlarım acı dolu çığlıklarla yankılanıyor... #EMP çocuk#! çığlıklarıyla. Koşar adımlarla oraya gittim.\n\nGözlerimi kıstığımda bu sesleri çıkaranın [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName] olduğunu gördüm ve... #EMP benim kırbacım mı o?#! [appropriate_child.GetFirstNameNoTooltip] [ROOT.Char.GetFaith.HighGodNameAlternate] uğruna kendini yaralarken ağzım açık kaldı."
 bp2_yearly.1001.desc_profligate: "[appropriate_child.GetFirstName] son zamanlarda üçüncü kez pahalı bir oyuncak için beni sıkboğaz ediyor. Seyyar satıcılar kalede her hareketimizi izliyor.\n\nBu durum beni biraz endişelendiriyor. Bir gün hazineden sorumlu olursa ne olacak? Bu kadar harcama...\n\nBu da ne? Ona daha önce [ROOT.Char.Custom('GetAccessory')] almıştım, yenisini mi almış?"
 bp2_yearly.1001.desc_improvident: "Son zamanlarda fark ettim ki [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName] çok sayıda oyuncağını diğer çocuklara veriyor.\n\nKöylülerin arasında geçirdiğimiz ender zamanlardan birinde dilencilere bağış yapmam için başımın etini yiyor ve dulların anlattığı hüzünlü hikâyeleri dinleyip ağlıyor!"
 bp2_yearly.1001.desc_contrite: "[appropriate_child.GetFirstName] bir sandığının üzerinde duruyor. Etrafına bir grup çocuk toplamış ve onları alelade sırlarla eğlendiriyor. Bunun karşılığında çocukların kendi haylazlıklarını itiraf etmesini istiyor.\n\n"S-son [appropriate_child.Custom('FavoriteTreat')] vardı ya, onu ben yedim," diye titreyerek itiraf etti bir [dummy_gender.Custom('GirlBoy')]. "Ben bir fare öldürdüm!" diye içini döktü başka bir çocuk."
 bp2_yearly.1001.desc_comfort_eater: "Rutinime devam ederken sıra dışı bir şey dikkatimi çekti: Bir dolu [appropriate_child.Custom('FavoriteTreat')] ile saklanan [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName] çiğneme sesleri çıkarıyordu.\n\nSon zamanlarda burada epey şey #EMP yaşanıyor#!, biraz #EMP yuvarlaklaşmaya#! başladı..."
 bp2_yearly.1001.desc_inappetetic: "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('appropriate_child'))|U] [appropriate_child.GetFirstName] akşam yemeğinde daima sabırsız görünüyor ve tepsi taşıyan hizmetkârlara onu yalnız bırakmasını söylüyor.\n\nBelki başka etkinliklere zaman ayırmak istediği içindir? Ben mi yanlış görüyorum bilmiyorum ama yanakları sanki... soluyor ve inceliyor gibi?"
 bp2_yearly.1001.desc_journaller: "Son zamanlarda her yerde elle yazılmış notlar görüyorum. Yazan kim mi? [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('appropriate_child'))|U] [appropriate_child.GetFirstName] boş bir odada oturup dilediğince karalama yapıyor.\n\nYazma alışkanlığımı ve düşüncelerimle dolu günlüğümü düşündüm de faydalı bir davranışı paylaşmış olabilirim."
 bp2_yearly.1001.desc_confider: "Son zamanlarda [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName] biraz değişti. Yakın arkadaşlarıyla daha çok zaman geçiriyor, onlarla fısıldaşıp gülüşüyor.\n\nO [appropriate_child.Custom('GirlBoyPlural')] onun hakkında benim bildiğimden daha çok şey biliyor ve aralarındaki bağ kuvvetli görünüyor. Böyle açıkça konuşabildiğin güvenilir dostlar gerçekten büyük bir lütuf."
 bp2_yearly.1001.desc_athletic: "Sarayın avlusunda çocuklar koşuşturuyor, birisi akranlarından belirgin şekilde daha hızlı ve çevik.\n\nDiğerlerini ardından bırakan kişi [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName]!\n\nİradesini ve azmini sergileyişi karşısında etkilenip teşvik edici bir ifadeyle gülümsedim. Kısa süre sonra diğer koşucular durdu. [appropriate_child.GetFirstNameNoTooltip] ile ne kadar gurur duysam azdır!"
 bp2_yearly.1001.outro_bad: "\n\nBu manzara karşısında afalladım. #EMP Ben#! böyle mi davranıyorum?"
 bp2_yearly.1001.outro: "\n\nO kadar da korkunç bir alışkanlık değildir belki?"
 bp2_yearly.1001.a: "[appropriate_child.GetFirstNameNoTooltip], gel bakalım."
 bp2_yearly.1001.a.flavor: "Dediğimi yap, yaptığımı yapma."
 bp2_yearly.1001.a.flavor_good: "Bu davranışı teşvik etmek lazım!"
 bp2_yearly.1001.a.no_trait.t: "Eğitildi"
 bp2_yearly.1001.a.no_trait.desc: "[appropriate_child.GetFirstNameNoTooltip] bu alışkanlığı bıraktı"
 bp2_yearly.1001.a.trait.t: "Özellik Kazandı"
 bp2_yearly.1001.a.trait.desc: "[appropriate_child.GetFirstNameNoTooltip] bu alışkanlığı sürdürüyor"
 bp2_yearly.1001.b: "#EMP Ben#! ne yapıyorum böyle?"
 bp2_yearly.1001.b.flavor: "Kendime çekidüzen vermeliyim."
 bp2_yearly.1001.c: "Ben... bununla uğraşamam şimdi."
 bp2_yearly.1001.c_ecc_sadist: "İşte benim [appropriate_child.Custom('GirlBoy')]!"
 bp2_yearly.1001.c_callous: "Onu engelleyecek değilim ya."
 bp2_yearly.1001.c.flavor: "Başka biri ilgilenir."
 bp2_yearly.1001.c.flavor_ecc_sadist: "Etin #EMP şarkı söylesin.#!"
 bp2_yearly.1001.c.flavor_callous: "Çocuk yetiştirmenin zor olduğunu kim demiş?"
 #Child: You notice your parent/guardian performing a stress trait
 bp2_yearly.1005.t: "Gördüklerini Taklit"
 bp2_yearly.1005.intro: "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('stressed_adult'))|U] [stressed_adult.GetTitledFirstName],"
 bp2_yearly.1005.desc_drunkard: "son zamanlarda çok sık [ROOT.Char.Custom('RegionalAlcoholicDrink')] içiyor.\n\nHatta bir gün onu ne idiği belirsiz... bir birikintinin üstünde yüzükoyun yatarken gördüm. Zilzurna sarhoş olmuştu.\n\nFakat dışarıdan görünüşü nasıl olursa olsun #EMP huzur içinde#! görünüyordu."
 bp2_yearly.1005.desc_hashishiyah: "son zamanlarda haşiş yakmak için sık sık bir yerlere kaçıyor.\n\nBir defasında bütün gün odasının zemininde yattığını görmüştüm, "tavanı incelemek için," demişti donuk gözlerle.\n\nSon derece rahatlatıcı gözüküyordu."
 bp2_yearly.1005.desc_reclusive: "çalışmalarını sürdürürken son zamanlarda gözlerden uzakta duruyor.\n\nGeçen hafta birkaç gün art arda orada kaldı, hatta yemeklerini bile odasına getirtti.\n\nSaraydaki bazı etkinlikleri ihmal etmiş olsa da gayet huzur dolu görünüyor."
 bp2_yearly.1005.desc_irritable: "son zamanlarda katı öğütler veriyor ve önemsiz şeylere sert çıkışlar yapıyor.\n\nGeçen gün çarşaflarını ters serdi diye bir hizmetkârın kafasını neredeyse koparacaktı.\n\nAma daha sonra fazlasıyla sakin görünüyordu."
 bp2_yearly.1005.desc_flagellant: "son zamanlarda kendi rızasıyla kendine zarar veriyor.\n\nDaha dün mahzende dinî dizeler okurken tenini kırbaçladığını işittim.\n\nBu durum beni önce korkutsa da zihnini rahatlattığı ortada."
 bp2_yearly.1005.desc_profligate: "son zamanlarda çok sayıda eşya edinmiş.\n\nBazı hizmetkârlar bunların sıradan süs eşyaları olduğunu söylüyor ve davranışlarını 'kuyuya altın atmak' olarak nitelendiriyor.\n\nBen bundan pek emin değilim, süs eşyalarını toplamaktan keyif alıyor sanki?"
 bp2_yearly.1005.desc_improvident: "son zamanlarda bol miktarda bağış yapıyor.\n\nGördüğüm kadarıyla saraydaki bazı kişiler bunu uygun görmüyor, hatta onun parayı idare etmeyi bilmediğini söyleyecek kadar ileri gidiyor.\n\nAma bu, onu mutlu ettiği sürece sorun yok, yanılıyor muyum... ?"
 bp2_yearly.1005.desc_contrite: "son zamanlarda en ufak düşüncesizliğini bile kabullenip itiraf ediyor.\n\nDaha dün bir hizmetkârın kıyafetini pek beğenmediğini itiraf etti.\n\nGereksiz bir şey ama onun zihnini rahatlatıyorsa... ?"
 bp2_yearly.1005.desc_comfort_eater: "son zamanlarda bol miktarda [stressed_adult.Custom('FavoriteTreat')] yiyor.\n\nBol miktarda derken beş on taneden bahsetmiyorum, en az üç katı kadar var. Hizmetkârların ona daha büyük kıyafetler bulmak gerektiğinden bahsettiğini işittim.\n\nFakat bu düşkünlüğü onu yatıştırmaya yetmiyor gibi..."
 bp2_yearly.1005.desc_inappetetic: "son zamanlarda akşam yemeklerini ihmal ediyor.\n\nAslında dün sabahtan beri yemek yediğini görmedim. Hizmetkârların fısıldadığına göre terzi kıyafetlerinin boyutunu küçültmek zorunda kalmış.\n\nBu kötü bir şey mi?"
 bp2_yearly.1005.desc_journaller: "son zamanlarda parmaklarında mürekkep iziyle dolaşıyor.\n\nDeri ciltli kitabını yanında taşımadan hiçbir yere gitmiyor ve devamlı not alıyor.\n\nMürekkep izlerini bir kenara bırakırsak son zamanlarda daha sakin ve uyumlu görünüyor. Bu çok... hoş."
 bp2_yearly.1005.desc_confider: "son zamanlarda sırdaşı [confidant_friend.GetTitledFirstName] ile hep yan yana.\n\nKoridordan geçerken kıs kıs gülmelerinden anlaşılıyor ki birbirleriyle her şeyi paylaşıyorlar.\n\nHayatında yaşadığın iyi ve kötü olayları başka birine anlatabilmek güzel olmalı."
 bp2_yearly.1005.desc_athletic: "son zamanlarda yağmur çamur dinlemeden etrafta koşuşturuyor.\n\nBazı hizmetkârlar antrenman sonrası beliren güçlü kokuya burun kıvırsa da bu heves kırıcı fısıltılar onun azmini pekiştirmekten başka bir şey yapmıyor gibi görünüyor.\n\nİşte bu ilginç."
 bp2_yearly.1005.a: "Ben de denemeliyim."
 bp2_yearly.1005.a.flavor: "Ne zararı olabilir ki...?"
 bp2_yearly.1005.a.stressed.t: "Stresli"
 bp2_yearly.1005.a.stressed.desc: "Hoş bir deneyim #EMP değildi#!"
 bp2_yearly.1005.a.trait.desc: "Bunu #EMP çok#! sevdiniz"
 bp2_yearly.1005.a.insight.t: "İçgörü"
 bp2_yearly.1005.a.insight.desc: "Daha iyi bir yol buldunuz"
 bp2_yearly.1005.b: "Yapmasam daha iyi."
 #Parent/Guardian: Your child gives you a hug
 bp2_yearly.1010.t: "Koşulsuz"
 bp2_yearly.1010.intro: "Konsey odasında haritanın üzerine eğiliyordum ki ani bir #EMP gıcırtı#! sesi duydum ve başımı kapıya yönelttim. [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('hugging_child'))|U] [hugging_child.GetFirstName] koridordaydı,"
 bp2_yearly.1010.desc_toddler: "yaşına göre şaşırtıcı bir hızla tıpış tıpış yürüyordu.\n\nBacağımı sımsıkı kavrayarak başını geriye attı ve bana baktı."
 bp2_yearly.1010.desc_rambler: "rüzgâr gibi gelerek #EMP "Sarılmaaaaa!"#! diye avazı çıktığı kadar bağırıyordu!\n\nYanıma yaklaşıp belime sımsıkı sarıldı."
 bp2_yearly.1010.desc_kid: "odaya girdi.\n\nÖnce bana ne anlama geldiğini anlamadığım bir bakış attı, sonra yanıma gelip bana sımsıkı sarıldı."
 bp2_yearly.1010.desc_teenager: "varlığım onu ilgilendirmiyormuşçasına aylakça odama girdi.\n\nSonra hiçbir şey demeden bana sımsıkı sarılıverdi. Ardından utangaç bir ifadeyle beni çabucak bıraktı."
 bp2_yearly.1010.outro_callous: "\n\nGöğsümdeki bu sıcak his de nedir... ?"
 bp2_yearly.1010.outro_young: "\n\nOna baktım, bu hareketine karşılık vermek için saçını okşarken gözyaşımı gizlemeye çalıştım."
 bp2_yearly.1010.outro_older: "\n\nOna baktım, bu hareketine karşılık vermek için omzunu kavrarken gözyaşımı gizlemeye çalıştım."
 bp2_yearly.1010.a: "Canım evladım..."
 bp2_yearly.1010.a_callous: "Geçti, geçti."
 bp2_yearly.1010.a.flavor: "Ağlama. SAKIN ağlama."
 bp2_yearly.1010.a.flavor_callous: "Şimdi, bırak beni..."
 #Parent/Guardian: Your child/ward found a pouch of gold while exploring
 bp2_yearly.1015.t: "Altın Gibi Bir Çocuk"
 bp2_yearly.1015.intro: "Bir sabah güne hazırlanırken [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('golden_child'))] [golden_child.GetFirstName] bana yaklaştı:"
 bp2_yearly.1015.desc_guardian: "\n\n"Efendim, dün kuzeydeki kuleyi keşfederken bunu bulduk. Size vermek istiyorum."
 bp2_yearly.1015.desc_parent: "\n\n"Sevgili [golden_child.Custom2('RelationToMePossessive', ROOT.Char)], dün kuzeydeki kuleyi keşfederken bunu bulduk. Sana vermek istiyorum."
 bp2_yearly.1015.outro: "Bana ufak ve lime lime bir para kesesi verdi. Tıngırdıyordu."
 bp2_yearly.1015.a: "Çok teşekkürler!"
 bp2_yearly.1015.a.flavor: "Ne kadar hoş bir çocuk."
 bp2_yearly.1015.a.flavor_greedy: "Hepsi bu mu... ?"
 bp2_yearly.1015.b: "Sende kalsın. Yatırım yaparsın!"
