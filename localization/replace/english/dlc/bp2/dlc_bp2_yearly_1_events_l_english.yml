 bp2_yearly.1055.c: "Ben bu sunağı inşa etmekle meşgulüm. Git buradan."
 bp2_yearly.1055.c.flavor: "[ROOT.Char.GetFaith.HighGodName] benim #EMP #! çalışmalarımı yargılayabilecek tek kişidir."
  #Follow-up: Things went down in the woods 
 bp2_yearly.1056.t_economy: "$bp2_yearly.1050.t_builder$: ... Birçok"
 bp2_yearly.1056.t_martial: "$bp2_yearly.1050.t_builder$: ... İki"
 bp2_yearly.1056.t_pious: "$bp2_yearly.1050.t_builder$: ... Islanmış"
 bp2_yearly.1056.desc_economy: "Yerel gençleri işe alıp onlara [ROOT.Char.Custom('RegionalRootVegetablePlural')] ödeme yapmak, [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]'in bu yakasındaki en görkemli inin inşası için harikalar yarattı.\n\n[den_challenger.GetTitledFirstName|U] isteksizce yarattığım şeye baktı ve [den_challenger.GetHerHis] yetersiz bir-[den_challenger.GetWomanMan] yapının yağmurdan zar zor korunduğunu görüp homurdandı."
 bp2_yearly.1056.desc_martial: "[den_challenger.GetTitledFirstName] şaşırtıcı derecede güçlü ve ikimiz birlikte düzgün ve sağlam bir in inşa ediyoruz — tam da göklerin açılıp büyük bir yağmur yağdıracağı zamanda.\n\nYıldırımlar gökyüzünde hızla ilerliyor; hiçbiri bize çarpmıyor çünkü inin duvarları tarafından korunuyoruz.\n\nSığınağın içinde otururken, sıkı çalışmamız sayesinde kuru ve güvende kalırken, birlikteliğin ve yoldaşlığın değerini düşünmeden edemiyorum."
 bp2_yearly.1056.desc_pious: "Sunağın tepesini eski bir sopayla taçlandırdığımda, yağmurlar sert bir şekilde yağmaya başlıyor ve bizi sığınaklara girmeye zorluyor. Gökyüzünden gelen devasa bir yıldırım sunağa gürleyen bir *THWACK* sesiyle çarpıyor ve hasarı değerlendirmek için acele ediyorum.\n\nSunağın görüş alanına girdiğinde, bir ucu kararmış ve çarpmadan dolayı düzgün bir şekilde morarmış olan sopadan hafif bir duman çıkıyor.\n\nOnu elime alırken dikkatlice inceliyorum. Elimde hala sıcak."
 bp2_yearly.1056.a_economy: "İstihdam gerçekten de refahın #EMP köküdür#!."
 bp2_yearly.1056.a_martial: "İttifaklar büyük bir savunmadır. Ve duvarlar."
 bp2_yearly.1056.a_pious: "Bu kesinlikle [ROOT.Char.GetFaith.HighGodNameAlternate]'dan bir işaret!"
 holy_stick: "Kutsal Çubuk"
 holy_stick.desc: "[ROOT.Char.GetCurrentLocation.GetName]'daki bir yıldırım çarpması sırasında yaratıldı. Sapında çekiç şeklinde kararmış bir leke var."
  #Appreciate the architecture of your capital 
 bp2_yearly.1060.t: "$bp2_yearly.1050.t_builder$: Unutulmaz Bir Görünüm"
 bp2_yearly.1060.desc: "Gün için hiçbir plan yapmamışken, bu muhteşem holdingimizin çeşitli yönlerini zenginleştirmek için harika bir fırsat, [ROOT.Var('the_builder_sightseed_capital').GetProvince.GetName].\n\nSoru şu: En üretken olan ne olur? [martial_character.GetTitledFirstName]'in başkanlığındaki askeri yerleşkeye mi, [steward_character.GetTitledFirstName]'nin yönettiği ticaret bölgesine mi gitmeliyim, yoksa yerel [ROOT.Char.GetFaith.HouseOfWorship]'teki [learned_character.GetTitledFirstName]'ü ziyaret mi etmeliyim?"
 economical_architecture_book: "Ticaretin Mimarisi"
 economical_architecture_book_desc: "Ticaret limanlarının tarihi ve yerleşimlerine dair bir kronoloji."
 martial_architecture_book: "Bir Kale ve Hizmetkarları"
 martial_architecture_book_desc: "Kale inşa sanatına dair bir tarihçe."
  #AGOT Modified 
 #religious_architecture_book: "Dei Gratia"
 religious_architecture_book: "Pasabaralion"
 religious_architecture_book_desc: "[ROOT.Char.GetCurrentLocation.GetCounty.GetName]'da çevreleriyle birlikte ibadet edilebilecek önemli yerlerin dikkatlice hazırlanmış bir kaydı."
 bp2_yearly.1060.a: "[steward_character.GetTitledFirstNameNoTooltip] bilgili görünüyor."
 bp2_yearly.1060.a.flavor: "İyi bir ticaret merkezi nasıl olmalı?"
 bp2_yearly.1060.b: "Kampüsteki savunmamızı denetlemeliyim."
 bp2_yearly.1060.b.flavor: "İyi bir savunma en iyi saldırıdır. ... bekleyin."
 bp2_yearly.1060.c: "Önce inanç. [ROOT.Char.GetFaith.HouseOfWorship]'a gidiyoruz."
 bp2_yearly.1060.c.flavor: "Kendimizi [ROOT.Char.GetFaith.HighGodNameAlternate]'a nasıl daha yakınlaştırabiliriz?"
  #Follow-up: You spend the day with WhatsTheirFace 
 bp2_yearly.1061.t: "$bp2_yearly.1050.t_builder$: Gün Batımından Önce"
 bp2_yearly.1061.desc_steward: "Günümüzü lonca salonlarını dolaşarak, zanaatkarların pazar alanlarına göre yerleşimini ve şehir inşasının diğer ekonomik yönlerini inceleyerek geçiriyoruz.\n\n[architecture_character.GetTitledFirstName|U] bilgili bir rehber, vergiler ve ücretler hakkında konuşuyor, mevcut ekonomik durumumuzun resmini çiziyor."
 bp2_yearly.1061.desc_martial: "Gün, [ROOT.Var('the_builder_sightseed_capital').GetProvince.GetName]'ın askeri silahlarını, güçlü yanlarını ve hatta zayıf yanlarını inceleyerek geçiyor.\n\nHerhangi bir zincir, en zayıf halkası kadar güçlüdür, [architecture_character.GetTitledFirstName] tur boyunca tekrar tekrar dile getiriliyor ve ben de buna katılmaya meyilliyim."
 bp2_yearly.1061.desc_religion: "I have a hard time remembering a more serene and peaceful day, as [architecture_character.GetTitledFirstName|U] and I stroll through the [ROOT.Char.GetFaith.HouseOfWorshipPlural] and shrines of [ROOT.Var('the_builder_sightseed_capital').GetProvince.GetName].\n\nAt one point, [architecture_character.GetSheHe] turns to me and says: "[architecture_character.GetTitledFirstName|U] ve ben [ROOT.Char.GetFaith.HouseOfWorshipPlural]'in ve [ROOT.Var('the_builder_sightseed_capital').GetProvince.GetName]'nin tapınaklarının arasında dolaşırken, bundan daha dingin ve huzurlu bir günü hatırlamakta zorluk çekiyorum.\n\nBir noktada, [architecture_character.GetSheHe] bana dönüp şöyle diyor: "İyi inşa edilmiş bir kemer, belli bir tür maneviyatı çağrıştırabilir — sence de öyle değil mi?"" #NT!
 bp2_yearly.1061.outro: "\n\n[architecture_character.GetSheHe|U] bana konuyla ilgili çok eski bir literatür olan [book_to_get.GetName]'i vererek turu bitiriyor."
 bp2_yearly.1061.a: "Bugün güzel bir gündü."
 bp2_yearly.1061.a.flavor: "Çok fazla şey öğrendim."
