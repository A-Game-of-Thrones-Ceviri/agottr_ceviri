 bp2_yearly.1071.t_temple: "İbadethane İnşaatçısı"
 bp2_yearly.1071.desc_city: "Özenle planlanmış pazar yeri sorunsuz bir şekilde zanaatçıların ve tüccarların bulunduğu bölgelere bağlanıyor"
 bp2_yearly.1071.desc_castle: "Sabah güneşinde parlayan kuleler ve saldırganları uzak tutan azametli surlar."
 bp2_yearly.1071.desc_temple: "[ROOT.Char.GetFaith.HighGodNameAlternate] uğruna inşa edilmiş. Aynı inancımız gibi sağlam temellere sahip duvarları var ve kemerleri ruhani bir hava yayıyor."
 bp2_yearly.1071.outro: "\n\n[constructed_holding.GetName] gerçekten de muhteşem bir bina; tarihe bir mimari dehasının, yani benim, filizlenişi olarak geçecek."
 bp2_yearly.1071.a: "Bu oldu işte."
 bp2_yearly.1071.a.flavor: ""
