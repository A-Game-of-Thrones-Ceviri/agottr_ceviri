 bp2_yearly.1035.desc: "During one of our lessons in my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rock_child'))] [rock_child.GetFirstNamePossessive] chambers, I notice a collection of rocks neatly displayed on a shelf.\n\nOne of the stones stand out in the collection — it is quite rough but upon closer inspection there is a deeply red, brilliant hue contained within.\n\n[rock_child.GetSheHe|U] notices my interest, picks it up and hands it over: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rock_child'))] [rock_child.GetFirstNamePossessive] odalarımdaki derslerimden birinde, bir rafta özenle sergilenen bir kaya koleksiyonunu fark ettim.\n\nTaşlardan biri koleksiyonda göze çarpıyordu — oldukça kaba ama yakından bakınca içinde koyu kırmızı, parlak bir renk tonu vardı.\n\n[rock_child.GetSheHe|U] ilgimi fark etti, onu aldı ve bana uzattı: "Sana ait olabilir," #NT!
