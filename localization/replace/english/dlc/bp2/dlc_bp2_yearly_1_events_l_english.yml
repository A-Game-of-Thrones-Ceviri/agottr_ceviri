 bp2_yearly.1010.intro: "Konsey odasındaki haritaya eğildiğimde, aniden gelen bir #EMP gıcırtısı#! başımı kapıya doğru çevirdi. [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hugging_child'))] [hugging_child.GetFirstName] koridorda belirdi"
 bp2_yearly.1010.desc_toddler: "[hugging_child.GetHerHis] yaş için şaşırtıcı bir hızla yanıma doğru yürüyor.\n\n[hugging_child.GetSheHe|U] bacağımı sıkıca [hugging_child.GetHerselfHimself] sarıyor, bana sımsıkı sarılıyor ve başını geriye yaslayıp bana bakıyor."
 bp2_yearly.1010.desc_rambler: "rüzgar gibi bana doğru koşuyor, çığlık atıyor #EMP "Sarılıyoruuum!"#!\n\n[hugging_child.GetSheHe|U] bana doğru eğiliyor ve kalçalarımı sımsıkı kucaklıyor."
 bp2_yearly.1010.desc_kid: "odaya girer.\n\n[hugging_child.GetSheHe|U] bir an bana anlaşılmaz bir bakışla bakar, sonra yanıma gelir ve beni sımsıkı kucaklar."
 bp2_yearly.1010.desc_teenager: "odaya doğru ağır ağır yürüyor, varlığımla pek ilgilenmiyormuş gibi görünüyor.\n\nSonra, hiçbir uyarıda bulunmadan, sımsıkı bir kucaklamanın içine alınıyorum. [hugging_child.GetSheHe|U], utanmış bir ifadeyle hemen bırakıyor."
 bp2_yearly.1010.outro_callous: "\n\nGöğsümdeki bu sıcak his nedir...?"
 bp2_yearly.1010.outro_young: "\n\n[hugging_child.GetHerHim]'a bakıyorum, gözümde gizli bir yaş varken, elim [hugging_child.GetHerHis] saçını okşuyor ve bu harekete karşılık vermeye çalışıyorum."
 bp2_yearly.1010.outro_older: "\n\n[hugging_child.GetHerHim]'a bakıyorum, gözümde gizli bir yaş var ve elim [hugging_child.GetHerHis]'in omzunu sıkarak bu harekete karşılık vermeye çalışıyor."
