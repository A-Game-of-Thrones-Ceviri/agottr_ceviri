 bp2_yearly.1045.t: "Müzakereci"
 bp2_yearly.1045.intro: "Öğleden sonra [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] sokaklarında dolaşırken [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('diplomacy_child'))] [diplomacy_child.GetFirstName] koşarak yanıma geldi:"
 bp2_yearly.1045.desc_guardian: "$bp2_yearly.1020.desc_guardian$"
 bp2_yearly.1045.desc_parent: """
 bp2_yearly.1045.desc: "Birbirlerine yumruk sallamaya başladılar..."\n\nTiz bir çığlıkla lafı bölündü, bunun üzerine sokağın aşağısındaki kavgaya dikkat kesildik.\n\nKavga edenler #EMP benim#! sarayımdaki hizmetkarlar gibi görünüyor ve birbirlerinin etrafında daireler çiziyorlardı."
 bp2_yearly.1045.a: "#EMP Kesin şunu, ikinize de diyorum.#!"
 bp2_yearly.1045.a.perk.t: "Yetenek Kazanıldı"
 bp2_yearly.1045.a.flavor: "Kavga etmek mi, hem de #EMP benim arka bahçemde#!..."
 bp2_yearly.1045.b: "#EMP İşte bu ilgimi çekti#!! Bahis oynamak istiyorum..."
 bp2_yearly.1045.b.flavor: "Bu çok şiddetli görünüyor."
 bp2_yearly.1045.b.win.t: "Kavga Kazanıldı"
 bp2_yearly.1045.b.win.desc: "Sizin dövüşçünüz kazandı"
 bp2_yearly.1045.b.loss.t: "Kavga Kaybedildi"
 bp2_yearly.1045.b.loss.desc: "Sizin dövüşçünüz kaybetti"
 bp2_yearly.1045.c: "[diplomacy_child.GetFirstNameNoTooltip], ara buluculuk yap."
 bp2_yearly.1045.c.tt: "[diplomacy_child.GetFirstNamePossessiveNoTooltip] [diplomacy|E] [education_focus|E] ilerleme kaydedecek"
 bp2_yearly.1045.c.tt_matching: "[diplomacy_child.GetFirstNamePossessiveNoTooltip] [diplomacy|E] [education_focus|E] fazlasıyla ilerleme kaydedecek"
 #The tide/sandstorm is ruining your sandcastle!
 bp2_yearly.1050.t_builder: "İnşaatçı"
 bp2_yearly.1050.t: "$bp2_yearly.1050.t_builder$: Kumdan Kaleler"
 bp2_yearly.1050.t_twig: "$bp2_yearly.1050.t_builder$: Yaklaşan Fırtına"
 bp2_yearly.1050.desc: "Nemli ve tane tane kumlarla en ufak ayrıntılarına kadar tüm öğleden sonra uğraştığım kumdan kale ihtişamli bir şekilde duruyordu.\n\nAncak zaman geçtikçe akıntılar da yaklaşıyordu ve şaheserimin dibine ulaşıyordu.\n\nÇaresizce akıntıya bakıp buradan uzaklaşmadan önce kumdan kalemi nasıl güvende tutabileceğimi düşündüm."
 bp2_yearly.1050.desc_desert: "Güneş sırtlarımızı durmadan kavururken hizmetkârlarım ihtişamlı kumdan kalem için su getiriyorlardı.\n\nEn uzun kuledeki son ufak ayrıntıyı kazımıştım ki ufukta sinsi bir kum fırtınası belirdi.\n\nBirden yüzüm düştü ve buradan uzaklaşmadan önce kalemi yaklaşan fırtınaya karşı korumanın bir yolunu bulmaya çalıştım."
 bp2_yearly.1050.desc_twig: "İnce dallardan ve ufak kayalardan yaptığım kale maketinin gerçekten de kendine has bir görkemi var.\n\nEn uzun kuleye son dokunuşları yapıyordum ki yaklaşan fırtınanın nihayet buraya ulaşmasıyla yağmur yağmaya başladı.\n\nFırtınaya çaresizce bakıp buradan uzaklaşmadan önce eserimi nasıl koruyabileceğimi düşündüm."
 bp2_yearly.1050.a: "Bu parlak çakıl taşlarını akıntıya rüşvet olarak vereceğim!"
 bp2_yearly.1050.a.flavor: "Bu çakıl taşlarını çok sevdim ama iyi bir amaç uğruna kullanacağım."
 bp2_yearly.1050.a_twig: "Bu parlak taşları fırtınaya rüşvet olarak vereceğim!"
 bp2_yearly.1050.a.flavor_twig: "Bu taşları çok sevdim ama iyi bir amaç uğruna kullanacağım."
 bp2_yearly.1050.b: "Dış duvarları sağlamlaştırayım."
 bp2_yearly.1050.b.flavor: "#EMP Ben#! duvarların içinde her zaman güvende hissediyorum."
 bp2_yearly.1050.c: "Ana meydana ufak bir mabet koyarsam bu iş tamam."
 bp2_yearly.1050.c.flavor: "[ROOT.Char.GetFaith.HighGodNameAlternate] onu koruyacaktır, bundan şüphem yok!"
 #Follow-up: Curse you, tide!
 bp2_yearly.1051.t: "$bp2_yearly.1050.t_builder$: Yer Değiştiren Kum"
 bp2_yearly.1051.t_twig: "$bp2_yearly.1050.t_builder$: Geriye Kalanlar"
 bp2_yearly.1051.desc: "Ertesi gün sahile döndüğümde ihtişamlı kalemin durduğu ıslak kumun oraya çabucak gittim."
 bp2_yearly.1051.desc_desert: "Hemen ertesi gün fırtına dindiğinde ihtişamlı kumdan kalemi inşa ettiğim yere aceleyle gittim."
 bp2_yearly.1051.desc_twig: "Şafak sökerken fırtına dinmesiyle muhteşem daldan kalemin aldığı hasarı incelemek için çalılıklara girdim."
 bp2_yearly.1051.outro: "\n\nÇoğu ortadan kalkmıştı fakat üstüne dikkatlice kendi simgemi kazıdığım en uzun kule sapasağlam duruyordu. #EMP Başardım.#!\n\nDibinde yarısı toprağın içinde kalmış yanardöner bir taş vardı. Hayal görüyor da olabilirim ama yakından incelediğimde... tokmak mı bu?"
 bp2_yearly.1051.a: "#EMP Bu#! defa sen kazandın, akıntı."
 bp2_yearly.1051.a_twig: "#EMP Bu#! defa sen kazandın, fırtına."
 iridescent_stone_trinket: "Yanardöner Taş"
 iridescent_stone_trinket.desc: "[ROOT.Char.GetCurrentLocation.GetName] üzerinde bulunan yumuşak yanardöner taşın bir tarafında ufak bir tokmağı andıran siyah bir delik var. İlginç."
