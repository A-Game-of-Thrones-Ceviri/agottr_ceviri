 bp2_yearly.1040.t: "Kılıçtan Keskin Kalem"
 bp2_yearly.1040.desc: "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('sparring_child'))|U] [sparring_child.GetFirstName] ile idman yapmak için keçeli kılıçlara uzandığımda kenarda yırtık pırtık bir günlüğün durduğunu fark ettim.\n\nKapağına bakılırsa dövüş sanatlarıyla ilgili egzersizleri ve en iyi numaraları içeriyor.\n\n[sparring_child.GetFirstNameNoTooltip] bana baktı: "Oh. O şeyi daha çok çizimleri için okuyorum. Ödünç alabilirsin.""
