 #Parent: Your child does not have the same educational trait as you. Change?
 bp2_yearly.1030.t: "Armut Dibine Düşer"
 bp2_yearly.1030.desc: "Şu sıralar aklım [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('focus_child'))|U] [focus_child.GetFirstName] için verilen eğitimle meşgul. Gerçekten de [focus_child.Custom('GetChildEducationFocus')] üzerine mi eğitim almalı?\n\nŞahsen [ROOT.Char.Custom('education_focus')] üzerine eğitildiğim için bu bilginin işime yaradığını düşünüyorum.\n\nOnun için de aynısı olur mu?"
 bp2_yearly.1030.a: "Bana benzemeli."
 bp2_yearly.1030.a.tt_change: "[focus_child.GetFirstNamePossessiveNoTooltip] [education_focus|E] [THIS.Char.Custom('GetEducationTraitConcept')] olarak değişti"
 bp2_yearly.1030.a.tt_tutor: "[focus_child.GetFirstNameNoTooltip] alamadığı eğitimin telafi edilmesi için bizzat sizin tarafınızdan eğitilecek"
 bp2_yearly.1030.b: "Çeşitli becerilere sahip olmak fayda sağlar."
 bp2_yearly.1030.b.tt: "[focus_child.GetFirstNamePossessiveNoTooltip] [focus_child.Custom('GetEducationTraitConcept')] [education_focus|E] ilerleme kaydedecek"
