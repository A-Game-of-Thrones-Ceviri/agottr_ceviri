 bp2_yearly.1071.desc_castle: "Sabah güneşinde parıldayan kuleler; heybetli duvarlar herhangi bir saldırganı uzak tutuyor."
 bp2_yearly.1071.desc_temple: "[ROOT.Char.GetFaith.HighGodNameAlternate]'a bir tanıklık — maneviyat havası üfleyen kemerler; inancımız gibi sağlam temellere sahip duvarlar."
 bp2_yearly.1071.outro: "\n\n[constructed_holding.GetName] gerçekten muhteşem bir yapı ve tarihe yeni bir mimari yeteneğin, yani benim, filizlenen başlangıcı olarak geçecek bir yapı."
