 bp2_yearly.1040.desc: "Picking up the padded swords for a sparring match with my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sparring_child'))] [sparring_child.GetFirstName], I notice a tattered journal on a sideboard.\n\nFrom the cover, it seems to contain exercises and best practices pertaining to the martial arts.\n\n[sparring_child.GetFirstNameNoTooltip] glances in my direction: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sparring_child'))] [sparring_child.GetFirstName]'imle bir dövüş maçı için yastıklı kılıçları elime alırken, büfenin üzerinde yırtık bir günlük fark ettim.\n\nKapağından, dövüş sanatlarına ilişkin egzersizler ve en iyi uygulamaları içerdiği anlaşılıyor.\n\n[sparring_child.GetFirstNameNoTooltip] bana baktı: "Ah. O şey — onu çoğunlukla çizimleri için okudum. Ödünç alabilirsin."" #NT!
