 bp2_yearly.1065.t: "$bp2_yearly.1050.t_builder$: Avam Kamarası"
 bp2_yearly.1065.intro_parent: "[ROOT.Var('the_builder_constructed_building_in').GetProvince.GetName]'ın common'larını değiştirme zamanı geldi ve [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('current_regent'))] [current_regent.GetTitledFirstName]'im bu konuda benden görüş bildirmemi istedi."
 bp2_yearly.1065.intro_regent: "[ROOT.Var('the_builder_constructed_building_in').GetProvince.GetName]'ın common'larını değiştirme zamanı geldi ve [ROOT.Char.GetDiarchTitle|l] [current_regent.GetTitledFirstName]'im bu konuda benden görüş bildirmemi istedi."
 bp2_yearly.1065.intro: "[ROOT.Var('the_builder_constructed_building_in').GetProvince.GetName]'ın common'larını değiştirmenin zamanı geldi ve benden bu konuda görüş bildirmem istendi."
 bp2_yearly.1065.desc_parent_mayor: "\n\n[ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip], [province_holder.GetTitledFirstName]'in hükümdarı ve benim [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('current_regent'))]'m bütün sabah yoğun tartışmalar yaşadı ve artık bir çıkmaza girdiler."
 bp2_yearly.1065.desc_parent: "\n\nBenim [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('current_regent'))]'ım ve [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip]'in yapımcısı bütün sabah boyunca ateşli tartışmalar yaşadılar ve artık bir çıkmaza girdiler."
 bp2_yearly.1065.desc_regent_mayor: "\n\n[ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip], [province_holder.GetTitledFirstName] ve [current_regent.GetFirstNameNoTooltip]'nin hükümdarları sabahtan beri yoğun tartışmalar yaşıyor ve artık bir çıkmaza girdiler."
 bp2_yearly.1065.desc_regent: "\n\n[current_regent.GetFirstNameNoTooltip] ve [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip]'in inşaat ustası bütün sabah boyunca hararetli tartışmalar yaptılar ve artık bir çıkmaza girdiler."
 bp2_yearly.1065.desc_mayor: "\n\n[ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip], [province_holder.GetTitledFirstName] ve [province_holder.GetHerHis]'nin yöneticisi olan ustalar sabahtan beri yoğun tartışmalar yaşıyor ve artık bir çıkmaza girdiler."
 bp2_yearly.1065.desc: "\n\n[ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip]'ın inşaat ustası ve malzeme sorumlusu sabahtan beri yeni iyileştirmelerin ne olması gerektiği konusunda kafa kafaya verip duruyorlardı ve tartışmalar artık çıkmaza girdi."
 bp2_yearly.1065.outro: "\n\nOdaya girdiğimde odaklarını bana kaydırıyorlar ve açıkça bu sorunun cevabını bekliyorlar."
 bp2_yearly.1065.a: "Ticarete ve üretime odaklanmalıyız."
 bp2_yearly.1065.a.flavor: "Ekonominin gelişmesi herkes için iyidir."
 bp2_yearly.1065.b: "İşletmenin daha fazla askeri güce ihtiyacı var."
 bp2_yearly.1065.b.flavor: "Biraz şiddet her sorunu çözebilir."
 bp2_yearly.1065.c: "Biraz daha şevk ancak faydalı olur."
 bp2_yearly.1065.c.flavor: "Tek ihtiyacımız inanmak."
 bp2_yearly.1065.c.tt: "#X Bu, [holding_type|E]'i değiştirecek ve [1065_province_for_building.GetName]#!'teki geçersiz binaları kaldıracaktır"
  #All of our efforts have culminated into _this_ 
 bp2_yearly.1070.t: "$bp2_yearly.1050.t_builder$: Bir Kemerde Neler Var"
 bp2_yearly.1070.intro: "Çocukluğumda sahte kaleler inşa etmekten, vahşi doğada inler kurmaya, [sightseed_capital.GetName]'ın muhteşem mimarisini incelemeye ve [constructed_building_in.GetName]'in genişlemesi konusunda danışmanlık yapmaya kadar inşaat sanatını inceleyerek geçirdiğim tüm yıllar beni tam da bu ana getirdi."
 bp2_yearly.1070.desc: "\n\n[1070_province_to_build_in.GetName] eyaletinde yeni bir yerleşim kurarak dünyada iz bırakmanın zamanı geldi; ve yönümüzü belirlemek bana kalmış."
 bp2_yearly.1070.desc_no_province: "\n\n[1070_province_to_buff.GetName] bir rötuş gerektiriyor ve bilgilerimi uygulayıp holdingi mevcut haliyle geliştirmek bana düşüyor."
 bp2_yearly.1070.desc_no_province_no_buff: "\n\nVe alan adlarım bozulmamış ve herhangi bir ek işçiliğe veya rötuşa ihtiyaç duymazken; aklımın bir köşesindeki şu rahatsız edici soru beni çileden çıkarıyor: İnşaatın özü nerede yatıyor? Ekonomi mi? İnanç mı?"
 bp2_yearly.1070.a: "Şehir mantıklı bir seçenek olurdu."
 bp2_yearly.1070.a_buff: "Bunu ticaret lehine ayarlamak iyi olur."
 bp2_yearly.1070.a_none: "Ekonomi için inşa edin; ve onlar gelecektir."
 bp2_yearly.1070.a.flavor: "Müreffeh bir ekonomik merkez inşa edeceğiz!"
 bp2_yearly.1070.a.flavor_none: "Zengin bir cüzdan her sorunu çözer."
 bp2_yearly.1070.b: "Geleceğin yolu daha çok kalelerden geçiyor."
 bp2_yearly.1070.b_buff: "Savunma refahın en iyi sigortasıdır."
 bp2_yearly.1070.b_none: "Duvarlar vatandaşları birleştirecek."
 bp2_yearly.1070.b.flavor: "Muhteşem duvarları olan."
 bp2_yearly.1070.b.flavor_none: "... ve garip mermiyi uzakta tut."
 bp2_yearly.1070.c: "[ROOT.Char.GetFaith.HighGodName] büyümeyi sağlar."
 bp2_yearly.1070.c.flavor: "Bu yerleşim [ROOT.Char.GetFaith.HighGodNameAlternate]'a tahsis edilecektir."
 bp2_yearly.1070.c.flavor_none: "Tamamen."
