l_english:

 influence_child_personality_interaction: "Ward'un Kişiliğini Etkileyin" #NT!
 influence_child_personality_interaction_desc: "[ward|E]'inize [personality_trait|E] iletin" #NT!
 had_guardian_influence_interaction: "Yakın zamanda etkileşime girdim [DATE.GetStringLong]" #NT!
 bp2_character_interaction.1001.t: "$influence_child_personality_interaction$: [target_trait.GetNameNoTooltip(GetPlayer)]" #NT!
 bp2_character_interaction.1001.desc_intro: "[ROOT.Char.Custom2('RelationToMeShort', recipient)] [recipient.GetFirstName]'ime yaklaşıyorum" #NT!
 bp2_character_interaction.desc_lustful: "with the question: "with the question: ""Aşkı tanıdınız mı?" sorusuyla\n\n"Evet," [recipient.GetSheHe] temkinli bir şekilde yanıtlıyor. "Akrabalarımı seviyorum! Ve... iyi... düşünmeyi bırakamadığım biri var..."\n\n"O duygunun peşinden git, [recipient.Custom('GirlBoy')]. Romantizm ve tatmin sizi sadece bulmaz — kovalanmaları gerekir! Bu kovalamayı benimseyin, çünkü arzunuz sadece insanidir."\n\n" #NT!
 bp2_character_interaction.1001.desc_lustful: "$bp2_character_interaction.desc_lustful$"Oh, bu iyi," [recipient.GetSheHe] gülüyor. "Belki bir gün tüm [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l]'yi öpmüş olurum!"" #NT!
 bp2_character_interaction.desc_chaste: "with the question: "with the question: ""Başkasına bakmak hiç kalbinizi alevlendirir mi?" sorusuyla\n\n"Evet..." [recipient.GetSheHe] tereddütle yanıtlıyor. "Bazen."\n\n"Bu alev söndürülmeli. Kalbiniz [ROOT.Char.GetFaith.NegativeAfterLife]'in ateşiyle yanarken, [ROOT.Char.GetFaith.FertilityGodName]'nin sizi kutsayacağını mı düşünüyorsunuz? Kötü arzulara kapıldığınız sürece? Hayır! Unutmayın, [recipient.Custom('GirlBoy')]: şehvet yıkımdır."\n\n" #NT!
 bp2_character_interaction.1001.desc_chaste: "$bp2_character_interaction.desc_chaste$"Yemin ederim," diye coşkuyla haykırıyor [recipient.GetFirstNameNoTooltip], "bedenden nefret ediyorum!"" #NT!
 bp2_character_interaction.desc_gluttonous_common: "and [recipient.GetHerHis] guilty, greasy face, asking [recipient.GetHerHim]: "ve [recipient.GetHerHis] suçlu, yağlı yüz, [recipient.GetHerHim]'e soruyor: "Ne yedin...?"\n\n"Ah! Bu [recipient.Custom('GetLocalStreetFood')] buraya nasıl geldi?"\n\n" #NT! #NT
 bp2_character_interaction.desc_gluttonous: "$bp2_character_interaction.desc_gluttonous_common$"Hizmetçiler sana daha fazlasını getirdi mi?" Sırıttım. "Ben #EMP açlıktan ölüyorum!#!"\n\nAs yemeği paylaşıyoruz, [recipient.Custom('GirlBoy')] yemeye teşvik ediyorum, böylece [recipient.GetSheHe] güçlü bir şekilde büyüyebilirler. "Hayallerden ve arzulardan utanma! Sarayın tüm nimetlerinin tadını çıkar."\n\n" #NT!
 bp2_character_interaction.1001.desc_gluttonous: "$bp2_character_interaction.desc_gluttonous$"Memnuniyetle!" [recipient.GetSheHe] geğirir." #NT!
 bp2_character_interaction.desc_temperate: "$bp2_character_interaction.desc_gluttonous_common$ [recipient.Custom('GetLocalStreetFood')]'i kapıp görüş alanından fırlatıyorum. "Hiç sabrın #EMP yok mu?! Kontrol yok mu?#! Her şeyde kendini ılımlı kılmaya yemin et, [recipient.Custom('GirlBoy')]. Kısıtlamana yemin et [ROOT.Char.GetFaith.HealthGodName]! Dünyanın bir başka dejenere ihtiyacı yok."\n\n" #NT!
  #AGOT Modified  #NT!
 #bp2_character_interaction.1001.desc_temperate: "$bp2_character_interaction.desc_temperate$"Yemin ederim, [recipient.GetSheHe] ses tonuyla konuşuyor. "Benim [recipient.Custom2('RelationToMeShort', ROOT.Char)], çok utanıyorum..."" #NT!
 bp2_character_interaction.1001.desc_temperate: "$bp2_character_interaction.desc_temperate$"Yemin ederim", [recipient.GetSheHe] ses tonuyla. "Benim [recipient.Custom2('RelationToMeShort', ROOT.Char)], çok utanıyorum..."" #NT!
 bp2_character_interaction.desc_greedy_common: "[recipient.GetSheHe] bir yay savururken, başka bir gencin adını haykırıyor.\n\n"[ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l]'in uşaklarından biri!" diye bağırıyor [recipient.GetSheHe]. "Benim olanı yalvardığı için boğazını deleceğim!"\n\n" #NT!
 bp2_character_interaction.desc_greedy: "$bp2_character_interaction.desc_greedy_common$"Sakin ol, çünkü hesaplanmış zihin kâr eder. Evet, herkes yalvaracak — ama senin olanı koruduğunu bildiklerinde, pes edecekler. Hiç kimse bir taştan kan dileyemez! Ne kan ver ne de altın, [recipient.GetFirstNameNoTooltip]."\n\n" #NT!
 bp2_character_interaction.1001.desc_greedy: "$bp2_character_interaction.desc_greedy$"Ya da," [recipient.GetSheHe] yanıtlıyor. "Belki bir takas işe yarar... #EMP oldukça#! avantajlı bir takas..."" #NT!
 bp2_character_interaction.desc_generous: "$bp2_character_interaction.desc_greedy_common$"Küçük şeyler yüzünden kaç tane sıyrık var? Yayını bırak, [recipient.Custom('GirlBoy')]. Onur kadar değerli bir şeyi asla kaybetmeyeceksin. Ve akıllı ol, verilen her şey sana yine de hizmet edecektir."\n\n" #NT!
 bp2_character_interaction.1001.desc_generous: "$bp2_character_interaction.desc_generous$"Sen benim için yaşadığın gibi," diye iç çekiyor [recipient.GetFirstNameNoTooltip], "ben de başkaları için yaşamayı deneyebilirim."" #NT!
 bp2_character_interaction.desc_lazy_common: "and ask: "ve sor: "Seni bana hizmet etmeye çağırdığımda, iyi hizmet ediyor musun?"\n\n"Ben... Elimden gelenin en iyisini yapmaya çalışıyorum, [ROOT.Char.GetTitleAsNameNoTooltip]."\n\n" #NT! #NT
 bp2_character_interaction.desc_lazy: "$bp2_character_interaction.desc_lazy_common$"Gerçekte... standartları çaba harcamadan karşılamak, onları aşmak kadar iyidir," diyorum, [recipient.GetHerHis] saçını karıştırarak. "Ne olacaksan o olacaksın. Hadi tüm 'hizmet' saçmalığını tamamen keselim! Daha sık şekerleme yap, p'raps."\n\n" #NT!
 bp2_character_interaction.1001.desc_lazy: "$bp2_character_interaction.desc_lazy$Küçük bir esnemeyle, [recipient.GetFirstNameNoTooltip] kabul ediyor. "Ah evet!"" #NT!
 bp2_character_interaction.desc_diligent: "$bp2_character_interaction.desc_lazy_common$"En iyiniz mi? Sizden henüz beceri beklemiyorum, [recipient.Custom('GirlBoy')]. Azim bekliyorum. İyi bir iş çıkardığınızda oyun oynamanın sevincini hissetmiyor musunuz? Şüphe etmeyi, düşünmeyi bırakın — yapın! Sadece yapın!"\n\n" #NT!
 bp2_character_interaction.1001.desc_diligent: "$bp2_character_interaction.desc_diligent$[recipient.GetFirstNameNoTooltip] [recipient.GetHerHis] ayağa fırlar. "Seni hayal kırıklığına uğratmayacağım, [recipient.Custom2('RelationToMeShort', ROOT.Char)]!"" #NT!
 bp2_character_interaction.desc_wrathful_common: "with the question: "with the question: ""Güç nedir?" sorusuyla\n\n" #NT!
 bp2_character_interaction.desc_wrathful: "$bp2_character_interaction.desc_wrathful_common$Cevap verirken [recipient.GetHerHis] gözlerinde minik bir alev titreşiyor. "Güç, öfkede özgürlüktür. Öfke getirenleri devirme, aşağılama özgürlüğü."\n\n"Tıpkı bir aptalın [recipient.Custom('GirlBoy')] pelerinimi yırtması gibi! Hiç bu kadar ateşli hissetmemiştim," diye bağırıyor [recipient.GetSheHe], ben de aynı fikirde olduğumu haykırırken.\n\n" #NT!
 bp2_character_interaction.1001.desc_wrathful: "$bp2_character_interaction.desc_wrathful$"Bekle," [recipient.GetSheHe] bağırıyor, "aptallar öğrenecek #EMP Ben alev soluyorum!#!"" #NT!
 bp2_character_interaction.desc_calm: "$bp2_character_interaction.desc_wrathful_common$"Emrinizde [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] ve soylular mı var? Bugün en sevdiğim [recipient.Custom('GetAccessory')]'yi kaybettim ve kimsenin umurunda değil..."\n\n"Güç, kişinin kendisi üzerinde güç sahibi olmasıyla başlar," diye açıklıyorum. "Başkalarına bakarak, üzülerek ve saldırarak, çaresizlik ve aptallık duygularını uzaklaştırıyorsunuz. Bunun yerine derin nefes alın ve net bir yargıya varın."\n\n" #NT!
 bp2_character_interaction.1001.desc_calm: "$bp2_character_interaction.desc_calm$After a moment's pause, [recipient.GetFirstName] sighs and says: "$bp2_character_interaction.desc_calm$Bir anlık duraklamanın ardından [recipient.GetFirstName] iç çeker ve şöyle der: "Deneyeceğim."" #NT! #NT
 bp2_character_interaction.desc_impatient_common: "and place an egg in [recipient.GetHerHis] hand, saying: "ve [recipient.GetHerHis] eline bir yumurta koyup, "Bunu tut. Geri döneceğim." deyin.\n\nGünümü geçirerek ayrılıyorum. Saatler geçtikten sonra, [recipient.Custom('GirlBoy')]'i aynı bankta, elinde hala yumurtayla kambur otururken buluyorum.\n\n" #NT! #NT
 bp2_character_interaction.desc_impatient: "$bp2_character_interaction.desc_impatient_common$Yumurtayı çatlatarak [recipient.GetHerHis] avucumu yumrukluyorum. Yapışkan madde [recipient.GetHerHis] elimi kaplıyor — şok, [recipient.GetHerHis] yüz!\n\n"Günü boşa harcadın, [recipient.Custom('GirlBoy')]..." diyorum, uzaklaşırken.\n\n" #NT!
 bp2_character_interaction.1001.desc_impatient: "$bp2_character_interaction.desc_impatient$"Bir daha asla sana hizmet etmeyeceğim!" [recipient.GetFirstNameNoTooltip] uluyor. "#EMP Yemin ederim!#!"" #NT!
 bp2_character_interaction.desc_patient: "$bp2_character_interaction.desc_impatient_common$ [recipient.GetHerHim]'den alıntı yaparak, [recipient.Custom('GirlBoy')]'yi kucaklıyorum. "Seninle gurur duyuyorum. Tavuk hayatı nasıl besler? Uyanık horoz eşlerini nasıl korur? Sabır."\n\n" #NT!
 bp2_character_interaction.1001.desc_patient: "$bp2_character_interaction.desc_patient$[recipient.GetFirstNameNoTooltip] gülümsüyor. "Düşünmek için zaman olması iyiydi."" #NT!
 bp2_character_interaction.desc_arrogant_common: "ve [SCOPE.Custom('BG_GameType_Generic')]'de [recipient.GetHerHis] eğitmenden birini yendiği için [recipient.GetHerHim]'ı tebrik edin.\n\n"Hiçbir şey değildi," diye yanıtlıyor [recipient.GetSheHe]. "Aslında, oynadığım yetişkinlerin çoğunu yendim!"\n\n" #NT!
 bp2_character_interaction.desc_arrogant: "$bp2_character_interaction.desc_arrogant_common$"Harika. Bunun sebebi, [recipient.Custom('GirlBoy')], senin büyük bir kaderin olmasıdır. Gururunuzdan korkmayın: sadece korkaklar yeteneklerine inanmaz! Herkes senin ne olduğunu görsün, onlar da seni bu şekilde onurlandıracaklardır!"\n\n" #NT!
 bp2_character_interaction.1001.desc_arrogant: "$bp2_character_interaction.desc_arrogant$"Hah!" diye alaycı bir şekilde gülüyor [recipient.GetFirstNameNoTooltip]. "Acaba biraz kıskanıyor musun?"" #NT!
 bp2_character_interaction.desc_humble: "$bp2_character_interaction.desc_arrogant_common$"Benimle yüzleşmek ister misin? Tüm [ROOT.Char.GetPrimaryTitle.GetTierAsName]'leri davet edelim," diye numara yapıyorum, [recipient.GetFirstNameNoTooltip] ise küçülüp itiraz ediyor.\n\n"Dikkat etmeliyiz," diyorum, "erdemlerimizle o kadar sarhoş olmamalıyız ki, saygısızlık gösterip kendimizi yanlış değerlendirelim"\n\n" #NT!
 bp2_character_interaction.1001.desc_humble: "$bp2_character_interaction.desc_humble$"Lütfen!" diye yalvarır [recipient.GetFirstNameNoTooltip]. "Beni affet!"" #NT!
 bp2_character_interaction.desc_deceitful_common: "with the question: "with the question: ""Bana yalan söyler misin?" sorusuyla\n\n"Ben... şey... asla!"\n\n" #NT!
 bp2_character_interaction.desc_deceitful: "$bp2_character_interaction.desc_deceitful_common$"Şimdi yalan söylüyorsun," diye kıkırdadım. "Kötü. Yalanları küçük ama sürekli tutmayı, hepsi de gerçeğin tatlı tadıyla ne zaman öğreneceksin? Harika bir [recipient.GetWomanMan] olmanı mı istiyorsun? Dünya bir yılan yuvası ve sadece en kurnaz güneşler [recipient.GetHerselfHimself] yığının tepesinde."\n\n" #NT!
 bp2_character_interaction.1001.desc_deceitful: "$bp2_character_interaction.desc_deceitful$"Aman Tanrım [recipient.Custom2('RelationToMeShort', ROOT.Char)]! Sen benim en sevdiğim yılansın," diye yalan söylüyor [recipient.GetFirstNameNoTooltip]." #NT!
 bp2_character_interaction.desc_honest: "$bp2_character_interaction.desc_deceitful_common$"Belki. Bu benim bilemeyeceğim bir şey," diye açıklıyorum. "Ama yalanı #EMP hissedemez misin#!, [recipient.Custom('GirlBoy')]? Bir yalancı tanıyorum: [recipient.GetSheHe] onursuz, gerçek dışılıktan ne çıkacağına aldırmayan bir kişidir... olmak istediğin kişi bu mu?"\n\n" #NT!
 bp2_character_interaction.1001.desc_honest: "$bp2_character_interaction.desc_honest$"Eh... Daha önce yalan söyledim," diye itiraf ediyor [recipient.GetFirstNameNoTooltip]. "Ama senin gibi olmak istiyorum, [recipient.Custom2('RelationToMeShort', ROOT.Char)]. İyi ve doğru!"" #NT!
 bp2_character_interaction.desc_craven_common: "and snatch [recipient.GetHerHim] by the collar, spitting: #EMP "Strike me!"#!\n\n[recipient.GetSheHe|U] quails, protesting: "ve [recipient.GetHerHim]'ı yakasından tutup tükürür: #EMP "Bana vur!"#!\n\n[recipient.GetSheHe|U] bıldırcınlar, itiraz eder: "Ama sen [ROOT.Char.GetTitleAsNameNoTooltip]'sün!"\n\n" #NT! #NT
 bp2_character_interaction.desc_craven: "$bp2_character_interaction.desc_craven_common$"Gerçekten öyleyim, [recipient.Custom('GirlBoy')]. Bana el uzatmak korkunç bir cezadır. Şunu unutmamalısın: hem görev hem de tutku seni mahvedebilir. Aptallık yüzünden ölmektense hayatta kalmak daha iyidir!"\n\n" #NT!
 bp2_character_interaction.1001.desc_craven: "$bp2_character_interaction.desc_craven$[recipient.GetFirstNameNoTooltip] yalvarır. "Lütfen bana zarar verme!" [recipient.GetSheHe] yalvarır." #NT!
 bp2_character_interaction.desc_brave: "$bp2_character_interaction.desc_craven_common$"Yap!" diye ısrar ediyorum, sırıtan suratıma vurulana kadar.\n\n"Hiçbir şeyden korkma, [recipient.Custom('GirlBoy')]! Eğer bana vurabiliyorsan, #EMP yapamayacağın#! ne var? Dene, çabala, başarısız ol! O zaman onur, aşk, görev uğruna öleceksin — hepsi anlamsız bir ölüm döşeğinden daha iyi!"\n\n" #NT!
 bp2_character_interaction.1001.desc_brave_self: "$bp2_character_interaction.desc_brave$"[recipient.GetFaith.HighGodName] ve [recipient.GetPrimaryTitle.GetNameNoTier]!" diye bağırır [recipient.GetFirstNameNoTooltip]. "Başarısız olmayacağım!"" #NT!
 bp2_character_interaction.1001.desc_brave_liege: "$bp2_character_interaction.desc_brave$"[recipient.GetFaith.HighGodName] ve [recipient.GetLiege.GetPrimaryTitle.GetNameNoTier]!" diye bağırır [recipient.GetFirstNameNoTooltip]. "Başarısız olmayacağım!"" #NT!
 bp2_character_interaction.1001.desc_brave_root: "$bp2_character_interaction.desc_brave$"[recipient.GetFaith.HighGodName] ve [ROOT.Char.GetPrimaryTitle.GetNameNoTier]!" diye bağırır [recipient.GetFirstNameNoTooltip]. "Başarısız olmayacağım!"" #NT!
 bp2_character_interaction.desc_shy_common: "as [recipient.GetSheHe] plays alone, something [recipient.GetSheHe]'s done rather often of late. I ask: "as [recipient.GetSheHe] plays alone, something [recipient.GetSheHe]'s done rather often of late. I ask: "[recipient.GetSheHe] tek başına oynadığı için, [recipient.GetSheHe]'ın son zamanlarda yaptığı bir şey oldukça sık. "Neden?" diye soruyorum.\n\n"Bunun anlamı ne, [recipient.Custom2('RelationToMeShort', ROOT.Char)]'m? Tüm kıkırdamalar, dedikodular... hepsi sadece bir israf."\n\n" #NT!
 bp2_character_interaction.desc_shy: "$bp2_character_interaction.desc_shy_common$"Korkarım bu asla değişmeyecek," diye iç çekiyorum. "Her zaman başkalarıyla vakit geçirmen, özel bir ruhu olmayan, sadece kamusal bir yüz olman için yalvarışlarla karşılaşacaksın. Sağlam dur. Yalnızlıkta zarafet vardır."\n\n" #NT!
 bp2_character_interaction.1001.desc_shy: "$bp2_character_interaction.desc_shy$[recipient.GetFirstNameNoTooltip] onayını mırıldanarak, göz temasımı reddediyor." #NT!
 bp2_character_interaction.desc_gregarious: "$bp2_character_interaction.desc_shy_common$"Düşün," diye cevaplıyorum. "Yalnız geçirilen zamanın değerli anıları var mı? Heyecan, sıcaklık ve aşk nerede? İstersen sana hikaye anlatmayı, şakalar yapmayı öğretebilirim: kıkırdama ve dedikodu senin emrinde olacak!"\n\n" #NT!
 bp2_character_interaction.1001.desc_gregarious: "$bp2_character_interaction.desc_gregarious$"Tamam," [recipient.GetFirstNameNoTooltip] gülümsüyor. "Bana öğret."" #NT!
 bp2_character_interaction.desc_ambitious_common: "with the question: "with the question: ""Çocuk olmayı seviyor musun?" sorusuyla\n\n"Hayır," [recipient.GetSheHe] kırışıklık [recipient.GetHerHis] burun, "Yetişkinler bana bir tazı gibi davranıyor! Bana her zaman ne yapmam gerektiğini söylüyorlar!"\n\n" #NT!
 bp2_character_interaction.desc_ambitious: "$bp2_character_interaction.desc_ambitious_common$"Onlara aptallıklarını kanıtla! İstek göster; olduğundan daha fazlası olmaya çalış. Tabii ki... yaşla birlikte vücudun kururken bile bir çocuk gibi hor görülmek #EMP istemiyorsan#!?"\n\n" #NT!
 bp2_character_interaction.1001.desc_ambitious: "$bp2_character_interaction.desc_ambitious$"Hayır! Yapılacak çok şey var," diye yanıtlıyor [recipient.GetFirstNameNoTooltip] "Sadece bekle! Bir gün herkes benim liderliğime bakacak."" #NT!
 bp2_character_interaction.desc_content: "$bp2_character_interaction.desc_ambitious_common$"Ama," diye karşılık veriyorum, "mülkiyet anlaşmazlıklarına katılmak, vergileri saymak ve sevdiklerinin sana her zaman tamamen bağımlı olduğunu hissetmek mi istiyorsun? Yakında, oyun senin için bitecek. Sahip olduklarının tadını çıkar, [recipient.Custom('GirlBoy')]. Onları içtenlikle tat."\n\n" #NT!
 bp2_character_interaction.1001.desc_content: "$bp2_character_interaction.desc_content$"Minnettarım - Minnettarım! Seninle geçirdiğim bu zamana minnettarım, [recipient.Custom2('RelationToMeShort', ROOT.Char)]," diye gülümsüyor [recipient.GetFirstNameNoTooltip]." #NT!
 bp2_character_interaction.desc_arbitrary_common: "bearing another child's favorite [recipient.Custom( 'child_favorite_toy' )], saying: "başka bir çocuğun en sevdiği [recipient.Custom( 'child_favorite_toy' )]'ı taşıyarak: "Bunu alabilirsin."\n\n"Neden?" [recipient.GetSheHe] merak eder. "Bunu istemiyorum bile."\n\n" #NT! #NT
 bp2_character_interaction.desc_arbitrary: "$bp2_character_interaction.desc_arbitrary_common$"O zaman onu at! Bu sadece bir sembol, [recipient.Custom('GirlBoy')]. Sadece kendi hislerin ve yargılarınla ​​hareket et, kuralları ve yasaları hiçe say ve dilediğini yapmakta özgürsün. Arzuladığın her şeye sahip olabilirsin."\n\n" #NT!
 bp2_character_interaction.1001.desc_arbitrary: "$bp2_character_interaction.desc_arbitrary$"Evet" diye katılıyor [recipient.GetFirstNameNoTooltip], oyuncağı alarak, "adil olmayan bir dünyada neden adil olmaya çalışalım ki?"" #NT!
 bp2_character_interaction.desc_just: "$bp2_character_interaction.desc_arbitrary_common$"Hayır mı? Neden olmasın? Senin olmayanı arzulamak, başkalarını geliştirmekten heyecan duymak doğaldır. Neden alabileceğini alıp, benim gücümü istediğim gibi kullanmama izin vermiyorsun?"\n\n" #NT!
 bp2_character_interaction.1001.desc_just: "$bp2_character_interaction.desc_just$"Zalim olma, [ROOT.Char.GetTitleAsNameNoTooltip]! Bu doğru değil!"\n\n"Gerçekten," gülümsüyorum. "Bu haksızlık."" #NT!
 bp2_character_interaction.desc_cynical_common: "with the question: ""Neden [recipient.GetFaith.GetName]'ı takip ediyorum?" sorusuyla birlikte [recipient.GetSheHe] şunu söyler:\n\n"Çünkü [ROOT.Char.GetFaith.HighGodName] iyidir."" #NT! #NT
 bp2_character_interaction.desc_cynical: "$bp2_character_interaction.desc_cynical_common$"Sadece iyi değil, aynı zamanda #EMP güçlü#!. [ROOT.Char.GetFaith.HighGodName] [recipient.GetFaith.GetAdjectiveNoTooltip] alemlerde düzeni sağlar. Ve kutsalı çağırarak, [ROOT.Char.GetFaith.AltPriestTermPlural] efendileri taklit edebilir ve [ROOT.Char.GetFaith.DevoteeNeuterPlural] dünyevi kazanç arayabilir. Bu şeylerde [ROOT.Char.GetFaith.HighGodName]'ün elini görüyor musun? Ya da insanın oyunlarını?"\n\n" #NT!
 bp2_character_interaction.1001.desc_cynical: "$bp2_character_interaction.desc_cynical$"Anlıyorum..." mücadeleleri [recipient.GetFirstNameNoTooltip], "üzücü bir dünya."" #NT!
 bp2_character_interaction.desc_zealous: "$bp2_character_interaction.desc_cynical_common$"Evet. İyiliğin [ROOT.Char.GetFaith.HighGodNamePossessive]. Bilgeliğin [ROOT.Char.GetFaith.KnowledgeGodNamePossessive]. Cesaretin [ROOT.Char.GetFaith.WarGodNamePossessive]. Bu dünyada yalnız mı kalmak istiyorsun, boş mu? Yoksa ilahi olanın sözcüsü mü olmak istiyorsun? Seni buna götürebilirim."\n\n" #NT!
 bp2_character_interaction.1001.desc_zealous: "$bp2_character_interaction.desc_zealous$"Tüylerim diken diken oldu, [recipient.Custom2('RelationToMeShort', ROOT.Char)]!" diye bağırıyor [recipient.GetFirstNameNoTooltip]. "[recipient.GetFaith.HighGodName]'ün iyiliğini hissediyorum!"" #NT!
 bp2_character_interaction.desc_paranoid_common: "with the question: ""En çok kime güveniyorsun?" sorusuyla\n\n"Elbette — sana," [recipient.GetSheHe] görev bilinciyle yanıtlıyor.\n\n" #NT! #NT
 bp2_character_interaction.desc_paranoid: "$bp2_character_interaction.desc_paranoid_common$"O zaman bana inan... sarayda her zaman izleniyoruz. Arkandan fısıltıları dinle. Bana... bana güvenme bile..."\n\nYakındaki bir pencerede bir yüz kararıyor. "#EMP Çabuk!#!" diye tıslıyorum. "Arkamdan geç, [recipient.Custom('GirlBoy')]!"\n\n" #NT!
 bp2_character_interaction.1001.desc_paranoid: "$bp2_character_interaction.desc_paranoid$[recipient.GetFirstNameNoTooltip] korumama doğru fırladı ve ustaca gizlenmiş bir hançeri ortaya çıkardı." #NT!
 bp2_character_interaction.desc_trusting: "$bp2_character_interaction.desc_paranoid_common$[recipient.GetHerHim]'in önünde diz çöküyorum ve [recipient.GetHerHis]'nin elini elime alıyorum.\n\n"Seni asla yüzüstü bırakmayacağıma yemin ederim çocuğum. Bu ölümlü dünyada hayatta kalmak için #EMP#! başkalarına güvenmelisin ve üzerindekilerin şefisin güvenebileceğin kişi... her zaman ben olacağım."\n\n" #NT!
 bp2_character_interaction.1001.desc_trusting: "$bp2_character_interaction.desc_trusting$A tear welling up in [recipient.GetHerHis] eyes, [recipient.GetFirstNameNoTooltip] replies: "$bp2_character_interaction.desc_trusting$Gözlerinde biriken bir damla yaş, [recipient.GetHerHis], [recipient.GetFirstNameNoTooltip] cevaplıyor: "Sana güveniyorum."" #NT! #NT
 bp2_character_interaction.desc_compassionate: "$bp2_character_interaction.desc_callous_common$"Onların kalpleri iyidir," diye mırıldanıyorum, [recipient.GetHerHim]'i kucaklayarak. "Ama güç kör edebilir ve kuvvet büyüleyebilir. Kötü manzaraların kalbinizi kör etmesine izin vermeyin: bunun yerine, onlarda nezaket ihtiyacını görün."\n\n" #NT!
 bp2_character_interaction.1001.desc_compassionate: "$bp2_character_interaction.desc_compassionate$"Ömrüm boyunca asil olmaya çalışacağım!" diye ağlıyor [recipient.GetFirstNameNoTooltip]." #NT!
 bp2_character_interaction.desc_callous_common: "in concern. [recipient.GetSheHe|U] was recently present while one of my [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] maimed a disobedient servant.\n\nThe fearful child asks: "endişe içinde. [recipient.GetSheHe|U] yakın zamanda [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l]'imden biri itaatsiz bir hizmetçiyi sakatladığında oradaydı.\n\nKorkmuş çocuk soruyor: "İnsanlar neden bu kadar şiddet yanlısı?"\n\n" #NT! #NT
 bp2_character_interaction.desc_callous: "$bp2_character_interaction.desc_callous_common$"O hizmetkar," diye cevaplıyorum, "sadece dayak korkusuyla işini yapacaktır. Şiddet olmadan, zor kullanmadan, bu dünyadaki yerimiz kaybolur. Ayrıca... hayatını hizmetkarlar için ağlayarak mı harcamak istiyorsun?"\n\n" #NT!
 bp2_character_interaction.1001.desc_callous: "$bp2_character_interaction.desc_callous$"Öğk," diye alaycı bir şekilde güldü [recipient.GetFirstNameNoTooltip], "Hayır."" #NT!
 bp2_character_interaction.desc_sadistic: "$bp2_character_interaction.desc_callous_common$"Dünya şiddettir," diye cevaplıyorum. "İnsanlar zayıf ve bencildir, çocuğum. Ve çok sayıdalar. Kanlarını dökmek anlamsız. [ROOT.Char.Custom('KnightCultureNoTooltip')|l]'imin hissettiği gücü düşün. O gücü isterdin, değil mi...?"\n\n" #NT!
 bp2_character_interaction.1001.desc_sadistic: "$bp2_character_interaction.desc_sadistic$"Evet," diye fısıldar [recipient.GetFirstNameNoTooltip], "Evet, yapardım..."" #NT!
 bp2_character_interaction.desc_stubborn: "full of conviction, asking: "inanç dolu, soruyorum: "Bugün hangi neşeler yaşanacak?"\n\n"Ah... arkadaşlarım beni tekrar aptal çiçekler toplamaya ikna etti..."\n\n"[recipient.GetFirstNameNoTooltip]!" diye bağırıyorum. "Hayatının ne kadarını başkalarının kaprislerine harcayacaksın? Yargılarının arkasında dur; bir [ROOT.Char.Custom('KnightCultureNoTooltip')|l] gibi dik dur! Seçiminin en eğlenceli olacağını düşünmüyor musun?"\n\n" #NT! #NT
 bp2_character_interaction.1001.desc_stubborn: "$bp2_character_interaction.desc_stubborn$"Evet," diye düşünür [recipient.GetSheHe], "Ne istediğimi biliyorum! Neden birinin beni değiştirmesine izin vereyim ki?"" #NT!
 bp2_character_interaction.desc_fickle: "on a whim, asking: "on a whim, asking: "bir hevesle, "Bugün hangi neşeler yaşanacak?" diye soruyor\n\n[recipient.GetSheHe] planları sıralarken, ürperiyorum.\n\n"Bir düşman hareketlerinizi ne kadar kolay takip edebilir! Aynı zevklerin ne kadar çabuk tükeneceğini düşünün! İnsan neşe hissetmeyi planlayabilir mi? Acıyı bilmeyi? Hayır! Kendinize istediğinizi yapma özgürlüğünü bırakın."\n\n" #NT!
 bp2_character_interaction.1001.desc_fickle: "$bp2_character_interaction.desc_fickle$[recipient.GetSheHe|U] shrugs and says: "$bp2_character_interaction.desc_fickle$[recipient.GetSheHe|U] omuz silkip şöyle diyor: "Elbette. Neyse, artık bu şeylerle pek ilgilenmiyorum."" #NT! #NT
 bp2_character_interaction.desc_eccentric: "and deftly toss a wriggling rat into [recipient.GetHerHis] lap.\n\nOnce [recipient.GetSheHe]'s finished leaping around and yelping in surprise, [recipient.GetSheHe] asks: "ve kıvranan bir fareyi ustalıkla [recipient.GetHerHis] turuna fırlatır.\n\n[recipient.GetSheHe] etrafta zıplamayı ve şaşkınlıkla ciyaklamayı bitirdiğinde, [recipient.GetSheHe] sorar: "Neden? Neden?!"\n\n"Bir insan tuhaflıkları yüzünden acınası bir utanç içinde yaşamamalı. Özellikle de [ROOT.Char.GetTitleAsNameNoTooltip]! Beklentileri küçümse, kendi yolunda yürü ve sen... bir şeye dönüşeceksin. Harika bir şeye."\n\n" #NT! #NT
 bp2_character_interaction.1001.desc_eccentric: "$bp2_character_interaction.desc_eccentric$"Kıkırdayarak, [ROOT.Char.Custom2('RelationToMeShort', recipient)] dilimi [recipient.GetHerHis] onaylarcasına dışarı çıkardım." #NT!
 bp2_character_interaction.desc_vengeful: "as [recipient.GetSheHe] sulkily mourns a lost game of [ROOT.Char.Custom('BG_GameType_Generic')].\n\n"The knave cheated!" insists the [recipient.Custom('GirlBoy')]. "Will my friends ever stop trying to get the best of me?"\n\nI seize the moment, saying: "[recipient.GetSheHe], [ROOT.Char.Custom('BG_GameType_Generic')]'in kaybettiği bir oyun için somurtkan bir şekilde yas tutarken.\n\n"Serseri hile yaptı!" diye ısrar ediyor [recipient.Custom('GirlBoy')]. "Arkadaşlarım beni alt etmeye çalışmaktan vazgeçecek mi?"\n\nO anı yakalayıp diyorum ki: "Seni korkutmadan alt edebileceklerini biliyorlar, evlat. Hilekarın gözüne bir taş koy! Hilekarın sırtındaki tahtayı kır! Herkese hiçbir yanlışı affetmediğini söyle!"\n\n" #NT! #NT
 bp2_character_interaction.1001.desc_vengeful: "$bp2_character_interaction.desc_vengeful$"İntikam," diye kıkırdadı [recipient.GetFirstName], "Birkaç fikrim var..."" #NT!
 bp2_character_interaction.desc_forgiving: "as [recipient.GetSheHe] sulkily mourns a lost game of [ROOT.Char.Custom('BG_GameType_Generic')].\n\n"The wench cheated!" insists the [recipient.Custom('GirlBoy')]. "She deserved that piece in her eye! But... she doesn't wish to be friends anymore..."\n\nI seize the moment, saying: "[recipient.GetSheHe], [ROOT.Char.Custom('BG_GameType_Generic')]'in kaybettiği bir oyun için somurtkan bir şekilde yas tutarken.\n\n"O fahişe hile yaptı!" diye ısrar ediyor [recipient.Custom('GirlBoy')]. "Gözündeki o parçayı hak etti! Ama... artık arkadaş olmak istemiyor..."\n\nAnı yakalayıp diyorum ki: "Affetmeyi düşün. Bunu her zaman kalbinde yaşa. Hile yapana merhamet göstermiş olsaydın, şimdi bir arkadaş daha zengin olmaz mıydın?"\n\n" #NT! #NT
 bp2_character_interaction.1001.desc_forgiving: "$bp2_character_interaction.desc_forgiving$"Evet," [recipient.GetSheHe] iç çekiyor. "Bunu hatırlayacağım."" #NT!
  #AGOT Added  #NT!
 bp2_character_interaction.desc_honorable: "tanımadığım bir oyuncakla oynayan. "Bu sana aldığım bir oyuncak değil, değil mi?" diye soruyorum basitçe ve suçlu gözlerle karşılaşıyorum. "Hayır....." [recipient.GetSheHe] sesi kesiliyor, rahatsız bir şekilde sürükleniyor. İç çekiyorum, onu bir hizmetçinin çocuğundan almış olmaları gerektiğini biliyorum.\n\n"[recipient.GetFirstNameNoTooltip]" başlıyorum, diz çöküp [recipient.GetHerHis] gözleriyle buluşuyorum. "Bunu yapmaman gerektiğini biliyorsun. Yapmaman gereken şeyleri yapmak istemek doğaldır, ancak büyümenin bir parçası doğru şeyi yapmak ve yaptıklarından sorumlu olmaktır." Sözcüklerimin [recipient.GetHerHis] zihninde döndüğünü görebiliyorum.\n\n" #NT!
 bp2_character_interaction.1001.desc_honorable: "$bp2_character_interaction.desc_honorable$"Özür dilemem gerek, değil mi?" [recipient.GetSheHe] kararlı bir ses tonuyla söylüyor." #NT!
 bp2_character_interaction.desc_authoritative: "ve [recipient.GetFirstName] süpürürken tembellik ediyor gibi görünen bir hizmetçi çocuk! "Bu senin işin değil mi, oğlum?" diye sertçe söylüyorum, çocuk hızla dönüyor, belli ki yaklaştığımı duymamış. "E-evet... özür dilerim [ROOT.Char.GetTitledFirstName]!" diye kekeliyor özür diliyor, ama ben çoktan [recipient.GetFirstNameNoTooltip]'ye dönmüşüm. "Bu hizmetçinin sana ne yapacağını söylemesine izin mi veriyorsun? Hemen bırak bunu. Ona süpürmesini emret." diyorum, kollarımı beklentiyle kavuşturarak.\n\n" #NT!
 bp2_character_interaction.1001.desc_authoritative: "$bp2_character_interaction.desc_authoritative$Sert bir bakışla [recipient.GetSheHe] tam da bunu yaptı, daha dik durdu ve emirlerimi emreden bir sesle tekrarladı "#EMP Süpür#!, çocuk. Hayatındaki kaderin bu."" #NT!
 bp2_character_interaction.desc_rude: "[recipient.GetHerHis] öğretmenin [recipient.GetHerHim]'den yazmasını istediği bir konuşmayı kim okuyor? Oturup biraz dinliyorum ama çok geçmeden duyduğum en sıkıcı şey olduğunu fark ediyorum. "Bu tam bir rezalet [recipient.GetFirstNameNoTooltip]! Biraz #EMP tutku #! kat! En azından bu kadar dindar bir budala gibi görünme!"\n\n" #NT!
 bp2_character_interaction.1001.desc_rude: "$bp2_character_interaction.desc_rude$"Eğer onlara küfür edersem bundan hiç hoşlanmazlar değil mi?" [recipient.GetFirstNameNoTooltip] karşılık veriyor ve ben de bu tezatlığa gülmeden edemiyorum!" #NT!
 bp2_character_interaction.desc_ruthless: "Yaralı bir kuşa bakan kişi. [recipient.GetHerHim]'ın yanına adım atıyorum ve yaratığı gözlemliyorum. Açıkça duvara çok sert uçtu. Omurgası kırılmış ve yerde gereksiz yere sarsılıyor.\n\n"Acı çekiyor" diyorum net bir şekilde, [recipient.GetFirstNameNoTooltip] sonunda bana bakıyor. "İşe yaramaz acı. Acısı hiçbir amaca hizmet etmez ve ondan kurtulmak gerekir. Büyüdüğün zaman, ne kadar nahoş olursa olsun, gerekli olanı yapmalısın. O yüzden öyle bakmayı bırak ve işine devam et." dedim başımı zavallı yaratığa doğru eğerek.\n\n" #NT!
 bp2_character_interaction.1001.desc_ruthless: "$bp2_character_interaction.desc_ruthless$[recipient.GetSheHe|U] öne doğru bir adım atar ve sadece biraz tereddüt ederek aşağı uzanıp kuşun boynunu kırar. #EMP Çat#!."What yapılmalı, yapıldı." [recipient.GetSheHe] soğuk bir şekilde söyler." #NT!
