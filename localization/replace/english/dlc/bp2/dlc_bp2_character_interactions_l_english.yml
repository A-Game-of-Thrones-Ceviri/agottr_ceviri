 bp2_character_interaction.1001.a: "İşte benim [recipient.Custom('GirlBoy')]'ım!" #NT!
 bp2_character_interaction.1001.a.tt: "Aktarılan [target_trait.GetNameNoTooltip(GetPlayer)|l] özelliği" #NT!
 bp2_character_interaction.1001.a.flavor: "Birbirinizi anlamaya başlıyorsunuz ve [recipient.GetSheHe] size daha çok benzemeye başlıyor." #NT!
 bp2_character_interaction.1002.t: "$bp2_character_interaction.1001.t$" #NT!
 bp2_character_interaction.1002.desc_intro: "$bp2_character_interaction.1001.desc_intro$" #NT!
 bp2_character_interaction.1002.desc_lustful: "$bp2_character_interaction.desc_lustful$"Ah..." [recipient.GetSheHe] homurdanıyor. "Ama yapılacak çok #EMP daha iyi#! şey var..."" #NT!
 bp2_character_interaction.1002.desc_chaste: "$bp2_character_interaction.desc_chaste$"Ama..." diye sızlanır [recipient.GetFirstNameNoTooltip], "kalbim bana bu kadar ihanet etmezdi!"" #NT!
 bp2_character_interaction.1002.desc_gluttonous: "$bp2_character_interaction.desc_gluttonous$"Ama... Ben sadece #EMP kontrol#!... hissetmek istiyorum"" #NT!
 bp2_character_interaction.1002.desc_temperate: "$bp2_character_interaction.desc_temperate$"Ama — sadece biraz [recipient.Custom('GetLocalStreetFood')]?" [recipient.GetSheHe] protesto. "Ve [ROOT.Char.GetFaith.HealthGodName] bundan böylesine keyif alınmasına izin veriyor!"" #NT!
 bp2_character_interaction.1002.desc_greedy: "$bp2_character_interaction.desc_greedy$"Taş mı?" diye merak ediyor [recipient.GetSheHe]. "Evet... Sanırım kimse taş kadar sert bir insanı sevmez..."" #NT!
 bp2_character_interaction.1002.desc_generous: "$bp2_character_interaction.desc_generous$"Bana yeni bir altın telkari şapka ver," diye yalvarır [recipient.GetFirstNameNoTooltip], "Ve ben de bunun hakkında #EMP düşüneyim#!..."" #NT!
 bp2_character_interaction.1002.desc_lazy: "$bp2_character_interaction.desc_lazy$"Hayır!" diye yanıtlıyor [recipient.GetFirstNameNoTooltip]. "Başarısız olamam! Daha çok çabalayacağım."" #NT!
 bp2_character_interaction.1002.desc_diligent: "$bp2_character_interaction.desc_diligent$"Ne yapacağımı bilmiyorum!" diye sızlanır [recipient.GetFirstNameNoTooltip]. "Lütfen beni yalnız bırakın..."" #NT!
 bp2_character_interaction.1002.desc_wrathful: "$bp2_character_interaction.desc_wrathful$"Ama..." [recipient.GetSheHe] yutkundu, "Bir daha asla böyle hissetmek istemiyorum..."" #NT!
 bp2_character_interaction.1002.desc_calm: "$bp2_character_interaction.desc_calm$"Yargım net!" diye çıkışıyor [recipient.GetFirstNameNoTooltip]. "Bunun aptalca olduğuna karar veriyorum!"" #NT!
 bp2_character_interaction.1002.desc_impatient: "$bp2_character_interaction.desc_impatient$"Eh..." [recipient.GetFirstNameNoTooltip]'in "tavuk oynamak oldukça rahatlatıcıydı" diye mırıldandığını duydum." #NT!
 bp2_character_interaction.1002.desc_patient: "$bp2_character_interaction.desc_patient$"Şey," diye sızlanıyor [recipient.GetFirstNameNoTooltip], "Ben tavuk olmak istemiyorum."" #NT!
 bp2_character_interaction.1002.desc_arrogant: "$bp2_character_interaction.desc_arrogant$"Bilmiyorum... belki de şans eseri kazandım..."" #NT!
 bp2_character_interaction.1002.desc_humble: "$bp2_character_interaction.desc_humble$"Yakında..." diye mırıldanıyor [recipient.GetName]. "Yakında, yenilmez olacağım.."" #NT!
 bp2_character_interaction.1002.desc_deceitful: "$bp2_character_interaction.desc_deceitful$"Bir çukur var, evet," diye karşılık verir [recipient.GetFirstNameNoTooltip], "Ama sanırım içinde sadece yılanlar sıkışmış."" #NT!
 bp2_character_interaction.1002.desc_honest: "$bp2_character_interaction.desc_honest$""Ben mi? Elbette hayır," diye ısrar ediyor [recipient.GetFirstNameNoTooltip], boş bir şekilde. "Dediğim gibi... Ben her zaman doğruyum."" #NT!
 bp2_character_interaction.1002.desc_craven: "$bp2_character_interaction.desc_craven$"Bırakın beni!" diye bağırır [recipient.GetFirstNameNoTooltip]. "Asil bir [recipient.Custom('KnightCultureNoTooltip')|l] gibi, ölümden korkmuyorum!"" #NT!
 bp2_character_interaction.1002.desc_brave: "$bp2_character_interaction.desc_brave$"Ama... Ben," diye sızlanıyor [recipient.GetFirstNameNoTooltip]. "Ölmek istemiyorum..."" #NT!
 bp2_character_interaction.1002.desc_shy: "$bp2_character_interaction.desc_shy$"Eğer orada olmadığınızda insanların söylediklerini duyarsanız, [recipient.Custom2('RelationToMeShort', ROOT.Char)]... kendinizi zarif hissetmezsiniz."" #NT!
 bp2_character_interaction.1002.desc_gregarious: "$bp2_character_interaction.desc_gregarious$"Lütfen..." [recipient.Custom('GirlBoy')] siniyor, "sadece beni yalnız bırakın."" #NT!
 bp2_character_interaction.1002.desc_ambitious: "$bp2_character_interaction.desc_ambitious$"Ben... umursamıyorum," diye iç çekiyor [recipient.GetFirstNameNoTooltip]. "Her iki şekilde de solup gideceğim."" #NT!
 bp2_character_interaction.1002.desc_content: "$bp2_character_interaction.desc_content$"Ama bir gün," diye mırıldanıyor [recipient.GetFirstNameNoTooltip], "Bir gün çok daha fazlasına sahip olacağım..."" #NT!
 bp2_character_interaction.1002.desc_arbitrary: "$bp2_character_interaction.desc_arbitrary$"Belki de bu senin [ROOT.Char.GetTitleAsNameNoTooltip] olarak hakkındır," diye cevaplıyor [recipient.GetFirstNameNoTooltip], "Ama ben aynı #EMP izinli#! değilim..."" #NT!
 bp2_character_interaction.1002.desc_just: "$bp2_character_interaction.desc_just$"Peki," diyor [recipient.GetFirstName], şeytanca gülümseyerek, "Eğer ısrar ediyorsan..."" #NT!
 bp2_character_interaction.1002.desc_cynical: "$bp2_character_interaction.desc_cynical$"Seçilen [recipient.GetFaith.HighGodNamePossessive] sırasını görüyorum!" [recipient.GetFirstNameNoTooltip] karşılık verir. "Ve [recipient.GetFaith.HighGodName] iyi!"" #NT!
 bp2_character_interaction.1002.desc_zealous: "$bp2_character_interaction.desc_zealous$"Lütfen, [recipient.Custom2('RelationToMeShort', ROOT.Char)]," diye sızlanıyor [recipient.GetFirstNameNoTooltip], "Bana tükürüyorsun."" #NT!
 bp2_character_interaction.1002.desc_paranoid: "$bp2_character_interaction.desc_paranoid$[recipient.GetFirstNameNoTooltip] kıkırdar." #NT!
 bp2_character_interaction.1002.desc_trusting: "$bp2_character_interaction.desc_trusting$"Hı hı," diye mırıldanıyor [recipient.GetFirstNameNoTooltip]. "#EMP Elbette..."" #NT!
 bp2_character_interaction.1002.desc_compassionate: "$bp2_character_interaction.desc_compassionate$"Nezaket mi? Sırada ben incinmiş olabilirim - ve nezaket beni nasıl koruyabilir?!"" #NT!
 bp2_character_interaction.1002.desc_callous: "$bp2_character_interaction.desc_callous$"Birilerinin bu zavallı ruhlara bakması lazım!"" #NT!
 bp2_character_interaction.1002.desc_sadistic: "$bp2_character_interaction.desc_sadistic$"Asla!" [recipient.GetFirstNameNoTooltip] geri çekilir. "İyi olmak istiyorum!"" #NT!
 bp2_character_interaction.1002.desc_stubborn: "$bp2_character_interaction.desc_stubborn$"Belki..." [recipient.GetSheHe] iç çeker. "Ama sorun değil..."" #NT!
 bp2_character_interaction.1002.desc_fickle: "$bp2_character_interaction.desc_fickle$"Ama," [recipient.GetSheHe] itiraz ediyor, "arkadaşlarıma söz verdim!"" #NT!
 bp2_character_interaction.1002.desc_eccentric: "$bp2_character_interaction.desc_eccentric$"Sanırım," [recipient.GetSheHe] utanıyor, "Ben uyum sağlamayı tercih ederim..."" #NT!
 bp2_character_interaction.1002.desc_vengeful: "$bp2_character_interaction.desc_vengeful$"Ama... o zaman bir daha benimle asla oynamazdı..."" #NT!
 bp2_character_interaction.1002.desc_forgiving: "$bp2_character_interaction.desc_forgiving$"Bir #EMP arkadaş mı?!#!" [recipient.GetSheHe] uluyor. "Hayır! Hala bir #EMP hilekar#! tarafından kovalanıyor olurdum!"" #NT!
