l_english:
 
 influence_child_personality_interaction: "Öğrencinin Kişiliğini Etkile"
 influence_child_personality_interaction_desc: "[Concept( 'ward', 'Öğrencinize' )|E] bir [personality_trait|E] geçirin"
 had_guardian_influence_interaction: "Bu etkileşimi yakın zamanda kullandınız ([DATE.GetStringLong])"
 bp2_character_interaction.1001.t: "$influence_child_personality_interaction$: [target_trait.GetNameNoTooltip(GetPlayer)]"
 bp2_character_interaction.1001.desc_intro: "[ROOT.Char.Custom2('RelationToMePossessive', recipient)] [recipient.GetFirstName] tarafına hareket ediyorum ve"
 bp2_character_interaction.desc_lustful: "ona soruyorum: "Aşk nedir bilir misin?"\n\n"Evet," diyor. "Ailemi severim! Ve... açıkçası... hakkında düşünmeyi bırakamadığım biri var..."\n\n"Bu hissi takip etmeye devam et evlat. Aşk ve tatmin seni bulmaz, onları kovalaman gerekir! Kovalamayı benimse, zira bu arzular insanlığın parçasıdır."\n\n"
 bp2_character_interaction.1001.desc_lustful: "$bp2_character_interaction.desc_lustful$"Ah, iyi öyleyse," diyerek gülüyor. "Belki de bir gün [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l] topraklarındaki herkesi öperim!""
 bp2_character_interaction.desc_chaste: "ona soruyorum: "Başkasına baktığında hiç yüreğin alevleniyor gibi hissediyor musun?"\n\n"Evet..." diyor çekingen bir şekilde. "Bazen."\n\n"Bu alevleri söndürmelisin. Yüreğin [ROOT.Char.GetFaith.NegativeAfterLife] ateşleri ile dolup taşarken, [ROOT.Char.GetFaith.FertilityGodName] sana iyi gözle bakacak mı sanıyorsun? Günah dolu arzuların peşinde koşarken hem de? Hayır! Unutma evlat: şehvet, insanı viran eder."\n\n"
 bp2_character_interaction.1001.desc_chaste: "$bp2_character_interaction.desc_chaste$"Yemin ediyorum," diyor [recipient.GetFirstNameNoTooltip], "bu arzulardan uzak duracağım!""
 bp2_character_interaction.desc_gluttonous_common: "onun suçlu, yağlı suratına soruyorum: "Ne yiyordun sen...?"\n\n"Ah! Bu [recipient.Custom('GetLocalStreetFood')] buraya nereden gelmiş böyle?"\n\n"
 bp2_character_interaction.desc_gluttonous: "$bp2_character_interaction.desc_gluttonous_common$"Hizmetçiler sana daha fazlasını getirdi mi?" diyorum gülümseyerek. "Midem #EMP kazınıyor!#!"\n\nYemeği paylaşırken onu yemeye ve daha çok yemeye yüreklendiriyorum ki daha da güçlü olsun. "Hayallerin ve arzularından utanma! Sarayın tüm zenginliklerinin tadını çıkar."\n\n"
 bp2_character_interaction.1001.desc_gluttonous: "$bp2_character_interaction.desc_gluttonous$"Zevkle!" diyor."
 bp2_character_interaction.desc_temperate: "$bp2_character_interaction.desc_gluttonous_common$elime geçirdiğim [recipient.Custom('GetLocalStreetFood')] parçasını uzağa fırlatıyorum. "Senin #EMP hiç sabrın, hiç sorumluluğun yok mu!?#! Kendini her konuda dizginleyeceğine yemin et. [ROOT.Char.GetFaith.HealthGodName] adına yemin et! Dünyanın bir başka asalağa daha ihtiyacı yok."\n\n"
 bp2_character_interaction.1001.desc_temperate: "$bp2_character_interaction.desc_temperate$"Yemin ederim" diyor. "[recipient.Custom2('RelationToMePossessive', ROOT.Char)], çok utanıyorum...""
 bp2_character_interaction.desc_greedy_common: "o elinde bir yayla başka bir gencin adını haykırıyor.\n\n"[ROOT.Char.Custom('KnightCultureNoTooltip')|l] kahyalarından biri!" diyor. "benim malımı almaya çalıştığı için kafasını koparacağım!"\n\n"
 bp2_character_interaction.desc_greedy: "$bp2_character_interaction.desc_greedy_common$"Sakin ol, sakin kafa ile iş yapmak her zaman faydana olur. Evet, el uzatmaya çalışacaklar fakat senin olanı korumaya kafanı koyduğunu fark ettiklerinde çekinecekler. Kimse taştan kan sağamaz! Ne paranı ne kanını vereceksin, [recipient.GetFirstNameNoTooltip]."\n\n"
 bp2_character_interaction.1001.desc_greedy: "$bp2_character_interaction.desc_greedy$"Ya da," diyor. "Belki de bir takas yapılabilir... #EMP oldukça#! işe yarar bir takas...""
 bp2_character_interaction.desc_generous: "$bp2_character_interaction.desc_greedy_common$"Böyle önemsiz işler için daha kaç kavgaya gireceksin? Yayını indir evlat. Kaybedebileceğin hiçbir şey onurundan değerli değildir. Ve sakın unutma, başkasına verdiğin her şey günün sonunda yine sana fayda sağlar."\n\n"
 bp2_character_interaction.1001.desc_generous: "$bp2_character_interaction.desc_generous$"Aynı senin benim için yaptıkların gibi," diyor [recipient.GetFirstNameNoTooltip] iç çekerek, "ben de başkaları için çabalayacağım.""
 bp2_character_interaction.desc_lazy_common: "soruyorum: "Seni çağırdığımda, bana ne kadar iyi hizmet ediyorsun?"\n\n"Ben... elimden geleni deniyorum, [ROOT.Char.GetTitleAsNameNoTooltip]."\n\n"
 bp2_character_interaction.desc_lazy: "$bp2_character_interaction.desc_lazy_common$"Doğruyu söylemek gerekirse... beklentileri en az çabayla karşılamak onları aşmak kadar iyidir," diyorum saçını okşarken. "Ne olursa olsun olman gereken kişi olacaksın. Tüm bu 'hizmet' saçmalıklarını geçebiliriz o yüzden! Daha fazla mola verebilirsin mesela."\n\n"
 bp2_character_interaction.1001.desc_lazy: "$bp2_character_interaction.desc_lazy$Hafif bir esneme ile [recipient.GetFirstNameNoTooltip] onaylıyor. "Evet harika!""
 bp2_character_interaction.desc_diligent: "$bp2_character_interaction.desc_lazy_common$"En iyisi mi? Senden henüz beceri beklemiyorum, evlat. Azim bekliyorum. İyi bir iş çıkardığında bunu başarmış olmanın keyfini hissetmiyor musun? Şüphe etmeyi, düşünmeyi bırak – yap! Sadece yap!"\n\n"
 bp2_character_interaction.1001.desc_diligent: "$bp2_character_interaction.desc_diligent$[recipient.GetFirstNameNoTooltip] ayağa fırlıyor. "Seni hayal kırıklığına uğratmayacağım, [recipient.Custom2('RelationToMePossessive', ROOT.Char)]!""
 bp2_character_interaction.desc_wrathful_common: "soruyorum: "Güç nedir?"\n\n"
 bp2_character_interaction.desc_wrathful: "$bp2_character_interaction.desc_wrathful_common$ Cevap verirken gözlerinde küçük bir alev parlıyor. "Güç, öfke içinde özgürlüktür. Seni öfkelendirenlere saldırma, onları aşağılama özgürlüğüdür."\n\n "Aptalın biri pelerinimi yırttığında olduğu gibi! Kendimi hiç bu kadar öfkeli hissetmemiştim," diye haykırıyor, ben de onaylıyorum.\n\n"
 bp2_character_interaction.1001.desc_wrathful: "$bp2_character_interaction.desc_wrathful$"Sadece bekle," diyor, "aptallar #EMP alev soluduğumu#! öğrenecek!""
 bp2_character_interaction.desc_calm: "$bp2_character_interaction.desc_wrathful_common$"Emrinde [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] ve soylular mı var? Bugün en sevdiğim atkımı kaybettim ve kimsenin umurunda değil gibi görünüyor..."\n\n "Güç, kişinin kendi üzerindeki kontrolüyle başlar," diye açıklıyorum. "Başkalarına bakarak, üzülerek ve saldırarak, çaresizlik ve aptallık duygularını bir kenara itiyorsun. Bunun yerine derin nefes al ve düzgün düşünüp doğru kararı ver."\n\n"
 bp2_character_interaction.1001.desc_calm: "$bp2_character_interaction.desc_calm$ Bir anlık duraksamadan sonra, [recipient.GetFirstName] iç çekiyor ve şöyle diyor: "Deneyeceğim.""
 bp2_character_interaction.desc_impatient_common: "eline bir yumurta verip şöyle diyorum: "Bunu tut. Geri döneceğim."\n\nGünüme devam ederek yola çıkıyorum. Saatler geçtikten sonra geri döndüğümde onu aynı yerde otururken buluyorum, yumurta hâlâ elinde.\n\n"
 bp2_character_interaction.desc_impatient: "$bp2_character_interaction.desc_impatient_common$ Yumurtayı kırmak için avucuna vuruyorum. Yapışkan madde elini kaplıyor ve şok içinde kalıyor!"\n\n "Günü boşa harcadın..." Diyorum uzaklaşırken.\n\n"
 bp2_character_interaction.1001.desc_impatient: "$bp2_character_interaction.desc_impatient$"Seni bir daha asla beklemeyeceğim!" diyor [recipient.GetFirstNameNoTooltip]. "#EMP Yemin ederim!#!""
 bp2_character_interaction.desc_patient: "$bp2_character_interaction.desc_impatient_common$ Elinden alıp onu kucaklıyorum. "Seninle çok gurur duyuyorum. Tavuk hayatı nasıl besler? Uyanık horoz eşlerini nasıl korur? Her şeyin cevabı sabır."\n\n"
 bp2_character_interaction.1001.desc_patient: "$bp2_character_interaction.desc_patient$[recipient.GetFirstNameNoTooltip] gülümsüyor. "Düşünmek için zamanım olması iyi oldu.""
 bp2_character_interaction.desc_arrogant_common: "onu [SCOPE.Custom('BG_GameType_Generic')] oyununda öğretmenlerinden birini yendiği için tebrik ediyorum.\n\n "Önemli bir şey değildi," diyor. "Aslında, oynadığım yetişkinlerin çoğunu yendim!"\n\n"
 bp2_character_interaction.desc_arrogant: "$bp2_character_interaction.desc_arrogant_common$"Mükemmel. Bu, kaderinde büyük şeyler olmasından kaynaklanıyor. Gururlu olmaktan çekinme: sadece korkaklar yeteneklerine güvenmez! Bırak herkes ve her şey senin ne olduğunu görsün ve seni böyle bilsinler!"\n\n"
 bp2_character_interaction.1001.desc_arrogant: "$bp2_character_interaction.desc_arrogant$"Hah!" diye alay ediyor [recipient.GetFirstNameNoTooltip]. "Sen, biraz kıskanıyorsun sanki?""
 bp2_character_interaction.desc_humble: "$bp2_character_interaction.desc_arrogant_common$"Benimle... yüzleşmek ister misin? Tüm [ROOT.Char.GetPrimaryTitle.GetTierAsName] halkını davet edeceğiz," der gibi yapıyorum, [recipient.GetFirstNameNoTooltip] ise utanıyor ve karşı geliyor.\n\n "Dikkat etmeliyiz," diyorum, "başarılarımızla o kadar sarhoş oluyoruz ki saygısızlık gösteriyoruz, kendimizi yanlış değerlendiriyoruz"\n\n"
 bp2_character_interaction.1001.desc_humble: "$bp2_character_interaction.desc_humble$"Lütfen!" diye yalvarıyor [recipient.GetFirstNameNoTooltip]. "Affet beni!""
 bp2_character_interaction.desc_deceitful_common: "soruyorum: "Bana yalan söylüyor musun?"\n\n "Ben... ah... asla!"\n\n"
 bp2_character_interaction.desc_deceitful: "$bp2_character_interaction.desc_deceitful_common$"Şimdi yalan söylüyorsun," diye kıkırdıyorum. "Kötü bir şekilde. Yalanları küçük ama sürekli, gerçeğin tatlı aromasıyla karıştırarak söylemeyi ne zaman öğreneceksin? Büyük bir insan olmak istiyor musun? Dünya bir yılan çukurudur ve sadece en kurnaz olanlar yığınının tepesine çıkabilir."\n\n"
 bp2_character_interaction.1001.desc_deceitful: "$bp2_character_interaction.desc_deceitful$"Ah, [recipient.Custom2('RelationToMePossessive', ROOT.Char)]! En çok sevdiğim yılan sensin," diye yalan söylüyor [recipient.GetFirstNameNoTooltip]."
 bp2_character_interaction.desc_honest: "$bp2_character_interaction.desc_deceitful_common$"Belki. Bu benim bilemeyeceğim bir şey," diye açıklıyorum. "Ama bir yalanı #EMP hissedemez#! misin, evlat? Bir yalancıyı çok iyi tanırım: onuru olmayan, yalanın nelere yol açabileceğini umursamayan biridir... Böyle biri mi olmak istiyorsun?"\n\n"
 bp2_character_interaction.1001.desc_honest: "$bp2_character_interaction.desc_honest$"Şey... Daha önce yalan söyledim," diye itiraf ediyor [recipient.GetFirstNameNoTooltip]. "Ama senin gibi olmak istiyorum, [recipient.Custom2('RelationToMePossessive', ROOT.Char)]. İyi ve dürüst!""
 bp2_character_interaction.desc_craven_common: "yakasından tutup tükürüyorum: #EMP "Vur bana!"#!\n\nBocalıyor, karşı geliyor: "Ama siz hükümdarımızsınız!" diyor.\n\n"
 bp2_character_interaction.desc_craven: "$bp2_character_interaction.desc_craven_common$"Gerçekten de öyleyim. Bana el kaldırmanın korkunç bir cezası vardır. Şunu unutmamalısın: Görev ve tutku seni yok edebilir. Aptallık yüzünden ölmektense hayatta kalmak daha iyidir!"\n\n"
 bp2_character_interaction.1001.desc_craven: "$bp2_character_interaction.desc_craven$[recipient.GetFirstNameNoTooltip] kıvranıyor. "Lütfen, bana zarar vermeyin!" diye yalvarıyor."
 bp2_character_interaction.desc_brave: "$bp2_character_interaction.desc_craven_common$"Yap şunu!" Sırıtan yüzüme vurana kadar ısrar ediyorum.\n\n"Hiçbir şeyden korkma, evlat! Eğer bana vurabiliyorsan, seni #EMP ne#! durdurabilir ki? Dene, çabala, başarısız ol! O zaman onur, aşk, görev için öleceksin - hepsi anlamsız bir şekilde yatakta can vermekten iyi!"\n\n"
 bp2_character_interaction.1001.desc_brave_self: "$bp2_character_interaction.desc_brave$"[recipient.GetFaith.HighGodName] ve [recipient.GetPrimaryTitle.GetNameNoTier] adına!" diye haykırıyor [recipient.GetFirstNameNoTooltip]. "Başarısız olmayacağım!""
 bp2_character_interaction.1001.desc_brave_liege: "$bp2_character_interaction.desc_brave$"[recipient.GetFaith.HighGodName] ve [recipient.GetLiege.GetPrimaryTitle.GetNameNoTier] adına!" diye haykırıyor [recipient.GetFirstNameNoTooltip]. "Başarısız olmayacağım!""
 bp2_character_interaction.1001.desc_brave_root: "$bp2_character_interaction.desc_brave$"[recipient.GetFaith.HighGodName] ve [ROOT.Char.GetPrimaryTitle.GetNameNoTier] adına!" diye haykırıyor [recipient.GetFirstNameNoTooltip]. "Başarısız olmayacağım!""
 bp2_character_interaction.desc_shy_common: "tek başına oynuyor, son zamanlarda oldukça sık yaptığı bir şey. Soruyorum: "Neden?"\n\n "Bunun ne anlamı var, [recipient.Custom2('RelationToMePossessive', ROOT.Char)]? Tüm o kıkırdamalar, dedikodular... hepsi zaman kaybı."\n\n"
 bp2_character_interaction.desc_shy: "$bp2_character_interaction.desc_shy_common$"Korkarım bu hiç değişmeyecek," diye iç geçiriyorum. "Her zaman başkalarıyla vakit geçirmen için yalvaranlarla karşılaşacaksın, hiçbir özelliği olmayan herkese görünen bir yüz olmaktan başka bir şey olmayacaksın. Sağlam dur. Yalnızlıkta zarafet vardır."\n\n"
 bp2_character_interaction.1001.desc_shy: "$bp2_character_interaction.desc_shy$[recipient.GetFirstNameNoTooltip] mırıldanarak onaylıyor ve göz temasımı reddediyor."
 bp2_character_interaction.desc_gregarious: "$bp2_character_interaction.desc_shy_common$"Düşün," diye cevap veriyorum. "Yalnız geçirilen zamanlarınla alakalı hiç değerli anıların var mı? Heyecan, sıcaklık ve sevgi nerede? İstersen sana hikâyeler anlatmayı, şakalar yapmayı öğretebilirim: kıkırdamalar ve dedikodular emrine amade olacak!"\n\n"
 bp2_character_interaction.1001.desc_gregarious: "$bp2_character_interaction.desc_gregarious$"Pekâlâ," diyerek gülümsüyor [recipient.GetFirstNameNoTooltip]. "Öğret bana.""
 bp2_character_interaction.desc_ambitious_common: "soruyorum: "Çocuk olmayı seviyor musun?"\n\n "Hayır," diyor, "Yetişkinler bana bir tazı gibi davranıyor! Bana her zaman ne yapmam gerektiğini söylüyorlar!"\n\n"
 bp2_character_interaction.desc_ambitious: "$bp2_character_interaction.desc_ambitious_common$"Aptal olduklarını onlara kanıtla! Heves göster; olduğundan daha fazlası olmak için çabala. Tabii... ne kadar zaman geçerse geçsin bir çocuk gibi hor görülmek #EMP istemiyorsan#!..."\n\n"
 bp2_character_interaction.1001.desc_ambitious: "$bp2_character_interaction.desc_ambitious$"Hayır! Yapılacak çok şey var," diye yanıtlıyor [recipient.GetFirstNameNoTooltip] "Sadece bekle! Herkes bir gün benim liderliğime hayran kalacak.""
 bp2_character_interaction.desc_content: "$bp2_character_interaction.desc_ambitious_common$"Ama," diye karşı çıkıyorum, "mülk anlaşmazlıklarına katılmak, vergileri saymak ve sevdiklerinizin her zaman size bağlı olduğunu hissetmek mi istiyorsun? Yakında oyun oynama zamanı bitecek. Sahip olduklarının tadını çıkar, evlat. Sonuna kadar tadını çıkar."\n\n"
 bp2_character_interaction.1001.desc_content: "$bp2_character_interaction.desc_content$"Minnettarım - gerçekten! Seninle geçirdiğim bu zaman için minnettarım, [recipient.Custom2('RelationToMePossessive', ROOT.Char)]," diyor [recipient.GetFirstNameNoTooltip]."
 bp2_character_interaction.desc_arbitrary_common: "başka bir çocuğun en sevdiği oyuncağı elimde şöyle diyorum: "Bunu alabilirsin."\n\n "Neden?" diyor meraklı bir şekilde. "Onu istemiyorum bile."\n\n"
 bp2_character_interaction.desc_arbitrary: "$bp2_character_interaction.desc_arbitrary_common$"O zaman çöpe atın! Bu sadece bir sembol, evlat. Sadece kendi duyguların ve yargılarınla hareket et, kuralları ve yasaları göz ardı et ve dilediğini yap. İstediğin her şeye sahip olabilirsin."\n\n"
 bp2_character_interaction.1001.desc_arbitrary: "$bp2_character_interaction.desc_arbitrary$"Evet," diye onaylıyor [recipient.GetFirstNameNoTooltip], oyuncağı alarak, "adil olmayan bir dünyada neden adil olmaya çalışalım ki?""
 bp2_character_interaction.desc_just: "$bp2_character_interaction.desc_arbitrary_common$"Hayır mı? Neden olmasın? Sizin olmayan şeylere göz dikmek, başkalarından daha iyi hâle gelmek için heyecanlanmak doğaldır. Neden alabildiğimi alıp gücümü dilediğim gibi kullanmama izin vermiyorsun?"\n\n"
 bp2_character_interaction.1001.desc_just: "$bp2_character_interaction.desc_just$"Zorba olma, [ROOT.Char.GetTitleAsNameNoTooltip]! Bu doğru değil!"\n\n "Evet," diye gülümsüyorum. "Bu haksızlık.""
 bp2_character_interaction.desc_cynical_common: "ve soruyorum: "Neden [recipient.GetFaith.GetName] mezhebine mensubum?"\n\n "Çünkü [ROOT.Char.GetFaith.HighGodName] iyidir," diyor.\n\n"
 bp2_character_interaction.desc_cynical: "$bp2_character_interaction.desc_cynical_common$"Sadece iyi değil, aynı zamanda #EMP güçlü#! [ROOT.Char.GetFaith.HighGodName] [recipient.GetFaith.GetAdjectiveNoTooltip] alemlerinde düzeni sağlar. Ve kutsal olandan bahsederek, [ROOT.Char.GetFaith.AltPriestTermPlural] lordları taklit edebilir ve [ROOT.Char.GetFaith.DevoteeNeuterPlural] dünyevi kazanç arayabilir. Bu şeylerde [ROOT.Char.GetFaith.HighGodNamePossessive] parmağı var mı sence? Yoksa hepsi insan numarası mı?"\n\n"
 bp2_character_interaction.1001.desc_cynical: "$bp2_character_interaction.desc_cynical$"Anlıyorum..." diyor [recipient.GetFirstNameNoTooltip], "üzücü bir durum.""
 bp2_character_interaction.desc_zealous: "$bp2_character_interaction.desc_cynical_common$"Evet. Senin iyiliğin [ROOT.Char.GetFaith.HighGodNamePossessive] elinden. Bilgeliğin [ROOT.Char.GetFaith.KnowledgeGodNamePossessive] elinden. Cesaretin [ROOT.Char.GetFaith.WarGodNamePossessive] elinden. Bu dünyada yalnız ve boş mu olmak istiyorsun? Yoksa ilahi olanın sözcüsü mü olmak istersin? Seni doğru yola sokabilirim."\n\n"
 bp2_character_interaction.1001.desc_zealous: "$bp2_character_interaction.desc_zealous$"Tüylerim diken diken oldu, [recipient.Custom2('RelationToMePossessive', ROOT.Char)]!" diye haykırıyor [recipient.GetFirstNameNoTooltip]. "[recipient.GetFaith.HighGodNamePossessive] kudretini hissediyorum!""
 bp2_character_interaction.desc_paranoid_common: "soruyorum: "En çok kime güvenirsin?"\n\n "Elbette size," diyor itaatkâr bir şekilde.\n\n"
 bp2_character_interaction.desc_paranoid:"$bp2_character_interaction.desc_paranoid_common$"O zaman beni iyi dinle... sarayda her zaman izleniyoruz. Arkamızdan gelen fısıltılara kulak ver. Sakın... sakın bana bile güvenme..."\n\nYakınlardaki bir pencereden bir yüz beliriyor. "#EMP Çabuk!#!" diyorum. "Arkama geç!"\n\n"
 bp2_character_interaction.1001.desc_paranoid: "$bp2_character_interaction.desc_paranoid$[recipient.GetFirstNameNoTooltip], arkama geçerek zekice saklanmış bir hançeri ortaya çıkarıyor."
 bp2_character_interaction.desc_trusting: "$bp2_character_interaction.desc_paranoid_common$ Önünde diz çöküyorum ve elini ellerimin arasına alıyorum.\n\n "Seni asla yüzüstü bırakmayacağıma yemin ederim çocuğum. Bu ölümlü dünyada hayatta kalmak için başkalarına güvenmelisin ve güvenebileceğin kişilerin başında... her zaman ben olacağım."\n\n"
 bp2_character_interaction.1001.desc_trusting: "$bp2_character_interaction.desc_trusting$ Gözlerinde bir damla yaş ile [recipient.GetFirstNameNoTooltip] cevap veriyor: "Sana güveniyorum.""
 bp2_character_interaction.desc_compassionate: "$bp2_character_interaction.desc_callous_common$"Kalpleri iyi," diyorum onu kucaklayarak. "Ama güç kör edebilir ve kuvvet büyüleyebilir. Kötülüklerin kalbini kör etmesine izin verme. Onun yerine, onların iyiliğe olan ihtiyacını gör."\n\n"
 bp2_character_interaction.1001.desc_compassionate: "$bp2_character_interaction.desc_compassionate$"Tüm hayatım boyunca asil olmaya çalışacağım!" diye ağlıyor [recipient.GetFirstNameNoTooltip]."
 bp2_character_interaction.desc_callous_common: "endişe içinde olduğunu fark ediyorum. Geçenlerde emrimdeki bir [ROOT.Char.Custom('KnightCultureNoTooltip')|l] itaatsiz bir hizmetkarımı sakatladığında oradaydı.\n\nKorku içindeyken soruyor: "İnsanlar neden bu kadar vahşi?"\n\n"
 bp2_character_interaction.desc_callous: "$bp2_character_interaction.desc_callous_common$"O hizmetçi," diye cevap veriyorum, "sadece korkusuyla işini yapacak. Şiddet olmadan, güç olmadan bu dünyadaki yerimizi kaybederiz. Ayrıca... hayatını hizmetçiler için ağlayarak mı geçirmek istiyorsun?"\n\n"
 bp2_character_interaction.1001.desc_callous: "$bp2_character_interaction.desc_callous$"Iyy," diye alay ediyor [recipient.GetFirstNameNoTooltip], "Hayır.""
 bp2_character_interaction.desc_sadistic: "$bp2_character_interaction.desc_callous_common$"Dünya şiddet dolu," diye cevap veriyorum. "İnsanlar zayıf ve bencil, çocuğum. Ve çok kalabalıklar. Onların kanını dökmek anlamsızdır. Emrimdeki [ROOT.Char.Custom('KnightCultureNoTooltip')|l] nasıl bir güç hissetmiştir düşün. O gücü isterdin, değil mi...?"\n\n"
 bp2_character_interaction.1001.desc_sadistic: "$bp2_character_interaction.desc_sadistic$"Evet," diye fısıldıyor [recipient.GetFirstNameNoTooltip], "Evet, isterdim...""
 bp2_character_interaction.desc_stubborn: "kararlı bir şekilde soruyorum: "Bugün ne eğlenceler var?"\n\n "Ah... arkadaşlarım beni yine aptal çiçekler toplamaya ikna etti..."\n\n"[recipient.GetFirstNameNoTooltip]!" diye bağırıyorum. "Hayatının ne kadarını başkalarının kaprisleriyle harcayacaksın? Kararlarının arkasında dur; bir [ROOT.Char.Custom('KnightCultureNoTooltip')|l] gibi sağlam dur! Sence de senin seçimin en eğlencelisi değil mi?"\n\n"
 bp2_character_interaction.1001.desc_stubborn: "$bp2_character_interaction.desc_stubborn$"Evet," diye düşünüyor, "Ne istediğimi biliyorum! Neden birinin beni değiştirmesine izin vereyim ki?""
 bp2_character_interaction.desc_fickle: "bir hevesle soruyorum: "Bugün ne gibi eğlenceler var?"\n\nPlanları sıralarken, ben iğreniyorum.\n\n "Bir düşman hareketlerinizi ne kadar kolay takip edebilir! Aynı zevklerin ne kadar kısa sürede sıkıcılaşacağını bir düşünün! Neşeyi hissetmek için plan yapılabilir mi? Acıyı bilmek için? Hayır! Kendinizi dilediğinizi yapma özgürlüğüne bırakın."\n\n"
 bp2_character_interaction.1001.desc_fickle: "$bp2_character_interaction.desc_fickle$Omuz silkiyor ve şöyle diyor: "Elbette. Her neyse, artık o şeylerle pek ilgilenmiyorum.""
 bp2_character_interaction.desc_eccentric: "kucağına ustalıkla bir sıçan fırlatıyorum.\n\nEtrafta sıçraması ve şaşkınlıkla bağırması bittiğinde, soruyor: "Neden? Neden?!"\n\n "Bir insan tuhaflıklarından dolayı sefil bir utanç içinde yaşamamalıdır. Özellikle de bir [ROOT.Char.GetTitleAsNameNoTooltip]! Beklentileri küçümseyin, kendi yolunuzda ilerleyin ve bir şey olacaksınız... bir şey. Harika bir şey."\n\n"
 bp2_character_interaction.1001.desc_eccentric: "$bp2_character_interaction.desc_eccentric$"Kıkırdayarak, [ROOT.Char.Custom2('RelationToMePossessive', recipient)] onaylar bir şekilde dilini çıkarıyor."
 bp2_character_interaction.desc_vengeful: "Kaybettiği [ROOT.Char.Custom('BG_GameType_Generic')] oyununun hüznünü yaşarken.\n\n "O üçkağıtçı hile yaptı!" diye ısrar ediyor. "Arkadaşlarım beni alt etmeye çalışmaktan vazgeçecek mi?"\n\nBu anı fırsata çeviriyor ve şöyle diyorum: "Seni korkusuzca geçebileceklerini biliyorlar çocuğum. Hilecinin gözüne bir taş sok! Hilecinin sırtında tahtayı kır! Senin hiçbir yanlışı affetmeyeceğini herkes bilsin!"\n\n"
 bp2_character_interaction.1001.desc_vengeful: "$bp2_character_interaction.desc_vengeful$"İntikam," diye kıkırdıyor [recipient.GetFirstName], "Birkaç fikrim var...""
 bp2_character_interaction.desc_forgiving: "Kaybettiği bir [ROOT.Char.Custom('BG_GameType_Generic')] oyunun hüznünü yaşarken.\n\n"O pislik hile yaptı!" diye ısrar ediyor. "Gözündeki o parçayı hak etti! Ama... artık arkadaş olmak istemiyor..."\n\nBu anı fırsata çeviriyor ve şöyle diyorum: "Bağışlama üzerine düşün. Bırak her zaman kalbinde var olsun. Hile yapana merhamet etseydin, şimdi bir arkadaşın daha olmaz mıydı?"\n\n"
 bp2_character_interaction.1001.desc_forgiving: "$bp2_character_interaction.desc_forgiving$"Evet," diye iç geçiriyor. "Bunu hatırlayacağım.""
 bp2_character_interaction.1001.a: "Aferin sana!"
 bp2_character_interaction.1001.a.tt: "[target_trait.GetNameNoTooltip(GetPlayer)|l] özelliği aktarıldı"
 bp2_character_interaction.1001.a.flavor: "Birbirinizi anlamaya başlıyorsunuz ve size daha çok benzemeye başlıyor."
 bp2_character_interaction.1002.t: "$bp2_character_interaction.1001.t$"
 bp2_character_interaction.1002.desc_intro: "$bp2_character_interaction.1001.desc_intro$"
 bp2_character_interaction.1002.desc_lustful: "$bp2_character_interaction.desc_lustful$"Ah..." [recipient.GetSheHe] homurdanıyor. "Ama yapacak o kadar çok #EMP daha iyi#! şey var ki...""
 bp2_character_interaction.1002.desc_chaste: "$bp2_character_interaction.desc_chaste$"Ama..." diye sızlanıyor [recipient.GetFirstNameNoTooltip], "yüreğim bana böyle ihanet etmez!""
 bp2_character_interaction.1002.desc_gluttonous: "$bp2_character_interaction.desc_gluttonous$"Ama... Sadece #EMP kontrolü# hissetmek istiyorum!...""
 bp2_character_interaction.1002.desc_temperate: "$bp2_character_interaction.desc_temperate$"Ama - sadece biraz [recipient.Custom('GetLocalStreetFood')] yesek?" diye yakınıyor. "Ve bu [ROOT.Char.GetFaith.HealthGodNamePossessive] da hoşuna gider!""
 bp2_character_interaction.1002.desc_greedy: "$bp2_character_interaction.desc_greedy$"Bir taş mı?" diyor. "Evet... Sanırım kimse taş gibi sert bir insanı sevmez...""
 bp2_character_interaction.1002.desc_generous: "$bp2_character_interaction.desc_generous$"Bana yeni bir altın kaplamalı şapka ver," diyor [recipient.GetFirstNameNoTooltip], "O zaman biraz #EMP düşünürüm#!"..."
 bp2_character_interaction.1002.desc_lazy: "$bp2_character_interaction.desc_lazy$"Hayır!" diyor [recipient.GetFirstNameNoTooltip]. "Başarısız olamam! Daha çok çabalamalıyım.""
 bp2_character_interaction.1002.desc_diligent: "$bp2_character_interaction.desc_diligent$"Ne yapacağımı bilmiyorum!" diye sızlanıyor [recipient.GetFirstNameNoTooltip]. "Lütfen beni yalnız bırakın...""
 bp2_character_interaction.1002.desc_wrathful: "$bp2_character_interaction.desc_wrathful$"Ama..." diyerek yutkunuyor, "Bunu bir daha asla hissetmek istemiyorum...""
 bp2_character_interaction.1002.desc_calm: "$bp2_character_interaction.desc_calm$"Benim kararım açık!" [recipient.GetFirstNameNoTooltip]. "Bunun aptalca olduğuna karar verdim!""
 bp2_character_interaction.1002.desc_impatient: "$bp2_character_interaction.desc_impatient$"Eh..." diyor [recipient.GetFirstNameNoTooltip] ve "korkak gibi davranmak oldukça rahatlatıcıydı" diye mırıldanıyor."
 bp2_character_interaction.1002.desc_patient: "$bp2_character_interaction.desc_patient$"Şey," diye yakınıyor [recipient.GetFirstNameNoTooltip], "Korkak olmak istemiyorum.""
 bp2_character_interaction.1002.desc_arrogant: "$bp2_character_interaction.desc_arrogant$"Bilmiyorum... belki de şans eseri kazandım...""
 bp2_character_interaction.1002.desc_humble: "$bp2_character_interaction.desc_humble$"Yakında..." diye mırıldanıyor [recipient.GetName]. "Yakında, yenilmez olacağım...""
 bp2_character_interaction.1002.desc_deceitful: "$bp2_character_interaction.desc_deceitful$"Bir çukur var, evet," diye karşılık veriyor [recipient.GetFirstNameNoTooltip], "Ama sanırım içinde sadece yılanlar var.""
 bp2_character_interaction.1002.desc_honest: "$bp2_character_interaction.desc_honest$""Ben mi? Elbette hayır," diye ısrar ediyor [recipient.GetFirstNameNoTooltip], içi boş bir şekilde. "Dediğim gibi... Ben her zaman doğruyu söylerim.""
 bp2_character_interaction.1002.desc_craven: "$bp2_character_interaction.desc_craven$"Bırak beni!" diye bağırıyor [recipient.GetFirstNameNoTooltip]. "Asil bir [recipient.Custom('KnightCultureNoTooltip')|l] gibi, ölümden korkmuyorum!""
 bp2_character_interaction.1002.desc_brave: "$bp2_character_interaction.desc_brave$"Ama... Ben," diye inliyor [recipient.GetFirstNameNoTooltip]. "Ölmek istemiyorum...""
 bp2_character_interaction.1002.desc_shy: "$bp2_character_interaction.desc_shy$"İnsanların siz yokken söylediği şeyleri duysaydınız, [recipient.Custom2('RelationToMePossessive', ROOT.Char)]... kendinizi zarif hissetmezdiniz."
 bp2_character_interaction.1002.desc_gregarious: "$bp2_character_interaction.desc_gregarious$"Lütfen..." diyor "beni yalnız bırak."
 bp2_character_interaction.1002.desc_ambitious: "$bp2_character_interaction.desc_ambitious$"Benim... umurumda değil," diye iç geçiriyor [recipient.GetFirstNameNoTooltip]. "Her hâlükârda solup gideceğim.""
 bp2_character_interaction.1002.desc_content: "$bp2_character_interaction.desc_content$"Ama bir gün," diye mırıldanıyor [recipient.GetFirstNameNoTooltip], "Bir gün çok daha fazlasına sahip olacağım...""
 bp2_character_interaction.1002.desc_arbitrary: "$bp2_character_interaction.desc_arbitrary$"Belki [ROOT.Char.GetTitleAsNameNoTooltip] olarak bu sizin hakkınız olabilir," diyor [recipient.GetFirstNameNoTooltip], "Ama benim için aynı durum söz konusu #EMP değil#!...""
 bp2_character_interaction.1002.desc_just: "$bp2_character_interaction.desc_just$"Pekâlâ," diyor [recipient.GetFirstName], hınzırca gülümseyerek, "Eğer ısrar ediyorsan...""
 bp2_character_interaction.1002.desc_cynical: "$bp2_character_interaction.desc_cynical$"[recipient.GetFaith.HighGodName] ne istiyor anlıyorum!" diyor [recipient.GetFirstNameNoTooltip]. "ve [recipient.GetFaith.HighGodName] haklı!""
 bp2_character_interaction.1002.desc_zealous: "$bp2_character_interaction.desc_zealous$"Lütfen, [recipient.Custom2('RelationToMePossessive', ROOT.Char)]," diye yakınıyor [recipient.GetFirstNameNoTooltip], "Her yerime tükürdün.""
 bp2_character_interaction.1002.desc_paranoid: "$bp2_character_interaction.desc_paranoid$[recipient.GetFirstNameNoTooltip] kıkırdıyor."
 bp2_character_interaction.1002.desc_trusting: "$bp2_character_interaction.desc_trusting$"Hıhıhı," diye mırıldanıyor [recipient.GetFirstNameNoTooltip]. "#EMP Tabii...#!""
 bp2_character_interaction.1002.desc_compassionate: "$bp2_character_interaction.desc_compassionate$"Nezaket mi? Sırada ben olabilirim o zaman nezaket beni nasıl koruyacak?!""
 bp2_character_interaction.1002.desc_callous: "$bp2_character_interaction.desc_callous$"Eh, birilerinin bu zavallı insanlarla ilgilenmesi gerekiyor!""
 bp2_character_interaction.1002.desc_sadistic: "$bp2_character_interaction.desc_sadistic$"Asla!" diyor [recipient.GetFirstNameNoTooltip]. "İyi olmak istiyorum!""
 bp2_character_interaction.1002.desc_stubborn: "$bp2_character_interaction.desc_stubborn$"Belki..." diyerek iç çekiyor. "Ama sorun değil...""
 bp2_character_interaction.1002.desc_fickle: "$bp2_character_interaction.desc_fickle$"Ama," diyerek itiraz ediyor, "Arkadaşlarıma söz verdim!""
 bp2_character_interaction.1002.desc_eccentric: "$bp2_character_interaction.desc_eccentric$"Sanırım," diyor, "Uyum sağlamayı tercih ederim...""
 bp2_character_interaction.1002.desc_vengeful: "$bp2_character_interaction.desc_vengeful$"Ama... o zaman bir daha asla benimle oynamaz..."
 bp2_character_interaction.1002.desc_forgiving: "$bp2_character_interaction.desc_forgiving$"Bir #EMP arkadaş#! mı?!" diye haykırıyor. "Hayır! Hâlâ bir #EMP üçkağıtçı#! ile arkadaş olmuş olurum!""
 bp2_character_interaction.1002.a: "Bu çocuğa herhangi bir şey katabilecek miyim...?"
