 tournament_events.1310.t: "Muhteşem Bir Misafir"
  #AGOT Modified 
 #tournament_events.1310.desc: "Muhteşem bir fanfar havayı yırtıyor. Yanımdan koşarak geçen atlı bir haberci bir parşömeni açıyor.\n\n"Duyun, duyun! Bu en güzel günlerde, gerçek bir virtüözün varlığıyla kutsanmış durumdayız. [famous_knight.GetSheHe|U] İrlanda'dan Cathay'a gelen herkesi yendi! Dünyanın en yetenekli, en görkemli, en iyilerini tanıtmak benim için bir onur ve ayrıcalıktır: [famous_knight.GetTitledFirstName]!"\n\nBir figür habercinin yanından hızla geçiyor, atı [famous_knight.GetHerHis] durduruyor, kırılan bir güneş ışını bir hale gibi [famous_knight.GetHerHim] aydınlatıyor, kalabalığın kükremesi neredeyse yeri sallıyor."
 tournament_events.1310.desc: "Muhteşem bir fanfar havayı yırtıyor. Yanımdan koşarak geçen atlı bir haberci bir parşömeni açıyor.\n\n"Duyun, duyun! Bu en güzel günlerde, gerçek bir virtüözün varlığıyla kutsanmış durumdayız. [famous_knight.GetSheHe|U] Duvar'dan Asshai'ye kadar gelen herkesi yendi! Dünyanın en yetenekli, en görkemli, en iyilerini tanıtmak benim için bir onur ve ayrıcalıktır: [famous_knight.GetTitledFirstName]!"\n\nBir figür habercinin yanından hızla geçiyor, atı [famous_knight.GetHerHis] durduruyor, kırılan bir güneş ışını bir hale gibi [famous_knight.GetHerHim] aydınlatıyor, kalabalığın kükremesi neredeyse yeri sallıyor."
 tournament_events.1310.a: "Seni burada görmek ne güzel, [famous_knight.GetFirstNameNoTooltip]!"
 tournament_events.1310.b: "Belki bana bir iki şey öğretebilirler?"
 tournament_events.1310.b.critsuccess: "[famous_knight.GetFirstNameNoTooltip] size bazı teknikler öğretiyor"
 tournament_events.1310.b.success: "Birkaç ipucu topla"
 tournament_events.1310.b.failure: "[famous_knight.GetFirstNamePossessiveNoTooltip] öğretiyi anlamıyorsun"
 tournament_events.1310.c: "Pardon, kim?"
  
 tournament_events.1311.t: "Karmakarışık"
 tournament_events.1311.desc: ""Burada dolaşan herkesin dikkatine!" Bir habercinin sesi turnuvanın etrafında dolaşan kalabalığın arasından duyulur ve birkaç kişiden fazlası gürültüye doğru döner.\n\n"Şu anda sahaya girmenin... olduğunu bilin..." Haberci hafifçe soluk soluğa kalır, kalabalığın içinde açıkça unutulmuş bir ismi arar.\n\n"Benim... iyi hanımım- şey, benim iyi #EMP efendim#!- şey..." Habercinin elleri spazmodik olarak sıkılır ve açılır, tanıtılan [forgotten_knight.Custom('KnightCultureNoTooltipLowercase')]'nin adını unutmanın verdiği panik gün gibi ortadadır. [forgotten_knight.Custom('KnightCultureNoTooltipLowercase')], [forgotten_knight.GetTitledFirstName] dedi, korkudan titreyen haberciye gök gürültüsü gibi bir yüzle yaklaşır."
 tournament_events.1311.a: "[forgotten_knight.GetFirstNameNoTooltip]! Sana başka bir müjdeci sunabilir miyim?"
 tournament_events.1311.b: "O habercinin muhtemelen yeni bir işe ihtiyacı olacak..."
 tournament_events.1311.b.tt: "Tüm [GetTrait('compassionate').GetName( GetNullCharacter )] katılımcı sizin hakkınızda #color_green +25#! görüş kazanır"
 tournament_events.1311.c: "Hah! [forgotten_knight.GetHerHis] #EMP ismini unuttular!#!"
 tournament_events.1312.t: "Yabancı Flair"
 tournament_events.1312.desc: "Oohs ve aahs, ardından alkışlar, küçük bir kalabalığın yanından geçerken dikkatimi çekiyor. İlgim artmış bir şekilde aralarına doğru ilerliyorum.\n\nOrtalarında, kınından yarı çekilmiş bir kılıç olan [foreign_knight.GetWomanMan] duruyor ve silahın alışılmadık kabzasını hayrete düşmüş sıradan insanlara gösteriyor. [foreign_knight.GetSheHe]'in buralardan olmadığı açık: [foreign_knight.GetHerHis] aksanı hafif ve yabancı. [foreign_knight.GetSheHe] beni görünce, [foreign_knight.GetSheHe] saygıyla başını eğiyor ve ardından kalabalığa geri dönüyor.\n\n"Şimdi, size topraklarımdan bir kılıç numarası göstereyim mi?" Kalabalık yine gürültülü bir şekilde tezahürat ediyor."
 tournament_events.1312.a: "Yeni bir hükümdarın nasıl olmasını isterdiniz?"
 tournament_events.1312.a.success: "[foreign_knight.GetFirstNameNoTooltip] katılmayı kabul ediyor"
 tournament_events.1312.a.failure: "[foreign_knight.GetFirstNameNoTooltip] seni reddediyor"
 tournament_events.1312.b: "Ne kadar ilgi çekici bir karakter!"
 tournament_events.1312.c: "[foreign_knight.GetSheHe|U] sadece yabancı, ne olmuş yani?"
  
 tournament_events.1320.t: "Kırmızı Madeni Para"
 tournament_events.1320.desc: "Tuvaletten geri dönüyorum, iki çadırın arasından kıvrılarak gidiyorum, sadece arkamdan bir el ağzıma sertçe vuruyor.\n\n"Konuşmana izin verdiğimde sessiz ol. Bunu yapabilir misin?" Boğuk kabul edişim sesi tatmin ediyor ve topuklarımın üzerinde dönerek alışılmadık kıyafetler giymiş bir yabancı buluyorum. Küçük bir şey anında elime bastırılıyor.\n\n"Bununla ilgilenmem gerekiyor. Benim için çok önemli. Bunun için geri döneceğim. Eğer yapmazsam..." Yabancının ağzında garip bir şekilde yorgun bir gülümseme beliriyor. "...o zaman bunu sana hediyem olarak kabul et.\n\nAşağı bakıyorum. Avucumun içinde altın rengi ama tuhaf bir şekilde #EMP kırmızı#! bir madeni para var. Orada donuk bir şekilde yatıyor, dokununca biraz sıcak."
 tournament_events.1320.a: "Bunu senin için saklayacağım."
 tournament_events.1320.b: "Ben bundan hiçbir şey istemiyorum!"
  
 tournament_events.1321.t: "Ödünç alınan para"
 tournament_events.1321.desc: "Yarışmalar arasında kendimi tazelerken kupamın üzerinden baktığımda, pelerinli ama garip bir şekilde tanıdık bir figürün bana yaklaştığını görüyorum.\n\n"Sanırım sende bana ait bir şey var." Kişi sanki parıltısına alışkın değilmiş gibi ışığa doğru adım atıyor. "Madeni para, benim [ROOT.Char.GetLadyLord]. Hala sende, değil mi?\n\nCebimden çıkardığımda, metal güneş ışığında parlıyor. Neredeyse eskisinden daha kırmızı görünüyor, zengin bir garnet tonu. Figür başlığının altından gülümsüyor.\n\n"En derin teşekkürlerimi, kalbimin en derinlerinden. Lütfen, zahmetleriniz için." Ellerini uzatıp alıyorlar, ama diğerinde altınla dolu ağır bir kese sunuyorlar."
 tournament_events.1321.a: "Benim sarayıma gel. Yeteneklerini kullanabilirim."
 tournament_events.1321.b: "İş yapmak keyifliydi dostum."
 tournament_events.1321.c: "Hmm. Sanmıyorum."
 tournament_events.1321.c.tt: "Bu riskli görünüyor..."
  
 tournament_events.1322.t: "Riske Değer mi?"
 tournament_events.1322.desc: "Yabancının yüzünde beliren öfke beni afallatıyor ve muhafızlarımın bir adım öne çıkıp silahlarını çekmelerine neden oluyor. Figürün dudakları, başlıklarını indirirken tiksinti ve alaycı bir şekilde kıvrılıyor.\n\n"Yüzümü görebilirsin." [unusual_stranger.GetSheHe|U] diyor. "Ayrıca sana adımı da söyleyeceğim. Şimdiki en büyük dileğim, geceleri uyanık kalıp [unusual_stranger.GetFirstName]'in senden nasıl adil bir intikam alacağını düşünmen. Yıllar geçebilir ama ben asla unutmam ve umarım ki sadece şimdi sen de asla unutmazsın."\n\n"Şunu unutma: #EMP hesaplaşma olacak.#!" [unusual_stranger.GetSheHe|U] başlığını tekrar yukarı kaldırır, [unusual_stranger.GetHerHis] pelerinini vücudunun etrafına daha sıkı sarar ve kalabalığın içinde kaybolur."
 tournament_events.1322.a: "Ben... Ben iyi olacağından eminim."
  
 tournament_events.1330.t: "Yeni Nesil"
 tournament_events.1330.desc: ""İyi şanslar, [ROOT.Char.GetLadyLord]'ım!" Toplanan kalabalığın bir üyesinin bağırışını minnettar bir el sallamayla kabul ediyorum. "Ve sana da iyi şanslar, [heir.GetFirstName]!"\n\n"Bununla ne demek istediler?" diye soruyorum [heir.GetFirstNameNoTooltip], yanımda yürürken. "Sana neden şans dilemeleri gereksin ki?" [heir.GetHerHis|U] gergin bakışı hemen bu sorunun cevabını verdi.\n\n"Ben... Ben yarışmak istiyorum!" [heir.GetSheHe|U] ısrar ediyor. "Sen katılıyorsan, ben neden katılamıyorum?" Duraksıyorum, [heir.GetFirstNameNoTooltip] tereddütle yanımda durmaya çalışıyorum, [heir.GetHerHis] cesaretim tepkim karşısında biraz dağılıyor."
 tournament_events.1330.a: "Anlamanız gerekiyor. Riske atılmayacak kadar değerlisiniz."
 tournament_events.1330.b: "Böyle bir [heir.Custom('GetDaughterSon')]'a sahip olmak ne büyük bir ayrıcalık!"
 tournament_events.1330.c: "Bunu yasaklıyorum! Hemen git istifa et!"
 tournament_events.1330.d: "...[spouse.GetMotherFather]'ına söyleme."
  
 tournament_events.1331.t: "Aile İçin mi?"
 tournament_events.1331.desc: ""[ROOT.Char.GetFirstName]! Tam da karşılaşmak istediğim [ROOT.Char.GetWomanMan]!" [dynast.GetFirstName] yanıma koştu. "Konuşmamız gerek. Bak, yaklaşan yarışmaya kaydolduğunu duymuştum ve, şey..."\n\nDuygusuz bakışım açıkça [dynast.GetFirstNamePossessiveNoTooltip] duruma karşı duruşumu sertleştiriyor. [dynast.GetSheHe|U] [dynast.GetHerselfHimself]'i [dynast.GetHerHis] tam boyuna çekiyor.\n\n"Geri çekilmen gerek. Ben [dynast.GetDynastyName]'nin başıyım ve bunu talep ediyorum! Soyumuzun iyiliği için!" [dynast.GetSheHe] beni azarlarken, katılımcı yarışmacıların renklerinin asıldığı yere geri bakıyorum. Tahmin edilebileceği gibi, [dynast.GetFirstNamePossessiveNoTooltip] de dahil."
 tournament_events.1331.a: "Korkutma bana işlemez, [dynast.GetFirstNameNoTooltip]."
 tournament_events.1331.b: "Elbette. #EMP 'aile'#!. için her şey"
 tournament_events.1331.c: "Sözlerini yeniden gözden geçirmek ister misin, [dynast.GetFirstNameNoTooltip]?"
 tournament_events.1331.d: "Senin menfaatin için zorlanmam!"
 tournament_events.1331.e: "Gerekirse çekilirim."
  
 tournament_events.1332.t: "Vermek ve Almak"
 tournament_events.1332.desc: "[powerful_vassal.GetFirstName]'ın bana doğru yürüdüğünü görüyorum ve dehşet içinde kısa bir süreliğine gözlerimi kapatıyorum. Gözlerimi tekrar açtığımda, [powerful_vassal.GetSheHe] tam önümde, bana sert bir gülümsemeyle bakıyor ve bakışlarını kötü bir şekilde gizliyor.\n\n"[ROOT.Char.GetFirstName], [ROOT.Char.GetLadyLord], seni burada ve yarışırken görmek ne kadar #EMP harika#!!" [powerful_vassal.GetSheHe|U] kolumdan tutuyor ve komplo kurmak için bizi kalabalığın biraz uzağına götürüyor. "Bak. Bir iyiliğe ihtiyacım var." [powerful_vassal.GetHerHis|U] Gözlerimi devirdiğimde neredeyse çatırdıyor.\n\n"Bu yarışmada başarılı olmak istiyorum ve en güçlü ve #EMP sadık#! vasallarından biri olarak yardımına güvenip güvenemeyeceğimi merak ediyordum.""
 tournament_events.1332.a: "Gerçekten sadıksın, değil mi?"
 tournament_events.1332.b: "En sadık mı diyorsun?"
 tournament_events.1332.c: "Son zamanlarda ceplerim biraz boş gibi hissediyorum..."
 tournament_events.1332.d: "Senin için [powerful_vassal.GetFirstNameNoTooltip]? Herhangi bir şey."
 tournament_events.1332.e: "Kendi başının çaresine bakmak zorunda kalacaksın."
  
  # SPECTATOR EVENTS 
 tournament_events.1400.t: "$tournament_header$ Küçük Hikayeler"
 tournament_events.1400.desc: "Bir spor etkinliğinde kalabalığın bir parçası olmak gerçek bir şölen olabilir. Atmosfer, ses ve manzaralar. Tek sorun, bazen nimetleri kadar dezavantajları da beraberinde getirebilmesidir.\n\nBöyle bir dezavantaj, [tall_person.GetFirstName]'ın büyük çerçevesinin arkasında sıkışıp kaldığımı fark ettiğimde ortaya çıktı. Önce bir tarafa, sonra diğer tarafa eğiliyorum, ancak [tall_person.GetHerHis]'in muazzam büyüklüğü aksiyonu neredeyse mükemmel bir şekilde örtüyor.\n\nYüksek sesle iç çekiyorum ve ayağımı yere vuruyorum. [tall_person.GetFirstNameNoTooltip] kıpırdamıyor. Büyük ve heyecan verici bir şey olurken tezahüratlar duyuluyor. Öfkem yükselmeye başlıyor."
 tournament_events.1400.a: "İzlemeniz için #EMP diz çökmenizi#! sağlayacağım!"
 tournament_events.1400.a.fight: "Kavga en azından sorunu bir şekilde çözecektir..."
 tournament_events.1400.b: "Affedersiniz. Lütfen #EMP hareket ettirebilir misiniz#!?"
 tournament_events.1400.b.success: "[tall_person.GetFirstNameNoTooltip] isteksizce boyun eğer"
 tournament_events.1400.b.failure: "[tall_person.GetFirstNameNoTooltip] reddediyor"
 tournament_events.1400.c: "Benim için savaşmaya ne dersin?"
 tournament_events.1400.c.success: "[tall_person.GetFirstNameNoTooltip] sana katılıyor"
 tournament_events.1400.c.failure: "[tall_person.GetFirstNameNoTooltip] reddediyor"
 tournament_events.1400.d: "Boş ver."
  
 tournament_events.1401.t: "$tournament_header$ Uzun Hikayeler"
 tournament_events.1401.desc: "Ne gün ama! Kalabalığın en önündeki yerim bana aksiyonun eşsiz bir görüntüsünü sağlıyor. Giysilerimde hafif bir çekiş hissedene kadar her şey yolunda. Harekete baktığımda, benden çok daha küçük bir figür görüyorum, geçmeye çalışıyor.\n\nBakışlarımı [smol_person.GetHerHim]'a doğrulttuklarını fark ettiklerinde, [smol_person.GetFirstName] doğruluyor ve [smol_person.GetHerHis] davası için yalvarmaya başlıyor.\n\n"Sen sadece... çok #EMP büyük#!!" [smol_person.GetSheHe] deniyor, zıt duruşlarımızı işaret ediyor. "Hiçbir şey göremiyorum! Lütfen, sadece önünüzde durabilir miyim?""
 tournament_events.1401.a: "Hah ha! Hayır."
 tournament_events.1401.a.success: "Onları başarılı bir şekilde kutuladın"
 tournament_events.1401.a.failure: "[smol_person.GetFirstNameNoTooltip] gizlice geçiyor"
 tournament_events.1401.b: "Tamam, hadi geçin."
  
 tournament_events.1402.t: "$tournament_header$ Boşa Harcanan İmtiyazlar"
 tournament_events.1402.desc: "Önümdeki yarışma doruk noktasına ulaşıyor, katılımcılar eşit derecede. Önümdeki tahta korkuluğa tutunuyorum ve kalabalığın geri kalanıyla birlikte takdirimi haykırıyorum. Ancak bu haykırış, omurgamdan aşağı bir şeyin sızdığını hissettiğimde hızla boğuk bir çığlığa dönüşüyor. Bir tür sıvı... hem sıcak #EMP hem de #! soğuk bir şey, bir şekilde?\n\nTopuğumun üzerinde dönerek kendimi şu anda sırtımdan aşağı doğru sürünen kimliği belirsiz içeceğin kalıntılarıyla çalkalanan [drinking_spectator.GetFirstName], [drinking_spectator.GetHerHis] kadehiyle karşı karşıya buluyorum.\n\n"Şimdi, nereye gittiğine dikkat et!" [drinking_spectator.GetSheHe] gevezelik ediyor, kupayla beni suçlarcasına işaret ediyor. "Daha dikkatli olmalısın!"
 tournament_events.1402.a: "İkimize de birer tane alsam nasıl olur?"
 tournament_events.1402.b: "Muhafızlar! Şunu [drinking_spectator.Custom('InsultAdjective')] [drinking_spectator.Custom('InsultNoun')] gözümün önünden kaldırın!"
 tournament_events.1402.c: "Haklısın. Benim hatam!"
  
 tournament_events.1403.t: "$tournament_header$ Korkmuş Kalabalık"
 tournament_events.1403.desc: "Kalabalık, bir yarışmacı hazırlanırken eğiliyor, ancak atmosfer tiz bir sesle keskin bir şekilde kesiliyor. [realm_priest.GetFirstName] sahaya fırladı.\n\n"Nasıl #EMP#! bu boş, zaman kaybı #EMP pisliği#! izliyor olabilirsin!" [realm_priest.GetSheHe] homurdanıyor, kişiden kişiye dönüyor, [realm_priest.GetHerHis] dudaklarından tükürükler [realm_priest.GetSheHe] onlara nutuk çekerken. "Burada daha az zaman geçirip daha çok ibadet etmelisin!"\n\nİnsan denizi biraz dalgalanıyor, kelimelerde hissedilen bir parça gerçeklik, ardından birkaç cesur ve öfkeli ses karşılık veriyor. Kamuoyunun dalgası [realm_priest.GetFirstNameNoTooltip] vahşice akıyor, ancak [realm_priest.GetSheHe] [realm_priest.GetHerHis] yerde duruyor, gürleyen [realm_priest.GetHerHis] nutuk."
 tournament_events.1403.a: "[realm_priest.GetFirstNameNoTooltip] haklısınız, şerefsizler!"
 tournament_events.1403.b: "Ühü ..."
 tournament_events.1403.c: "Belki de bunun kendi kendine sönmesine izin vermeliyim."
  
 tournament_events.1404.t: "$tournament_header$ Potansiyel Talip"
 tournament_events.1404.desc: "Kalabalığın ön tarafına [ROOT.Char.Custom2('RelationToMeShort', gossip_friend)] [gossip_friend.GetFirstName] ile yerleşirken, yarışmacılar önümüzdeki sahada dörtnala koşuyor. [gossip_friend.GetFirstNameNoTooltip] beni birkaç kez dürterek, çok da belli etmeyen bir baş hareketiyle iki yarışmacıyı işaret ediyor.\n\n"Bu ikisi hakkında ne düşünüyorsun?" [gossip_friend.GetSheHe], keyifli bir kıkırdamayı bastırarak diyor. "Hangisi #EMP senin#! tercihin?" [gossip_friend.GetHerHis] aşırı hareketli kaşlarından [gossip_friend.GetSheHe]'ün kimin kazanacağını düşündüğümü sormadığı açık.\n\n"Bak, bak, yaklaşıyorlar! Bir şey söyle! Duyacakları kadar yüksek sesle!""
 tournament_events.1404.a: ""Hiçbiri senin #EMP güzelliğinle kıyaslanamaz.""
 tournament_events.1404.b: ""Hah! Aşkın savaş meydanında ikisinden de daha iyisini yaparsın!""
 tournament_events.1404.c: ""#BOL Aman Tanrım, bu ne güzel bir örnek [knight_1.GetFirstNameNoTooltip]?!#!""
 tournament_events.1404.d: ""#BOL Vay canına, sadece #EMP bak#! [knight_2.GetFirstNameNoTooltip]'e!#!""
 tournament_events.1404.e: ""#EMP Şşş, şşş!#! #DIE1 Bu #EMP yeter #!, [gossip_friend.GetFirstName]!#!""
  
 tournament_events.1405.t: "$tournament_header$ Şanslı [flirty_onlooker.Custom('GetLassLad')|U]"
 tournament_events.1405.desc: "Bakışlarım kalabalığın üzerinde geziniyor. Genel karmaşa etrafımda akıyor, tüm seyirciler sohbet ediyor veya yarışmacıları neşelendiriyor. Bir tanesi hariç hepsini fark ediyorum.\n\n[flirty_onlooker.GetFirstName] doğrudan bana bakıyor. Bakışlarımız [flirty_onlooker.GetSheHe] hemen göz temasını kesip [flirty_onlooker.GetHerHis] benden başka her yere bakmadan önce kilitleniyor. Normalde şüphelenirdim ama ısırılmış dudak ve hala izleyip izlemediğimi kontrol etmek için sürekli arkaya atılan kaçamak bakışlar bu durumda farklı bir hikaye anlatıyor."
 tournament_events.1405.a: "Gelecek için faydalı bilgiler!"
 tournament_events.1405.b: "Vay vay vay..."
 tournament_events.1405.b.tt: "Karşılığında [flirty_onlooker.GetFirstNameNoTooltip]'a küçük bir gülümseme ve göz kırpma verin."
 tournament_events.1405.c: "Ben seyretmeye geldim, flört etmeye değil!"
  
 tournament_events.1406.t: "$tournament_header$ Yeni Deneyimler"
 tournament_events.1406.desc: "Kalabalığın arasından yolumuzu açarken, küçük [root_child.GetFirstNamePossessive] sürekli başını hızla çevirip tüm manzarayı ve sesleri içine çekiyor. [root_child.GetSheHe|U] heyecanla titriyor, elimi çekiştiriyor ve aceleyle geçen katılımcıları işaret ediyor.\n\nBen [root_child.GetHerHim]'yi yavaşça dizginliyorum ama [root_child.GetSheHe] geri çekilmeye devam ediyor, böylesine yeni bir dizi koşul karşısında heyecanını [root_child.GetHerHis] dizginleyemiyor."
 tournament_events.1406.a: ""Derslerine odaklan, çocuğum.""
 tournament_events.1406.b: ""Hadi, omuzlarıma çık!""
 tournament_events.1406.c: ""Ben de heyecanlıyım, [root_child.GetFirstNameNoTooltip]!""
  
 tournament_events.1407.t: "$tournament_header$ Onur Savunuluyor"
 tournament_events.1407.desc: "İşte [competing_family.GetSheHe]! Benim [ROOT.Char.Custom2('RelationToMeShort', competing_family)] [competing_family.GetFirstName]'im bu yarışmada yarışıyor ve yarışmacıların kalabalığında sonunda [competing_family.GetHerHim]'ü görmeyi başardım. Destek istemek için ağzımı açtığım anda başka bir ses duydum.\n\n"Hey, [competing_family.GetFirstNameNoTooltip]! Hemen git ve bize bütün dertten kurtar!"\n\nKıkırdayan seyircilerin arasında etrafa bakındığımda [shouting_fan.GetFirstName]'in bir hakaretler yağmuruna daha hazırlandığını gördüm."
 tournament_events.1407.a: "Ne dedin sen şimdi?!"
 tournament_events.1407.a.success: "Dövüşü sen kazandın"
 tournament_events.1407.a.failure: "Mücadeleyi kaybedersin"
 tournament_events.1407.b: "Hadi [competing_family.GetFirstNameNoTooltip]! Kazanmak senin elinde!"
 tournament_events.1407.b.success: "Başarılı bir şekilde bastırdın [shouting_fan.GetFirstNameNoTooltip]"
 tournament_events.1407.b.failure: "Boğulmayı başaramıyorsun [shouting_fan.GetFirstNameNoTooltip]"
 tournament_events.1407.c: "Umarım [competing_family.GetFirstNameNoTooltip] bunu ciddiye almaz..."
  
 tournament_events.1408.t: "$tournament_header$ Sönmüş"
 tournament_events.1408.desc: "Güneş, kalabalığın önündeki bakış açımdan yarışmanın devam ettiğini izlerken tepede parlıyor. Bugün hava çok sıcak. Ya da belki de sadece fazla giyinmişimdir?\n\nBunu düşünürken girişimci bir genç tüccarın bir omzunda belirsiz bir içecekle dolu bir kadeh taşıdığını ve bunu açıkça yoldan geçenlere para karşılığında sunduğunu görüyorum. Ağzım anında kuruyor. Keşke yerimi kaybetmeden oraya gidebilseydim...\n\nÇaresizce cevaplar arıyorum ama kalabalığın içinde sadece [drinking_fan.GetFirstName]'ın [drinking_fan.GetHerHis] noktasına doğru geri döndüğünü görüyorum, içki elinde sıkıca."
 tournament_events.1408.a: ""Bunu sizden satın alabilir miyim?""
 tournament_events.1408.a.tt: "Bunu ikna etmek biraz zaman alabilir..."
 tournament_events.1408.b: "Belki çabuk olursam..."
 tournament_events.1408.b.success: "Bir içki almak için uzaklaşıyorsun ve kolayca geri dönüyorsun"
 tournament_events.1408.b.failure: "Bir içki satın alırsın ama yerini kaybedersin"
 tournament_events.1408.b.criticalfailure: "Yerini kaybedersin ve satıcı uzaklaşır"
 tournament_events.1408.c: "Buna katlanmak zorundayım."
  
 tournament_events.1409.t: "$tournament_header$ Desteklenecek Biri"
 tournament_events.1409.desc: "Birinin geçmesine izin vermek için kenara çekiliyorum, ama bunu yapar yapmaz konuşmaya başlıyorlar.\n\n"Ah, [ROOT.Char.GetTitledFirstName]! Seni burada görmek ne güzel!" Cevap vermek için ağzımı açıyorum, ama [friendly_fan.GetFirstName] çok hızlı. "Sanırım favorin yok? Galibiyeti eve götüreceğini düşündüğün biri mi? Ben, [fan_favourite.GetFirstName] hakkında iyi bir his var içimde!"\n\nBir an seçeneklerimi düşünüyorum. Belki de sadece kabul etmek en iyisidir?"
 tournament_events.1409.a: ""Elbette! [fan_favourite.GetFirstNameNoTooltip] olmak zorunda!""
 tournament_events.1409.b: ""Elbette [other_favourite.GetFirstNameNoTooltip] olacak, sen [friendly_fan.Custom('InsultNoun')]!""
 tournament_events.1409.c: "Belki sadece gülümseyip başımı sallasam..."
  
 tournament_events.1410.t: "$tournament_header$ Mutsuz Hayranlar"
 tournament_events.1410.desc: "Kalabalığın ulumalarının üstünde, bir kavganın hazırlandığını oldukça net duyabiliyorum. Arkama bakmak için boynumu uzattığımda, her biri diğerinin giysilerinden bir avuç taşıyan iki figür seçebiliyorum. Bu anlaşmazlığın tam olarak ne hakkında olduğu belirsiz, ancak gürültücü izleyicilerden oluşan küçük bir daire çoktan oluşmuş durumda.\n\n"Sen [fan_2.Custom('InsultAdjective')] [fan_2.Custom('InsultNoun')]!" [fan_1.GetFirstName] tükürür, [fan_1.GetSheHe] tam boyuna [fan_1.GetHerHis] yükselirken küfür eder. [fan_2.GetFirstName] de aynı şekilde karşılık verir.\n\n"Sen bir kaba ve bir [fan_1.Custom('InsultNoun')]'sın! Bağırsaklarını sökerim!" İkisi oldukça net bir şekilde karşı karşıya geliyor."
 tournament_events.1410.a: ""Yeter artık!""
 tournament_events.1410.a.tt: "Aralarına girmeye çalışmak riskli olabilir ama yapmalıyım #EMP biraz#!thing..."
 tournament_events.1410.a.success: "Başarılı bir şekilde parçaladın"
 tournament_events.1410.a.failure: "Çıkan kavgada yaralanırsınız"
 tournament_events.1410.b: ""Hadi bakalım! Kavga etmenin ne zamanı ne de yeri burası!""
 tournament_events.1410.b.success: "Sakinleştirici sözlerin işe yarıyor"
 tournament_events.1410.b.failure: "Çift mücadelelerine devam ediyor"
 tournament_events.1410.c: "Evet! [fan_1.GetHerHim]'a bas!"
 tournament_events.1410.c.fan1: "[fan_1.GetFirstNameNoTooltip] dövüşü kazanır"
 tournament_events.1410.c.fan2: "[fan_2.GetFirstNameNoTooltip] dövüşü kazanır"
  
