 tournament_events.1000.d: "Şampiyonum [wager_champion_contestant.GetFirstNameNoTooltip] zafer kazanacak!"
 tournament_events.1000.e: "Hm, [wager_underdog_contestant.GetFirstNameNoTooltip]'ın olası bir zayıf taraf olması pek olası değil."
 tournament_events.1000.e.horse: "[wager_underdog_contestant.GetFirstNamePossessiveNoTooltip] #EMP [wager_underdog_contestant.Custom('GetContestHorseRaceName')]#!'ün olası bir zayıf taraf olmadığı görülüyor."
 tournament_events.1000.f: "[ROOT.Char.Custom2('RelationToMeShort', wager_flavor_contestant)], [wager_flavor_contestant.GetFirstNameNoTooltip]'ime ne alabilirim?"
 tournament_events.1000.f.horse: "[ROOT.Char.Custom2('RelationToMePossessive', wager_flavor_contestant)] atıma ne alabilirim, #EMP [wager_flavor_contestant.Custom('GetContestHorseRaceName')]#!?"
 tournament_events.1000.g: "Bu '[mysterious_stranger.GetFirstNameNoTooltip] / [attending_barony.GetNameNoTierNoTooltip]' hakkında iyi bir his var içimde."
