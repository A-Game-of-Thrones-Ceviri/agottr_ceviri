 tournament_events.1150.desc: "[pas_darmes_instigator.GetTitledFirstName], [pas_darmes_instigator.GetHerHis] bıçağını bileyerek yol kenarında oturuyor, ben de [pas_darmes_instigator.GetHerHis] yetersiz kampa yaklaşıyorum.\n\n"Ah, ne zaman yüzünü göstereceğini merak ediyordum, iyi [ROOT.Char.GetTitleAsNameNoTooltip]." [pas_darmes_instigator.GetSheHe] sırıtıyor, [pas_darmes_instigator.GetHerHis] kemerinden bir giysi çıkarıyor. "Bunu geri almaya mı geldin, sanırım?"\n\n"
