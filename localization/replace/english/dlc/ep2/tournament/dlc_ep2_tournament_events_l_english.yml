 tournament_events.6011.poison:0 "Ahırdaki sıçanlardan bahsettiğim hikâyeme çabucak inanan iksir satıcısından hızla geri döndüm.\n\nMeşgul hancı kadehleri doldururken karışımı [murder_target.GetFirstNamePossessive] bardağına gizlice koymak korkutucu şekilde kolay olur.\n\n"
 tournament_events.6011.thug:0 "Serseri elimdeki sikkeyi aldı ve aksi bir uysallıkla şartlarımı kabul etti, hedefin başımla işaret ettiğim [murder_target.GetTitledFirstName] olduğunu onayladı.\n\n"
 tournament_events.6011.death:0 "Daha ürkütücü olan, içeceği içtikten bu kadar kısa süre sonra acıyla kıvranarak yardım istemeye başlamasıydı."
 tournament_events.6011.ill:0 "Bardağını dudaklarına götürürken nefesimi tuttum ve kısa süreliğine başarımın zevkini yaşadım fakat olmadı. O [murder_target.Custom('InsultNoun')] yalnızca biraz ateşlendi, muhtemelen yaşayacaktır."
 tournament_events.6011.second_chance:0 "Rahatsız edici bir şekilde iksir onu sadece sersemletmişe benziyor ancak onu dışarıda takip ettiğimde turnuva sahasındaki tenha bir yerde olduğumuzu fark ettim.\n\nBu, hedefime ulaşmam için son şansım olabilir..."
 tournament_events.6011.ache:0 "Hızla etkisini gösterdi: Etrafı müşterilerle sarılmış olan [murder_target.Custom('InsultNoun')] inliyordu fakat şişedeki sıvının vadedilen etkiye sahip olmadığı gün yüzüne çıkmıştı.\n\nEn kötü ihtimalle tuvalette kötü bir gece geçirecektir... "
 tournament_events.6011.slain:0 "Olan biteni öğrenme hevesinden bir türlü uyuyamasam da rakibimden çoktan kurtulmuş olduğumu kalbimde hissediyorum.\n\nŞafak söktüğünde [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] tarafında konuşulan tek konu [murder_target.GetFirstNameNoTooltip] üzerine yapılan korkunç saldırı, sokakta bir bekçi tarafından karnının deşildiği ve yanında kanlı bir hançer bulunduğu olacak."
 tournament_events.6011.caught:0 "Olan biteni öğrenme hevesinden bir türlü uyuyamıyorum, biçimsiz bir korku kalbime musallat oldu.\n\nRefakatçilerim sabahleyin kapımı çalıp [murder_target.GetFirstNameNoTooltip] tarafından geceleyin onu katletmeye çalışan bir hayduta denk gelindiği ve bunun arkasında ben olduğuma dair bir iddiada bulunulduğuna dair beni bilgilendirdiler."
 tournament_events.6011.escape:0 "Olan biteni öğrenme hevesimden dolayı bir türlü uyuyamıyorum, bir şeylerin ters gittiğinden eminim.\n\nKalbim doğru söylüyormuş, [murder_target.GetFirstNameNoTooltip], yaşıyormuş ve canına kastedildiğine dair haberler tüm [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] boyunca yayılmış."
