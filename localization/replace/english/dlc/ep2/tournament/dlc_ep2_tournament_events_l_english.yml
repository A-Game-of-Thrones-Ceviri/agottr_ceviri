  ##### TOURNAMENT ##### 
  
 tournament_events.0050.t: "Turnuva Gelişi"
 tournament_events.0050.desc: "Turnuva alanına geldim, [activity.GetCurrentPhase.GetLocation.GetName]!\n\nHenüz tüm eğlence düşkünleri gelmemiş olsa da, kalabalıklar renkli çevrede dolaşıyor, hepsi de yaklaşan beceri ve kahramanlık gösterilerini dört gözle bekliyor.\n\n"
 tournament_events.0050.murder: "Benim, sadece eğlenmekten daha büyük hırslarım var. Eğer kartlarımı doğru oynarsam, [starting_intent.GetFirstName] bitiş törenini görmeyecek..."
 tournament_events.0050.seduce: "Benim için ilk iş elbette [starting_intent.GetFirstName]'ın kalbini kazanmak olacak!"
 tournament_events.0050.befriend: "[starting_intent.GetFirstName] ile sıkı bir dostluk kurmak için bundan daha iyi bir ortam olabilir mi?"
 tournament_events.0050.win: "Kaybedecek zaman yok: Hazırlanmaya başlamalıyım! Kesinlikle her ne pahasına olursa olsun galip gelmeliyim!"
 tournament_events.0050.recruit: "[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]'ımın saflarına katılmaya hazır birçok aday gördüm!"
 tournament_events.0050.relax: "Turnuvada stres atmak ve eğlenmek için bu kadar mükemmel yerler çok azdır ve ben bundan sonuna kadar faydalanmayı düşünüyorum!"
 tournament_events.0050.a: "Başlamasını sabırsızlıkla bekliyorum!"
  
  # START 
 tournament_events.0100.t: "$tournament_header$ Açılış"
 tournament_events.0100.desc: "Turnuva nihayet geldi!\n\n"
 tournament_events.0100.host: "[activity.GetCurrentPhase.GetLocation.GetName]'daki arazime, değerlerini kanıtlamak veya sadece gösterinin tadını çıkarmak isteyen birçok kişi akın etti."
 tournament_events.0100.contestant: "Yarışmaların gelmesini heyecanla bekleyen [activity.GetCurrentPhase.GetLocation.GetName]'a akın eden birçok kişi gibi ben de sosyalleşmek ve ekipmanlarımı hazırlamakla meşgulüm."
 tournament_events.0100.spectator: ""Birçok kişi hem yarışmak hem de benim gibi eğlenmek için [activity.GetCurrentPhase.GetLocation.GetName]'deki [host.GetTitledFirstNamePossessive] sahasına akın etti."
 tournament_events.0100.closing: "\n\nGüneş gökyüzünde daha da yükseliyor ve gölgeler kısalıyor. [activity.GetCurrentPhase.GetPhase.GetName] yarışmasında yarışacaksam, yeterlilik kazandığımdan emin olmalıyım. Yakında başlayacak."
 tournament_events.0100.a: "Kaybedecek zaman yok!"
  
  # END 
 tournament_events.0150.t: "$tournament_header$ Sonuç"
 tournament_events.0150.desc: "Turnuvanın son gününde güneş batıyor ve kalabalıklar dağılmaya başlıyor. Kendimi sonuçları düşünürken buluyorum:\n\n"
 tournament_events.0150.melee: "[melee_winner.GetTitledFirstNamePossessive|U] takımı Melee'de günü kazandı.\n"
 tournament_events.0150.melee_self: "Takımım Melee'de zafer kazandı."
 tournament_events.0150.archery: "[archery_winner.GetTitledFirstName|U] Okçulukta en iyi nişana sahipti.\n"
 tournament_events.0150.archery_self: "Okçulukta en iyi nişanı ben alırdım."
 tournament_events.0150.recital: "[recital_winner.GetTitledFirstNamePossessive|U] şiir ustalığı onları Resital'de değerli bir kazanan yaptı.\n"
 tournament_events.0150.recital_self: "Şiirdeki ustalığım beni Resital'de layık görülen birinciliğe taşıdı."
 tournament_events.0150.joust: "[joust_winner.GetTitledFirstName|U], Mızrak Dövüşü'nde kalitesini kanıtlamak için sayısız mızrak kırdı.\n"
 tournament_events.0150.joust_self: "Mızrak dövüşünde kendimi kanıtlamak için sayısız mızrak kırdım."
 tournament_events.0150.wrestling: "[wrestling_winner.GetTitledFirstName|U] Güreşte birinci olarak yenilmez bir rakipti.\n"
 tournament_events.0150.wrestling_self: "Ben yenilmez bir rakiptim ve Güreşte birinci oldum."
 tournament_events.0150.duel: "[duel_winner.GetTitledFirstNamePossessive|U] Bıçakla üstünlük, onların Düello'da ödülü eve götürmelerini sağladı.\n"
 tournament_events.0150.duel_self: "Kılıçtaki üstünlüğüm sayesinde Düello'da ödülü eve götürdüm."
 tournament_events.0150.board_game: "[board_game_winner.GetTitledFirstNamePossessive|U] keskin zekası ile Masa Oyunlarını kazanmak için tüm rakiplerini alt etti.\n"
 tournament_events.0150.board_game_self: "Keskin zekamla Masa Oyunlarını kazanmak için tüm rakipleri alt ettim.\n"
 tournament_events.0150.horse_race: "[horse_race_winner.GetTitledFirstNamePossessive|U] at At Yarışı'nda birinci oldu.\n"
 tournament_events.0150.horse_race_self: "Atım At Yarışı'nda birinci oldu."
 tournament_events.0150.murdersuccess: "\n[finishing_intent.GetFirstName] hak ettiği sonu buldu.\n"
 tournament_events.0150.murderfailure: "\n[finishing_intent.GetFirstName] bu sefer elimden kurtuldu.\n"
 tournament_events.0150.seducesuccess: "\n[finishing_intent.GetFirstName]'a yönelik şehvetli iknalarım başarılı oldu.\n"
 tournament_events.0150.seducefailure: "\n[finishing_intent.GetFirstName] şehvetli iknalarıma direndi.\n"
 tournament_events.0150.befriendsuccess: "\n[finishing_intent.GetFirstName] ve ben iyi arkadaş olduk!\n"
 tournament_events.0150.befriendfailure: "\n[finishing_intent.GetFirstName] ile henüz sağlam bir dostluk kuramadık.\n"
 tournament_events.0150.winsuccess: "\nYarışmayı kazanma hedefimi gerçekleştirdim!\n"
 tournament_events.0150.winfailure: "\nYarışmayı kazanamadım.\n"
 tournament_events.0150.knightsuccess: "\n[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]'ımın saflarını güçlendirdim.\n"
 tournament_events.0150.knightfailure: "\n[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]'ımın saflarına katılacak iyi bir aday bulamadım.\n"
 tournament_events.0150.end: "\nBir sonrakini sabırsızlıkla bekliyorum!"
 tournament_events.0150.a: "Ne güzel bir fırsat!"
 tournament_events.0150.b: "Belki birkaç kelime, ev sahibi ben olduğum için..."
 tournament_events.0150.c: "[tournament_champion.GetFirstNameNoTooltip], [tournament_champion.GetHerHis] zaferi için bir bonusu hak ediyor!"
 tournament_events.0150.b.success: "Sözleriniz size biraz övgü getiriyor"
 tournament_events.0150.b.failure: "Kimse pek dikkat etmiyor"
 tournament_events.0150.legendseeddrop: "\nÜçüncü kez bir Yarışma kazandım. Başarılarımın hikayeleri şimdiden her yere yayılıyor.\n"
  
 tournament_events.0160.t: "$tournament_header$ Ganimet"
 tournament_events.0160.desc: "Yarışmalar nihayet sona erdi ve [marriage_prize.GetTitledFirstNamePossessive]'ın layık bir kazananla evlenmesi için ilan ettiğim ödül yarışmacılar tarafından unutulmadı — ya da [ROOT.Char.Custom2('RelationToMeShort', marriage_prize)]'im...\n\n"
 tournament_events.0160.a: "Sanırım seni ben kazandım, [ROOT.Char.Custom2('RelationToMeShort', marriage_prize)]!"
 tournament_events.0160.b: "Tebrikler, [bachelor_1.GetFirstNameNoTooltip]!"
 tournament_events.0160.c: "[bachelor_2.GetFirstNameNoTooltip] güzel bir [marriage_prize.Custom('GetBrideGroom')], [bachelor_2.GetFirstNameNoTooltip] yapacak!"
 tournament_events.0160.d: "[marriage_prize.GetHerHim], [bachelor_3.GetFirstNameNoTooltip]'e dikkat edin!"
 tournament_events.0160.e: "Ben... fikrimi değiştirdim."
 tournament_events.0160.f: "Kendimi kastetmedim..."
 tournament_events.0160.g: "Oh iyi..."
  
 tournament_events.0161.desc: "Yarışmalar nihayet sona erdi ve [host.GetTitledFirstNamePossessive], layık bir kazananla evlenme ödülünün [marriage_prize.GetTitledFirstNamePossessive] olduğunu duyurdu ve yarışmacılar bunu unutmadı — ya da [host.GetHerHis] [ROOT.Char.Custom2('RelationToMeShort', marriage_prize)]...\n\n"
 tournament_events.0161.a: "Gel canım!"
 tournament_events.0161.b: "Çok saçma."
 tournament_events.0161.c: "Oh iyi..."
