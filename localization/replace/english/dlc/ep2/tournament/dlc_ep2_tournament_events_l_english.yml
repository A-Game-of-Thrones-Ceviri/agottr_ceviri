l_english:
 ##### TOURNAMENT #####

 tournament_events.0050.t:0 "Turnuvaya Varış"
 tournament_events.0050.desc:0 "Turnuvanın gerçekleşeceği yer olan [activity.GetCurrentPhase.GetLocation.GetName] topraklarına ulaştım!\n\nKatılımcıların tamamı henüz gelmemiş olsa da insan kalabalığı etrafta geziniyor, beceri ve dövüş ustalıklarının sergileyebilmek için sabırsızlıkla bekliyorlar.\n\n"
 tournament_events.0050.murder:0 "Ben buraya eğlenmek için değil, daha büyük amaçlar için geldim. Eğer kartlarımı doğru oynarsam [starting_intent.GetFirstName] kapanış seremonisini görecek kadar yaşayamayacak..."
 tournament_events.0050.seduce:0 "İlk hedefim [starting_intent.GetFirstName], onun kalbini kazanacağım!"
 tournament_events.0050.befriend:0 "[starting_intent.GetFirstName] ile sağlam bir arkadaşlık kurmam için daha iyi bir fırsat olamazdı!"
 tournament_events.0050.win:0 "Kaybedecek zamanım yok: Derhâl hazırlıklara başlamalıyım! Ne pahasına olursa olsun kazanan ben olacağım!"
 tournament_events.0050.recruit:0 "Emrimdeki [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] arasında yer almaya layık olan birçok aday gördüm!"
 tournament_events.0050.relax:0 "Bir Turnuva gibi stres atıp eğlenilebilecek fazla yer yok, ben de bundan sonuna kadar yararlanmaya niyetliyim!"
 tournament_events.0050.a:0 "Başlaması için can atıyorum!"

 # START
 tournament_events.0100.t:1 "$tournament_header$ Açılış"
 tournament_events.0100.desc:0 "Turnuva geldi çattı!\n\n"
 tournament_events.0100.host:0 "Birçokları [activity.GetCurrentPhase.GetLocation.GetName] topraklarındaki sahalarıma akın etti, kimi rüşdünü ispatlama kimiyse gösteriyi izleme peşinde."
 tournament_events.0100.contestant:0 "[activity.GetCurrentPhase.GetLocation.GetName] topraklarına akın edip müsabakaların başlamasını hevesle bekleyen birçokları gibi ben de sosyalleşip ekipmanımı hazırlamakla meşgulüm."
 tournament_events.0100.spectator:0 ""Birçokları [host.GetTitledFirstNamePossessive] [activity.GetCurrentPhase.GetLocation.GetName] topraklarındaki sahalarına akın etti, hem müsabakada yer almak hem de benim gibi eğlenmek için."
 tournament_events.0100.closing:1 "\n\nGüneş gökyüzünde yükseldikçe gölgeler kısalıyor. [activity.GetCurrentPhase.GetPhase.GetName] müsabakasında yer alacaksam buna hak kazanmalıyım. Yakında başlayacak."
 tournament_events.0100.a:0 "Kaybedecek zaman yok!"

 # END
 tournament_events.0150.t:1 "$tournament_header$ Kapanış"
 tournament_events.0150.desc:0 "Turnuvanın son gününde güneşin batmasıyla kalabalık dağılmaya başladı. Kendimi sonuçların üzerinde düşünüp taşınırken buldum:\n\n"
 tournament_events.0150.melee:0 "[melee_winner.GetTitledFirstNamePossessive|U] Yakın Dövüşte günü kurtardı.\n"
 tournament_events.0150.melee_self:0 "Benim takımım Yakın Dövüşte günü kurtardı.\n"
 tournament_events.0150.archery:0 "Okçulukta [archery_winner.GetTitledFirstName|U] en iyi nişancılığa sahipti.\n"
 tournament_events.0150.archery_self:0 "Okçulukta en iyi nişancılığa ben sahiptim.\n"
 tournament_events.0150.recital:0 "Kafiyelerin üstadı [recital_winner.GetTitledFirstName|U] Şiir Yarışmasını hakkıyla kazandı.\n"
 tournament_events.0150.recital_self:0 "Kafiyelerin üstadı olarak Şiir Yarışmasını hakkıyla kazandım.\n"
 tournament_events.0150.joust:0 "[joust_winner.GetTitledFirstName|U] sayısız kargı kırarak Mızrak Dövüşünde rüşdünü ispatladı.\n"
 tournament_events.0150.joust_self:0 "Sayısız kargı kırarak Mızrak Dövüşünde rüşdümü ispatladım.\n"
 tournament_events.0150.wrestling:0 "Karşı konulamaz bir rakip olan [wrestling_winner.GetTitledFirstName|U] Güreşte ilk sırada yerini aldı.\n"
 tournament_events.0150.wrestling_self:0 "Kimse bana karşı koyamadı ve Güreşte ilk sırada yerimi aldım.\n"
 tournament_events.0150.duel:0 "[duel_winner.GetTitledFirstName|U] kılıca olan hâkimiyeti sayesinde evine Düelloda aldığı ödülle gitti.\n"
 tournament_events.0150.duel_self:0 "Kılıca olan hâkimiyetim sayesinde evime Düelloda aldığım ödülle gittim.\n"
 tournament_events.0150.board_game:0 "[board_game_winner.GetTitledFirstName|U] keskin zekâsıyla tüm rakiplerine üstünlük kurarak Masa Oyunlarını kazandı.\n"
 tournament_events.0150.board_game_self:0 "Keskin zekâmla tüm rakiplerime üstünlük kurarak Masa Oyunlarını kazandım.\n"
 tournament_events.0150.horse_race:0 "[horse_race_winner.GetTitledFirstName|U], At Yarışında galip geldi.\n"
 tournament_events.0150.horse_race_self:0 "Benim atım At Yarışında galip geldi.\n"
 tournament_events.0150.murdersuccess:1 "\n[finishing_intent.GetFirstName], fazlasıyla hak ettiği sona erişti.\n"
 tournament_events.0150.murderfailure:1 "\n[finishing_intent.GetFirstName], bu defa elimden kurtuldu.\n"
 tournament_events.0150.seducesuccess:1 "\n[finishing_intent.GetFirstName], baştan çıkarma girişimlerime karşı koyamadı.\n"
 tournament_events.0150.seducefailure:1 "\n[finishing_intent.GetFirstName], baştan çıkarma girişimlerime karşı koydu.\n"
 tournament_events.0150.befriendsuccess:1 "\n[finishing_intent.GetFirstName] ile ben iyi arkadaşlar olduk!\n"
 tournament_events.0150.befriendfailure:2 "\n[finishing_intent.GetFirstName] ile ben henüz sağlam bir arkadaşlık kuramadık.\n"
 tournament_events.0150.winsuccess:1 "\nMüsabaka kazanma hedefimi tamamladım!\n"
 tournament_events.0150.winfailure:1 "\nMüsabakayı kazanamadım.\n"
 tournament_events.0150.knightsuccess:2 "\nEmrimdeki [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] gücüne güç kattı.\n"
 tournament_events.0150.knightfailure:2 "\nEmrimdeki [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] arasına katılacak iyi adaylar bulamadım.\n"
 tournament_events.0150.end:1 "\nBir dahaki sefer için sabırsızlanıyorum!"
 tournament_events.0150.a:0 "Ne güzel bir etkinlik!"
 tournament_events.0150.b:0 "Ev sahibi olduğuma göre birkaç kelam edebilirim..."
 tournament_events.0150.c:0 "[tournament_champion.GetFirstNameNoTooltip] zaferi için bir ödülü hak etti!"
 tournament_events.0150.b.success:0 "Sözleriniz biraz tezahüratla karşılandı"
 tournament_events.0150.b.failure:0 "Sözlerinize pek kulak asan olmadı"
 tournament_events.0150.legendseeddrop: "\nÜçüncü kez bir müsabaka kazandım. Başarılarımın hikâyeleri şimdiden her tarafa yayılmaya başladı.\n"

 tournament_events.0160.t:0 "$tournament_header$ Ganimetler"
 tournament_events.0160.desc:0 "Müsabakalar nihayet sona erdi. Kazananın [marriage_prize.GetTitledFirstName] ile evleneceğine dair verdiğim sözü kimse unutmamış gibi duruyor, [ROOT.Char.Custom2('RelationToMePossessive', marriage_prize)] bile unutmamış...\n\n"
 tournament_events.0160.a:0 "Seni kendim için kazandım, [ROOT.Char.Custom2('RelationToMeShort', marriage_prize)]!"
 tournament_events.0160.b:0 "Tebrikler, [bachelor_1.GetFirstNameNoTooltip]!"
 tournament_events.0160.c:0 "[bachelor_2.GetFirstNameNoTooltip] iyi bir [marriage_prize.Custom('GetBrideGroom')] olacaktır, [bachelor_2.GetFirstNameNoTooltip]!"
 tournament_events.0160.d:0 "Ona iyi bak, [bachelor_3.GetFirstNameNoTooltip]!"
 tournament_events.0160.e:0 "Ben... fikrimi değiştirdim."
 tournament_events.0160.f:0 "Kendimi kastetmemiştim..."
 tournament_events.0160.g:0 "Ne yapalım..."

 tournament_events.0161.desc:0 "Müsabakalar nihayet sona erdi. [host.GetTitledFirstName] tarafından kazananın [marriage_prize.GetTitledFirstName] ile evleneceğine dair verilen sözü kimse unutmamış gibi duruyor, [ROOT.Char.Custom2('RelationToMeShort', marriage_prize)] bile unutmamış...\n\n"
 tournament_events.0161.a:0 "Gel canım!"
 tournament_events.0161.b:0 "Bu kadarı fazla!"
 tournament_events.0161.c:0 "Ne yapalım..."
 # ACCIDENT PING
 tournament_events.0701.t:1 "$tournament_contest_header$ Kaza"
 tournament_events.0701.desc:0 "Karakterinizin [ROOT.Char.Custom2('RelationToMeShort', accident_victim)] [accident_victim.GetName], [activity.GetCurrentPhase.GetPhase.GetName|l] müsabakası esnasında acayip bir gürz kazasında öldü!"
 tournament_events.0701.a:0 "Trajik..."
 tournament_accident_death_msg_title:0 "Kazara Ölüm"

 # CONTESTANT INVALIDATION
 tournament_events.0800.t:1 "$tournament_contest_header$ Turnuvadan Çekilme"
 tournament_events.0800.wounded:0 "Korkarım ki yaralarım bu turnuvaya devam etmeme engel olacak kadar ağır. Bu durumdayken kendimi göstermem hoş olmaz, zaten daha fazla yaralanmaya davetiye çıkarmaya gerek yok..."
 tournament_events.0800.disease:0 "Korkarkım ki hastalığım bu turnuvaya devam etmeme engel olacak kadar ağır. Bu durumdayken kendimi göstermem hoş olmaz, zaten hekimin öfkesini üzerime çekmeye gerek yok..."
 tournament_events.0800.health:0 "Korkarkım ki vücut sıvılarım bu turnuvaya devam etmeme engel olacak. Bu durumdayken kendimi göstermem hoş olmaz, zaten hekimin öfkesini üzerime çekmeye gerek yok..."
 tournament_events.0800.a:0 "Devam edemem."
 tournament_events.0800.b:0 "Asla, bunu yapabilirim!"

 tournament_events.0801.t:0 "$tournament_events.0800.t$"
 tournament_events.0801.desc:0 "[contest_withdrawal.GetTitledFirstName] müsabakalardan resmen çekildi."
 tournament_events.0801.wounded:0 "Görünüşe göre yaraları, devam etmeyi riske atmaması gerekecek kadar ağır."
 tournament_events.0801.disease:0 "Görünüşe göre hastalığı, devam etmesine engel olacak kadar ağırlaşmış."
 tournament_events.0801.health:0 "Görünüşe göre vücut sıvıları devam etmesine engel olacak kadar dengesizleşmiş."
 tournament_events.0801.a:0 "Yazık oldu."

 # WAGERING
 tournament_events.1000.t:1 "$tournament_contest_header$ Bahislerinizi Oynayın"
 tournament_events.1000.desc:0 "Tavernanın loş ışığında bahis defteri tutan kişiye dikkatle bakıp, kendinden emin bahisçilerin bağırarak söylediği oranlar üzerine kafa yoruyorum.\n\n"
 tournament_events.1000.horse_race:0 ""[wager_top_contestant.GetTitledFirstName] tarafından binilen [wager_top_contestant.Custom('ContestHorseRaceGender')] #EMP [wager_top_contestant.Custom('GetContestHorseRaceName')]#! bu yarışın gözdesi! #EMP [wager_top_contestant.Custom('GetContestHorseRaceName')]#! için dörde bir oran!"" 
 tournament_events.1000.fallback:0 ""[wager_top_contestant.GetTitledFirstName], [activity.GetCurrentPhase.GetPhase.GetName] favorisi! [wager_top_contestant.GetNameNoTooltip] için dörde bir oran!""
 tournament_events.1000.a:0 "Peh, kendi üzerime bahse gireceğim!"
 tournament_events.1000.a.horse:0 "En iyi atım olan #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#! kazanabilir."
 tournament_events.1000.a.best_horse:0 "Evet, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#! kazanacak!"
 tournament_events.1000.b:0 "[wager_top_contestant.GetFirstNameNoTooltip] güvenli bir seçim."
 tournament_events.1000.b.horse:0 "#EMP [wager_top_contestant.Custom('GetContestHorseRaceName')]#! kesinlikle güvenli bir seçim."
 tournament_events.1000.c:0 "Yine de [wager_second_contestant.GetFirstNameNoTooltip] hemen peşinden geliyor."
 tournament_events.1000.c.horse:0 "Yine de [wager_second_contestant.GetFirstNameNoTooltip] tarafından binilen '[wager_second_contestant.Custom('GetContestHorseRaceName')]' hemen peşinden geliyor." 
 tournament_events.1000.d:0 "Benim savaşçım olan [wager_champion_contestant.GetFirstNameNoTooltip] galip gelecek!"
 tournament_events.1000.e:0 "Hm, [wager_underdog_contestant.GetFirstNameNoTooltip] sürpriz yapabilir gibi duruyor."
 tournament_events.1000.e.horse:0 "[wager_underdog_contestant.GetFirstNameNoTooltip] tarafından binilen #EMP [wager_underdog_contestant.Custom('GetContestHorseRaceName')]#! kazanamaz gibi duruyor."
 tournament_events.1000.f:0 "[ROOT.Char.Custom2('RelationToMePossessive', wager_flavor_contestant)|U] [wager_flavor_contestant.GetFirstNameNoTooltip] üzerinden ne kazanabilirim?"
 tournament_events.1000.f.horse:0 "[ROOT.Char.Custom2('RelationToMePossessive', wager_flavor_contestant)] tarafından binilen #EMP [wager_flavor_contestant.Custom('GetContestHorseRaceName')]#! üzerinden ne kazanabilirim?"
 tournament_events.1000.g:0 "'[attending_barony.GetNameNoTierNoTooltip] topraklarından gelen bu [mysterious_stranger.GetFirstNameNoTooltip]' hakkında iyi hislerim var."
 tournament_events.1000.g.horse:0 "[mysterious_stranger.GetFirstNameNoTooltip] tarafından binilen #EMP [mysterious_stranger.Custom('GetContestHorseRaceName')]#! hakkında iyi hislerim var."
 tournament_events.1000.h:0 "Hayır, bu kötü bir fikir..." 

 tournament_events.1000.bet_debug_tt:0 "#D tournament_wager_target_score_value#!: [SCOPE.ScriptValue('tournament_wager_target_score_value')|V]\n#D tournament_wager_top_score_value#!: [SCOPE.ScriptValue('tournament_wager_top_score_value')|V]\n#D tournament_wager_bottom_score_value#!: [SCOPE.ScriptValue('tournament_wager_bottom_score_value')|V]\n#D tournament_wager_top_minus_bottom_score_value:#! [SCOPE.ScriptValue('tournament_wager_top_minus_bottom_score_value')|V]\n#D tournament_wager_target_minus_bottom_value#!: [SCOPE.ScriptValue('tournament_wager_target_minus_bottom_value')|V]\n#D tournament_wager_odds_percent_value#!: [SCOPE.ScriptValue('tournament_wager_odds_percent_value')|V]\n#D tournament_wager_payout_value#!: [SCOPE.ScriptValue('tournament_wager_payout_value')|V]"

 tournament_events.1000.winnings_tt:0 "Eğer kazanan [Select_CString( wager_target.IsLocalPlayer, 'Sizseniz', wager_target.GetShortUIName )][Select_CString( wager_target.IsLocalPlayer, '', ' ise' )]:\n@gold_icon! #positive_value [SCOPE.ScriptValue('tournament_wager_payout_value')|0]#! kazanacaksınız"
 tournament_events.1000.horse_winnings_tt:2 "Eğer [Select_CString( wager_target.IsLocalPlayer, 'sizin', wager_target.GetShortUIName )] tarafın[Select_CString( wager_target.IsLocalPlayer, 'ız', '' )]dan binilen [wager_target.Custom('GetContestHorseRaceName')|V] yarışı kazanırsa:\n@gold_icon! #positive_value [SCOPE.ScriptValue('tournament_wager_payout_value')|0]#! kazanacaksınız"

 # PASSAGE OF ARMS
 tournament_events.1100.t:1 "Pas d'Armes" 
 tournament_events.1100.desc:0 "Müsabakaların başlaması için sabırsızlanan ya da sadece becerilerini sergilemek için can atan [ROOT.Char.Custom2('RelationToMePossessive', pas_darmes_instigator)] [pas_darmes_instigator.GetFullName], [activity.GetCurrentPhase.GetLocation.GetName] civarında 'pas d'armes' ilan etti.\n\n"#EMP Güçlü bir [pas_darmes_instigator.Custom('MountedWarriorTerm')] buradan geçmek istiyorsa ya benimle yüzleşsin ya da rezil olsun!#!"\n\nMağlup ettiklerinin mahmuzlarını sakladığı ve buradan yalnız başına geçmek isteyen leydilerin daha sonra geri almak üzere bir nişane bırakması gerektiği söylenir."
 tournament_events.1100.a:0 "İşte [ROOT.Char.Custom('MountedWarriorTerm')] diye #EMP buna#! derim!"
 tournament_events.1100.b:0 "Ne kadar eğlenceli!"
 tournament_events.1100.c:0 "Bu kişiyi görmem lazım!"
 tournament_events.1100.d:0 "Bu aptallığa izin yok."
 pas_darmes_token_claim_tt:0 "[pas_darmes_victim.GetNamePossessive] her [spouse|E], ebeveyn ve [Concept( 'child', 'Çocuğu' )|E]"

 tournament_events.1101.t:0 "$tournament_events.1100.t$"
 tournament_events.1101.desc:0 "Hiç şüphesiz zafer vaadi ve düşmanlarının çokluğundan ötürü turnuvama gelmiş yabancı bir [pas_darmes_instigator.Custom('MountedWarriorTerm')], [activity.GetCurrentPhase.GetLocation.GetName] civarında 'pas d'armes' ilan etti.\n\nKendine '[pas_darmes_instigator.GetFullName]' diyor ve uzaktaki [exotic_origin.GetDeJureLiege.GetAdjectiveNoTooltip] topraklarından geldiğini iddia ediyor. Buradan geçmek isteyen her [ROOT.Char.Custom('MountedWarriorTerm')] ya onunla kargı tokuşturmalı ya da gururunu ayaklar altına almalı.\n\nYabancı bir maceracı tarafından böyle bir muamele görmenin [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] soylularını öfkelendireceği gayet açık."
 tournament_events.1101.a:0 "Güzel, savaşçılarımız devamlı tetikte olmalı."
 tournament_events.1101.b:0 "Böyle olmaz, şu serseriyi kovun buradan."
 tournament_events.1101.c:1 "Gerçek bir $knight_culture_player_no_tooltip_lowercase$! Ne büyük bir ilham!"

 tournament_events.1102.t:0 "$tournament_events.1100.t$"
 tournament_events.1102.desc:0 "[ROOT.Char.Custom2('RelationToMePossessive', pas_darmes_instigator)|U] [pas_darmes_instigator.GetFullName] kendini kanıtlamak için 'pas d'armes' ilan ederek [activity.GetCurrentPhase.GetLocation.GetName] topraklarına giden ana yolu kapattı.\n\nYanında [ROOT.Char.Custom2('RelationToMePossessive', pas_darmes_2)] [pas_darmes_2.GetFullName] ve kanıtlayacak bir şeyleri olan bir grup önemsiz [pas_darmes_instigator.GetLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] soylusu var.\n\nDuyduğuma göre üç yüz kargı kırmadan görevlerini tamamlanmış saymayacaklarına dair ant içmişler."
 tournament_events.1102.a:0 "Bol şans."
 tournament_events.1102.a.tt:0 "[activity.GetCurrentPhase.GetLocation.GetName] topraklarındaki 'pas d'armes' devam edecek"
 tournament_events.1102.b:0 "#EMP Benim#! topraklarımda olmaz."
 tournament_pas_darmes_forbidden_tt:0 "[activity.GetCurrentPhase.GetLocation.GetName] topraklarındaki 'pas d'armes' sona erecek"

 tournament_events.1120.t:2 "Zorla Kazanılmış"
 tournament_events.1120.desc:0 "Oraya gelen herkese meydan okuyarak geçidini koruyan gösterişli [pas_darmes_instigator.Custom('MountedWarriorTerm')] [pas_darmes_instigator.GetTitledFirstName] çok sayıda dövüşte bulundu.\n\nSöylenene göre [pas_darmes_victim.GetTitledFirstName] onda iğrenç bir yara bırakmış, bu sayede soylular oradan eskisi gibi serbestçe geçebiliyormuş."
 tournament_events.1120.a:0 "Yürekli bir hayatın tehlikeleri bunlar."
 tournament_events.1120.a.dead:0 "Onurlu bir ölüm."

 tournament_events.1130.opening:0 "[pas_darmes_victim.Custom2('AppropriateGreeting', ROOT.Char)]"
 tournament_events.1130.desc:0 "Hizmetkârlarımla [activity.GetCurrentPhase.GetLocation.GetName] içinde yolculuk ederken [pas_darmes_instigator.GetFullName] bizi durdurdu ve haddini aşarak kişisel bir hatıra talep etti...\n\nLanet olası nişaneyi ona vermekten başka seçeneğim yoktu... Eğer nişaneyi geri istiyorsam ona meydan okuyan birini göndermem gerektiğini söyledi."
 tournament_events.1130.a:0 "Bir şeyler yapmalıyız."

 tournament_events.1140.t:2 "Ülkenin Gururu"
 tournament_events.1140.desc:0 "Atımın üstünde hava alıp [activity.GetCurrentPhase.GetLocation.GetName] topraklarındaki keşmekeşi izlerken yere göğe sığdıralamayan bir savaşçı olan '[pas_darmes_instigator.GetFullName]' 'pas d'arms' kampını savunurken onu gördüm.\n\n"
 tournament_events.1140.skilled:0 "[pas_darmes_instigator.Custom('MountedWarriorTerm')] kendinden memnun bir şekilde oturduğu yere geri dönüp biraz önce topladığı mahmuzlarla övünürken, önemsiz bir meydan okuyucu yol boyunca topallıyordu.\n\n"
 tournament_events.1140.unskilled:0 "Gayet memnun gözüken bir [pas_darmes_instigator.Custom('MountedWarriorTerm')] yanımdan geçerek saygıyla eğildi, [pas_darmes_instigator.GetFirstNameNoTooltip] ise görülür bir şekilde yenilginin ızdırabıyla bizi oturduğu yerden izliyordu.\n\n"
 tournament_events.1140.wounded:0 "Her tarafı ezilmiş ve morarmış durumdayken acıdan yüzünü ekşitti. "Her zaman kazanamazsın.", O kahkaha attı ve gözlerini kısarak bana baktı."
 tournament_events.1140.fallback:0 "Beni fark ettiğinde başka bir dövüş için şevkle ayağa kalktı fakat kim olduğumun çabucak farkına vardı. Yüzünde gülümsemeyle gözlerini kısarak bana bakan [pas_darmes_instigator.GetFirstNameNoTooltip] eğildi, "Sizi gördüğüme sevindim, efendim.""
 tournament_events.1140.a:0 "Bir #EMP [ROOT.Char.GetTitleAsNameNoTooltip|l]#! nasıl dövüşür sana göstereyim."
 tournament_events.1140.a.wounded:0 "Bunu da kazanamayacaksınız."
 tournament_events.1140.a.success:0 "[pas_darmes_instigator.GetNameNoTooltip], mağlup oldu"
 tournament_events.1140.a.failure:0 "[pas_darmes_instigator.GetNameNoTooltip], galip geldi"
 tournament_events.1140.b:0 "Kuvvetli bir savaşçısın, işime yarayabilirsin."
 tournament_events.1140.b.success:0 "[pas_darmes_instigator.GetNameNoTooltip], ikna oldu"
 tournament_events.1140.b.failure:0 "[pas_darmes_instigator.GetNameNoTooltip], teklifinizi geri çevirdi"
 tournament_events.1140.c:0 "Bence bu kadarı yeterli."
 tournament_events.1140.d:0 "Devam et!"

 tournament_events.1141.t:0 "$tournament_events.1140.t$"
 tournament_events.1141.desc:0 "[pas_darmes_instigator.GetFirstName] ile ben atlarımıza binerken bir kalabalık toplanıp pozisyon aldı. Kargısını indirmiş vaziyette, tozların uçuşması ve toynakların gürlemesi eşliğinde hiç tereddüt etmeden saldırdı!\n\nTüm dikkatimi onunla buluşmak için hızla gelen kargı ucuna yoğunlaştırarak öne atıldım."
 tournament_events.1141.win:0 "\n\nKargım onun kalkanıyla buluştuğunda devasa bir çıtırtıyla sapı kırıldı, ben onu arkamda bırakırken eyerinin üstünde geriye düştü."
 tournament_events.1141.lose:0 "\n\nKargısı benim kalkanımla buluştuğunda devasa bir çıtırtıyla sapı kırıldı, o beni arkasında bırakırken eyerimin üstünde geriye düştüm."
 tournament_events.1141.kill_me:0 "\n\nYüzüm aniden son derece ısınmış ve ıslanmıştı. Konuşmaya çalışsam da gözlerimi zar zor açık tutabiliyordum. [pas_darmes_instigator.GetFirstNameNoTooltip] yüzünde endişeli bir ifadeyle bana bakarken, dünya gittikçe kararıyordu..."
 tournament_events.1141.beat_me:0 "\n\nBeni ayağa kaldırıp zırhımdaki kıymıkları temizledi. "İyi dövüştün ama kaybettin." sırıtarak elini uzattı."
 tournament_events.1141.kill_them:0 "\n\nYolun sonuna geldiğimde sırıtarak atımı döndürdüm,[pas_darmes_sinstigator.GetFirstNameNoTooltip] nerede diye bakıyordum. Buruşmuş yüzü toz içinde kalmıştı, atı ayağına sürtünüyordu."
 tournament_events.1141.beat_them:0 "\n\nHemen geri döndüm ve onu ayağa kaldırıp yaralarını kontrol ettim. "İyiyim", diye hırladı, "Al, mahmuzlarım.""
 tournament_events.1141.a:0 "Yalnızca bir sıyrık..."
