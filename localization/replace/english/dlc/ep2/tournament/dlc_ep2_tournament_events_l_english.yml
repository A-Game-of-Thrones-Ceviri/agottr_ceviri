 tournament_events.1141.desc: "[pas_darmes_instigator.GetFirstName] ve ben atlarımıza binip pozisyon aldığımızda bir grup izleyici toplanıyor. Tereddüt etmeden, [pas_darmes_instigator.GetSheHe] aniden mızrağı alçaltılmış bir şekilde, toz ve gürleyen toynaklarla hücum ediyor!\n\nİleriye doğru koşuyorum, tüm dikkatimi [pas_darmes_instigator.GetHerHim] ile buluşmak için acele eden sallanan mızrak ucuna yoğunlaştırıyorum."
 tournament_events.1141.win: "\n\nŞaftım [pas_darmes_instigator.GetHerHis] kalkanına karşı güçlü bir çatırtı ile parçalandı ve uçarak geçerken [pas_darmes_instigator.GetHerHim] eyerinde geriye doğru sendeledi."
 tournament_events.1141.lose: "\n\n[pas_darmes_instigator.GetHerHis]'ın oklarının kalkanıma çarparak parçalandığını ve [pas_darmes_instigator.GetSheHe]'in uçup gittiği sırada eyerimde geriye doğru savrulduğumu hissediyorum."
 tournament_events.1141.kill_me: "\n\nYüzüm aniden çok sıcak ve çok ıslak. Konuşmaya çalışıyorum ama gözlerimi açık tutamıyorum. [pas_darmes_instigator.GetFirstNamePossessiveNoTooltip] endişeli bir ifade dünya kararırken görüş alanıma giriyor..."
 tournament_events.1141.beat_me: "\n\n[pas_darmes_instigator.GetSheHe|U] beni ayağa kaldırıyor, zırhımdan kıymıklar temizliyor. "İyi savaştın - ama kaybettin." [pas_darmes_instigator.GetSheHe|U] sırıtıyor, elini uzatıyor."
 tournament_events.1141.kill_them: "\n\nKoşunun sonuna ulaştığımda, sırıtarak atımı etrafıma getiriyorum ve [pas_darmes_sinstigator.GetFirstNameNoTooltip]'ı arıyorum. Tozun içinde yüzüstü yatan [pas_darmes_instigator.GetHerHis]'i görüyorum, at [pas_darmes_instigator.GetHerHis] ayağa sokuluyor."
 tournament_events.1141.beat_them: "\n\nHızla geri dönüyorum, [pas_darmes_instigator.GetHerHim]'ı dik tutuyorum ve yaraları kontrol ediyorum. "İyi olacağım," diye homurdanıyor [pas_darmes_instigator.GetHerHis], "İşte, mahmuzlarım.""
 tournament_events.1141.a: "Sadece bir çizik..."
 tournament_events.1141.a.death: "#weak *gırtlak sesi*#!"
 tournament_events.1141.b: "Sana göstereceğimi söylemiştim!"
 tournament_events.1141.b.death: "[pas_darmes_instigator.GetFirstNameNoTooltip]? #EMP [pas_darmes_instigator.GetFirstNameNoTooltip]?!#!"
  
