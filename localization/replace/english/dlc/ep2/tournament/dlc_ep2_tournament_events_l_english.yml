 tournament_events.6900.t:1 "$tournament_header$ Yerel Süvari"
 tournament_events.6900.desc:0 "[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] topraklarında bir araya gelen alt kademe soyluları gözden geçirirken tam da işime yarayacak kişiyi buldum.\n\n"
 tournament_events.6900.new:0 "[local_lancer.GetFullName] buralı olan biraz deneyim sahibi bir süvari, buralarda düşük mevkiine rağmen yiğitliğiyle tanınıyor; bu topraklardaki unutulmuş bir soya mensup bir [ROOT.Char.Custom('MountedWarriorTerm')] imiş."
 tournament_events.6900.pool:0 "[local_lancer.GetFullName] hizmet edecek bir efendi aramak için saraydan saraya gezen, biraz deneyim sahibi olan şımarık bir süvari. Böylelerine normalde güven olmaz ama onun yetenekleri hemen kendini belli ediyor."
 tournament_events.6900.closing:0 "\n\nKendimi tanıtmak için yaklaştığımda [bidder.GetTitledFirstName] onun yanında belirdi, belli ki aynı fikri paylaşıyorduk..."
 tournament_events.6900.a:0 "Seni temin ederim ki sana daha iyi ödeme yaparım."
