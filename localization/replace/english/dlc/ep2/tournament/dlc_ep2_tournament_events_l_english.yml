 tournament_events.1200.desc:0 "Soylular ve halk önümüzdeki müsabakalar ile eğlence için hazırlanırken [angry_clergy.GetTitledFirstName], bunun [angry_clergy.GetFaith.AltPriestTermPlural] tarafından onaylanmadığını açıkça belirtti.\n\n"Bu turnuva bir günah vasıtasıdır; iyi [angry_clergy.GetFaith.GetAdherentNamePluralNoTooltip] gurur peşinde koşarken ölecek; ıvır zıvır uğruna birbirinin kanını dökecek; şan şöhret için [angry_clergy.GetFaith.PositiveAfterLife] yolundan dönecek."\n\n"Bu hisler dizginlenmeli, [angry_clergy.GetFaith.HighGodNamePossessive] düşmanlarına karşı kullanılmalı, körüklenmemeli ve kibre boğulmamalıdır.""
