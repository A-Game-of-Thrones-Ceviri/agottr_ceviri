 tournament_events.1000.desc: "Meyhanenin loş ışığında bahisçiye bakarken, etrafta dolaşan bahisçilerin başlarının üzerinden bağırarak söylediği bahis oranlarını düşünüyorum."
 tournament_events.1000.horse_race: ""[wager_top_contestant.GetTitledFirstNamePossessive] [wager_top_contestant.Custom('ContestHorseRaceGender')], #EMP [wager_top_contestant.Custom('GetContestHorseRaceName')]#!, favori! #EMP [wager_top_contestant.Custom('GetContestHorseRaceName')]#!! için dört-bir""
