 tournament_events.6051.foot: "[activity.GetCurrentPhase.GetPhase.GetName|l] devam etmeden önce [sabotage_target.GetTitledFirstNamePossessive] zırhını sabote etmeye çalıştım, bileşenleri sabitleyen deri noktaları zayıflatarak aşınmalarını umdum."
