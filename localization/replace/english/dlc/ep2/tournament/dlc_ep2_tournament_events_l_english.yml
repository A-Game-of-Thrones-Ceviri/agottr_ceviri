 tournament_events.1280.t: "$tournament_header$ Dağınık Standartlar"
 tournament_events.1280.desc:1 "Hem halktan hem de soylulardan oluşan akınlar yarışma alanına akın ediyor ve [activity.GetCurrentPhase.GetPhase.GetName]'u iyi bir şekilde görebilmek için yarışıyor.\n\nHeyecanlı gürültüyü korkunç bir inilti deliyor - seyircilerle aşırı yüklü bir tribün #EMP bir çarpışmayla devriliyor#!! Çığlık atan kurban kitlesi gözden yuvarlanıyor.\n\nSuçlamalar havada uçuşurken, [ROOT.Char.Custom2('RelationToMeShort', intercessor)] [intercessor.GetName] tribünü inşa edenleri cezalandırmaktan ısrarla vazgeçiyor: "Bu bir [intercessor.GetFaith.HighGodName] eylemiydi, başka bir şey değil!"" #NT!
