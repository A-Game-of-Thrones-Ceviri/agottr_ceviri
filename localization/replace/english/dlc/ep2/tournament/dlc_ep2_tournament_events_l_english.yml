 tournament_events.0800.t: "$tournament_contest_header$ Para Çekme"
 tournament_events.0800.wounded: "Korkarım yaralarım bu turnuvada devam edemeyecek kadar büyük. Bu durumda iyi bir performans gösteremeyeceğim ve daha fazla sakatlığa yol açmamalıyım..."
 tournament_events.0800.disease: "Hastalığımın bu turnuvada devam etmem için çok ciddi olduğundan korkuyorum. Bu durumda iyi bir gösteri yapamayacağım ve fiziğin öfkesini kışkırtmamalıyım..."
 tournament_events.0800.health: "Mizahımın bu turnuvada devam etmemi engelleyeceğinden korkuyorum. Bu durumda iyi bir gösteri yapmayacağım ve fiziğin öfkesini kışkırtmamalıyım..."
 tournament_events.0800.a: "Devam edemiyorum."
 tournament_events.0800.b: "Asla, bunu başaramam!"
  
 tournament_events.0801.t: "$tournament_events.0800.t$"
 tournament_events.0801.desc: "[contest_withdrawal.GetTitledFirstName] yarışmalardan resmen çekildi."
 tournament_events.0801.wounded: "Görünüşe göre [contest_withdrawal.GetHerHis] yara devam etme riskine giremeyecek kadar ciddi."
 tournament_events.0801.disease: "Görünüşe göre [contest_withdrawal.GetHerHis]'ın hastalığı devam edemeyecek kadar şiddetli hale geldi."
 tournament_events.0801.health: "[contest_withdrawal.GetHerHis] mizahın devam edemeyecek kadar dengesiz olduğu anlaşılıyor."
 tournament_events.0801.a: "Bir utanç."
  
