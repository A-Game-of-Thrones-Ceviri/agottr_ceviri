 tournament_events.1100.t: "Silahların Geçişi"
 tournament_events.1100.desc: "Yarışmaların başlamasını beklerken huzursuz olan veya sadece [pas_darmes_instigator.GetHerHis] becerimi sergilemek için can atan [ROOT.Char.Custom2('RelationToMeShort', pas_darmes_instigator)], [pas_darmes_instigator.GetFullName], [activity.GetCurrentPhase.GetLocation.GetName]'ün eteklerinde bir 'silah geçişi' ilan etti.\n\n"#EMP Herhangi bir sağlam [pas_darmes_instigator.Custom('MountedWarriorTerm')] geçmek isterse, benimle yüzleşsin, yoksa rezil olur!#!"\n\nIt [pas_darmes_instigator.GetSheHe] tüm yenilgilerin mahmuzlarını sakladığı ve refakatsiz geçmek isteyen herhangi bir hanımın daha sonra kendisi adına geri alınmak üzere bir jeton bırakması gerektiği söyleniyor."
 tournament_events.1100.a: "Şimdi #EMP o#! bir [ROOT.Char.Custom('MountedWarriorTerm')]!"
 tournament_events.1100.b: "Ne kadar eğlenceli!"
 tournament_events.1100.c: "Bunu görmem lazım [pas_darmes_instigator.GetWomanMan]!"
 tournament_events.1100.d: "Bu akılsızlık yasaktır."
 pas_darmes_token_claim_tt: "Her [spouse|E], ebeveyn ve [pas_darmes_victim.GetName]'nin [child|E]'i"
  
 tournament_events.1101.t: "$tournament_events.1100.t$"
 tournament_events.1101.desc: "Hiç şüphesiz, zafer vaadi ve düşman bolluğu ile turnuvama çekilen yabancı bir [pas_darmes_instigator.Custom('MountedWarriorTerm')], [activity.GetCurrentPhase.GetLocation.GetName] yakınlarında bir 'silah geçişi' ilan etti.\n\n[pas_darmes_instigator.GetSheHe|U], [pas_darmes_instigator.GetHerselfHimself]'ü '[pas_darmes_instigator.GetFullName]' olarak adlandırıyor ve uzak [exotic_origin.GetDeJureLiege.GetAdjectiveNoTooltip] topraklarından geldiğini iddia ediyor. Kampı geçmek isteyen herhangi bir [ROOT.Char.Custom('MountedWarriorTerm')], [pas_darmes_instigator.GetHerHim] ile mızraklarını kırmalıdır - aksi takdirde gururlarını kaybederler.\n\nYabancı bir maceracı tarafından böyle muamele görmek, [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] soylularını kesinlikle kızdıracaktır."
 tournament_events.1101.a: "Güzel, savaşçılarımızın tetikte olması gerekiyor."
 tournament_events.1101.b: "Sanmıyorum, bu serseriyi kovun."
 tournament_events.1101.c: "Bu gerçek bir $knight_culture_player_no_tooltip_lowercase$! Ne büyük bir ilham!"
  
 tournament_events.1102.t: "$tournament_events.1100.t$"
 tournament_events.1102.desc: "[pas_darmes_instigator.GetHerselfHimself]'ı kanıtlamaya hevesli olan [ROOT.Char.Custom2('RelationToMeShort', pas_darmes_instigator)], [pas_darmes_instigator.GetFullName]'m, [activity.GetCurrentPhase.GetLocation.GetName]'e giden ana yolu kapatarak bir 'silah geçişi' ilan etti.\n\n[pas_darmes_instigator.GetSheHe|U]'e [ROOT.Char.Custom2('RelationToMeShort', pas_darmes_2)], [pas_darmes_2.GetFullName]'m ve kanıtlayacak bir şeyleri olan bir grup küçük [pas_darmes_instigator.GetLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] soylu eşlik ediyor.\n\nGörevlerinin tamamlandığını düşünmeden önce üç yüz mızrak kırmaya yemin ettikleri söylendi."
 tournament_events.1102.a: "Onlara bol şans."
 tournament_events.1102.a.tt: "[activity.GetCurrentPhase.GetLocation.GetName]'daki pas d'armes devam edecek"
 tournament_events.1102.b: "#EMP benim #! [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l]'de değil."
 tournament_pas_darmes_forbidden_tt: "[activity.GetCurrentPhase.GetLocation.GetName]'daki pas d'armes sona erecek"
  
 tournament_events.1120.t: "Zor Kazanılan"
 tournament_events.1120.desc: "[pas_darmes_instigator.GetTitledFirstName], tüm gelenlere meydan okuyarak [pas_darmes_instigator.GetHerHis] geçişini koruyan gösterişli [pas_darmes_instigator.Custom('MountedWarriorTerm')], bir dövüş fazlasına maruz kalmıştır.\n\n[pas_darmes_victim.GetTitledFirstName]'ün korkunç bir [pas_darmes_victim.GetHerHim] yaralanmaya neden olduğu ve soyluların bir kez daha serbestçe geçebilmeleri için yolu açtığı söylenir."
 tournament_events.1120.a: "İşte yiğit bir hayatın riskleri."
 tournament_events.1120.a.dead: "Şerefli bir gidiş."
  
 tournament_events.1130.opening: "[pas_darmes_victim.Custom2('AppropriateGreeting', ROOT.Char)]"
 tournament_events.1130.desc: "Hizmetçilerimle [activity.GetCurrentPhase.GetLocation.GetName]'a seyahat ederken, [pas_darmes_instigator.GetFullName] şirketimizi durdurdu ve küstahça kişisel bir hatıra istedi...\n\nLanet jetonu [pas_darmes_instigator.GetHerHim]'ye vermekten başka çarem yoktu... [pas_darmes_instigator.GetSheHe|U] eğer onu geri istiyorsam bir meydan okuyucuyu [pas_darmes_instigator.GetHerHis] yollamam gerektiğini söyledi."
 tournament_events.1130.a: "Bir şeyler yapılmalı."
  
 tournament_events.1140.t: "[ROOT.Char.GetTitleAsNamePossessiveNoTooltip] Gurur"
 tournament_events.1140.desc: "Atımın üzerinde havayı seyrederken, [activity.GetCurrentPhase.GetLocation.GetName]'ın telaşını hayranlıkla izlerken, [pas_darmes_instigator.GetHerHis] 'silah geçişi' kampını savunan o övülen savaşçıyı, '[pas_darmes_instigator.GetFullName]'i görüyorum.\n\n"
 tournament_events.1140.skilled: "[pas_darmes_instigator.Custom('MountedWarriorTerm')], [pas_darmes_instigator.GetHerHis] koltuğuna memnuniyetle dönerken, küçük bir meydan okuyucu yol boyunca topallayarak ilerliyor ve [pas_darmes_instigator.GetSheHe]'nin yeni topladığı mahmuzlara hayranlıkla bakıyor.\n\n"
 tournament_events.1140.unskilled: "Çok memnun bir [pas_darmes_instigator.Custom('MountedWarriorTerm')] yanımdan geçiyor, saygılarını sunuyor, [pas_darmes_instigator.GetFirstNameNoTooltip] ise [pas_darmes_instigator.GetHerHis] koltuğundan izliyor, yenilgiden açıkça acı çekiyor.\n\n"
 tournament_events.1140.wounded: "Yıpranmış ve morarmış [pas_darmes_instigator.GetSheHe], yaklaştığımda [pas_darmes_instigator.GetHerHis] acısıyla yüzünü buruşturuyor. "Hepsini kazanamazsın," [pas_darmes_instigator.GetSheHe] kıkırdayarak bana gözlerini kısarak bakıyor."
 tournament_events.1140.fallback: "[pas_darmes_instigator.GetSheHe|U], [pas_darmes_instigator.GetSheHe] beni gördüğünde ayağa fırlıyor, bir başka dövüş için can atıyor, ama kim olduğumu hemen anlıyor. Gülümseyerek bana gözlerini kısarak bakan [pas_darmes_instigator.GetFirstNameNoTooltip], "Tanıştık, [ROOT.Char.GetLadyLord]'ün [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]'ü." diye eğiliyor."
 tournament_events.1140.a: "Size #EMP [ROOT.Char.GetTitleAsNameNoTooltip|l]#!'nin nasıl eğildiğini göstereyim."
 tournament_events.1140.a.wounded: "Bunu da kazanamayacaksın."
 tournament_events.1140.a.success: "[pas_darmes_instigator.GetNameNoTooltip]'ı yendin"
 tournament_events.1140.a.failure: "[pas_darmes_instigator.GetNameNoTooltip] seni en iyi şekilde değerlendirir"
