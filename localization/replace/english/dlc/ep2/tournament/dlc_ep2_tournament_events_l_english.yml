 tournament_events.1260.desc:0 "Sayısız lord ve [ROOT.Char.Custom('MountedWarriorTerm')] bir yerde toplandığında eski anlaşmazlıkların gün yüzüne çıkması ve kibrin sürtüşmeleri ateşlemesiyle devamlı münakaşa yaşanması işten değil.\n\n"
 tournament_events.1260.rival:0 ""Bana bak kaypak [duelist_2.Custom('InsultNoun')]!", [duelist_2.GetTitledFirstName] [duelist_2.Custom('SignatureWeaponNameOrType')] kabzasını tehditkâr bir edayla kavrarken [duelist_1.GetFirstName] homurdandı. Bunu neyin başlattığını kimse bilmiyor.\n\nGenelde bu fevri gövde gösterilerinin sonu en kötü ihtimalle moraran gözlerle bitiyor ancak [duelist_1.GetTitledFirstName] ile [duelist_2.GetTitledFirstName] arasında dalaşmanın tüm etkinliğe leke sürmesi muhtemel."
 tournament_events.1260.fallback:0 ""Bana bak kaypak [duelist_2.Custom('InsultNoun')]!", [duelist_2.GetFirstNameNoTooltip] kılıcının kabzasını tehditkâr bir edayla kavrarken [duelist_1.GetFirstName] homurdandı.\n\nGenelde bu fevri gövde gösterilerinin sonu en kötü ihtimalle moraran gözlerle bitiyor ancak bu korkutucu dalaşmanın tüm etkinliğe leke sürmesi muhtemel. Bunu neyin başlattığını kimse bilmiyor."
