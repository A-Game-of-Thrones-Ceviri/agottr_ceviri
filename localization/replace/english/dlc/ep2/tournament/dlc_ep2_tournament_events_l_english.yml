 tournament_events.1280.desc:1 "Hem halktan hem de soylulardan oluşan kalabalık turnuva sahasına akın ediyor, [activity.GetCurrentPhase.GetPhase.GetName] etkinliğini daha net görebilmeye çalışıyorlar.\n\nDehşetli bir inleme neşeli şamatayı deldi geçti, izleyicilerle dolu bir stant #EMP çatırdayarak#! çöktü! Çığlık atan kurbanlar yuvarlanarak görüş alanından uzaklaştı.\n\nKarşılıklı suçlamalar havada uçuşurken [ROOT.Char.Custom2('RelationToMePossessive', intercessor)] [intercessor.GetName] standı inşa edenlerin cezalandırılmasını var gücüyle engellemeye çalıştı: "Bu işin arkasında [intercessor.GetFaith.HighGodName] vardı, başka bir şey değil!""
