 tournament_events.7000.t:1 "$tournament_header$ [ROOT.Char.GetWomanMan|U] Ol!"
 tournament_events.7000.desc:2 "Bir grup [ROOT.GetCharacter.Custom('KnightCultureSingularNoTooltipLowercase')] yanımdan geçerken onları selamladım. Arkalarından gelen kişiyi görünce durdum. Arkamı dönüp surete seslendim.\n\nBiçimsiz ve üstüne olmayan bir zırh giymiş, miğferinin altındaki gözleri fal taşı gibi açılmıştı ve korkuyla doluydu. #EMP Bir şeyler#! tersti. Öne doğru adım atıp daha o tepki veremeden miğferini çıkardım.\n\nÖnümde durup birinin onu görüp görmediğini anlamak için kaçamak bakışlar atan kişi, bir [Select_CString(mulan.IsFemale, 'kadından', 'erkekten' )] başkası değildi! Aynı bir [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')] gibi giyinmişti. Hatta bir [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')] olarak #EMP müsabakada yer almayı#! planlıyordu!"
 tournament_events.7000.a:0 "Sırrın bende güvende."
 tournament_events.7000.a.tt:1 "[activity.GetShortName] etkinliğine katıldı"
 tournament_events.7000.b:0 "Senin gibi birinin hizmetlerinden yararlanabilirim."
 tournament_events.7000.b.tt:0 "[mulan.Custom('KnightCulture')|U] olarak emrinize girdi"
 tournament_events.7000.c:0 "Muhafızlar! #EMP Muhafızlar!#! Turnuvamızda bir #EMP [mulan.GetWomanMan]#! var!"

