 tournament_events.1260.t: "Barışı Korumak"
 tournament_events.1260.desc: "Sayısız lord ve [ROOT.Char.Custom('MountedWarriorTermPlural')]'ın bir arada olduğu bir yerde, eski anlaşmazlıkların yeniden alevlenmesi ve kibrin sürtüşmeleri körüklemesiyle sürekli çekişmelerin yaşanması şaşırtıcı değildir.\n\n"
 tournament_events.1260.rival: ""Dinle beni, kaypak [duelist_2.Custom('InsultNoun')]!" [duelist_1.GetFirstName] hırlıyor, [duelist_2.GetTitledFirstName] parmak [duelist_2.GetHerHis] [duelist_2.Custom('SignatureWeaponNameOrType')] tehditkar bir şekilde kavrıyor. Kimse neyin başlattığından emin değil.\n\nGenellikle bu küçük cesaret gösterileri en kötü ihtimalle morarmış bir gözle sonlanıyor, ancak [duelist_1.GetTitledFirstNamePossessive] [duelist_2.GetTitledFirstName] ile olan korkunç bir kavga tüm etkinliği lekelemekle tehdit ediyor."
 tournament_events.1260.fallback: ""Dinle bakalım, kaypak [duelist_2.Custom('InsultNoun')]!" [duelist_1.GetFirstName] hırlıyor, [duelist_2.GetFirstNameNoTooltip] parmak [duelist_2.GetHerHis] tehditkar bir şekilde kılıç tutuyor.\n\nGenellikle bu küçük cesaret gösterileri en kötü ihtimalle morarmış bir gözle sonuçlanıyor, ancak bu korkutucu kavga tüm etkinliği lekelemekle tehdit ediyor. Kimse neyin başlattığını söyleyemiyor."
