 tournament_events.6001.t: "$tournament_events.6050.t$"
 tournament_events.6001.foot: "Kılıcımı zehirli bir zehirle ovuşturuyorum, bana iğrenç karışımı satan simyacının vaatlerini düşünüyorum, sonra da onu dikkatlice kınına koyuyorum."
 tournament_events.6001.horse: "Silahlıktaki mızrakları gece vakti yerine koyuyorum, karanlıkta yatıyorlar, şafak vaktinin trompetini bekliyorlar."
 tournament_events.6001.success_patsy: "\n\nKalp çarpıntısı yaratan bir gerginliğin ardından, ben gidiyorum! Şanslıyım ki, [murder_match.GetFirstName] çok geç olana kadar fark etmeyecek..."
 tournament_events.6001.success: "\n\nSinsi bir şekilde modifiye ettiğim ekipmanım [activity.GetCurrentPhase.GetPhase.GetName|l] için hazır, tek yapmam gereken onu doğru kullandığımdan emin olmak..."
 tournament_events.6001.failure: "\n\nNe yazık ki ertesi sabah döndüğümde, kurnaz bir hizmetkarın el işimi fark ettiği açıktı - bu girişimler sadece kötü niyetli bir oyun şüphesini uyandırdı ve uşaklar her zamankinden daha dikkatliydi."
 tournament_events.6001.closing: "\n\nGünün sandığından daha çabuk gelecek, [murder_target.GetFirstName]..."
 tournament_events.6001.a: "Ve sabırsızlanıyorum..."
 tournament_events.6001.b: "Ah..."
 tournament_events.6010.t: "$tournament_header$ Cinayet Rakibi"
 tournament_events.6010.desc: "Gün sonunda, rakibim [murder_target.GetName]'ı açıkça rahat, arkadaşlarıyla birlikte gevşerken görüyorum. Bu rekabet, #EMP kaza#!'nin [murder_target.GetHerHim]...\n\n başına gelmesi için mükemmel bir fırsat sunuyor. Bu rahat ortamda, bir şeyi [murder_target.GetHerHis] fincana sıkıştırmak zor olmamalı."
 tournament_events.6010.a: "Yakınlarda bir eczane biliyorum."
 tournament_events.6010.a.flavor: "[murder_target.GetFirstNameNoTooltip] başka bir zehirle karşılaşacak!"
 tournament_events.6010.a.success: "Rakibiniz son içkiyi [murder_target.GetHerHis] içiyor"
 tournament_events.6010.a.ill: "Rakibinizin mizah anlayışı bozuldu"
 tournament_events.6010.a.failure: "Rakibiniz görünüşte etkilenmemiş"
 tournament_events.6010.b: "Az önce gördüğüm o perişanlar nerede?"
 tournament_events.6010.b.flavor: "Çaresiz bir adamdan daha faydalı hiçbir şey yoktur..."
 tournament_events.6010.b.success: "Rakibiniz öldürüldü"
 tournament_events.6010.b.caught: "Rakibiniz haydutu alt ediyor"
 tournament_events.6010.b.failure: "Rakibiniz hayduttan kurtuluyor"
 tournament_events.6010.c: "Bu işe yaramayacak..."
  
 tournament_events.6011.t: "$tournament_events.6010.t$"
 tournament_events.6011.poison: "Ahırdaki farelerle ilgili hikayemi hemen satın alan iksir satıcısından aceleyle geri dönüyorum.\n\nMeşgul barmen kadehleri ​​yeniden doldururken, karışımı gizlice [murder_target.GetFirstNamePossessive] fincana kaydırmak korkutucu derecede kolay oluyor.\n\n"
 tournament_events.6011.thug: "Serseri paramı alıyor, sert bir istifayla şartlarımı kabul ediyor ve [murder_target.GetTitledFirstName] yönündeki ince baş sallamamı onaylıyor.\n\n"
 tournament_events.6011.death: "Belki de daha sinir bozucu olan, [murder_target.GetSheHe]'ın içeceği içtikten sonra ne kadar çabuk yere yığıldığı, acı içinde kıvrandığı ve yardım için boğulmaya çalıştığıdır."
 tournament_events.6011.ill: "[murder_target.GetSheHe], kupayı [murder_target.GetHerHis]'in dudaklarına götürürken nefesimi tutuyorum ve kısa bir süreliğine başarının tadını çıkarıyorum, ama olmayacak. [murder_target.Custom('InsultNoun')] sadece ateşli ve muhtemelen yaşayacak."
 tournament_events.6011.second_chance: "Sinir bozucu bir şekilde, zehir sadece [murder_target.GetWomanMan]'ı sersemletiyor gibi görünüyor, ancak [murder_target.GetHerHim]'i dışarıda takip ettiğimde, turnuva alanının içinde tenha bir noktada yalnız olduğumuzu görüyorum.\n\nBu, amacıma ulaşmak için son şansım olabilir..."
 tournament_events.6011.ache: "Etkisi çabuk ortaya çıkıyor: Müşterilerin inleyen [murder_target.Custom('InsultNoun')]'ın etrafını sardığını görüyorum, ama şişenin vaat edilen güce sahip olmadığı hemen anlaşılıyor.\n\nEn iyi ihtimalle [murder_target.GetSheHe] tuvalette kötü bir gece geçirecek..."
 tournament_events.6011.slain: "Haberleri beklerken neredeyse uyuyamıyorum ama içimde rakibimden kurtulduğum için şimdiden rahatlamış durumdayım.\n\nŞafak vakti, tüm [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip], sokakta bir bekçi tarafından bağırsakları çıkarılmış halde bulunan [murder_target.GetFirstNameNoTooltip]'e yapılan korkunç saldırıdan bahsediyor, [murder_target.GetHerHis] tarafında kanlı bir hançer var."
 tournament_events.6011.caught: "Haberleri beklerken uyuyamıyorum, biçimsiz bir korku sabaha kadar yüreğimi kemiriyor.\n\nGörevlilerim şafak vakti kapıyı çalıp bana [murder_target.GetFirstNameNoTooltip] iddia [murder_target.GetSheHe] gece yarısı cinayete teşebbüs eden bir haydutu alt ettiğimi ve [murder_target.GetHerHim] bunun arkasında benim olduğumu söylüyorlar."
 tournament_events.6011.escape: "Haberleri beklerken neredeyse uyuyamıyorum, bir şeylerin ters gittiğinden eminim.\n\nKalbim yerinde, [murder_target.GetFirstNameNoTooltip] hala yaşıyor ve kapüşonlu bir yabancının [murder_target.GetHerHis] hayatına kastettiği haberi [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]'ye yayılmış."
 tournament_events.6011.a.death: "Bu neredeyse #EMP fazla#! kolaydı..."
 tournament_events.6011.a.ill: "Umut hala var..."
 tournament_events.6011.a.slain: "Çok pis bir iş bu."
 tournament_events.6011.a.caught: "Lanet olası serseriler."
 tournament_events.6011.a: "Ne lanet bir talih."
 tournament_events.6011.b: "Şimdi harekete geçmeliyim."
 tournament_events.6011.b.success: "Rakibini öldürüyorsun"
 tournament_events.6011.b.failure: "Rakibiniz kaçar"
 tournament_events.6011.c: "Bitti..."
 tournament_events.6012.t: "$tournament_events.6010.t$"
 tournament_events.6012.poison: "Yaklaşan yarışmalar hakkında bazı katılımcılarla sohbet etmekten keyif alırken, birden içimde bir takla attığını ve nefesimin daraldığını hissettim."
 tournament_events.6012.thug: "Akşamı diğer katılımcılarla favoriler hakkında sohbet ederek geçirdikten sonra çadırıma doğru yola koyuldum ki arkamda birinin belirdiğini hissettim."
 tournament_events.6012.death: "Tanrım, içimdeki bu ateş ne! "Y-yardım!" diye geveledim, tanıdıklarımın aptal yüzleri bana dik dik bakıyordu."
 tournament_events.6012.ill: "Endişeli izleyiciler tarafından çevrelenirken, bağırsaklarımı tutarak yere yığılıyorum. "Yardım edin, f-getirin fizik!" diye gevelemeyi başarıyorum."
 tournament_events.6012.slain: "Daha dönemeden, sanki bir at beni yere sermiş gibi. Kapşonlu bir form beni sıkıştırıyor, kalbime bir hançer saplıyor!"
 tournament_events.6012.caught: "Adam bana doğru hamle yaparken ben de kenara çekiliyorum, onu dengesinden çıkarıp yere sabitliyorum. Parıldayan bir hançer çamurdan dışarı çıkıyor."
 tournament_events.6012.escape: "Kapşonlu bir figürün ağır adımları üzerime iniyor. Yaklaştıklarında ağır bir şekilde dönüyorum, onları yere deviriyorum ve çadırların kalabalığına doğru kaçıyorum."
 tournament_events.6012.a.death: "#EMP *boğulma*#! H- #weak yardım et...!"
 tournament_events.6012.a.ill: "Sadece uzanmaya y-ihtiyacım var."
 tournament_events.6012.a.poison: "Bu içkiler günahtır!"
 tournament_events.6012.a.slain: "#weak Kim...?!#!"
 tournament_events.6012.a.caught: "#EMP Seni kim gönderdi?!"
 tournament_events.6012.a: "İyi olacağım..."
