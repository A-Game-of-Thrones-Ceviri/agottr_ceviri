 tournament_events.1290.desc:0 "Çıkan gürültüler sebebiyle erkenden uyanıyorum, çaresiz halk [fire_holding.GetBaronyNameExplicitly] topraklarındaki binaların üzerindeki yanan alevlere su boşaltırken [fire_holder.GetTitledFirstName] öfkeyle açıklama yapıyordu.\n\n"Bir grup yaver [ROOT.Char.Custom('RegionalAlcoholicDrink')] içmiş ve sarhoşken aralarında bir anlaşmazlık çıktıktan sonra bir tüccarın tezgâhını ateşe vermişler..." diyerek köpürdü. "Bunu telafi etmesi aylar alacak!"\n\nTurnuvamın böyle hatırlanmasını istemiyordum..."
