 tournament_events.1300.desc:1 ""Yok, öyle değil. Dengeni sağlamak için ayağını biraz geri çek ve hedefe #EMP doğru#! savur... evet! Mükemmel! Tebrik ederim [young_knight.Custom('GetLassLad')]!"\n\n[young_knight.GetFirstName] önümde kır saçlı gazi [old_knight.GetFirstName] ustalığında talim yapıyor, bir [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] öğrendiklerini başka birine aktarıyor. Ben ona yaklaşırken [old_knight.GetFirstNameNoTooltip] beni fark etti.\n\n"Günaydın, saygıdeğer [ROOT.Char.GetTitleAsNameNoTooltip]! [young_knight.GetFirstNameNoTooltip] duruşlarını mükemmelleştirsin diye ona yardım ediyorum. Sizinki zaten yetenekli bir genç savaşçı!" [young_knight.GetFirstNameNoTooltip] akıl hocasından aldığı övgü üzerine yüzünde beliren utangaç ama memnun sırıtışı gizlemeye çalışsa da beceremedi."
