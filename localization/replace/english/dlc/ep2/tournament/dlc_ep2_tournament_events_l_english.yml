 tournament_events.1310.t:2 "İhtişamlı Bir Konuk"
#AGOT Modified
#tournament_events.1310.desc:1 "A glorious fanfare rends the air. Trotting past me, a horse-borne herald unrolls a parchment.\n\n"Hear ye, hear ye! Upon this finest of days, we are blessed with the presence of a true virtuoso. [famous_knight.GetSheHe|U] has vanquished all comers from Ireland to Cathay! It is my honor and privilege to introduce the most skilled, the most splendorous, the best in the world: [famous_knight.GetTitledFirstName]!"\n\nA figure bursts past the herald, skidding [famous_knight.GetHerHis] horse to a standstill, a breaking ray of sunshine illuminating [famous_knight.GetHerHim] like a halo, the massed crowd's roar almost shaking the ground."
tournament_events.1310.desc:1 "Muhteşem bir fanfar, sessizliği ikiye bölüyor. Yanımdan bir haberci atlı olarak geçiyor ve elindeki parşömeni hızla açıyor.\n\n“Duyun, duyun! Bugünlerin en şerefli günlerinden birinde, gerçek bir erdem sahibi şövalyenin varlığıyla kutsandık. O, Sur'dan Asshai'ye kadar tüm rakiplerini mağlup etti! Size dünyanın en becerikli, en görkemli ve en yüce şövalyesini tanıtmak benim onurum ve ayrıcalığımdır: [famous_knight.GetTitledFirstName]!”\n\nTam o sırada bir figür, habercinin yanından süzülerek geçiyor ve atını kayarak durduruyor. Kırılan bir güneş ışığı onu sanki bir hale gibi sararken, kalabalığın coşkusu gökleri inletiyor ve yerdeki taşları bile titreştiriyor."
 tournament_events.1310.a:0 "Sizi burada görmek ne büyük bir lüfuf, [famous_knight.GetFirstNameNoTooltip]!"
 tournament_events.1310.b:1 "Belki bana bir iki şey öğretebilir?"
 tournament_events.1310.b.critsuccess:0 "[famous_knight.GetFirstNameNoTooltip] size birkaç teknik öğretti"
 tournament_events.1310.b.success:0 "Birkaç ipucu öğrenmeyi başardınız"
 tournament_events.1310.b.failure:0 "[famous_knight.GetFirstNamePossessiveNoTooltip] öğrettiklerini anlamadınız"
 tournament_events.1310.c:0 "Affedersiniz, kim demiştiniz?" 

 tournament_events.1311.t:2 "Yüzüne Gözüne Bulaştırmak"
 tournament_events.1311.desc:0 ""Orada gezinenlere dikkat!" Bir habercinin sesi turnuva sahasının etrafında dolaşan kalabalığı yarıp geçti, birçoğu sesin geldiği yere yöneldi.\n\n"Bilinsin ki bundan sonra sahaya girmek... girmek..." Haberci hafifçe nefes aldı, besbelli unuttuğu bir isim için kalabalığı gözleriyle tarıyordu.\n\n"Girmek... leydim aşkına- ım, #EMP lordum#! aşkına- ım..." Habercinin elleri tanıtması gereken bir [forgotten_knight.Custom('KnightCultureNoTooltipLowercase')] ismini unutmanın verdiği panikle gelişigüzel şekilde bir açılıp bir kapanıyordu. Söz konusu [forgotten_knight.Custom('KnightCultureNoTooltipLowercase')] [forgotten_knight.GetTitledFirstName] korku içindeki haberciye hiddetli bir yüzle yaklaştı."
 tournament_events.1311.a:0 "[forgotten_knight.GetFirstNameNoTooltip]! Size başka bir haberci önerebilir miyim?"
 tournament_events.1311.b:0 "O habercinin muhtemelen yeni bir işe ihtiyacı olacak..."
 tournament_events.1311.b.tt:0 "Tüm [GetTrait('compassionate').GetName( GetNullCharacter )] katılımcılar size karşı #color_green +25#! görüş kazandı"
 tournament_events.1311.c:0 "Hah! #EMP Adını#! unutmuşlar!"
 tournament_events.1312.t:2 "Yabancının Yeteneği"
 tournament_events.1312.desc:0 "Ufak bir kalabalığın yanından geçerken oo ve aa sesleri ve de ardından gelen alkışlar dikkatimi çekti. Aralarına sokuldum.\n\nOrtalarında bir [Select_CString(foreign_knight.IsFemale, 'kadın', 'adam' )] kılıcının yarısını kınından çekmiş, alışılmadık kabzasını hayran kalmış halka sergiliyordu. Onun buralardan olmadığı gayet açık: Aksanı kulağa hoş ve yabancı geliyor. Beni gördüğünde saygıyla başını eğip kalabalığa geri döndü.\n\n"Size kendi topraklarımdan bir kılıç numarası göstermeme ne dersiniz?" Kalabalık bir kez daha gürültüyle tezahürat yaptı."
 tournament_events.1312.a:0 "Yeni bir efendi ister miydin?"
 tournament_events.1312.a.success:0 "[foreign_knight.GetFirstNameNoTooltip] size katılmayı kabul etti"
 tournament_events.1312.a.failure:0 "[foreign_knight.GetFirstNameNoTooltip] sizi geri çevirdi"
 tournament_events.1312.b:0 "Amma nefes kesici bir kişilik!"
 tournament_events.1312.c:0 "Yabancıysa ne olmuş yani?"

 tournament_events.1320.t:0 "Kırmızı Sikke"
 tournament_events.1320.desc:0 "Tuvaletten dönerken iki çadırın arasından geçiyordum ki bir el arkamdan gelip ağzımı sıkıca kavradı.\n\n"Konuşmanıza izin verdiğimde sessiz olun. Bunu yapabilir misiniz?" Boğuk teslimiyetim sesin sahibini tatmin etti, arkamı döndüğümde sıra dışı kıyafetler giyen bir yabancıyla karşılaştım. Avcumun içine küçük bir nesne sıkıştırdı.\n\n"Bunu saklamanızı istiyorum. Benim için çok önemli. Geri döneceğim. Dönmezsem..." Yabancının yüzünde garip şekilde yorgun bir gülümseme belirdi. "...benden bir hediye sayın.\n\nKafamı aşağı çevirdim. Avcumun içinde altın ama şaşırtıcı şekilde #EMP kırmızı#! bir sikke vardı. Orada öylece duruyordu ve biraz sıcaktı."
 tournament_events.1320.a:0 "Bunu senin için saklayacağım."
 tournament_events.1320.b:0 "Bunu istemiyorum!"

 tournament_events.1321.t:0 "Ödünç Sikke"
 tournament_events.1321.desc:0 "Müsabakalar arasında dinlenirken bardağıma bakıyordum ki cübbeli ama garip şekilde tanıdık bir suret bana yaklaştı.\n\n"Sanırım sende bana ait bir şey var." Bu kişi sanki parıltısına alışık değilmiş gibi ışığa doğru adım attı. "Sikke, efendim. Hâlâ sizde, değil mi?\n\nCebimden çıkardığımda metal güneş ışığında parlıyordu. Neredeyse öncesinden daha kırmızı gibiydi, narçiçeğinin bir tonuna bürünmüştü. Suret kapüşonunun altından gülümsedi.\n\n"En içten teşekkürlerimi sunarım. Buyurun, yol açtığım sorunlar için." Bir elini onu almak için uzatırken diğer elinde altınla dolu bir torba tutuyordu."
 tournament_events.1321.a:0 "Sarayıma gel. Yeteneklerinden yararlanabilirim"
 tournament_events.1321.b:0 "Seninle iş yapmak bir zevkti, dostum."
 tournament_events.1321.c:0 "Hmm. Sanmıyorum."
 tournament_events.1321.c.tt:0 "Bu riskli duruyor..."

 tournament_events.1322.t:0 "Riske Değer mi?"
 tournament_events.1322.desc:0 "Yabancının yüzünde beliren saf öfke beni geriletti ve muhafızlarım bir adım öne çıkarak silahlarını çekti. Kapüşonunu indirdiğinde suretin dudakları iğrenmiş ve alaycı bir şekilde büküldü.\n\n"Yüzümü görebiliyorsunuz." dedi. "Size adımı da söyleyeyim. En içten dileğim [unusual_stranger.GetFirstName] tarafından sizden adil bir intikamın nasıl alınacağını düşünmekten geceleri uykusuz kalmanız. Yıllar geçse de asla unutmayacağım ve umarım siz de unutmazsınız."\n\n"Şunu unutmayın: #EMP Hesaplaşacağız.#!" kapüşonunu kapattı, cübbesini sıkılaştırdı ve kalabalığın içinde kayboldu."
 tournament_events.1322.a:0 "Sıkıntı... sıkıntı olmayacağına eminim."

 tournament_events.1330.t:0 "Gelecek Nesil"
 tournament_events.1330.desc:0 ""İyi şanslar, efendim!" Kalabalıktan gelen bağırışı minnettar bir el sallamayla karşıladım. "Size de iyi şanslar, [heir.GetFirstName]!"\n\n"Ne demek istedi?" yanımda yürüyen [heir.GetFirstNameNoTooltip] sorumun muhatabıydı. "Neden sana şans dileme ihtiyacı duydu?" Gergin bakışı sorumun cevabını hemen verdi.\n\n"Ben... Ben mücadele etmek istiyorum!" diye ısrar etti. "Sen katılıyorsun, ben neden katılmıyorum?" Aniden durdum, bunun üzerine [heir.GetFirstNameNoTooltip] tereddütle tökezleyerek durmaya çalıştı, tepkim karşısında cesareti biraz kırılmıştı."
 tournament_events.1330.a:0 "Anlaman lazım. Tehlikeye atamayacağım kadar değerlisin"
 tournament_events.1330.b:0 "Böyle bir [heir.Custom('GetDaughterSon')] sahibi olmak ne büyük ayrıcalık!"
 tournament_events.1330.c:0 "Bunu yasaklıyorum! Git hemen turnuvadan çekil!"
 tournament_events.1330.d:0 "...[Select_CString(spouse.IsFemale, 'annene', 'babana' )] söyleme."

 tournament_events.1331.t:0 "Aile İçin mi?"
 tournament_events.1331.desc:0 ""[ROOT.Char.GetFirstName]! Tam da karşılaşmak istediğim kişi!" [dynast.GetFirstName] bana doğru aceleyle yaklaştı. "Konuşmamız gerekli. Gelecek müsabakaya katıldığını duydum, yani..."\n\nKayıtsız bakışım karşısında [dynast.GetFirstNameNoTooltip] sertleşmişti. Bunun üzerine dimdik ayakta durdu.\n\n"Çekilmen gerekiyor. Ben [dynast.GetDynastyName] hanedanının başıyım ve bunu emrediyorum! Soyumuzun iyiliği için!" O beni haşlarken katılımcıların renklerini taşıyan bayrakların çekildiği yere baktım. [dynast.GetFirstNameNoTooltip] tarafından kullanılan bayrak da bunlara dâhildi tabii."
 tournament_events.1331.a:0 "Beni yıldıramazsın, [dynast.GetFirstNameNoTooltip]."
 tournament_events.1331.b:0 "Elbette. Her şey #EMP 'aile'#! için."
 tournament_events.1331.c:0 "Sözlerini bir daha düşünmek ister misin, [dynast.GetFirstNameNoTooltip]?"
 tournament_events.1331.d:0 "Sırf senin faydana diye zorla bir iş yapmayacağım!"
 tournament_events.1331.e:0 "Öyle yapmam gerekiyorsa çekileceğim."

 tournament_events.1332.t:0 "Al Ver"
 tournament_events.1332.desc:0 "[powerful_vassal.GetFirstName] bana doğru yürürken gözlerimi endişeyle kapattım. Gözlerimi açtığımda kızgın bakışını yarım yamalak gizleyen zoraki gülümsemesiyle karşılaştım.\n\n"[ROOT.Char.GetFirstName], efendim, sizi burada ve mücadele ediyorken görmek ne kadar #EMP harika#!!" Beni kolumdan tutup gizlice konuşmak için kalabalıktan biraz uzaklaştırdı. "Bakın. Bir ricam var." Ben gözlerimi devirince yüzü neredeyse çatlayacaktı.\n\n"Bu müsabakada başarılı olmak istiyorum, en güçlü ve en #EMP sadık#! vasallarınızdan biri olarak yardımınıza güvenip güvenemeyeceğimi merak ediyorum.""
 tournament_events.1332.a:0 "Gerçekten de sadıksın, değil mi?"
 tournament_events.1332.b:0 "En sadık mı dedin?"
 tournament_events.1332.c:0 "Şu sıralar ceplerim biraz boş..."
 tournament_events.1332.d:0 "Senin için mi [powerful_vassal.GetFirstNameNoTooltip]? Her şeyi yaparım."
 tournament_events.1332.e:0 "Kendi başının çaresine bakman gerekecek."

 # SPECTATOR EVENTS
 tournament_events.1400.t:1 "$tournament_header$ Ufak Öyküler"
 tournament_events.1400.desc:0 "Bir müsabakada kalabalığın parçası olmak gerçekten büyük bir zevk. O atmosfer, sesler ve manzaralar yok mu? Tek sıkıntısı bazen iyi yanı kadar kötü yanı da olabilmesi.\n\nİşte bu kötü yanlardan biri büyük cüsseli [tall_person.GetFirstName] önümü kapatınca az önce meydana geldi. Bir o yana bir bu yana yönelsem de devasa boyutu aksiyonu görmemi neredeyse tamamen engelliyordu.\n\nSesli bir şekilde iç çekerek ayağımı yere vurdum. [tall_person.GetFirstNameNoTooltip] kımıldamadı bile. Büyük ve heyecan verici bir şeyin olmasıyla tezahüratlar koptu. Burama kadar geldi artık."
 tournament_events.1400.a:0 "#EMP Eğil#! de izleyeyim!"
 tournament_events.1400.a.fight:0 "Bu sorunu bir dövüşle o ya da bu şekilde çözebiliriz..."
 tournament_events.1400.b:0 "Affedersiniz. Biraz #EMP çekilir#! misiniz acaba?"
 tournament_events.1400.b.success:0 "[tall_person.GetFirstNameNoTooltip] isteksizce razı oldu"
 tournament_events.1400.b.failure:0 "[tall_person.GetFirstNameNoTooltip] reddetti"
 tournament_events.1400.c:0 "Benim için dövüşmeye ne dersin?"
 tournament_events.1400.c.success:0 "[tall_person.GetFirstNameNoTooltip] size katıldı"
 tournament_events.1400.c.failure:0 "[tall_person.GetFirstNameNoTooltip] reddetti"
 tournament_events.1400.d:0 "Boş ver gitsin."

 tournament_events.1401.t:1 "$tournament_header$ Uzun Öyküler"
 tournament_events.1401.desc:0 "Ne gün ama! Kalabalığın önündeki yerim sayesinde aksiyonu herkesten iyi takip edebiliyorum. Kıyafetimin hafifçe çekildiğini hissedene kadar her şey yolundaydı. Yüzümü hareketin kaynağına çevirdiğimde benden daha çok daha küçük bir suretin geçmeye çalıştığını gördüm.\n\nOna baktığımı fark ettiğinde duruşunu düzeltti ve meramını anlatmaya başladı.\n\n"Siz çok... çok #EMP büyüksünüz#!!" birbiriyle tamamen alakasız bedenlerimize işaret ederek denedi. "Hiçbir şey göremiyorum! Lütfen, önünüzde durabilir miyim?""
 tournament_events.1401.a:0 "Hah hah! Olmaz."
 tournament_events.1401.a.success:0 "Görüş alanını kapatmakta başarılı oldunuz"
 tournament_events.1401.a.failure:0 "[smol_person.GetFirstNameNoTooltip] sizi atlattı"
 tournament_events.1401.b:0 "Pekâlâ, gel bakalım."

 tournament_events.1402.t:1 "$tournament_header$ İmtiyaz İsrafı"
 tournament_events.1402.desc:0 "Müsabaka gittikçe şiddetleniyor, katılımcılar eşit şartlarda. Önümdeki tahta korkuluğu tutup kalabalığın geri kalanıyla birlikte bağırarak takdirimi dillendirdim. Fakat bu bağırış, omurgamın aşağısından bir şeyler sızdığını hissetmemle hemencecik boğuk bir çığlığa dönüştü. Bir tür sıvı... her nasılsa #EMP hem#! soğuk #EMP hem de#! sıcak.\n\nArkamı döndüğümde [drinking_spectator.GetFirstName] ile karşılaştım, elindeki kadeh sırtımdan akan ve ne olduğunu bilmediğim sıvının kalıntılarıyla doluydu.\n\n"Nereye gittiğine dikkat et!" diye mırıldadı, kadehiyle suçlarcasına beni gösteriyordu. "Daha dikkatli olmalısın!"
 tournament_events.1402.a:0 "İkimize de birer tane daha alsam ne dersin?"
 tournament_events.1402.b:0 "Muhafızlar! Şu [drinking_spectator.Custom('InsultAdjective')] [drinking_spectator.Custom('InsultNoun')] derhâl gözümün önünden çekilsin!"
 tournament_events.1402.c:0 "Haklısın. Benim hatam!"

 tournament_events.1403.t:1 "$tournament_header$ Gözü Korkmuş Kalabalık"
 tournament_events.1403.desc:0 "Bir müsabakacı hazırlanırken kalabalık öne eğiliyordu ki cırtlak bir ses yükseldi. [realm_priest.GetFirstName] geldi.\n\n"Nasıl #EMP olur#! da bu bomboş, zaman kaybından başka bir şey olmayan #EMP pisliği#! izleyebilirsiniz?" diyerek gürledi, insanları süzüp nutuk çekerken dudaklarından tükürükler saçılıyordu. "Burada harcayacağınız zamanı ibadet için değerlendirmelisiniz!"\n\nBu sözlerde bir gerçek kırıntısı sezen insan seli bocalamaya başlasa da hemen ardından bir avuç cesur ve öfkeli ses karşılık verdi. Bunun üzerine [realm_priest.GetFirstNameNoTooltip] gözden düşse de duruşunu koruyup hararetli konuşmasını daha da canlandırdı."
 tournament_events.1403.a:0 "[realm_priest.GetFirstNameNoTooltip] haklı, sizi namussuzlar!"
 tournament_events.1403.b:0 "Yuuuh! #EMP Yuuuh!#!"
 tournament_events.1403.c:0 "Bunu kendi hâline bırakmak iyi olabilir."

 tournament_events.1404.t:1 "$tournament_header$ Potansiyel Talipler"
 tournament_events.1404.desc:0 "Kalabalığın ön taraflarında [ROOT.Char.Custom2('RelationToMePossessive', gossip_friend)] [gossip_friend.GetFirstName] ile yerleşirken müsabakacılar sahanın bize yakın kısmında tırıs gidiyordu. [gossip_friend.GetFirstNameNoTooltip] birkaç kez beni dürttü ve pek nükteli olmayan bir şekilde başıyla iki müsabakacıyı ima etti.\n\n"Bu ikisi hakkında ne düşünüyorsun?" dedi keyifli gülüşünü bastırarak. "#EMP Senin#! seçimin hangisi?" Kıpırdayıp duran kaşlarına bakılırsa kimin kazanacağını düşündüğümü sormadığı belliydi.\n\n"Bak, bak, bize yaklaşıyorlar! Bir şey söyle! Bağır ki duysunlar!""
 tournament_events.1404.a:0 ""Hiçbiri #EMP senin#! güzelliğinle aşık atamaz.""
 tournament_events.1404.b:0 ""Hah! Aşk muharebesinde ikisinden de daha iyi iş çıkarırdın!""
 tournament_events.1404.c:0 ""#BOL Aman aman, o zarif kişi [knight_1.GetFirstNameNoTooltip] olmasın?!#!""
 tournament_events.1404.d:0 ""#BOL Vay, #EMP baksana#!, [knight_2.GetFirstNameNoTooltip] geliyor!#!""
 tournament_events.1404.e:0 ""#EMP Şşş, şşş!#! #DIE1 Bu kadarı #EMP yeterli #!, [gossip_friend.GetFirstName]!#!""

 tournament_events.1405.t:1 "$tournament_header$ Şanslı Bir [flirty_onlooker.Custom('GetLassLad')|U]"
 tournament_events.1405.desc:0 "Gözlerimle kalabalığı süzdüm. Tüm izleyiciler ya sohbet ediyordu ya da müsabakacıları teşvik ediyordu. Biri dışında.\n\n[flirty_onlooker.GetFirstName] doğrudan bana bakıyordu. Gözlerimizin buluşmasıyla bakışlarını kaçırması bir oldu. Normalde şüphelenirdim fakat dudaklarını ısırması ve hâlâ ona bakıp bakmadığımı görmek için attığı kaçamak bakışlardan, bunun farklı bir durum olabileceğinin farkına vardım."
 tournament_events.1405.a:0 "Bu bilgi ileride işime yarayabilir!"
 tournament_events.1405.b:0 "Vay vay vay..."
 tournament_events.1405.b.tt:0 "[flirty_onlooker.GetFirstNameNoTooltip] için hafifçe gülümseyin ve göz kırpın."
 tournament_events.1405.c:0 "Müsabakayı izlemeye geldim, flört etmeye değil!"

 tournament_events.1406.t:1 "$tournament_header$ Yeni Deneyimler"
 tournament_events.1406.desc:0 "Kalabalığın arasında yol alırken [root_child.GetFirstName], ha bire başını çevirip tüm manzaraların ve seslerin tadını çıkarıyordu. Heyecandan titreyerek elimi çekiyor ve yanımızdan hızla geçen müsabakacıları işaret ediyordu.\n\nOnu nazikçe dizginlediysem de beni çekmeye devam etti, bu durum karşısında içindeki heyecanı zapt edemiyordu."
 tournament_events.1406.a:0 ""Derslerine odaklan, çocuğum.""
 tournament_events.1406.b:0 ""Hadi, omuzlarıma çık!""
 tournament_events.1406.c:0 ""Ben de heyecanlıyım, [root_child.GetFirstNameNoTooltip]!""

 tournament_events.1407.t:1 "$tournament_header$ Onurunu Korumak"
 tournament_events.1407.desc:0 "İşte burada! [ROOT.Char.Custom2('RelationToMePossessive', competing_family)|U] [competing_family.GetFirstName] müsabakada yer alıyor, nihayet onu müsabakacılar kalabalığında bulabildim. Biraz destek istemek için ağzımı açmıştım ki başka bir ses duydum.\n\n"Hey, [competing_family.GetFirstNameNoTooltip]! Git de başımıza iş açma!"\n\nKıkırdayan [shouting_fan.GetFirstName], izleyicilerin arasında dururken bir hakaret daha hazırlıyordu."
 tournament_events.1407.a:0 "Ne dedin sen?!"
 tournament_events.1407.a.success:0 "Dövüşü kazandınız"
 tournament_events.1407.a.failure:0 "Dövüşü kaybettiniz"
 tournament_events.1407.b:0 "Hadi [competing_family.GetFirstNameNoTooltip]! Kazanabilirsin!"
 tournament_events.1407.b.success:0 "[shouting_fan.GetFirstNamePossessiveNoTooltip] sesini baskıladınız"
 tournament_events.1407.b.failure:0 "[shouting_fan.GetFirstNamePossessiveNoTooltip] sesini baskılayamadınız"
 tournament_events.1407.c:0 "Umarım [competing_family.GetFirstNameNoTooltip], üstüne alınmaz..."

 tournament_events.1408.t:0 "$tournament_header$ Kurumuş Ağız"
 tournament_events.1408.desc:0 "Ben kalabalığın önündeki yerimden müsabakayı izlerken güneş var gücüyle parlıyordu. Bugün fazla mı sıcak yoksa ben mi kalın giyinmişim?\n\nBu konuda düşünüyordum ki omzunda ne olduğunu bilmediğim bir tür sıvıyla dolu bir varil taşıyan genç bir tüccar gördüm, görünüşe göre oradakilere bu sıvıdan satıyordu. Birden ağzımın kuruduğunu hissetttim. Bir de yerimi kaybetmeden oraya gidebilsem...\n\nÇaresizce etrafa bakındım fakat sadece elinde içeceğiyle kalabalığın arasından sıyrılarak yerine dönen [drinking_fan.GetFirstName] gözüme çarptı."
 tournament_events.1408.a:0 ""Onu bana satar mısın?""
 tournament_events.1408.a.tt:0 "Biraz ikna gerekebilir..."
 tournament_events.1408.b:0 "Eğer çabuk davranırsam..."
 tournament_events.1408.b.success:0 "İçecek için ileri atıldınız ve kolaylıkla geri döndünüz"
 tournament_events.1408.b.failure:0 "İçecek satın aldınız ancak yerinizi kaybettiniz"
 tournament_events.1408.b.criticalfailure:0 "Yerinizi kaybettiniz ve satıcı gitti"
 tournament_events.1408.c:0 "Yapacak bir şey yok."

 tournament_events.1409.t:0 "$tournament_header$ Destekleyecek Biri"
 tournament_events.1409.desc:0 "Birine yol vermek için kenara çekilmiştim ki birden konuşmaya başladı.\n\n"Ah, [ROOT.Char.GetTitledFirstName]! Seni burada görmek ne güzel!" Cevap vermek için ağzımı açtım ama [friendly_fan.GetFirstName] benden hızlıydı. "Gözdeniz olan biri var mı? Kazanacağını düşündüğünüz biri? Bana kalırsa [fan_favourite.GetFirstName] kazanacak!"\n\nBir anlığına seçenekleri gözden geçirdim. Belki de en iyisi ona katıldığımı söylemektir?"
 tournament_events.1409.a:0 ""Elbette! [fan_favourite.GetFirstNameNoTooltip] olsa gerek!""
 tournament_events.1409.b:0 ""Tabii ki [other_favourite.GetFirstNameNoTooltip], seni [friendly_fan.Custom('InsultNoun')]!""
 tournament_events.1409.c:0 "Eğer yalnızca gülümseyip kafa sallarsam..."

 tournament_events.1410.t:0 "$tournament_header$ Mutsuz Hayranlar"
