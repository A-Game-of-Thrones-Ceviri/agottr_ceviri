 tournament_events.6500.t:1 "$tournament_header$ Aşk İçin Yaptıklarımız"
 tournament_events.6500.desc:0 "[woo_target.GetTitledFirstName] dikkatini bana versin diye harcadığım çabayı fark etmiştir fakat henüz kalbini bana açmadı.\n\n" Ben bir soylunun önce kovalayıp sonra kurtulduğu bir [woo_target.Custom('GirlBoy')] değilim. Bana sevgini göster, hatta ispatla, sonra konuşalım..."\n\n"Göstermek mi?" diye sordum, "...bunu nasıl yapmamı isterin?"\n\n[woo_target.GetFirstNameNoTooltip] hemen cevap verdi: "Müsabakayı kaybet.""
 tournament_events.6500.a:0 "Dediğin gibi olsun, sevgili [woo_target.GetFirstNameNoTooltip]."
 tournament_events.6500.b:0 "Yenilginin onurlu bir tarafı yok!"
 tournament_events.6510.t:0 "Zaferin Cazibesi"
 tournament_events.6510.opening:0 "Turnuva şenliklerindeki durgunluklar bana [woo_target.GetFirstName] ile bir karşılaşma tasarlamak için bolca zaman veriyor."
 tournament_events.6510.married:0 "Eşi [woo_target.GetPrimarySpouse.GetTitledFirstName] ile onu uzaklaştırmak kolaydı."
 tournament_events.6510.currentspouse:0 "[Select_CString(woo_target.IsFemale, 'Kadınıma', 'Erkeğime' )] olan bağlılığımı ispatlamak için bir fırsat bu!"
 tournament_events.6510.desc:0 "\n\n"[ROOT.Char.Custom('GetRandomWonContest')|l] müsabakasındaki galibiyetin için tebrik ederim, [ROOT.Char.GetTitledFirstName]," dedi kibarca. "İzlemeye değer bir gösteriydi."\n\nGözlerinde samimi bir parıltı vardı, bundan eminim."
 tournament_events.6510.a:0 "Hepsini #EMP sizin#! için yaptım, [Select_CString(woo_target.IsFemale, 'leydim', 'lordum' )]."
 tournament_events.6510.a.tt:0 "#F [woo_target.GetFirstNamePossessiveNoTooltip] duygusal tarafına hitap edin.#!"
 tournament_events.6510.b:0 "Ah, o mu? Hiçbir şey değildi, gerçekten."
 tournament_events.6510.b.tt:0 "#F [woo_target.GetFirstNamePossessiveNoTooltip] kibirli tarafına hitap edin.#!"
 tournament_events.6510.c:0 "Şanslıydım, rakiplerim iyi dövüştü."
