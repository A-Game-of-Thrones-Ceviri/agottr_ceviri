 tournament_events.6500.t: "$tournament_header$ Aşk İçin Yaptığımız Şeyler"
 tournament_events.6500.desc:0 "[woo_target.GetTitledFirstName] 'un dikkatini çekme çabalarım gözden kaçmadı ama [woo_target.GetHerHis] 'un kalbi henüz bana açık değil."\n\n "Ben bir [woo_target.Custom('GirlBoy')] değilim, bir soylunun peşinden koşup bir kenara atacağı saf bir şey değilim. Bana sevgini göster - kanıtla - ve konuşalım..."\n\n "Göstermek mi?" diye soruyorum, "...bunu nasıl yapmamı istersiniz?"\n\n[woo_target.GetFirstNamePossessiveNoTooltip] yanıt hemen geliyor: "Yarışmayı kaybet."" #NT!
 tournament_events.6500.a: "Dediğin gibi canım [woo_target.GetFirstNameNoTooltip]."
 tournament_events.6500.b: "Yenilgide onur yoktur!"
 tournament_events.6510.t: "Zaferin Cazibesi"
 tournament_events.6510.opening: "Turnuvadaki şenliklerdeki durgunluk bana [woo_target.GetFirstName] ile bir karşılaşma planlamak için bolca zaman veriyor."
 tournament_events.6510.married: "[woo_target.GetHerHis] [woo_target.GetPrimarySpouse.GetWifeHusband], [woo_target.GetPrimarySpouse.GetTitledFirstName]'nin başka bir yerde olmasını sağlamak kolaydı."
 tournament_events.6510.currentspouse: "[woo_target.GetWomanMan]'ıma olan bağlılığımı kanıtlama şansı!"
 tournament_events.6510.desc: "\n\n"[ROOT.Char.Custom('GetRandomWonContest')|l], [ROOT.Char.GetTitledFirstName]'i kazandığın için tebrikler," [woo_target.GetSheHe] nazikçe teklifte bulundu. "Gerçekten muhteşem bir gösteriydi."\n\n[woo_target.GetHerHis]'ün gözünde gerçek bir ışıltı var, bundan eminim."
 tournament_events.6510.a: "Hepsini #EMP senin için#!, benim [woo_target.GetLadyLord] için yaptım."
 tournament_events.6510.a.tt: "#F Duygusal tarafa [woo_target.GetFirstNamePossessiveNoTooltip] hitap edin.#!"
 tournament_events.6510.b: "Ha, o mu? Hiçbir şey değildi aslında."
 tournament_events.6510.b.tt: "#F Kibirli tarafa [woo_target.GetFirstNamePossessiveNoTooltip] hitap.#!"
 tournament_events.6510.c: "Şanslıydım; rakiplerim iyi mücadele etti."
 tournament_events.6510.c.tt: "#F Mütevazı tarafa [woo_target.GetFirstNamePossessiveNoTooltip] hitap edin.#!"
 tournament_events.6510.d: "[ROOT.Char.GetFaith.HighGodName] dualarıma [ROOT.Char.GetFaith.HighGodHerHis] iyilikle cevap verdi."
 tournament_events.6510.d.tt: "#F Dini tarafa [woo_target.GetFirstNamePossessiveNoTooltip] hitap.#!"
 tournament_events.6511.reply_dedicate: "[woo_actor.GetSheHe|U] utanmadan [woo_actor.GetSheHe]'in benim için her şeyi yaptığını söylüyor!\n\n"
 tournament_events.6511.reply_dismiss: "[woo_actor.GetSheHe|U] umursamazca böyle bir önemsiz şeyden bahsetmemem gerektiğini söylüyor.\n\n"
 tournament_events.6511.reply_praise: "[woo_actor.GetSheHe|U] hemen [woo_actor.GetSheHe]'in sadece şanslı olduğunu söyler; [woo_actor.GetHerHis] rakipleri [woo_actor.GetSheHe]'den daha az güçlü değildir.\n\n"
 tournament_events.6511.reply_god: "[woo_actor.GetSheHe|U] içtenlikle [woo_actor.GetSheHe]'in [woo_actor.GetFaith.HighGodName] tarafından kayırıldığı için minnettar olduğunu söyler.\n\n"
 tournament_events.6511.opening: "Pavyonda [woo_actor.GetTitledFirstName] ile karşılaşıyorum ve [ROOT.Char.Custom('GetRandomWonContest')|l]'deki [woo_actor.GetHerHis] zaferi için tebriklerimi sunuyorum.\n\n"
 tournament_events.6511.dedicate: "$tournament_events.6511.reply_dedicate$Bu küstahça flört karşısında kızarmaktan kendimi alamıyorum..."
 tournament_events.6511.dismiss: "$tournament_events.6511.reply_dismiss$Ne kadar da cesur bir [woo_actor.GetWomanMan]..."
 tournament_events.6511.praise: "$tournament_events.6511.reply_praise$Ne kadar alçakgönüllülük..."
 tournament_events.6511.god: "$tournament_events.6511.reply_god$A [woo_actor.GetWomanMan] İnancın, gerçekten."
 tournament_events.6511.fallback: "[woo_actor.GetSheHe|U] bana sadece bilmiş bir şekilde gülümsüyor ve ben de bakışlarımı ondan ayırmakta zorlanıyorum."
 tournament_events.6511.a: "[woo_actor.GetSheHe]'ın kendine has bir çekiciliği olduğunu inkar edemem..."
  
 tournament_events.6512.dedicate: "$tournament_events.6511.reply_dedicate$İçimden bir burukluk geliyor içimden..."
 tournament_events.6512.dismiss: "$tournament_events.6511.reply_dismiss$Ne kadar da kibirli..."
 tournament_events.6512.praise: "$tournament_events.6511.praise$Gerçekten iltifat almayı öğrenin!"
 tournament_events.6512.god: "$tournament_events.6511.god$Ne kadar sıkıcı..."
 tournament_events.6512.fallback: "[woo_actor.GetSheHe|U] bana sadece bilerek gülümsüyor ve bu beni #EMP derinden#! rahatsız ediyor."
 tournament_events.6512.a: "Ne saçma bir [woo_actor.GetWomanMan]."
 tournament_events.6513.reply: "[woo_target.GetTitledFirstName] cevabıma sıcak tepki vermiş gibi görünüyor"
 tournament_events.6513.dedicate: "$tournament_events.6513.reply$, [woo_target.GetSheHe] utangaçça gülerken kızarıyor."
 tournament_events.6513.dismiss: "$tournament_events.6513.reply$, sanki bana yeni gözlerle bakıyormuş gibi."
 tournament_events.6513.praise: "$tournament_events.6513.reply$, [woo_target.GetSheHe] cevabında bunun şanstan daha fazlası olduğundan emin olduğunu söylüyor."
 tournament_events.6513.god: "$tournament_events.6513.reply$, [woo_target.GetFaith.HighGodName]'in bunu gerçekten istemiş olması gerektiğini söylüyor."
 tournament_events.6513.fallback: "$tournament_events.6513.reply$, gözlerimin içine uzun uzun ve derin derin bakıyor."
 tournament_events.6513.desc: "\n\n[woo_target.GetSheHe] gittiğinde, gerginlik her nezaket ifadesinde elle tutulur haldeydi — [woo_target.GetHerHim]'i ikna edecek doğru kelimeleri bulacağımı biliyordum!"
 tournament_events.6513.a: "Sanırım [woo_target.GetSheHe] kancada..."
 tournament_events.6514.reply: "Cevabım pek etkileyici görünmüyor [woo_target.GetTitledFirstName]"
 tournament_events.6514.dedicate: "$tournament_events.6514.reply$, çünkü [woo_target.GetSheHe], [woo_target.GetSheHe] bana teşekkür ettiğinde bakışlarını kaçırıyor ve hemen [woo_target.GetHerHis] gidiyor."
 tournament_events.6514.dismiss: "$tournament_events.6514.reply$, [woo_target.GetSheHe] için [woo_target.GetHerHis] bakışı küçümseyici bir şekilde atar."
 tournament_events.6514.praise: "$tournament_events.6514.reply$, çünkü [woo_target.GetSheHe] sözlerim karşısında hemen ilgisini kaybediyor, morali bozuluyor."
 tournament_events.6514.god: "$tournament_events.6514.reply$, [woo_target.GetSheHe] ise sadece yarım yamalak dinliyormuş gibi görünerek donuklaşır."
 tournament_events.6514.fallback: "$tournament_events.6513.reply$, çünkü [woo_target.GetSheHe] şirketimden daha erken ayrılamaz."
 tournament_events.6514.desc: "\n\n[woo_target.GetHerHis]'ın [woo_target.GetHerHis]'a veda etmesinden sonra tek başıma kalırken, böylesine büyük bir yanlış adım attığım için kendimi aptal gibi hissetmeden edemiyorum..."
 tournament_events.6514.a: "Ne düşünüyordum ki...?"
 tournament_events.6900.t: "$tournament_header$ Yerel Mızrakçı"
 tournament_events.6900.desc: "[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]'da toplanmış küçük soyluları incelediğimde, tam da ihtiyacım olan [local_lancer.GetWomanMan]'i görüyorum.\n\n"
 tournament_events.6900.new: "[local_lancer.GetFullName] yerel bir attır[local_lancer.GetWomanMan], buralarda [local_lancer.GetHerHis] düşük bir konumda olmasına rağmen cesaretiyle tanınır — unutulmuş bir taşra hattının [ROOT.Char.Custom('MountedWarriorTerm')] atıdır."
 tournament_events.6900.pool: "[local_lancer.GetFullName], bir miktar deneyime sahip, saraydan saraya seyahat ederek hizmet edecek bir [ROOT.Char.GetLadyLord] arayan asi bir atlıdır. Bu tür [local_lancer.GetWomenMen]'lere normalde güvenilmez, ancak [local_lancer.GetHerHis] yetenekleri hemen belli olur."
 tournament_events.6900.closing: "\n\nTanıtımımı yapmak üzere yaklaştığımda, [local_lancer.GetHerHim]'in yanında [bidder.GetTitledFirstName] beliriyor ve fikrimi açıkça paylaşıyor..."
 tournament_events.6900.a: "Emin olun, daha iyi ücret ödeyeceğim."
 tournament_events.6900.a.success: "[local_lancer.GetFirstNameNoTooltip], coin tarafından yönetiliyor"
 tournament_events.6900.a.failure: "[local_lancer.GetFirstNameNoTooltip] tercih ediyor [bidder.GetFirstNameNoTooltip]"
 tournament_events.6900.b: "[local_lancer.GetFirstNameNoTooltip], sen benim büyük pavyonumda oturacaksın!"
 tournament_events.6900.b.success: "[local_lancer.GetFirstNameNoTooltip] dünyevi tatmin arar"
 tournament_events.6900.c: "Gel, sen sadece #EMP [bidder.GetTitleAsNameNoTooltip]#!?'ye hizmet etmeyi tercih edersin"
 tournament_events.6900.c.success: "[local_lancer.GetFirstNameNoTooltip] hırslı bir türdür"
 tournament_events.6900.d: "Kenara çekil [bidder.GetFirstNameNoTooltip], senin [ROOT.Char.GetTitleAsNameNoTooltip]'in önce gelir."
 tournament_events.6900.e: "[ROOT.Char.Custom('MountedWarriorTerm')] için pazarlık yapmam."
  
 tournament_events.7000.t: "$tournament_header$ Ol [ROOT.Char.GetWomanMan|U]!"
 tournament_events.7000.desc: "Yanımdan geçerken bir grup [ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltipLowercase')]'ı selamlıyorum. Diğerlerinin arkasında kalan biri duraklamama neden oluyor. Topuklarımın üzerinde dönerek figüre sesleniyorum.\n\nŞekilsiz, üzerlerine tam oturmayan bir zırh giymişler, gözleri kocaman açılmış ve miğferlerinin altında açıkça dehşete düşmüşler. #EMP Burada bir şey#! doğru değil. Öne doğru bir adım atıp, tepki vermelerine fırsat vermeden miğferi çıkarıyorum.\n\nÖnümde duran, başka birinin fark edip etmediğini görmek için gizlice etrafa bakan, [mulan.GetWomanMan]'ten başkası değil! [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')] gibi giyinmiş, daha ne olsun. Hatta [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')] olarak #EMP yarışmayı#! planlıyor!"
 tournament_events.7000.a: "Sırrını saklayacağım."
 tournament_events.7000.a.tt: "[activity.GetShortName]'a katılır"
 tournament_events.7000.b: "Sizin gibi birinin hizmetlerinden faydalanabilirim."
 tournament_events.7000.b.tt: "[mulan.Custom('KnightCulture')]'ınız olur"
 tournament_events.7000.c: "Muhafızlar! #EMP Muhafızlar!#! Turnuvamızda #EMP [mulan.GetWomanMan]#! var!"
  
