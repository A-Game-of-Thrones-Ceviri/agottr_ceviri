 tournament_events.1300.desc: ""Hayır, tam olarak değil. Dengenizi sağlamak ve hedefi #EMP'dan#!'e savurmak için ayağınızı biraz geriye doğru hareket ettirin ve... evet! Mükemmel! Aferin [young_knight.Custom('GetLassLad')]!"\n\nÖnümde, gri saçlı yaşlı gazi [old_knight.GetFirstName] eğitim alıyor [young_knight.GetFirstName], edindiği bilgiyi birinden diğerine [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] açıkça aktarıyor. [old_knight.GetFirstNameNoTooltip] yaklaşırken beni görüyor.\n\n"Günaydın, [ROOT.Char.GetTitleAsNameNoTooltip]'m! Burada [young_knight.GetFirstNameNoTooltip]'in mükemmel [young_knight.GetHerHis] duruşlarına yardım ediyorum. Elinizde zaten yetenekli genç bir savaşçı var!" [young_knight.GetFirstNameNoTooltip], [young_knight.GetHerHis] akıl hocasından gelen övgü karşısında mahcup ama memnun bir sırıtmayı gizlemeye çalışıyor ve başaramıyor."
