 tournament_events.6510.d.tt:0 "#F [woo_target.GetFirstNamePossessiveNoTooltip] dindar tarafına hitap edin.#!"
 tournament_events.6511.reply_dedicate:0 "Utanmadan bunların hepsini benim için yaptığını söyledi!\n\n"
