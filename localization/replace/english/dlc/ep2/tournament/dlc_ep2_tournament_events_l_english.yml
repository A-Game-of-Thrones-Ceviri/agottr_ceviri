 tournament_events.6511.reply_god:0 "İçtenlikle [woo_actor.GetFaith.HighGodName] onu lütfuyla ödüllendirdiği için minnettar olduğunu söyledi.\n\n"
 tournament_events.6511.opening:0 "Çardakta [woo_actor.GetTitledFirstName] ile karşılaştım ve [ROOT.Char.Custom('GetRandomWonContest')|l] müsabakasındaki galibiyeti için onu tebrik ettim.\n\n"
