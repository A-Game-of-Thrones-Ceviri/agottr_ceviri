 tournament_events.6000.t: "$tournament_header$ Elbette"
 tournament_events.6000.desc: "Bir turnuva, kendimi ve dünyayı her köşede gizlenen [murder_target.Custom('InsultNoun')], [murder_target.GetTitledFirstName] tehlikelerinden kurtarmak ve kazaların sıklığıyla şüpheleri dağıtmak için mükemmel bir yerdir.\n\n"
 tournament_events.6000.again: "[murder_target.GetTitledFirstName] can daha...\n\n"
 tournament_events.6000.deferred: "Övgüye değer bir sabırla zamanımı bekledim... [murder_target.GetTitledFirstName]'a basmak için mükemmel anı bekledim..."
 tournament_events.6000.foot: "[activity.GetCurrentPhase.GetPhase.GetName|l] yaklaşıyor ve doğru ellerde zehirli bir bıçak [murder_target.GetHerHim]'i anında mahvedebilir...\n\n"
 tournament_events.6000.joust: "[activity.GetCurrentPhase.GetPhase.GetName|l] mızrakları köreltilmiş uçlarıyla güvenli hale getirilmiştir, ancak daha ölümcül kuzenleriyle dikkatlice hazırlanmış bir yedek fark edilmeyebilir...\n\n"
 tournament_events.6000.self_match: "Ekipmanıma müdahale etmek, turnuvanın getirdiği güvenlik önlemlerini geçersiz kılmak ve kalabalığın önünde [murder_target.GetFirstNameNoTooltip] bitirmek çok kolay olurdu..."
 tournament_events.6000.patsy_match: "[murder_match.GetSheHe], [murder_target.GetFirstNameNoTooltip] ile karşılaşmadan önce sadece [murder_match.GetFirstNamePossessive] ekipmanıyla oynamam ve yıldızların hizalanması için dua etmem gerekiyor..."
 tournament_events.6000.injuries: "Olası Yaralanmalar"
 tournament_events.6000.a: "İlginç bir fırsat."
 tournament_events.6000.b: "Evet, suç [murder_match.GetFirstNameNoTooltip]'a yüklenecek."
 tournament_events.6000.c: "Aptalı bitireceğim!"
 tournament_events.6000.d: "Henüz değil..."
