 tournament_events.6051.pugilism: "[activity.GetCurrentPhase.GetPhase.GetName|l] devam etmeden önce [sabotage_target.GetTitledFirstNamePossessive] sargılarını sabote etmeye çalıştım, [sabotage_target.GetHerHim]'yi atmak için onları tahriş edici bir merhemle kapladım."
 tournament_events.6051.horse: "[activity.GetCurrentPhase.GetPhase.GetName|l] devam etmeden önce [sabotage_target.GetTitledFirstNamePossessive] atını zehirlemeye çalıştım, süvariler uyurken ahır yemlerini kirli partilerle değiştirdim."
 tournament_events.6051.horse_race: "[sabotage_target.GetTitledFirstNamePossessive] yarış atını, #EMP [sabotage_target.Custom('GetContestHorseRaceName')]#!, [activity.GetCurrentPhase.GetPhase.GetName|l] başlamadan önce zehirlemeye çalıştım, efendiler uyurken ahır yemlerini kirli partilerle değiştirdim."
 tournament_events.6051.falconry: "[activity.GetCurrentPhase.GetPhase.GetName|l] başlamadan önce [sabotage_target.GetTitledFirstNamePossessive] kuşunu zehirlemeye çalıştım, uşaklar uyurken yemini kirlettim."
 tournament_events.6051.success: "\n\nSabrım sonunda karşılığını verdi; şüphe uyandırmadan geçişi yaptım ve geceye doğru yola koyuldum. Sabah olduğunda, entrikalarımın fısıltısının bile olmadığını görerek rahatladım."
 tournament_events.6051.detected: "\n\nTam ayrılmak üzereyken, dikkatli çalışmam tamamlanmak üzereyken, [sabotage_target.GetFirstNamePossessiveNoTooltip] hizmetçisini ağzı açık bir şekilde buldum. Tepki verebilmemden önce, [sabotage_target.GetSheHe] koşarak [sabotage_target.GetHerHis] ustaya haber vermeye gitmişti!"
 tournament_events.6051.failure: "\n\nNe yazık ki, [sabotage_target.GetHerHis] kurnazlığım ve benim talihsizliğim yüzünden bu girişimler, yarışmacılar arasında bir kötülük yapıldığına dair şüpheleri artırmaktan başka bir işe yaramadı; yarışmacılar artık her zamankinden daha dikkatliler."
 tournament_events.6051.disqualified: "\n\nDiskalifiye olmam uzun sürmüyor..."
 tournament_events.6051.forgiven: "\n\nNeyse ki katılmaya devam etmeme izin verildi..."
 tournament_events.6051.a: "Her şey mübahtır."
 tournament_events.6051.a.disqualified: "Aman Allah aşkına..."
 tournament_events.6051.a.detected: "Ne talihsizlik..."
 tournament_events.6051.a.failure: "Saçmalık..."
  
 tournament_events.6052.t: "$tournament_events.6050.t$"
 tournament_events.6052.host: "Katılımcılarım, yaklaşan [activity.GetCurrentPhase.GetPhase.GetName] yarışmasındaki yarışmacılardan biri olan [sabotage_actor.GetTitledFirstName]'ı, etkinlikte beni sabote etmeye çalışırken yakaladıklarını iddia ediyorlar!\n\n"
 tournament_events.6052.guest: "Yaklaşan [activity.GetCurrentPhase.GetPhase.GetName|l] yarışmasının yarışmacılarından [sabotage_target.GetTitledFirstName], etkinlik gününden önce bile [sabotage_actor.GetTitledFirstName]'yi kötü niyetli olmakla suçladı!\n\n"
 tournament_events.6052.foot: ""[sabotage_actor.GetSheHe|U], [sabotage_target.GetShortUINamePossessiveNoTooltipNoFormat] zırhını bozuyordu, bileşenleri sabitleyen deri noktaları zayıflatıyordu ve bunların maç sırasında aşınmasını umuyordu!""
 tournament_events.6052.archery: ""[sabotage_actor.GetSheHe|U], [sabotage_target.GetShortUINamePossessiveNoTooltipNoFormat] yayı ile oynuyordu, telin çekişini gizlice değiştiriyordu.""
 tournament_events.6052.pugilism: ""[sabotage_actor.GetSheHe|U], [sabotage_target.GetShortUINamePossessiveNoTooltipNoFormat] ambalajlarını tahriş edici bir merhemle kaplayarak kurcalıyordu.""
 tournament_events.6052.horse: ""[sabotage_actor.GetSheHe|U], [sabotage_target.GetShortUINamePossessiveNoTooltipNoFormat] atı zehirlemeye çalışıyordu, uşaklar uyurken ahır yemlerini kirli yemlerle değiştiriyordu.""
 tournament_events.6052.horse_race: ""[sabotage_actor.GetSheHe|U], [sabotage_target.GetShortUINamePossessiveNoTooltipNoFormat] yarış atını zehirlemeye çalışıyordu, #EMP [sabotage_target.Custom('GetContestHorseRaceName')]#!, ise, beyler uyurken ahır yemlerini kirli yemlerle değiştiriyordu.""
 tournament_events.6052.a: "Hile yapılmasına asla müsamaha gösterilmeyecektir."
 tournament_events.6052.a.host: "Hile diskalifiye olmayı gerektirir!"
 tournament_events.6052.b: "Hadi, zararsızdı."
 tournament_events.6053.t: "$tournament_events.6050.t$"
 tournament_events.6053.desc: "[activity.GetCurrentPhase.GetPhase.GetName|l] yarışması başlamadan önce, biri sabotaj yaparken suçüstü yakalandı!"
 tournament_events.6053.foot: ""[sabotage_actor.GetTitledFirstName], [sabotage_target.GetTitledFirstNamePossessive] zırhını bozuyordu, bileşenleri sabitleyen deri noktaları zayıflatıyordu ve bunların maç sırasında aşınmasını umuyordu!""
 tournament_events.6053.archery: ""[sabotage_actor.GetTitledFirstName], [sabotage_target.GetTitledFirstNamePossessive]'in yayını kurcalıyordu, beni şaşırtmak için ipin çekişini gizlice değiştiriyordu.""
 tournament_events.6053.pugilism: ""[sabotage_actor.GetTitledFirstName], [sabotage_target.GetTitledFirstNamePossessive] ambalajlarını karıştırıyordu, beni şaşırtmak için onları tahriş edici bir merhemle kaplıyordu.""
 tournament_events.6053.horse: ""[sabotage_actor.GetTitledFirstName], [sabotage_target.GetTitledFirstNamePossessive] atı zehirlemeye çalışıyordu, uşaklar uyurken ahır yemlerini kirli yemlerle değiştiriyordu.""
 tournament_events.6053.horse_race: ""[sabotage_actor.GetTitledFirstName], [sabotage_target.GetTitledFirstNamePossessive] yarış atını zehirlemeye çalışıyordu, #EMP [sabotage_target.Custom('GetContestHorseRaceName')]#!, ise, beyler uyurken ahır yemlerini kirli yemlerle değiştiriyordu.""
 tournament_events.6053.disqualified_target: "\n\n[host.GetTitledFirstName] o zavallı köpeği yarışmadan diskalifiye etti. Küstahlık!"
 tournament_events.6053.disqualified: "\n\nAnlaşılabilir bir şekilde, [host.GetTitledFirstName], [sabotage_actor.GetHerHim]'i yarışmadan diskalifiye etti ve bu durum [host.GetHerHis]'nin hedeflediği kurbanın hoşuna gitti."
 tournament_events.6053.forgiven_target: "\n\n[host.GetTitledFirstName], hala yarışmasına izin verilecek olan zavallı köpeği affetti! Ne cesaret!"
 tournament_events.6053.forgiven: "\n\nŞaşırtıcı bir şekilde, [host.GetTitledFirstName], [sabotage_actor.GetHerHim]'e karşı herhangi bir işlem yapmadı ve ilişkiyi reddetti."
