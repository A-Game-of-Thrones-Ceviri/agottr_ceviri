l_english:
  
 ep2_accolade_events.0100.t: "Av Sanatı"
 ep2_accolade_events.0100.desc: "Vahşi bir hayvanı körü körüne kovalamak, ok üstüne ok atmak, onunla mücadele etmeye kalkışmak...\n\n"Faydasız!" diyerek gülmeye başlıyor [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] [huntsmaster.GetName].\n\nHayvanlar oldukça kurnazdırlar, onlara yaklaşmakta olan avcının kokusunu alırlar, avcılardan kaçmak için farklı yönlere dağılırlar ve en önemlisi, köşeye sıkıştırıldıklarında acımasızdırlar. Onları alt edebilmek için onları tanımanız ve onlardan da önemlisi ormanın kendisini tanımanız gerekir. Borazan bir kere çaldıktan sonra geri dönüş yoktur.\n\nAvcılar arasında en yeteneklisi şüphesiz [huntsmaster.GetFirstNameNoTooltip]. Onun yanında"
 ep2_accolade_events.0100.desc.both: "[ROOT.Char.Custom2('RelationToMe', new_hunter_2)] [new_hunter_2.GetFirstName] ile birlikte [ROOT.Char.GetFaith.HighGodNamePossessive] yarattıklarını daha iyi anlamanın ve onlara üstün gelmenin yollarını öğreniyoruz."
 ep2_accolade_events.0100.desc.heir: "[ROOT.Char.Custom2('RelationToMe', new_hunter)] [new_hunter.GetFirstName] [ROOT.Char.GetFaith.HighGodNamePossessive] yarattıklarını daha iyi anlamanın ve onlara üstün gelmenin yollarını öğreniyor."
 ep2_accolade_events.0100.desc.liege: "[ROOT.Char.GetFaith.HighGodNamePossessive] yarattıklarını daha iyi anlamanın ve onlara üstün gelmenin yollarını öğreniyorum."
 ep2_accolade_events.0100.a: "İz peşine!"
  
 ep2_accolade_events.0200.t: "Bıçak Kadar Keskin"
 ep2_accolade_events.0200.desc: ""Aferin!" diye kükrüyor [acclaimed_blademaster.GetName]. #EMP "Bir daha!"#!\n\nKılıç kılıca çarparken iradelerimiz de ayrı bir mücadele veriyor. Tecrübesiz savaşçı zafere ulaşmak için hamle üstüne hamle yaparken, tecrübeli [acclaimed_blademaster.GetFirstNameNoTooltip] gelen hamleleri gülümseyerek savuşturmayı başarıyor.\n\n"
  
 ep2_accolade_events.0200.desc.both_not_martial: "Yorgun düşmenin etkisiyle saldırılarımı durduruyorum.\n\n"Efendim, elleriniz kılıç kullanmaya çok elverişli." diyor [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], "Bu durum majestelerinin [ROOT.Char.Custom2('RelationToMe', new_blademaster_2)] için de geçerli. Dilerseniz ikinizi de eğitebilirim?"\n\nKılıcın kabzasını ellerimle tekrar kavrıyorum. Kadere karşı mı gelmeliyim?"
 ep2_accolade_events.0200.desc.liege_not_martial: "Yorgun düşmenin etkisiyle saldırılarımı durduruyorum.\n\n"Efendim, elleriniz kılıç kullanmaya çok elverişli." diyor [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], "Bu durum majestelerinin [ROOT.Char.Custom2('RelationToMe', new_blademaster_2)] için de geçerli. Dilerseniz onunla beraber sizi de eğitebilirim?"\n\nKılıcın kabzasını ellerimle tekrar kavrıyorum. Kadere karşı mı gelmeliyim?"
 ep2_accolade_events.0200.desc.heir_not_martial: "Yorgun düşmenin etkisiyle saldırılarımı durduruyorum.\n\n"Efendim, elleriniz kılıç kullanmaya çok elverişli." diyor [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], "Bu durum majestelerinin... [ROOT.Char.Custom2('RelationToMe', new_blademaster_2)] için de geçerli. [new_blademaster_2.GetFirstName] ikinizi birden eğitmemi istedi."\n\nVârisim [new_blademaster_2.GetFirstName] kaderine karşı mı geliyor?"
 ep2_accolade_events.0200.desc.both: "Yorgun düşmenin etkisiyle saldırılarımı durduruyorum.\n\n"Efendim, elleriniz kılıç kullanmaya çok elverişli." diyor [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], "Bu durum majestelerinin [ROOT.Char.Custom2('RelationToMe', new_blademaster_2)] için de geçerli. Öfkenizi âdeta bir sanat gibi yansıtıyorsunuz.""
 ep2_accolade_events.0200.desc.heir: "[ROOT.Char.Custom2('RelationToMePossessive', new_blademaster)|U] [new_blademaster.GetFirstName] yorgun düşmenin etkisiyle saldırılarını durduruyor.\n\n"Elleri kılıç kullanmaya çok elverişli." diyor [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]. "Öfkesini âdeta bir sanat gibi yansıtıyor.""
 ep2_accolade_events.0200.desc.liege: "Yorgun düşmenin etkisiyle saldırılarımı durduruyorum.\n\n"Efendim, elleriniz kılıç kullanmaya çok elverişli." diyor [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]. "Öfkenizi âdeta bir sanat gibi yansıtıyorsunuz.""
  
 ep2_accolade_events.0200.a: "Düşmanlarımız titresin!"
 ep2_accolade_events.0200.b: "Sadece dövüşecek olanlar dövüşmeyi öğrenmeli."
 ep2_accolade_events.0200.b.tt: "Ne de olsa [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] beni örnek alıyor."
  
 defied_martial_custom_modifier: "Savaş Teamülü Görmezden Gelindi"
 defied_martial_custom_desc: "Bu karakter uygunsuz savaşçıların kılıç taşımasına müsaade ederek toplumsal teamülleri görmezden geldi."
  
 ep2_accolade_events.0300.t: "Herkesin Favorisi"
 ep2_accolade_events.0300.desc: "Kahvaltı esnasında yanımda oturan [master_of_revels.GetFirstName] bir yandan masadaki yemek ve içecekleri süpürürken, bir yandan da saray mensuplarıma dair enteresan bilgiler veriyor, başından geçen gülünç olayları anlatıyor.\n\n"Görmeyi bilen için hayat zevklerle doludur, efendim." diyor. "Bu zevklerin birçoğu, geri kalan hiçbir şeyi umursamadan, sadece onun peşine düşerek elde edilir."\n\n[master_of_revels.GetFirstNameNoTooltip] ve hayatın zevklerine dair olan tespitleri herkesin dilinde. Endişe ve kaygıdan uzak hayatı herkesin takdirini topluyor.\n\n"
  
 ep2_accolade_events.0300.desc.both: "Vârisim [new_reveler_2.GetFirstName] ve benim için güzel bir rol modeli."
