l_english: #NT

 ep2_accolade_events.0100.t: "Avcının Sanatı" #NT! #NT
 ep2_accolade_events.0100.desc: "Vahşi bir yaratığı körü körüne kovalamak, ok üstüne ok atmak veya daha da sert mahmuzlamak mı?\n\n"Boşuna!" diye gülüyor [huntsmaster.GetName], meşhur [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]'im.\n\nHayvanlar kurnaz olabilir. Yaklaşırken takipçiyi koklarlar, avcı sürüsünün önünde dağılırlar ve köşeye sıkıştıklarında vahşileşirler. Avları düşürmek, onları ve vahşi doğalarını iyi bilmek ve bir kez boru çalındığında asla pes etmemek anlamına gelir.\n\nEn yetenekli avcı [huntsmaster.GetFirstNameNoTooltip]'dir. [huntsmaster.GetHerHis] kişilik bir toplulukta," #NT! #NT
 ep2_accolade_events.0100.desc.both: "[ROOT.Char.Custom2('RelationToMeShort', new_hunter_2)] [new_hunter_2.GetFirstName]'im ve ben [ROOT.Char.GetFaith.HighGodName]'nin yaratıklarının yollarını ve onları alt etmenin yollarını öğreniyoruz." #NT! #NT
 ep2_accolade_events.0100.desc.heir: "[ROOT.Char.Custom2('RelationToMeShort', new_hunter)] [new_hunter.GetFirstName]'im [ROOT.Char.GetFaith.HighGodName]'nin yaratıklarının yollarını ve onları alt etmenin yollarını öğreniyor..." #NT! #NT
 ep2_accolade_events.0100.desc.liege: "[ROOT.Char.GetFaith.HighGodName]'ın yaratıklarının yollarını ve onları alt etmenin yollarını öğreniyorum." #NT! #NT
 ep2_accolade_events.0100.a: "Hadi bakalım!" #NT! #NT

 ep2_accolade_events.0200.t: "Blade's Edge kadar keskin" #NT! #NT
 ep2_accolade_events.0200.desc: ""İyi!" diye parlıyor [acclaimed_blademaster.GetName]. #EMP "Yine!"#!\n\nSword kılıçla, irade iradeyle çatırdıyor. Zafere duyulan ihtiyaç, acemi kılıç dövüşçüsünün hissettiği tek şeydir — ancak usta şövalye [acclaimed_blademaster.GetFirstNameNoTooltip] darbeleri bir kenara atarken gülümsüyor.\n\n" #NT! #NT

 ep2_accolade_events.0200.desc.both_not_martial: "Saldırımı söndürüyorum, bitkin.\n\n"Elin kılıcı iyi tanıyor, benim [ROOT.Char.GetLadyLord]'ım," diyor [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], "senin [ROOT.Char.Custom2('RelationToMeShort', new_blademaster_2)]'lerin de. Eğer istersen ikinizi de... eğitebilirim?"\n\nYaralı parmaklarımdaki kabzayı düşünüyorum. Doğuşumu mu reddedeceğim?" #NT! #NT
 ep2_accolade_events.0200.desc.liege_not_martial: "Saldırımı söndürüyorum, bitkin.\n\n"Elin kılıcı iyi biliyor, benim [ROOT.Char.GetLadyLord]'ım," diyor [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], "ve senin [ROOT.Char.Custom2('RelationToMeShort', new_blademaster_2)]'lerin de. Eğer istersen seni... eğitebilirim, tıpkı [new_blademaster_2.GetHerHim]'ü eğittiğim gibi?"\n\nYaralı parmaklarımdaki kabzayı düşünüyorum. Doğuşumu mu reddedeceğim?" #NT! #NT
 ep2_accolade_events.0200.desc.heir_not_martial: "Saldırımı bitkin bir halde söndürüyorum.\n\n"Elin kılıcı iyi biliyor, [ROOT.Char.GetLadyLord]'ım," diyor [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], "ve... [ROOT.Char.Custom2('RelationToMeShort', new_blademaster_2)]'leriniz. [new_blademaster_2.GetFirstName]'leriniz ikinizi de eğitebilir miyim diye sordu."\n\nVarisim [new_blademaster_2.GetFirstName], [new_blademaster_2.GetHerHis] doğumuna meydan okumak istiyor?" #NT! #NT
 ep2_accolade_events.0200.desc.both: "Saldırımı söndürüyorum, bitkin bir haldeyim.\n\n"Elin kılıcı iyi tanıyor, [ROOT.Char.GetLadyLord]'ım," diyor [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], "tıpkı [ROOT.Char.Custom2('RelationToMeShort', new_blademaster_2)]'lerin gibi! Öfkenin bir sanatı var: beslenecek bir şey."" #NT! #NT
 ep2_accolade_events.0200.desc.heir: "[ROOT.Char.Custom2('RelationToMeShort', new_blademaster)] [new_blademaster.GetFirstName]'im [new_blademaster.GetHerHis] saldırısını söndürür, bitkin.\n\n"[new_blademaster.GetHerHis|U] elim kılıcı iyi bilir, [ROOT.Char.GetLadyLord]'üm," der [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]. "Öfkenin bir sanatı vardır: beslenecek bir şey."" #NT! #NT
 ep2_accolade_events.0200.desc.liege: "Saldırımı söndürüyorum, bitkin.\n\n"Elin kılıcı iyi tanıyor, [ROOT.Char.GetLadyLord]'ım," diyor [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]. "Öfkenin bir sanatı var: beslenecek bir şey."" #NT! #NT

 ep2_accolade_events.0200.a: "Düşmanlarımız titresin!" #NT! #NT
 ep2_accolade_events.0200.b: "Sadece savaşabilecek olanların nasıl savaşacağını bilmesi gerekir." #NT! #NT
 ep2_accolade_events.0200.b.tt: "Zaten [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] benim örneğime benziyor." #NT! #NT

 defied_martial_custom_modifier: "Savaş Geleneklerine Meydan Okudu" #NT! #NT
 defied_martial_custom_desc: "Bu karakter, uygun olmayan kılıç ustalarının kılıcı eline almasını sağlayarak toplumsal gelenekleri hiçe saymıştır." #NT! #NT

 ep2_accolade_events.0300.t: "Kalabalığı Memnun Edenlerin İnancı" #NT! #NT
 ep2_accolade_events.0300.desc: "Sabah yemeği için yanımda oturan [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] [master_of_revels.GetFirstName]'im bana saray mensupları hakkında nadir içgörüler sunuyor, muhteşem ve absürt hikayeler anlatıyor ve şaşırtıcı miktarda yiyecek ve içeceği yok ediyor.\n\n"Hayatın meyveleri her tarafta bekliyor, [ROOT.Char.GetTitleTierName]'im," diyor [master_of_revels.GetSheHe], "Dalda olgunlaşmış, ancak dikkatsizce peşlerinden tırmanarak tadına bakılabilir."\n\n[master_of_revels.GetFirstNameNoTooltip]'ün hayatın meyvelerinden aldığı zevk herkesin dilinde. [master_of_revels.GetSheHe] her zaman, dikkatsizce dostluk ve hayranlık topluyor.\n\n" #NT! #NT

 ep2_accolade_events.0300.desc.both: "Varisim [new_reveler_2.GetFirstName] ve benim için gürültülü bir ilham kaynağı." #NT! #NT
  #AGOT Modified, vanilla scoping error  #NT
 #ep2_accolade_events.0300.desc.heir: "Varisim [new_reveler_2.GetFirstName] için gürültülü bir ilham." #NT! #NT
 ep2_accolade_events.0300.desc.heir: "Varisim [new_reveler.GetFirstName] için gürültülü bir ilham." #NT! #NT
 ep2_accolade_events.0300.desc.liege: "Kendimi ilham almış buluyorum." #NT! #NT
 ep2_accolade_events.0300.a: "Neşeli akşamlara ve tatlı meyvelere!" #NT! #NT
