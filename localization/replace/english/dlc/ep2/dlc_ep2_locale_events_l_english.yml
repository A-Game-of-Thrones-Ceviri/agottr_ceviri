 ep2_locale_events.2012.success_reply: "[befriend_target.GetTitledFirstName] hediyeyi detaylıca incelerken ne kadar beğendiğini gizleyemiyor."
 ep2_locale_events.2012.reply: "Bakışlarından bu hediyenin onu çok mutlu etmediği anlaşılabiliyor."
 ep2_locale_events.2012.success_armor: "\n\n"Gayet güzel parçalar, Bunlar üzerimdeyken savaşta hiçbir şeyden korkmama gerek yok!""
 ep2_locale_events.2012.armor: ""Oh... zırh... Sanırım en azından bir işe yarar.""
 ep2_locale_events.2012.success_shield: "\n\n"Oh, Şuna bak! Bunu hemen çadırımda sergileyeceğim!""
 ep2_locale_events.2012.shield: ""Bir kalkan... çok iyi... teşekkürler.""
