 artifact_monthly_prestige_7_modifier: "Slogan Yazısı" #NT

 ep2_locale_events.1060.t: "Sahtekarlar ve Aptallar" #NT
 ep2_locale_events.1060.desc: ""Hah! Hilekar!" Kapıyı açarken birinin bağırdığını duydum. [tournament_gambler.GetWomanMan] memnun bir şekilde sırıtırken, [tournament_gambler.GetSheHe] masanın üzerine bırakılan altını aldı. "Bah!" [tournament_gambler.GetHerHis] rakibi şikayet etti, [tournament_gambler.GetSheHe] ayağa kalkarken tahtaya vurdu.\n\nYabancı hafifçe eğilerek benimle göz göze geldi. "[ROOT.Char.GetTitleAsNameNoTooltip] bir iskambil oyunu oynamak ister miydi? Ben benimkini ortaya koydum ve sen de seninkinin daha yüksek mi yoksa daha düşük mü olacağına bahse gir. Kazanan hepsini alır. Kulağa ne kadar basit geliyorsa o kadar."\n\n"Beş," dedi [tournament_gambler.GetSheHe], [tournament_gambler.GetHerHis] kartını ortaya koyarak." #NT
 ep2_locale_events.1060.a: ""Benim kartım daha yüksek!"" #NT
 ep2_locale_events.1060.b: ""Kartım düşük!"" #NT
 ep2_locale_events.1060.c: ""Kumar oynamak istemiyorum."" #NT
 ep2_locale_events.1060.a.success: "Çift kazandın" #NT
 ep2_locale_events.1060.a.failure: "Altınını kaybedersin" #NT

 ep2_locale_events.4530.t: "$tournament_locale_weaponsmith$: Çekiç Bilgeliği" #NT
 ep2_locale_events.4530.desc: "Yolun diğer tarafındaki alevlerin nazik titrekliğini görebiliyorum. Kapıyı açmadan önce bile sıcaklıkları tanıdık bir kucaklamayla vücudumu sarıyor. İçeride, demirci bir sürü çivi sıralıyor.\n\n"Yardımcı olabilir miyim, [ROOT.Char.GetLadyLord]'ım?" [tournament_weaponsmith.GetSheHe] soruyor, [tournament_weaponsmith.GetHerHis] alnı kömürle lekelenmiş. Buradaki hava daha yoğun." #NT
 ep2_locale_events.4530.a: ""Demircilerin büyüleri bozabildiğini duydum. Lütfen ruhumu sakinleştir."" #NT
 ep2_locale_events.4530.a.tt: "Batıl inançlı oldun" #NT
 ep2_locale_events.4530.b: ""Bana uzman bir teknik gösterebilir misin?"" #NT
 ep2_locale_events.4530.b.success: "Becerileriniz gelişir" #NT
 ep2_locale_events.4530.b.crit_success: "Becerileriniz büyük ölçüde gelişir" #NT
 ep2_locale_events.4530.b.failure: "Yaralanırsın" #NT
 ep2_locale_events.4530.c: ""[improved_weapon.GetNameNoTooltip]'ımı geliştirebilir misin?"" #NT
 ep2_locale_events.4530.c.tt: "Kazançlar #positive_value +2#! [prowess|E]" #NT
 ep2_locale_events.4530.d.success: "Tedavi işe yarıyor!" #NT
 ep2_locale_events.4530.d.nothing: "Tedavi etkisiz" #NT
 ep2_locale_events.4530.d: ""Vücudum! Acıyor! Yardım et!"" #NT
 improved_artifact_desc: "[improved_weapon.GetDesc]\n\nÖnemli bir turnuvadan hemen önce yetenekli bir silah ustası tarafından geliştirildi." #NT
 ep2_locale_events.4530.e: ""Sadece etrafa bakıyordum."" #NT

  # TRAINING GROUNDS  #NT
 ep2_locale_events.5000.t: "Çelik Çağrısı" #NT
 ep2_locale_events.5000.desc.intro: "Çocuğum [my_child.GetFirstName] ile birlikte turnuva alanını ziyaret ettiğimde, bir sonraki yarışma için vahşice antrenman yapan bir grup [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] ile karşılaşıyoruz. Miğferinin altında neredeyse tanınmayacak halde olan [my_knight.GetTitledFirstName]'ye doğru el sallıyorum.\n\n"Ah, eğer..." evimize büyük bir onur getirirdi ama [my_child.GetFirstNamePossessiveNoTooltip]'ün gözlerinin kılıçlara dikildiğini fark edince hemen duruyorum." #NT
 ep2_locale_events.5000.desc.martial: "[my_child.GetHerHis] dövüş ilgisi göz önüne alındığında bu sürpriz değil." #NT
 ep2_locale_events.5000.desc.non_martial: "[my_child.GetSheHe]'ın bu şeylere ilgi duyduğunu fark etmemiştim." #NT
 ep2_locale_events.5000.a: ""Ne güzel bir fikir!"" #NT
 ep2_locale_events.5000.b: ""İyi. O zaman [my_knight.GetFirstNameNoTooltip] seni eğitecek."" #NT
 ep2_locale_events.5000.c: ""Görevini böyle ihmal edebileceğini mi sanıyorsun?"" #NT


 ep2_locale_events.5010.t: "$tournament_locale_tournament_grounds$: Neredeyse Orada" #NT
 ep2_locale_events.5010.desc.intro: "Turnuva alanına doğru yürürken bir grupla buluşuyorum" #NT
 ep2_locale_events.5010.desc.prowess: "sağlam [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')], hizmetkarları onları zırhla kaplarken dikenlerle ticaret yapıyorlar." #NT
 ep2_locale_events.5010.desc.mind: "Yarışmacılar ortak stratejileri paylaşarak, henüz gerçekleşmemiş gelişmelere dair önemli ipuçları veriyor." #NT
 ep2_locale_events.5010.desc.fallback: "yarışmacılar ölçülü bir coşkuyla şovmenliklerini sergiliyorlar." #NT
 ep2_locale_events.5010.desc.outro: "\n\nBirkaç seyirci şimdiden bize bakıyor. Kavrulmuş etleri çiğneyen ve kemikleri tüküren budalalar, gösteriye davet ediyor.\n\nBazılarımız antrenmandan bu kadar uzaklaşmaktan yakınıyor. Bağırışların arasında diğerleri bunun bir kanıtlama anı haline geldiğinde ısrar ediyor." #NT
 ep2_locale_events.5010.a: "Hepinize nasıl yapıldığını göstereceğim." #NT
 ep2_locale_events.5010.a.success: "Eğitiminiz başarılı" #NT
 ep2_locale_events.5010.a.failure: "Eğitiminiz utanç verici" #NT
 ep2_locale_events.5010.b.good: "Geçen zamanı hatırlıyorum, çok hoş anılardı." #NT
 ep2_locale_events.5010.b.bad: "Bu sefer. Bu sefer daha iyisini yapacağım." #NT
 ep2_locale_events.5010.b.flavor: "Aklınızda bir hatıra canlanıyor..." #NT
 ep2_locale_events.5010.c: ""Neye bakıyorsun!?"" #NT
 ep2_locale_events.5010.c.success: "Kalabalık korkutuyor" #NT
 ep2_locale_events.5010.c.failure: "Kalabalık sana gülüyor" #NT
 ep2_locale_events.5010.d: "Artık gitmeliyim." #NT

 ep2_locale_events.5030.t: "Yeni Bir İşe Alma" #NT
 ep2_locale_events.5030.desc.intro: "Squires miğferleri ve zırhları parlatırken gülüyor ve şakalaşıyor. İçlerinden biri o kadar sert homurdanıyor ki domuz gibi ses çıkarıyor ve geri kalanlar da onu taklit ediyor. [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]'ları yakınlarda dolaşıyor.\n\nBunların arasında [poached_councillor.GetTitledFirstName], [councillor_employer.GetTitledFirstNamePossessive] konsey üyesi görüyorum." #NT
 ep2_locale_events.5030.desc.contestant: "[poached_councillor.GetHerHis|U] beceri büyük ölçüde övüldü ve [poached_councillor.GetHerHis] adı olası kazananlardan biri olarak yankı buldu." #NT
 ep2_locale_events.5030.desc.fallback: "[poached_councillor.GetHerHis|U] yapılanlar fark edilmeden kalmadı ve [poached_councillor.GetSheHe]'in [poached_councillor.GetHerHis] hükümdarın hanedanı için yaptığı işler fazlasıyla etkileyici." #NT
 ep2_locale_events.5030.desc.outro: "\n\n[poached_councillor.GetHerHim] kişiyi kendi konseyime katılmaya ikna edebilirim." #NT
 ep2_locale_events.5030.a: "Altın en büyük cazibedir." #NT
 ep2_locale_events.5030.b: ""Usta bir [poached_councillor.GetWomanMan], usta bir hükümdarı hak eder. Ya da hiç hükümdarı hak etmez."" #NT
 ep2_locale_events.5030.b.success: "Sen korkutuyorsun [poached_councillor.GetShortUIName]" #NT
 ep2_locale_events.5030.b.failure: "[poached_councillor.GetShortUIName] nezaketsizliğinizden rahatsız oldu" #NT
 ep2_locale_events.5030.c: ""Benim sarayımda seni daha saygın bir hayat bekliyor."" #NT
 ep2_locale_events.5030.d: ""Biz iyi arkadaş değil miyiz, canım [poached_councillor.GetFirstNameNoTooltip]? Bana katıl."" #NT
 ep2_locale_events.5030.e: "[councillor_employer.GetTitledFirstNameNoTooltip]'ı gücendirmek istemiyorum." #NT

  # VILLAGE  #NT
 ep2_locale_events.5500.t: "Taş kadar eski" #NT
 ep2_locale_events.5500.desc: "Yarışmadan önce rahatlamak için [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]'a yaptığım ziyaret tam da ihtiyacım olan şeydi! Sokaklarda yürürken yerel çocukların bir savaşı taklit ettiğini, silah olarak sopalar kullandığını ve bazılarının "evimin onuru için!" diye bağırdığını ve birçoğunun da "#EMP arghhhh#!".\n\nI meydanın ortasında gururla duran en belirgin binalardan birine hayranlıkla bakmak için durduğunu görüyorum. Ancak biraz daha yakından incelediğimde, bazı eski yazıtları hemen fark ediyorum..." #NT
 ep2_locale_events.5500.a.rome: "Durun... bu Latince mi?" #NT
 ep2_locale_events.5500.a.fallback: "Hah! Bu kadim dili öğrendim!" #NT
 ep2_locale_events.5500.b: "Bu taş memleketin güzel duvarlarını yapardı!" #NT
 ep2_locale_events.5500.c: "Onlardan öğrenmeye devam etmeliyiz." #NT
 ancient_stone_artifact: "Antik Plak" #NT
 ancient_stone_artifact_desc: "Üzerinde eski bir yazıt bulunan bir tabela. Köy duvarı olarak yeniden kullanılmış gibi görünüyor." #NT

 ep2_locale_events.5510.t: "$tournament_locale_settlement$: Arka Sokak" #NT
 ep2_locale_events.5510.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]'daki yerliler turnuvaya katılan soylular kadar ilgi duyuyor gibi görünüyor: bazıları evlerinin zemin katında geçici dükkanlar kurmuş ve [ROOT.Char.Custom('GetLocalStreetFoodPlural')]'dekiler de harika kokuyor.\n\nTüm bu şenlik ve sohbetin üstünde, sokaklardan birinden gelen daha... şiddetli sesler duyuyorum; yaklaştığımda bir köylü kavgası gibi görünen bir şey görüyorum, ancak içlerinden biri diğerlerinden daha becerikli." #NT
 ep2_locale_events.5510.a: ""Hey sen! Sen! Artık sen benim şövalyemsin."" #NT
 ep2_locale_events.5510.a.success: "İkna ediyorsun [village_thug.GetShortUIName]" #NT
 ep2_locale_events.5510.a.failure: "[village_thug.GetShortUIName] pek eğlenmemiş görünüyor" #NT
 ep2_locale_events.5510.b: ""Çok etkileyici hareketler bunlar, inceleyeyim..."" #NT
 ep2_locale_events.5510.c: ""Hemen durun barbarlar!"" #NT
 tournament_stopped_peasant_fight: "Sakin Sokaklar" #NT

 ep2_locale_events.5520.t: "$tournament_locale_settlement$: İpleri Çekmek" #NT
 ep2_locale_events.5520.desc: "[village_woman.GetWomenMen]'lı bir grup evlerden birini birincil dokuma atölyeleri olarak seçmiş ve devam eden turnuva hakkında hararetli bir sohbet ettiklerini açıkça anlayabiliyorum.\n\nPencereye yaslanıyorum, fark edilmemek için büyük bir özenle.\n\n"...ve o [gossip_knight.GetWomanMan], [gossip_knight.GetFirstName]? Dün [gossip_knight.GetHerHim]'ü suçüstü yakaladıklarına inanamıyorum!" diyor içlerinden biri, ustaca birkaç iplik örerken." #NT
 ep2_locale_events.5520.a: "Doğru mu duydum?" #NT
 ep2_locale_events.5520.a.success: "Seni fark etmiyor gibi görünüyorlar" #NT
 ep2_locale_events.5520.a.success.tt: "[gossip_knight.GetTitledFirstNamePossessive] sırrını öğreniyorsun" #NT
 ep2_locale_events.5520.a.failure: "Seni kulak misafiri olurken yakalarlar" #NT
 ep2_locale_events.5520.b: "Onların teknik bilgilerinden bir iki şey öğrenebilirim..." #NT
 ep2_locale_events.5520.c: "Buradan ne kadar altın toplamaları gerektiğini bir düşünün..." #NT
 ep2_locale_events.5520.d: "Hiçbir şey duymadım." #NT
 tournament_supported_weavers: "Dokuma İlgi Alanı" #NT
 tournament_supported_weavers_desc: "Bu karakter köy dokumacılarından öğrenmek için epey zaman harcadı" #NT
 tournament_weaving_taxes_modifier: "Dokuma Vergileri" #NT

 ep2_locale_events.5530.t: "Eğlence" #NT
 ep2_locale_events.5530.desc: "Müzik köyü çevreleyen tarlalardan duyulabiliyor. Onu takip ederek kökenine geliyorum: yoğun çelenklerle süslenmiş meydan. Flütler, tefler ve her türlü enstrüman ve balad!\n\nErkekler ve kadınlar meydanın her yerinde dans ediyor, şimdi ellerini birleştirmişler, şimdi şarkı söylemeye başlıyorlar, şimdi dönüyorlar, dönüyorlar ve dönüyorlar." #NT
 ep2_locale_events.5530.a: "Tebaam beni aralarına katılırken görmekten mutluluk duyacaktır!" #NT
 ep2_locale_events.5530.b: "Katılımcıları etkilemek için mükemmel bir fırsat." #NT
 ep2_locale_events.5530.b.success: "Dansınız etkileyici" #NT
 ep2_locale_events.5530.b.failure: "Beceriksiz görünüyorsun" #NT
 ep2_locale_events.5530.c.flavor: "Savaş kılıç dansına benziyor!" #NT
 ep2_locale_events.5530.c: "Bu hareketler... önümüzdeki yarışmada işinize yarayabilir!" #NT
 ep2_locale_events.5530.d: "Bu müzik çok ilham verici!" #NT
 ep2_locale_events.5530.e: "Eğitimden sapmamalıyım." #NT
 tournament_village_dance_modifier: "Köy Dansı" #NT

 ep2_locale_events.1070.t: "Geçmiş Zamanlarda" #NT
 ep2_locale_events.1070.desc.intro: "Küçük bir saray mensubu grubuyla meyhanede oturuyorum, "O yiğit şövalyenin birinin tabelasını tuttuğunu gördüm," diye fısıldıyor içlerinden biri ve ben hızla kendi düşüncelerimde kayboluyorum, mumların titrekliğini izliyorum.\n\nBir yudum alırken" #NT
 ep2_locale_events.1070.desc.alcohol: "[ROOT.Char.Custom('RegionalAlcoholicDrink')]" #NT
 ep2_locale_events.1070.desc.no_alcohol: "[ROOT.Char.Custom('RegionalDrink')]" #NT
 ep2_locale_events.1070.desc.outro: "[my_memory.GetDescription]'ın genişçe gülümsediği o zamanı hatırlıyorum.\n\n"Gerçek bir hikaye duymak ister misiniz?" diye soruyorum arkadaşlarıma dönerek." #NT
 ep2_locale_events.1070.a: "Coşku dolu bir sohbet için mükemmel bir an." #NT
 ep2_locale_events.1070.b: "#EMP I#!'in iyi göründüğünden emin olmam gerekiyor." #NT
 ep2_locale_events.1070.c: "Ben sadece içmeye devam etmek istiyorum." #NT

 ep2_locale_events.3020.t: "Tatlı sözler" #NT
 ep2_locale_events.3020.desc: ""[enemy_knight.GetFirstName] diğer yarışmacılarla birlikte ortalığı süpürmezse şaşırırım!" Kampta dolaşırken duyuyorum. Bir grup ziyaretçi bir tencerenin etrafında yemek yiyor ve [enemy_knight.GetTitledFirstNameNoTooltip]'in de onlarla birlikte oturduğunu fark ediyorum.\n\n"Abartıyorsun dostum," diyor [enemy_knight.GetSheHe], [enemy_knight.Custom('quirk_pos_standalone')|l] gibi. [enemy_knight.GetHerHim] ile gözlerimi kilitledim ve [enemy_knight.GetHerHim]'e hafifçe başımı salladım.\n\n"İzin verirseniz," diye mırıldandı [enemy_knight.GetSheHe] ayağa kalkarak. "[ROOT.Char.GetLadyLord]'nin tartışmak istediği bir şey mi var?"" #NT
 ep2_locale_events.3020.a: ""Kazanmak sana dost kazandırmaz."" #NT
 ep2_locale_events.3020.a.success: "[enemy_knight.GetShortUIName] seni dinliyor" #NT
 ep2_locale_events.3020.a.failure: "[enemy_knight.GetShortUIName] teklifinizden rahatsız oldu" #NT
 ep2_locale_events.3020.b: ""Ben sizin hükümdarınızım. Bunu bırakmanızı emrediyorum."" #NT
 ep2_locale_events.3020.c: "Adil bir dövüş istiyorum." #NT

