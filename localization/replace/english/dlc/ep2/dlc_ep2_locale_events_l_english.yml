 ep2_locale_events.3011.b: "Neden söyleyeyim ki?" #NT

 ep2_locale_events.3510.t: "İyi donanımlı" #NT
 ep2_locale_events.3510.desc: "Demirhanenin sıcaklığı çoğu misafiri uzak tutmaya yeter. Kapıyı açtığımda nalbantın [farrier.GetHerHis] çalışma masasının üzerinde esnediğini görüyorum. [farrier.GetHerHim]'e yaklaşan çok fazla kişi yok gibi görünüyor. [farrier.GetSheHe|U] hızla doğruluyor ve duyulabilir bir öksürükle [farrier.GetHerHis] boğazını temizliyor.\n\n"Size yardım edebilir miyim? Size turnuva için hazır en iyi at nallarını sunabilirim," [farrier.GetSheHe] etkileyiciden de öte bir koleksiyon sergileyerek öneriyor." #NT
 ep2_locale_events.3510.a: ""Bana sadece en iyisini ver!"" #NT
 ep2_locale_events.3510.b: ""Şövalyelerim için de bir kaç tane almalıyım..."" #NT
 ep2_locale_events.3510.c: ""İyi şans muskası!"" #NT
 ep2_locale_events.3510.d: ""İyiyim, teşekkürler."" #NT
 ep2_locale_events.3510.a.prowess: "[prowess|E]'ınız artar" #NT
 ep2_locale_events.3510.a.martial: "[martial|E]'ınız artar" #NT
 ep2_locale_events.3510.a.prestige: "Yeni ekipmanınız etkileyici" #NT
 tournament_new_horseshoes_modifier: "Yeni At Nalı" #NT
 good_luck_horseshoe_artifact: "At nalı" #NT
 good_luck_horseshoe_artifact_desc: "Kötü ruhları uzak tuttuğuna inanılan demir at nalı." #NT

 ep2_locale_events.1530.t: "Toz İçin Sen" #NT
 ep2_locale_events.1530.desc.intro: "[ROOT.Char.GetFaith.HouseOfWorship]'ın etrafındaki avlu, gün batımına bu kadar yaklaşırken ıssız. Yaprakların etrafında bir hışırtı duyuyorum ve mezar taşlarının arasında koşan küçük bir hayvanın siluetini görüyorum. Bazılarında oymalar neredeyse yok olmuş durumda. Diğerlerinde açıkça görülüyor.\n\nOnlara doğru bir adım atıyorum" #NT
 ep2_locale_events.1530.desc.young: "ve kendilerini çok uzak hissediyorlar. Neredeyse imkansız." #NT
 ep2_locale_events.1530.desc.middle: ". Benim zamanım gelince bundan daha iyi bir dinlenme yeri bulacağımdan emin olabilirsiniz." #NT
 ep2_locale_events.1530.desc.old: "Çünkü geç oldu. Çünkü daha sonra da devam edecek. Çünkü hayatımda hiç bu kadar geç olmamıştı." #NT
 ep2_locale_events.1530.a: "Acaba atalarımdan birini bulabilir miyim?" #NT
 ep2_locale_events.1530.b.christian: "Ve toza döneceğim." #NT
 ep2_locale_events.1530.b.fallback: "Yakında ben de o olacağım." #NT
 ep2_locale_events.1530.c: "Tozdan toza! Ne ilham verici bir görüntü!" #NT
 ep2_locale_events.1530.d: "Hımm... ya eğer...?" #NT
 ep2_locale_events.1530.a.success: "Kriptolarda bir ata bulursun" #NT
 ep2_locale_events.1530.a.failure: "Burada tanıdığın kimse yok" #NT

 ep2_locale_events.4540.t: "Bıçak Üzerinde" #NT
 ep2_locale_events.4540.desc.intro: ""Ne muhteşem bir iş [weaponsmith.GetSheHe]'s yapılmış!", bir şövalyenin gururla atölyeden ayrılırken söylediğini duyuyorum. Parıldayan bıçak, kristal bir göl gibi güneşi yansıtıyor.\n\nKapıyı iterek açıyorum ve patlayan bir alevle karşılaşıyorum." #NT
 ep2_locale_events.4540.desc.contestant: ""Böyle mi yarışacaksın?" diye soruyor silah ustası, kemerimden sarkan [my_weapon.GetNameNoTooltip|l]'ı işaret ederek." #NT
 ep2_locale_events.4540.desc.fallback: "Bu sefer yarışmasam bile bu sanatçının yeteneklerini görmezden gelmemeliyim." #NT
 ep2_locale_events.4540.desc.outro: "\n\n"Altın varsa, çelik de bende."" #NT
 ep2_locale_events.4540.a: ""Daha ölümcül hale getirin."" #NT
 ep2_locale_events.4540.a.tt: "Keskin kenar yalnızca Turnuva süresince geçerli olacaktır" #NT
 ep2_locale_events.4540.b.christian: ""Bıçak boyunca #EMP In Nomine Domini#! çizin."" #NT
 ep2_locale_events.4540.b.fallback: ""Bir dua yaz."" #NT
 ep2_locale_events.4540.c: ""[my_weapon.GetOwner.GetHouse.GetMotto] yazmasını istiyorum."" #NT
 ep2_locale_events.4540.d: ""Altınımı saklayacağım."" #NT
 ep2_locale_events_artifact_sharp_desc: "[my_weapon.GetDesc]\n\nBıçak turnuva için bilendi." #NT
 ep2_locale_events_artifact_prayer_desc: "[my_weapon.GetDesc]\n\nBıçağın üzerine bir dua kazınmıştır." #NT
 ep2_locale_events_artifact_motto_desc: "[my_weapon.GetDesc] Bıçak üzerinde [my_weapon.GetOwner.GetHouse.GetMotto] yazıyor." #NT
