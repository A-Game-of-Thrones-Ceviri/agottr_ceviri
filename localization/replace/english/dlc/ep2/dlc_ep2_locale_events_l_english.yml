 ep2_locale_events.2011.armor: "$ep2_locale_events.4511.reply_armor$Ne kadarda çirkin bir takım, bazı kaplamalar gerçekten bu kadar pahalı mı oluyor?"
 ep2_locale_events.2011.success_shield: "$ep2_locale_events.4511.reply_shield$Üzerinde çalışılmış bir ürün, hatta üzerine özenle çizilmiş arma göz önüne alındığında duvara asılmak için yapılmış bile denebilir. "
 ep2_locale_events.2011.shield: "$ep2_locale_events.4511.reply_shieldt$Bir kalkan mı? Ben neden bir #EMP kalkana#! ihtiyaç duyayım?"
 ep2_locale_events.2011.success_tournament: "$ep2_locale_events.4511.reply_tournament$Zekice üretilmiş bir set. Savaş alanı için değil müsabakalar için üretilmiş olduğu açık."
 ep2_locale_events.2011.tournament: "$ep2_locale_events.4511.reply_tournament$Dürüst olmak gerekirse, kim bu küçük müsabakaları böyle hile yapacak kadar ciddiye alıyor?"
