 ep2_locale_events.2011.opening: "[befriend_actor.GetTitledFirstName] aniden çadırımın dışında beliriyor. Elinde büyük bir paket var. "Bu senin için, [ROOT.Char.GetFirstNameNoTooltip]" Sıcak bir şekilde gülümsüyor. Bir hediye?\n\n"
