 ep2_locale_events.3010.t: "Kirli Hava"
 ep2_locale_events.3010.desc: "Kampa girdiğim anda keskin bir koku tarafından karşılanıyorum. Hastalık kapmamak için zarif bir şekilde burnumu kapatıp devam ediyorum. İleride bulunan [alerted_physician.GetFirstName] burnunu mendille kapatmış bir hâlde yavaş adımlarla bana doğru yaklaşıyor.\n\n"Buradan uzaklaşmalısınız, efendim. Katılımcılar kötü hava sebebiyle hastalığa yakalandı." sözleriyle bana uyarıda bulunuyor."
 ep2_locale_events.3010.a: "Bunun bir açıklaması olmalı. Araştır bu konuyu."
 ep2_locale_events.3010.a.success: "[alerted_physician.GetShortUIName] kampı araştırıyor"
 ep2_locale_events.3010.b: "Turnuva lanetlenmiş olmalı!"
 ep2_locale_events.3010.b.flavor: "Kendimi kamptan uzak tutacağım..."
 ep2_locale_events.3010.c: "Bu aptalca oyunlara gelmeyeceğim!"
 ep2_locale_events.3010.d: "Bu benim neden umurumda olsun?"
