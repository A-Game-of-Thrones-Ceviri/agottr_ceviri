 ep2_locale_events.1500.other_faith: "[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] topraklarındaki [activity.GetCurrentPhase.GetCurrentLocation.GetFaith.HouseOfWorship] yanına kurulan geçici [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] türbesinde bir süre duruyorum, [tournament_priest.GetFirstName] biraz uzakta saygıyla bekliyor."
 ep2_locale_events.1500.desc: "\n\n[ROOT.Char.GetFaith.PantheonTerm] huzurunda düşünürken kalbimin derinliklerinde ne istediğim konusunda düşünüyorum."
 ep2_locale_events.1500.a: "Yüce [ROOT.Char.GetFaith.WarGodName|U], bana şan getir."
 ep2_locale_events.1500.b: "[ROOT.Char.Custom2('RelationToMeShort', bad_prayer_target)] [bad_prayer_target.GetFirstNamePossessiveNoTooltip] zor zamanlar geçirsin."
 ep2_locale_events.1500.c: "[ROOT.Char.Custom2('RelationToMeShort', good_prayer_target)] [good_prayer_target.GetFirstNameNoTooltip] hep mutlu olsun."
 ep2_locale_events.1500.d: "[ROOT.Char.Custom2('RelationToMeShort', backup_prayer_target)] [backup_prayer_target.GetFirstNameNoTooltip] belasını bulsun!"
 ep2_locale_events.1500.e: "[ROOT.Char.Custom2('RelationToMeShort', backup_prayer_target)] [backup_prayer_target.GetFirstNamePossessiveNoTooltip] rehberliğine tabi olsun."
 ep2_locale_events.1500.f: "[wager_prayer_target.GetFirstNameNoTooltip] lütfen kazansın!"
 ep2_locale_events.1500.g: "Kendi içimde huzuru bulmama yardım et."
  
 ep2_locale_events.1501.t: "$tournament_locale_religious_building$: Sahte İbadet"
 ep2_locale_events.1501.desc: "Rehberlik arayışı içerisindeyken biraz kendime odaklanmak için [ROOT.Char.GetFaith.HouseOfWorship] içinde buldum. Tamamen şans eseri olsa da kendime odaklanmaktan çok daha ilgiç bir şey buldum: [seduce_target.GetFirstName] dalgın bir şekilde kapının önünde duruyor.\n\n Dikkatini başka bir yere verdiği açıkca belli olacak şekilde bana doğru yarım bir şekilde gülümsüyor. Şuan güzel bir dua ile onun kalbini kazanmak için mükemmel bir şans olabilir!\n\n Ya da... belkide değildir? Acaba o hangisini tercih eder? Belkide gösterişten hoşlanmıyordur?"
 ep2_locale_events.1501.a: "Ne kadar dindar olduğum konusunda kimsenin şüphesi kalmayacak!"
 ep2_locale_events.1501.a.tt: "Din konusunda tutkumun herhangi bir sınırı yok, sevgili [seduce_target.GetFirstNameNoTooltip]!"
 ep2_locale_events.1501.a.success: "Performansın ilgi uyandırıyor"
 ep2_locale_events.1501.a.failure: "[seduce_target.GetFirstNameNoTooltip|U] performansın karşısında tamamen ilgisiz."
 ep2_locale_events.1501.b: "Bence [seduce_target.GetFirstNameNoTooltip] biraz daha rahat birisi."
 ep2_locale_events.1501.b.tt: "Dua sırasında küçük bir göz işareti ve yapmacık bir sırıtma ile ona mesajımı açık bir şekilde verebilirim."
 ep2_locale_events.1501.b.success: "[seduce_target.GetFirstName|U] alaycılığınız karşısında gayet hoşnut"
 ep2_locale_events.1501.b.failure: "[seduce_target.GetFirstNameNoTooltip|U] inançsızlığınız karşısında dehşete düşmüş bir hâlde"
 ep2_locale_events.1501.c: "Belki de sadece burayı terk etmeliyim."
  
 ep2_locale_events.1510.t: "$tournament_locale_religious_building$: Saygısız Alem"
 ep2_locale_events.1510.desc: "Günlük seramoni için inananların toplanıp bir araya geldiği bu yere sessizlik çökmüştü. Bu sessiz sakin ortam bir anda yükselen bağırışlar ve çığlıklar ile bozuldu.\n\nKapı sert bir şekilde açıldı. [ROOT.Char.GetFaith.HouseOfWorship] içerisine bir düzine alemci"
 ep2_locale_events.1510.alcohol: "ellerinde bira bardakları ve fıçılar ile dalıyor."
 ep2_locale_events.1510.hashish: "tamamen haşiş kokusuna bulanmış bir hâlde dalıyor"
 ep2_locale_events.1510.closing: "\n\nAçıkca onların başı olduğu belli olan [instigator_scope.GetTitledFirstName] aptalca bir gülümsemeyle söze giriyor. "Burada ne yapıyorsunuz ki? Müzik yok mu?"\n\n[tournament_priest.GetFirstName] bu inançsızlık karşısında tamamen donakalmış bir vaziyette kalıyor."
 ep2_locale_events.1510.a: "Bu kutsala karşı küfürdür! Muhafızlar, tutuklayın şunları!"
 ep2_locale_events.1510.b: "Parti mi? Biri parti mi dedi?"
 ep2_locale_events.1510.c: "Bu [instigator_scope.GetFaith.GetAdjectiveNoTooltip] soytarıyı gözümün önünden çekin!"
 ep2_locale_events.1510.d: "Çabuk çıkın dışarı!, Eşek herifler sizi"
  # ARMORER 
 ep2_locale_events.2001.t: "$tournament_locale_armorer$: Şöhret ya da Kalite"
 ep2_locale_events.2001.desc: "[improve_armour.GetName] tezgahın üzerinde duruyor. [tournament_armorer.GetFirstName] elleriyle uzanıp incelemeye başlıyor.\n\n"Durumu kötü. En son baktırdığından beri uzun zaman geçti değil mi?" iç çekerek devam ediyor.\n\n"Çok fazla zamanım yok. Anca zırhını parlatabilecek kadar zamanım var diyebilirim ya da bakım için biraz yağlayabilirim. Hangisini istiyorsun?"
 ep2_locale_events.2001.a: "Ayna gibi olsun!"
 ep2_locale_events.2001.a.tt: "[improve_armour.GetName] [prestige|E] etkeni kazandı"
 ep2_locale_events.2001.b: "Yağlanmasını ve bakım yapılmasını tercih ederim."
 ep2_locale_events.2001.b.tt: "[improve_armour.GetName] [prowess|E] etkeni kazandı"
 ep2_locale_events.2001.c: "Olduğu hâli ile iyi."
  
 ep2_locale_events.2002.t: "$tournament_locale_armorer$: Yıpranmış Kayışlar"
 ep2_locale_events.2002.desc: "[tournament_armorer.GetFirstName] mutlu bir şekilde zırhımı sunuyor. [armour.GetName] ışığa tuttuğumda pırıl pırıl parlıyor.\n\n Parayı verdiğim gibi zanaatkarın yanında duran genç çırağı fark ediyorum. Zanaatkar parayı sayarken genç çırak masanın etrafından dolanarak yanıma geliyor.\n\n"Affedin beni efendim, ama..." Genç çırak zırhın deri kayışlarını işaret ederek "Ustam kayışlar için yeterince para vermedi."\n\n Dikkatli bir şekilde bakıyorum. Deri yıpranmış ve yeni olmadığı oldukça açık. Zanaatkar ise bozuklukları kesesine doldurmakla meşgul."
 ep2_locale_events.2002.a: "Ben dolandırılacak biri değilim, [tournament_armorer.GetFirstNameNoTooltip]."
 ep2_locale_events.2002.b: "[tournament_armorer.GetFirstNameNoTooltip]! Bu ne anlama geliyor?"
 ep2_locale_events.2002.b.success: "[tournament_armorer.GetFirstNameNoTooltip] isteksiz bir biçimde onarımı yapıyor"
 ep2_locale_events.2002.b.failure: "[tournament_armorer.GetFirstNameNoTooltip] paranın üzerine yatıyor"
