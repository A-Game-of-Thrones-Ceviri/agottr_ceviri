 ep2_locale_events.1520.t: "İki Tane Ay"
 ep2_locale_events.1520.desc: ""Bir alamet! Bir İşaret!" [ROOT.Char.GetFaith.HouseOfWorship] kapılarına yaklaştığım gibi haykırışlar kulağıma geliyor. [tournament_priest.GetTitledFirstName] tökezleyerek üzerime doğru geliyor. Elleriyle yukarıyı işaret ediyor. Heyecanlı gözlerini takip ederek yukarı baktığımda görüyorum: Ay ve yanında başka bir tane daha ay.\n\n"Eski arşivlerde bunun hakkında birşeyler okumuştum. Bu.. Bu bir şeylerin habercisi - ama neyin?""
 ep2_locale_events.1520.a: "Bu bir alamet! Benim zaferime işaret ediyor!"
 ep2_locale_events.1520.b: "Ay madeni para gibi yuvarlak. Tabii ki de zenginliğe işaret."
 ep2_locale_events.1520.c: "İki tane kellesinden olmuş silüete işaret ediyor..."
 ep2_locale_events.1520.d: "Bunu bir yerlerde görmüştüm... yıldızlar hakkında bir kitapta."
 ep2_locale_events.1520.e: "Bunun hiçbir anlamı yok."
