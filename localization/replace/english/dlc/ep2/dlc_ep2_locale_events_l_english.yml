 ep2_locale_events.1500.other_faith: "[activity.GetCurrentPhase.GetLocation.GetCounty.GetFaith.HouseOfWorship] of [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip], [tournament_priest.GetFirstName]'ün yakınında bulunan küçük geçici [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] tapınağında kendime saygılı bir mesafede durarak bir an ayırıyorum." #NT
 ep2_locale_events.1500.desc: "\n\n[ROOT.Char.GetFaith.PantheonTerm]'ın huzurunda düşünürken, kalbimin derinliklerinde bu şenlik günlerinden ne çıkmasını istediğimi merak ediyorum." #NT
 ep2_locale_events.1500.a: "Bana şan getir, [ROOT.Char.GetFaith.WarGodName|U]." #NT
 ep2_locale_events.1500.b: "[ROOT.Char.Custom2('RelationToMeShort', bad_prayer_target)], [bad_prayer_target.GetFirstNamePossessiveNoTooltip] hayatımı zorlaştır." #NT
 ep2_locale_events.1500.c: "Gülümse [ROOT.Char.Custom2('RelationToMeShort', good_prayer_target)], [good_prayer_target.GetFirstNameNoTooltip]." #NT
 ep2_locale_events.1500.d: "[ROOT.Char.Custom2('RelationToMeShort', backup_prayer_target)], [backup_prayer_target.GetFirstNameNoTooltip]'im için ceza!" #NT
 ep2_locale_events.1500.e: "[ROOT.Char.Custom2('RelationToMeShort', backup_prayer_target)], [backup_prayer_target.GetFirstNamePossessiveNoTooltip] elimi yönlendir." #NT
 ep2_locale_events.1500.f: "[wager_prayer_target.GetFirstNameNoTooltip]'ın zaferi ve cüzdanım!" #NT
 ep2_locale_events.1500.g: "İç huzuru bulmama izin ver." #NT

 ep2_locale_events.1501.t: "$tournament_locale_religious_building$: Performatif İbadet" #NT
 ep2_locale_events.1501.desc: "Bir tür rehberlik arayışında kendimi [ROOT.Char.GetFaith.HouseOfWorship]'a doğru kendimi merkeze çekerken buluyorum. Gerçek bir şans eseri, kendimi merkeze koymaktan çok daha ilginç bir şey buluyorum: [seduce_target.GetFirstName] kapının yanında oldukça hüzünlü bir şekilde duruyor.\n\n[seduce_target.GetSheHe|U] bana yarım bir gülümsemeyle bakıyor, dikkat açıkça başka bir yerde. Şimdi [seduce_target.GetHerHim]'ü dini bir yakarış gösterisiyle kazanmak için mükemmel bir fırsat!\n\nYa da... belki de değil? [seduce_target.GetSheHe] neyi tercih ederdi? Belki de [seduce_target.GetSheHe] mütevazı tiptir?" #NT
 ep2_locale_events.1501.a: "Bağlılığımı şüpheye yer bırakmayacak şekilde ispat edeceğim!" #NT
 ep2_locale_events.1501.a.tt: "Dini coşkum sınır tanımıyor canım [seduce_target.GetFirstNameNoTooltip]!" #NT
 ep2_locale_events.1501.a.success: "Performansınız yankı uyandırıyor" #NT
 ep2_locale_events.1501.a.failure: "[seduce_target.GetFirstNameNoTooltip|U] ekranınız tarafından kapatıldı" #NT
 ep2_locale_events.1501.b: "[seduce_target.GetFirstNameNoTooltip]'ın biraz daha rahat olduğunu düşünüyorum." #NT
 ep2_locale_events.1501.b.tt: "Ayinlerimi yaparken gözlerimi hafifçe devirip bilmiş bir şekilde sırıtmam, [seduce_target.GetFirstNameNoTooltip]'a mesajı gayet açık bir şekilde iletmiş olmalı." #NT
 ep2_locale_events.1501.b.success: "[seduce_target.GetFirstName|U] alaycılığınızdan zevk alıyor" #NT
 ep2_locale_events.1501.b.failure: "[seduce_target.GetFirstNameNoTooltip|U] senin dinden dönmen yüzünden dehşete düştü" #NT
 ep2_locale_events.1501.c: "Belki de gitmeliyim." #NT

 ep2_locale_events.1510.t: "$tournament_locale_religious_building$: Kutsala Aykırılık" #NT
 ep2_locale_events.1510.desc: "Günlük tören için toplanan ibadet edenlerin üzerine sessizlik çökerken, sessizlik aniden bağırış ve haykırışların hızla yaklaşmasıyla bozulur.\n\nKapı hızla açılır ve bir düzine kahkaha atan eğlence düşkünü [ROOT.Char.GetFaith.HouseOfWorship]'a düşer." #NT
 ep2_locale_events.1510.alcohol: "Ellerinde kupalar ve fıçılar." #NT
 ep2_locale_events.1510.hashish: "esrar kokan." #NT
 ep2_locale_events.1510.closing: "\n\n[instigator_scope.GetTitledFirstName], açıkça kışkırtıcı olan, aptalca sırıtıyor, "Peki bütün bunlar ne?! Müzik nerede?"\n\n[tournament_priest.GetFirstName], inanmazlık ve dehşet içinde donmuş bir şekilde izliyor." #NT
 ep2_locale_events.1510.a: "Bu bir küfürdür! Muhafızlar, tutuklayın şunları!" #NT
 ep2_locale_events.1510.b: "Parti mi? Birisi parti mi dedi?" #NT
 ep2_locale_events.1510.c: "Bu faulü kaldır [instigator_scope.GetFaith.GetAdjectiveNoTooltip] [instigator_scope.Custom('GetUnbelieverName')]!" #NT
 ep2_locale_events.1510.d: "Dışarı çıkın sizi sevimli hödükler." #NT
  # ARMORER  #NT
 ep2_locale_events.2001.t: "$tournament_locale_armorer$: Şöhret mi, Etkililik mi?" #NT
 ep2_locale_events.2001.desc: "[improve_armour.GetName]'ımı tezgahın üzerine koyuyorum ve [tournament_armorer.GetFirstName] elini üstünde gezdiriyor.\n\n"Kötü durumda. Zırhına bakılmasının üzerinden epey zaman geçti, değil mi?" [tournament_armorer.GetSheHe|U] iç çekiyor ve [tournament_armorer.GetHerHim]'ü bekleyen bitmemiş projelere bakıyor.\n\n"Çok fazla zamanım yok. Belki cilalamak için yeterli zamanım olur ya da belki biraz bakım için yağlarım. Ne yaptırmak istiyorsun?" #NT
 ep2_locale_events.2001.a: "Ayna parlaklığına getirin!" #NT
 ep2_locale_events.2001.a.tt: "[improve_armour.GetName], [prestige|E] değiştiricisi kazanır" #NT
 ep2_locale_events.2001.b: "Yağlanmasını ve bakımının yapılmasını tercih ederim." #NT
 ep2_locale_events.2001.b.tt: "[improve_armour.GetName], [prowess|E] değiştiricisi kazanır" #NT
 ep2_locale_events.2001.c: "Şu anki haliyle gayet iyi durumda." #NT

 ep2_locale_events.2002.t: "$tournament_locale_armorer$: Yırtık Kayışlar" #NT
 ep2_locale_events.2002.desc: "[tournament_armorer.GetFirstName] neşeyle [armour.GetName]'imi sunuyor. Işığa kaldırdığımda parlıyor.\n\nMadalyonu memnun zanaatkara uzatırken [tournament_armorer.GetHerHim]'nin yanında duran genç bir çırak görüyorum. [apprentice.GetSheHe|U] masanın etrafında dolaşıyor ve [apprentice.GetHerHis] usta parayı ayırıyor.\n\n"Affet beni, [ROOT.Char.GetLadyLord], ama..." [apprentice.GetSheHe|U] zırhın deri kayışlarını işaret ediyor. "[tournament_armorer.GetSheHe|U] deriyi işlemek için bir tabakçı bile ödemedi."\n\nDaha yakından bakıyorum. Yanlış anlaşılması mümkün değil. Deri yıpranmış ve yıpranmış, açıkça yeni değil. Arka planda, [tournament_armorer.GetSheHe] altını içine atarken zırhçının kesesi şıngırdadı." #NT
 ep2_locale_events.2002.a: "Aldatacak [ROOT.Char.GetWomanMan] değilim, [tournament_armorer.GetFirstNameNoTooltip]." #NT
 ep2_locale_events.2002.b: "[tournament_armorer.GetFirstNameNoTooltip]! Bunun anlamı ne?" #NT
 ep2_locale_events.2002.b.success: "[tournament_armorer.GetFirstNameNoTooltip] isteksizce onarımları yapar" #NT
 ep2_locale_events.2002.b.failure: "[tournament_armorer.GetFirstNameNoTooltip] solucan [tournament_armorer.GetHerHis] çıkış yolu" #NT
 ep2_locale_events.2002.c: "Kaliteli çemberlemenin parasını ben öderim." #NT
 ep2_locale_events.2002.d: "Buna vaktim yok." #NT

 ep2_locale_events.2010.t: "$tournament_locale_armorer$: Savunma Hediyeleri" #NT
 ep2_locale_events.2010.desc: "Zırhçının dükkanı koruyucu malzemelerle dolup taşıyor; üst veya alt, ucuz veya pahalı, ikisinin arasındaki her şey.\n\nHayat kurtarma ekipmanlarını incelerken [befriend_target.GetFirstName]'ı düşünmeden edemiyorum.\n\n[befriend_target.GetSheHe|U] burada #EMP bir şey#! takdir edebilir, ama ne?" #NT
 ep2_locale_events.2010.a: "Faydalı bir zırh." #NT
 ep2_locale_events.2010.a.tt: "#F Temkinli tarafa [befriend_actor.GetFirstNamePossessiveNoTooltip] hitap.#!" #NT
 ep2_locale_events.2010.b: "[befriend_actor.GetSheHe|U] bu ekran kalkanını beğenebilir." #NT
 ep2_locale_events.2010.b.tt: "#F Gururlu tarafa [befriend_actor.GetFirstNamePossessiveNoTooltip] hitap.#!" #NT
 ep2_locale_events.2010.c: "Özel yapım turnuva miğferi." #NT
 ep2_locale_events.2010.c.tt: "#F [befriend_actor.GetFirstNamePossessiveNoTooltip] rekabetçi tarafa hitap edin.#!" #NT
 ep2_locale_events.2010.d: "[befriend_target.GetHerHim]'ı etkilemenin başka bir yolunu bulacağım." #NT
 ep2_locale_events.2011.reply_armor: "İçerisinde [newly_created_artifact.GetType] seti var, biraz basit olsa da iyi yapılmış.\n\n" #NT
 ep2_locale_events.2011.reply_shield: "İçerisinde ailemin arması ile süslenmiş, yeni kaplanmış bir kalkan var.\n\n" #NT
 ep2_locale_events.2011.reply_tournament: "İçerisinde, savaş alanında pratik olandan daha fazla koruma sağlayan özel yapım bir turnuva miğferi bulunmaktadır.\n\n" #NT
 ep2_locale_events.2011.opening: "[befriend_actor.GetTitledFirstName] aniden çadırımın dışında belirir, elinde büyük bir bohça vardır. "Bu senin için, [ROOT.Char.GetFirstNameNoTooltip]" [befriend_actor.GetSheHe] sıcak bir şekilde gülümser. Bir hediye mi?\n\n" #NT
 ep2_locale_events.2011.success_armor: "$ep2_locale_events.2011.reply_armor$Güzel bir koleksiyon, açıkça sağlam bir şekilde hazırlanmış ve zaten oldukça iyi bir şekilde donatılmış." #NT
 ep2_locale_events.2011.armor: "$ep2_locale_events.2011.reply_armor$Ne kadar çirkin bir montaj, bazı kakmalar gerçekten bu kadar pahalı mıydı?" #NT
 ep2_locale_events.2011.success_shield: "$ep2_locale_events.2011.reply_shield$Asılmak için yapılmış olsa bile incecik çizilmiş bir arması olan bir çalışma nesnesidir." #NT
 ep2_locale_events.2011.shield: "$ep2_locale_events.2011.reply_shield$A kalkan. #EMP I#!'nin kalkanına ne gerek var?" #NT
 ep2_locale_events.2011.success_tournament: "$ep2_locale_events.2011.reply_tournament$Savaş yerine rekabetin ihtiyaçlarına göre tasarlanmış akıllı bir kittir." #NT
 ep2_locale_events.2011.tournament: "$ep2_locale_events.2011.reply_tournament$Açıkçası, bu küçük yarışmaları bu kadar ciddiye alan kim var ki, böyle hile yapma gereği duyuyor?" #NT
 ep2_locale_events.2011.a: "Hediyenin çok güzel seçildiğini inkar edemem." #NT
 ep2_locale_events.2011.b: ""Ah... çok... ilginç bir nesne."" #NT
 ep2_locale_events.2012.opening: "[befriend_target.GetTitledFirstName], ağır paketi gülümseyerek alır, beklenmedik hediye karşısında açıkça heyecanlanmıştır.\n\n" #NT
 ep2_locale_events.2012.success_reply: "[befriend_target.GetSheHe|U] takdirini gizleyemez [befriend_target.GetHerHis] [befriend_target.GetSheHe] ise hediyeyi her açıdan inceler." #NT
 ep2_locale_events.2012.reply: "[befriend_target.GetSheHe|U], [befriend_target.GetSheHe] baktığında pek de mutlu görünmüyor." #NT
 ep2_locale_events.2012.success_armor: "\n\n"Bunlar harika parçalar, bunları savaşta korkusuzca giyerdim!"" #NT
 ep2_locale_events.2012.armor: ""Ah... zırh... sanırım en azından işe yarar."" #NT
 ep2_locale_events.2012.success_shield: "\n\n"Şuna bak! Hemen çadırımda sergileyeceğim!"" #NT
 ep2_locale_events.2012.shield: ""Bir kalkan... çok iyi... teşekkür ederim."" #NT
 ep2_locale_events.2012.success_tournament: ""Ne kadar akıllıca bir tasarım! Yarışmalarda bunu giyeceğimden emin olabilirsiniz!"" #NT
 ep2_locale_events.2012.tournament: ""Ha, yarışmalar için mi diyorsun? Öyle değil mi..."" #NT
 ep2_locale_events.2012.success: "\n\n[befriend_target.GetSheHe|U] bana duyguyla teşekkür ediyor. Sanırım doğru seçimi yaptım!" #NT
 ep2_locale_events.2012.failure: "\n\n[befriend_target.GetSheHe|U] bana sertçe teşekkür ediyor. Belki de yanlış bir seçim yaptım..." #NT
 ep2_locale_events.2012.a: "Biliyordum!" #NT
 ep2_locale_events.2012.b: "Silah ustası mutluydu en azından..." #NT

 ep2_locale_events.2050.t: "$tournament_locale_armorer$: Parıldayan Panoply" #NT
 ep2_locale_events.2050.desc: "Zırhımı görünce, [tournament_armorer.GetFirstName] [tournament_armorer.GetHerHis] elini [tournament_armorer.GetHerHis] kalçasına koyar ve yüksek sesle nefes verir.\n\n"Eh, iş büyük bir iş. #EMP müthiş#! yeteneklerimden biri için çok uzun sürmemeli, tabii!" [tournament_armorer.GetSheHe|U] bana dişlerini göstererek sırıttı. Zırha baktım. Bana iyi görünüyor. [tournament_armorer.GetFirstNameNoTooltip] şüpheciliğimi yakalar ve [tournament_armorer.GetHerHis] başını sallar.\n\n"Yok, kesinlikle gözden geçirilmesi gerekiyor. Gerekmeseydi önermezdim!"" #NT
 ep2_locale_events.2050.a: "Tamam, sihrini göster." #NT
