 ep2_locale_events.1070.c: "Sadece içmeye devam etmek istiyorum."
  
 ep2_locale_events.3020.t: "Tatlı Dil"
 ep2_locale_events.3020.desc: ""[enemy_knight.GetFirstName] diğer katılımcıları silip süpürmezse şaşırırım!" Kampın etrafında dolaşırken kulağıma geliyor. Sesin geldiği tarafa döndüğümde bir grup ziyaretçinin birlikte yemek yediğini görüyorum. Aralarında [enemy_knight.GetTitledFirstNameNoTooltip] dikkatimi çekiyor.\n\n"Abartıyorsun" derken bir yandan [enemy_knight.Custom('quirk_pos_standalone')|l]. Onunla göz göze geldikten sonra hafifçe başımı salladım.\n\nİsteksiz bir şekilde ayağa kalktıktan sonra yanıma geliyor. "Söylemek istediğiniz bir şey mi vardı efendim?""
 ep2_locale_events.3020.a: ""Kazanmak seni kimsenin arkadaşı yapmayacak biliyorsun değil mi?""
 ep2_locale_events.3020.a.success: "[enemy_knight.GetShortUIName] seni dinliyor"
 ep2_locale_events.3020.a.failure: "[enemy_knight.GetShortUIName] teklifin karşısında aşağılanmış hissetti"
 ep2_locale_events.3020.b: ""Hükümdarın olarak çekilmeni istiyorum.""
 ep2_locale_events.3020.c: "Adil bir savaş olsun istiyorum."
  
