 ep2_locale_events.3510.t: "İyi Kuşanmış"
 ep2_locale_events.3510.desc: "Ocağın sıcaklığı çoğu insanı uzak tutmak için yeterli oluyor. Kapıyı açtığımda nalbantı çalışma masasının üzerinde esnerken buluyorum. Görünüşe göre buranın pek ziyaretçisi olmuyor gibi. Nalbant hızlıca doğrularak söze giriyor.\n\n"Size nasıl yardımcı olabilirim? Size görüp görebileceğiniz en iyi at nallarını sunabilirim. Turnuvaya kadar hazır olur." Söylediğine göre eserleri etkileyici seviyesinin çok daha üstünde."
 ep2_locale_events.3510.a: ""Bana iyinin de iyisini ver!""
 ep2_locale_events.3510.b: ""Şövalyelerim için de almalıyım...""
 ep2_locale_events.3510.c: ""İyi şans kolyesi!""
 ep2_locale_events.3510.d: ""Ben böyle iyiyim, saol.""
