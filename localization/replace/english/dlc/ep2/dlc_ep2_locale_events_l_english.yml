 ep2_locale_events.1060.t: "Aptallar ve Düzenbazlar"
 ep2_locale_events.1060.desc: ""Dolandırıcı!" Kapıdan girdiğim gibi bağırışlar duyuyorum. [Select_CString(tournament_gambler.IsFemale, 'Kadının', 'Adamın' )] teki sırıtarak masanın üzerindeki altınları topluyor. Rakibi masaya vura vura söylendikten sonra kalkarak mekanı terk ediyor.\n\nYakınlardan geçerken masada oturan yabancı ile göz göze geliyorum. "Acaba [ROOT.Char.GetTitleAsNameNoTooltip] benimle bir kart oyunu oynamak ister mi? Kart çekip masaya koyuyorum. Sende senin çekeceğin kartın daha yüksek mi yoksa düşük mü olacağını tahmin etmeye çalışıyorsun. Kazanan her şeyi alır. Son derece basit bir oyun."\n\n"Beş" diyerek çektiği kartı masaya koyuyor."
 ep2_locale_events.1060.a: ""Kartım daha yüksek!""
 ep2_locale_events.1060.b: ""Kartım daha düşük!""
 ep2_locale_events.1060.c: ""Kumarla herhangi bir alakam olsun istemiyorum.""
 ep2_locale_events.1060.a.success: "İki katı kazandın"
 ep2_locale_events.1060.a.failure: "Kaybettin"
  
 ep2_locale_events.4530.t: "$tournament_locale_weaponsmith$: Bilgelik Çekici "
 ep2_locale_events.4530.desc: "Yolun diğer tarafından gelen asil kıvılcımlar gözümü alıyor. Bu tanıdık sıcaklık ben daha kapıyı açmadan tüm vücudumu sarıyor. İçeride demirci birkaç çiviyi çakmakla meşgul.\n\n"Size nasıl yardımcı olabilirim, efendim?" Demirci kömürle kaplanmış hâlde soruyor."
 ep2_locale_events.4530.a: ""Demircilerin büyüleri bozabildiğini duydum. Lütfen benim ruhumu sakinleştir.""
 ep2_locale_events.4530.a.tt: "Batıl inançlı oldun"
 ep2_locale_events.4530.b: ""Bana ileri seviye bir teknik gösterebilir misin?""
 ep2_locale_events.4530.b.success: "Becerilerin arttı"
 ep2_locale_events.4530.b.crit_success: "Becerilerin büyük oranda arttı"
 ep2_locale_events.4530.b.failure: "Yaralandın"
 ep2_locale_events.4530.c: "" [improved_weapon.GetNameNoTooltip] için bir geliştirme yapabilir misin?""
 ep2_locale_events.4530.c.tt: "#positive_value +2#! [prowess|E] kazandı"
 ep2_locale_events.4530.d.success: "Tedavi işe yarıyor!"
 ep2_locale_events.4530.d.nothing: "Tedavi işe yaramıyor"
 ep2_locale_events.4530.d: ""Ahhh! Acıyor! Yardım et!""
