 ep2_locale_events.5010.t: "$tournament_locale_tournament_grounds$: Bitti bitecek"
 ep2_locale_events.5010.desc.intro: "Turnuva alanına girerken bir grup"
 ep2_locale_events.5010.desc.prowess: "şövalye gözlemliyorum. Yaverleri zırhlarını kuşanmalarına yardım ederken miğferlerinden dolayı takındıkları kendini beğenmiş ifade zor fark ediliyor."
 ep2_locale_events.5010.desc.mind: "katılımcı gözlemliyorum. Kendilerini zenginliklere kaptırmış ve küçümseyici tavırları ile geçmişte yaşadıklarını bir bir anlatıyorlar."
 ep2_locale_events.5010.desc.fallback: "katılımcı gözlemliyorum. Hepsi güç gösterisi yaparcasına etkileyici bir şekilde hazırlık yapıyor."
 ep2_locale_events.5010.desc.outro: "\n\nBazı seyirciler çoktan tribünlerde yerini almış bana küçümseyici bakışlar atıyorlar. Bir tanesinin ağzında et çiğnediği belli oluyor."
 ep2_locale_events.5010.a: "Nasıl yapılırmış bakın da görün."
 ep2_locale_events.5010.a.success: "Antrenmanın başarılı geçti"
 ep2_locale_events.5010.a.failure: "Antrenmanın utanç vericiydi"
 ep2_locale_events.5010.b.good: "Geçmiş zamanlar aklıma geliyor. Güzel günlerdi."
 ep2_locale_events.5010.b.bad: "Bu sefer... Bu sefer başaracağım"
 ep2_locale_events.5010.b.flavor: "Hatıraların aklından çıkmıyor..."
 ep2_locale_events.5010.c: ""Neye bakıyorsunuz!?""
 ep2_locale_events.5010.c.success: "Kalabalık sizden korkuyor"
 ep2_locale_events.5010.c.failure: "Kalabalık size gülüyor"
 ep2_locale_events.5010.d: "Gitmem gerekli"
  
 ep2_locale_events.5030.t: "Yeni Çalışan"
 ep2_locale_events.5030.desc.intro: "Toprak beyleri zırhlarını ve miğferlerini parlatmakla meşgulken birbirleriyle şakalaşıyorlar. İçlerinden birisi öylesine sert bir şekilde horulduyor ki ses domuz sesi gibi çıkıyor. Etrafındakiler onu taklit edip dalga geçmekten kendini alıkoyamıyor.\n\nAralarında [poached_councillor.GetTitledFirstName] ve [councillor_employer.GetTitledFirstName] hanesine hizmet eden bir konsey üyesi olduğunu fark ediyorum. "
 ep2_locale_events.5030.desc.contestant: "Turnuvayı kazanması beklenen bir isim olduğu gibi ne kadar becerikli olduğu da herkes tarafından biliniyor."
 ep2_locale_events.5030.desc.fallback: "Hanesi için yaptıkları etkileyici olmanın çok daha ötesinde."
 ep2_locale_events.5030.desc.outro: "\n\nOnu benim konseyime katılması için ikna edebilirim."
 ep2_locale_events.5030.a: "Onu altınla cezbedemezsem hiçbir şeyle cezbedemem."
 ep2_locale_events.5030.b: ""Yetenekli bir hizmetkâr yetenekli bir hükümdara bağlı olmalı.""
 ep2_locale_events.5030.b.success: "[poached_councillor.GetShortUIName] karşısında tehtidin işe yaradı"
 ep2_locale_events.5030.b.failure: "[poached_councillor.GetShortUIName] kabalığın karşısında alındı"
 ep2_locale_events.5030.c: ""Hak ettiğin saygınlığı benim sarayımda bulabileceksin.""
 ep2_locale_events.5030.d: ""Arkadaş değil miyiz, [poached_councillor.GetFirstNameNoTooltip]? Katıl bana.""
 ep2_locale_events.5030.e: "[councillor_employer.GetTitledFirstNameNoTooltip] alınsın istemem."
  
