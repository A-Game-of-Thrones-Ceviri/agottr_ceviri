 ep2_locale_events.2500.t: "$tournament_locale_tailor$: Hatalı Arma"
 ep2_locale_events.2500.desc: "Terzinin dükkânında sergilediği malları incelerken bir eşya yığınının arasında özenle sarılmış bir paket dikkatimi çekiyor.\n\nİsteğim üzerine terzi dikkatli bir hâlde paketi açıyor. Pakette zarifçe işlenmiş bir arma var. #EMP [tailor_mixup.GetHouse.GetBaseName]#! arması."
 ep2_locale_events.2500.a.rival: "[tailor_mixup.GetHouse.GetBaseNameNoTooltip] itleri! Yak şunu, Zararını #EMP ödeyeceğim!#!"
 ep2_locale_events.2500.a: "Bana bir güzellik yap ve yak şu armayı olur mu?"
 ep2_locale_events.2500.b: "Bunları alıyorum ama kimsenin haberi olmasın."
 ep2_locale_events.2500.b.tt: "Bu etki [tailor_mixup.GetHouse.GetName] hanesine karşı kurduğunuz [hostile_scheme|E] [success_chance|E] arttıracak"
 ep2_locale_events.2500.c: "Ne kadar da tatlı.. [ROOT.Char.GetHouse.GetNameNoTooltip] armasını istiyorum!"
 ep2_locale_events.2500.d: "Güzel işçilik..."
  
 ep2_locale_events.2501.t: "$tournament_locale_tailor$: Çakma Papa Cübbesi"
 ep2_locale_events.2501.desc: "Terzide en kötü ketenden tutun kadifeden, ipekten hatta şam kumaşından bile ürünler sunuluyor. [ROOT.Char.Custom2('RelationToMeShort', random_knight)] [random_knight.GetFirstName] ile birlikte ürünleri dikkatli bir biçimde incelerken garip bir biçimde aşina olduğum bir model duraksamama sebep oluyor.\n\nCübbeyi ışığa doğru çekiştirdiğimde gözlerim genişliyor. Bu papanın kıyafetinin birebir aynısı!\n\n"Kardinaller içinde kıyafetlerimiz var, Lordum." [tournament_tailor.GetFirstName] arkamıza geçerek konuşmaya başlıyor. [random_knight.GetFirstName] öfkeli bir biçimde beni belimden dürterken terzi tekrardan konuşmaya başlıyor.\n\n"Ve tabii ki o kıyafet uyumlu bir şapka ile birlikte geliyor.""
 ep2_locale_events.2501.a: "#EMP SATILDI!#!"
 ep2_locale_events.2501.a.tt: "Siz ve [knights|E]iniz kıyafetlerinizi değiştirmeye başlıyorsunuz..."
 ep2_locale_events.2501.b: "Bu dine karşı bir küfürdür!"
  
 ep2_locale_events.2502.t: "$tournament_locale_tailor$: Dövüş Kıyafetleri"
 ep2_locale_events.2502.desc: "Karşımda kayıtsız bir biçimde duran terziye bakıyorum ve bütün gün boyunca duyduğum en saçma ifadeyi tekrarlaması için ricada bulunuyorum.\n\n"Bu bir düello kıyafeti. Daha önce hiç mi duymadın?" Sanki odadaki aptal #EMP benmişim#! gibi [tournament_tailor.GetFirstName] kafasını sallıyor. "Hareketleriniz daha iyi hâle gelir. Terinizi atmanıza yardımcı olduğu gibi bu cübbeyle raundlar arasında daha iyi git gel yapabilirsiniz. Bütün ustalar bu cübbeden kullanıyor!"\n\n Terzinin satış konuşması bittiği gibi dikkatimi elimde tuttuğum kıyafete verdim. Kumaş açıkca dayanıklı ve kaliteli duruyor ama #EMP düello pelerini#! ha! Cidden mi?"
 ep2_locale_events.2502.a: "Bildiğim her şeye ters ama... anlaştık."
 ep2_locale_events.2502.b: "Açıkca bir aptal olduğumu düşünüyorsun!"
 ep2_locale_events.2502.b.tt: "Zaten her şeye takılıp dururdu!"
  
 ep2_locale_events.2510.t: "$tournament_locale_tailor$: Terzi Eli Değmiş Hediyeler"
 ep2_locale_events.2510.desc: "Terzinin içinde asılı duran nadide kumaş örneklerini inceliyorum. Ürünler toplumun en üst kademesinden en alt kademesine kadar herkese hitap edecek kadar çeşitli. Bu güzel kumaşlara bakarken [befriend_target.GetFirstName] aklıma geliyor.\n\nŞüphesiz buradan #EMP bir şey#! onu mutlu edecektir..."
 ep2_locale_events.2510.a: "Güzel bir sancak."
 ep2_locale_events.2510.a.tt: "#F [befriend_actor.GetFirstName] gururlu ise bunu beğenebilir.#!"
 ep2_locale_events.2510.b: "Hiçbir şey takviye edilmiş bir ceketten daha kullanışlı olamaz."
 ep2_locale_events.2510.b.tt: "#F [befriend_actor.GetFirstName] savaşçı ise bunu beğenebilir.#!"
 ep2_locale_events.2510.c: "Bu geyik derisi eldivenler çok hoş."
 ep2_locale_events.2510.c.tt: "#F [befriend_actor.GetFirstName] nazik ise bunu beğenebilir.#!"
 ep2_locale_events.2510.d: "Belki başka bir zaman."
 ep2_locale_events.2511.reply_banner: "İçerisinde armanızla kaplanmış, incelikle dokunmuş bir sancak var.\n\n"
 ep2_locale_events.2511.reply_gambeson: "İçerisinde takviye edilmiş bir ceket var. Zırhın altına giyilebilecek dayanıklı bir ceket.\n\n"
 ep2_locale_events.2511.reply_glove: "İçerisinde bir çift özenle dikilmiş geyik derisi eldiven var..\n\n"
 ep2_locale_events.2511.opening: "[befriend_actor.GetTitledFirstName] birdenbire karşımda beliriyor. Yüzünde gülümsemeyle bana doğru bir paket uzatıyor. Bir hediye?\n\n"
 ep2_locale_events.2511.success_banner: "$ep2_locale_events.4511.reply_banner$Tamamen kusursuz. Amblemim hem doğru hem uyumlu olacak şekilde işlenmiş."
 ep2_locale_events.2511.banner: "$ep2_locale_events.4511.reply_banner$İlgisizliğim çok açık, Böyle bir şeye neden ihtiyacım olsun?"
 ep2_locale_events.2511.success_gambeson: "$ep2_locale_events.4511.reply_gambeson$Yakından inceleyince iyi bir parça olduğu belli oluyor. Çok katmanlı ve dayanıklı bir şekilde üretilmiş."
 ep2_locale_events.2511.gambeson: "$ep2_locale_events.4511.reply_gambeson$Böyle bir ürünü herhangi bir dokumacıdan tedarik edebilirdim. Ne var yani?"
 ep2_locale_events.2511.success_glove: "$ep2_locale_events.4511.reply_glove$Kadife kadar pürüssüz olmalarına rağmen garip bir şekilde ellerime oturdular."
 ep2_locale_events.2511.glove: "$ep2_locale_events.4511.reply_glove$Ne kadar da... zarif..."
 ep2_locale_events.2511.a: "İstesem de gülümsememi durduramıyorum, bu mükemmel bir hediye!"
 ep2_locale_events.2511.b: ""Ben... teşekkür ederim...""
 ep2_locale_events.2512.opening: "[befriend_target.GetTitledFirstName] candan bir şekilde hediyemi kabul ediyor. Heyecanının izin verebildiği ölçüde dikkatli bir biçimde paketi açıyor.\n\n"
 ep2_locale_events.2512.success_reply: "Paketi açar açmaz gözleri gülümsedi. Bu iyiye işaret."
 ep2_locale_events.2512.reply: "Tepkisini ölçemiyorum. Sanki hiçbir şey hissetmemiş gibi."
 ep2_locale_events.2512.success_banner: "\n\n"Bu harika! Ne kadar da usta bir işleme!""
 ep2_locale_events.2512.banner: ""Oh, bir sancak. Hemen... bir yere asacağım.""
 ep2_locale_events.2512.success_gambeson: "\n\n"Ne kadar da ince bir iş. Bu çok ağır darbeler dışında her şeyi durdurabilir.""
 ep2_locale_events.2512.gambeson: ""Bunu... diğerlerinin yanına ekleyeceğim...""
 ep2_locale_events.2512.success_glove: ""Aman tanrım, bunlar mükemmel! Bunları nasıl yaptırdın?!""
 ep2_locale_events.2512.glove: ""Oh, eldivenler... harika...""
 ep2_locale_events.2512.success: "\n\nAyrılmadan önce hediye için bana sürekli teşekkür ediyor."
 ep2_locale_events.2512.failure: "\n\nAyrılmadan önce kısa bir şekilde teşekkür ediyor..."
 ep2_locale_events.2512.a: "Bu iyi oldu."
 ep2_locale_events.2512.b: "Olmadı gibi..."
  
 ep2_locale_events.2560.t: "$tournament_locale_tailor$: Yeni Satın Alım"
 ep2_locale_events.2560.desc.intro: "Dükkâna girdiğimde [tailor.GetTitledFirstName] kumaş kesmekle meşguldü. Çevresinde bulunan masalarda zanaatının ortaya çıkardığı ürünleri sergileniyordu. Çoraplardan şapkalara, kapşonlardan kolluklara kadar her türlü ürün vardı. Karşı tarafında ise hafifçe yanmakta olan bir ocak.\n\n"
 ep2_locale_events.2560.desc.previous_artifact: ""Kıyafetinizi güzelleştirecek bir şeyler mi bakıyorsunuz efendim? Başkentten bazı eserler getirdiğinizi görüyorum... Eğer izin verirseniz, her zaman [capital_barony.GetAdjectiveNoTooltip] ustalarının eserlerini incelemek istemişimdir.""
 ep2_locale_events.2560.desc.new_artifact: ""Dikkat et!" Terzi beni uyarırken neredeyse elindeki aleti düşürüyordu. "Neredeyse ipe takılıp düşüyordunuz, efendim" Önünde bulunan kıyafetleri toparlarken özür dilercesine mırıldandıktan sonra devam ediyor. "Ziyaretinizin amacını tahmin edebileceğime eminim." Yüzü bu dağınıklığın arasından zar zor belli oluyordu."
 ep2_locale_events.2560.desc.new_artifact_2: ""Efendim, özellikle aradığınız bir şey mi var?" [tailor.Custom('quirk_pos_standalone')|l]. Hemen yanında bulunan koleksiyon beklediğimden çok daha etkileyici."
 ep2_locale_events.2560.a: ""Aslında, [previous_artifact.GetNameNoTooltip] üstünde biraz dekorasyon iyi gidebilir...""
 ep2_locale_events.2560.b: ""Şuradaki [purchasable_trinket.GetNameNoTooltip] satılık mı?""
 ep2_locale_events.2560.c: ""Bana #EMP ödeme#! yapmam gerektiğini mi ima ediyorsun?""
 ep2_locale_events.2560.c.success: "[tailor.GetShortUIName] karşısında göz korkutma çaban işe yaradı"
 ep2_locale_events.2560.c.failure: "[tailor.GetShortUIName] karşısında göz korkutma çaban işe yaramadı"
 ep2_locale_events.2560.d: ""Sancaklar izleyicileri bana tezahurat yapmaya teşvik edecektir!""
 ep2_locale_events.2560.e: ""Buyur, Güzel işçilik.""
