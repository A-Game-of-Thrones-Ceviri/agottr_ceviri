 ep2_locale_events.4000.t: "$tournament_locale_bowyer$: Okçu Etkinliği"
 ep2_locale_events.4000.desc: "Güzel bir oku kim sevmez ki!"
 ep2_locale_events.4000.a: "Tüylü olsun."
 ep2_locale_events.4000.b: "Tüysüz olsun."
  
 ep2_locale_events.4001.t: "$tournament_locale_bowyer$: Gerilmedi..."
 ep2_locale_events.4001.desc: ""Sıkıntısı yok gibi duruyor." [tournament_bowyer.GetFirstName] ona test etmesi için getirdiğim yayı kontrol ediyor. O yayı kontrol ederken etrafa bakınıyorum.\n\n"Gövdesi biraz garip duruyor" Yaycının gözleri yavaş yavaş kısılırken yayı iyice germeye başlıyor. "Bak, görüyor musun, tam şurada bir---"\n\n#EMP Crrrrack!#! [tournament_bowyer.GetFirstName] yayın ikiye ayrılması karşısında tamamen ağzı açık bir şekilde kalıyor. Kendisinin bir şey yapmadığını yayın zaten kırılacağını bahane ediyor. Sonuç olarak yayı parçalanan ben oldum."
 ep2_locale_events.4001.a: "Yeni bir yay vereceğini umuyorum. Bedava olarak!"
 ep2_locale_events.4001.a.success: "[tournament_bowyer.GetFirstNameNoTooltip] yeni bir yay veriyor"
 ep2_locale_events.4001.a.failure: "[tournament_bowyer.GetFirstNameNoTooltip] ödemeyi reddediyor"
 ep2_locale_events.4001.b: "Kahretsin. Neyse, buna benzer bir şey satıyor musun?"
 ep2_locale_events.4001.c: "Seni [tournament_bowyer.Custom('InsultNoun')]! Sen, sen... #EMP [tournament_bowyer.Custom('InsultNoun')]#!!"
  
 ep2_locale_events.4010.t: "$tournament_locale_bowyer$: Menzilli Hediyeler"
 ep2_locale_events.4010.desc: "Tezgahta bulunan çeşit çeşit yayları, okları ve okçuluk ekipmanlarını dikkatli bir biçimde inceliyorum.\n\n Bu işlevli ürünleri incelerken aklıma birden [befriend_target.GetFirstName] geliyor.\n\n Belki de burada bulunan ürünlerden birisi onun ilgisini çekecektir..."
 ep2_locale_events.4010.a: "Yeni bir yay."
 ep2_locale_events.4010.a.tt: "#F Pratikliliğine hitap edin.#!"
 ep2_locale_events.4010.b: "İyi bir sadak genellikle göz ardı edilen bir gerekliliktir."
 ep2_locale_events.4010.b.tt: "#F Düzenleyici olma yönüne hitap edin..#!"
 ep2_locale_events.4010.c: "Şu av okları oldukça benzersiz."
 ep2_locale_events.4010.c.tt: "#F Enerjik tarafına hitap edin.#!"
 ep2_locale_events.4010.d: "Hiç sanmıyorum."
 ep2_locale_events.4011.reply_bow: "İçerisinde el değmemiş bir yay. Yanında ok seti ile birlikte.\n\n"
 ep2_locale_events.4011.reply_quiver: "İçerisinde ilgiyle dizayn edilmiş bir sadak. Alışılmışın dışında büyük hâlde.\n\n"
 ep2_locale_events.4011.reply_hunt: "İçerisinde titizlikle hazırlanmış bir dizi av oku var..\n\n"
 ep2_locale_events.4011.opening: "[befriend_actor.GetTitledFirstName] elindeki paketi uzatarak bir anda önümde beliriyor. Bir hediye?\n\n"
 ep2_locale_events.4011.success_bow: "$ep2_locale_events.4511.reply_bow$Çok ince bir iş. Tam bir asile göre."
 ep2_locale_events.4011.bow: "$ep2_locale_events.4511.reply_bow$Hayal kırıklığımı gizlemek oldukça zor. Yani, bir yay..."
 ep2_locale_events.4011.success_quiver: "$ep2_locale_events.4511.reply_quiver$İncelemek biraz zamanımı aldı. Bu şu ana kadar gördüğüm en konforlu sadak!"
 ep2_locale_events.4011.quiver: "$ep2_locale_events.4511.reply_quiver$Buna neden ihtiyacım olsun ki? Yani, gerçekten..."
 ep2_locale_events.4011.success_hunt: "$ep2_locale_events.4511.reply_hunt$Benzersiz bir şekilde dayanıklı olmalarının yanında küçük oyunlar için de oldukça ideal görünüyorlar."
 ep2_locale_events.4011.hunt: "$ep2_locale_events.4511.reply_hunt$Av okları? Sen #EMP gerçekten#! yapmak zorunda d..."
 ep2_locale_events.4011.a: "Gülümsememi gizleyemiyorum, Gerçekten güzel bir hediye seçmiş!"
 ep2_locale_events.4011.b: ""Ne kadar da.. düşünceli bir hediye...""
 ep2_locale_events.4012.opening: "[befriend_target.GetTitledFirstName] mutlu bir şekilde hediyeyi alıyor. Paketi bir çocuk gibi heyecanla açıyor.\n\n"
 ep2_locale_events.4012.success_reply: "Hediyeyi gördüğünde gözleri bir anda genişliyor. — İçimde iyi bir his var."
 ep2_locale_events.4012.reply: "Gördüğünde kalbi kırılmış gibi bir hissiyatı vardı."
 ep2_locale_events.4012.success_bow: "\n\n"Ne kadar da ustaca yapılmış bir [newly_created_artifact.GetType]! Ona gereken değeri vermeliyim!""
 ep2_locale_events.4012.bow: ""[newly_created_artifact.GetType]! İyi İyi.""
 ep2_locale_events.4012.success_quiver: "\n\n"Bu görmeye değer bir şey. Nereden buldun bunu?""
 ep2_locale_events.4012.quiver: ""Bir ok tutacağı? Anlıyorum.""
 ep2_locale_events.4012.success_hunt: ""Ah, yıllardır böyle bir şey arıyordum!""
 ep2_locale_events.4012.hunt: ""Avcılık için diyorsun? Haklısın haklısın.""
 ep2_locale_events.4012.success: "\n\nBana teşekkür edip elini omzuma koyuyor. Bence turnayı gözünden vurdum!"
 ep2_locale_events.4012.failure: "\n\nÜstünkörü bir şekilde teşekkür edip ayrılıyor, ne düşünüyordum ki..."
 ep2_locale_events.4012.a: "Tam isabet!"
 ep2_locale_events.4012.b: "Neye yaradı ki..."
  
 ep2_locale_events.4050.t: "$tournament_locale_bowyer$: Hazırla Kendini"
 ep2_locale_events.4050.desc: "Demet demet okların ve yay yığınlarının arasından geçerken oldukça kaliteli görünen kol zırhlarının bulunduğu bir yığınla karşılaştım\n\n"Onlar bizim en iyi kol zırhlarımız, efendim. On binlerce ok atışı bile bunları eskitmeye yetmez!" [tournament_bowyer.GetFirstName] potansiyel bir satış fırsatı görerek yavaş yavaş yanıma geliyor.\n\nDeriyi meraklı bir şekilde test etmeye başlıyorum."
 ep2_locale_events.4050.a: "Belki bir anlaşma yapabiliriz?"
 ep2_locale_events.4050.a.success: "Pazarlığı başarıyla yaptınız"
 ep2_locale_events.4050.a.failure: "Pazarlık denemeniz başarısız oldu"
 ep2_locale_events.4050.a.critfailure: "[tournament_bowyer.GetFirstNameNoTooltip] ayar olduğundan ürünü satmayı reddediyor"
 ep2_locale_events.4050.b: "İki tane alacağım!"
 ep2_locale_events.4050.c: "Ne kadar?"
 ep2_locale_events.4050.d: "Olmasa da olur."
  
  # WEAPONSMITH 
 ep2_locale_events.4500.t: "$tournament_locale_weaponsmith$: Çizilmiş Eski Kılıç"
 ep2_locale_events.4500.start: " "
 ep2_locale_events.4500.artifact: "[chipped_sword.GetName] antikamı "
 ep2_locale_events.4500.noartifact: "Kılıcımı "
 ep2_locale_events.4500.end: "denemeler için bakım yaptırmak amacıyla demirciye teslim ediyorum. Kılıç elimden çıkar çıkmaz içimi pişmanlık duygusu yiyip bitirmeye başlıyor. İşleri başından aşkın vaziyette olduğu belli olan [tournament_weaponsmith.GetFirstName] aldığı kılıcımı ürkek görünüşlü bir çırağa paslıyor.\n\nGenç, kılıcı heyecanlı bir şekilde alıyor. Dikkatsizce -çok dikkatsizce- bir savuruşla yakında bulunan bir örse darbeyi indiriyor.\n\nKılıcın gövdesinde oluşan hasarı gördüğümde ister istemez bağırışım ile demircinin korku içinde dönmesi bir oluyor. Çırağın elinden kılıcı kaptığı gibi çırağın kulağını çekiştiriyor."
 ep2_locale_events.4500.a: "Düzelt şunu! Çabuk düzelt şunu!"
 ep2_locale_events.4500.a.tt: "Maliyetli ve yapması zor olacak ama yapılması gerekiyor!"
 ep2_locale_events.4500.b: "Gerçekten... başka bir tane satıyor musun?"
 ep2_locale_events.4500.c: "Ver şunu bana!"
 tournament_sword_name: "Turnuva kılıcı"
 tournament_sword_description: "$artifact_sword_description$\n\nBu kılıç turnuvadan satın alındı."
 tournament_sword.martiallifestyle: "$tournament_sword_description$ Kılıcın dayanıklı yapısı her şeyden önce onun ne kadar ölümcül olduğunu simgeliyor."
 tournament_sword.controlledadv: "$tournament_sword_description$ Kılıcın üzerinde bulunan yazı diyarı savunmaktan bahsediyor."
 tournament_sword.foreignfaith: "$tournament_sword_description$ Kılıcın üzerinde bulunan garip harfler bilinmeyen bir dile ait gibi gözüküyor."
  
 ep2_locale_events.4501.t: "$tournament_locale_weaponsmith$: Hazır ve Nazır"
 ep2_locale_events.4501.desc: "[tournament_weaponsmith.GetFirstName] yeni bir silah yaparken onu izliyordum ki küçük ama dikkat çekici bir #EMP çınlama#! duydum, ardından da mırıltılı ama merak uyandıran bir küfür. Karanlığın içine dikkatlice baktığımda birilerinin küçük bir masanın arkasında çömelmiş olduğunu görüyorum. [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('spying_spouse'))|U] [spying_spouse.GetFirstName]!\n\nAmacını kısa sürede anlıyorum. Gözleri demircinin kaslı kollarında. Demek ki yüzü sadece sıcaktan kızarmamış...\n\nOna doğru bir adım atar atmaz beni hemen fark ediyor. Göz göze geldiğimizde de suçüstü yakalandığını anladığını görüyorum."
 ep2_locale_events.4501.a: "Bu ilgin karşılıklı mı acaba?"
 ep2_locale_events.4501.a.tt: "Demirci ustasının gülümsemesi zaten çok şey anlatıyor..."
 #ep2_locale_events.4501.a.custom.tt: "#high [spying_spouse.GetFirstName]#! lays with #high [tournament_weaponsmith.GetFirstName]#!"
 ep2_locale_events.4501.b: "Gerçekten de çok güçlü kolları var."
 ep2_locale_events.4501.b.tt: "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('spying_spouse'))|U] ağzının tadını biliyor."
 ep2_locale_events.4501.c: "Ulan! Gidiyoruz hemen!"
 ep2_locale_events.4501.d: "Sadece bakıyordu. Kimseye zararı yok."
  
 ep2_locale_events.4505.t: "$tournament_locale_weaponsmith$: Olağanüstü Kılıç"
 ep2_locale_events.4505.desc: "Atölyeye girdiğim anda [tournament_weaponsmith.GetFirstName] isimli demircinin gözleri faltaşı gibi açılıyor. Kollarında saygılı bir şekilde tuttuğu ipekten bir örtü var.\n\n"Efendim." Sesi biraz titriyor. "Kılıç becerileriniz ve cesaretiniz muazzam. Ben.. Ben bunu sizin için yaptım."\n\nÖrtüyü kaldırdığında şaşırılacak derecede güzel gözüken bir kılıç ortaya çıkıyor. Elime aldığımda en iyi kalitede olduğunu anlıyorum. Kılıç sanki bir uzvum gibi hissettiriyor.\n\n"Onu sizin hareketlerinize göre dizayn ettim, efendim. Bunu kabul etmeniz benim için çok büyük bir onur olacak.""
 ep2_locale_events.4505.a: "Bu onur tamamen bana ait, [tournament_weaponsmith.GetFirstNameNoTooltip]."
 ep2_locale_events.4505.a.tt: "Bir hediye?! Bu kılıç binlerce kılıca bedel. Tabii ki kabul edeceğim!"
 ep2_locale_events.4505.b: "Bu kadar muhteşem bir kılıç iyi bir ödemeyi hak ediyor."
 ep2_locale_events.4505.c: "Senin dandik kılıçlarına kalmadım!"
  
 ep2_locale_events.4506.t: "$tournament_locale_weaponsmith$: İsmin önemi ne?"
 ep2_locale_events.4506.desc: ""Bir isme ihtiyacı var."\n\n Demirci [tournament_weaponsmith.GetFirstName] yeni kılıcımla birkaç test savuruşu yapmak üzereyken araya giriyor.\n\n"Efsaneler tarafından taşınan bütün silahların bir ismi vardır. Bu bilinen bir şey! Büyük bir savaşçının kılıcının büyük bir isme ihtiyacı vardır ki düşmanlar daha savaşmadan korku ve ümitsizliğe kapılsın." [tournament_weaponsmith.GetFirstNameNoTooltip] oldukça ısrarlı."
 ep2_locale_events.4506.a: "Aslında aklımda bir isim var."
 ep2_locale_events.4506.a.tt: "[rename_artifact.GetName] yeni bir isim alıyor"
 ep2_locale_events.4506.b: "Kılıç bir araçtır başka bir şey değil."
  
 ep2_locale_events.4510.t: "$tournament_locale_weaponsmith$: Ofansif Hediyeler"
 ep2_locale_events.4510.desc: "Demirci atölyesinde etrafa bakınırken her türden öldürücü aletler ve iyi işlenmiş silahlar gözüme çarpıyor.\n\nGözlerim ışıl ışıl parlayan rafları incelerken aklıma [befriend_target.GetFirstName] geliyor.\n\nOnunla arkadaş olmak istiyorsam #EMP onun#! sevebileceği bir şey bulmam gerek..."
 ep2_locale_events.4510.a: "İyi işlenmiş bir kılıç."
 ep2_locale_events.4510.a.tt: "#F [befriend_actor.GetFirstName] savaşçı ise bunu beğenebilir.#!"
 ep2_locale_events.4510.b: "Sergilenebilecek güzel bir şey."
 ep2_locale_events.4510.b.tt: "#F [befriend_actor.GetFirstName] maddiyata değer veriyor ise bunu beğenebilir.#!"
 ep2_locale_events.4510.c: "Bence [befriend_target.GetFirstNameNoTooltip] #EMP hançer#! sevebilecek biri."
 ep2_locale_events.4510.c.tt: "#F [befriend_actor.GetFirstName] entrikacı ise bunu beğenebilir.#!"
 ep2_locale_events.4510.d: "Onu etkilemek için farklı yollar bulabilirim."
 ep2_locale_events.4511.reply_weapon: "İçerisinde iyi işlenmiş bir [newly_created_artifact.GetType], ışık altında donuk bir parlaması var.\n\n"
 ep2_locale_events.4511.reply_ornament: "İçerisinde sergilenmek için dövülmüş gösterişli bir kılıç var. Tam olarak duvara asılmak için yapılmış.\n\n"
 ep2_locale_events.4511.reply_dagger: "İçerisinde küçük ama zarif bir hançer var. Işıl ışıl parlıyor.\n\n"
 ep2_locale_events.4511.opening: "Sabah vakti birden bire [befriend_actor.GetTitledFirstName] tarafından durduruldum. Elinde sarılmış bir paketle birlikte beklentili bir şekilde gülümsüyor. Bir hediye?\n\n"
 ep2_locale_events.4511.success_weapon: "$ep2_locale_events.4511.reply_weapon$Kılıcın ustalıkla dövüldüğü ve kullanışlı gözüktüğü inkâr edilemez."
 ep2_locale_events.4511.weapon: "$ep2_locale_events.4511.reply_weapon$Kalbim daralıyor. Böyle bir şeye neden ihtiyacım olsun ki?"
 ep2_locale_events.4511.success_ornament: "$ep2_locale_events.4511.reply_ornament$Harika bir şekilde üretilmiş. Detaylarına gösterilen özen o kadar muazzam ki gözlerimi alamıyorum."
 ep2_locale_events.4511.ornament: "$ep2_locale_events.4511.reply_ornament$Oh, tamamen işe yaramaz bir nesne... En azından satılabilir gibi."
 ep2_locale_events.4511.success_dagger: "$ep2_locale_events.4511.reply_dagger$Ustaca dizayn edilmiş, beni tut diye haykırıyor. Ellerime o kadar güzel oturuyor ki sanki kendi uzvum gibi hissettiriyor."
 ep2_locale_events.4511.dagger: "$ep2_locale_events.4511.reply_dagger$Neden böyle bir şey aldı ki? Bunu ancak serseriler kullanır."
 ep2_locale_events.4511.a: "Beni bile etkilemeyi başardı..."
 ep2_locale_events.4511.b: ""Teşekkürler...""
 ep2_locale_events.4512.opening: "[befriend_target.GetTitledFirstName] özenli bir şekilde sarılmış paketi elimden aldı. Açarken yüzünde geniş bir sırıtış vardı.\n\n"
 ep2_locale_events.4512.success_reply: "Paketi açtığında yüzündeki sırıtma ifadesi çok daha geniş bir hâl aldı."
 ep2_locale_events.4512.reply: "Paketi açtığında ruh hâli biraz değişmiş gibi — merak mı hayal kırıklığı mı?"
 ep2_locale_events.4512.success_weapon: "\n\n"Ah, ustaca dövülmüş bir [newly_created_artifact.GetType]. Gerçekten... işe yarar bir şey.""
 ep2_locale_events.4512.weapon: ""Oh... bu [newly_created_artifact.GetType]. Tam da buna ihtiyacım vardı.""
 ep2_locale_events.4512.success_ornament: "\n\n"Ne kadar da hoş bir sergi parçası. Bir soylunun koleksiyonunda olabilecek kadar değerli.""
 ep2_locale_events.4512.ornament: ""Oh, sergilemek için bir parça? Çok... iyi.""
 ep2_locale_events.4512.success_dagger: ""Oh, bu çok iyi, baya iyi... Şunun dengesine bak.""
 ep2_locale_events.4512.dagger: ""Sebzeleri doğramak için ideal, Sanırsam?""
 ep2_locale_events.4512.success: "\n\nSamimi bir şekilde bana teşekkür ediyor. Daha iyi gidemezdi!"
 ep2_locale_events.4512.failure: "\n\nKibarca teşekkür ediyor. Sanki beklediğim gibi gitmedi..."
 ep2_locale_events.4512.a: "Ben bu işten anlıyorum."
 ep2_locale_events.4512.b: "Çok yazık..."
  
 ep2_locale_events.4520.t: "$tournament_locale_weaponsmith$: Asil Kanı"
 ep2_locale_events.4520.desc: ""Bir soylu kanı!" [tournament_weaponsmith.GetFirstName] sesiyle beni ürküttü. Büyük bir iştahla elinde savurduğu hançer karanlığın içerisinde gözlerime vuruyor.\n\n"Kılıcın açlığını gidermek için ihtiyacım olan tek şey bir #EMP damla#! asil kanı! Şu ana kadar dövülmüş en iyi kılıç olacak! Hakkımda şarkılar söyleyecekler!" Gözlerinde çılgınca bir parıltıyla bana doğru yaklaşıyor.\n\n"Sizin için yapıyorum, efendim, hepsi sizin için. Bana izin verin efendim ikimizin de ismini tarihe kazıyayım!"\n\n Koluma doğru bir bakış atıyorum."
 ep2_locale_events.4520.a: "Zafer için. Ebediyen sürecek şanımız için!"
 ep2_locale_events.4520.a.success: "Demircilik işlemi iyi gidiyor"
 ep2_locale_events.4520.a.failure: "Demircilik işlemi kötü gidiyor"
 ep2_locale_events.4520.b: "Deneyebiliriz ama önce bir merhemlerimi getireyim..."
 ep2_locale_events.4520.c: "Bunun işe yarayacağından #EMP eminsen#! olabilir..."
 ep2_locale_events.4520.d: "Saçmalık."
  
 ep2_locale_events.4521.t: "$tournament_locale_weaponsmith$: Kanlı Çelik"
 ep2_locale_events.4521.start: "[tournament_weaponsmith.GetFirstName] heyecanlı bir şekilde çekiç darbelerini vururken kolumdaki kanamayı durdurmak için bir bez parçası aldım. Bez bölgeye dokundurduğum gibi sırılsıklam oldu. Yavaş yavaş durulan kan bir süre sonra dondu.\n\nTamamlanmış kılıç yavaş ve dikkatli bir şekilde masanın üzerine bırakıldı."
 ep2_locale_events.4521.success: "Merak uyandıran bir görünüşü var: kurumuş kan kılıcın yüzeyinden ince ince dökülerek ölümcül desenlerini ortaya çıkartıyor. Esnekliğini test ettiğimde kulağıma gelen gıcırtı sesleri endişe verici.\n\n"
 ep2_locale_events.4521.failure: "Tek kelimeyle çirkin. Kurumuş kan kılıcın her yanını kaplamış. Ağırlığında da bir gariplik var. Kırılgan duran çeliğin üzerinde yamalı gibi duran garip garip izler var.\n\n"
 ep2_locale_events.4521.ending: ""Bu #EMP harika#!!" [tournament_weaponsmith.GetFirstNameNoTooltip] benimle aynı fikri paylaşmıyor gibi görünüyor. Kılıcı ona tapıyormuş gibi tutarken elleri titriyor."
 ep2_locale_events.4521.a: "Bunu alıyorum!"
 ep2_locale_events.4521.b: "Sende kalsın."
  
 ep2_locale_events.5020.t: "$tournament_locale_tourney_grounds$: Etkilendin mi?"
 ep2_locale_events.5020.desc: "Turnuva alanında herkes hazırlık telaşıyla kaplanmış durumda. Uşaklar zırh parçalarını oradan oraya taşırken tarlalardaki korkuluklara benziyorlar. "Dur!" Aralarından birisi yere düşmüş miğferi alırken bağırıyor.\n\nTribünlerden tanıdığım bir kıkırdama sesi duyuyorum. Döndüğümde [impressed_lover.GetTitledFirstName] ve etrafını saran diğer [Select_CString(impressed_lover.IsFemale, 'kadınları', 'erkekleri' )] fark ediyorum. Bana el sallamıyor. Buna ihtiyacı yok.\n\n"Biraz egzersiz için mi geldin?" [impressed_rival.GetTitledFirstName] yanımdan geçerken bana laf atıyor. Çenesini biraz yükselterek devam ediyor. "Buna ihtiyacın olacak.""
 ep2_locale_events.5020.a: "Bunu [impressed_lover.GetFirstNameNoTooltip] izlerken yaptığımdan emin olacağım."
