 ep2_locale_events.1070.t: "Geçmiş Zamanlarda"
 ep2_locale_events.1070.desc.intro: "Tavernada saray mensuplarımdan oluşan küçük bir grupla oturdum. "O heybetli şövalyenin birinin sembolünü tuttuğunu gördüm." İçlerinden birisi fısıldayarak söyledi. Gözlerim mum ışığına kilitlenmiş bir hâlde kendi düşüncelerim içerisinde kayboldum.\n\nBir yudum"
 ep2_locale_events.1070.desc.alcohol: "[ROOT.Char.Custom('RegionalAlcoholicDrink')] içtikten sonra"
 ep2_locale_events.1070.desc.no_alcohol: "[ROOT.Char.Custom('RegionalDrink')] içtikten sonra"
 ep2_locale_events.1070.desc.outro: "eski anılarım aklıma geliyor ve gülümsüyorum. [my_memory.GetDescription].\n\n"Gerçek bir hikâye duymak ister misiniz?" Diğerlerine dönerek soruyorum."
 ep2_locale_events.1070.a: "Sohbeti canlandırmak için harika bir fırsat."
