l_english: #NT
  # TAVERN  #NT
 ep2_locale_events.1000.t: "$tournament_locale_tavern$: Başka Bir Tur" #NT
 ep2_locale_events.1000.independent: "Tavernanın köşesindeki [drinking_leader.GetTitledFirstNamePossessive] masasından büyük bir kahkaha sesi duyuluyor." #NT
 ep2_locale_events.1000.liege: "[drinking_leader.GetTitledFirstName], [drinking_leader.GetLiege.GetTitledFirstNamePossessive] [drinking_leader.GetLiege.Custom2('RelationToMeShort', drinking_leader)]'nin oturduğu köşeden büyük bir kahkaha sesi duyuluyor." #NT
 ep2_locale_events.1000.alcohol: "\n\n[drinking_leader.GetSheHe|U], yaklaşan [activity.GetCurrentPhase.GetPhase.GetName] yarışmasına katılan diğer katılımcılar ve yeni tanıdıklardan oluşan bir grupla çevrilidir ve hepsi hikayelerini paylaşırken [host.Custom('RegionalAlcoholicDrink')]'ye katılırlar.\n\nGeçerken, bu küçük seansı teşvik etmeyi düşünmeden edemezsiniz..." #NT
 ep2_locale_events.1000.a: "Hancı, daha fazlası burada!" #NT
 ep2_locale_events.1000.b: "Masanın hesabı benden!" #NT
 ep2_locale_events.1000.c: "Sanırım bu kesim artık yeter dedi." #NT
 ep2_locale_events.1000.d: "Akşamınızın tadını çıkarın, [drinking_leader.GetFirstNameNoTooltip]!" #NT
 drinks_round_tt: "Her içici" #NT
 ep2_locale_events.1000.hangover_tt: "Bir daha asla..." #NT

 ep2_locale_events.1002.t: "$tournament_locale_tavern$: İçmeye Cesaretin Var Mı?" #NT
 ep2_locale_events.1002.desc: "Yerel bar, bir Turnuva şehre geldiğinde beklendiği gibi cesetlerle dolu. Ancak tüm yeni gelenler arasında, kuruluşun demirbaşı olduğu açıkça belli olan bir [local_drunk.GetWomanMan] var. Otururken [local_drunk.GetSheHe|U] bana şüpheyle bakıyor.\n\n"#EMP sen#! burada ne yapıyorsun?" [local_drunk.GetSheHe|U] nihayet içkim geldiğinde ağzından çıkıyor. Yüzüme dönüyorum [local_drunk.GetHerHim]; [local_drunk.GetSheHe] dengesiz bir şekilde [local_drunk.GetHerHis] feet'e yükseliyor.\n\n"Varsayımlarımı bağışlayın, #EMP benim [ROOT.Char.GetLadyLord]#!," — Gösterişli, küçümseyen bir yay ifadeyi noktalıyor — "ama sanırım bunun yarısını bile kaldıramadınız, bırakın hepsini!"" #NT
 ep2_locale_events.1002.a: "Hadi ama, düşmanlığa gerek yok. Sana bir içki ısmarlayayım mı?" #NT
 ep2_locale_events.1002.b: "Gerçekten mi? #EMP Bardakları çıkarın!#!" #NT
 ep2_locale_events.1002.b.success: "Masanın altında [local_drunk.GetFirstNameNoTooltip] içiyorsun" #NT
 ep2_locale_events.1002.b.failure: "Birkaç saat sonra, sersemlemiş bir şekilde ve baş ağrısıyla uyanırsınız" #NT
 ep2_locale_events.1002.c: "Otur ve sus, ey umutsuz sarhoş." #NT

 ep2_locale_events.1010.t: "$tournament_locale_tavern$: Bir Oyun Oynamak İster misin?" #NT
 ep2_locale_events.1010.desc: "Meyhanenin kasveti, ateşin çıtırtısı ve içki içenlerin devam eden eğlencesiyle dengeleniyor. İki gürültücü sarhoşun yanından geçip, bir kişi dışında boş olan yakındaki bir masaya oturuyorum.\n\n"Güzel bir gece, değil mi?" [gambler.GetFirstName], perişan kalabalığa işaret ediyor. Nazikçe başımı sallıyorum. [gambler.GetFirstNameNoTooltip] zar ve bardakları masaya fırlatırken, başımı zar zor yerine koyuyorum.\n\n"Basit bir oyun ister misin? Bir aptal bile oynayabilir! İkimiz de bardakların altından zar atıyoruz ve senin zarının benimkinden yüksek mi düşük mü olduğunu tahmin ediyorsun." [gambler.GetSheHe|U] gülümsüyor, [gambler.GetHerHis] gözünde bir kumarbazın parıltısı. "Üçte iki en iyisi."" #NT
 #ep2_locale_events.1010.a: "Ama senin zarlarına nasıl güvenebilirim?" #NT
 #ep2_locale_events.1010.a.tt: "Benim setimi kullanalım. Çok adil ve ağırlıksız setim." #NT
 ep2_locale_events.1010.b: "Şu zarları buraya at!" #NT
 ep2_locale_events.1010.c: "Ben kumarbaz değilim." #NT

 ep2_locale_events.1011.t: "$tournament_locale_tavern$: İlk Atış" #NT
 ep2_locale_events.1011.opening: "Zarlar, ikimiz de masaya çarpmadan önce bardaklarının içinde şakırdayıp zıplıyor. Bana en yakın olan bardağın kenarını kaldırıp içindekileri dikkatlice kapatıyorum.\n\n#BOL [ROOT.Var('root_dice_1').GetValue|0]#!. [gambler.GetFirstName]'ü yakından tarayıp ipuçları arıyorum." #NT
 ep2_locale_events.1011.tell.good: "\n\nBu [gambler.GetFirstNamePossessiveNoTooltip] dudağının hafifçe yukarı doğru kıvrıldığını mı görüyorum? Göründüğü gibi hemen kayboluyor ama en ufak bir dalgalanma en derin gerçekleri açığa çıkarabilir..." #NT
 ep2_locale_events.1011.tell.bad: "\n\n[gambler.GetFirstNamePossessiveNoTooltip] gözler bir kez, iki kez aşağı doğru titredi. Göründüğü gibi hemen hemen kayboldu, ancak en ufak bir dalgalanma en derin gerçekleri açığa çıkarabilir..." #NT
 ep2_locale_events.1011.average: "\n\n[gambler.GetFirstNamePossessiveNoTooltip] ellerim hafifçe titriyor ve zafer kazanmışçasına ağzımı açıyorum, ancak [gambler.GetHerHis] gözlerimde bir ışıltı var. Titreme bir ipucu muydu? Gözler miydi? Bunlardan herhangi biri işe yarar mı?" #NT
 ep2_locale_events.1011.deceitful: "\n\n[gambler.GetFirstNamePossessiveNoTooltip] gözler benimkilere dikildi, [gambler.GetHerHis] yüzünde hiçbir duygu kıpırtısı yok. Bakışlarımı bölüyorum ve [gambler.GetHerHis]'in beden diline bakıyorum, ama sanki [gambler.GetSheHe] bir heykelmiş gibi." #NT
 ep2_locale_events.1011.a: "Benim zarım... daha yüksek!" #NT
 ep2_locale_events.1011.b: "Benim zarlarım daha düşük." #NT

 ep2_locale_events.1012.t: "$tournament_locale_tavern$: İkinci Tur" #NT
 ep2_locale_events.1012.opening.win: "Zarlarımızı ortaya koyuyoruz. İkimizin de anlayıp kabul etmemiz bir an alıyor. Kazandığımı!\n\n"Ah! İyi tahmin ettin! İlk tur senin!" [gambler.GetFirstNamePossessive] dudaklar gülümsüyor, ama [gambler.GetHerHis] gözlere ulaşamıyor. "Bir sonraki tur!" Zarlar bir kez daha bardaklarda şıngırdadı." #NT
 ep2_locale_events.1012.opening.lose: "Zarlarımızı ortaya koyuyoruz. İkimizin de benim kaybettiğimi anlaması bir an sürüyor. [gambler.GetFirstName] gururla gülümsüyor.\n\n"Talihsiz! Görünüşe göre yanılmışsın. Bir sonraki tur!" Zarlar bir kez daha bardaklarda şıngırdadı." #NT
 ep2_locale_events.1012.opening.draw: "Zarlarımızı ortaya koyuyoruz. Bardaklar kaybolurken sayıların eşit olduğunu hesaplamamız sadece bir anımızı alıyor.\n\n"Peki o zaman. Buna berabere diyelim." [gambler.GetFirstNamePossessive] hayal kırıklığı açıkça görülüyor. "Bir sonraki tur!" Zarlar bardaklarda bir kez daha şıngırdadı." #NT
 ep2_locale_events.1012.dice_reveal: "\n\nKupamın bana en yakın olan tarafını kaldırıyorum. Zarların üzerindeki küçük oymalar sayıyı ortaya çıkarıyor: #BOL [ROOT.Var('root_dice_2').GetValue|0]#!. Kupayı tekrar masaya koyuyorum ve yukarı bakıyorum." #NT
 ep2_locale_events.1012.tell.good: "\n\n[gambler.GetFirstName] masaya [gambler.GetHerHis] parmak vuruyor. Başın tavana doğru eğilmesi belli belirsiz bir ipucu mu? Kesinlikle [gambler.GetSheHe] eskisinden daha dik oturuyor gibi görünüyor..." #NT
 ep2_locale_events.1012.tell.bad: "\n\nGözlerin hafifçe daralması, ağırlığın ufak bir kayması. [gambler.GetFirstName] bir şey saklıyor. Belki de o atış çok yüksek değil..." #NT
 ep2_locale_events.1012.average: "\n\n[gambler.GetFirstNamePossessiveNoTooltip] göz odanın etrafında dolaşıyor, benimki dışında her yere bakıyor. [gambler.GetHerHis|U] kol bardağı kaldırırken hafifçe titriyor. Bunun alakalı olup olmadığından emin olamıyorum..." #NT
 ep2_locale_events.1012.deceitful: "\n\n[gambler.GetFirstNamePossessiveNoTooltip] duruşu kendinden emin, neredeyse küstah, ama [gambler.GetSheHe] bardağı bile kaldırmamış! [gambler.GetHerHis|U] gözler aşağı doğru kayarken [gambler.GetSheHe] bardağı sertçe [gambler.GetHerHim]'ten uzaklaştırıyor ve ardından masayla aynı hizaya getiriyor. [gambler.GetHerHis] tavırları zerre kadar değişmiyor." #NT
 ep2_locale_events.1012.a: "Daha yüksek, sanırım." #NT
 ep2_locale_events.1012.b: "Kesinlikle daha düşük." #NT

 ep2_locale_events.1013.t: "$tournament_locale_tavern$: Karar verici" #NT
 ep2_locale_events.1013.opening: "Zarlarımızı aynı anda ortaya koyuyoruz, ancak hemen üçüncü bir turun gerekli olduğu anlaşılıyor. Kupalarımızı ve zarlarımızı son, kazananın her şeyi aldığı tur için alıyoruz." #NT
 ep2_locale_events.1013.dice_reveal: "\n\nKupamın bana en yakın olan tarafını kaldırıyorum. Zarların üzerindeki küçük oymalar sayıyı ortaya çıkarıyor: #BOL [ROOT.Var('root_dice_3').GetValue|0]#!. Kupayı tekrar masaya koyuyorum ve yukarı bakıyorum." #NT
 ep2_locale_events.1013.tell.good: "\n\nÜç turda, [gambler.GetFirstNamePossessive]'ın işaretleri neredeyse belirgin hale geliyor. [gambler.GetHerHis|U]'in burnu zar zor fark edilir şekilde genişliyor, bundan eminim. Ama bu sadece bir blöf mü?" #NT
 ep2_locale_events.1013.tell.bad: "\n\n[gambler.GetFirstName] koşuyor [gambler.GetHerHis] el [gambler.GetHerHis] başı dalgın bir şekilde. Umutsuzca mı? Bu özellikle düşük bir atış mı? [gambler.GetSheHe|U] beni görüyor ve biraz cesur bir yüz ifadesi takınıyor. Bu #EMP olabilir#! çift blöf olabilir..." #NT
 ep2_locale_events.1013.average: "\n\n[gambler.GetFirstNamePossessiveNoTooltip] bana dik dik bakmaya çalışıyor, ama [gambler.GetHerHis] bakışları titriyor. Titreyen bir dudak #EMP bir şeyi ele veriyor#!, ama bu ne olabilir?" #NT
 ep2_locale_events.1013.deceitful: "\n\n[gambler.GetFirstNamePossessive]'ın bu zeka savaşındaki duygusuzluğu gerçekten şaşırtıcıydı ve burada da farklı değil. [gambler.GetHerHis]'in yüzündeki duygu eksikliği neredeyse şok edici. Basit bir şansa bağlı olması gerekecek." #NT
 ep2_locale_events.1013.a: "Ben zarlarıma inanıyorum. Daha yüksek!" #NT
 ep2_locale_events.1013.b: "Benim zarım daha düşük." #NT

 ep2_locale_events.1014.t: "$tournament_locale_tavern$: İyi Bahis" #NT
 ep2_locale_events.1014.opening: "Kupalar son kez yukarı çıkıyor. Etrafımızda toplanan küçük kalabalık, bunu görmek için eğiliyor...\n\n" #NT
 ep2_locale_events.1014.win: "Galip benim! [gambler.GetFirstName] en cesur [gambler.GetSheHe] yüzünü takınıyor ama [gambler.GetHerHis] rahatsızlığı açıkça görülüyor. [gambler.GetSheHe|U] bahis oynadığımız çantaları masanın benim tarafıma itiyor ve tam da nezaketin tam ortasında, öfkeyle uzaklaşıyor.\n\nSandalyemde arkama yaslanıyorum, zihinsel olarak bitkin olduğum kadar neşeliyim de." #NT
 ep2_locale_events.1014.lose: "Kaybettim! [gambler.GetFirstName] sevinçle öterken [gambler.GetSheHe] ikimizin de bahse girdiğimiz çantaları kaptı.\n\n"Bir dahaki sefere daha iyi şanslar!" [gambler.GetSheHe|U] neşeyle kıkırdadı ve kucak dolusu parayla kaçtı.\n\nSandalyemde arkama yaslandım, moralim bozuldu." #NT
 ep2_locale_events.1014.draw: "Biz... berabere kaldık mı? [gambler.GetFirstName], masanın üzerine galip için koyduğumuz küçük altın keselerini geri alırken, [gambler.GetHerHis] başını pişmanlıkla ovuşturur.\n\n"Bazen zarlar gizemli yollarla işler." [gambler.GetFirstNameNoTooltip] omuz silkerek der. "Yine de iyi oynadın." [gambler.GetSheHe|U] ayağa kalkar ve uzaklaşır." #NT
 ep2_locale_events.1014.a: "Barmen! İçecekler benden!" #NT
 ep2_locale_events.1014.b: "Ah, zaferin tadı!" #NT
 ep2_locale_events.1014.c: "Acılarımı boğmak için bir içki sanırım." #NT
 ep2_locale_events.1014.d: "Kahretsin!" #NT
 ep2_locale_events.1014.e: "İşte bu kadar sanırım." #NT
 ep2_locale_events.1014.f: "Ondan sonra bir içki içmem iyi olurdu!" #NT

 ep2_locale_events.1050.t: "$tournament_locale_tavern$: Bir Bahis [ROOT.Char.GetWomanMan|U]?" #NT
 ep2_locale_events.1050.desc: "Tavernaya girer girmez bir figür tarafından durduruldum. [wealthy_gambler.GetFirstName] omzuma vurarak beni tenha bir köşeye götürdü, [wealthy_gambler.GetHerHis] sesini komplocu bir tona düşürdü.\n\n"Hastiludes'e katılıyorsun, değil mi?" [wealthy_gambler.GetSheHe|U] benim onayımı fark etmeden devam etti. "Şey, oldukça sıra dışı bir bahsim var, anlıyor musun? İş ortaklarımdan biri senin bir nevi #EMP süt çocuğu#!, olduğunu düşünüyor." [wealthy_gambler.GetSheHe|U] hemen itirazlarımı savuşturdu.\n\n"Onurunu savundum, elbette savundum, [ROOT.Char.GetLadyLord]'m! Turnuvada kask takmadan gidecek kadar cesur olduğunu söylemiştim! Elbette, eğer bu olayı #EMP garanti edebilirsen#!, sanırım senin için değerli hale getirmek için elimden geleni yaparım..."" #NT
 ep2_locale_events.1050.a: "Sanırım oradakiler senin kumarbaz arkadaşların değil?" #NT
 ep2_locale_events.1050.a.tt: "Belki de bu küçük düzeltme hakkında bilgi edinmek isterler. Tabii ki, madeni para bir dili susturmaya yetecek kadar iyi değilse..." #NT
 ep2_locale_events.1050.b: "#EMP Korkak mı?!#! Hiçbir lanet eldiven olmadan yarışacağım!#!" #NT
 ep2_locale_events.1050.c: "Madeni paraya ihtiyacım var..." #NT
 ep2_locale_events.1050.d: "Ne kadar utanç verici bir teklif!" #NT

