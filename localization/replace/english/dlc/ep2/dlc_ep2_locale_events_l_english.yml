l_english:
  # TAVERN 
 ep2_locale_events.1000.t: "$tournament_locale_tavern$: Körkütük"
 ep2_locale_events.1000.independent: "Hanın köşesindeki masadan büyük bir kahkaha patlıyor. Masada olan [drinking_leader.GetTitledFirstName] gözüme çarpıyor."
 ep2_locale_events.1000.liege: "Köşedeki masadan büyük bir kahkaha patlıyor. Masada [drinking_leader.GetTitledFirstName] ve [drinking_leader.GetLiege.GetTitledFirstNamePossessive] [drinking_leader.GetLiege.Custom2('RelationToMeShort', drinking_leader)] oturuyor. "
 ep2_locale_events.1000.alcohol: "\n\nArkadaşlarının dışında yeni tanışdığı yüzler hatta [activity.GetCurrentPhase.GetPhase.GetName] müsabakası katılımcıları dahil herkes onun etrafını sarmış durumda. [host.Custom('RegionalAlcoholicDrink')] içerken birbirlerine çeşitli hikâyeler anlatıyorlar. \n\nYanlarından geçerken bu küçük kafileyi biraz kızıştırma fikrinin aklına gelmesine engel olamıyorsun..."
 ep2_locale_events.1000.a: "Hancı, bu masaya bir kişi daha eklendi!"
 ep2_locale_events.1000.b: "Bu masanın hesabını bana yaz!"
 ep2_locale_events.1000.c: "Bence bu grup yeterince içmiş."
 ep2_locale_events.1000.d: "İyi akşamlar, [drinking_leader.GetFirstNameNoTooltip]!"
 drinks_round_tt: "Bütün içki içenler"
 ep2_locale_events.1000.hangover_tt: "Bir daha asla..."
  
 ep2_locale_events.1002.t: "$tournament_locale_tavern$: Sıkıyorsa İç?"
 ep2_locale_events.1002.desc: "Taverna turnuva zamanı olması gerektiği gibi insanlarla dolup taşmış durumda. Bütün yeni yüzler arasında açıkca bu mekanın demirbaşı denilebilecek birisi oturuyor. Beni şüpheli gözlerle süzdüğünü fark ediyorum. \n\n "#EMP Sen# burada ne yapıyorsun?" İçkim geldiği gibi dayanamayıp ağzından kaçırıyor. Yüzümü ona döndüğüm gibi savsaklana savsaklana ayağa kalkıyor. \n\n "Küstahlığım için beni affedin #EMP efendim#! ama bırakın o bardağın tamamını içmeyi, yarısı bile size çok gelir!" küçümseyici bir ifadeyle sözünü bitiriyor. ""
 ep2_locale_events.1002.a: "Düşmanlığa hiç gerek yok. Gel sana bir içki ısmarlayayım?"
 ep2_locale_events.1002.b: "Ciddi misin? #EMP Getir getirebildiğin bütün içkileri!#!"
 ep2_locale_events.1002.b.success: "[local_drunk.GetFirstNameNoTooltip] masanın altına devriliyor"
 ep2_locale_events.1002.b.failure: "Birkaç saat sonra halsiz ve başın çatlar bir vaziyette uyanıyorsun"
 ep2_locale_events.1002.c: "Kes sesini ve otur yerine"
  
 ep2_locale_events.1010.t: "$tournament_locale_tavern$: Oyuna Var mısın?"
 ep2_locale_events.1010.desc: "Tavernanın kasvetli havası ateş çıtırtıları eşliğinde alem yapan sarhoşların sesleriyle bastırılmış durumda. İki sarhoş kabadayının yanından geçtikten sonra yanda bulunan bir masaya oturdum. Masa tek bir figür dışında tamamen boştu. \n\n "Güzel bir gece, değil mi?" [gambler.GetFirstName] kalabalığı işaret ederek söze giriyor. Kibarca onaylar şekilde başımı salladıktan sonra [gambler.GetFirstNameNoTooltip] masaya zar seti ve birkaç kupa çıkarttı. \n\n "Basit bir oyun ilginizi çeker mi? Bir aptal bile kolayca oynayabilir! İkimizde kupaların altında zarlarımızı yuvarlıyoruz ve zarının benimkinden yüksek mi yoksa düşük mü olduğunu tahmin etmeye çalışıyorsun." Gözlerinde bir kumarbazın gözünde görülebilecek bir kıvılcım parlarken gülümseyerek devam ediyor. "Üç elden ikisini alan kazanır.""
 #ep2_locale_events.1010.a: "Fakat senin zarlarına nasıl güvenebilirim?"
 #ep2_locale_events.1010.a.tt: "Benim zar setimi kullanalım. Ağırlıklarıyla oynanmamış zar setim."
 ep2_locale_events.1010.b: "Şu zarları ver bakalım!"
 ep2_locale_events.1010.c: "Ben kumarbaz değilim."
  
 ep2_locale_events.1011.t: "$tournament_locale_tavern$: İlk Yuvarlanma"
 ep2_locale_events.1011.opening: "Zarların sekmesinden gelen tıngır tıngır seslerin eşliğinde iki kupa masaya vuruluyor. Kupayı bana yakın olan kısmından dikkatli bir şekilde kaldırıyorum. \n\n#BOL [ROOT.Var('root_dice_1').GetValue|0]#!. Dikkatli bir şekilde rakibimi süzemeye başlıyorum."
 ep2_locale_events.1011.tell.good: "\n\nDudağında yukarı doğru ufak bir kıvrılma mı görüyorum? Gördüğüm anda kayboldu ama ufak bir duraksama bile en derin gerçekleri açığa verebilir..."
 ep2_locale_events.1011.tell.bad: "\n\nGözlerinde bir iki kez aşağı doğru titreme gördüm. Gördüğüm anda kayboldu ama en ufak bir tereddüt bile en derin gerçekleri açığa verebilir..."
 ep2_locale_events.1011.average: "\n\nEllerinin hafifçe titrediğini fark ettiğimde zaferi garantilediğimi düşünmüştüm ama gözlerinde bir pırıltı fark ettim. Titreme bir belirti miydi? Yoksa gözler mi? Bunlar işe yarar bulgular mı?"
 ep2_locale_events.1011.deceitful: "\n\nGözleri benim gözlerime dikildi. Yüzünde en ufak bir duygu belirtisi bile yok. Bakışmayı bozarak vücut diline odaklanıyorum ama sanki bir heykelmiş gibi hiç açık vermiyor."
 ep2_locale_events.1011.a: "Benim zarım... daha yüksek!"
 ep2_locale_events.1011.b: "Benim zarım daha alçak."
  
 ep2_locale_events.1012.t: "$tournament_locale_tavern$: İkinci Tur"
 ep2_locale_events.1012.opening.win: "Zarlarımızı birbirimize gösteriyoruz. İkimizde anında kazananın ben olduğunu anlıyoruz.\n\n"Ah! İyi tahmindi! İlk tur senindir!" [gambler.GetFirstName] gülümsüyor, ancak gülümsemesi gözlerine hiç vurmuyor. "Sonraki tur!" Zarlar kupaların içinde bir kez daha tıngırdamaya devam ediyor."
 ep2_locale_events.1012.opening.lose: "Zarlarımızı birbirimize gösteriyoruz. İkimizde anında kaybedenin ben olduğunu anlıyoruz. [gambler.GetFirstName] gururlu bir şekilde gülümsüyor.\n\n"Ne yazık ki tahminin yanlıştı. Sıradaki tura geçelim." Zarlar kupaların içinde bir kez daha tıngırdamaya devam ediyor."
 ep2_locale_events.1012.opening.draw: "Zarlarımızı birbirimize gösteriyoruz. Hesabını yapmak kısa bir süre aldıktan sonra ikimizde numaraların eşit olduğunu anlıyoruz.\n\n"Pekâlâ. Buna beraberlik diyelim." Yüzüne vuran hayal kırıklığı açık bir şekilde görülebiliyor. "Sonraki Tur!" Zarlar kupaların içinde bir kez daha tıngırdamaya devam ediyor."
 ep2_locale_events.1012.dice_reveal: "\n\nKupayı bana yakın olan kısmından dikkatli bir şekilde kaldırıyorum. Zarın üzerinde olan küçük oymalar sayıyı açığa veriyor: #BOL [ROOT.Var('root_dice_2').GetValue|0]#!. Kupayı tekrar masaya kapattıktan sonra yukarı doğru bakıyorum."
 ep2_locale_events.1012.tell.good: "\n\n[gambler.GetFirstName] parmaklarıyla masayı tıklatıyor. Başını tavana doğru kaldırması bir ipucu mu? Eskisinden daha dik bir şekilde oturduğu oldukça açık..."
 ep2_locale_events.1012.tell.bad: "\n\nGözlerinde olan ufacık daralma, ufacık aşağı doğru kayış. [gambler.GetFirstName] bir şeyler saklıyor. Belkide zarı o kadar da yüksek değildir..."
 ep2_locale_events.1012.average: "\n\nGözleri ile odayı kesiyor. Bana bakmak dışında her şeye bakıyor. Bardağını kaldırırken kolları hafifçe titriyor ancak bunun zarıyla ilgili olup olmadığından kesin emin olamam..."
 ep2_locale_events.1012.deceitful: "\n\nDuruşu kendinden emin hatta kendini beğenmiş bile denilebilir ama henüz kupayı bile açmamış! Gözlerini aşağı doğru eğerken hızlıca kupayı kaldırıp geri kapatıyor. Bu davranışların hiçbir anlamı yok."
 ep2_locale_events.1012.a: "Bence daha yüksek."
 ep2_locale_events.1012.b: "Büyük ihtimalle daha düşük."
  
 ep2_locale_events.1013.t: "$tournament_locale_tavern$: Sonucu Belirleyen Karşılaşma"
 ep2_locale_events.1013.opening: "Eş zamanlı bir şekilde zarlarımızı açığa çıkardık. Üçüncü bir turun gerekli olduğu hemen anlaşıldı. Son karşılaşma için kupalarımızı ve zarlarımızı aldık. Kazanan karşılaşmayı alır."
 ep2_locale_events.1013.dice_reveal: "\n\nKupayı bana yakın olan kısmından kaldırıyorum. Zarın üzerinde olan küçük oymalar sayıyı açığa veriyor: #BOL [ROOT.Var('root_dice_3').GetValue|0]#!. Kupayı tekrar masaya kapattıktan sonra yukarı doğru bakıyorum."
 ep2_locale_events.1013.tell.good: "\n\nÜç tur geçti. Rakibimin davranışlarını kitap gibi okuyabiliyorum. Ne zaman yüksek zar atsa burun delikleri belli belirsiz genişliyor. Bundan eminim ama ya blöf yapıyorsa?"
 ep2_locale_events.1013.tell.bad: "\n\n[gambler.GetFirstName] dikkati dağılmış bir şekilde elini kafasının üzerinde gezdiriyor. Bu bir çaresizlik belirtisi mi? Düşük bir zar mı attı? Benim ona baktığımı fark ettiğinde cesur bir yüz takınmaya başladı. Bu iki aşamalı bir blöf #EMP olabilir#!..."
 ep2_locale_events.1013.average: "\n\nDimdik bir şekilde bana bakmaya başladı ancak bakışları tereddütlü hâlde. Titreyen dudakları #EMP bir şeye#! ihanet ediyor, ama bu ne olabilir?"
 ep2_locale_events.1013.deceitful: "\n\n Akıl oyunları yaptığımız bu savaşta onun sahip olduğu bu kayıtsızlık seviyesi gerçekten şaşırtıcı düzeyde. Bu tur da aynı durum geçerli. Yüzünde en ufak bir duygu bulunmaması şok edici. Bu işi şansa bırakmam gerekecek."
 ep2_locale_events.1013.a: "Zarıma güveniyorum. Daha yüksek!"
 ep2_locale_events.1013.b: "Zarım daha düşük."
  
 ep2_locale_events.1014.t: "$tournament_locale_tavern$: İyi Bahis"
 ep2_locale_events.1014.opening: "Kupalar son kez açılacak. Etrafımızda toplanmış küçük kalabalık sonucu görmek için hafifçe eğiliyor...\n\n"
 ep2_locale_events.1014.win: "Kazandım! [gambler.GetFirstName] cesurca bir ifade takınmış ama yüzünden can sıkıntısını okumak oldukça basit. Kazandığım keseleri benim tarafıma bıraktıktan sonra kibirli bir tavırla uzaklaşıyor.\n\nMutluluğun ve bitkinliğin birbirine karıştığı duygularla birlikte arkama yaslanıyorum. "
 ep2_locale_events.1014.lose: "Kaybettim! [gambler.GetFirstName] bahse girdiğimiz keseleri alırken keyifli bir şekilde konuşmaya başlıyor\n\n"Bir dahaki sefere bol şans" Keyfinden kahkahalara boğularak söylediği bu sözlerle birlikte para keselerini kucaklayıp kaçıyor.\n\nÇökmüş bir hâlde arkama uzanıyorum."
 ep2_locale_events.1014.draw: "Berabere mi kaldık? [gambler.GetFirstName] kafasını kaşırken ikimizde masaya kazananın alması için bahse koyduğumuz paraları geri alıyoruz.\n\n[gambler.GetFirstNameNoTooltip] ifadesiz bir hâlde söze giriyor "Zarlar bazen gizemli bir şekilde çalışır". Ardından "Her şeye rağmen iyi bir oyundu." dedikten sonra masadan kalkıp uzaklaşıyor."
 ep2_locale_events.1014.a: "Barmen! Tüm içkiler benden!"
 ep2_locale_events.1014.b: "Ah, Zaferin getirdiği haz!"
 ep2_locale_events.1014.c: "Kederimi gidermek için bir içki"
 ep2_locale_events.1014.d: "Kahretsin!"
 ep2_locale_events.1014.e: "Olan oldu yapacak bir şey yok."
 ep2_locale_events.1014.f: "Bundan sonra bir içki iyi gider!"
  
 ep2_locale_events.1050.t: "$tournament_locale_tavern$: Bahse var mısın [ROOT.Char.GetWomanMan|U]?"
 ep2_locale_events.1050.desc: "Tavernaya girdiğim gibi yanımda bir figür beliriyor. [wealthy_gambler.GetFirstName] omzuma hafif bir şekilde vurduktan sonra beni tenha bir köşeye çekiyor. Kimsenin duyamayacağı bir şekilde kısık bir sesle söze giriyor.\n\n"Müsabakalarda katılımcısın, değil mi?" Onayımı almaya bile ihtiyaç duymadan sözlerine devam ediyor. "Kendimi garip bir bahisin içinde buldum. İş arkadaşlarımdan birisi sizin tam bir #EMP süt çocuğu#! olduğunuzu düşünüyor." Sözlerine hızlı bir şekilde karşı çıkacakken elleriyle beni durdurup devam ediyor.\n\n"Ama ben sizin onurunuzu savundum. Tabii ki de savundum efendim! Sizin turnuvaya miğfersiz çıkabilecek kadar cesur olduğunuzu söyledim. Tabii #EMP gerçekten#! turnuvaya miğfersiz çıkarsanız bu bahisi sizin için de kârlı olabilecek şekilde esnetebilirim...""
 ep2_locale_events.1050.a: "Şuradakiler senin kumarbaz arkadaşların olmasın?"
 ep2_locale_events.1050.a.tt: "Belki bu küçük anlaşmanın detaylarını bilmek isterler. Tabii para dillerini bağlayacak kadar çok değilse..."
 ep2_locale_events.1050.b: "#EMP Korkak?!#! Herhangi bir #EMP zırh!#! giymeden katılacağım"
 ep2_locale_events.1050.c: "Para kullanışlı olabilir..."
 ep2_locale_events.1050.d: "Ne kadar utanç verici bir teklif!"
  
