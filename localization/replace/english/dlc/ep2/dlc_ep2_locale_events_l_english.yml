 ep2_locale_events.5000.t: "Çeliğin Çağrısı"
 ep2_locale_events.5000.desc.intro: "[my_child.GetFirstName] ile birlikte turnuva alanını ziyaret ettiğimizde sonraki müsabakalar için antrenman yapan şövelyelerle karşılaşıyoruz. Miğferden dolayı zar zor tanıyabildiğim [my_knight.GetTitledFirstName] ona doğru el sallamama cevap vermek için yanımıza yaklaştı.\n\n"Hanemize büyük bir onur getirecek olan..." sözlerime devam edecekken gözlerini şövalyelerin kılıçlarından alamayan [my_child.GetFirstName] dikkatimi çekiyor."
