 ep2_locale_events.5530.t: "Düğün Dernek"
 ep2_locale_events.5530.desc: "Çiçeklerle süslenmiş meydanda her türden enstrümanın sesleri etrafı sarmış hâlde. Müzik sesleri köyün etrafını sarmalayan açık alanlardan duyulabilecek kadar yüksek.\n\n Meydanın ortasında kadınlar ve erkekler bir araya gelmiş, el ele tutuşup şarkılar eşliğinde dans ediyorlar."
 ep2_locale_events.5530.a: "Halkım benim katıldığımı görmekten memnun olacak!"
 ep2_locale_events.5530.b: "Katılımcıları etkilemek için harika bir fırsat."
 ep2_locale_events.5530.b.success: "Etkileyici bir şekilde dans ettin"
 ep2_locale_events.5530.b.failure: "Garip bir şekilde dans ettin"
 ep2_locale_events.5530.c.flavor: "Sanki kılıçlar dans ediyormuş gibi!"
 ep2_locale_events.5530.c: "Bu hareketler gelecek müsabakalarda yardımcı olabilir!"
 ep2_locale_events.5530.d: "Bu müzik çok ilham verici!"
 ep2_locale_events.5530.e: "Antrenman yapmayı bırakmamalıyım."
