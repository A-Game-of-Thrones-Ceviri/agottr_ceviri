 ep2_locale_events.2500.t: "$tournament_locale_tailor$: Hatalı Arma" #NT
 ep2_locale_events.2500.desc: "Terzinin dükkanında sergilenen mallara göz atarken, giysi ve ıvır zıvır yığınları arasında özenle paketlenmiş bir paket görüyorum.\n\nTerzi paketi benim için sevinçle açıyor, deri bağlarını dikkatlice çözerek zarifçe işlenmiş bir armayı ortaya çıkarıyor: #EMP [tailor_mixup.GetHouse.GetBaseName]#! arması." #NT
 ep2_locale_events.2500.a.rival: "[tailor_mixup.GetHouse.GetBaseNameNoTooltip] köpek! Yak onu, ben sana #EMP öderim#!!" #NT
 ep2_locale_events.2500.a: "Bana bir iyilik yap, şunu yak olur mu?" #NT
 ep2_locale_events.2500.b: "Bak, bunları alacağım ama hiçbir haber yok." #NT
 ep2_locale_events.2500.b.tt: "Bu değiştirici, House [tailor_mixup.GetHouse.GetName]'ye karşı [hostile_scheme|E] [success_chance|E]'inizi artıracaktır." #NT
 ep2_locale_events.2500.c: "Harika... [ROOT.Char.GetHouse.GetNameNoTooltip] armasını istiyorum!" #NT
 ep2_locale_events.2500.d: "Güzel iş..." #NT

 ep2_locale_events.2501.t: "$tournament_locale_tailor$: Papa-rahip Giysileri" #NT
 ep2_locale_events.2501.desc: "Terzide sunulan kumaşlar ve tekstiller, kaba kenevirden en iyi damasklara, kadifelere ve ipeklere kadar uzanıyor. [ROOT.Char.Custom2('RelationToMeShort', random_knight)] [random_knight.GetFirstName]'imle birlikte bunları incelerken, garip bir şekilde tanıdık bir desen beni duraklatıyor.\n\nTam cübbeyi ışığa doğru kaldırırken gözlerim büyüyor. Bir Papa'nın kıyafetlerinin tam bir yeniden yapımı!\n\n"Kardinaller için de var, efendim!" [tournament_tailor.GetFirstName] terzi ikimizin arkasında dolanıyor. [random_knight.GetFirstNamePossessiveNoTooltip] gözler neşeyle parlıyor ve [random_knight.GetSheHe] kaburgalarıma öfkeyle dokunuyor. Terzi tekrar konuşuyor.\n\n"Ve o da uyumlu bir şapkayla geliyor."" #NT
 ep2_locale_events.2501.a: "#EMP SATILDI!#!" #NT
 ep2_locale_events.2501.a.tt: "Sen ve [knights|E]'ın ipleri sizde..." #NT
 ep2_locale_events.2501.b: "Bu küfürdür!" #NT

 ep2_locale_events.2502.t: "$tournament_locale_tailor$: Dövüş Cübbeleri" #NT
 ep2_locale_events.2502.desc: "Duygusuz terziye bakıyorum, [tournament_tailor.GetHerHim]'dan tüm gün duyduğum en saçma ifadeyi tekrarlamasını sessizce yalvarıyorum.\n\n"Bu bir düello pelerini. Daha önce hiç duymadın mı?" [tournament_tailor.GetFirstName] odadaki aptal benmişim gibi [tournament_tailor.GetHerHis] başını sallıyor. "Hareketine yardımcı oluyor, savaşın tüm nemini uzaklaştırıyor, ayrıca seni sıcak tutuyor ve turlar arasında gitmeye hazır hale getiriyor. Tüm büyüklerde var!"\n\nTerzinin sert satışları bitince dikkatimi tuttuğum mantoya geri veriyorum. Kumaş açıkça dayanıklı ve yüksek kaliteliydi, ama... bir #EMP düello pelerini mi? Gerçekten mi?#!" #NT
 ep2_locale_events.2502.a: "Benim daha iyi kararımın aksine... anlaştık." #NT
 ep2_locale_events.2502.b: "Beni aptal sanıyorsun, belli!" #NT
 ep2_locale_events.2502.b.tt: "Her şeye takılıp kalıyordu!" #NT

 ep2_locale_events.2510.t: "$tournament_locale_tailor$: Konulu Hediyeler" #NT
 ep2_locale_events.2510.desc: "Terzinin tezgahında asılı olan nadir kumaş toplarını ve kumaş örneklerini inceliyorum; En yüksekten en düşüğe kadar her zevke hizmet veriliyor.\n\nGösterişe bakarken [befriend_target.GetFirstName]'ın neyi takdir edeceğini düşünmeden edemiyorum.\n\nŞüphesiz burada #EMP bir şey#! [befriend_target.GetHerHim]'e hitap edecek.. ." #NT
 ep2_locale_events.2510.a: "Güzel bir pankart." #NT
 ep2_locale_events.2510.a.tt: "#F Gururlu tarafa [befriend_actor.GetFirstNamePossessiveNoTooltip] hitap.#!" #NT
 ep2_locale_events.2510.b: "Gambeson'dan daha faydalı bir şey yoktur." #NT
 ep2_locale_events.2510.b.tt: "#F Savaşçı tarafa [befriend_actor.GetFirstNamePossessiveNoTooltip] hitap.#!" #NT
 ep2_locale_events.2510.c: "Bu geyik derisi eldivenler çok güzel." #NT
 ep2_locale_events.2510.c.tt: "#F Nazik tarafa [befriend_actor.GetFirstNamePossessiveNoTooltip] hitap edin.#!" #NT
 ep2_locale_events.2510.d: "Belki başka zaman." #NT
 ep2_locale_events.2511.reply_banner: "İçerisinde armanızın yer aldığı katlanmış, ince dokunmuş bir sancak var.\n\n" #NT
 ep2_locale_events.2511.reply_gambeson: "İçerisinde zırhın altında giyilen dayanıklı bir gömlek olan kapitone bir gambeson var.\n\n" #NT
 ep2_locale_events.2511.reply_glove: "İçerisinde yumuşak, narin bir şekilde dikilmiş bir çift geyik derisi eldiven var..\n\n" #NT
 ep2_locale_events.2511.opening: "[befriend_actor.GetTitledFirstName] sanki hiç yoktan varmış gibi geliyor ve bana katlanmış bir paketi gülümseyerek uzatıyor. Hediye mi?\n\n" #NT
 ep2_locale_events.2511.success_banner: "$ep2_locale_events.2511.reply_banner$Hiçbir kusur bulamadım, amblemim doğru ve zevkli bir şekilde yakalanmış." #NT
 ep2_locale_events.2511.banner: "$ep2_locale_events.2511.reply_banner$Benim heyecan eksikliğim ortada, buna ne ihtiyacım var?" #NT
 ep2_locale_events.2511.success_gambeson: "$ep2_locale_events.2511.reply_gambeson$Yakından incelendiğinde güzel bir parça; çok katmanlı ve açıkça sağlam." #NT
 ep2_locale_events.2511.gambeson: "$ep2_locale_events.2511.reply_gambeson$Böyle bir eşyayı herhangi bir küçük dokumacıdan alabilirim, ne olmuş yani?" #NT
 ep2_locale_events.2511.success_glove: "$ep2_locale_events.2511.reply_glove$Kadife kadar yumuşaklar ve bir şekilde neredeyse mükemmel bir şekilde oturuyorlar." #NT
 ep2_locale_events.2511.glove: "$ep2_locale_events.2511.reply_glove$Ne kadar... zarif..." #NT
 ep2_locale_events.2511.a: "Gülümsemeden edemiyorum, mükemmel!" #NT
 ep2_locale_events.2511.b: ""Teşekkür ederim..."" #NT
 ep2_locale_events.2512.opening: "[befriend_target.GetTitledFirstName] paketimi nazikçe kabul ediyor ve [befriend_target.GetHerHis] heyecanının izin verdiği kadar dikkatli bir şekilde açıyor.\n\n" #NT
 ep2_locale_events.2512.success_reply: "[befriend_target.GetHerHis|U] Gözler bunu görünce hemen ısındı. İyi bir işaret." #NT
 ep2_locale_events.2512.reply: "[befriend_target.GetHerHis] tepkisini ölçemiyorum, sanki hiç değişmemiş gibi." #NT
 ep2_locale_events.2512.success_banner: "\n\n"Bu harika! Böylesine ustaca bir işleme, tasarımı daha da vurguluyor!"" #NT
 ep2_locale_events.2512.banner: ""Ah, bir pankart. Hemen... asacağım."" #NT
 ep2_locale_events.2512.success_gambeson: "\n\n"Ne güzel bir çalışma, bu en ağır darbeleri bile durdurur."" #NT
 ep2_locale_events.2512.gambeson: ""Bunu... diğerlerinin yanına koyacağım..."" #NT
 ep2_locale_events.2512.success_glove: ""Aman Tanrım, bunlar mükemmel! Bunu nasıl yaptın?!"" #NT
 ep2_locale_events.2512.glove: ""Ah, eldivenler... çok güzel..."" #NT
 ep2_locale_events.2512.success: "\n\n[befriend_target.GetSheHe|U] Yollarımızı ayırmadan önce bana çok teşekkür ederim." #NT
 ep2_locale_events.2512.failure: "\n\n[befriend_target.GetSheHe|U] gitmeden önce bana kısaca teşekkür ediyor..." #NT
 ep2_locale_events.2512.a: "İyi gitti." #NT
 ep2_locale_events.2512.b: "Oh iyi..." #NT

 ep2_locale_events.2560.t: "$tournament_locale_tailor$: Yeni Bir Satın Alma" #NT
 ep2_locale_events.2560.desc.intro: "[tailor.GetTitledFirstName]'ın bir kumaş parçasını kestiğini görüyorum. [tailor.GetHerHis] eserin sergilenmesi için birkaç masa yerleştirildi: çoraplar ve baş örtüleri, Ünvanlar ve kollar. Karşıda hafifçe yanan bir ocak var.\n\n" #NT
 ep2_locale_events.2560.desc.previous_artifact: ""Giysilerinizi süsleyecek bir şey mi arıyorsunuz, [ROOT.Char.GetLadyLord]'ım? Başkentten bazı eserler de getirdiğinizi görüyorum... Müsaadenizle, [capital_barony.GetAdjectiveNoTooltip] ustalarının çalışmalarını incelemek hep istemişimdir."" #NT
 ep2_locale_events.2560.desc.new_artifact: ""Dikkat et!" [tailor.GetSheHe] beni uyarıyor, aleti neredeyse düşürüyor. "Çamaşırlara takılmak üzereydin, [ROOT.Char.GetLadyLord]'im," [tailor.GetSheHe] özür dilercesine mırıldanıyor, hızla kıyafetleri topluyor. "Ziyaretinin sebebini tahmin edebileceğimden eminim," [tailor.GetHerHis] yüzü karmaşadan zar zor dışarı çıkıyor." #NT
 ep2_locale_events.2560.desc.new_artifact_2: ""[ROOT.Char.GetLadyLord]'ın özellikle aradığı bir şey var mı?", [tailor.Custom('quirk_pos_standalone')|l]. [tailor.GetHerHim]'nin yanındaki koleksiyon gerçekten beklediğimden daha etkileyici." #NT
 ep2_locale_events.2560.a: ""Aslında, [previous_artifact.GetNameNoTooltip]'ımın biraz süslenmeye ihtiyacı var..."" #NT
 ep2_locale_events.2560.b: ""Şu [purchasable_trinket.GetNameNoTooltip]'ı satın alabilir miyim?"" #NT
 ep2_locale_events.2560.c: ""Benden bunun için #EMP ödememi#! mi istiyorsun?"" #NT
 ep2_locale_events.2560.c.success: "Sen korkutuyorsun [tailor.GetShortUIName]" #NT
 ep2_locale_events.2560.c.failure: "[tailor.GetShortUIName] korkmuyor" #NT
 ep2_locale_events.2560.d: ""Bazı pankartlar seyircilerin bana tezahürat etmesini sağlayacak!"" #NT
 ep2_locale_events.2560.e: ""Buyurun, iyi çalışmalar."" #NT
