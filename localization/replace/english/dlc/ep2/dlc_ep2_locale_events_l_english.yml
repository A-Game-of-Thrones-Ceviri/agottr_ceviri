 ep2_locale_events.1530.t: "Topraktan geldik..."
 ep2_locale_events.1530.desc.intro: "[ROOT.Char.GetFaith.HouseOfWorship] çevresi gün batımında tamamen ıssız bir hâlde. Yaprakların içinden bir hışırtı duyuyorum. Döndüğümde bu sesin mezar taşlarının arasında gezinen küçük bir hayvandan geldiği anlaşılıyor. Dikkatimi çeken mezar taşlarını incelemeye başlıyorum. Üzerlerindeki oymaların çoğu kaybolmuş. Bazıları diğerlerine göre biraz daha okunabilir hâlde.\n\nMezar taşlarına doğru bir adım atıyorum."
 ep2_locale_events.1530.desc.young: "Çok uzaktalar. Neredeyse ulaşması imkansız denilebilecek kadar."
 ep2_locale_events.1530.desc.middle: ". Benim zamanım geldiğinde bunlardan çok daha iyi bir mezarım olduğundan emin olacağım."
 ep2_locale_events.1530.desc.old: "çünkü çok geç. Çünkü geç kalmaya devam ediyor. Çünkü hayatım boyunca hiç bu kadar geç kalmamıştı."
 ep2_locale_events.1530.a: "Acaba bunların içinde atalarımdan birisini bulabilir miyim...."
 ep2_locale_events.1530.b.christian: "Ve en sonunda ben de toprak olacağım."
 ep2_locale_events.1530.b.fallback: "Yakında ben de mezara gireceğim."
 ep2_locale_events.1530.c: "Toz duman altında! Ne kadarda ilham verici bir manzara!"
 ep2_locale_events.1530.d: "Hm... acaba...?"
 ep2_locale_events.1530.a.success: "Mezarlıkta atalarından birisini buluyorsun"
 ep2_locale_events.1530.a.failure: "Burada tanıdığın hiçkimse yok"
  
 ep2_locale_events.4540.t: "Kılıcın Üzerinde"
 ep2_locale_events.4540.desc.intro: ""Şu harika işçiliğe baksana!" Atölyeden çıkan şövalyenin gururla söylediği cümleler dikkatimi çekiyor. Tuttuğu kılıç güneş ışıklarını berrak bir göl gibi yansıtıyor.\n\nKapıyı ittirerek açtığımda mekanın alev kırmızısı havasıyla karşılanıyorum."
 ep2_locale_events.4540.desc.contestant: ""Müsabakalara bununla mı katılacaksın?" diye soruyor demirci. Üzerimdeki [my_weapon.GetNameNoTooltip|l] hakkında konuştuğu gayet açık."
 ep2_locale_events.4540.desc.fallback: "Müsabakalara katılmıyor olsam bile bu seviyede bir zanaatkarın yeteneklerini görmezden gelmemeliyim."
 ep2_locale_events.4540.desc.outro: "\n\n"Ne kadar paran varsa o kadar çeliğim var.""
 ep2_locale_events.4540.a: ""Çok daha ölümcül yap.""
 ep2_locale_events.4540.a.tt: "Keskinleştirilmiş kenarları yanlızca turnuva süresince işe yarayacak"
 ep2_locale_events.4540.b.christian: ""Kılıca #EMP In Nomine Domini#! yazılarını işle.""
 ep2_locale_events.4540.b.fallback: ""Herhangi bir dua işle.""
 ep2_locale_events.4540.c: ""Şöyle yazmasını istiyorum: [my_weapon.GetOwner.GetHouse.GetMotto].""
 ep2_locale_events.4540.d: ""Altınlarım bende kalsın.""
