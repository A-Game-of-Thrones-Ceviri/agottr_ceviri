 ep2_locale_events.3011.desc: "[alerted_physician.GetFirstName], [alerted_physician.GetHerHis] yüzünde hoş bir gülümsemeyle bana geri dönüyor. "Kaynağı buldum, [ROOT.Char.GetLadyLord]'im," diye duyuruyor [alerted_physician.GetSheHe], [alerted_physician.GetHerHis] kahkahasını bastırmaya çalışarak.\n\n"Misafirler... atıklarını atacak bir yer bulamadıkları için, onları nehre dökmeye başvurmuşlar. Kötü hava, bilgin Harmon'un duyurduğu gibi, hastalıkları taşır."" #NT
