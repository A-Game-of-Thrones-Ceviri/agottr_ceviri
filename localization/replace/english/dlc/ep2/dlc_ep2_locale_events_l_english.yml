 ep2_locale_events.2050.t: "$tournament_locale_armorer$: İhtişamlı Zırh Takımı"
 ep2_locale_events.2050.desc: "[tournament_armorer.GetFirstName] zırhımı gördüğü gibi ellerini beline koyup derin bir nefes veriyor.\n\n"Elimize büyük bir iş gelmiş gibi görünüyor. Benim #EMP olağanüstü#! yeteneklerimle çok fazla zaman almaz tabii" Zırhçının sırıtarak söylediği bu sözlerden sonra zırhıma bakıyorum ve durumu bana gayet iyi görünüyor. [tournament_armorer.GetFirstNameNoTooltip] düşüncelerimi anlamış olacak ki kafasını sallayarak sözlerine devam ediyor.\n\n"Hayır hayır, Kesinlikle buna bir bakılması gerek. Gerek olmasa zaten sana önermezdim.""
 ep2_locale_events.2050.a: "Tamam o zaman, yap bakalım sihrini."
