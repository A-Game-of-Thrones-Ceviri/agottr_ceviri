 # VISITOR CAMP  #NT
 ep2_locale_events.3001.t: "$tournament_locale_visitor_camp$: Bir Anı Çalmak" #NT
 ep2_locale_events.3001.desc: "Nihayet [lover.GetFirstName] ile bir çadırda, turnuvanın tüm koşuşturmacasından uzakta, biraz yalnız vakit geçirdiğimde, üzerime derin bir yorgunluk çöküyor. Üzeri örtülü saman kütüğün üzerine çöktüm, vücudum kadar zihnim de ağrıyordu.\n\n [lover.GetFirstNameNoTooltip]'in bir gardiyana mırıldandığını duydum - rahatsız edilmemekle ilgili bir şeyler - ve birkaç dakika sonra yanımda [lover.GetHerHis] sıcaklık hissettim.\ n\n"Çok yorgun görünüyorsun aşkım." [lover.GetHerHis] sesindeki endişeyi duyabiliyorum. "Yarışmalar başlamadan önce dinlenmeye ihtiyacın var. Bir süre burada benimle kal, lütfen?"" #NT
 ep2_locale_events.3001.a: "O kadar #EMP#! yorgun değilim..." #NT
 ep2_locale_events.3001.b: "Bunu isterim." #NT
 ep2_locale_events.3001.c: "Hazırlanmam lazım!" #NT

 ep2_locale_events.3002.t: "$tournament_locale_visitor_camp$: Şehvetli Savaşçılar" #NT
 ep2_locale_events.3002.desc: "Bu ses ne? Kıkırdama... birkaç inleme mi? Sanki o çadırdan geliyormuş gibi #EMP ses çıkarıyor#!.\n\nSeslerin geldiği ağır kapağa doğru eşit miktarda beklenti ve tedirginlikle yürürken merakım galip geliyor. Örtüyü araladığımda beni karşılayan oldukça güzel bir manzarayla karşılaşıyorum.\n\n[lech1.GetFirstName], tamamen #EMP suçüstü#! yakalanmış, fiziksel olarak paniğe kapılıyor, [lech1.GetHerHis] partnerini bedeninden iterek [lech1.GetHerHim] yere düşürüyor. Karanlığa baktığımda [lech2.GetFirstName] ve [lech3.GetFirstName]'in de böyle bir olay dönüşüne karşı en iyi tepkilerini işlemekte zorlandıklarını, aceleyle ve sonuçsuz bir şekilde kendi partnerlerini oldukları gibi saklamaya çalıştıklarını görüyorum." #NT
 ep2_locale_events.3002.a: "Bir kişiye daha yer var mı?" #NT
 ep2_locale_events.3002.b: "Aptallar! Zamanınızı #EMP hazırlanmaya harcamalısınız#!!" #NT
 ep2_locale_events.3002.c: "Sözünüzü kesmeme izin vermeyin!" #NT
 ep2_locale_events.3002.c.tt: "En iyisi onları kendi hallerine bırakmak, öyle değil mi?" #NT

  # FARRIER  #NT
 ep2_locale_events.3500.t: "$tournament_locale_farrier$: Küçük Bir Piç" #NT
 ep2_locale_events.3500.desc: "[activity.GetCurrentPhase.GetPhase.GetName] yarışmasının açılışından önce atımı nallatmaya götürüyorum, [tournament_farrier.GetFirstNamePossessive] çırağının pahalı hayvanımın toynaklarını düzeltmesini dikkatle izliyorum.\n\nGenç hakkında kötü bir his var içimde ve tahmin ettiğim gibi ilk çivi çok uzun. Hayvan vahşice tekmeliyor, [tournament_farrier.GetFirstNameNoTooltip]'yi kıl payı ıskalıyor ve sıkıntı içinde dükkânda topallıyor.\n\n" #NT
 ep2_locale_events.3500.war: "Çırak #EMP [ROOT.Char.Custom('ContestHorseRaceName')]#!'nin peşinden koşar — [ROOT.Char.Custom('HorseStoryMareStallion')]'ün hemen yedek bir ayakkabıya ihtiyacı olacaktır." #NT
 ep2_locale_events.3500.race: "Çırak #EMP [ROOT.Char.Custom('ContestHorseRaceName')]#!'nin peşinden koşar — [ROOT.Char.Custom('ContestHorseRaceGender')]'ün hemen yedek bir ayakkabıya ihtiyacı olacaktır." #NT
 ep2_locale_events.3500.other: "Çırak [ROOT.Char.Custom('ContestHorseRaceHerHim')]'ın peşinden koşar — [ROOT.Char.Custom('ContestHorseRaceGender')]'in hemen yedek bir ayakkabıya ihtiyacı olacaktır." #NT
 ep2_locale_events.3500.a: "[ROOT.Char.Custom('ContestHorseRaceSheHe')|U] beş yıllık maaşından fazlasına mal oldu, aptal!" #NT
 ep2_locale_events.3500.a.war_horse: "[ROOT.Char.Custom('HorseStorySheHe')|U] beş yıllık maaşından fazlasına mal oldu, aptal!" #NT
 ep2_locale_events.3500.b: "O çırak bir daha benim ülkemde çalışamayacak!" #NT
 ep2_locale_events.3500.c: "Bunun ücretsiz olmasını umuyorum!" #NT
 ep2_locale_events.3500.d: "Bundan sonra biraz daha dikkatli olun." #NT
 every_attending_contestant_tt: "Her Yarışmacı" #NT
  # BOWYER  #NT
 ep2_locale_events.4000.t: "$tournament_locale_bowyer$: Bowyer Etkinliği" #NT
 ep2_locale_events.4000.desc: "Güzel bir oku çok severim!" #NT
 ep2_locale_events.4000.a: "Tüy" #NT
 ep2_locale_events.4000.b: "Tüy yok" #NT

 ep2_locale_events.4001.t: "$tournament_locale_bowyer$: Eğildi Ama Değil..." #NT
 ep2_locale_events.4001.desc: ""Bana iyi görünüyor!" [tournament_bowyer.GetFirstName], [tournament_bowyer.GetHerHim]'in kontrol etmesi için getirdiğim yayı test ediyor. [tournament_bowyer.GetSheHe] kontrol etmeye devam ederken yanımdaki masanın üzerindeki yığılmış makaraları karıştırıyorum.\n\n"Ön kenar biraz garip görünüyor." Yaycının gözleri kısılıyor, [tournament_bowyer.GetSheHe] yayın kollarını sıkıca kavrıyor ve onları daha da fazla büküyor. "İşte, bak, biraz eğrilik var—"\n\n#EMP Çıtırda!#! [tournament_bowyer.GetFirstNamePossessiveNoTooltip] yay bölünürken ağız şaşkınlıkla açılıyor. [tournament_bowyer.GetHerHis] kontrolün gerekli olduğu ve yayın zaten kırılacağı yönündeki itirazlar odada yankılanıyor, ancak çaresiz kalan benim." #NT
 ep2_locale_events.4001.a: "Bana ücretsiz bir yedek verin daha iyi olur!" #NT
 ep2_locale_events.4001.a.success: "[tournament_bowyer.GetFirstNameNoTooltip] yayı ücretsiz değiştirir" #NT
 ep2_locale_events.4001.a.failure: "[tournament_bowyer.GetFirstNameNoTooltip] ödemeyi reddediyor" #NT
 ep2_locale_events.4001.b: "Drat. Peki, satılık bir tane var mı?" #NT
 ep2_locale_events.4001.c: "Sen [tournament_bowyer.Custom('InsultNoun')]! Sen, sen... #EMP [tournament_bowyer.Custom('InsultNoun')]#!!" #NT

 ep2_locale_events.4010.t: "$tournament_locale_bowyer$: Balistik Hediyeler" #NT
 ep2_locale_events.4010.desc: "Okçunun tezgahında sergilenen malları inceliyorum, çeşitli yaylara, oklara ve aksesuarlara hayranlıkla bakıyorum.\n\nSunulan çok sayıda kullanışlı nesneyi gördüğümde hemen [befriend_target.GetFirstName]'ı düşünüyorum.\n\nBelki burada [befriend_target.GetHerHis] hoşuna giden bir şey vardır..." #NT
 ep2_locale_events.4010.a: "Yeni bir yay." #NT
 ep2_locale_events.4010.a.tt: "#F Pratik tarafa [befriend_actor.GetFirstNamePossessiveNoTooltip] hitap edin.#!" #NT
 ep2_locale_events.4010.b: "İyi ok kılıfları göz ardı edilen bir gerekliliktir." #NT
 ep2_locale_events.4010.b.tt: "#F [befriend_actor.GetFirstNamePossessiveNoTooltip] kuruluş tarafına itiraz.#!" #NT
 ep2_locale_events.4010.c: "Bu av okları eşsizdir." #NT
 ep2_locale_events.4010.c.tt: "#F [befriend_actor.GetFirstNamePossessiveNoTooltip] enerjik tarafa hitap edin.#!" #NT
 ep2_locale_events.4010.d: "Öyle düşünmüyorum." #NT
 ep2_locale_events.4011.reply_bow: "İçerisinde oklarla birlikte tertemiz bir yay var.\n\n" #NT
 ep2_locale_events.4011.reply_quiver: "İçerisinde normalden daha büyük, ilginç tasarımlı bir sadak var.\n\n" #NT
 ep2_locale_events.4011.reply_hunt: "İçerisinde özenle hazırlanmış bir dizi av okları bulunmaktadır.\n\n" #NT
 ep2_locale_events.4011.opening: "[befriend_actor.GetTitledFirstName] aniden önümde beliriyor, [befriend_actor.GetHerHis]'in kollarında garip şekilli bir paket. Bir hediye mi?\n\n" #NT
 ep2_locale_events.4011.success_bow: "$ep2_locale_events.4511.reply_bow$Bu çok güzel bir eser, asilzadelere yakışır bir yay." #NT
 ep2_locale_events.4011.bow: "$ep2_locale_events.4511.reply_bow$Hayal kırıklığımı gizlemek zor. Yani, bir yay..." #NT
 ep2_locale_events.4011.success_quiver: "$ep2_locale_events.4511.reply_quiver$İncelemek için biraz zaman harcadım, bu şimdiye kadar gördüğüm en ergonomik ok kılıfı!" #NT
 ep2_locale_events.4011.quiver: "$ep2_locale_events.4511.reply_quiver$Buna ne ihtiyacım var? Yani, gerçekten..." #NT
 ep2_locale_events.4011.success_hunt: "$ep2_locale_events.4511.reply_hunt$Yapıları alışılmadık derecede sağlamdır ve küçük hayvanları vurmak için açıkça mükemmeldir." #NT
 ep2_locale_events.4011.hunt: "$ep2_locale_events.4511.reply_hunt$Ok mu avlıyorsun? #EMP Gerçekten#! yapmamalıydın..." #NT
 ep2_locale_events.4011.a: "Gülümsememi saklayamıyorum, [befriend_actor.GetSheHe] iyi seçim!" #NT
 ep2_locale_events.4011.b: ""Ne... düşünceli bir hediye..."" #NT
 ep2_locale_events.4012.opening: "[befriend_target.GetTitledFirstName] onu mutlu bir şekilde alır ve çocuksu bir neşeyle ambalajın bağlarını açar.\n\n" #NT
 ep2_locale_events.4012.success_reply: "[befriend_target.GetHerHis|U]'ın gözleri [befriend_target.GetSheHe] bunu gördüğünde kocaman açılıyor — içimde iyi bir his var." #NT
 ep2_locale_events.4012.reply: "[befriend_target.GetSheHe] bunu gördüğünde [befriend_target.GetHerHis|U]'ın kalbi sızlıyor sanki." #NT
 ep2_locale_events.4012.success_bow: "\n\n"Ne kadar ustaca oyulmuş bir [newly_created_artifact.GetType]! Bunu saklayacağım!"" #NT
 ep2_locale_events.4012.bow: ""[newly_created_artifact.GetType]! İyi. İyi."" #NT
 ep2_locale_events.4012.success_quiver: "\n\n"Bu görülmeye değer bir şey! Bunu nereden buldun?"" #NT
 ep2_locale_events.4012.quiver: ""Bir ok tutucu mu? Anladım."" #NT
 ep2_locale_events.4012.success_hunt: ""Ah, ben de yıllardır böyle bir şey arıyordum!"" #NT
 ep2_locale_events.4012.hunt: ""Avlanmak için mi diyorsun? Doğru. Doğru."" #NT
 ep2_locale_events.4012.success: "\n\n[befriend_target.GetSheHe|U] bana teşekkür ediyor, elini omzuma koyuyor. Sanırım hedefi on ikiden vurdum!" #NT
 ep2_locale_events.4012.failure: "\n\n[befriend_target.GetSheHe|U] ayrılmadan önce bana nazikçe teşekkür etti, ne düşünüyordum ki..." #NT
 ep2_locale_events.4012.a: "İyi hedeflenmiş bir atış." #NT
 ep2_locale_events.4012.b: "Ne işe yarar ki..." #NT

 ep2_locale_events.4050.t: "$tournament_locale_bowyer$: Kendinizi hazırlayın" #NT
 ep2_locale_events.4050.desc: "Ok demetleri ve yığılmış yay kirişleri arasında ilerlerken, özellikle kaliteli deriden yapılmış düzgün bir kol zırhı yığınına rastladım. Birini ön koluma taktığımda, sertleşmiş deri kolumun içini koruyordu.\n\n"Bunlar bizim en iyi bileziklerimiz, benim [ROOT.Char.GetLadyLord]. Yay kirişinin on bin kırbacı bunları aşındırmaz!" [tournament_bowyer.GetFirstName] potansiyel bir satış seziyor ve [tournament_bowyer.GetSheHe] hızla yanıma kayıyor.\n\nDeriyi merakla test ediyorum, elimde tartıyorum." #NT
 ep2_locale_events.4050.a: "Belki bir anlaşmaya varabiliriz?" #NT
 ep2_locale_events.4050.a.success: "Başarılı bir şekilde pazarlık ediyorsunuz" #NT
 ep2_locale_events.4050.a.failure: "Pazarlığınız başarısız oldu" #NT
 ep2_locale_events.4050.a.critfailure: "[tournament_bowyer.GetFirstNameNoTooltip] rahatsızlıktan dolayı satmayı reddediyor" #NT
 ep2_locale_events.4050.b: "İki tane alayım!" #NT
 ep2_locale_events.4050.c: "Ne kadar?" #NT
 ep2_locale_events.4050.d: "Ben bundan vazgeçebilirim." #NT

  # WEAPONSMITH  #NT
 ep2_locale_events.4500.t: "$tournament_locale_weaponsmith$: Eski Kılıcı Kır" #NT
 ep2_locale_events.4500.start: "Ben devrediyorum" #NT
 ep2_locale_events.4500.artifact: "[chipped_sword.GetName]" #NT
 ep2_locale_events.4500.noartifact: "silahım" #NT
 ep2_locale_events.4500.end: "Önümdeki denemelere hazırlanmak için, ama ellerimden çıkar çıkmaz pişmanlık duyuyorum. [tournament_weaponsmith.GetFirstName] silah ustası açıkça isteklerle dolup taşıyor ve [tournament_weaponsmith.GetSheHe] sırayla onu ürkek görünümlü bir çırağa veriyor.\n\nGenç [apprentice.GetWomanMan] silahı heyecanla alıyor ve ona havada dikkatsizce -fazla dikkatsizce- bir vuruş yapıyor. Silah yakındaki bir örse çarpıyor ve vücudundan derin bir çentik çıkıyor!\n\nSonuç olarak gelen istemsiz çığlığım silah ustasının dehşet içinde dönmesine, hasarlı silahı bir eliyle kapmasına ve diğer eliyle [apprentice.Custom('GirlBoy')] kulağının etrafına çarpmasına neden oluyor." #NT
 ep2_locale_events.4500.a: "Düzelt! Hemen düzelt!" #NT
 ep2_locale_events.4500.a.tt: "Pahalıya mal olacak ve tamiri oldukça zor olacak, ama bunun yapılması gerekiyor!" #NT
 ep2_locale_events.4500.b: "Aman ha... satılık olan var mı?" #NT
 ep2_locale_events.4500.c: "Hadi ver bakalım!" #NT
 tournament_sword_name: "Turnuva Kılıcı" #NT
 tournament_sword_description: "$artifact_sword_description$\n\nBu silah bir turnuvadan satın alındı." #NT
 tournament_sword.martiallifestyle: "$tournament_sword_description$ Dayanıklı yapısı her şeyden önce öldürücü bir bıçak olma kararlılığını yansıtır." #NT
 tournament_sword.controlledadv: "$tournament_sword_description$ Kılıcın üzerindeki yazı, diyarı savunmaktan bahsediyor." #NT
 tournament_sword.foreignfaith: "$tournament_sword_description$ Bıçağının üzerindeki garip ve yabancı yazı, bilinmeyen bir dine gönderme yapıyor gibi görünüyor." #NT

 ep2_locale_events.4501.t: "$tournament_locale_weaponsmith$: Silahlı ve Hazır" #NT
 ep2_locale_events.4501.desc: "[tournament_weaponsmith.GetFirstName]'ın yeni bir silah yaptığını izlerken küçük ama fark edilir bir #EMP takırtısı#!, ve ardından mırıldanılan ama merak uyandırıcı bir şekilde soluk soluğa gelen bir küfür duydum. Karanlıkta bakınca sonunda [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spying_spouse'))] [spying_spouse.GetFirstName]'ümün küçük bir masanın arkasında çömeldiğini gördüm!\n\n[spying_spouse.GetHerHis|U] amaç kısa sürede netleşti. [spying_spouse.GetHerHis|U] gözler [tournament_weaponsmith.GetFirstNamePossessiveNoTooltip] sinirli kollarda gezinirken, ter düğümlü kasların üzerinden akarken. [spying_spouse.GetFirstNamePossessiveNoTooltip] kızarmanın sadece sıcaktan olmadığı açıktı...\n\n[spying_spouse.GetHerHim]'a doğru bir adım attım. Tek gereken bu: #EMP0 göz göze geldiğimizde, suçüstü yakalanmış bir şekilde nefesini zor bastırıyor." #NT
 ep2_locale_events.4501.a: "Acaba bu ilgiyi herkes paylaşıyor mu diye bir bakmak lazım?" #NT
 ep2_locale_events.4501.a.tt: "O demircinin ağzının köşesinde oynayan gülümseme zaten çok şey anlatıyor, garanti ederim..." #NT
 #ep2_locale_events.4501.a.custom.tt: "#high [spying_spouse.GetFirstName]#! #high [tournament_weaponsmith.GetFirstName]#! ile yatıyor" #NT
 ep2_locale_events.4501.b: "Eh, onlar #EMP çok#! güçlü kollar..." #NT
 ep2_locale_events.4501.b.tt: "Açıkçası benim [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spying_spouse'))]'ım harika bir zevke sahip!" #NT
 ep2_locale_events.4501.c: "Hey! Gidiyoruz!" #NT
 ep2_locale_events.4501.d: "[spying_spouse.GetSheHe|U] sadece bakıyor. Zarar yok." #NT

 ep2_locale_events.4505.t: "$tournament_locale_weaponsmith$: Ünlü Bıçak" #NT
 ep2_locale_events.4505.desc: "Demirciye girdiğim anda, [tournament_weaponsmith.GetFirstNamePossessive]'ın gözleri kocaman açılıyor. [tournament_weaponsmith.GetHerHis]'in kollarında saygıyla sıkılmış ipek bir battaniye var.\n\n"Benim [ROOT.Char.GetLadyLord]'im." [tournament_weaponsmith.GetHerHis|U]'ün sesi biraz titriyor. "Elindeki bir bıçakla gösterdiğin beceri ve kahramanlık efsanevi. Ben... Bunu sana ben yaptım."\n\n[tournament_weaponsmith.GetSheHe|U] battaniyeyi kaldırarak harikulade bir ihtişama sahip bir kılıcı ortaya çıkarıyor. Elime aldığımda en iyi kalitede olduğu açıkça görülüyor, silah kolumun bir uzantısı gibi hissettiriyor.\n\n"Onu senin duruşuna göre yaptım, benim [ROOT.Char.GetLadyLord]'im. Eğer bunu bir hediye olarak kabul edersen, bu çok büyük bir onur olur."" #NT
 ep2_locale_events.4505.a: "O şeref bana ait, [tournament_weaponsmith.GetFirstNameNoTooltip]." #NT
 ep2_locale_events.4505.a.tt: "Bir hediye mi?! Bu bin kılıca bedel. Eğer yaparsam aldırmayın!" #NT
 ep2_locale_events.4505.b: "Bu kadar iyi bir silah için hak ettiği bedel ödenmelidir." #NT
 ep2_locale_events.4505.c: "Ben senin kalitesiz bıçaklarını istemiyorum!" #NT

 ep2_locale_events.4506.t: "$tournament_locale_weaponsmith$: Bir İsimde Ne Var?" #NT
 ep2_locale_events.4506.desc: ""Bir isme ihtiyacı var."\n\n[tournament_weaponsmith.GetFirstNamePossessive] yeni kılıcımı birkaç kez test ederken bir kesinti, silah ustasına kaşlarımı kaldırmama neden oldu.\n\n"Efsanelerin taşıdığı tüm silahların bir ismi vardır. Bu, yapılması gereken bir şeydir! Güçlü bir savaşçının kılıcının, düşmanların korkup sinmesi için güçlü bir isme ihtiyacı vardır!" [tournament_weaponsmith.GetFirstNameNoTooltip] ısrar ediyor." #NT
 ep2_locale_events.4506.a: "Benim de aklımda böyle bir isim var." #NT
 ep2_locale_events.4506.a.tt: "[rename_artifact.GetName] yeni bir isim alır" #NT
 ep2_locale_events.4506.b: "Kılıç bir araçtır, artık bir araç değil." #NT

 ep2_locale_events.4510.t: "$tournament_locale_weaponsmith$: Saldırgan Hediyeler" #NT
 ep2_locale_events.4510.desc: "Silah ustasının demir ocağının etrafına bakarken, her türlü ölümcül alet ve ince işlenmiş eşyalar göze çarpıyor.\n\nGözlerim ışıltılı rafların üzerinde gezinirken aklım [befriend_target.GetFirstName]'a kayıyor.\n\nEğer [befriend_target.GetHerHim]'i kazanacaksam, #EMP [befriend_target.GetSheHe]#!'ün takdir edeceği bir şey bulmam gerekecek..." #NT
 ep2_locale_events.4510.a: "İyi yapılmış bir yan silah." #NT
 ep2_locale_events.4510.a.tt: "#F Savaşçı tarafa [befriend_actor.GetFirstNamePossessiveNoTooltip] hitap.#!" #NT
 ep2_locale_events.4510.b: "Sergilenebilecek hoş bir şey." #NT
 ep2_locale_events.4510.b.tt: "#F Maddiyatçı tarafa [befriend_actor.GetFirstNamePossessiveNoTooltip] hitap.#!" #NT
 ep2_locale_events.4510.c: "[befriend_target.GetFirstNameNoTooltip]'ın #EMP hançeri olduğunu düşünüyorum#! [befriend_target.GetWomanMan]." #NT
 ep2_locale_events.4510.c.tt: "#F [befriend_actor.GetFirstNamePossessiveNoTooltip] sinsi tarafa hitap ediyor.#!" #NT
 ep2_locale_events.4510.d: "[befriend_target.GetHerHim]'ı etkilemenin başka bir yolunu bulacağım." #NT
 ep2_locale_events.4511.reply_weapon: "İçerisinde, yumuşak ışıkta donuk bir şekilde parlayan, özenle hazırlanmış bir [newly_created_artifact.GetType] var.\n\n" #NT
 ep2_locale_events.4511.reply_ornament: "İçerisinde savaş alanından çok duvara daha uygun, zarif bir gösteri silahı var.\n\n" #NT
 ep2_locale_events.4511.reply_dagger: "İçerisinde parlak bir bıçağa sahip, küçük ama zarif bir hançer var.\n\n" #NT
 ep2_locale_events.4511.opening: "Bir sabah, [befriend_actor.GetTitledFirstName] tarafından aniden durduruldum, bana bir paket ambalaj uzattı ve umutla gülümsedi. Bir hediye mi?\n\n" #NT
 ep2_locale_events.4511.success_weapon: "$ep2_locale_events.4511.reply_weapon$Silahın işçiliğini ve açıkça kullanışlılığını inkar etmek mümkün değil." #NT
 ep2_locale_events.4511.weapon: "$ep2_locale_events.4511.reply_weapon$Yüreğim sızlıyor, bu iğrenç şeye ne ihtiyacım olabilir ki?" #NT
 ep2_locale_events.4511.success_ornament: "$ep2_locale_events.4511.reply_ornament$Çok güzel bir işçilikle yapılmış, detaylara o kadar dikkat edilmiş ki bakmaktan kendinizi alamıyorsunuz." #NT
 ep2_locale_events.4511.ornament: "$ep2_locale_events.4511.reply_ornament$Ah, tamamen işe yaramaz bir nesne... Sanırım en azından satabilirim." #NT
 ep2_locale_events.4511.success_dagger: "$ep2_locale_events.4511.reply_dagger$İnce biçimi tutulmayı ve yumruğumla eve sürülmeyi haykırıyor." #NT
 ep2_locale_events.4511.dagger: "$ep2_locale_events.4511.reply_dagger$Bu ne işe yarıyor? Bu, haydutların aleti." #NT
 ep2_locale_events.4511.a: "İstemesem de [befriend_actor.GetSheHe] beni etkiledi..." #NT
 ep2_locale_events.4511.b: ""T-teşekkür ederim. Çok güzel."" #NT
 ep2_locale_events.4512.opening: "[befriend_target.GetTitledFirstName] özenle paketlenmiş hediyemi sıcak bir şekilde alıyor ve [befriend_target.GetHerHis] yüzünde geniş bir sırıtışla [befriend_target.GetHerHis] eliyle kaldırıyor.\n\n" #NT
 ep2_locale_events.4512.success_reply: "[befriend_target.GetHerHis|U] Ambalajlar atıldığında gülümsemesi daha da genişliyor." #NT
 ep2_locale_events.4512.reply: "[befriend_target.GetHerHis|U] Ambalajlar atıldığında ruh haliniz biraz değişiyor — bu merak mı yoksa nefret mi?" #NT
 ep2_locale_events.4512.success_weapon: "\n\n"Ah, ustaca yapılmış bir [newly_created_artifact.GetType]. Güvenilebilecek bir şey."" #NT
 ep2_locale_events.4512.weapon: ""Ah... a [newly_created_artifact.GetType]. Tam ihtiyacım olan şey."" #NT
 ep2_locale_events.4512.success_ornament: "\n\n"Ne güzel bir sergi parçası! Bu, her asilzadenin koleksiyonunda yer almaya değer!"" #NT
 ep2_locale_events.4512.ornament: ""Ah, bir sergi parçası mı? Çok... güzel."" #NT
 ep2_locale_events.4512.success_dagger: ""Aman ne güzel, çok güzel... Ne güzel bir denge."" #NT
 ep2_locale_events.4512.dagger: ""Sebzeleri doğramak için iyi sanırım?"" #NT
 ep2_locale_events.4512.success: "\n\n[befriend_target.GetSheHe|U] içtenlikle teşekkür ediyor. Sanırım daha iyi olamazdı!" #NT
 ep2_locale_events.4512.failure: "\n\n[befriend_target.GetSheHe|U] bana nazikçe teşekkür etti. İstenilen etkiyi yarattığını sanmıyorum..." #NT
 ep2_locale_events.4512.a: "Benim bu konuda gözüm var." #NT
 ep2_locale_events.4512.b: "Ne gereksiz..." #NT

 ep2_locale_events.4520.t: "$tournament_locale_weaponsmith$: Değerli İkor" #NT
 ep2_locale_events.4520.desc: ""Bir asilin kanı!" [tournament_weaponsmith.GetFirstNamePossessive] sesi yankılanarak beni ürküttü. Karanlıkta gözlerimi kırpıştırarak [tournament_weaponsmith.GetSheHe]'in aç bir şekilde durduğu, parlayan bir hançer salladığı yere geldim.\n\n"Bir bıçağı söndürmek için ihtiyacım olan tek şey en ufak bir #EMP sıçraması#! asil kan! Kılıç şimdiye kadar yapılmış en iyi silah olacak! Benim için şarkılar söylenecek!" [tournament_weaponsmith.GetSheHe|U] kenar daha yakın, [tournament_weaponsmith.GetHerHis] gözlerinde çılgın bir ışıltı titreşiyor.\n\n"Hepsi senin olacak, [ROOT.Char.GetLadyLord], hepsi senin. Sadece onu döven kişi olmam gerek. İzin ver, ikimizin de adı sonsuza dek hatırlanacak!"\n\nKolumu aşağı indiriyorum." #NT
 ep2_locale_events.4520.a: "Şan için. Sonsuz şöhret için!" #NT
 ep2_locale_events.4520.a.success: "Dövme iyi gidiyor" #NT
 ep2_locale_events.4520.a.failure: "Dövme kötü gidiyor" #NT
 ep2_locale_events.4520.b: "Deneyebiliriz ama önce merhemlerimi alayım..." #NT
 ep2_locale_events.4520.c: "Eğer #EMP eminseniz#! bu işe yarayacaktır..." #NT
 ep2_locale_events.4520.d: "Ne saçma." #NT

 ep2_locale_events.4521.t: "$tournament_locale_weaponsmith$: İyimser Çelik" #NT
 ep2_locale_events.4521.start: "[tournament_weaponsmith.GetFirstName] heyecanla ateş edip çekiçlerken akışı durdurmak için ön koluma temiz bir bez bastırıyorum. Kan alma hedeflerimiz gerçekleştiğinde bez neredeyse ıslanmış oluyor, ancak akışın kendisi yavaşlamış ve yara donmuş oluyor.\n\nKılıç saygıyla bir masanın üzerine bırakılıyor." #NT
 ep2_locale_events.4521.success: "Tuhaf görünümlü bir şey: kurumuş kan bıçaktan dökülmeye devam ediyor ve çelikte soluk desenler ortaya çıkıyor. Esnekliğini test ediyorum ve bıçak endişe verici bir şekilde gıcırdıyor.\n\n" #NT
 ep2_locale_events.4521.failure: "Tek kelimeyle çirkin. Kurumuş kan bıçağın uzunluğunu kaplıyor ve silahın ağırlığı her an değişiyor gibi görünüyor. Kırılgan çelik, yamalı girdaplarla kaplı.\n\n" #NT
 ep2_locale_events.4521.ending: ""#EMP mükemmel#!!" [tournament_weaponsmith.GetFirstNameNoTooltip] şüpheciliğim onu ​​caydırmamış gibi görünüyor, [tournament_weaponsmith.GetHerHis] elleri titriyor ve [tournament_weaponsmith.GetSheHe] bıçağı hayretle tutuyor." #NT
 ep2_locale_events.4521.a: "Onu alacağım!" #NT
 ep2_locale_events.4521.b: "Sende kalabilir." #NT

 ep2_locale_events.5020.t: "$tournament_locale_tourney_grounds$: Etkilendiniz mi?" #NT
 ep2_locale_events.5020.desc: "Turnuva alanı hazırlıklarla dolu. Uşaklar, onları minik korkuluklara benzeten zırh parçaları taşıyarak etrafta koşturuyor. "Bekle!" diye bağırıyor içlerinden biri, bir miğfer alarak.\n\nTribünlerden gelen tanıdık bir kıkırdama duyuyorum ve [impressed_lover.GetTitledFirstName]'ı, ağızlarını mendille kapatan diğer [impressed_lover.GetWomenMen]'lerle çevrili görüyorum. [impressed_lover.GetSheHe|U] bana el sallamıyor. [impressed_lover.GetSheHe|U]'nin el sallamasına gerek yok.\n\n"Egzersiz yapmaya mı geliyorsun?", [impressed_rival.GetTitledFirstName] yanımdan yürüyerek [impressed_rival.GetHerHis] çenesini kaldırıyor, "İhtiyacın olacak."" #NT
 ep2_locale_events.5020.a: "[impressed_lover.GetFirstNameNoTooltip]'ın baktığından emin olacağım." #NT
 ep2_locale_events.5020.a.success: "Etkileyicisin [impressed_lover.GetShortUIName]" #NT
 ep2_locale_events.5020.a.failure: "[impressed_lover.GetShortUIName] etkilenmedi" #NT
 ep2_locale_events.5020.b: "Aha! O sinir bozucu [impressed_rival.GetFirstNameNoTooltip]'ı korkutmak için mükemmel bir fırsat." #NT
 ep2_locale_events.5020.b.success: "[impressed_rival.GetShortUIName] korkutuldu" #NT
 ep2_locale_events.5020.b.failure: "[impressed_rival.GetShortUIName] etkilenmedi" #NT
 ep2_locale_events.5020.c: "Etkilemem gereken tek kişi var. Kendim." #NT
 tournament_ground_flexing: "Etkileyici Eğitim" #NT
 ep2_locale_events.5020.a.success.tt: "[impressed_lover.GetShortUIName] ile olan ilişkiniz [fertility|E] arttı" #NT

 ep2_locale_events.1520.t: "İki ay" #NT
 ep2_locale_events.1520.desc: ""Bir alamet! Bir işaret!" Kapıya yaklaşırken [ROOT.Char.GetFaith.HouseOfWorship]'dan gelen bağırışları duyuyorum. [tournament_priest.GetTitledFirstName] gökyüzünü işaret ederek yanıma geliyor. [tournament_priest.GetHerHis]'nin çılgın bakışlarını takip ederek görüyorum: Ay. Başka bir ay.\n\n"Eski arşivlerde okumuştum," [tournament_priest.GetSheHe] devam ediyor, "bir şeyi duyuruyor — ama ne?"" #NT
 ep2_locale_events.1520.a: "Bir alamet! Zaferimi ilan ediyor!" #NT
 ep2_locale_events.1520.b: "Aylar madeni paralar gibi yuvarlaktır. Bu zenginliktir, belli ki." #NT
 ep2_locale_events.1520.c: "Kusursuz bir şekilde başı kesilmiş iki siluet..." #NT
 ep2_locale_events.1520.d: "Bunu daha önce bir yıldız kitabında görmüştüm." #NT
 ep2_locale_events.1520.e: "Hiç bir anlamı yok." #NT
 tournament_astronomy_modifier: "Astronom" #NT
 tournament_astronomy_modifier_desc: "Bu karakter yıldızları ve onların hareketlerini inceledi" #NT
 ep2_locale_events.1520.superstitious: "Batıl inançlı oluyorsun" #NT

 ep2_locale_events.3010.t: "Kötü hava" #NT
 ep2_locale_events.3010.desc: "Kampa girdiğim anda keskin bir kokuyla karşılanıyorum. Burnumu olabildiğince zarif bir şekilde kapatırken ve hastalanmamaya çalışırken, [alerted_physician.GetFirstName] yanıma geliyor, kendi burnunun üstünde bir mendil tutuyor.\n\n"Gitmelisin, [ROOT.Char.GetLadyLord]'im, yarışmacılar hastalanıyor, kötü havadan zarar görüyor," [alerted_physician.GetSheHe] beni uyarıyor." #NT
 ep2_locale_events.3010.a: "Bunun bir açıklaması olmalı. Bulun." #NT
 ep2_locale_events.3010.a.success: "[alerted_physician.GetShortUIName] kampı araştırıyor" #NT
 ep2_locale_events.3010.b: "Turnuva lanetli olmalı!" #NT
 ep2_locale_events.3010.b.flavor: "Kendimi kamptan uzak tutacağım..." #NT
 ep2_locale_events.3010.c: "Bu aptalca girişimlere kanmayacağım!" #NT
 ep2_locale_events.3010.d: "Neden umursayayım?" #NT
 tournament_not_cursed_modifier: "Temiz hava" #NT
 tournament_not_cursed_modifier_desc: "Bu karakter turnuvayı zehirleyen kötü havadan kaçındı" #NT
 ep2_locale_events.3010.a.success.tt: "[alerted_physician.GetShortUIName] sebebi bulur" #NT
 ep2_locale_events.3010.a.failure: "[alerted_physician.GetShortUIName] başarısız" #NT

