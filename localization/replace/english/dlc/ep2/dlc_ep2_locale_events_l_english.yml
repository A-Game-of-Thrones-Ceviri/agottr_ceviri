 ep2_locale_events.5500.desc: "Müsabakalardan önce [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] havası almak rahatlamam için tam olarak gerekli şeymiş. Sokaklarda dolaşırken yerli çocukların tahta sopalar eşliğinde "hanemin onuru için" bağırışlarıyla savaş taklidi yaptığını gözlemliyorum.\n\nMeydanın ortasında bulunan gösterişli bir binayı incelemek için durduğumda bazı antik yazıtları fark ediyorum..."
