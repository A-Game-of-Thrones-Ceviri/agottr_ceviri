 ep2_locale_events.5510.t: "$tournament_locale_settlement$: Ara Sokak"
 ep2_locale_events.5510.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] halkı turnuvaya soylular kadar ilgi duyuyor gibi gözüküyor. Bazıları evlerinin zemin katlarına geçici dükkânlar kurmuş, [ROOT.Char.Custom('GetLocalStreetFoodPlural')] sokakları nefis kokularla sarmış durumda. \n\n Gürültülü konuşmalar ve alem seslerinin dışında başka bir ses daha kulağıma çalınıyor... Ara sokakların birisinden şiddetli sesler geliyor. Oraya yaklaştığım gibi köylü kavgasını andıran bir kavgayı gözlemliyorum. İçlerinden birisi diğerlerine göre daha yetenekli gözüküyor."
 ep2_locale_events.5510.a: ""Hey sen! Sana diyorum! Artık benim şövalyemsin.""
 ep2_locale_events.5510.a.success: "[village_thug.GetShortUIName] ikna oluyor"
 ep2_locale_events.5510.a.failure: "[village_thug.GetShortUIName] etkilenmemiş görünüyor"
 ep2_locale_events.5510.b: ""İlginç hareketlerin var, bana öğretsene...""
 ep2_locale_events.5510.c: ""Durdurun şunu! Barbarlar!""
 tournament_stopped_peasant_fight: "Durgun Sokaklar"
  
 ep2_locale_events.5520.t: "$tournament_locale_settlement$: İpleri Çekmek"
 ep2_locale_events.5520.desc: "Dokuma atölyesine çevrilmiş evlerden birinde bir grup [village_woman.GetWomenMen] hararetli bir konuşma içerisinde. Konuşma içeriğinin turnuva ile alakalı olduğuna adım gibi eminim.\n\nFark edilmemeye özen göstererek dikkatli bir biçimde pencereye doğru uzandım.\n\n"... ve şuradaki, [gossip_knight.GetFirstName] değil mi? Dün onu iş üstünde basmışlar! İnanabiliyor musun?" İçlerinden birisinin söylediğini duyuyorum."
 ep2_locale_events.5520.a: "Bu duyduğum gerçek mi?"
 ep2_locale_events.5520.a.success: "Seni fark etmemiş gibi duruyorlar"
 ep2_locale_events.5520.a.success.tt: "[gossip_knight.GetTitledFirstNamePossessive] bir sırrını öğrendin"
 ep2_locale_events.5520.a.failure: "Dinlerken seni yakaladılar"
 ep2_locale_events.5520.b: "Onların teknik bilgilerinden birkaç şey öğrenebilirim..."
 ep2_locale_events.5520.c: "Bundan kazandıkları altının miktarını bir hayal etsene..."
 ep2_locale_events.5520.d: "Hiçbir şey duymadım."
