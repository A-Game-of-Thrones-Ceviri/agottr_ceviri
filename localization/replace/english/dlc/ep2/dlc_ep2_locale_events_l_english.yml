 ep2_locale_events.3001.t: "$tournament_locale_visitor_camp$: Küçük Bir Kaytarma"
 ep2_locale_events.3001.desc: "Turnuvanın bütün koşuşturmasından uzakta çadırımda nihayet [lover.GetFirstName] ile birlikte yanlız bir vakit buldum. Üzerime büyük bir yorgunluk çökmüş hâlde kendimi hasır yolluğa bıraktım. Vücudum ne kadar ağrıyorsa başım da bir o kadar ağrıyor.\n\n[lover.GetFirstNameNoTooltip] muhafıza rahatsız edilmemekle ilgili bir şeyler mırıldanıyor - Birkaç dakika sonra onun sıcaklığını yanımda hissediyorum.\n\n"Çok yorgun görünüyorsun, Aşkım." Sesinden endişesini hissedebiliyorum. "Yarışma başlamadan önce dinlenmeye ihtiyacın var. Lütfen, bir süre benimle kal, olmaz mı?""
 ep2_locale_events.3001.a: "#EMP O kadarda#! yorgun değilim..."
 ep2_locale_events.3001.b: "Seve seve."
 ep2_locale_events.3001.c: "Hazırlık yapmam lazım!"
  
 ep2_locale_events.3002.t: "$tournament_locale_visitor_camp$: Zampara Savaşçılar"
 ep2_locale_events.3002.desc: "Bu seste ne? Kıkırdama.. Biraz inleme sesi? #EMP Sesler#! sanki şurdaki çadırdan geliyor.\n\nMerakıma yenik düşüp örtüyü çekip içeri baktığımda beni fevkalade bir manzara karşılıyor.\n\n[lech1.GetFirstName] iş sırasında #EMP suçüstü#! yakalandığından panikle partnerini ittirip yere atıyor. Loş kısma dikkatli bir biçimde baktığımda [lech2.GetFirstName] ve [lech3.GetFirstName] gözüme çarpıyor. Böyle bir durumda karşıya ne söylenebilir diye düşünürken çırpınmaları bir yana hem partnerlerini hem kendilerini gizleme girişimleri tamamen başarısızdı. "
 ep2_locale_events.3002.a: "Bir kişiye daha yer var mı?"
 ep2_locale_events.3002.b: "Aptallar! Zamanınızı #EMP hazırlık#! yapmak için harcamanız lazımdı!"
 ep2_locale_events.3002.c: "Böldüğüm için kusura bakmayın!"
 ep2_locale_events.3002.c.tt: "En iyisi onları kendi hallerine bırakmak heralde."
  
  # FARRIER 
 ep2_locale_events.3500.t: "$tournament_locale_farrier$: Toynakta Ufak Bir Yaralanma"
 ep2_locale_events.3500.desc: "[activity.GetCurrentPhase.GetPhase.GetName] müsabakası öncesi atımın nallarının bakımını yaptırmak için çıkıyorum. [tournament_farrier.GetFirstName] müsait olmadığından atımla çırağı ilgileniyor. Dikkatli bir biçimde biricik atımın toynaklarını kazımasını izliyorum.\n\nBu genç adam içimde kötü bir his uyandırıyor. Tabii ki bu genç adam beni haksız çıkartmıyor. Seçtiği ilk çivi fazla uzundu. Hayvan vahşice çiftesini savuruyor. [tournament_farrier.GetFirstNameNoTooltip] az bir farkla sıyrıldı. At ise acı çeker bir hâlde dükkânın içinde topallıyor.\n\n"
 ep2_locale_events.3500.war: "#EMP [ROOT.Char.Custom('ContestHorseRaceName')]#!, arkasında çırakla, bir o yana bir bu yana koşuşturuyor. [ROOT.Char.Custom('HorseStoryMareStallion')|U]n hemen yeni nallara ihtiyacı var."
 ep2_locale_events.3500.race: "#EMP [ROOT.Char.Custom('ContestHorseRaceName')]#!, arkasında çırakla, bir o yana bir bu yana koşuşturuyor. [ROOT.Char.Custom('ContestHorseRaceGender')]n hemen yeni nallara ihtiyacı var."
 ep2_locale_events.3500.other: "At, arkasında çırakla, bir o yana bir bu yana koşuşturuyor. [ROOT.Char.Custom('ContestHorseRaceGender')]n hemen yeni nallara ihtiyacı var."
 ep2_locale_events.3500.a: "Kaz kafalı! Bu at senin beş senelik maaşından daha fazla ediyor."
 ep2_locale_events.3500.a.war_horse: "Kaz kafalı! Bu at senin beş senelik maaşından daha fazla ediyor."
 ep2_locale_events.3500.b: "Bu çırak benim diyarımda bir daha asla iş bulamayacak!"
 ep2_locale_events.3500.c: "Bundan herhangi bir ücret talep etmeyeceğinizi umuyorum!"
 ep2_locale_events.3500.d: "Bundan sonra biraz daha dikkatli ol."
 every_attending_contestant_tt: "Bütün Katılımcılar"
