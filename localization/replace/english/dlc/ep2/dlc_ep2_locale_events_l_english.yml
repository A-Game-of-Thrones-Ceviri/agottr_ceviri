 ep2_locale_events.2010.desc: "Zırhçı dükkânı pahalısıyla ucuzuyla çeşit çeşit ürünlerle dolup taşıyor.\n\nÜrünleri incelerken [befriend_target.GetFirstName] aklıma geliyor.\n\n[befriend_target.GetFirstName] buradan ona hediye edeceğim #EMP bir şeyi#! beğenebilir, ama hangisini?"
