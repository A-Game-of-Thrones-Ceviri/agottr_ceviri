 laamps_8090_preparing_invasion: "İstila Hazırlığı"
 laamps_8090_preparing_invasion_desc: "Bu karakter yabancı toprakları istila etmeye ve orada kendi halkı için yeni bir yuva kurmaya hazırlanıyor."
 laamp_familiar_lands: "Tanıdık Topraklar"
 laamp_familiar_lands_desc: "Bu karakter, seyahat ettiği topraklardaki köylülerin popüler desteğini alıyor."
