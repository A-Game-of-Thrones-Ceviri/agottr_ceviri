 ep3_laamps.8110.desc_intro: "Uzun zaman önce, bir anlaşma yapıldı - [petitioned_ruler.GetName], [claimed_title.GetName]'un ıslahı için asker ve altın şeklinde destek sağladı, karşılığında krallığımın gelirinin önemli bir kısmı verildi.\n\nAncak, [petitioned_ruler.GetSheHe] bunu tahmin edemezdi [petitioned_ruler.GetSheHe] "
