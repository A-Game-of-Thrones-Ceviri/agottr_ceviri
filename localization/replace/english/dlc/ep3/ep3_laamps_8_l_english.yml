 ep3_laamps.8103.b: "Şan, altından daha değerlidir!"
 ep3_laamps.8103.b.desc: "[petitioned_ruler.GetNameNoTooltip], tarafınızdan daha fazla ödeme almadan destek olsun diye ikna çabalarına girişeceksiniz"
