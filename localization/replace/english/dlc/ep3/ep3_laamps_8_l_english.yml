 ep3_laamps.8106.t: "$laamp_legitimist_support_contract$ - Zamanı Geldi"
 ep3_laamps.8106.desc: "Yıllar önce, [petitioned_ruler.GetName] hakkım olanı geri almama yardım etmek için bana mükemmel askerler ve altın sağladı."\n\nTaht [claimed_title.GetName] - Alçak gaspçı tarafından işgal edilen [claimed_title.GetHolder.GetShortUIName]!\n\n[petitioned_ruler.GetShortUIName] yakında saldırmamı bekliyor ve her geçen gün daha da sabırsızlanıyor. Ama kuvvetlerim hazır mı? Yeterli desteği sağladım mı? Buradaki insanlar [claimed_title.GetName] Zaferle döndüğüm için yeterince ağlıyor musun?"
 ep3_laamps.8106.a: "[claimed_title.GetHolder.GetShortUIName] soğuk çeliğin tadına bakacak!"
 ep3_laamps.8106.a.desc: "Farklı bir dünyada yaşamak istiyorsak harekete geçmek zorundayız."
 ep3_laamps.8106.b: "Henüz doğru zaman değil."
