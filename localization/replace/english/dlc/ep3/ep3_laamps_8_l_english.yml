 ep3_laamps.8106.c.desc: "@uyarı_ikonu! Anlaşmayı ihlal ettiniz. [petitioned_ruler.GetName] #EMP son derece hoşnutsuz olacak"
  
 ep3_laamps.8107.t: "Değersizimiz [ROOT.Char.GetFirstName],"
 ep3_laamps.8107.desc: "Bizi ne kadar hayal kırıklığına uğrattığını anlatmaya kelimeler yetmez. #EMP Seni solucan#! Önümüzde çok parlak bir gelecek vardı ve sen tüm bunlardan vazgeçmeye karar verdin.\nBizi derin bir hayal kırıklığına uğramış, kendini de bir kurtçuk olarak kabul et. Lütfen bu dünyadan sessizce ve acınacak bir şekilde kaybolacak kadar nazik ol."
