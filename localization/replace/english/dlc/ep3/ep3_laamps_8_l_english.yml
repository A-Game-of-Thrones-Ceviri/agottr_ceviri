 ep3_laamps.8103.obligations: "\n#italic [claimed_title.GetName] topraklarını ele geçirdikten sonra, her iki yılda bir toplamda #color_yellow [ROOT.Var('legitimist_obligations').GetValue] #!kez olmak üzere, her seferinde yıllık gelirinizin #color_yellow yarısını ödemeniz gerekir.#!"
