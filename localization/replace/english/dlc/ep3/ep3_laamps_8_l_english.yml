 ep3_laamps.8200.t: "Kampta Yeni Bir Yüz"
 ep3_laamps.8200.desc_1: "Her zaman yükümüzle hareket halindeyiz, durduğumuzda aceleyle bavullarımızı açıyor ve birkaç dakika sonra da tıka basa dolduruyoruz. Çadırlar, tencereler, tavalar, yedek silahlar, birkaç değerli eşya ve bitmek bilmeyen yolculuklarımızda bizi ayakta tutan yiyecekler.\n\nBir sonraki hamlemizin lojistiğini ölçmeye çalışırken, yoldan geçen uzun boylu biri arabalarımızdan birini zahmetsizce kaldırıyor. Bu güç gösterisi karşısında açıkça eğlenen takipçilerimden biri bana doğru koşuyor ve yalvarıyor:\n\n"[ROOT.Char.GetTitleAsName], [new_person.GetSheHe] tüm arabayı [new_person.GetHerHis] kafasının üzerine kaldırdı, bunu gördünüz mü! [new_person.GetHerHim] 'u tutabilir miyiz? [new_person.GetSheHe|U] silaha bile ihtiyacı yok, [new_person.GetSheHe] düşmanlarımızı kolayca yakalayıp fırlatabiliriz! Ve [new_person.GetSheHe] Zaten yükümü taşıyacağına söz verdi."\n\nBöyle bir [new_person.GetWomanMan] yükümü de taşıyarak [new_person.GetHerselfHimself] yararlı olabilir. [new_person.GetSheHe|U] Yine de çok fazla erzak yiyecektir."
 ep3_laamps.8200.desc_2: "Gece gökyüzü kampımı dehşetle dolduruyor, sadece titreyen kamp ateşiyle aydınlanıyor. Anlık bakışlarda takipçilerimin kasvetli ve yorgun yüzlerini görüyorum. Maceraya atılmanın şehveti bu gece acımasız gerçeklikle buluşuyor; su geçirmiş botlar, geçen haftanın artıklarını yemek ve korularda sürekli hışırdayan hayvanların böldüğü uyku gerçekliğiyle.\n\nTek bir kahkaha kasveti kırıyor. Sonra bir başkası ve sert takipçilerimin gülen bir çocuk sürüsüne dönüştüğünü görüyorum. Böyle bir karanlıkta neşe nadir görülen bir şeydir. Kargaşanın kaynağını arıyorum ve çok geçmeden [new_person.GetSheHe] önümde beliriyor, hala dans ederken derin bir şekilde eğiliyor ve konuşuyor:\n\n"[ROOT.Char.GetNameNoTooltip], sonunda tanıştık! Kendimi tanıtmama izin verin, ben [new_person.GetName], olağanüstü bir soytarıyım. Bir zamanlar büyük [location.county.holder.top_liege.GetName] için gösteri yapmıştım! Ve [location.county.holder.top_liege.GetHerHim] 'u güldürmüştüm, tam da üzerime kova kova su döktüklerinde! Ne yazık ki, kader beni grubumdan kopardı. Şimdi kendimi size ve mizahınıza sunuyorum."
 ep3_laamps.8200.desc_3: "[location.county.GetCulture.GetName] [location.GetTerrain.GetNameNoTooltip|l] adresinde kalmaktayız. [location.county.GetNameNoTier] bir süredir. Yerliler ticaret yapmak ya da sadece takılmak için sık sık kampımızı ziyaret ediyor. Geçenlerde bir [new_person.GetWomanMan] 'un diğerlerinden daha uzun süre etrafta kaldığını gördüm. Neredeyse [new_person.GetHerHis] köyüne geri dönmemek, bizimle kalıp yeni diyarlara seyahat etmek için bir bahane arıyor gibiydiler.\n\nKampımda her zaman güçlü bir ruh için iş vardır, ama her başıboş yavruyu davet etmeli miyiz? Bugün, [new_person.GetSheHe] bir teklifte bulunmak için yeterli cesareti topladı ve şu hazırlıklı sözlerle önümde durdu:\n\n "Burada zayıf yıllar ve şişman yıllar oldu. [location.county.GetNameNoTier]. Ve sanırım, kıtlık yılları geri geliyor. İşaretler görebilenler için orada. Lütfen, doğduğum yerde ölmek, burada daha fazla kalmak istemiyorum. Alçakgönüllülükle rica ediyorum, grubunuza katılmama izin verin, [ROOT.Char.GetLadyLord|U].""
 ep3_laamps.8200.a: "Hoş geldin, [new_person.GetFirstName]!"
 ep3_laamps.8200.b: "Lütfen git buradan."
 ep3_laamps.8200.c: "Gidin ve yayılın: Uzak durun!"
 ep3_laamps.8200.c.tt: "Karakterler önümüzdeki 20 yıl boyunca rastgele kampınıza katılmaya çalışmayacak"
  
  
  
  
  
  
  
