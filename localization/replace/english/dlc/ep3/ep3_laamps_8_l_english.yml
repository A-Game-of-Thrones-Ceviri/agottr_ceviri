 ep3_laamps.8109.t: "Sevgili [ROOT.Char.GetNameNoTooltip]"
 ep3_laamps.8109.desc: "Biricik [previous_ruler.GetName] artık tahtta oturamadığından duyduğumuz hüzün için kelimeler kifayetsiz. [petitioned_ruler.GetFaith.HighGodName] rahmet eylesin. Ne yazık ki, o tahta çıkmasını sağlarken verdiğimiz destek için hala ödenmemiş bir borç meselesi var. Detaylar hakkında bilgilendirildiğinizi umuyoruz. Ve onurunuzu korumak için sözünüzü yerine getirecek kadar şerefli olduğunuzu da."
 ep3_laamps.8109.a: "$ep3_laamps.8108.a$"
 ep3_laamps.8109.a.desc: "Bir yıl sonra, ülkenin yıllık gelirinin yarısı tutarında bir ödeme [petitioned_ruler.GetShortUIName] tarafından bekleniyor"
  
 ep3_laamps.8110.t: "$laamp_legitimist_support_contract$ — Beklenmedik Sonuç"
 ep3_laamps.8110.desc_intro: "Uzun zaman önce bir anlaşma yapılmıştı, [petitioned_ruler.GetName] asker ve altın sağlayarak [claimed_title.GetName] topraklarının geri alınması için destek sağladı, karşılığında ise ülkemin gelirinin önemli bir kısmını talep etti.\n\nAncak ona olan borcumu kapatmadan,"
 ep3_laamps.8110.desc_war: "benimle ölümcül bir savaşa girdi."
 ep3_laamps.8110.desc_imprisoned: "kendini zindanlarımda buldu."
 ep3_laamps.8110.desc_killer_root: "elimde can verdi."
 ep3_laamps.8110.desc_dead: "bu dünyadan göç etti."
 ep3_laamps.8110.desc_unlanded: "onurunu ve unvanını kaybetti."
 ep3_laamps.8110.desc_outro: "Görünüşe göre ülkesinde aramızdaki bu anlaşmanın detaylarını bilen başka kimse yok. Dolayısıyla kimse arada kalan miktarı tahsil etmeye gelmeyecek.\n\nGarip bir olay dizisi, âdeta birisi kurnaz elleriyle kaderin akışına şekil vermiş gibi."
 ep3_laamps.8110.a: "Ne kadar harika!"
  
