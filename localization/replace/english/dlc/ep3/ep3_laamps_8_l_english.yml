 ep3_laamps.8200.t: "Kampta Yeni Bir Yüz"
 ep3_laamps.8200.desc_1: "Her zaman hareket halindeyiz, taşıdıklarımızı durduğumuzda aceleyle açıp, birkaç dakika sonra tekrar topluyoruz. Çadırlar, tencereler, tavalar, yedek silahlar, birkaç değerli eşya ve sonsuz yolculuklarımızda bizi ayakta tutan erzağımız.\n\nBir sonraki hareketimizin lojistiğini ölçmeye çalışırken, yoldan geçen devasa biri arabalarımızdan birini zahmetsizce kaldırıyor. Takipçilerimden biri, bu güç gösterisiyle açıkça eğlenmiş, bana koşuyor ve yalvarıyor:\n\n"[ROOT.Char.GetTitleAsName], tüm arabayı başının üzerinde kaldırdı, bunu gördünüz mü! Onu tutabilir miyiz? Düşmanlarımızı yakalayıp fırlatabilir, silaha bile ihtiyacı yok! Ve zaten benim yükümü taşıyacağına söz verdi."\n\nBöyle biri, benim yükümü de taşıyarak kendisini faydalı kılabilir. Ancak çok fazla erzak tüketeceği de aşikâr.""
 #AGOT Modified 
 #ep3_laamps.8200.desc_2: "The night sky fills my camp with dread, lightened only by the flickering campfire. In glimpses, I see my followers' somber, tired faces. The lust of adventuring meets the grim reality tonight, the reality of waterlogged boots, eating last week's leftovers, and sleep interrupted by animals constantly rustling in groves.\n\nA single laugh breaks the gloom. Then another, and I see my stern followers turned into a gaggle of laughing children. Mirth in such darkness is a rare thing. I seek the source of the commotion, and soon [new_person.GetSheHe] appears in front of me, bowing deeply while still dancing, and speaks:\n\n"[ROOT.Char.GetNameNoTooltip], we finally meet! Allow me to introduce myself, I am [new_person.GetName], a jester extraordinaire. I once performed for the great [location.county.holder.top_liege.GetName]! And I made [location.county.holder.top_liege.GetHerHim] laugh, right when they poured buckets of water on me! Alas, the strands of fate have torn me away from my troupe. Now, I offer myself to you and your humor."
 #ep3_laamps.8200.desc_3: "We have been staying in the [location.county.GetCulture.GetName] [location.GetTerrain.GetNameNoTooltip|l] of [location.county.GetNameNoTier] for a while now. The locals have been frequently visiting our camp, to trade, or simply to hang around. Recently I saw a [new_person.GetWomanMan] lingering around for longer than the rest. Almost as if looking for an excuse to not go back to [new_person.GetHerHis] village, to stay with us and travel to new lands.\n\nThere is always work for an able bodied soul in my camp, but should we invite every stray puppy? Today, [new_person.GetSheHe] mustered enough courage to make a proposition, standing in front of me with these prepared words:\n\n"There have been lean years and fat years here in [location.county.GetNameNoTier]. And I reckon, the lean years are coming back. The signs are there for those who can see. Please, I do not wish to die where I was born, to stay here, any longer. I humbly ask, allow me to join your band, my [ROOT.Char.GetLadyLord|U].""
 ep3_laamps.8200.desc_2: "Gece gökyüzü, titrek kamp ateşinin zayıf ışığında ürkütücü bir hal alıyor. Ara sıra takipçilerimin ciddi ve yorgun yüzlerini seçebiliyorum. Macera tutkusu bu gece acımasız gerçeklerle yüzleşiyor: Islak botlar, geçen haftanın artıklarını sindirmek zorunda kalışımız ve hayvanların sürekli ormanlık arazide çıkardığı hışırtılar yüzünden bölünen uykular gibi katlanılması güç gerçekliklerle.\n\nAnsızın, bir kahkaha karanlığı yarıyor. Sonra bir tane daha... Sert ifadelerle dolu takipçilerim, neşe içinde çocuklara dönüşüyor sanki. Böyle bir karanlıkta neşenin nadir bulunan bir hazine olduğunu hatırlıyorum. Gürültünün kaynağını ararken, kısa süre sonra [new_person.GetSheHe] bana derin bir reverans yapıp ortaya çıkıyor; hâlâ dans ederken konuşuyor:\n\n“[ROOT.Char.GetNameNoTooltip], nihayet karşılaştık! Beni tanıtma şerefine izin verin, ben [new_person.GetName], olağanüstü bir soytarıyım. Bir zamanlar büyük [location.GetCounty.GetTitle.GetHolder.GetTopLiege.GetShortUIName] için sahneye çıktım! Üstüme su dolu kovalar boşaltsalar bile onları güldürdüm! Ancak kaderin ipleri, beni trupamdan ayırdı. Şimdi kendimi sizin ve mizahınızın hizmetine sunuyorum.”"
 ep3_laamps.8200.desc_3: "[location.GetCounty.GetCulture.GetName] kültürüne ait [location.GetTerrain.GetNameNoTooltip|l] arazisinde, [location.GetCounty.GetTitle.GetNameNoTier] bölgesinde bir süredir kampımızı kurduk. Yerel halk, ticaret yapmak ya da sadece vakit geçirmek için sık sık bize uğruyor. Ancak yakın zamanda, bir kişinin diğerlerinden daha uzun süre etrafta kaldığını fark ettim. Adeta köyüne geri dönmek yerine bizimle kalmak ve yeni topraklara gitmek için bir bahane arıyormuş gibi görünüyor.\n\nKampımda her zaman güçlü bir ruha sahip birinin işi çıkar, ancak her sokak köpeğini mi kabul etmeliyiz? Bugün [new_person.GetSheHe], topladığı cesaretle bana şu sözlerle bir öneri sundu:\n\n“[location.GetCounty.GetTitle.GetNameNoTier] bölgesinde zayıf yıllar ve yağlı yıllar oldu. Ve benim düşüncemce, zayıf yıllar tekrar yaklaşıyor. İşaretler, görebilenler için apaçık orada. Doğduğum yerde ölmek istemiyorum, burada daha fazla kalamam. Alçakgönüllü bir şekilde rica ediyorum, ey [ROOT.Char.GetLadyLord|U], grubunuza katılmama izin verin.”"
 ep3_laamps.8200.a: "Hoş geldin, [new_person.GetFirstName]!"
 ep3_laamps.8200.b: "Lütfen uzaklaş."
 ep3_laamps.8200.c: "Git ve herkese söyle: Uzak durun!"
 ep3_laamps.8200.c.tt: "Önümüzdeki 20 yıl boyunca kimse kampınıza rastgele katılmaya çalışmayacak"
  
  
  
  
  
  
  
