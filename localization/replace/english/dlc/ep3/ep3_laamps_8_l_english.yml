 laamp_legitimist_support_contract: "Meşruiyetçi Destek"
 laamp_legitimist_support_contract_contract: "$laamp_legitimist_support_contract$"
 laamp_legitimist_support_contract_desc_title: "Meşru varise,"
 laamp_legitimist_support_contract_desc: "Haklı talebinizle ilgili söylentiler çok geniş bir alana yayıldı ve desteğimizi tartışmak için bir fırsat yarattı."
 laamp_legitimist_support_contract_request: "Bu vesileyle önümüze gelmeye davetlisiniz. Doğru arayışınızda size nasıl yardımcı olabileceğimizi konuşacağız. Sağlayabileceğimiz muazzam destek konusunda bir anlaşmaya varacağımızdan eminiz. Ve gelecekte tahsil edeceğimiz cüzi bir ödeme."
  
  
 ep3_laamps.8101.t: "$laamp_legitimist_support_contract$ - Çok Fazla Talep Var"
 ep3_laamps.8101.desc: ""Hoş geldiniz, ah hoş geldiniz. Geldiğinize çok sevindim," diyor [petitioned_ruler.GetName], beni gizlice [petitioned_ruler.GetHerHim]'un önüne götürürken.\n\n "Konuşacak çok şeyimiz var. Ama önce, çabalarınızın seçimi meselesini çözelim. Çeşitli unvanlar üzerinde birden fazla iddianız var gibi görünüyor ve sonunda hepsini aldığınızı görmek istesek de, çabalarının meşhur kuşlarda çok fazla kuyruk kovalayarak boşa gitmemesi için net bir hedefle başlamalısınız.\n\nYılın bu zamanında [title_2.GetName] 'un oldukça güzel olduğunu duydum, ama gerçekten, seçim sizin. Hangisi olacak, hm?""
 ep3_laamps.8101.a: "[title_1.GetName]"
 ep3_laamps.8101.a.desc: "Bu seçim daha sonra değiştirilemez. Diğer hayırseverlerle yapılacak görüşmeler de bu başlığı hedef alacaktır."
 ep3_laamps.8101.b: "[title_2.GetName]"
 ep3_laamps.8101.c: "[title_3.GetName]"
 ep3_laamps.8101.d: "[title_4.GetName]"
  
 ep3_laamps.8102.t: "$laamp_legitimist_support_contract$ - Prelüd"
 ep3_laamps.8102.desc: ""Size altın ve en iyi savaşçılarımızı, diyelim ki [claimed_title.GetName]'un yıllık gelirinin yarısı karşılığında sunabiliriz." [petitioned_ruler.GetName] açıkça zaman kaybetmek istemiyor.\n\n " [claimed_title.GetHolder.GetName] 'un başını mızrakta görmek için sabırsızlanıyoruz. Oh, ve lütfen kaçınılmaz olarak daha fazlasını isterken bizi çok fazla sıkmayın, hoşgörümüzün bir sınırı var."\n\n#italic Anlaşmanın ayrıntılarını müzakere etmek için sırayla [ROOT.Var('legitimist_turns').GetValue] 'a sahip olacaksınız."
 ep3_laamps.8102.a: ""En önemli şey, Majesteleri...""
 ep3_laamps.8102.a.desc: "Daha fazlasını istemeden müzakerelere başlayacaksınız"
 ep3_laamps.8102.b: "Parlaklığınızla [petitioned_ruler.GetHerHim] 'un gözlerini kamaştırın."
 ep3_laamps.8102.b.desc: "Müzakerelere daha fazla destekle başlayacaksınız"
 ep3_laamps.8102.c: "[petitioned_ruler.GetHerHim] 'u anlamsız sözlerle şaşırtın."
 ep3_laamps.8102.c.desc: "Pazarlık yapmak için daha fazla dönüş alacaksınız [petitioned_ruler.GetName]"
 ep3_laamps.8102.d: "Arkadaşlar arasında zaman asla boşa harcanmaz!"
 ep3_laamps.8102.d.desc: "$ep3_laamps.8102.c.desc$"
 ep3_laamps.8102.e: ""Önce eski bir borcu ödeyelim.""
 ep3_laamps.8102.e.desc: "$ep3_laamps.8102.b.desc$"
 ep3_laamps.8102.b.success: "Sen ikna et. [petitioned_ruler.GetShortUIName]"
 ep3_laamps.8102.b.failure: "Müzakerelerin bir turunu kaybedersiniz"
  
 ep3_laamps.8103.t: "$laamp_legitimist_support_contract$ - Tartışma"
 ep3_laamps.8103.intro_1: "[petitioned_ruler.GetName] değişimler [petitioned_ruler.GetHerHis] Sandalye, [petitioned_ruler.GetHerHis] Bakışları seni delip geçiyor."
 ep3_laamps.8103.intro_2: "Hava gergin, çünkü bahisler yüksek. [petitioned_ruler.GetNamePossessive] duruşundan bu konunun [petitioned_ruler.GetHerHim] için ne kadar önemli olduğunu anlıyorsunuz.\n\n"
 ep3_laamps.8103.intro_3: "Mumlar değiştirildi, içkiler yeniden dolduruldu. [petitioned_ruler.GetNamePossessive] hizmetkarlar, efendileri konuşacağı için tek kelime etmeden ayrıldılar.\n\n"
 ep3_laamps.8103.no_more_turns_flavor: ""Yeterince konuştuk" - [petitioned_ruler.GetSheHe] sert bir şekilde. - "Bu bizim son teklifimiz. Bunu kabul ederek bilgeliğinizi gösterebilirsiniz.""
 ep3_laamps.8103.mid_1: ""Bunu önümüzdeki parlak gelecek için bir temel olarak görüyoruz. Hayal kırıklığına uğratmayacak, teslim edecek kapasiteye sahip olduğunuzu düşünüyoruz. Ve böyle bir yargıda hata yapmayız.""
 ep3_laamps.8103.mid_2: ""Evet, evet, bu işe yarayabilir. [petitioned_ruler.GetFaith.HighGodNamePossessive] lütfuyla, işe yarayacak! Nasıl oldu da bize daha önce gelmediniz? Başarılı olmak istiyorsan zamanlaman üzerinde çalışmalısın.""
 ep3_laamps.8103.mid_3: ""Ha! Keşke [capital_barony.GetNameNoTier] adresine askerlerimizle birlikte girdiğinizde [claimed_title.GetHolder.GetName] 'un yüzündeki ifadeyi görebilseydik. Lütfen birilerinin her ayrıntıyı yazması için çok nazik olun.""
