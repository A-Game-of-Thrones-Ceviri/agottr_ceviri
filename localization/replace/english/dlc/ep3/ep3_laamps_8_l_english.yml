 laamp_legitimist_support_contract: "Meşruiyetçi Desteği"
 laamp_legitimist_support_contract_contract: "$laamp_legitimist_support_contract$"
 laamp_legitimist_support_contract_desc_title: "Meşru vârise,"
 laamp_legitimist_support_contract_desc: "Haklı iddianız hakkındaki haberler her yerde yayıldı ve desteğimizi tartışmak için bir fırsat yarattı."
 laamp_legitimist_support_contract_request: "Sizi karşımıza çıkmanız için davet ediyoruz. Size haklı görevinizde nasıl yardımcı olabileceğimizi konuşacağız. Size sağlayabileceğimiz muazzam destek konusunda bir anlayışa varacağımızdan eminiz. Gelecekte tahsil edeceğimiz küçük bir ödemeden de konuşacağız."
  
  
 ep3_laamps.8101.t: "$laamp_legitimist_support_contract$ — Çok Fazla İddia"
 ep3_laamps.8101.desc: "[petitioned_ruler.GetName], gizlice önüne getirildiğimde "Hoş geldiniz, ah hoş geldiniz. Geldiğiniz için çok sevindik," diyor.\n\n"Konuşacak çok şeyimiz var. Ama önce, tercih çabanız ile alakalı meseleyi halledelim. Çeşitli unvanlar üzerinde birden fazla iddianız var gibi görünüyor ve hepsini sonunda almanızı görmek isteriz. Çok fazla kuşun peşinden koşarak çabalarını boşa harcamamak için net bir hedefle başlamak gerekir.\n\nDuyduğuma göre [title_2.GetName] bu yıl oldukça güzelmiş, ama tabii ki seçim sizin. Hangisi olacak, hm?""
 ep3_laamps.8101.a: "[title_1.GetName]"
 ep3_laamps.8101.a.desc: "Bu seçim daha sonra değiştirilemez. Diğer destekçilerle yapılan müzakereler de bu unvanı hedefleyecektir."
 ep3_laamps.8101.b: "[title_2.GetName]"
 ep3_laamps.8101.c: "[title_3.GetName]"
 ep3_laamps.8101.d: "[title_4.GetName]"
  
 ep3_laamps.8102.t: "$laamp_legitimist_support_contract$ — Ön Söz"
 ep3_laamps.8102.desc: ""Size altın ve en iyi savaşçılarımızı teklif edebiliriz, karşılığında ise [claimed_title.GetName] topraklarının yıllık gelirinin yarısını istiyoruz diyelim." [petitioned_ruler.GetName], zamanını boşa harcamak istemiyor gibi görünüyor.\n\n"[claimed_title.GetHolder.GetName] ve lanet kafasını mızrak üzerinde görmek için sabırsızlanıyoruz. Ve lütfen daha fazlasını isteme konusunda bizi çok sıkmayın, hoşgörümüzün de bir sınırı var."\n\n#italic Anlaşmanın ayrıntılarını müzakere etmek için meşru dönüşler yapacaksınız."
 ep3_laamps.8102.a: ""En önemli şey, Majesteleri...""
 ep3_laamps.8102.a.desc: "Müzakerelere daha fazlasını istemeden başlayacaksınız"
 ep3_laamps.8102.b: "Onu parlaklığınızla büyüleyin."
 ep3_laamps.8102.b.desc: "Müzakerelere artan destek seviyesiyle başlayacaksınız"
 ep3_laamps.8102.c: "Onu saçmalıklarla şaşırtın."
 ep3_laamps.8102.c.desc: "[petitioned_ruler.GetName] ile müzakere etmek için daha fazla tur alacaksınız"
 ep3_laamps.8102.d: "Arkadaşlar arasında zaman asla boşa gitmez!"
 ep3_laamps.8102.d.desc: "$ep3_laamps.8102.c.desc$"
 ep3_laamps.8102.e: ""Önce eski bir borcu halledelim.""
 ep3_laamps.8102.e.desc: "$ep3_laamps.8102.b.desc$"
 ep3_laamps.8102.b.success: "Siz [petitioned_ruler.GetShortUIName] adlı kişiyi ikna ediyorsunuz"
 ep3_laamps.8102.b.failure: "Bir tur müzakere kaybediyorsunuz"
  
 ep3_laamps.8103.t: "$laamp_legitimist_support_contract$ — Tartışma"
 ep3_laamps.8103.intro_1: "[petitioned_ruler.GetName], sandalyesinde kıpırdanıyor, bakışı sizi delip geçiyor.\n\n"
 ep3_laamps.8103.intro_2: "Hava gergin, zira mesele ciddi. [petitioned_ruler.GetName] duruşuyla bu meselenin onun için ne kadar önemli olduğunu gösteriyor.\n\n"
 ep3_laamps.8103.intro_3: "Mumlar değiştirildi, içecekler tazelendi. [petitioned_ruler.GetName] için hizmet edenler, üstlerinin konuşması için gereksiz bir söz söylemeden ayrıldı.\n\n"
 ep3_laamps.8103.no_more_turns_flavor: ""Yeterince konuştuk" — diyor sertçe. — "Bu son teklifimiz. Kabul ederseniz bilgece davranmış olursunuz.""
 ep3_laamps.8103.mid_1: ""Bunu önümüzdeki parlak geleceğin temeli olarak görüyoruz. Bunu becerbilecek kapasitenizin olduğunu, hayal kırıklığına uğratmayacağınızı düşünüyoruz. Ve böyle bir yargıda hata yapmayacağımızdan emin olabilirsiniz.""
 ep3_laamps.8103.mid_2: ""Evet, evet, bu işe yarayabilir. [petitioned_ruler.GetFaith.HighGodNamePossessive] lütfuyla, işe yarayacak! Nasıl olur da daha önce bize gelmediniz? Başarılı olmak istiyorsanız zamanlamanız üzerinde çalışmalısınız.""
 ep3_laamps.8103.mid_3: ""Ha! [claimed_title.GetHolder.GetName] şimdi neler düşünüyordur kim bilir! Bir de bizim birliklerimizle [capital_barony.GetNameNoTier] topraklarına girdiğinizde yüzünde oluşacak ifade paha biçilmez olacaktır. Lütfen, bana yollayacağınız havadislerde her detayın bulunduğundan emin olun.""
