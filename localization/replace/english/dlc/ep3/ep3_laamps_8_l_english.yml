 ep3_laamps.8105.t: "$laamp_legitimist_support_contract$ — Sonuç"
 ep3_laamps.8105.desc: "İki hükümdar, biri şakaklarında taçla, diğeri henüz taçsız, kızgın bir müzakereye kilitlendi. Ama hissettiğim yorgunluk mu, başımdaki bu ani ağırlık mı, yoksa [claimed_title.GetName] diyarının tacı artık bu kadar yakın mı?\n\nDüşüncelerimi ele veren bir ifade olmalı, çünkü [petitioned_ruler.GetName] bilerek gülümsüyor. "Güzel bir [claimed_title.GetHolder.GetTitleAsNameNoTooltip] olacaksınız ve yakında — en fazla dört yıl içinde. Bizim birliklerimiz ve altınımız bunu sağlayacak. Ve lütfen endişelenmeyin, eğer isterseniz size hatırlatacağız."\n\nAnlaşmayı mühürlemek için son bir kadeh kaldırıyor."
 ep3_laamps.8105.a: "Askeri konularda sabır en büyük erdemdir."
 ep3_laamps.8105.a.desc: "Savaşa hazırlanmak için daha fazla zaman isteyeceksiniz."
 ep3_laamps.8105.a.success: "[claimed_title.GetName] topraklarını talep etmek için 8 yılınız var"
 ep3_laamps.8105.a.failure: "[claimed_title.GetName] topraklarını talep etmek için 4 yılınız var"
 ep3_laamps.8105.b: "[claimed_title.GetName] diyarının geleceğine!"
 ep3_laamps.8105.b.desc: "Koşulları kabul ediyorsunuz. $ep3_laamps.8105.a.failure$"
 ep3_laamps.8105.c: "Bu zaman kaybı oldu."
 ep3_laamps.8105.c.desc: "@warning_icon! #color_red Müzakereleri bozuyorsunuz.#! [petitioned_ruler.GetName] sizi desteklemeyecek ve kesinlikle sizin hakkınızdaki görüşü düşecek."
 ep3_laamps.8105.invalidations_reasons: "@warning_icon! #color_red [claimed_title.GetName] dışında farklı bir unvanla toprak sahibi olmak veya kamp amacını değiştirmek anlaşmayı iptal eder.#!\n[petitioned_ruler.GetPrimaryTitle.GetName] vârisi yükümlülükleri miras alacak. #weak Ödemeden kaçınmanın yolları olabilir..."
  
 ep3_laamps.8106.t: "$laamp_legitimist_support_contract$ — Zamanı Geldi"
 ep3_laamps.8106.desc: "Yıllar önce, [petitioned_ruler.GetName], haklı olarak bana ait olanı geri almama yardımcı olmak için bana mükemmel askerler ve altın sağladı.\n\n[claimed_title.GetHolder.GetShortUIName] tarafından gasp edilmiş [claimed_title.GetName] tahtını almamı sağladı!\n\n[petitioned_ruler.GetShortUIName], yakında harekete geçmemi bekliyor ve geçen her günle birlikte sabırsızlanıyor. Ama kuvvetlerim hazır mı? Yeterli desteği sağladım mı? [claimed_title.GetName] diyarındaki insanlar, zaferle dönüşüm için yeterince gözyaşı döküyor mu?"
 ep3_laamps.8106.a: "[claimed_title.GetHolder.GetShortUIName], soğuk çeliği tadacak!"
 ep3_laamps.8106.a.desc: "Farklı bir dünyada yaşamak istiyorsak harekete geçmek zorundayız."
 ep3_laamps.8106.b: "Henüz zamanı değil."
 ep3_laamps.8106.b.success: "$ep3_laamps.8102.b.success$"
 ep3_laamps.8106.b.failure: "Yükümlülükleriniz arttı"
 ep3_laamps.8106.b.desc: "[claimed_title.GetName] topraklarını talep etmek için 2 yılınız daha olacak"
 ep3_laamps.8106.c: "Kaderimi başka yerlerde görüyorum."
 ep3_laamps.8106.c.desc: "@warning_icon! Anlaşmayı bozuyorsunuz. [petitioned_ruler.GetName] #EMP son derece memnuniyetsiz olacak"
  
 ep3_laamps.8107.t: "Değersiz [ROOT.Char.GetFirstName],"
 ep3_laamps.8107.desc: "Ne kadar hayal kırıklığına uğradığımızı kelimelerle ifade edemeyiz. #EMP Seni solucan#! Önümüzde parlak bir gelecek vardı ve sen her şeyi terk etmeye karar verdin.\nBizi derinden memnuniyetsiz, kendini ise bir kurtçuk olarak düşünebilirsin. Lütfen, bu dünyadan sessizce ve acınası bir şekilde kaybolma nezaketini göster."
 ep3_laamps.8107.a: "Kaderin başka planları vardı."
 ep3_laamps.8107.a.desc: "[claimed_title.GetName] üzerindeki iddianızı güvence altına alamadınız"
  
 ep3_laamps.8108.t: "$laamp_legitimist_support_contract$ — Bedel"
 ep3_laamps.8108.desc: "[claimed_title.GetName] topraklarına zaferle varışım ne kadar sevinçliydi! Düşmanca yolları aşarak, her zaman yabancı topraklarda misafir olarak, evsiz, haklı iddiam olmadan, tatlı [claimed_title.GetTierAsNameNoTooltip] tahtım olmadan uzun zaman geçirdikten sonra. Sonunda, her şey başından beri olması gerektiği gibi. Güçlü bir [ROOT.Char.GetTitleAsNameNoTooltip] olacağım.\n\nAncak, her gülün dikeni vardır. [petitioned_ruler.GetName], bunu başarmama büyük ölçüde yardımcı olduğundan yıllar önce anlaştığımız gibi ödeme yapmamı talep ediyor. Şüphesiz, bir [ROOT.Char.GetHouse.GetNameNoTooltip], borçlarını her zaman öder?"
