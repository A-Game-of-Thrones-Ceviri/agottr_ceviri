l_english:
 ep3_laamps.8000.t: "Gerçekler"
 ep3_laamps.8000.desc: "[claimed_land.GetName]'da ilk muzaffer adımımı attığımdan beri, geliş haberim halk arasında hızla yayıldı. Geçtiğim her kasaba bana hala bu toprakların hükümdarıymışım gibi davranıyor, hediyeler ve övgüler yağdırıyor.\n\nİnsanlar [claim_holder.GetName] 'un kötülüklerini kınıyor ve [claim_holder.GetHerHim] 'u devirip topraklara adalet ve dürüstlüğü geri getireceğim günün şarkılarını söylüyorlar.\n\n"
 ep3_laamps.8000.desc.outro.sinner: "Nasıl biri olduğumu gerçekten hatırlıyorlar mı merak ediyorum."
 ep3_laamps.8000.desc.outro: "Elbette bunlar sadece iddiamın doğruluğunu teyit etmeye yarıyor, ancak bunları teşvik etmek [claim_holder.GetNameNoTooltip] 'un beni bir tehdit olarak görmesine neden olabilir."
 ep3_laamps.8000.a: "Benim olanı geri almak için buradayım!"
 ep3_laamps.8000.b: "Onların desteği seyahatlerime yardımcı olacak."
 ep3_laamps.8010.t: "Sadık Yol Arkadaşı"
 ep3_laamps.8010.desc: "Kulübeden gelen son yavrular önümde duruyor. Annelerinden yeni sütten kesilmiş bu yavrular, önlerindeki bu taze ve yeni dünyaya bakarak etrafta sürünüyorlar. Gürbüz ve güçlü görünümlü bir yavru diğer her şeyi görmezden geliyor ve bana doğru sürünüyor, gözleri kocaman açık ve kuyruğu dikkatsizce kardeşlerini kırbaçlarken beni merak ve hayranlıkla izliyor."
 ep3_laamps.8010.a: "Şimdi gel."
 ep3_laamps.8020.t: "Bir Ömür Boyu Yolculuk"
 ep3_laamps.8020.desc: "Gece için yattığımda, korumalarımın etrafından gelen bir kargaşa duyuyorum. [wouldbe_companion.GetSheHe] korumalarımla tartışırken, [holder.GetFirstNamePossessive] kendi sarayının bir üyesi olan [wouldbe_companion.GetName]'un bu kargaşanın kaynağı olduğunu görünce gözlerime inanamıyorum.\n\n[wouldbe_companion.GetSheHe|U] kampın uzak ucundan bana sesleniyor.\n\n "Lütfen, beni dinle, [ROOT.Char.GetLadyLord]! Saraydaki hayat çok sıkıcı, bir gün daha katlanamam! Eğer beni kabul ederseniz, önünüzdeki sonsuz yolda size katılmak istiyorum.""
 ep3_laamps.8020.a: ""Benimle gel.""
 ep3_laamps.8020.a.2: ""Seni işe alırım ama etkilemek için çalışman gerekecek.""
 ep3_laamps.8020.b: ""Evine, efendine koş.""
 ep3_laamps.8030.t: "Nadir Bir Fırsat"
 ep3_laamps.8030.desc: "[armorer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] Kampta bana yaklaşıyor, [artifact.GetName].\n\n"[ROOT.Char.GetLadyLord|U], [location.GetName] daha önce gördüklerimin hepsinden daha yüksek kaliteli metal yatakları açısından zengin. İzninizle, [artifact.GetNameNoTooltip] 'unuzu bu kazançlı malzemelerle geliştirmekten memnuniyet duyarım.""
 ep3_laamps.8030.a: ""Harika bir fikir!""
 ep3_laamps.8030.a.win: "Eseriniz geliştirildi"
 ep3_laamps.8030.a.lose: "[armorer.GetFirstNameNoTooltip] fumbles"
 ep3_laamps.8030.b: ""Sadece teçhizatımı onarın.""
 ep3_laamps.8030.c: ""Bu madenler satılmalı!""
 ep3_laamps.8040.t: "Bırakın Uyuyan Köpekler Yatsın"
 ep3_laamps.8040.desc: "Tiz bir çığlık beni uykumdan alıp gecenin karanlığına geri götürüyor. Gürültünün kaynağını takip ediyorum ve [frightened_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] 'u [frightened_courtier.GetHerHis] çadırının önünde sinmiş buluyorum.\n\n"[ROOT.Char.GetFirstName|U]! Sakın içeri girme, yatağımda bir kurt var!"\n\nÇadırı soyarak açıyorum ve bir kurt buluyorum, karnı çocukla dolu. Bana hırlıyor ve hırlıyor, şüphesiz doğmamış bebeklerine yapabileceklerimden korkuyor."
 ep3_laamps.8040.a: "Canavarı öldüreceğim."
 ep3_laamps.8040.a.win: "Sen kurdu öldür"
 ep3_laamps.8040.a.lose: "Saldırıya uğradınız"
 ep3_laamps.8040.b: "Yavrulardan harika evcil hayvanlar olur."
 ep3_laamps.8040.c: "Yeni köpek kulübemizin başlangıcı gibi görünüyor!"
 ep3_laamps.8040.d: "Yeni bir çadıra ihtiyacımız olacak."
 ep3_laamps.8050.t: "Arkadaşsız veya Korumasız"
 ep3_laamps.8050.desc.intro: "[ROOT.Char.Custom('GetRandomCampBuilding')] yakınlarındaki gezintim gergin bir yabancının yaklaşmasıyla kesildi - [minority.GetHerselfHimself] 'u [minority.GetName] olarak tanıtan ve [ROOT.Char.GetCurrentLocation.GetName] 'a benim kadar yabancı olduğu belli olan bir [minority.GetWomanMan]. \n\n"[ROOT.Char.GetLadyLord|U],"
 ep3_laamps.8050.desc.mid.samefaith: "İkimiz de biliyoruz ki [minority.GetFaith.GetAdherentNamePlural] buralarda hoş karşılanmıyor. Şüphesiz siz de [minority.GetFaith.HighGodNamePossessive|U] inananlarının bu topraklarda karşılaştığı önyargılarla karşılaşmışsınızdır."
 ep3_laamps.8050.desc.mid.alsohated: "İkimiz de biliyoruz ki bu toprakların lordlardan ve leydilerden farklı ibadet edenlerle işi olmaz."
 ep3_laamps.8050.desc.mid.fallback: "Bu topraklarda kendimi rahat hissetmiyorum ve ben... Sizin gibi dünyevi bir [ROOT.Char.GetWomanMan] 'un evsiz bir [minority.GetFaith.GetAdherentName]'u kabul etmeye istekli olacağını umuyordum?""
 ep3_laamps.8050.desc.outro: "\Anlık olarak, [minority.GetSheHe] duraksıyor, [minority.GetHerselfHimself] 'u açıkça beklenen bir reddedilmeye karşı çelikleştiriyor.\n\n "Zaten ilgilenmeniz gereken çok fazla insan varsa anlarım, ama bana sahip olursanız, tüm günleriniz boyunca size sadakatle hizmet edeceğim.""
 ep3_laamps.8050.a: "Tabii ki!"
 ep3_laamps.8050.b: "[minority.GetHerHim] 'un başka bir yerde ev bulmasına yardımcı olun."
 ep3_laamps.8050.c: "Git buradan, serseri."
 ep3_laamps.8060.t: "Nary a Drop"
 ep3_laamps.8060.desc: "Çöl güneşinin tadını çıkarıyor, kendim için seçtiğim bu telaşlı yaşam tarzında bir an olsun huzur buluyorum. Ama sonra bir tahta sesi, bir çığlık ve su şırıltısı kalbimi yerinden oynatıyor.\n\n [idiot.Custom2('MyCharacterIntroduction', ROOT.Char)] su varilimizin vıcık vıcık parçalanmış kalıntılarının yanında durduğunu görüyorum. Görünüşe göre [idiot.GetSheHe] fıçıyı boşaltırken sivri kayaların üzerine düşürmüştü ve şimdi son su kaynaklarımız da kumun derinliklerine gömülmüştü."
 ep3_laamps.8060.a: "Hemen biraz daha bulmalıyız!"
 ep3_laamps.8060.a.win: "Bir yayla karşılaşırsın"
 ep3_laamps.8060.a.lose: "Hiçbir şey bulamazsın."
 ep3_laamps.8060.b: "Geri dönüşüme başlamamızın zamanı geldi."
 ep3_laamps.8060.c: ""[idiot.GetFirstNameNoTooltip|U]! Bunu sen düzelt!""
 ep3_laamps.8060.c.win: "[idiot.GetFirstNameNoTooltip|U] biraz su bulur"
 ep3_laamps.8060.c.lose: "[idiot.GetFirstNameNoTooltip|U] başarısız"
 ep3_laamps.8060.d: "Yerel karavanlara baskın yapma zamanı."
 ep3_laamps.8060.d.lose: "Yakalandın!"
 ep3_laamps.8060.e: "Onsuz hayatta kalmak zorundayız."
 ep3_laamps.8070.t: "Yabancı Meyveler"
 ep3_laamps.8070.desc: "Kampın dışında dolaşırken, ormanda çalıları süsleyen rengarenk meyvelerle dolu bir açıklığa rastlıyorum. Daha önce gördüklerime hiç benzemiyorlardı ve çok lezzetli görünüyorlardı ve takipçilerimin hepsini toplaması bir saatten az sürerdi.\n\nBunlar [ROOT.Char.GetFaith.CreatorName|U]'dan çok ihtiyaç duyulan bir hediye mi, yoksa [ROOT.Char.GetFaith.TricksterGodName|U] 'un bizi sınamak için yaptığı bir numara mı?"
 ep3_laamps.8070.a: "Acaba [forager.GetFirstNameNoTooltip] buna ne derdi?"
 ep3_laamps.8070.b: "Ah! Bu meyveleri tanıyorum!"
 ep3_laamps.8070.c: "Hayat bir maceradır, mide için bile."
 ep3_laamps.8070.c.win: "Meyveler çok lezzetliydi"
 ep3_laamps.8070.c.lose: "Zehir yedin."
 ep3_laamps.8070.d: "Onlar olmadan da hayatta kalabiliriz."
 ep3_laamps.8080.t: "Tuhaf Bir Denizci"
 ep3_laamps.8080.desc.intro_sea: "Gece için demirledim, yerel bir meyhaneye doğru yol aldım. İçeride, çok tuhaf yaşlı bir denizci yüksek sesle masal üstüne masal anlatıyordu."
 ep3_laamps.8080.desc.intro: "Kendimi akşamı yerel bir meyhanede geçirirken buluyorum ve çok geçmeden masal üstüne masal anlatan çok tuhaf yaşlı bir denizciyle sohbete dalıyorum.\n\n"
 ep3_laamps.8080.desc.memory: "Ben de kendiminkini paylaşıyorum, [memory.GetDescription] zamanıyla ilgili, ama [sailor.GetFirstName] sadece kahkahalara boğuluyor.\n\n"
 ep3_laamps.8080.desc.no_memory: "Kendi hikayemi paylaşmaya çalışıyorum ama [sailor.GetFirstName] ben başladıktan hemen sonra kahkahalara boğuluyor.\n\n"
 ep3_laamps.8080.desc.outro: ""Sen bir [ROOT.Char.Custom('WomanManOpposite')] gibisin, benim [ROOT.Char.GetLadyLord]! Bana bak ihtiyar [sailor.Custom('GetInjuredBodyPart')]! Bahse girerim, tuzlu uçurumda yok oluşunuzu izlemeye mideniz kaldırmazdı! Kapatmam gereken bir sızıntı vardı ve onun yerine kullanabileceğim başka bir şey yoktu!"\n\n "O günler görkemli günlerdi, benim [ROOT.Char.GetLadyLord]Ah evet..." [sailor.GetSheHe] pines. "Ve onları tekrar yaşamak için can atıyorum...""
 ep3_laamps.8080.a: ""Ahhha! Sen bir dahisin!""
 ep3_laamps.8080.b: ""Kampta yaşlı bir denizciye ihtiyacımız var.""
 ep3_laamps.8080.c: ""Sizce #EMP bu#! iyi bir hikaye miydi?""
 ep3_laamps.8080.c.win: "Hikayeleriniz etkileyici"
 ep3_laamps.8080.c.lose: "Hikayeleriniz etkilemekte başarısız oluyor"
 ep3_laamps.8080.d: ""Benden uzak dur.""
 ep3_laamps.8090.t: "Uzak Kıyılar"
 ep3_laamps.8090.desc.intro: "Bu yabancı ülkenin pazarında dolaşıyorum. Satıcılar yabancı bir dilde sesleniyor ve ben yabancı kokular denizinde kayboluyorum, ama garip bir şekilde tüm bunlar bana evimdeymişim gibi geliyor.\n\n"
 ep3_laamps.8090.desc.world_europe: "Başka nerede taze lavanta koklamanın ya da eski Roma'nın kalıntıları üzerinde güneşin batışını izlemenin, bir kilise korosunun coşkulu korosunu dinlemenin ya da dost bir yabancının ocağında ısınarak kışı geçirmenin zevkine varabilirdim? Avrupa dışında hiçbir yerde."
 ep3_laamps.8090.desc.world_middle_east: "Yıldızlarla dolu çöl gökyüzünü görmek, kervan develerinin arasında kumları aşmak, Kahire, Bağdat ve Persepolis'te insanlığın en eski uygarlıklarının ihtişamını seyretmek. Burası değilse hangi topraklar tüm insanlığın kalbinin attığı yer olduğunu iddia edebilir?"
 ep3_laamps.8090.desc.world_india: "Başka nerede aromatik baharatların hassas dengesini tadabilir ve tüm bunları lezzetli bir mango lassi ile yıkayabilirim? Bansuri çalanların nazik melodilerini duymak ya da Ganj boyunca açan muhteşem lotus çiçeklerini izlemek? Sadece Hindistan."
 ep3_laamps.8090.desc.world_africa: "Pazarda yankılanan davulların tatlı melodilerini, vahşi doğada ağlayan köpekleri duyuyorum ve kendimi ait olmaya başladığımı hissediyorum. Ayaklarım yabancı kumlara basıyor, gökyüzünde garip kuşlar dönüyor ve sonunda kendimi tatmin olmuş hissediyorum."
 ep3_laamps.8090.desc.world_steppe: "[ROOT.Char.GetWomanMan] üzerinde [ROOT.Char.GetFaith.CreatorNamePossessive|U] masmavi gökyüzünden başka hiçbir şeyin olmadığı sonsuza kadar uzanan bozkırda değilse başka nerede özgürdür [ROOT.Char.GetHerHim]? Neredeyse bir ömür boyu koşup at sürebileceğimi, rüzgarı yüzümde, çimenleri ayaklarımın altında hissedebileceğimi ve sonsuza dek ufku kovalayabileceğimi hissediyorum."
 ep3_laamps.8090.desc.world_tibet: "Uzaktan, gırtlaklarından şarkı söyleyen insanların nadir sesini duyuyorum ve kendimi korolarına katılmak için can atarken hissediyorum. Himalayalar'ın sonsuz çağlayan güzelliği önümde uzanıyor ve içimde gizlenen her gizli yarığı ve gizli ütopyayı keşfetmeye mecbur hissediyorum."
 ep3_laamps.8090.desc.world_burma: "Yükselen sıcaklık her tarafa tavus kuşu parlaklığında bir ışıltı katıyor, erkekler ve kadınlar yüksek pagodaların altında koşuşturuyor. Çay yapraklarının kokusu bu sokaklara nüfuz ediyor ve yeni dikilmiş tik ağacıyla karışarak baş döndürücü bir kokteyl oluşturuyor. Güneş, güçlü Irrawaddy'nin oyduğu bu vadinin üzerinde yükseliyor ve içinde yaşayan yüzlerce kültür beni uzun zamandır kayıp olan bir [ROOT.Char.Custom('SisterBrother')] olarak karşılıyor."
 ep3_laamps.8090.desc.outro: "\n\nA [ROOT.Char.GetWomanMan] [county.GetNameNoTierNoTooltip] üzerinden yürür, ama [ROOT.Char.GetSheHe] hala [ROOT.Char.GetFirstNameNicknamed] mu?"
 ep3_laamps.8090.a: "Bir [ROOT.Char.GetWomanMan] hem [ROOT.Char.GetCulture.GetNameNoTooltip] #EMP hem de#! [county.GetCountyData.GetCulture.GetNameNoTooltip] olamaz mı?"
 ep3_laamps.8090.b: "Her kim olacaksam, [ROOT.Char.GetSheHe] harika olacak!"
 ep3_laamps.8090.c: "Belki de tüm [ROOT.Char.GetCulture.GetNameNoTooltip] burada bir ev bulmalı."
