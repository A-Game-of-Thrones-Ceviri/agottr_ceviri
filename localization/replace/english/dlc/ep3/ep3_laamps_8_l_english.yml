l_english:
 ep3_laamps.8000.t: "Hakikat"
 ep3_laamps.8000.desc: "İlk zafer adımımı [claimed_land.GetName] topraklarına attığımdan beri, gelişimin haberi halk arasında hızla yayıldı. Geçtiğim her kasaba, sanki hâlâ bu toprakların hükümdarıymışım gibi davranıyor, beni hediyeler ve övgülere boğuyor.\n\nİnsanlar [claim_holder.GetName] ve yaptığı sayısız kötülüğü kınıyor, onu devireceğim, topraklara adalet ve saygınlığı geri getireceğim günü anlatan şarkılar söylüyorlar.\n\n"
 ep3_laamps.8000.desc.outro.sinner: "Acaba gerçekten nasıl biri olduğumu hatırlıyorlar mı..."
 ep3_laamps.8000.desc.outro: "Tabii ki, sadece iddiamın doğruluğunu onaylamaya hizmet ediyorlar, ancak onları cesaretlendirirsem [claim_holder.GetNameNoTooltip] beni bir tehdit olarak görmeye başlayabilir."
 ep3_laamps.8000.a: "Benim olanı geri almaya geldim!"
 ep3_laamps.8000.b: "Destekleri yolculuğuma yardımcı olacak."
 ep3_laamps.8010.t: "Sadık Yoldaş"
 ep3_laamps.8010.desc: "Barınaktan gelen son yavrular önümde sunuluyor. Yeni sütten kesilmişler, dünyaya yeni ve taze bir şekilde havlayarak etrafta sürünüyorlar. Güçlü ve sağlam görünen bir yavru, her şeyi görmezden gelip doğrudan bana doğru sürünüyor, gözleri sonuna kadar açık ve beni hayranlık ve hayretle izlerken, kuyruğu kardeşlerine dikkatsizce çarpıyor."
 ep3_laamps.8010.a: "Gel bakalım."
 ep3_laamps.8020.t: "Hayatının Yolculuğu"
 ep3_laamps.8020.desc: "Gece için çekilirken, muhafızlarımın etrafından gelen bir kargaşa duyuyorum. Bu kargaşanın kaynağının [holder.GetFirstName] sarayının mensubu [wouldbe_companion.GetName] olduğunu görünce gözlerime inanamıyorum.\n\nKampın uzak ucundan bana sesleniyor.\n\n"Lütfen, beni dinleyin, [Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum' )]! Saray hayatı öyle sıkıcı ki bir gün daha buna katlanamam! Eğer beni kabul ederseniz, önünüzdeki sonsuz yolda size katılmak istiyorum.""
 ep3_laamps.8020.a: "Gel benimle."
 ep3_laamps.8020.a.2: "Seni alacağım, ama beni etkilemek için çok çaba sarf etmen gerekecek."
 ep3_laamps.8020.b: "Efendine geri dön."
 ep3_laamps.8030.t: "Nadir Bir Fırsat"
 ep3_laamps.8030.desc: "[armorer.Custom2('MyCharacterIntroduction', ROOT.Char)|U],elinde [artifact.GetName] ile kampta bana yaklaşıyor.\n\n"[Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum' )], [location.GetName] bu zamana kadar hiç görmediğim derecede zengin maden yataklarına ev sahipliği yapıyor. İzninizle, oraya giderek [artifact.GetNameNoTooltip] üzerinde çalışma yapmaktan memnuniyet duyarım.""
 ep3_laamps.8030.a: "Harika bir fikir!"
 ep3_laamps.8030.a.win: "Eseriniz geliştirildi"
 ep3_laamps.8030.a.lose: "[armorer.GetFirstNameNoTooltip] başarısız oluyor"
 ep3_laamps.8030.b: "Onarsan yeterli."
 ep3_laamps.8030.c: "Bu mineraller satılmalı!"
 ep3_laamps.8040.t: "Uyuyan Köpekleri Rahatsız Etme"
 ep3_laamps.8040.desc: "Keskin bir çığlık beni uykumdan alıp gecenin karanlığına geri getiriyor. Sesin kaynağına gidiyorum ve ne göreyim, [frightened_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)], çadırının önünde korku içinde titreyerek duruyor.\n\n"[ROOT.Char.GetFirstName|U]! İçeri girmeyin, yatağımda bir kurt var!\n"\n\nÇadırı açıyorum ve karnı yavru dolu bir kurt buluyorum. Bana hırlıyor ve homurdanıyor, şüphesiz ki doğmamış yavrularına ne yapabileceğimden korkuyor."
 ep3_laamps.8040.a: "Canavarı öldüreceğim."
 ep3_laamps.8040.a.win: "Kurdu öldürdünüz"
 ep3_laamps.8040.a.lose: "Saldırıya uğradınız"
 ep3_laamps.8040.b: "Yavrular mükemmel evcil hayvanlar olur."
 ep3_laamps.8040.c: "Bu yeni barınağımızın ilk adımı gibi görünüyor!"
 ep3_laamps.8040.d: "Yeni bir çadıra ihtiyacımız olacak."
 ep3_laamps.8050.t: "Arkadaşsız ve Korumasız"
 ep3_laamps.8050.desc.intro: "[ROOT.Char.Custom('GetRandomCampBuilding')|U] civarında yürüyüşüm kesiliyor, çünkü gergin bir yabancı - benim gibi [ROOT.Char.GetCurrentLocation.GetName] topraklarına yabancı olan biri olsa gerek - [minority.GetName] olarak kendini tanıtarak yaklaşıyor.\n\n"[Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum' )],"
 ep3_laamps.8050.desc.mid.samefaith: "Siz de ben de biliyoruz ki [minority.GetFaith.GetAdherentNamePlural], buralarda hoş karşılanmaz. Şüphesiz siz de [minority.GetFaith.HighGodNamePossessive|U] yolundan gidenlerin bu topraklarda karşılaştığı önyargıyı deneyimlediniz."
 ep3_laamps.8050.desc.mid.alsohated: "Siz de ben de biliyoruz ki bu topraklar, lord ve leydilerden farklı şekilde ibadet edenlerle ilgilenmez."
 ep3_laamps.8050.desc.mid.fallback: "Bu topraklarda kendimi rahat hissetmiyorum ve... Ben, umuyordum ki sizin gibi dünyaca bilgili biri, evsiz bir [minority.GetFaith.GetAdherentName] için bir yuva sağlayabilir?\n"
 ep3_laamps.8050.desc.outro: "\n\nBir anlığına duraklıyor, açıkça beklenen bir reddedilme için kendini topluyor.\n\n"Eğer bakmanız gereken çok fazla insan varsa sizi anlarım lakin eğer beni kabul ederseniz, size tüm günleriniz boyunca sadakâtle hizmet edeceğim.""
 ep3_laamps.8050.a: "Tabii ki!"
 ep3_laamps.8050.b: "Ona başka bir yerde ev bulmasına yardım et."
 ep3_laamps.8050.c: "Git buradan, serseri."
 ep3_laamps.8060.t: "Bir Damla Bile Yok"
 ep3_laamps.8060.desc: "Çöl güneşinde güneşleniyorum, kendime seçtiğim bu telaşlı yaşam tarzında bir anlık huzurun tadını çıkarıyorum. Ama sonra, kırılan odunun sesi, bir çığlık ve suyun sıçraması kalbimi sıkıştırıyor.\n\n[idiot.Custom2('MyCharacterIntroduction', ROOT.Char)], su fıçımızın ıslak ve parçalanmış kalıntılarının yanında duruyor. Görünüşe göre, yüklerken onu keskin kayaların üzerine düşürmüş ve şimdi suyumuzun sonu kumun derinliklerine sızıyor."
 ep3_laamps.8060.a: "Hemen daha fazlasını bulmalıyız!"
 ep3_laamps.8060.a.win: "Bir kaynak buluyorsunuz"
 ep3_laamps.8060.a.lose: "Hiçbir şey bulamıyorsunuz"
 ep3_laamps.8060.b: "Eh, geri dönüşüme başlamanın zamanı geldi..."
 ep3_laamps.8060.c: "\n"[idiot.GetFirstNameNoTooltip|U]! Bunu sen düzelt!""
 ep3_laamps.8060.c.win: "[idiot.GetFirstNameNoTooltip|U] biraz su buluyor"
 ep3_laamps.8060.c.lose: "[idiot.GetFirstNameNoTooltip|U] başarısız oluyor"
 ep3_laamps.8060.d: "Yerel kervanları yağmalama zamanı."
 ep3_laamps.8060.d.lose: "Yakalandınız!"
 ep3_laamps.8060.e: "Onlarsız hayatta kalmak zorundayız."
 ep3_laamps.8070.t: "Yabancı Meyveler"
 ep3_laamps.8070.desc: "Kamp dışında gezinirken, ormanın açıklığında çalılarda her türlü renkli meyvelerle dolu bir alana rastlıyorum. Daha önce gördüğüm hiçbir şeye benzemiyorlar ve o kadar cazip görünüyorlar ki ardımdakilerin hepsini toplaması bir saatten az sürer.\n\nBunlar [ROOT.Char.GetFaith.CreatorName|U] tarafından bize gönderilen lütuf mu, yoksa [ROOT.Char.GetFaith.TricksterGodName|U] bizi test etmek için mi bunları yapıyor?"
 ep3_laamps.8070.a: "Acaba [forager.GetFirstNameNoTooltip] bu konuda ne düşünüyor."
 ep3_laamps.8070.b: "Ah! Bu meyveleri biliyorum!"
 ep3_laamps.8070.c: "Hayat, mide için bile bir macera."
 ep3_laamps.8070.c.win: "Meyveler lezzetliydi"
 ep3_laamps.8070.c.lose: "Zehirlendiniz"
 ep3_laamps.8070.d: "Meyveler olmadan hayatta kalmalıyız."
 ep3_laamps.8080.t: "Garip Bir Denizci"
 ep3_laamps.8080.desc.intro_sea: "Gece için demirlemişken, yerel bir meyhaneye gittim. İçeride, tuhaf yaşlı bir denizci yüksek sesle hikâye üzerine hikâye anlatıyor.\n\n"
 ep3_laamps.8080.desc.intro: "Kendimi bir akşam yerel bir meyhanede buluyorum ve kısa süre sonra tuhaf yaşlı bir denizci ile sohbete dalıyorum, yüksek sesle hikâye üzerine hikâye anlatıyor.\n\n"
 ep3_laamps.8080.desc.outro: ""Aynı bir çocuk gibisiniz, [Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum' )]! Şu beş para etmez [sailor.Custom('GetInjuredBodyPart')] her şeyi kanıtlar vaziyette! Bahse girerim siz, onu tuzlu derinliklere kaybolurken izleyecek cesarete sahip olamazdınız! Bir sızıntıyı tıkamam gerekiyordu ve yerine kullanacak başka bir şeyim yoktu!"\n\n"Bunlar ihtişamlı günlerdi, [Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum' )], evet..." diye iç çekiyor. "Ve o günleri tekrar yaşamak için neler vermezdim...""
 ep3_laamps.8080.a: "Aha! Sen bir dahisin!"
 ep3_laamps.8080.b: "Kampta yaşlı bir denizciye ihtiyacımız var."
 ep3_laamps.8080.c: "#EMP Bu mu#! iyi bir hikâyeydi?"
 ep3_laamps.8080.c.win: "Hikâyeleriniz etkileyici"
 ep3_laamps.8080.c.lose: "Hikâyeleriniz etkileyicilikten uzak"
 ep3_laamps.8080.d: "Benden uzak dur."
 ep3_laamps.8090.t: "Uzak Kıyılar"
 ep3_laamps.8090.desc.intro: "Bu garip diyarın pazarında dolaşıyorum. Satıcılar yabancı bir dilde sesleniyor ve kendimi yabancı kokuların denizinde kaybolmuş hissediyorum, ama tuhaf bir şekilde tüm bunlar evimde gibi hissettiriyor.\n\n"
 ep3_laamps.8090.desc.world_europe: "Yalnız Avrupa'da taze lavantanın kokusunu alabilir, eski Roma'nın kalıntıları üzerinde güneşin batışını izleyebilir, bir kilise korosunun coşkulu seslerini dinleyebilir veya dost bir yabancının şöminesinde ısınarak kışı geçirebiliriz."
 ep3_laamps.8090.desc.world_middle_east: "Yıldızlarla dolu çöl gökyüzünü görmek, develerle kervanlar arasında kumları geçmek, Kahire, Bağdat, Persepolis'te insanlığın en eski medeniyetlerinin ihtişamını görmek. Yalnız bu topraklar, tüm insanlığın kalbi olduğunu iddia edebilir"
 ep3_laamps.8090.desc.world_india: "Bu topraklarda aromatik baharatların hassas dengesini tadabilir ve tüm bu macerayı lezzetli bir mango lassi ile sindirebiliriz. Sadece Hindistan'da bansuri çalgıcısının yumuşak melodilerini duymak veya Ganj boyunca muhteşem nilüfer çiçeklerinin açmasını izlemek mümkün."
 ep3_laamps.8090.desc.world_africa: "Pazardan yankılanan tatlı davul melodilerini duyuyorum, vahşi doğada köpeklerin ağladığını ve ait olmaya başladığımı hissediyorum. Ayaklarım yabancı kumlarda dinleniyor ve garip kuşlar gökyüzünde dönüyor ve sonunda kendimi tatmin olmuş hissediyorum."
 ep3_laamps.8090.desc.world_steppe: "Sonsuza dek uzanan bozkırda, üzerinde sadece [ROOT.Char.GetFaith.Concept('CreatorNamePossessive', 'Tanrının')|U] yarattığı büyük mavi gökyüzü varken bundan daha özgür olabileceği neresi var? Neredeyse bir ömür boyu koşup ata binebileceğimi, yüzümde rüzgarı, ayaklarımın altında çimi hissedebileceğimi ve sonsuza dek ufkun peşinden koşabileceğimi hissediyorum."
 ep3_laamps.8090.desc.world_tibet: "Uzakta, insanların gırtlaktan şarkı söylemesinin nadir sesini duyuyorum ve onların korosuna katılmak için içimde bir istek hissediyorum. Himalayaların sonsuz şelale güzelliği önümde uzanıyor ve içinde gizlenen her saklı yarığı ve gizli ütopyayı keşfetmek için kendimi mecbur hissediyorum."
 ep3_laamps.8090.desc.world_burma: "Yükselen ısı, etrafta tavus kuşu gibi rengarenk bir parıltı veriyor, kadın ve erkekler yükselen pagodaların altında telaş içinde. Çay yapraklarının aroması bu sokaklara nüfuz ediyor ve taze dikilmiş hint meşesi ile karışarak baş döndürücü bir kokteyl oluşturuyor. Güneş, güçlü İravadi'nin oyduğu bu vadinin üzerinde her daim tepede. Burada yaşayan yüz kültür beni uzun zamandır kayıp bir kardeş gibi kucaklıyor."
 ep3_laamps.8090.desc.outro: "\n\nBiri, [county.GetNameNoTierNoTooltip] diyarında yürüyor, ama onun için hâlâ [ROOT.Char.GetFirstNameNicknamed] denebilir mi?"
 ep3_laamps.8090.a: "Biri, hem [ROOT.Char.GetCulture.GetNameNoTooltip] #EMP hem de#! [county.GetCountyData.GetCulture.GetNameNoTooltip] olamaz mı?"
 ep3_laamps.8090.b: "Kim olursam olayım, harika olacağım aşikâr!"
 ep3_laamps.8090.c: "Belki de tüm [ROOT.Char.GetCulture.GetNameNoTooltip] burayı benimsemeli."
 every_child_in_camp: "Kamptaki tüm [Concept( 'children', 'Çocuklarınız' )|E]"
 every_relative_in_camp_your_culture: "Kampınızda sizin [Concept( 'culture', 'Kültürünüzden' )|E] olan her [Concept( 'close_family', 'Yakın Aile' )|E] üyesi"
 every_camp_member: "Kamptaki herkes"
 cultural_acceptance_distant_hero: "Büyük bir kahraman tarafından kucaklandı"
 laamp_prepping_for_invasion: "Halk Kahramanı"
 laamp_prepping_for_invasion_desc: "Köylüler, bu karakteri yüksek vergilerden ve zorbalıktan kurtaracak bir halk kahramanı olarak görmeye başladı."
 laamps_8090_preparing_invasion: "İstila Hazırlığı"
 laamps_8090_preparing_invasion_desc: "Bu karakter, halkı için yabancı toprakları istila edip yeni bir yuva yapmak için hazırlanıyor."
 laamp_familiar_lands: "Tanıdık Topraklar"
 laamp_familiar_lands_desc: "Bu karakter, seyahat ettikleri topraklardaki köylülerin halk desteğinin tadını çıkarıyor."
 friend_trip_of_a_lifetime: "[TARGET_CHARACTER.GetShortUIName], [Select_CString( CHARACTER.GetShortUIName.IsLocalPlayer, 'Sizin', CHARACTER.GetShortUIName )] [Select_CString( CHARACTER.GetShortUIName.IsLocalPlayer, 'tarafınızdan', 'tarafından' )] ömür boyu hatırlanacak bir maceraya çıkarıldı"
 friend_trip_of_a_lifetime_corresponding: "[CHARACTER.GetShortUIName], [Select_CString( TARGET_CHARACTER.GetShortUIName.IsLocalPlayer, 'Sizin', TARGET_CHARACTER.GetShortUIName )] [Select_CString( TARGET_CHARACTER.GetShortUIName.IsLocalPlayer, 'tarafınızdan', 'tarafından' )] ömür boyu hatırlanacak bir maceraya çıkarıldı"
