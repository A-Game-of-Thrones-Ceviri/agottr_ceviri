 ep3_laamps.8105.t: "$laamp_legitimist_support_contract$ - Sonuç"
 ep3_laamps.8105.desc: "İki hükümdar hararetli bir pazarlığa tutuşmuş, birinin başında taç var [petitioned_ruler.GetHerHis] şakaklarım hala çıplak. Ama hissettiğim yorgunluk mu, başımdaki o ani ağırlık mı, yoksa [claimed_title.GetName] 'un tacı artık çok mu yakın?" Yüzümü buruşturmam düşüncelerimi ele vermiş olmalı ki [petitioned_ruler.GetName] bilerek gülümsüyor. "İyi bir [claimed_title.GetHolder.GetTitleAsNameNoTooltip] olacaksın ve çok yakında - en fazla dört yıl. Askerlerimiz ve altınımız bunu sağlayacaktır. Ve lütfen endişelenme, eğer... anlaşmamızın sana düşen kısmını unutursan sana hatırlatırız."\n\n[petitioned_ruler.GetSheHe|U] yükseliyor [petitioned_ruler.GetHerHis] kadeh, anlaşmayı mühürlemek için son bir kadeh."
 ep3_laamps.8105.a: "Askeri konularda sabır çok önemlidir."
 ep3_laamps.8105.a.desc: "Savaşa hazırlanmak için daha fazla zaman isteyeceksiniz."
