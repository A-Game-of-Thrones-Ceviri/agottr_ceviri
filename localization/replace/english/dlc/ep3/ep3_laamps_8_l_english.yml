 ep3_laamps.8108.t: "$laamp_legitimist_support_contract$ - Ücret"
 ep3_laamps.8108.desc: "[claimed_title.GetName]'a zaferle varışım ne kadar da sevinçliydi! Misafirperver olmayan yollarda seyahat ederek, yabancı topraklarda her zaman misafir olarak, evim olmadan, haklı talebim olmadan geçirdiğim uzun bir süreden sonra, tatlı [claimed_title.GetTierAsNameNoTooltip]. Sonunda her şey yolunda, en başından beri olması gerektiği gibi. Ben güçlü bir [ROOT.Char.GetTitleAsNameNoTooltip]'um.\n\nAncak bu bukette bir diken var. [petitioned_ruler.GetName] Bunu başarmamda bana büyük yardımları dokunan  , yıllar önce anlaştığımız parayı ödememi talep ediyor. Elbette, onurlu [ROOT.Char.GetHouse.GetNameNoTooltip] her zaman [ROOT.Char.GetHerHis] borçlarını öder?"
