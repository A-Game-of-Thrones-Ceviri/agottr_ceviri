 reinstitute_grain_dole_decision: "Tahıl Yardımını Yeniden Başlatın" #NT!
 reinstitute_grain_dole_decision_desc: "Yüzyıllar boyunca, Roma ve daha sonra Konstantinopolis vatandaşları, Dünya Başkenti'nde yaşamanın en büyük avantajından yararlandılar: düzenli olarak ücretsiz veya fiyat kontrollü ekmek dağıtımı. Bu gelenek, Roma'nın Ambarı olan Mısır ile birlikte kayboldu, ancak onu yeniden canlandıracak herhangi bir İmparator, kitleler arasındaki popülerliklerini hemen artıracaktı." #NT!
