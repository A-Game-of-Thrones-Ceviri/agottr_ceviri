 zealous_missionary_prep_decision_tooltip: "Vaizin zamanıdır" #NT!
 zealous_missionary_prep_decision_holy_site: "Mevcut [location|E]'ınız [THIS.Char.GetFaith.GetAdjective] [holy_site|E] olmalı, ardından [THIS.Char.GetFaith.GetName] gelmeli ve [THIS.Char.GetFaith.GetAdjective] [top_liege|E] tarafından yönetilmelidir." #NT!
