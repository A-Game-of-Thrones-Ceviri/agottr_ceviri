 ep3_decisions_event.0006.t: "$ep3_decisions_event_triumph$ Sözünü Tutmak" #NT!
 ep3_decisions_event.0006.desc: "Son zaferim yıllar önce gerçekleşti ve o zamanlar verdiğim sözler artık aklımın bir köşesinde bile değil. Ancak [t_location.GetName] vatandaşları, [talker.Custom2('MyCharacterIntroduction', ROOT.Char)]'in bana hatırlattığı gibi, unutmadı.\n\n"İnsanlar dedikodu yapıyor, benim [ROOT.Char.GetTitleAsNameNoTooltip|U]." #NT!
 ep3_decisions_event.0006.desc_victory: "Onlara büyük askeri zaferler vaat ettiğinizi hatırlıyor musunuz?"" #NT!
 ep3_decisions_event.0006.desc_stability: "Onlara istikrar ve barış dolu bir ülke vaat ettiğinizi hatırlıyor musunuz?"" #NT!
 ep3_decisions_event.0006.desc_prosperity: "Onlara müreffeh ve başarılı bir imparatorluk vaat ettiğinizi hatırlıyor musunuz?"" #NT!
 ep3_decisions_event.0006.desc_yes: "\n\nHatırlıyorum. Ve bence gayet iyi oldu!" #NT!
 ep3_decisions_event.0006.desc_no: "\n\nHatırlıyorum. Ve başarısız olduğumu biliyorum. Ama sadece daha fazla zamana ihtiyacım vardı! Sonuçta, her zaman sözümü tutarım." #NT!
 ep3_decisions_event.0006.a: "Ben her zaman sözümü tutarım." #NT!
 ep3_decisions_event.0006.b: "Tabii ki yapmadığım zamanlar hariç." #NT!
  
 ep3_decisions_event.0007.t: "$ep3_decisions_event_triumph$ Sonuç" #NT!
 ep3_decisions_event.0007.desc: "Ve bununla birlikte, [Glossary('hoi polloi', 'HOI_POLLOI_GLOSS' )] bir kez daha yatıştırıldı. Gücüm ve gücümün meşruiyeti yeniden teyit edildi.\n\n" #NT!
 ep3_decisions_event.0007.hippodrome: "Hipodrom'dan ayrılmak üzere hareket ettiğimde, halkımın tezahüratları havayı dolduruyor, geçmiş imparatorların ihtişamına tanıklık eden antik taşlardan yankılanıyor. Tarihin ağırlığını üzerimde hissediyorum, Konstantinopolis'in gözleri imparatorlarına dikilmiş.\n\nBugün, batan güneşin parıltısı altında, zaferim sadece bir kutlama değil, aynı zamanda imparatorluğun kalıcı ruhuna ve gücüne bir tanıklık.\n\n"[Glossary( 'Aien aristeuein', 'TRIUMPH_HIPPODROME_CONC_GLOSS')]," diye fısıldıyorum." #NT!
 ep3_decisions_event.0007.hagia_sophia: "Ayasofya'nın kutsal duvarları içinde, ciddi bir ihtişamla çevriliyim. Halkımın ilahileri uyum içinde yükseliyor, geniş, kutsal alanda yankılanıyor. Burada, bu mimari harikanın ilahi kucaklamasında, kendimden daha büyük bir şeye bağlı hissediyorum. \n\nBu kutsal mekandaki zaferim, salt dünyevi gücün ötesindedir - inanç ve liderliğin bir birleşimidir, hükümdarlığım üzerindeki ilahi bereketin bir sembolüdür.\n\nGörkemli kubbenin altında dururken, yalnızca Konstantinopolis'in imparatoru değil, aynı zamanda manevi kalbinin bir koruyucusuyum.\n\n"[Glossary( 'Hyper tes basileias soterias', 'TRIUMPH_HAGIA_SOPHIA_CONC_GLOSS')]," diye fısıldıyorum." #NT!
