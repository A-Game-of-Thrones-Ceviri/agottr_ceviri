 ep3_laamp_decision_event.1110.t: "$become_conqueror_decision$"
 ep3_laamp_decision_event.1110.desc.has_kill: "[first_kill.GetTitledFirstName] hâlâ aklımda. Öldürdüğüm ilk kişiydi. O zaman bile öldürmenin tadını biliyor muydum? İçimdeki bu #EMP açlık#!, daha fazlasına olan bu ihtiyaç o anda mı alevlendi, yoksa ilk kez sonunda görülebilecek kadar parlak bir şekilde mi yandı?\n\nGeçen zaman boyunca ona birçok kişi daha katıldı."
 ep3_laamp_decision_event.1110.desc.hasnt_kill: "Gerçekten garip bir düşünce. Kendi ellerimle öldürdüğümü bırak, verdiğim emirle öldürülen ilk kişiyi de pek hatırlamıyorum. Unutulmayacağını düşünürsünüz ama ben hiçbir zaman ölenlerin ne yüzlerini ne de isimlerini önemsemedim.\n\nSadece kimi değil, kaç tanesini mezarına gönderdiğimi bile oturup sayamam."
 ep3_laamp_decision_event.1110.desc.outro: "Çoğu kişi için böyle bir katliam yeterli olacaktır ama benim için değil.\n\nUfka bakarken gülümsemekten kendimi alamıyorum. Ölenler için değil. Ölecek olanlar için gülümsüyorum."
 ep3_laamp_decision_event.1110.desc: "Yıllar önce bir muharebede [first_kill.GetName] benim elimle can vermişti. Dün gibi hatırlıyorum. Göğsünü bir darbemle yarmıştım, gözleri şaşkınlık içinde bakıyordu, akan kanları yeri suluyordu.\n\nO zamandan beri ona niceleri katıldı. Birçokları için bu katliam yeter de artardı. Fakat benim için değil.\n\nUfka baktığımda gülümsemeden edemiyorum. Ölmüş olanlar için değil. Ölecek olanlar için gülümsüyorum."
 #ep3_laamp_decision_event.1110.desc: "Years ago, I slew [first_kill.GetName] in battle. The memory has stayed with me since. [first_kill.GetHerHis|U] chest ripped apart by my blow, [first_kill.GetHerHis] eyes wide open in disbelief, [first_kill.GetHerHis] blood dripping to the ground, making the soil fertile.\n\nMany more have joined [first_kill.GetHerHim] since. For most, such slaughter would be enough. But not for me.\n\nI cannot help but smile as I look to the horizon. Not for those who died. I smile for those that will."
 ep3_laamp_decision_event.1110.a: "Dünyayı at sırtında fethetmek kolay..."
 ep3_laamp_decision_event.1110.a.flavor: "...zor olan attan inip ülke yönetmek."
