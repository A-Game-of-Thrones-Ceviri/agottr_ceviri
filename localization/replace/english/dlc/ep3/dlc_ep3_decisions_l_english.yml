 ep3_laamp_decision_event.1120.t: "$bandit_king_decision$" #NT!
 ep3_laamp_decision_event.1120.desc: "Paslı bir hançer kalbinizi bıçakladığında, onu kullananın soyunu umursamazsınız. Yaratılış'ın dört bir yanından ithal edilmiş değerli silahlarıyla parlayan zırhlı şövalyeler mi? Tıpkı paçavralar giymiş, en yakın ağaçtan koparılmış keskin dalları tutan yoksullar gibi ölürler.\n\nSüslü unvanlara sahip lordlar ve leydiler, pahalı ücretlilerini tutabilirler — ve daha büyük bir kese taşıyan biri her geçtiğinde ihanete uğramaktan korkarlar.\n\nDuyun beni ve toplanın, hayat yolunu seçemeyenler, çünkü şiddet ve kan sizi doğuştan damgalamıştır!" #NT!
 ep3_laamp_decision_event.1120.a: "$bandit_king_decision_confirm$" #NT!
 ep3_laamp_decision_event.1120.a.flavor: "Sadece onları düzgün bir şekilde giydirmemiz gerekiyor, böylece bu gece donarak ölmeyecekler. Ve belki de çubukları uygun kargılarla değiştirebiliriz." #NT!
  
 start_city_construction_decision: "Bir Holding Bulundu" #NT!
 start_city_construction_decision_desc: "Seyahatlerim sırasında önemli miktarda servet biriktirdim. Bu verimli, bozulmamış topraklar, yatırım yapmak ve önümüzdeki yıllarda faydalarını toplamak için iyi bir yer gibi görünüyor." #NT!
 start_city_construction_decision_tooltip: "Dünyaya vur!" #NT!
 start_city_construction_decision_confirm: "Kürekleri alın!" #NT!
 start_city_construction_decision_empty_holding: "Bir holdinge sahip olmayan bir [barony|E]'da olmanız gerekir" #NT!
 start_city_construction_decision_more_rewards: "Daha fazla isteğe bağlı gereksinimi yerine getirmek, şehir kuruluşu sırasında benzersiz [buildings|E]\n\n#weak inşa etmek de dahil olmak üzere ek seçenekler sunacaktır. Bundan sonra daha fazla şehir inşa edebileceksiniz.\nİnşaat sırasında, şehri zorla kendiniz için alma şansınız olacak.\n\nAksi takdirde, şehir her yıl temettü ödeyecektir. Miktar, bu [barony|E]'teki birleşik [building|E] seviyelerinin sayısına ve ilçenin [development|E]'üne bağlıdır, [gold_i]25'ten [gold_i]200'e kadar. Bu miktar, inşaat tamamlandıktan sonra her geçen yıl yavaş yavaş azalacaktır.#!" #NT!
  
 ep3_laamp_decision_event.1130.t: "[city_location.GetNameNoTooltip] Şehri — Başlangıç" #NT!
 ep3_laamp_decision_event.1130.desc: "Altımdaki zemin insan eliyle dokunulmamış. Yine de.\n\nAma belediye binasının nerede duracağını şimdiden görebiliyorum. Tüccarlar mallarını tartıp vergileri muhafızların dikkatli gözleri altında ödeyecekler. Kulede çanların çaldığını duyabiliyorum.\n\nMalzemeler toplandı, takipçilerim huzursuz. Tek gereken benim sözüm." #NT!
 ep3_laamp_decision_event.1130.a: "Hadi başlayalım!" #NT!
 ep3_laamp_decision_event.1130.a.desc: "$start_city_construction_decision_more_rewards$" #NT!
 ep3_laamp_decision_event.1130.b: "Fikrimi değiştirdim, özür dilerim." #NT!
 ep3_laamp_decision_event.1130.b.desc: "İnşaatı terk edersiniz. Harcanan altının bir kısmı iade edilir." #NT!
  
 ep3_laamp_decision_event.1131.t: "[city_location.GetNameNoTooltip] Şehri — Son" #NT!
 ep3_laamp_decision_event.1131.desc: "Yıllar önce burada duruyordum, o zamanlar burası vahşi doğanın ortasındaki bir yerdi. Şimdi, gururlu bir şehir. Ne kadar muhteşem! Ama acaba [city_location.GetCounty.GetTitle.GetHolder.GetName] yeni yerleşimimin geleceğini güvence altına alacak doğru kişi mi diye merak ediyorum.\n\nOn yıllar sonra, [city_location.GetNameNoTooltip]'e nasıl geldiğim, potansiyelini nasıl ortaya çıkardığım ve... hakkında hikayeler anlatılacak." #NT!
 ep3_laamp_decision_event.1131.a: "...Ben fethettim!" #NT!
 ep3_laamp_decision_event.1131.b: "...Daha fazlasını başarmak için başka bir yere gittim." #NT!
 ep3_laamp_decision_event.1131.b.desc: "Şehir her yıl temettü ödeyecek. Miktar, [city_location.GetName]'deki toplam [building|E] seviyesi sayısına ve [city_location.GetCounty.GetName]'teki [development|E] seviyesine bağlıdır." #NT!
  
 ep3_laamp_decision_event.1133.t: "[city_location.GetName] Şehri — Suyun Gücü" #NT!
 ep3_laamp_decision_event.1133.desc: "Yakınlarda tembelce akan bir dere var. Benimki gibi doğru uzmanlık ve takipçileriminki gibi doğru çalışmayla onu şehre daha yakın bir yere yönlendirebiliriz.\n\nDaha sonra, tepesine bir su değirmeni inşa etmek önemsiz olmalı. Eğer tasarruf edilecek kaynaklar varsa, daha büyük bir değirmen bile olabilir." #NT!
 ep3_laamp_decision_event.1133.a: "Görkemli!" #NT!
 ep3_laamp_decision_event.1133.b: "Ben buna yatırım yapacağım." #NT!
 ep3_laamp_decision_event.1133.c: "Bunu karşılayamam." #NT!
  
 ep3_laamp_decision_event.1134.t: "[city_location.GetNameNoTooltip] Şehri — Yerleşimciler" #NT!
 ep3_laamp_decision_event.1134.desc: "İnşaat güzel bir şekilde ilerliyor, şehrin iskeleti şimdiden görünüyor. Binaları inşa etmeye devam edecek kadar inşaatçımız var, ancak her bir binayı, ihtiyaç duyulabilecek her işi dolduracak kadarımız yok.\n\nNeyse ki, otoritemi daha fazla yerleşimci çekmek için kullanabilirim. Elbette mütevazı bir altın ve gümüş teşvikiyle." #NT!
 ep3_laamp_decision_event.1134.a: "Müthiş!" #NT!
 ep3_laamp_decision_event.1134.b: "Çantamı alayım." #NT!
 ep3_laamp_decision_event.1134.c: "Belki de hayır." #NT!
  
 ep3_laamp_decision_event.1135.t: "[city_location.GetNameNoTooltip] Şehri — Ormanların Yok Edilmesi" #NT!
 ep3_laamp_decision_event.1135.desc: "Burada yaşayacak insanların uygun gıda tedarikine ihtiyacı olacak. Başlangıçta ekim için işaretlenen topraklar başlangıç ​​için yeterli olmalı, ancak daha fazla tarla önümüzdeki on yıllar boyunca refahını garantileyecektir.\n\nBir fırsat var — [city_location.GetCounty.GetTitle.GetHolder.GetName] orman tarlalarımın sınırında, ekilebilir araziye dönüştürülmeyi bekliyor. [city_location.GetCounty.GetTitle.GetHolder.GetHerHim] ile iyi ilişkiler kurma öngörüsüne sahiptim, bu yüzden birkaç mansi satın almak sorun olmamalı. Daha sonra ağaçların yakılıp sökülmesi gerekiyor ve verimli toprak ortaya çıkacak." #NT!
 ep3_laamp_decision_event.1135.a: "Meşaleleri alın!" #NT!
 ep3_laamp_decision_event.1135.b: "Herkes toplansın, ağaç kalmasın!" #NT!
 ep3_laamp_decision_event.1135.c: "Bir kez daha düşündüm de, hayır." #NT!
  
 ep3_laamp_decision_event.1136.t: "[city_location.GetNameNoTooltip] Şehri — Ticaret Bağlantıları" #NT!
 ep3_laamp_decision_event.1136.desc: "Kırsalın sunduğu şeyleri tüketmek, uzak diyarların en iyilerini tatmak, benzersiz mal ve hizmetler üretmek — her müreffeh şehrin doğal döngüsüdür.\n\nBekleyip ticaret bağlantılarının zamanla doğal olarak gelişmesine izin verebiliriz — ya da önceden hareket ederek, son tuğla duvarlarına yerleştirildiğinde ilk ticaret vagonunun şehir kapılarından aşağı inmesini sağlayabiliriz.\n\nBunu başarabilecek birkaç tüccar tanıyorum. Şimdi benden altın istiyorlar — yakında buraya akacak olan servete kıyasla çok cüzi bir miktar!" #NT!
 ep3_laamp_decision_event.1136.a: "İnanılmaz!" #NT!
 ep3_laamp_decision_event.1136.b: "Biz bir anlaşma yaptık." #NT!
 ep3_laamp_decision_event.1136.c: "Kesinlikle hayır." #NT!
  
 ep3_laamp_decision_event.1137.t: "[city_location.GetName] Şehri — Dindar Bağlantılar" #NT!
 ep3_laamp_decision_event.1137.desc: "On yıllar, hatta yüzyıllar boyunca ayakta kalabilen bir şehrin, şehre ve kendilerine inanan güçlü vatandaşlara ihtiyacı vardır. Ve zayıflık anında onları yönlendirecek çobanlara. Bu şehrin daha dindar [ROOT.Char.GetFaith.GetAdherentNamePlural].\n\nBen önemli miktarda maddi güce sahip dindar bir [ROOT.Char.GetWomanMan] olarak algılanıyorum. Tam olarak doğru miktarda altın ve ikna edici vaizlerden gelen dualarla, sürüm burada olacak ve onu sıkı bir şekilde iyi niyetle [ROOT.Char.GetFaith.HighGodNamePossessive] tutacak dini aygıtla birlikte." #NT!
 ep3_laamp_decision_event.1137.a: "[ROOT.Char.GetFaith.HighGodName] mübarek olsun!" #NT!
 ep3_laamp_decision_event.1137.b: "Bu amaç uğruna bağışta bulunacağım." #NT!
 ep3_laamp_decision_event.1137.c: "Ne yazık ki hayır." #NT!
  
