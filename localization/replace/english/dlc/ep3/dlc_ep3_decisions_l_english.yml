 found_varangian_guard_decision_desc: "Yıllardır, Kuzey'in en ücra köşelerinden gelen savaşçılar, zenginliklerimiz tarafından cezbedilerek Konstantinopolis'te toplandılar. Paralı asker olarak hizmetlerini sunuyorlar, bu sanatta çok iyiler ve para kazanmaktan ve kendi gururlarından başka hiçbir sadakatleri yok. Onların varlığını İmparator'un etrafında organize edebilseydik, kişisel hizmetimizde yenilmez bir askeri güç elde ederdik!" #NT!
