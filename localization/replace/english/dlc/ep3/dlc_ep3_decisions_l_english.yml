  # Estate Decisions 
 estate_hire_agents_decisions: "Kiralama Acenteleri" #NT!
 estate_hire_agents_decisions_desc: "Siyasi konum ve etki istediğimi elde etmem için yeterli olmadığında, sadece #EMP diğer#! alternatifi aramam gerekiyor. Ancak, bunu daha verimli bir şekilde yapmak için aracılara ihtiyacım var." #NT!
 estate_hire_agents_decisions_confirm: "Bu ajanları bana getirin!" #NT!
 estate_hire_agents_decisions_tooltip: "Potansiyel acenteleri arayın ve işe alın, böylece [schemes|E]'ınızı daha iyi bir şekilde ilerletin" #NT!
 estate_governor_patrols_decision: "Valilikte Devriye Yürütmek" #NT!
 estate_governor_patrols_decision_desc: "Valiliğimdeki halkı güvende ve sağlam tutmak için, olası haydutları uzak tutmak için düzenli devriyeler kurabilirim. Bu, savaşlarda da faydalı olabilir, çünkü iş oraya geldiğinde her zaman hazırda askerlerimiz olacak." #NT!
 estate_governor_patrols_decision_confirm: "Hemen devriyeye başlayın!" #NT!
 estate_governor_patrols_decision_tooltip: "[governorship|E]'ınızda devriyeler kurun" #NT!
 estate_bolster_security_decision: "Emlak Güvenliğini Artırın" #NT!
 estate_bolster_security_decision_desc: "Paranoyak olmuyorum, değil mi? Sanki herkes beni avlamak için peşindeymiş gibi hissediyorum. Sırtıma bıçak saplamaları veya itibarımı zedelemeleri muhtemel. Güvenlik ekibimin artırılması kafamı rahatlatacaktır. #EMP Değil mi?#!" #NT!
 estate_bolster_security_decision_confirm: "Daha fazla muhafız atayalım." #NT!
 estate_bolster_security_decision_tooltip: "[schemes|E]'a karşı kişisel güvenliğinizi artırın" #NT!
 estate_granary_decision: "Tahıl Piyasasını Manipüle Etmek" #NT!
 estate_granary_decision_desc: "Kişisel ambarlarım önemli miktarda tahıl bulunduruyor. İhtiyaç zamanlarında tahılımı yavaş yavaş, birer çuval, büyük ölçüde artan fiyatlara satabilirim. Piyasayı kendi lehime yönlendirmek için birkaç ipi çekmem gerekecek, ancak bundan büyük fayda sağlayacağım." #NT!
 estate_granary_decision_confirm: "Tahılı satmaya başla. #EMP Yavaşça#!." #NT!
 estate_granary_decision_tooltip: "Ambarlarınızda depoladığınız tahılı satarak, öngörülebilir gelecekte aylık [gold_i|E][gold|E] [income|E] gelirinizi artırın" #NT!
 estate_unlock_granary_decision_factors_tt: "\nEtkiyi artıran katkıda bulunan faktörler:" #NT!
 estate_unlock_granary_decision_no_factors_tt: "#weak Ek faktör yok#!" #NT!
 estate_unlock_granary_decision_grain_building_tt: "#weak [estate|E]'iniz [GetDomicileBuilding('grain_field_01').GetName]'ye sahiptir [domicile_building|E] — Her seviyede artar #!" #NT!
 estate_unlock_granary_decision_capital_tt: "#weak [estate|E]'iniz [capital|E]#!'te yer almaktadır" #NT!
 estate_unlock_granary_decision_terrain_tt: "#weak [estate|E]'iniz [domicile_owner.GetDomicile.GetLocation.GetTerrain.GetName] [terrain|E]#! konumunda bulunuyor" #NT!
 estate_unlock_granary_decision_control_tt: "#weak [domicile_owner.GetDomicile.GetLocation.GetCounty.GetName] azalmış [county_control|E]#!'ten muzdariptir" #NT!
 estate_unlock_granary_decision_development_1_tt: "#weak [domicile_owner.GetDomicile.GetLocation.GetCounty.GetName] en az [EmptyScope.ScriptValue('estate_granary_development_bonus_1_value')|V0] [development|E]#!'e sahiptir" #NT!
 estate_unlock_granary_decision_development_2_tt: "#weak [domicile_owner.GetDomicile.GetLocation.GetCounty.GetName] en az [EmptyScope.ScriptValue('estate_granary_development_bonus_2_value')|V0] [development|E]#!'e sahiptir" #NT!
 estate_unlock_granary_decision_epidemic_tt: "#weak [domicile_owner.GetDomicile.GetLocation.GetName]'de [epidemic|E] vardır ki bu yerel vatandaşların tahılınız için daha fazla ödeme yapmasına neden olur#!" #NT!
  
  # Hold a Triumph Decision 
 hold_triumph_decision: "Bir Zafer Tutun" #NT!
 hold_triumph_decision_desc: "Zaferler en eski ve en saygı duyulan Roma gelenekleri arasındadır. Eskiden, muzaffer general Roma'ya coşkulu bir kalabalık ve en büyük onurla dönerdi — bir günlüğüne, sadece ismiyle bir tanrıya eşit. Bugün, insanlar benim en büyük başarılarımı ve onlara getirdiğim refahı kutlayacak!$ep3_triumph_influence_cost_desc$" #NT!
 hold_triumph_decision_tooltip: "Başarılarınızı kutlamak ve kamuoyundaki imajınızı desteklemek için görkemli bir geçit töreni düzenleyin" #NT!
 hold_triumph_decision_confirm: "Hazır ol atım!" #NT!
 ep3_triumph_influence_cost_desc: "\n\n@alert_icon! #alert_trial 5 yıldır [war|E] kazanmadıysanız Zaferi Tutmanın maliyeti artar!#!" #NT!
 hold_triumph_decision_effects: "Triumph'unuz sırasında, tebaanız üzerinde kalıcı bir izlenim bırakmak ve [legitimacy|E], [influence|E], [prestige|E], [piety|E] ve daha fazlasını kazanmak için size çeşitli seçenekler sunulacak." #NT!
  
 ep3_decisions_event_triumph: "Zafer:" #NT!
 ep3_decisions_event.0001.t: "$ep3_decisions_event_triumph$ Etkileyici Bir Geçit Töreni" #NT!
 ep3_decisions_event.0001.intro: "Atımın üzerinde yüksekte oturuyorum, en görkemli kıyafetimle ışıl ışıl parlıyorum, coşkulu kalabalığın iki kanadının arasından görkemli bir alayı yönetiyorum." #NT!
 ep3_decisions_event.0001.desc_const: "\n\nBenden önceki en saygıdeğer seleflerimin yaptığı gibi, [Glossary( 'Golden Gate', 'GOLDEN_GATE_GLOSS' )]'den kutsal [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly] şehrine giriyorum, geçmişin ihtişamlarının antik heykelleri ve anıtları arasında şehir merkezinde yürüyüşe geçiyorum ve imparatorluktaki tüm ölçümlerin başladığı [Glossary( 'Milion', 'MILION_GLOSS' )]'de duruyorum." #NT!
 GOLDEN_GATE_GLOSS: "#bold Altın Kapı#!, Konstantinopolis'i çevreleyen Theodosius Surları'nın bir parçasıdır ve başkentin ana caddesi olan Mese'nin başlangıcını işaret eder." #NT!
 MILION_GLOSS: "#bold milyon#!, [GetTitleByKey('e_byzantium').GetBaseName]'nin merkezini işaretler ve imparatorluğun şehirlerine olan tüm mesafelerin ölçüldüğü başlangıç ​​noktasıdır." #NT!
 ep3_decisions_event.0001.desc_other: "\n\nAna kapıdan [t_location.GetNameNoTier]'a girdikten sonra ana caddeyi takip ederek şehrin kalbine doğru ilerliyoruz." #NT!
 ep3_decisions_event.0001.desc: "Askerlerim gururla beni takip ediyor, [triumph_enemy_defeated.GetTitledFirstName]'a karşı kazanılan zaferin ihtişamını paylaşıyorlar, vatandaşlar ise esirlerle alay ediyor ve savaş ganimetlerine hayranlıkla bakıyorlar." #NT!
 ep3_decisions_event.0001.desc_no_war: "Askerler, servet taşıyan hizmetçiler ve resmi kılıkları içindeki yüksek memurlar, saltanatımın kudretinin ve azametinin canlı kanıtı olarak gururla beni takip ediyorlar." #NT!
 ep3_decisions_event.0001.desc_end: "\n\nPeki zafer geçidi nerede son bulmalı?" #NT!
 ep3_decisions_event.0001.a: "En güzel yer Hipodrom'dur." #NT!
 ep3_decisions_event.0001.b: "[ROOT.Char.Custom('TriumphReligiousLocation')]'a!" #NT!
 ep3_decisions_event.0001.a.flavor: "Konularım üzerinde gerçekten etkili bir izlenim bırakmak istiyorum!" #NT!
 ep3_decisions_event.0001.a.tt: "Zafer Hipodrom'a doğru ilerleyecek" #NT!
 ep3_decisions_event.0001.b.flavor: "Din benim gücümün temelidir." #NT!
 ep3_decisions_event.0001.b.tt: "Zafer Ayasofya'ya doğru ilerleyecek" #NT!
 ep3_decisions_event.0002.t: "$ep3_decisions_event_triumph$ Hipodromda" #NT!
 ep3_decisions_event.0002.desc_enemy: "Hipodrom'a, yerleşik iktidarın halkla iletişim kurmasının doğal yeri olan yere muzaffer girişimi yaparken, yalnızca bir şeyi iletmeyi amaçlıyorum: #EMP Zafer#!." #NT!
 ep3_decisions_event.0002.desc_no_war: "Hipodrom, insanların beni görmelerine izin verilen tek yerdir, bu yüzden tam olarak ihtiyaç duyduğum şeyleri görmeleri önemlidir: güç, zenginlik ve kontrol." #NT!
 ep3_decisions_event.0002.desc_prisoner: "\n\nSonu gelmeyen bir tutuklu geçidi, bağlanmış ve paçavralara bürünmüş, ardından gelir. Çoğu sıradan askerdir, ancak sıranın başında, kalabalığın eğlencesine eşeğe binen [valid_prisoner.GetTitledFirstName] vardır." #NT!
 ep3_decisions_event.0002.desc_no_prisoner: "\n\nAslında, kalabalığın etkileyici tezahüratlarını almaya yetecek kadar zenginlik, eser, savaş ganimetleri ve kraliyet sembolleri sergileniyor." #NT!
 ep3_decisions_event.0002.desc_artifact: "Savaş ganimetleri arasında en önemlisi, kuşatma sırasında yağmalanan [sacked_artifact.GetName]'dır." #NT!
 ep3_decisions_event.0002.desc_hostage: "İmparatorluk locasında ekşi suratlı [enemy_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)]'ı görüyorum." #NT!
 ep3_decisions_event.0002.desc_conclusion: "\n\nKitleler beklenti içinde ve hava heyecan ve haykırışların kakofonisiyle gürlüyor. İnsanlara özlediklerini vereceğim." #NT!
 ep3_decisions_event.0002.a: "Tutukluların halk önünde cezalandırılması!" #NT!
 ep3_decisions_event.0002.a.tt: "Onlarla nasıl baş etmek istersem öyle davranacağım!" #NT!
 ep3_decisions_event.0002.b: "Savaş ganimetlerinin halka dağıtılması." #NT!
 ep3_decisions_event.0002.b.tt: "Herkes zaferin bir parçası olduğunu hissetmeyi sever!" #NT!
 ep3_decisions_event.0002.c: "Hayran kitlesine yiyecek ve altın dağıtılacak!" #NT!
 ep3_decisions_event.0002.c.tt: "Herkes bedava şeyleri sever, değil mi?" #NT!
 ep3_decisions_event.0002.d: "Ama benim konuşmam tabii ki!" #NT!
 ep3_decisions_event.0002.d.tt: "Kendimi tebaama nasıl sunacağımı dikkatli seçmem gerekiyor." #NT!
 ep3_decisions_event.0002.d.custom_tooltip: "Konuşmanız için bir konu seçin" #NT!
 ep3_decisions_event.0002.e: "[sacked_artifact.GetNameNoTooltip]'ı yakın ve ganimetleri dağıtın." #NT!
 ep3_decisions_event.0002.e.tt: "Herkes düşmanın zaferinin ve tam bir aşağılanmasının bir parçası olduğunu hissetmelidir!" #NT!
 ep3_decisions_event.0003.t: "$ep3_decisions_event_triumph$ [ROOT.Char.Custom('TriumphReligiousLocationCapitalized')]'de" #NT!
 ep3_decisions_event.0003.desc: ""İnsanlar kırılgan varlıklardır ve en büyük zaferler bile [ROOT.Char.GetFaith.HighGodName]'ın büyüklüğü karşısında kaybolur," diye düşünüyorum kendi kendime, kapıdan içeri adım atarken. Binanın görkemi ve ihtişamı beni hemen etkiliyor.\n\nİnsanlar, [triumph_enemy_defeated.GetTitledFirstName]'e karşı kazandığım parlak zaferin bir sonucu olarak benden gelen mütevazı ve özverili bir hareketi kesinlikle takdir edeceklerdir." #NT!
 ep3_decisions_event.0003.desc_no_war: "Kibir, güçlü ve kudretli olanların en büyük düşmanıdır.\n\nAma daha da kötüsü, tebaanıza kibir izlenimi #EMP vermektir#!! Sonuçta, [ROOT.Char.GetTitleAsNameNoTooltip|U], [ROOT.Char.GetFaith.HighGodName]'ün yeryüzündeki temsilcisidir. Güç, zenginlik ve ihtişam, İlahi Mahkeme'nin ihtişamının bir yansımasıdır, bu yüzden hiyerarşiye saygı göstermek önemlidir." #NT!
 ep3_decisions_event.0003.desc_hostage: "İşte bu yüzden [enemy_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)]'dan buraya katılmasını rica ettim." #NT!
 ep3_decisions_event.0003.a: "[ROOT.Char.GetFaith.HighGodNameAlternate]'ın bereketini memnuniyetle karşılıyorum." #NT!
 ep3_decisions_event.0003.b: "Zaferimi [ROOT.Char.GetFaith.HighGodName]'a adayacağım." #NT!
 ep3_decisions_event.0003.c: "Selam sana ve halkına olsun, [enemy_hostage.GetFirstNameNoTooltip]." #NT!
 ep3_decisions_event.0003.d: "Ganimetleri [ROOT.Char.GetFaith.HighGodNameAlternate]'a ithaf edeceğim." #NT!
 ep3_decisions_event.0003.c.tt: "Dini açıdan onaylanmış bir barış jesti, [triumph_enemy_defeated.GetTitledFirstNamePossessiveNoTooltip] kişiyle aranızdaki gerginliğin azalmasına kesinlikle katkıda bulunacaktır." #NT!
 ep3_decisions_event.0003.d.tt_artifact: "Sunağın üzerindeki [sacked_artifact.GetName]'ı bağışlayacağım." #NT!
 ep3_decisions_event.0004.t: "$ep3_decisions_event_triumph$ Mahkumların Geçit Töreni" #NT!
 ep3_decisions_event.0004.desc: "Sıra sıra tutuklular Hipodrom'a giriyor. Kirli, zayıf, başları kazınmış, eğer yakın zamanda savaş alanında aşağıladığımız nefret edilen düşmanlar olmasalardı, insan onlara neredeyse acıyabilirdi.\n\n[valid_prisoner.GetTitledFirstName|U] şimdi onları [valid_prisoner.GetSheHe]'in savaşta yaptığı gibi rezilliğe sürüklüyor, ancak paçavralar içinde yanlış yöne bakan bir eşeğe binmek [valid_prisoner.GetHerHim]'yi çok daha az korkutucu gösteriyor." #NT!
 ep3_decisions_event.0004.desc_hostage: "[enemy_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)]'ın yüzündeki ifade daha da kararıyor." #NT!
 ep3_decisions_event.0004.a: "Onlar kör edilecekler." #NT!
 ep3_decisions_event.0004.b: "Bunları alenen idam edin." #NT!
 ep3_decisions_event.0004.c: "Onlara imparatorluğun merhameti erişti: Bırakın serbest dolaşsınlar." #NT!
 ep3_decisions_event.0005.t: "$ep3_decisions_event_triumph$ İmparatorluk Konuşması" #NT!
 ep3_decisions_event.0005.desc_victory: "Hipodrom'un imparatorluk locasına adım attığımda, [triumph_enemy_defeated.GetTitledFirstName]'a karşı kazanılan zaferden en iyi şekilde nasıl yararlanacağımı tartışıyorum." #NT!
 ep3_decisions_event.0005.desc_no_war: "Kalabalıklar kararsızdır ve zaferimi haklı çıkaracak veya konuşmamı inşa edebileceğim herhangi bir güvenilirlik sunacak büyük bir zaferimin olmadığı da gözümden kaçmıyor. Yine de, onları bir şekilde etkilemem gerekiyor çünkü saltanatımın istikrarı büyük ölçüde halk desteğine dayanıyor." #NT!
 ep3_decisions_event.0005.desc_prisoner: "\n\nBelki de savaşta kazanılan zengin ganimetlere ve sınırlarımızdaki yenilenen güvenliğe işaret etmeliyim, savaş sırasında ele geçirilen birçok tutsak, örneğin [valid_prisoner.GetTitledFirstName], kalabalığın önünde sergilenmiş olsa da, kendi adına konuşuyor. Belki de bunun yerine iç politikaya odaklanmalıyım?" #NT!
 ep3_decisions_event.0005.desc_politics: "\n\nSavaşlar abartılıyor, bu yüzden belki de dikkatlerini başka bir yere, örneğin iç istikrara veya refaha çekmeliyim." #NT!
 ep3_decisions_event.0005.desc_hostage: "Gözümün ucuyla [enemy_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)]'ın hareketsiz ve taş gibi bir yüzle oturduğunu görüyorum." #NT!
 ep3_decisions_event.0005.a: "[ROOT.Char.GetFaith.WarGodName]'ın rehberliğinde nice zaferler gelecek!" #NT!
 ep3_decisions_event.0005.tt: "Başkentinizdeki insanlar bunu hatırlayacak ve sizi buna göre yargılayacak!" #NT!
 ep3_decisions_event.0005.b: "[ROOT.Char.GetFaith.HealthGodName] İmparatorluğu her zaman güvenliğe götürsün!" #NT!
 ep3_decisions_event.0005.c: "[ROOT.Char.GetFaith.HighGodName]'ın koruması altında İmparatorluk refaha kavuşacak!" #NT!
 ep3_decisions_event.0005.a.success: "Onlar sizin vaadinize inanırlar ve sizden askeri zaferler beklerler" #NT!
 ep3_decisions_event.0005.a.failure: "Onlar senin bal gibi sözlerine ikna olmuyorlar" #NT!
 ep3_decisions_event.0005.b.success: "Onlar sizin vaadinize inanırlar ve iç huzuru beklerler" #NT!
 ep3_decisions_event.0005.c.success: "Onlar senin vaadine inanırlar ve imparatorluğun refah içinde olmasını beklerler" #NT!
 ep3_decisions_event.a.tt: "Zafer gelmezse Başkentinizde huzursuzluk çıkacak" #NT!
 ep3_decisions_event.a.tt_no: "Bir savaşı kazanarak onları yine de etkileyebilirsiniz" #NT!
 ep3_decisions_event.b.tt: "Başkentinizde isyanlar çıkarsa huzursuzluk çıkar" #NT!
 ep3_decisions_event.b.tt_no: "Hiçbir isyanla karşılaşmayarak onları yine de etkileyebilirsiniz" #NT!
 ep3_decisions_event.c.tt: "İmparatorluk iyi performans göstermezse Başkentinizde huzursuzluk çıkacak" #NT!
 ep3_decisions_event.c.tt_no: "İmparatorluğun iyi performans göstermesini sağlayarak onları yine de etkileyebilirsiniz" #NT!
 ep3_decisions_event.success: "Kalabalık sana inanıyor" #NT!
 ep3_decisions_event.failure: "Kalabalık ikna olmadı" #NT!
 cultural_acceptance_triumph_offensive: "Hücum Zaferi Gösterisi" #NT!
