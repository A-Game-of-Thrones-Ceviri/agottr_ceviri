 ep3_laamp_decision_event.1201.t: "[ROOT.Char.GetPrimaryTitle.GetDefinitiveNameNoTooltip|l]'ın Son Kabuğu" #NT!
 ep3_laamp_decision_event.1201.desc.intro: "Yiyecek olarak yetiştirmediğiniz bir hayvanı öldürmek korkunç bir şeydir. Özellikle de bir tazı, herhangi bir [ROOT.Char.GetWomanMan]'ın muhtemelen tanıyacağı en sadık yoldaş.\n\n" #NT!
 ep3_laamp_decision_event.1201.desc.eaten.kennels.have_dog: "Köpekler katliama götürülürken şeytanlar gibi havlıyor, kan, ölüm ve arkadaşlarının yığılmış bedenlerinin kokusunu alıyorlar. [ROOT.Char.Custom('DogStoryName')]'a kendim bakacağım, [ROOT.Char.Custom('DogStoryHerHim')]'e bu kadarını borçluyum." #NT!
 ep3_laamp_decision_event.1201.desc.eaten.kennels.no_dog: "Köpekler katliama götürülürken şeytanlar gibi havlıyor, kan, ölüm ve arkadaşlarının yığılmış bedenlerini kokluyorlar. Bazılarını ismen tanıyordum ama en azından kendimi hiçbirine [ROOT.Char.Custom('MistressMaster')] olarak sayamam." #NT!
 ep3_laamp_decision_event.1201.desc.eaten.one.have_dog: "Elimde sadece sevgili [ROOT.Char.Custom('DogStoryName')] varken, kesilecek sadece bir boğaz var. Yine de, [ROOT.Char.Custom('DogStorySheHe')] bir şeylerin yanlış olduğunu, benimle ilgili #EMP off#! bir şeylerin olduğunu hissediyor gibi." #NT!
 ep3_laamp_decision_event.1201.desc.eaten.one.no_dog: "Kampta yalnızca bir köpek olduğu için çok büyük bir katliam yaşanmasa da, canavar yine de sonunun yaklaştığını anlıyor gibi görünüyor." #NT!
 ep3_laamp_decision_event.1201.desc.eaten.some.have_dog: "Bizim için çok az köpek varken, benim [ROOT.Char.Custom('DogStoryName')]'ımın katliama katılması gerektiği konusunda hiç şüphe yok. İlki temiz bir şekilde doğranır, ancak kalanlar kısa sürede avın kokusunu alır ve inlemeye ve sızlanmaya başlar." #NT!
 ep3_laamp_decision_event.1201.desc.eaten.some.no_dog: "Bizim için çok az köpek varken, gerçekten de yiyecek için çaresiz olmalıyız. İlki temiz bir şekilde doğranır, ancak kalanlar kısa sürede avın kokusunu alır ve inlemeye ve sızlanmaya başlar." #NT!
 ep3_laamp_decision_event.1201.desc.eaten.many.have_dog: "Şanslıyız ki, benim [ROOT.Char.Custom('DogStoryName')]'ım da dahil olmak üzere bol miktarda köpeğimiz var, ancak gergin görünüyorlar — sanki onları neyin beklediğinden şüpheleniyorlarmış gibi. İlki ölmek üzere götürüldükten sonra, ağlamaya başlıyorlar." #NT!
 ep3_laamp_decision_event.1201.desc.eaten.many.no_dog: "Şanslıyız ki bol miktarda köpeğimiz var, bizi besleyecek bol miktarda potansiyel yiyecek, ama gergin görünüyorlar — sanki onları neyin beklediğinden şüpheleniyorlarmış gibi. İlki ölmek üzere götürüldükten sonra, ağlamaya başlıyorlar." #NT!
 ep3_laamp_decision_event.1201.desc.outro: "\n\nTakipçilerimin çoğu bana iğrenerek bakıyor, ama bazıları bunun bir gereklilik olduğunu anlıyor gibi görünüyor.\n\nEn azından yakında sessizleşecek." #NT!
  
