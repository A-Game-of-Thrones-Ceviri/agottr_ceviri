 ep3_decisions_event.5020.desc_more: "\n\n[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]'ın dini sahnesi o kadar parçalı ki ilk tercihime bağlı kalmak zorunda değilim." #NT!
