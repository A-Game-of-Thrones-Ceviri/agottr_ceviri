 zealous_missionary_prep_decision: "[ROOT.Char.GetFaith.GetAdherentNameNoTooltip] Yolu — Yükseliş"
 zealous_missionary_prep_decision_desc: "Pis kâfirlerin ve yolunu kaybetmiş sapkınların varlığı [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] için, hatta bizzat [ROOT.Char.GetFaith.HighGodName] için bir hakarettir!"
 zealous_missionary_prep_decision_tooltip: "Vaaz vermenin vakti gelmiştir"
 zealous_missionary_prep_decision_holy_site: "Mevcut [Concept( 'location', 'Konumunuz' )|E] [THIS.Char.GetFaith.GetAdjective] bir [top_liege|E] tarafından yönetilen bir [THIS.Char.GetFaith.GetName] [Concept('holy_site', 'Kutsal Mekânı')|E] olmalıdır."
 zealous_missionary_prep_decision_holy_sites_visited_req: "En az iki ayrı [Concept('holy_sites', 'Kutsal Mekâna')|E] [pilgrimage|E] düzenlediniz"
 zealous_missionary_prep_decision_reward_desc: "Önümüzdeki on yıl dindar bir [THIS.Char.GetFaith.GetAdjectiveNoTooltip] misyoner olacaksınız:\n#weak Ziyaret ettiğiniz kontlukları sözlerinizin doğruluğu ya da kılıcınızın keskinliğiyle [THIS.Char.GetFaith.GetName] mezhebine geçirebileceksiniz.\nBu yolda başarısız olanları #bold büyük tehlikeler#! bekleyecek zira [THIS.Char.GetFaith.PositiveAfterLife|U] üzerinde O'nun mükâfatını yalnızca bunu hak edenler alacaktır.\n\n$EFFECT_LIST_BULLET$ @alert_icon! $ep3_laamp_decision_event.1103.difficulty.desc$\n$EFFECT_LIST_BULLET$ [learning_i] $ep3_laamp_decision_event.1103.a.desc$\n$EFFECT_LIST_BULLET$ [martial_i] $ep3_laamp_decision_event.1103.b.desc$"
 zealous_missionary_prep_decision_confirm: "[ROOT.Char.GetFaith.HighGodName] büyüktür!"

 ep3_laamp_decision_event.1101.t: "$zealous_missionary_prep_decision$" #You can now start spreading the good word
 ep3_laamp_decision_event.1101.desc: "Bu dünyada Yüce [ROOT.Char.GetFaith.HighGodNamePossessive] kudretine [holy_site_location.GetNameNoTooltip] üzerinde olduğu kadar şahitlik edilebilecek pek az yer bulunur. Ne mutlu O'nun kudretini hissetmek için oraya seyahat eden inançlılara.\n\nBirçokları için bu kutsal yer yolculuklarının sonu ve yaşamlarının en yüksek zirvesidir. Benim içinse bu daha yolumun başlangıcı.\n\nVe O'nun ışığını götürmek üzere olduklarım için de kurtuluşlarının yegâne yolu."
 ep3_laamp_decision_event.1101.a: "Teşekkür ederim yüce [ROOT.Char.GetFaith.HighGodName|U]!"
 ep3_laamp_decision_event.1101.a.desc: "$zealous_missionary_prep_decision_reward_desc$\nDindar yolunuza devam etmek için kâfir topraklarına hareket etmelisiniz."

