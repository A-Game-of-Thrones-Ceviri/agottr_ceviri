 ep3_laamp_decision_event.1102.t: "$zealous_missionary_start_decision$" #You have started spreading the good word
 ep3_laamp_decision_event.1102.desc: "Kutsal [ROOT.Var('holy_site_ascension').Province.GetName] toprakları çok uzakta kaldı. Yine de [ROOT.Char.GetFaith.HighGodNamePossessive] kudretini iliklerime kadar hissediyorum, hem de hiç olmadığı kadar.\n\nO'nun uğruna çabalamak, bu toprakları ve burada yaşayanları O'nun ışığıyla doldurmak benim kaderimdir ve her zaman öyle olmuştur. Kurtuluş onları bekliyor, bense O'nun mütevazı vesilesiyim."
 ep3_laamp_decision_event.1102.a: "[ROOT.Char.GetFaith.HighGodNamePossessive] adını bilecekler!"
 ep3_laamp_decision_event.1102.a.desc: "$zealous_missionary_prep_decision_reward_desc$\n#weak Seyahat ederken [Concept('faith', 'Mezhebinizi')|E] yaymak için 10 yılınız olacak."
 ep3_laamp_decision_event.1102.b: "Hazırlanmak için zamana ihtiyacım var."
 ep3_laamp_decision_event.1102.b.desc: "Kararı daha sonraya erteleyebilirsiniz"

 ep3_laamp_decision_event.1103.t: "[ROOT.Char.GetFaith.GetAdherentNameNoTooltip] Yolu — Hüküm" #preaching time
 ep3_laamp_decision_event.1103.desc: "[current_location.GetCounty.GetName] için önemli bir an geldi çattı: Bugün [ROOT.Char.GetFaith.HighGodNamePossessive|U] ışığını getiriyorum, kalplerine girecek ve nesiller boyunca orada kalacak.\n\nBuranın soyluları olan [current_location.GetCounty.GetTitle.GetHolder.GetName] ve sahtekâr zümresi fazla inatçı, [current_location.GetCounty.GetFaith.GetName] ritüelleri kalplerini karartmış. Fakat zavallı [current_location.GetCounty.GetCulture.GetCollectiveNoun] bana yalvarıyor, O'nun lütfunun hasretini çekiyorlar. Ve ona sahip olacaklar!"
 ep3_laamp_decision_event.1103.desc.alternative: "Dindar bir [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] olmak hiç de kolay değil, çektiği uzun zahmetlere ek olarak herhangi bir dünyevi mükâfatı da yok. Beni ayakta tutan şey umudumdur. Safi inancıyla yol gidenler kendini büsbütün [ROOT.Char.GetFaith.HighGodName|U] için teslim eder, aynı bir çocuğun kendini annesinin kollarına bıraktığı gibi.\n\nO'nun işi ve şanı henüz tamamlanmadığı, [current_location.GetCounty.GetFaith.GetAdherentNamePlural] hâlen yalanlar ve batıl inançlarla kandırıldığı için zorlu bir yolculuğa çıktım.\n\nFakat bu uzun sürmeyecek. Bugün benim imtihanım devam ederken onlarınki yeni başlıyor. "
 ep3_laamp_decision_event.1103.difficulty.desc: "#weak Daha yüksek gelişmişliğe sahip kontlukların mezhebini değiştirmek daha zordur."
 ep3_laamp_decision_event.1103.a.desc: "#weak Yerel dili konuşmak başarı ihtimalini arttırır."
 ep3_laamp_decision_event.1103.a: "[ROOT.Char.GetFaith.HighGodNamePossessive] sesine kulak verin!" #preach
 ep3_laamp_decision_event.1103.a.alternative: "[current_location.GetCounty.GetCulture.GetNameNoTooltip] kurtulsun diye dua edelim."
 ep3_laamp_decision_event.1103.a.success: "Mezhep değiştirme başarılı"
 ep3_laamp_decision_event.1103.a.failure: "Mezhep değiştirme başarısız"
 ep3_laamp_decision_event.1103.b: "Yalnızca inançlılar kalacak!" #convert to corpses
 ep3_laamp_decision_event.1103.b.alternative: "Ya O ya da kılıcım kalplerinize girecek!"
 ep3_laamp_decision_event.1103.b.desc: "#weak Yerel garnizondan daha fazla birliğe ve şövalyeye sahip olmak da başarı ihtimalini arttırır."
 ep3_laamp_decision_event.1103.b.flavor: "İnsanları mevta yapmak onları [ROOT.Char.GetFaith.GetAdherentNameSingular] yapmaktan daha kolay"
 ep3_laamp_decision_event.1103.c: "Ne pis bir yer." #those people do not deserve my efforts
 ep3_laamp_decision_event.1103.c.alternative: "[current_location.GetCounty.GetName] üzerinde zaman kaybetmeyelim"
 ep3_laamp_decision_event.1103.c.desc: "Yerel halkın mezhebini değiştirmeye çalışmayacaksınız."
 ep3_laamp_decision_event.1103.c.flavor: "[current_location.GetCounty.GetTitle.GetHolder.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] bazılarının dediği gibi [ROOT.Char.GetFaith.DevilName] tarafından yaratıldıysa yedinci gün dinlendiği yer burası olsa gerek."

 ep3_laamp_decision_event.1104.t: "[ROOT.Char.GetFaith.GetAdherentNameNoTooltip] Yolu — Son" #Your preachin has come to an end
 ep3_laamp_decision_event.1104.desc: "Kutsandım! On yıl önce [ROOT.Var('holy_site_ascension').Province.GetName] topraklarında [ROOT.Char.GetFaith.HighGodName] bana gelmiş, kalbime girip onu ebedî neşe ve güzelliklerle doldurmuştu. O andan beri O'nun dünyasında dolandım durdum ve O'nun sözünü yaydım.\n\nNereye gitsem kudreti benimleydi, gittiğim topraklara ve insanların kalplerine yayılıyordu.\n\nBugün [ROOT.Char.GetFaith.HighGodNamePossessive|U] şanı için üstüme düşeni yaptığımın bilincinde olarak misyonerlik yolum sona eriyor."
 ep3_laamp_decision_event.1104.desc.failure: "Kutsanmıştım! On yıl önce [ROOT.Var('holy_site_ascension').Province.GetName] topraklarında [ROOT.Char.GetFaith.HighGodName] bana gelmiş, kalbime girip onu ebedî neşe ve güzelliklerle doldurmuştu. Benden tek istediği gidip bunu son nefesimi verene kadar yaymamdı.\n\nYine de sanki O'nun dokunmadığı sefil bir ruh gibi onu kendime sakladım. Onu paylaşmak için yeterince uğraştım mı? Beni menfur [ROOT.Char.GetFaith.DevilName] yoldan çıkarmış olabilir mi? Ruhumdaki leke başarısızlığın, sorumsuzluğun lekesidir ve ebediyen orada kalacaktır."
 ep3_laamp_decision_event.1104.a: "[ROOT.Char.GetFaith.HighGodNamePossessive|U] mükâfatı [ROOT.Char.GetFaith.PositiveAfterLife|U] üzerinde beni bekliyor."
 ep3_laamp_decision_event.1104.b: "Bağışla beni yüce [ROOT.Char.GetFaith.HighGodName], başarısız oldum ."

