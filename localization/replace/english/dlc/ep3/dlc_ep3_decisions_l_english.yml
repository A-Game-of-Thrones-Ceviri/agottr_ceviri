 ep3_laamp_decision_event.1100.t: "$seasoned_visitor_decision$"
 ep3_laamp_decision_event.1100.desc: "Karlı dağların üstünde yükselen parlak güneş, geniş şehirlerin capcanlı su yolları, hem en dindar hem en alçak kimselere ev sahipliği yapan tapınaklar.\n\nİnsanlığın yüzyıllar boyunca ortaya koyduğu eserler, Yüce [ROOT.Char.GetFaith.HighGodNamePossessive] ortaya koyduğu Tabiat harikaları. Görmediğim kalmadı.\n\nKâh soylusuyla kâh köylüsüyle konuştum, çok farklı şekillerde yaşayan insanlarla karşılaştım. Zekice gözlemlerimden ve hatasız anımsatmalarımdan meydana gelen bu hazine, aklında bir merak kıvılcımı olan herkesin kıymet vereceği bir harika olacaktır... Tabii yazmaya karar verirsem."
 ep3_laamp_decision_event.1100.a: "Hatıralarım yalnızca bana ait."
 ep3_laamp_decision_event.1100.a.flavor: "Ben istediğim kadar konuşayım, dinleyici neyi isterse onu aklında tutar."
 ep3_laamp_decision_event.1100.a.desc: "[THIS.Var('poi_visited').GetValue] $game_concept_points_of_interest$ sizin tarafınızdan ziyaret edilmiş olduğundan:"
 ep3_laamp_decision_event.1100.b: ""Gördüklerimin yarısını anlatmadım...""
 ep3_laamp_decision_event.1100.b.flavor: "...çünkü biliyorum ki kimse bana inanmayacak."
 ep3_laamp_decision_event.1100.b.desc: "#weak Bu eser #color_yellow gelecek sahiplerine#! [lifestyle_experience|E] verecek, niteliği ziyaret edilen her 12 $game_concept_points_of_interest$ için artar.#!"
 ep3_laamp_decision_event.1100.c: "Kalemim şimdilik kuru kalsın."
 ep3_laamp_decision_event.1100.c.desc: "Seyahatlerinizin hikâyesini yazma kararınızı ertelediniz."
 ep3_laamp_decision_event.1100.c.flavor: "Taş olmadan kemer de olmaz."

