 ep3_decisions_event.9020.t: "Olta İpli Bağlantılar"
 ep3_decisions_event.9020.desc: "[potential_friend.GetNameNoTooltip] ile son zamanlarda epey iyi anlaşıyor gibiyiz. Aynı şakalara gülüyor, aynı sorunlar için endişeleniyoruz ve aramızdaki bağ yalnızca bir [ROOT.Char.GetTitleAsNameNoTooltip|U] ile [ROOT.Char.Custom2('RelationToMeShort', potential_friend)] arasında olandan çok daha kuvvetli gibi görünüyor.\n\nOltalarımızı suya attık ve yemlerin kapılmasını beklerken konuşup gülüştük. \n\nBu gezinti birlikte harika çalıştığımızı gösterdi, ileride onunla daha çok zaman geçirmek istiyorum."
 ep3_decisions_event.9020.a: "O kadar eğlendiniz ki niçin burada olduğunuzu neredeyse unuttunuz."
 ep3_decisions_event.9020.b: "Boşver onu, oltaya bir balık takılmış!"

