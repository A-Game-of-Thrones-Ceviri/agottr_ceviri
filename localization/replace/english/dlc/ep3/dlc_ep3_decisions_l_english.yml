  #Recreate the ERE 
 recreate_byzantine_empire_decision: "Bizans İmparatorluğunu yeniden kurmak" #NT!
 recreate_byzantine_empire_decision_desc: "[GetTitleByKey('e_byzantium').GetName]'ın parçalanması halkımız için eşi benzeri görülmemiş bir trajediydi, ancak mücadele etmeye devam ettik. Sonuçta, tek bir [Glossary( 'Romaios', 'ROMAIOS_GLOSS' )] ayakta kaldığı sürece, Roma ayakta kalır.\n\nBir gün, meşru bir hükümdar tekrar Konstantinopolis tahtına oturacak ve İmparatorluk yeniden yükselecek." #NT!
 recreate_byzantine_empire_decision_tooltip: "[GetTitleByKey('e_byzantium').GetName]'ı yaratın ve eski geleneklerini yeniden canlandırın" #NT!
 recreate_byzantine_empire_decision_confirm: "Roma yükseliyor!" #NT!
 ep3_decisions_event.4030.t: "Yeniden Doğan Bir İmparatorluk" #NT!
 ep3_decisions_event.4030.desc: "İnananların ölümüyle, retorik ateşiyle, [ROOT.Char.GetFaith.HighGodName] — #EMP [GetTitleByKey('e_byzantium').GetName|U]'nin iradesiyle bir kez daha canlanıyor!#!\n\nI Kentlerin Kraliçesi'ne bakıyorum, Marmara'dan gelen ılık bir esinti, saltanat cübbemle oynuyor. Kutsal Bilgeliğin büyük evinden güzel şarkılar yankılanıyor. Vatandaşlar sokaklarda dans ediyor, minnettarlığa ve neşeye ses veriyor.\n\nDünyanın düşmüş [Glossary( 'Romaioi', 'ROMAIOS_GLOSS' )]'ü hor gördüğü utanç günlerimiz kesinlikle sona ermeli. Meşru bir [ROOT.Char.GetTitleAsNameNoTooltip] bir kez daha [GetScriptedCharacterByHistoryID( '70523' ).GetFirstName]'nın tahtına oturuyor.\n\n#EMP Ben.#!" #NT!
 ep3_decisions_event.4030.a: "Roma'nın ihtişamı büyümeye devam edecek!" #NT!
 ROMAIOS_GLOSS: "#bold Romaioi#! (tekil #bold Romaios#!), Romalıların kendilerine verdiği ad olan #bold Romani#!'in Yunanca çevirisidir. Orta Çağ boyunca Bizanslılar kendilerini Romalı olarak tanımladılar ve imparatorluklarına #EMP Basileia ton Romaion#!, yani Romalıların İmparatorluğu adını verdiler." #NT!
