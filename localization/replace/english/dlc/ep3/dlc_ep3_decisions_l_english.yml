 ep3_laamp_decision_event.1201.tt.followers_with_dogs: "Her [follower|E] bir köpekle" #NT!
 ep3_laamp_decision_event.1201.a.own_dog: "Hoşça kalın iyi çocuklar." #NT!
 ep3_laamp_decision_event.1201.a: "Uluyan, yaslı #EMP uluyan#!..." #NT!
 ep3_laamp_decision_event.1201.b.own_dog: "Eh, bir tane daha alabilirim." #NT!
 ep3_laamp_decision_event.1201.b: "Etin eti." #NT!
  
 ep3_laamp_decision_event.1202.t: "Kedisiz Bir Kamp" #NT!
 ep3_laamp_decision_event.1202.desc.intro: "Bir kediyi öldürmek zor değil, hatta biraz da sportif bile değil.\n\n" #NT!
 ep3_laamp_decision_event.1202.desc.eaten.one.have_cat: "Gerçekten [ROOT.Char.Custom('CatStoryName')] ile işlerin böyle bitmesini istemezdim ama toplayabildiğimiz her lokma yiyeceğe ihtiyacımız var.\n\nBu benim sadık, güvendiğim küçük [ROOT.Char.Custom('CatStoryGirlBoy')] olsa bile." #NT!
 ep3_laamp_decision_event.1202.desc.eaten.one.no_cat: "Özellikle kampta sadece bir kedi varken, ama bizim #EMP ihtiyacımız#! yiyecek varsa, #EMP herhangi#! yiyecek varsa." #NT!
 ep3_laamp_decision_event.1202.desc.eaten.some.have_cat: "Yakalayabileceğimiz kadar çok bile değiller ve onları bir kez yakaladığımızda, zavallı şeyler büyük ölçüde savunmasız kalıyor. Hapsedildiklerinde, sinirle tıslamaktan veya şaşkın bir şekilde mırıldanmaktan başka bir şey yapamazlar." #NT!
 ep3_laamp_decision_event.1202.desc.eaten.some.no_cat: "$ep3_laamp_decision_event.1202.desc.eaten.some.have_cat$\n\nHatta [ROOT.Char.Custom('CatStoryName')]." #NT!
 ep3_laamp_decision_event.1202.desc.eaten.many.have_cat: "Çoğunun bizden kaçabileceğini düşünürdünüz ama hayır, tehlike hissi baskın geldiğinde çoğu [ROOT.Char.GetPrimaryTitle.GetDefinitiveNamePossessive] kedi efendilerine güvenir.\n\nHatta [ROOT.Char.Custom('CatStoryName')]." #NT!
 ep3_laamp_decision_event.1202.desc.eaten.many.no_cat: "Çoğunun bizden kaçabileceğini düşünürdünüz ama hayır, tehlike hissi baskın çıktığında çoğu [ROOT.Char.GetPrimaryTitle.GetDefinitiveNamePossessive] kedi efendilerine güvenir.\n\nAptalca bir hata." #NT!
 ep3_laamp_decision_event.1202.desc.outro: "\n\nBir kez yakalanıp kafese kapatıldıktan sonra, takipçilerimin hiçbiri yaptıklarıyla gurur duymuyor gibi görünse bile, kolayca alt edilirler." #NT!
 ep3_laamp_decision_event.1202.tt.cat_lost: "[THIS.Char.GetTitledFirstNameNicknamedPossessive] kedi, [THIS.Char.Custom('CatStoryName')], katledildi" #NT!
 ep3_laamp_decision_event.1202.tt.your_cat_lost: "Kediniz [THIS.Char.Custom('CatStoryName')], katledildi" #NT!
 ep3_laamp_decision_event.1201.tt.followers_with_cats: "Her [follower|E] bir kediyle" #NT!
 ep3_laamp_decision_event.1202.a.own_cat: "Muhteşem yoldaşlığımız sona erdi, [ROOT.Char.Custom('CatStoryName')]." #NT!
 ep3_laamp_decision_event.1202.a: "Başka çaremiz yok." #NT!
 ep3_laamp_decision_event.1202.b.own_cat: "Eh, bu sadece bir kedi." #NT!
 ep3_laamp_decision_event.1202.b: "Evet, evet, çat çat. Heh." #NT!
  
 ep3_laamp_decision_event.1203.t: "Açlar İçin At Eti" #NT!
 ep3_laamp_decision_event.1203.desc.intro: "At eti yağsız ve bol miktarda bulunur, birçok diyete yabancı değildir — #EMP eğer#! tüketimini karşılayabiliyorsanız.\n\nKendimizi içinde bulduğumuz bu zor durumdan dolayı, [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] sürüyü ayıklamamayı göze alamayız," #NT!
 ep3_laamp_decision_event.1203.desc.eaten.both: "sadece yedek atlarımızı değil, kendi atlarımı da katlediyorum [ROOT.Char.Custom('WarhorseStoryName')]." #NT!
 ep3_laamp_decision_event.1203.desc.eaten.own_horse: "tek ayırabileceğimiz at benimki olsa bile [ROOT.Char.Custom('WarhorseStoryName')]." #NT!
 ep3_laamp_decision_event.1203.desc.eaten.reserve_steeds: "şaşkınlık ve paniğe rağmen yedek atlarımızı toplu halde katlediyoruz." #NT!
 ep3_laamp_decision_event.1203.desc.outro: "\n\nBu ödül, hızımızın bir kısmını kaybetmemize neden olacak, ancak bize daha güvenilir bir geçim kaynağı bulmak için zaman kazandırmalı.\n\nEn azından, umarım öyle olur." #NT!
 ep3_laamp_decision_event.1203.a.many_steeds: "Öldüğümüzde bile bizi ileriye taşırlar." #NT!
 ep3_laamp_decision_event.1203.a.single_steed: "Öldüğümde bile [ROOT.Char.Custom('HorseStorySheHe')] beni ileriye taşıyor." #NT!
 ep3_laamp_decision_event.1203.b: "Dürüst olmak gerekirse, bunları yemeliyiz #EMP daha fazla#!, bu lezzetli." #NT!
  
 ep3_laamp_decision_event.1204.t: "Fil Mezarlığı" #NT!
 ep3_laamp_decision_event.1204.desc: "İlk birkaç kişiden sonra sürü bir şeylerin ters gittiğini anlıyor gibi görünüyor.\n\nOnları kontrol altına alabilmek ve gerçekten ayıklamaya başlayabilmek için önemli bir çekişme gerekiyor; doğal olarak yaşlılara, sakatlara, güçsüzlere ve gençlere odaklanıyoruz.\n\nBirer birer, önce fil rezervimizi kılıca, sonra kasabın satırına koyuyoruz.\n\nPaniklemiş, gırtlaktan gelen çığlıkları ve trompet gibi yaydıkları dehşetle daha da zorlaşan korkunç, kanlı bir iş.\n\nYine de ya onlar ya da biz." #NT!
 ep3_laamp_decision_event.1204.a: "Onların ölümü bizim kurtuluşumuzdur." #NT!
 ep3_laamp_decision_event.1204.b: "[ROOT.Char.GetFaith.HealthGodName] ile, o #EMP bifteğin#!. büyüklüğü" #NT!
  
 ep3_laamp_decision_event.1205.t: "$ep3_laamp_decision_event.1204.t$: Sonuçlar" #NT!
 ep3_laamp_decision_event.1205.desc: "Yolculuğumuzun umutsuzluğunun bizi... sert önlemler almaya zorlamasının üzerinden bir yıl geçti.\n\nNe kadar akıllı yaratıklar olsalar da, bir filde çok fazla et vardır ve hayatları ile bizimkiler söz konusu olduğunda seçim yeterince basit çıktı.\n\nSürümüze satır ve balta aldık, yaşlı ve gençleri acımasız bir kararlılıkla biçtik, fedakarlıklarının gerekli olduğunu biliyorduk.\n\nYine de görünen o ki, savaşçılarımız tarafından istihdam edilen fillerimizin geri kalanı katliamı #EMP hatırlıyor#!. Canavarlar sorunlu, emirlerimizi reddediyorlar ve kendini koruma veya beslenmeyle ilgili olmayan her şeyi yapıyorlar.\n\nHatta bana karşı #EMP sinir bozucu bir şekilde#! düşmanca davranıyorlar, insan sürüsünün lideri olarak beni sorumlu tutuyorlar." #NT!
 ep3_laamp_decision_event.1205.a: "Lanet olsun bu inatçı canavarlara!" #NT!
 ep3_laamp_decision_event.1205.a.tt: "Filleri bir daha asla etkili bir şekilde kullanamayacaksınız" #NT!
 ep3_laamp_decision_event_1205_modifier: "Filler Asla Unutmaz" #NT!
 ep3_laamp_decision_event_1205_modifier_desc: "Ve affetmiyorlar." #NT!
  
