 evangelize_the_slavs_decision: "Paganları Evanjelize Etmek" #NT!
 evangelize_the_slavs_decision_desc: "Tek Gerçek İnancın emanetçisi olarak, putperestleri müjdelemek ve onları Mesih'teki genç kardeşlerimiz olarak Kilisemizin katına kabul etmek [GetTitleByKey('e_byzantium').GetNamePossessive] görevimizdir. Bu, sınırlarımızın hemen ötesinde yaşadıkları ve imparatorluğun bütünlüğünü ve güvenliğini tehdit ettikleri için daha da önemlidir." #NT!
 evangelize_the_slavs_decision_tooltip: "Komşu putperestleri dönüştürmek için bir misyoner gönderin" #NT!
 evangelize_the_slavs_decision_confirm: "Misyoneri gönder" #NT!
 evangelize_the_slavs_decision_effect: "Pagan inancına sahip komşu bir yöneticiyi döndürmeye çalışmak için bir misyoner göndereceksin.\n$EFFECT_LIST_BULLET$Eğer misyoner başarılı olursa, senin [faith|E]'ine dönüşecek ve senin [allies|E]'n olacak. [legend_seed|E] kazanacaksın.\n$EFFECT_LIST_BULLET$Müjdeleme çabasına katılmak o kadar prestijli bir çaba olarak görülüyor ki misyonerin başarısız olsa bile sen [influence|E] ve [prestige|E] kazanacaksın." #NT!
 ep3_decisions_event.4020.t: "[pagan.GetCulture.GetCollectiveNounNoTooltip]'ı müjdelemek" #NT!
 ep3_decisions_event.4020.desc: "Cennetin Krallığı sadık olanlara aittir, ancak komşumuz [pagan.GetTitledFirstName] bundan habersizdir ve [pagan.GetHerHis] hurafelere ve sahte tanrılara inanmaya devam etmektedir.\n\n[pagan.GetHerHis] ruhu ve [pagan.GetHerHis] kişinin ruhunu kurtarmak kendi başına asil bir çabadır, ancak onların dönüşümünün #EMP dünyevi#! avantajları da vardır — başlangıç ​​olarak, bize karşı düşmanlıklarını azaltmak ve onları kendi etki alanımıza dahil etmek.\n\nSeçtiğim misyoner [evangelizer.GetFirstName] gitmeye hazır." #NT!
 ep3_decisions_event.4020.a: "[ROOT.Char.GetFaith.HighGodName] sana yol göstersin!" #NT!
 ep3_decisions_event.4020.a.tt: "[evangelizer.GetFirstNameNoTooltip], [pagan.GetTitledFirstNamePossessiveNoTooltip] başkentine hareket ediyor." #NT!
 ep3_decisions_event.4022.desc: "Komşularımızdan gelen elçiler yeterince sık gelip gidiyorlar ki hepsi zihnimde birbirine karışıyor. Ancak, bugünün [GetTitleByKey('e_byzantium').GetName]'dan gelen elçisi daha önce hiç olmadığı kadar göze çarpıyor.\n\n[evangelizer.GetSheHe|U], başlangıç ​​olarak bir tür kutsal [evangelizer.GetWomanMan] gibi görünüyor ve bu [evangelizer.GetFirstName], siyasi talepleri ilerletmek yerine, her zaman tütsü kokan altın ve gümüş tapınaklarda onurlandırılan her şeye gücü yeten bir Tanrı'dan bahsediyor." #NT!
 ep3_decisions_event.4022.a: "Lütfen bana daha fazlasını anlat." #NT!
 ep3_decisions_event.4022.a.tt: "[evangelizer.GetTitledFirstNamePossessiveNoTooltip] ile [alliance|E] yaratırsınız efendim, [sender.GetTitledFirstName]" #NT!
 ep3_decisions_event.4022.b: "Yeni tanrılara ihtiyacımız yok." #NT!
 ep3_decisions_event.4022.c: "Gülünç bir küfür!" #NT!
 ep3_decisions_event.4022.c.tt: "Bu kesinlikle bir mesaj gönderecektir: Vaizleriniz burada hoş karşılanmıyor! Ancak misillemeye hazır olmalıyız..." #NT!
 ep3_decisions_event.4025.desc_new: "Benden önceki [sender.GetFirstName], [pagan.GetCulture.GetCollectiveNounNoTooltip]'in evanjelizmine yatırım yapmıştı ama ne yazık ki [sender.GetHerHim] için, [sender.GetHerHis] çabalarının meyvelerini toplayacak olan ben olacağım. [sender.GetHerHis|U] misyoneri [evangelizer.GetFirstName] ise, aslında yeni döndü." #NT!
 ep3_decisions_event.4025.desc_old: "Aylar önce, Tanrı bilgisini [pagan.GetCulture.GetCollectiveNounNoTooltip]'e getirmesi için güvenilir [evangelizer.GetFirstName]'ımı gönderdim. [evangelizer.GetHerHis] raporunu sabırsızlıkla beklediğim için bugün [sender.GetHerHim]'yi geri karşılamaktan büyük bir mutluluk duyuyorum." #NT!
 ep3_decisions_event.4025.desc_success: "\n\n"Harika haberler getirdim efendim! [pagan.GetTitledFirstName|U], Müjdeli Haber'i duymaya can atıyordu ve [evangelizer.GetFaith.GetName]'e dönüştü, beraberinde [pagan.GetHerHis] kişiden birçoğu da vardı."" #NT!
 ep3_decisions_event.4025.desc_failure: "\n\n"Kötü haberler getirdim efendim. Ne yazık ki, [pagan.GetTitledFirstName] Tanrı'nın Sözü'ne karşı duyarsızdı ve beni eli boş gönderdi."" #NT!
 ep3_decisions_event.4025.a: "Harika!" #NT!
 ep3_decisions_event.4025.b: "Bu sadece geçici bir aksilik." #NT!
 ep3_decisions_event.4026.desc: "Korkunç haberler!\n\n[pagan.GetCulture.GetCollectiveNounNoTooltip] ülkesinden haberler geldi ve görünüşe göre misyonerim [evangelizer.GetFirstName] öldürüldü ancak herhangi bir din değiştirme girişimini azarlamakla yetinmeyen ve hatta Tanrı'ya karşı son saygısızlığı ve cinayeti işleyen barbar [pagan.GetTitledFirstName] [evangelizer.GetWomanMan]!" #NT!
 ep3_decisions_event.4026.a: "Çok çirkin!" #NT!
