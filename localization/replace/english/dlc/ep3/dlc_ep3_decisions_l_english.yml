 ep3_decisions_event.4000.t: "Theodosius'un Sınırları" #NT!
 ep3_decisions_event.4000.desc: "Yüzyıllar boyunca, İkinci Roma - bizim görkemli Bizans'ımız - geri çekildi, Eyalet üstüne Eyalet kaybetti, ama artık değil!\n\nBugün kutlanacak bir gün, çünkü [Glossary( 'Pars Orientis', 'PARS_ORIENTIS_GLOSS' )] eski ihtişamına ve genişlemesine geri döndü. Tıpkı Büyük [GetScriptedCharacterByHistoryID( '70534' ).GetFirstName]'in ilk oğluna verdiği gibi, Konstantinopolis'in saltanatı Moesia'dan Mısır'a ve Sirenayka'dan Suriye'ye kadar uzanıyor.\n\nMuzaffer bir [ROOT.Char.GetTitleAsNameNoTooltip] için birleşik bir imparatorluk!" #NT!
