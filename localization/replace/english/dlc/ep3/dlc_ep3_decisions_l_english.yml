 ep3_decisions_event.3100.t: "Nafta, Kireç... ve Cesaret" #NT!
 ep3_decisions_event.3100.desc: "[ROOT.Char.GetTitleAsName] olarak, kendi sularımın tartışmasız efendisi olmalıyım. Bu, [ROOT.Char.GetFaith.HighGodName] tarafından verilen bir haktır ve [ROOT.Char.GetFaith.PositiveAfterLife]'den gelen alevleri dizginlememiz, sıvı ateşe hakim olmamızla kuşatma ve saldırı yoluyla güvence altına alınmıştır.\n\nKonstantinopolis korunacaksa, rıhtımlarımız çaresiz ticaret gemilerinden daha fazlasına ev sahipliği yapmalıdır!\n\nBenim hızlı [Glossary( 'dromons', 'DROMONS_GLOSS' )]'üm nerede? Gemilerimin pruvalarına kıvılcımlar saçacak büyük alev projektörleri yapacak [Glossary( 'Kallinikos of Heliopolis', 'KALLINIKOS_GLOSS' )] gibi akıllı zanaatkarlar nerede?" #NT!
 DROMONS_GLOSS: "Kürek ve yelkenle çalışan Bizans kadırgaları Akdeniz'de savaşmaya çok uygundu." #NT!
 KALLINIKOS_GLOSS: "Yunan ateşinin doğru biçimini icat edenin 7. yüzyıl mimarı #bold Kallinikos#! olduğu kabul edilir." #NT!
 ep3_decisions_event.3100.a: "Konstantinopolis'i çalıştıracağım." #NT!
 ep3_decisions_event.3100.b: "Latinler gemilerimizi memnuniyetle inşa edeceklerdir." #NT!
 ep3_decisions_event.3100.c: "Kendini yakmaya meyilli bir filo mu inşa edeceksin? Hayır." #NT!
  
