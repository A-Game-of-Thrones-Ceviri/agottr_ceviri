 ep3_laamp_decision_event.1120.desc: "Kalbin paslı bir hançerle deşildiğinde onu tutanın şeceresiyle ilgilenmezsin. Peki ya âlemin dört bir yanından getirdikleri kıymetli silahlarla savaşan parlak zırhlı şövalyeler? Paçavralar giymiş, bir ağaçtan kopardıkları sivri dallarla savaşan fakirlerle aynı şekilde ölecekler.\n\nSüslü unvanlarıyla lord ve leydiler dünyanın parasını yedirdikleri uşaklarına sahip oladursunlar, daha kabarık bir keseye sahip olan birisi her geçtiğinde ihanetin korkusunu hissetsinler.\n\nBeni dinleyin ve toplanın hayatta seçim şansı olmayanlar, şiddet ve kan sizin kaderinizde var!"
 ep3_laamp_decision_event.1120.a: "$bandit_king_decision_confirm$"
 ep3_laamp_decision_event.1120.a.flavor: "Bu gece donarak ölmesinler diye düzgünce giydirsek yeter. Bir de ellerindeki çubukları alıp ellerine kargılar tutuşturmalı."

 start_city_construction_decision: "Yerleşim Kur"
 start_city_construction_decision_desc: "Seyahatlerimde oldukça büyük bir servet topladım. Bu bereketli ve bakir topraklar yatırım yapmak için birebir görünüyor."
 start_city_construction_decision_tooltip: "İşe koyulun!" 
 start_city_construction_decision_confirm: "Kürekleri kapın!"
 start_city_construction_decision_empty_holding: "Yerleşimi bulunmayan bir [Concept('barony', 'Baronlukta')|E] olmalısınız"
 start_city_construction_decision_more_rewards: "Daha opsiyonel gereksinimleri karşılamak şehrin kurulması esnasında ek seçenekler sunacaktır, örneğin özel [buildings|E] inşa edebilmek gibi.\n\n#weak Bundan sonra daha fazla şehir inşa edebileceksiniz.\nİnşa edildikten sonra bu şehri zorla kendinize alabileceksiniz.\n\nAksi takdirde şehir her sene temettü ödeyecek. Bu meblağ baronluktaki [Concept('building', 'Binaların')|E] seviyelerinin toplamına ve kontluğun [Concept('development', 'Gelişmişliğine')|E] bağlı olup [gold_i] 25 ila [gold_i] 200 arasında değişkenlik gösterir. Bu miktar, inşaat bittikten sonraki her geçen yıl için yavaş yavaş azalacaktır.#!"

 ep3_laamp_decision_event.1130.t: "[city_location.GetNameNoTooltip] Şehri — Başlangıç"
 ep3_laamp_decision_event.1130.desc: "Altımdaki topraklara hiç insan eli değmemiş. Henüz.\n\nAncak yönetim binasının nereden duracağını daha şimdiden hayal edebiliyorum. Tüccarların mallarını nerede tartacaklarını ve muhafızların dikkatli bakışları altında vergilerini nerede ödeyeceklerini. Kulede çalan çanları duyabiliyorum.\n\nErzaklar toplandı, takipçilerim yerlerinde duramıyor. Tek gereken ağzımdan çıkan bir laf."
 ep3_laamp_decision_event.1130.a: "Hadi başlayalım!"
 ep3_laamp_decision_event.1130.a.desc: "$start_city_construction_decision_more_rewards$"
 ep3_laamp_decision_event.1130.b: "Fikrimi değiştirdim, üzgünüm."
 ep3_laamp_decision_event.1130.b.desc: "İnşaatı bıraktınız. Harcanan altının bir kısmı iade edilecek."

 ep3_laamp_decision_event.1131.t: "[city_location.GetNameNoTooltip] Şehri — Son"
 ep3_laamp_decision_event.1131.desc: "Yıllar önce burada durduğumda hiçliğin ortasındaki bir yerden ibarett. Şimdiyse gururlu bir şehre dönüştü. Ne kadar harika! Fakat [city_location.GetCounty.GetTitle.GetHolder.GetName] yeni yerleşimimin geleceğini sağlama almak için doğru kişi mi bilmiyorum.\n\nOn yıllar sonra [city_location.GetNameNoTooltip] üzerine gelişimin hikâyeleri anlatılacak, potansiyelini açığa çıkardım ve..."
 ep3_laamp_decision_event.1131.a: "...fethettim!"
 ep3_laamp_decision_event.1131.b: "...başka bir yerde daha da başarılı olmak için ayrıldım."
 ep3_laamp_decision_event.1131.b.desc: "Her yıl şehir temettü ödeyecek. Meblağı [city_location.GetName] üzerindeki [Concept('building', 'Binaların')|E] seviyelerinin toplamına ve [city_location.GetCounty.GetName] kontluğunun [Concept('development', 'Gelişmişliğine')|E] göre değişecek."

 ep3_laamp_decision_event.1133.t: "[city_location.GetName] Şehri — Suyun Gücü"
 ep3_laamp_decision_event.1133.desc: "Yakınlarda istifade edilmeyen bir dere var. Benim sahip olduğum gibi bir uzmanlık ve takipçilerimin sahip olduğu gibi bir işçilikle şehrin daha yakınından akmasını sağlayabiliriz.\n\nDaha sonra üstüne bir su değirmeni inşa etmek işten değil. Hatta harcayacak kaynağımız varsa daha büyük bir değirmen de yapabiliriz."
 ep3_laamp_decision_event.1133.a: "Muhteşem!"
 ep3_laamp_decision_event.1133.b: "Buna yatırım yapacağım."
 ep3_laamp_decision_event.1133.c: "Bunu karşılayamam."

 ep3_laamp_decision_event.1134.t: "[city_location.GetNameNoTooltip] Şehri — Yerleşimciler"
 ep3_laamp_decision_event.1134.desc: "İnşaat iyi gidiyor, şehrin iskeleti şimdiden görünür vaziyette. Bina inşa etmeye devam etmek için yeterli miktarda inşaatçımız var fakat her binayı ve ihtiyaç olabilecek her görevi dolduracak sayıda insanımız yok.\n\nNeyse ki daha fazla yerleşimci çekmek için otoritemden yararlanabilirim. Tabii bir miktar altın ve gümüş teşvikiyle."
 ep3_laamp_decision_event.1134.a: "Harika!"
 ep3_laamp_decision_event.1134.b: "Para kesemi getireyim."
 ep3_laamp_decision_event.1134.c: "Ya da vazgeçtim."

 ep3_laamp_decision_event.1135.t: "[city_location.GetNameNoTooltip] Şehri — Ormanların Tahribi"
 ep3_laamp_decision_event.1135.desc: "Burada yaşayacak insanların yeterli miktarda gıda tedarikine ihtiyacı olacak. Tarım için ayırdığımız topraklar şimdilik yeterli gelecektir fakat daha fazla tarlaya sahip olarak gelecek yıllarda da refahın sürmesini sağlayabiliriz.\n\nBir fırsat var. [city_location.GetCounty.GetTitle.GetHolder.GetName] ormanları tarlalarımın bitişiğinde ve ekilir biçilir araziye dönüştürülmeyi bekliyorlar. Onunla iyi ilişkiler kurma öngörüsünde bulunmuştum, bu sayede birkaç mansi satın almak bir problem olmasa gerek. Daha sonra ağaçların yakılması ve köklerinin sökülmesi gerekecek, bunun sonucunda verimli topraklar açığa çıkacak."
 ep3_laamp_decision_event.1135.a: "Meşaleleri getirin!"
 ep3_laamp_decision_event.1135.b: "Herkes toplansın, tek bir ağaç kalmayacak!"
 ep3_laamp_decision_event.1135.c: "Bir daha düşündüm de, hayır."

 ep3_laamp_decision_event.1136.t: "[city_location.GetNameNoTooltip] Şehri — Ticari Bağlantılar"
 ep3_laamp_decision_event.1136.desc: "Taşranın sunduklarını tüketmek, uzak diyarların en güzel nimetlerini tatmak, kendine has mallar ve hizmetler üretmek — her müreffeh şehrin yaşadığı bir döngüdür.\n\nTicari bağlantıların zaman içinde gelişmesini bekleyebilir ya da kendimiz hareket edip son tuğla duvardaki yerine yerleştirilir yerleştirilmez ilk ticaret vagonunun yola koyulmasını sağlayabiliriz.\n\nBunu gerçekleştirebilecek birkaç tüccar tanıyorum. Şimdilik benden altın istiyorlar — yakında buraya akacak olan zenginlik için ödenecek ufak bir bedel!"
 ep3_laamp_decision_event.1136.a: "İnanılmaz!"
 ep3_laamp_decision_event.1136.b: "O zaman anlaştık."
 ep3_laamp_decision_event.1136.c: "Kesinlikle olmaz."

 ep3_laamp_decision_event.1137.t: "[city_location.GetName] Şehri — Dinî Bağlantılar"
 ep3_laamp_decision_event.1137.desc: "On yıllar, hatta yüzyıllar boyunca ayakta kalacak bir şehrin, şehre ve kendilerine inanacak kuvvetli sakinlere ihtiyacı vardır. Ve onları zayıf anlarında güdecek çobanlara. Bu şehire daha çok dindar [ROOT.Char.GetFaith.GetAdherentNamePlural] gerek.\n\nBen gayet dindar biri olarak görülüyorum. Yeterli miktarda altın ve ikna edici vaizlerin dualarıyla buradaki topluluğu dinî vasıtalar yoluyla [ROOT.Char.GetFaith.HighGodNamePossessive] takdirinden düşürmeyeceğim."
 ep3_laamp_decision_event.1137.a: "[ROOT.Char.GetFaith.HighGodName] yücedir!"
 ep3_laamp_decision_event.1137.b: "Bunun için bağış yapacağım."
 ep3_laamp_decision_event.1137.c: "Korkarım olmaz."

