 zealous_missionary_start_decision_tooltip: "İyilerden biri olmam gerek [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]" #NT!
 zealous_missionary_start_decision_reward_desc: "$zealous_missionary_prep_decision_reward_desc$" #NT!
 zealous_missionary_start_decision_confirm: "Ey ruhum, [ROOT.Char.GetFaith.HighGodHerHis|U] çağrısına cevap vermek için çabuk ol!" #NT!
  
 ep3_laamp_decision_event.1102.t: "$zealous_missionary_start_decision$" #NT!
 ep3_laamp_decision_event.1102.desc: "[ROOT.Var('holy_site_ascension').Province.GetName]'ın kutsal toprakları çok uzakta. Yine de içimde [ROOT.Char.GetFaith.HighGodName]'in kudretini her zamankinden daha güçlü hissediyorum.\n\nKaderim, her zaman olduğu gibi, [ROOT.Char.GetFaith.HighGodHerHis|U] çalışmak, o toprakları ve burada yaşayan ruhları [ROOT.Char.GetFaith.HighGodHerHis|U] ışıkla doldurmaktı. Kurtuluş onları bekliyor ve ben [ROOT.Char.GetFaith.HighGodHerHis|U] mütevazı bir aracım." #NT!
 ep3_laamp_decision_event.1102.a: "Ve [ROOT.Char.GetFaith.HighGodName]'ın adını bilecekler!" #NT!
 ep3_laamp_decision_event.1102.a.desc: "$zealous_missionary_prep_decision_reward_desc$\n#weak Seyahat ederken [faith|E]'nizi yaymak için 10 yılınız olacak." #NT!
 ep3_laamp_decision_event.1102.b: "Hazırlanmak için hala zamana ihtiyacım var." #NT!
 ep3_laamp_decision_event.1102.b.desc: "Kararı daha sonraya ertelersin" #NT!
  
 ep3_laamp_decision_event.1103.t: "[ROOT.Char.GetFaith.GetAdherentNameNoTooltip] Yolu — Başarı" #NT!
 ep3_laamp_decision_event.1103.desc: "[current_location.GetCounty.GetName] için en önemli an benim gelişimle geldi, çünkü bugün [ROOT.Char.GetFaith.HighGodName|U]'in ışığını getiriyorum ve [ROOT.Char.GetFaith.HighGodNameSheHe|U] onların kalplerine girecek ve gelecek nesiller boyunca orada kalacak.\n\nYerel soylular, [current_location.GetCounty.GetTitle.GetHolder.GetName] ve onun çarpık çevresi çok inatçı, [current_location.GetCounty.GetFaith.GetName]'ün sahte ritüelleriyle çok kirlenmiş. Ama zavallı [current_location.GetCounty.GetCulture.GetCollectiveNoun]'in ruhları bana ağlıyor, [ROOT.Char.GetFaith.HighGodHerHis|U] lütuf için can atıyor. Ve onlar lütfa sahip olacaklar!" #NT!
 ep3_laamp_decision_event.1103.desc.alternative: "Dindar bir [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]'ın yolu kolay değildir, [ROOT.Char.GetHerHis] zahmetler uzundur ve Dünyevi bir ödül yoktur. Beni ayakta tutacak tek umut vardır. [ROOT.Char.GetSheHe|U] saf inançla yürüyen kişi, annesinin kollarındaki bir çocuk gibi kendini [ROOT.Char.GetFaith.HighGodName|U]'ün ellerine bırakır.\n\nİleriye doğru yürüyorum, çünkü [ROOT.Char.GetFaith.HighGodHerHis|U] iş ve şan eksik kalıyor, çünkü buradaki [current_location.GetCounty.GetFaith.GetAdherentNamePlural] kalpleri yalanlar ve sahte hurafelerle dolu.\n\nAma uzun sürmeyecek. Bugün, benim denemem devam ediyor ve onlarınki başlıyor." #NT!
 ep3_laamp_decision_event.1103.difficulty.desc: "#weak Yüksek gelişmişlik düzeyine sahip ülkelerin dönüştürülmesi daha zordur." #NT!
 ep3_laamp_decision_event.1103.a.desc: "#weak Yerel dili konuşmak başarı şansını artırır." #NT!
 ep3_laamp_decision_event.1103.a: "[ROOT.Char.GetFaith.HighGodName]'ın sesine kulak vereceksin!" #NT!
 ep3_laamp_decision_event.1103.a.alternative: "[current_location.GetCounty.GetCulture.GetNameNoTooltip] kurtuluşu için dua edelim." #NT!
 ep3_laamp_decision_event.1103.a.success: "Dönüşüm başarılı" #NT!
 ep3_laamp_decision_event.1103.a.failure: "Dönüştürme başarısız oldu" #NT!
 ep3_laamp_decision_event.1103.b: "Yalnızca sadıklar kalacak!" #NT!
 ep3_laamp_decision_event.1103.b.alternative: "Ya [ROOT.Char.GetFaith.HighGodNameSheHe|U] ya da kılıcım yüreğinize girecek!" #NT!
 ep3_laamp_decision_event.1103.b.desc: "#weak Yerel garnizondan daha fazla asker ve şövalyeye sahip olmak da başarı şansını artırır." #NT!
 ep3_laamp_decision_event.1103.b.flavor: "İnsanları cesetlere dönüştürmek [ROOT.Char.GetFaith.GetAdherentNamePlural]'dan daha kolaydır" #NT!
 ep3_laamp_decision_event.1103.c: "Ne pis bir yer burası." #NT!
 ep3_laamp_decision_event.1103.c.alternative: "[current_location.GetCounty.GetName]'a zaman harcamayalım" #NT!
 ep3_laamp_decision_event.1103.c.desc: "Yerel halkı dönüştürmeye çalışmayacaksınız." #NT!
 ep3_laamp_decision_event.1103.c.flavor: "Eğer [ROOT.Char.GetFaith.DevilName], bazılarının iddia ettiği gibi [current_location.GetCounty.GetTitle.GetHolder.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip]'i yarattıysa, yedinci günde burada dinlenmiştir." #NT!
  
 ep3_laamp_decision_event.1104.t: "[ROOT.Char.GetFaith.GetAdherentNameNoTooltip] Yolu — Son" #NT!
 ep3_laamp_decision_event.1104.desc: "Kutsanmış durumdayım! On yıl önce, [ROOT.Var('holy_site_ascension').Province.GetName]'da, [ROOT.Char.GetFaith.HighGodName] bana geldi, kalbime girdi ve onu sonsuz sevinç ve güzellikle doldurdu. Ve o zamandan beri, [ROOT.Char.GetFaith.HighGodHerHis|U] Dünya'da dolaştım, vaaz [ROOT.Char.GetFaith.HighGodHerHis|U] verdim.\n\nGittiğim her yerde, [ROOT.Char.GetFaith.HighGodHerHis|U] kudret benimleydi, topraklara ve insanların kalplerine yayılıyordu.\n\nVe bugün, bir misyoner olarak yolum, [ROOT.Char.GetFaith.HighGodName]'in ihtişamıyla, [ROOT.Char.GetFaith.HighGodHerHis|U] büyük planın kendi payıma düşen kısmını yerine getirdiğimi bilerek sona eriyor." #NT!
 ep3_laamp_decision_event.1104.desc.failure: "Kutsanmıştım! On yıl önce, [ROOT.Var('holy_site_ascension').Province.GetName]'da, [ROOT.Char.GetFaith.HighGodName] bana geldi, kalbime girdi ve onu sonsuz sevinç ve güzellikle doldurdu. Ve [ROOT.Char.GetFaith.HighGodNameSheHe|U]'nin karşılığında istediği tek şey, dışarı çıkıp son nefesime kadar onu paylaşmamdı.\n\nYine de, [ROOT.Char.GetFaith.HighGodHerHis|U] tarafından dokunulmamış zavallı bir ruh gibi, onu kendim için sakladım. Onu yeterince paylaşmaya çalıştım mı? Beni yolumdan çıkaran zavallı [ROOT.Char.GetFaith.DevilName] miydi? Ruhumdaki leke, başarısızlığın lekesi, dinsizliğin lekesi, sonsuza dek orada kalacak." #NT!
 ep3_laamp_decision_event.1104.a: "[ROOT.Char.GetFaith.HighGodNamePossessive] ödülü [ROOT.Char.GetFaith.PositiveAfterLife|U]'de beni bekliyor." #NT!
 ep3_laamp_decision_event.1104.b: "[ROOT.Char.GetFaith.HighGodName] Beni affet, çünkü başarısız oldum." #NT!
  
