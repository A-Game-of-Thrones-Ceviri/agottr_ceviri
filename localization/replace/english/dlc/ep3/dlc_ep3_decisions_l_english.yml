 ep3_decisions_event.3100.desc: "[ROOT.Char.GetTitleAsName] olarak kendi sularımızın tartışmasız hâkimi olmalıyım. Bu hak bana [ROOT.Char.GetFaith.HighGodName] tarafından bahşedilmiştir, [ROOT.Char.GetFaith.PositiveAfterLife] alevlerini kuşatmalarda ve taarruzlarda kullanmamızla korunmaktadır.\n\nKonstantinopolis korunacaksa savunmasız ticaret gemilerinden daha fazlasını barındırması gerekli!\n\nNerede o rüzgâr gibi [Glossary( 'Dromonlar', 'DROMONS_GLOSS' )]? Gemilerimin pruvalarından alevler saçtıracak [Glossary( 'Heliopolisli Kallinikos', 'KALLINIKOS_GLOSS' )] gibi zeki zanaatkârlar nerede?"
