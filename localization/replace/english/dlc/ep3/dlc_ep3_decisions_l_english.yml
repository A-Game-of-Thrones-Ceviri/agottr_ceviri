 ep3_decisions_event.4060.desc: "[ROOT.Char.GetPrimaryTitle.GetDefinitiveNameNoTooltip|l] büyüklüğündeki bir diyarı yeniden düzenlemek kolay bir iş değil. Bir zamanlar kişisel sadakatlerin bir ağı olan şey artık valileri ve yetkilileri olan bir devlet.\n\n" #NT!
