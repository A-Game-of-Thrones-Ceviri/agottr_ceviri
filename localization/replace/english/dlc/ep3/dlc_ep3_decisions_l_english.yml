 ep3_laamp_decision_event.1202.desc.eaten.some.have_cat: "Sayıları fazla bile değil, onları yakaladığımızda zavallıcıklar tamamen savunmasızdı. Kafese kapatıldıklarında rahatsız olarak tıslamak ya da şaşkınlıkla mırlamak harici yapabilecekleri hiçbir şey yok."
