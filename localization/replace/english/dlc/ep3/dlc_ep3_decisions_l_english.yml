 ep3_decisions_event.9001.desc: "Su kıyısına doğru ilerlerken, tuz ve balık kokusu burnuma doluyor. Birkaç kişi işini bitiriyor ve tüm kıyı şeridini kullanmam için bana bırakıyorlar. Böyle bir gün her gün gelmiyor ve ben de bundan en iyi şekilde yararlanmalıyım." #NT!
