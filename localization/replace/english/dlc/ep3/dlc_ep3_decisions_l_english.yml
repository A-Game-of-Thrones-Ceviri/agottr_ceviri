 embrace_heresy_decision_desc: "[ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTooltip] tarafından onaylanan resmi bir inancın varlığına rağmen, sapkın inançlar ülkemizde çoğalıyor. Bunlardan birini alenen benimseyip kendimi onun başına koysaydım, dizginsiz bir inancın ham potansiyelini gücümü artırmak ve siyasi gündemimi takip etmek için kullanabilirdim." #NT!
