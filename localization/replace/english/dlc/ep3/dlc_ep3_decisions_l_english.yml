 ep3_laamp_decision_event.1101.t: "$zealous_missionary_prep_decision$" #NT!
 ep3_laamp_decision_event.1101.desc: "Bu Dünya'da [ROOT.Char.GetFaith.HighGodName] Yüce'nin gücünün [holy_site_location.GetNameNoTooltip]'deki gibi tanık olunabileceği çok az yer vardır. [ROOT.Char.GetFaith.HighGodHerHis|U] kudretini hissetmek için buraya seyahat eden sadıklar kutsanmıştır.\n\nÇoğu kişi için bu kutsal zemin yolculuklarının sonu, hayatlarının en yüksek zirvesidir. Ancak benim için bu sadece yolumun başlangıcıdır.\n\nVe [ROOT.Char.GetFaith.HighGodHerHis|U] ışık getirmek üzere olduğum kişiler için kurtuluşun tek şansı." #NT!
 ep3_laamp_decision_event.1101.a: "[ROOT.Char.GetFaith.HighGodName|U]'ın ihtişamının tadını çıkarıyorum!" #NT!
 ep3_laamp_decision_event.1101.a.desc: "$zealous_missionary_prep_decision_reward_desc$\nDindar yolunda devam etmek için kâfir diyarlarına göçmen gerekir." #NT!
  
