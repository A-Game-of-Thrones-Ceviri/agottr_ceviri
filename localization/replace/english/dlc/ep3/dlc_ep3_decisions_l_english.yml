 ep3_decisions_event.9010.t: "Bir Anlığına Düşünmek"
 ep3_decisions_event.9010.desc: "Oltamı suya attığımda derin bir nefes alıp verdim. Kanca suya dalarken sessiz bir 'plop' sesi çıkardı ve dünya sessizliğe büründü. \n\nGözlerimle kıyıyı süzdüm ve düşünmek için bir anlığına durdum. Maceracı bir hayat o kadar da kötü değil ancak hiçbir hayat tasasız değildir. Dinlenmek için bir anlığına gözlerimi kapamıştım ki oltayı ellerimden çeken bir şey beni aniden uyandırdı."
 ep3_decisions_event.9010.a: "Sıkıca kavrayıp çekeceğim!"
 ep3_decisions_event.9010.b: "Oltanın parmaklarınızdan kayıp gitmesine izin verin."
