 #Proselytize
 evangelize_the_slavs_decision: "Paganlara Hristiyanlığı Yay"
 evangelize_the_slavs_decision_desc: "Tek Hak Dinin emanetçileri olarak paganlara Hristiyanlığı yayıp onları Kilisemize genç Hristiyan kardeşlerimiz olarak buyur etmek görevi [GetTitleByKey('e_byzantium').GetName] üzerine düşüyor. Sınırlarımızın dibinde yaşamaları ve imparatorluğun hem bütünlüğünü hem de güvenliğini tehdit etmelerinden ötürü bunu yapmak çok daha önem kazanıyor."
 evangelize_the_slavs_decision_tooltip: "Komşu paganların dinini değiştirmek için bir misyoner yolla"
 evangelize_the_slavs_decision_confirm: "Misyoneri Yolla"
 evangelize_the_slavs_decision_effect: "Pagan dinlerinden birine mensup bir komşu hükümdarın dinini değiştirmek için bir misyoner yollayacaksınız.\n$EFFECT_LIST_BULLET$Misyoner başarılı olursa [Concept('faith', 'Mezhebinize')|E] geçip [Concept('allies', 'Müttefikiniz')|E] olacaklar. [legend_seed|E] kazanacaksınız.\n$EFFECT_LIST_BULLET$Hristiyanlığı yayma çabasına dâhil olmak son derece prestijli bir iş olarak görüldüğünden misyoneriniz başarısız olsa dahi [influence|E] ve [prestige|E] kazanacaksınız."
 ep3_decisions_event.4020.t: "[pagan.GetCulture.GetCollectiveNounNoTooltip] Arasında Hristiyanlığı Yayma"
 ep3_decisions_event.4020.desc: "Cennetin Krallığı inançlılara aittir ancak komşumuz [pagan.GetTitledFirstName] bundan tamamen bihaber olmakla beraber batıl inançlarına ve sahte tanrılarına inanmakta ısrar ediyor.\n\nOnun ve halkının ruhunu kurtarmak soylu bir çabadır fakat onların dinini değiştirmenin #EMP dünyevi#! faydaları da yok değildir. Bu faydaların başında bize karşı düşmanlıklarını azaltmak ve onları kendi etki alanımıza dâhil etmek vardır.\n\nSeçtiğim misyoner olan [evangelizer.GetFirstName] gitmeye hazır."
 ep3_decisions_event.4020.a: "[ROOT.Char.GetFaith.HighGodName] rehberin olsun!"
 ep3_decisions_event.4020.a.tt: "[evangelizer.GetFirstNameNoTooltip], [pagan.GetTitledFirstNameNoTooltip] ile görüşmek için başkentine doğru yola koyuldu."
 ep3_decisions_event.4022.desc: "Komşularımızdan o kadar çok elçi gelip gidiyor ki hepsi aklımda karışıyor. Ancak bugün [GetTitleByKey('e_byzantium').GetName] üzerinden gelen bir elçi vardı ki diğerlerinden çok daha farklıydı.\n\nÖncelikle kutsal bir şahsiyet gibi görünüyor ve bu [evangelizer.GetFirstName] denen kişi siyasi taleplerde bulunmak yerine; daima tütsü kokan altın ve gümüş kaplı tapınaklarda onurlandırılan, her şeye gücü yeten bir Tanrı'dan söz ediyor."
 ep3_decisions_event.4022.a: "Lütfen anlatmaya devam edin."
 ep3_decisions_event.4022.a.tt: "[evangelizer.GetTitledFirstNameNoTooltip] adlı karakterin süzereni [sender.GetTitledFirstName] ile [alliance|E] kurabilirsiniz"
 ep3_decisions_event.4022.b: "Yeni tanrılara ihtiyacımız yok."
 ep3_decisions_event.4022.c: "Gülünç bir küfür!"
 ep3_decisions_event.4022.c.tt: "Bunun bir mesaj vereceğinden eminim: Vaizlerinizi burada hoş karşılamıyoruz! Misilleme yapmaya hazırlıklı olmalıyız..."
 ep3_decisions_event.4025.desc_new: "Selefim [sender.GetFirstName] Hristiyanlığın [pagan.GetCulture.GetCollectiveNounNoTooltip] arasında yayılmasına önem vermişti fakat onun çabalarının meyvesini yiyen benim. Misyoneri [evangelizer.GetFirstName] daha yeni döndü."
 ep3_decisions_event.4025.desc_old: "Aylar önce sadık misyonerim [evangelizer.GetFirstName], [pagan.GetCulture.GetCollectiveNounNoTooltip] arasında Tanrı'nın adını yaymak için yola çıkmıştı. Raporunu hevesle bekliyordum ve bugün geri dönmüş olmasından büyük bir sevinç duyuyorum."
 ep3_decisions_event.4025.desc_success: "\n\n"Harika haberlerim var efendim! [pagan.GetTitledFirstName|U] Müjdeyi duymaktan memnun oldu ve halkıyla birlikte [evangelizer.GetFaith.GetName] mezhebine geçti.""
 ep3_decisions_event.4025.desc_failure: "\n\n"Üzücü haberlerim var efendim. Maalesef [pagan.GetTitledFirstName] Tanrı'nın Sözüne cevap vermedi ve beni elim boş gönderdi.""
 ep3_decisions_event.4025.a: "Mükemmel!"
 ep3_decisions_event.4025.b: "Bu sadece geçici bir aksaklık."
 ep3_decisions_event.4026.desc: "Haberler korkunç!\n\n[pagan.GetCulture.GetNameNoTooltip] topraklarından gelen habere göre [evangelizer.GetFirstName] öldürülmüş fakat din değiştirme teşebbüslerini önlemekle tatmin olmayan barbar [pagan.GetTitledFirstName], Tanrı'nın bir elçisini katledecek kadar ileri gitmiş!"
 ep3_decisions_event.4026.a: "Şoke edici!"
