 ep3_decisions_event.4030.t: "Yeniden Doğmuş bir İmparatorluk"
 ep3_decisions_event.4030.desc: "Vefalıların can vermesiyle, retoriğin ateşiyle ve hatta bizzat [ROOT.Char.GetFaith.HighGodNamePossessive] iradesiyle #EMP [GetTitleByKey('e_byzantium').GetName|U] bir kez daha yaşıyor!#!\n\nŞehirlerin Kraliçesi'ne şöyle bir baktım, Marmara'nın meltemi kraliyet cübbemi uçuşturuyordu. Kutsal Bilgeliğin evinden güzel şarkı sesleri yükseliyor. Yurttaşlar sokaklarda neşeyle dans ediyor.\n\nUtanç dolu günlerimiz, cümle âlemin düşmüş [Glossary( 'Romaioi', 'ROMAIOS_GLOSS' )] ile alay ettiği günler sona erdi. Meşru bir [ROOT.Char.GetTitleAsNameNoTooltip] bir kez daha [GetScriptedCharacterByHistoryID( '70523' ).GetFirstName] tahtında oturuyor.\n\n#EMP Ben.#!"
 ep3_decisions_event.4030.a: "Roma'nın şanı büyümeye devam edecek!"
 ROMAIOS_GLOSS: "#bold Romaioi#! (tekil #bold Romaios#!), Romalıların kendine hitap ettiği Latince #bold Romani#! adının Yunanca transliterasyonudur. Orta Çağ boyunca Bizanslılar kendilerini Romalı olarak tanımlamış ve imparatorluklarını #EMP Basileia ton Romaion#!, yani Romalıların İmparatorluğu olarak adlandırmışlardır."
