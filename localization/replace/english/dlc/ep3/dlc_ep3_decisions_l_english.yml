 ep3_decisions_event.4010.b.tt_2: "Hıristiyan âleminin sapkın kardeşlerine ne tür bir yardım sunabileceğine yalnızca [ROOT.Char.GetFaith.GetReligiousHead.GetSheHe] karar verebilir." #NT!
