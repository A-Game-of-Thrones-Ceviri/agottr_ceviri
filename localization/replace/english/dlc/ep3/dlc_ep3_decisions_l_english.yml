 ep3_decisions_event.4040.t: "Tahıl Yardımı" #NT!
 ep3_decisions_event.4040.desc: "Halkın, kadim ve sevilen Tahıl Yardımı geleneğinin Konstantinopolis'e geri dönmesiyle kutlama yapmak için her türlü nedeni var!\n\n#EMP my#! çabaları sayesinde bir kez daha dünyanın başkenti olan Konstantinopolis, tıpkı yüzyıllar önce olduğu gibi Mısır'dan sürekli olarak ucuz tahıl akışı alıyor.\n\nVe kadim şairin yerinde bir şekilde söylediği gibi, sıradan insanları mutlu etmek için ihtiyacımız olan tek şey ekmek ve oyunlar!" #NT!
 ep3_decisions_event.4040.a: "Ekmek yesinler!" #NT!
