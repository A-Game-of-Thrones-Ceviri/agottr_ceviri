 ep3_decisions_event.4000.desc: "Yüzyıllar boyunca İkinci Roma, şanlı Bizans'ımız, geri çekilmiş ve Eyalet üstüne Eyalet kaybetmişti ama yeter!\n\nBugün kutlama günüdür, [Glossary( 'Pars Orientis', 'PARS_ORIENTIS_GLOSS' )] eski ihtişamına ve genişliğine kavuştu. Büyük [GetScriptedCharacterByHistoryID( '70534' ).GetFirstName] tarafından en büyük oğluna verildiği gibi Konstantinopolis'in hükmü Mezya'dan Mısır'a, Sirenayka'dan Suriye'ye uzanıyor.\n\nMuzaffer bir [ROOT.Char.GetTitleAsNameNoTooltip] için birleşmiş bir imparatorluk!"
