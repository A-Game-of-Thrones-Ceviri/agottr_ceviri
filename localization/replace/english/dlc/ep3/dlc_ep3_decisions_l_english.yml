 ep3_laamp_decision_event.1201.t: "[ROOT.Char.GetPrimaryTitle.GetDefinitiveNameNoTooltip|l] Son Kez Havladı"
 ep3_laamp_decision_event.1201.desc.intro: "Yemek için yetiştirmediğin bir hayvanı öldürmek tüyler ürpertici bir şey. Hele de insanın görüp görebileceği en sadık yoldaş olan köpek olunca.\n\n"
 ep3_laamp_decision_event.1201.desc.eaten.kennels.have_dog: "Köpekler kesilmeye götürülürken vahşetin, ölümün ve arkadaşlarının yığılmış cesetlerinin kokusunu alıp iblisler gibi ulumaya başladı. [ROOT.Char.Custom('DogStoryName')] ile kendim ilgileneceğim, ona en azından bu kadarını borçluyum."
 ep3_laamp_decision_event.1201.desc.eaten.kennels.no_dog: "Köpekler kesilmeye götürülürken vahşetin, ölümün ve arkadaşlarının yığılmış cesetlerinin kokusunu alıp iblisler gibi ulumaya başladı. Bazısının adını bilsem de hiçbirinin sahibi ben değildim."
 ep3_laamp_decision_event.1201.desc.eaten.one.have_dog: "Yalnızca sevgili [ROOT.Char.Custom('DogStoryName')] olduğundan kesilecek yalnız bir boğaz var. Yine de bir şeyin yanlış olduğunu ve bende bir #EMP gariplik#! olduğunu sezmiş gibi."
 ep3_laamp_decision_event.1201.desc.eaten.one.no_dog: "Kampta yalnızca bir köpek olduğu için pek de bir kesim sayılmaz ama hayvan yine de sonunun geldiğini anlamış gibi."
 ep3_laamp_decision_event.1201.desc.eaten.some.have_dog: "Çok az köpeğimiz olduğundan sevgili [ROOT.Char.Custom('DogStoryName')] dahi kesimin parçası olmalı. Köpeklerin ilki temiz bir şekilde kesilse de geri kalanı kısa sürede ölümünün kokusunu aldı ve inlemeye başladı."
 ep3_laamp_decision_event.1201.desc.eaten.some.no_dog: "Çok az köpeğimiz var ancak yiyeceğe çok ihtiyacımız var. Köpeklerin ilki temiz bir şekilde kesilse de geri kalanı kısa sürede ölümünün kokusunu aldı ve inlemeye başladı."
 ep3_laamp_decision_event.1201.desc.eaten.many.have_dog: "Benim [ROOT.Char.Custom('DogStoryName')] dâhil olmak üzere çok sayıda köpeğimiz olduğu için şanslıyız ancak onları neyin beklediğinden şüpheleniyor olacaklar ki huzursuz görünüyorlar. Köpeklerin ilki ölüme götürüldükten sonra inlemeye başladılar."
 ep3_laamp_decision_event.1201.desc.eaten.many.no_dog: "Çok sayıda köpeğimiz olduğu için şanslıyız, bize yiyecek sağlayacak çok kaynağımız var ancak onları neyin beklediğinden şüpheleniyor olacaklar ki huzursuz görünüyorlar. Köpeklerin ilki ölüme götürüldükten sonra inlemeye başladılar."
 ep3_laamp_decision_event.1201.desc.outro: "\n\nBirçok takipçim bana tiksintiyle baksa da bazıları da bunun gerekli olduğunu anlıyor gibi görünüyor.\n\nEn azından yakında sessiz olacak."

