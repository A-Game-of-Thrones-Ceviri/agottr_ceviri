 ep3_decisions_event.2010.t: "$admin_confirmation_event_header$ İmparatorluğun Hizmetkarı" #NT!
 ep3_decisions_event.2010.desc: "Saray görevlilerim [ROOT.Char.Custom('GetThroneRoom')]'ı dolduruyor, orada imparatorluk görevlilerinin sonsuz bir kuyruğu bekliyor.\n\nBunların en dikkat çekeni, [confirmation_vassal.GetCapitalLocation.GetNameNoTooltip]'ten buraya gelen [confirmation_vassal.GetTitledFirstName] [confirmation_vassal.GetDynastyHouseName]. Benim [ROOT.Char.Custom2('RelationToMeShort', confirmation_vassal)]'üm [confirmation_vassal.GetPrimaryTitle.GetName]'i yönetiyor:" #NT!
 ep3_decisions_event.2010.desc_theme_civilian: "canlı bir üretim ve ticaret merkezi," #NT!
 ep3_decisions_event.2010.desc_theme_military: "gürültücü kışlaların ve tatbikat birliklerinin hakim olduğu bir bölge," #NT!
 ep3_decisions_event.2010.desc_theme_frontier: "engebeli bir sınır bölgesi ve krallığın en büyük siperlerinden biri," #NT!
 ep3_decisions_event.2010.desc_theme_imperial: "krallığın mücevheri, pek çok nadir ayrıcalığa sahip," #NT!
 ep3_decisions_event.2010.desc_theme_naval: "tersaneler ve limanların bulunduğu bir kıyı bölgesi," #NT!
 ep3_decisions_event.2010.desc_theme_small: "önemsiz bir öneme sahip küçük bir yerleşim yeri," #NT!
 ep3_decisions_event.2010.desc_theme_big: "önemli bir ithalata sahip geniş bir yargı alanı," #NT!
 ep3_decisions_event.2010.desc_theme_balanced: "krallık için çok çeşitli değere sahip makul büyüklükte bir bölge," #NT!
 ep3_decisions_event.2010.desc_cool_foreigners: "güvenilir ev, [confirmation_vassal.GetCapitalLocation.GetCounty.GetCulture.GetEthos.GetNameNoTooltip|l] [confirmation_vassal.GetCapitalLocation.GetCounty.GetCulture.GetCollectiveNoun]" #NT!
 ep3_decisions_event.2010.desc_weird_foreigners: "garip ev, [confirmation_vassal.GetCapitalLocation.GetCounty.GetCulture.GetEthos.GetNameNoTooltip|l] [confirmation_vassal.GetCapitalLocation.GetCounty.GetCulture.GetCollectiveNoun]" #NT!
 ep3_decisions_event.2010.desc_same_culture: "il merkezine ev sahipliği yapıyor [ROOT.Char.GetCulture.GetCollectiveNoun]" #NT!
 ep3_decisions_event.2010.desc_state_faith: "ve [ROOT.Char.GetPrimaryTitle.GetAdjective] [confirmation_vassal.GetCapitalLocation.GetCounty.GetFaith.GetName] taraftarları" #NT!
 ep3_decisions_event.2010.desc_heretic_faith: "— iğrenç [confirmation_vassal.GetCapitalLocation.GetCounty.GetFaith.GetAdjective] kâfirler!" #NT!
 ep3_decisions_event.2010.desc_accepted_faith: "— ve onların [confirmation_vassal.GetCapitalLocation.GetCounty.GetFaith.GetAdjective] inancının [ROOT.Char.GetFaith.HouseOfWorshipPlural]'ı." #NT!
 ep3_decisions_event.2010.desc_my_faith: "— ve gerçek [ROOT.Char.GetFaith.GetAdjective] inancın güzel [ROOT.Char.GetFaith.HouseOfWorshipPlural]'ı." #NT!
 ep3_decisions_event.2010.desc_hate: "\n\n[confirmation_vassal.GetTitledFirstNamePossessiveNoTooltip]'ın başının arkasına baktığımda bile, onun yakıcı küçümsemesini hissedebiliyorum. [confirmation_vassal.GetWomanMan] küfürler mırıldanıyor [second.Custom('quirk_neg_adverb')]... beni makam asasıyla [confirmation_vassal.GetHerHis] döverek öldürmeyi hayal ediyor." #NT!
 ep3_decisions_event.2010.desc_love: "\n\n[second.Custom('quirk_pos_adverb')|U], [confirmation_vassal.GetTitledFirstNameNoTooltip] ritüelleri gerçekleştirir. [confirmation_vassal.GetHerHis] makam asasını alır ve [second.Custom('quirk_pos_pp')], [second.GetSheHe] sadık hizmet vermeye yemin eder." #NT!
 ep3_decisions_event.2010.desc_decrepit: "\n\n[confirmation_vassal.GetHerHis|U] yıl değirmen taşı gibi [confirmation_vassal.GetHerHis] sırtı bükülmüş, [confirmation_vassal.GetTitledFirstNameNoTooltip] yalvarıştan ayağa kalkmaya çabalıyor. Buruşuk ihtiyarın yararlanabileceği çok fazla deneyimi var... ve umarım bunu yapmak için birkaç iyi yılı var." #NT!
 ep3_decisions_event.2010.desc_young: "\n\nDaha yeni yeni genç olan [confirmation_vassal.GetTitledFirstNameNoTooltip], yumuşak ellerde sıkıca tutulan [confirmation_vassal.GetHerHis] makam asasıyla ayinleri seslendiriyor. Bununla birlikte, kanıtlanması gereken çok şey var..." #NT!
 ep3_decisions_event.2010.desc_skilled: "\n\nÖnümde yalvarılan [confirmation_vassal.GetWomanMan], [confirmation_vassal.Custom('ComplimentAdjective')] dokunuşuyla hükmeder. [confirmation_vassal.GetSheHe]'nin benimsediği siyaset ne olursa olsun, [confirmation_vassal.GetHerHis]'ün kalbinde ne varsa: [confirmation_vassal.GetTitledFirstNameNoTooltip], [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]'e bir itibardır." #NT!
 ep3_decisions_event.2010.desc_incompetent: "\n\nHerkese göre, kötü idare eden birinin, [second.Custom('quirk_neg_adverb')], atanmasını onaylıyorum. Fakat [confirmation_vassal.GetTitledFirstNameNoTooltip]'i reddetmek, çünkü [confirmation_vassal.GetSheHe], veremeyeceği mükemmel hizmeti yemin ediyor, [confirmation_vassal.GetSheHe], pek işe yaramayacak..." #NT!
 ep3_decisions_event.2010.desc_generic_outro: "\n\n[confirmation_vassal.GetTitledFirstNameNoTooltip] derin bir şekilde eğilir, [confirmation_vassal.GetHerHis] sembolik otorite asasını alır ve [confirmation_vassal.GetHerHis] [ROOT.Char.GetTitleAsNameNoTooltip]'e sadakatle hizmet edeceğine yemin eder." #NT!
 ep3_decisions_event.2010.a: ""İyi yönet, [confirmation_vassal.GetTitleAsNameNoTooltip]."" #NT!
  
  # Vassal Event 
 ep3_decisions_event.2011.desc: "[confirmation_liege.Custom('GetThroneRoom')]'ın [confirmation_liege.GetCapitalLocation.GetTitle.GetNameNoTierPossessive] baş sarayında, [confirmation_liege.GetTitledFirstNameRegnal] — Dünya'daki [confirmation_liege.GetFaith.HighGodNamePossessive] naip — ihtişamla oturuyor.\n\n" #NT!
 ep3_decisions_event.2011.desc_child: "Diğer üst düzey yetkililerin arasında, sivilceli yüzlü bir gencin [confirmation_liege.GetHerHis] tahtında sızlanıp kıpırdanmasını beklemek... oldukça tuhaf." #NT!
 ep3_decisions_event.2011.desc_heretic: "[confirmation_liege.GetCapitalLocation.GetCounty.GetFaith.GetAdherentNamePlural]'in [confirmation_liege.GetPrimaryTitle.GetTierAsName]'ını yöneten putperest. Burada bile, saray [confirmation_liege.GetFaith.PriestNeuterPlural] ve din adamlarının arasında, ruh hali gergin." #NT!
 ep3_decisions_event.2011.desc_war: "Biz yetkililer diz çöküp törenimiz başladığında, askeri görevliler sabırsızlıkla homurdanıyor. Görünüşe göre, onların savaşı bizim onurumuza pek saygı duymuyor." #NT!
 ep3_decisions_event.2011.desc_poorly_run: "Ve kaos içinde. Saray yaratıkları kıkırdarken biz yetkililer yerimize zorla sokuluyoruz ve çok az ritüel uygulanıyor." #NT!
 ep3_decisions_event.2011.desc_well_run: "Sonsuz bir memur kuyruğu bekliyor; hepsi hayranlık içinde, hepsi hükümdarımızın önünde diz çökmek için can atıyor." #NT!
 ep3_decisions_event.2011.desc_gender: "A [confirmation_liege.GetWomanMan], tahtta. Ziyaret eden yetkililerin hükümdarımıza bakmasının yasak olması iyi oldu!" #NT!
 ep3_decisions_event.2011.desc_typical_palace: "Üst düzey yetkililerden oluşan bir sıraya katılmam için karşılandım. Herkesin, müzisyenlerin ve müjdecilerin haykırışlarıyla görkemli törenlerimiz başladı." #NT!
  
 ep3_decisions_event.2011.desc_hate: "[confirmation_liege.GetTitleAsNameNoTooltip] bana hitap ediyor [second.Custom('quirk_neg_adverb')]; [confirmation_liege.GetSheHe] yalvaran başıma alay damlatıyor, çünkü benim regalilerim yukarıda sallanıyor.\n\n" #NT!
 ep3_decisions_event.2011.desc_love: "Ama [confirmation_liege.GetTitleAsNamePossessiveNoTooltip] sesi sıcak ve [second.Custom('quirk_pos_adjective')], [confirmation_liege.GetSheHe] bana hitap ediyor ve kıyafetlerimi sunuyor.\n\n" #NT!
 ep3_decisions_event.2011.desc_meh: "[confirmation_liege.GetTitleAsNameNoTooltip] sırayla her atanan kişiye hitap eder, onlara nişanlarını takdim eder ve yeminlerini alır, ta ki [confirmation_liege.GetSheHe] bana gelene kadar.\n\n" #NT!
  
 ep3_decisions_event.2011.desc_theme_civilian: ""[confirmation_liege.GetFaith.PositiveAfterLife]'ın huzuru [confirmation_vassal.GetPrimaryTitle.GetNameNoTier]'de yaşayabilir," diyor [confirmation_liege.GetSheHe], "o, şefkatle bakılması gereken bir bahçedir."" #NT!
 ep3_decisions_event.2011.desc_theme_military: ""[confirmation_vassal.GetPrimaryTitle.GetNameNoTier]'ın kılıcını bileyeceksin," diyor [confirmation_liege.GetSheHe], "ve onu yalnızca doğru kişiler kullanacak."" #NT!
 ep3_decisions_event.2011.desc_theme_frontier: ""Uyu biraz," diye emreder [confirmation_liege.GetSheHe], "Yerini koru. [confirmation_vassal.GetPrimaryTitle.GetNameNoTier], var olan her şeyin [confirmation_liege.GetPrimaryTitle.GetAdjective] yaşadığı veya öldüğü yerdir."" #NT!
 ep3_decisions_event.2011.desc_theme_imperial: ""[confirmation_vassal.GetPrimaryTitle.GetNameNoTier]'da," der [confirmation_liege.GetSheHe], "sen [confirmation_liege.GetPrimaryTitle.GetTierAsNameNoTooltip]'nin kendisinin görüntüsü olacaksın. Kötüler hariç, çok az kişi bu tür özgürlükleri bilebilir."" #NT!
 ep3_decisions_event.2011.desc_theme_naval: ""[confirmation_vassal.GetPrimaryTitle.GetNameNoTierPossessive] kıyılarının tuzunda," diyor [confirmation_liege.GetSheHe], "bu [confirmation_liege.GetPrimaryTitle.GetTierAsNameNoTooltip]'nin kanını kokla; dullarının gözyaşlarını gör."" #NT!
 ep3_decisions_event.2011.desc_theme_small: ""Mütevazı bir yargı yetkisi, [confirmation_vassal.GetPrimaryTitle.GetNameNoTier]" diyor [confirmation_liege.GetSheHe], "ama değerli bir yargı yetkisi."" #NT!
 ep3_decisions_event.2011.desc_theme_big: ""[confirmation_vassal.GetPrimaryTitle.GetNameNoTier] gibi geniş bir alan," diyor [confirmation_liege.GetSheHe], formaliteler arasında, "sadece doğru efendi tarafından evcilleştirilebilecek kudretli bir canavar..."" #NT!
 ep3_decisions_event.2011.desc_theme_balanced: ""Göreviniz [confirmation_liege.GetFaith.HighGodName] ve [confirmation_liege.GetTitleAsNameNoTooltip] tarafından verildi," diyor [confirmation_liege.GetSheHe], "Bunu aklınızda tutun ve [confirmation_vassal.GetPrimaryTitle.GetNameNoTier]'ü iyi yönetin."" #NT!
 ep3_decisions_event.2011.desc_outro: "\n\nTüm uygun yanıtları dile getiriyorum. Ve, hükümdarımın önünde derin bir şekilde eğilerek, sonunda eyalet otoritesinin asasını alıyorum." #NT!
 ep3_decisions_event.2011.a: "Selam sana, [confirmation_liege.GetTitleAsNameNoTooltip]." #NT!
  
