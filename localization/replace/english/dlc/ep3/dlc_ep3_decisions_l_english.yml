 ep3_decisions_event.4014.desc: "Minnettar bir kalple, yardım teklifinizi kabul ediyoruz ve destek ordularının gelişini sabırsızlıkla bekliyoruz.\n\nLütfen acele edin." #NT!
 ep3_decisions_event.4014.a: "#EMP Tanrı'nın Gücü!#!" #NT!
