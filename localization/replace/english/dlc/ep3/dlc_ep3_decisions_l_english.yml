 ep3_decisions_event.2010.t: "$admin_confirmation_event_header$ İmparatorluğun Hizmetkârı"
 ep3_decisions_event.2010.desc: "Sarayımdaki hizmetliler imparatorluk görevlilerinin beklediği bitmek bilmeyen bir sıranın meydana geldiği [ROOT.Char.Custom('GetThroneRoom')] önüne yığılmış durumdalar.\n\nBunlardan en kayda değer olan [confirmation_vassal.GetTitledFirstName] [confirmation_vassal.GetDynastyHouseName], [confirmation_vassal.GetCapitalLocation.GetNameNoTooltip] topraklarından buraya gelmiş. [ROOT.Char.Custom2('RelationToMePossessive', confirmation_vassal)|U] [confirmation_vassal.GetPrimaryTitle.GetName] topraklarına hükmediyor:"
 ep3_decisions_event.2010.desc_theme_civilian: "hareketli bir üretim ve ticaret merkezi,"
 ep3_decisions_event.2010.desc_theme_military: "kışlaların ve talim yapan birliklerin hâkim olduğu bir bölge,"
 ep3_decisions_event.2010.desc_theme_frontier: "engebeli bir sınır bölgesi ve ülkenin en büyük istihkâmlarından biri,"
 ep3_decisions_event.2010.desc_theme_imperial: "ülkenin birçok imtiyaza sahip olan bir incisi,"
 ep3_decisions_event.2010.desc_theme_naval: "tersaneler ve limanlarla dolu bir kıyı bölgesi,"
 ep3_decisions_event.2010.desc_theme_small: "az miktarda ithalatın gerçekleştirildiği küçük bir anklav,"
 ep3_decisions_event.2010.desc_theme_big: "dikkate değer miktarda ithalatın gerçekleştirildiği geniş bir alan,"
 ep3_decisions_event.2010.desc_theme_balanced: "ülkeye çok sayıda katkısı olan ortalama boyutta bir bölge,"
 ep3_decisions_event.2010.desc_cool_foreigners: "sadık [confirmation_vassal.GetCapitalLocation.GetCounty.GetCulture.GetEthos.GetNameNoTooltip|l] [confirmation_vassal.GetCapitalLocation.GetCounty.GetCulture.GetCollectiveNoun] için ev sahipliği yapan bir bölge"
 ep3_decisions_event.2010.desc_weird_foreigners: "garip [confirmation_vassal.GetCapitalLocation.GetCounty.GetCulture.GetEthos.GetNameNoTooltip|l] [confirmation_vassal.GetCapitalLocation.GetCounty.GetCulture.GetCollectiveNoun] için ev sahipliği yapan bir bölge"
 ep3_decisions_event.2010.desc_same_culture: "taşralı [ROOT.Char.GetCulture.GetCollectiveNoun] için ev sahipliği yapan bir bölge"
 ep3_decisions_event.2010.desc_state_faith: "ve [ROOT.Char.GetPrimaryTitle.GetAdjective] [confirmation_vassal.GetCapitalLocation.GetCounty.GetFaith.GetName]"
 ep3_decisions_event.2010.desc_heretic_faith: "pis [confirmation_vassal.GetCapitalLocation.GetCounty.GetFaith.GetAdjective] kâfirler!"
 ep3_decisions_event.2010.desc_accepted_faith: "[confirmation_vassal.GetCapitalLocation.GetCounty.GetFaith.GetAdjective] inancına ait [ROOT.Char.GetFaith.HouseOfWorshipPlural]."
 ep3_decisions_event.2010.desc_my_faith: "ve gerçek [ROOT.Char.GetFaith.GetAdjective] inancına ait [ROOT.Char.GetFaith.HouseOfWorshipPlural]."
 ep3_decisions_event.2010.desc_hate: "\n\n[confirmation_vassal.GetTitledFirstNameNoTooltip] nefretle dolup taşıyor, hissedebiliyorum. [second.Custom('quirk_neg_adverb')|U] bir şekilde yeminler ediyor... bu esnada beni asasıyla öldüresiye dövmenin hayalini kuruyor."
 ep3_decisions_event.2010.desc_love: "\n\n[confirmation_vassal.GetTitledFirstNameNoTooltip] [second.Custom('quirk_pos_adverb')] bir şekilde ayinleri gerçekleştiriyor. Asasını alıp sadakatle hizmet edeceğine yemin ederken [second.Custom('quirk_pos_pp')]."
 ep3_decisions_event.2010.desc_decrepit: "\n\nYılların belini çökerttiği [confirmation_vassal.GetTitledFirstNameNoTooltip] zorla ayağa kalktı. Bu pörsümüş ihtiyarın faydalanılacak çok deneyimi var... ve umarım bunu yapabilecek birkaç yılı daha."
 ep3_decisions_event.2010.desc_young: "\n\n[confirmation_vassal.GetTitledFirstNameNoTooltip] daha çok genç, asayı yumuşak elleriyle kavrayarak ayinleri gerçekleştirdi. Daha ispatlayacağı çok şey var..."
 ep3_decisions_event.2010.desc_skilled: "\n\n[Select_CString(confirmation_vassal.IsFemale, 'Kadın', 'Adam' )] [confirmation_vassal.Custom('ComplimentAdjective')] bir şekilde ayinleri gerçekleştirdi. Her ne politikayı benimserse benimsesin, kalbinde her ne yatarsa yatsın: [confirmation_vassal.GetTitledFirstNameNoTooltip], [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] için kıymetli birisi."
 ep3_decisions_event.2010.desc_incompetent: "\n\nDuyumlarıma göre şu an [second.Custom('quirk_neg_adverb')] ve beceriksiz birinin atanmasını onaylıyorum. Fakat [confirmation_vassal.GetTitledFirstNameNoTooltip], veremeyeceği kusursuz hizmet için yemin ederken onu reddedip kötü olduğunu söylemek pek işe yaramayacaktır..."
 ep3_decisions_event.2010.desc_generic_outro: "\n\n[confirmation_vassal.GetTitledFirstNameNoTooltip] içtenlikle eğildi, sembolik otorite asasını aldı ve [ROOT.Char.GetTitleAsNameNoTooltip] için sadakatle hizmet edeceğine yemin etti." 
 ep3_decisions_event.2010.a: ""Layıkıyla yönetin, [confirmation_vassal.GetTitleAsNameNoTooltip].""

 # Vassal Event
 ep3_decisions_event.2011.desc: "[confirmation_liege.GetCapitalLocation.GetTitle.GetNameNoTier] ana sarayındaki [confirmation_liege.Custom('GetThroneRoom')] içinde [confirmation_liege.GetTitledFirstNameRegnal], [confirmation_liege.GetFaith.HighGodNamePossessive] Dünya'daki temsilcisi olarak ihtişam içinde oturuyor.\n\n"
 ep3_decisions_event.2011.desc_child: "Diğer üst düzey görevlilerin arasında suratı sivilceli bir gencin tahtında mızmızlanıp kıpırdandığını görmek... epey tuhaftı."
 ep3_decisions_event.2011.desc_heretic: "[confirmation_liege.GetCapitalLocation.GetCounty.GetFaith.GetAdherentName] topraklarındaki [confirmation_liege.GetPrimaryTitle.GetTierAsName] kâfirler tarafından yönetiliyor. Saraydaki [confirmation_liege.GetFaith.PriestNeuterPlural] ve ileri gelen papazlar arasındaki gergin bir hava var."
 ep3_decisions_event.2011.desc_war: "Biz görevlilerin diz çökmesiyle seremonimiz başlamıştı ki subaylar sabırsızca bağırıp çağırdı. Görünüşe göre onların savaşı bizim onurumuza pek saygı göstermiyor."
 ep3_decisions_event.2011.desc_poorly_run: "Ve kısa sürede ortama kaos hakim oluyor. Biz yetkililer yerimize oturtulurken saray yaratıkları kıs kıs gülüyor ve çok az ritüel yerine getiriliyor."
 ep3_decisions_event.2011.desc_well_run: "Memurlar sonu gelmez bir sıra hâlinde bekliyor; hepsi hayranlık içerisinde, hepsi de hükümdarımızın önünde diz çökmek için hevesli."
 ep3_decisions_event.2011.desc_gender: "Tahtta bir [confirmation_liege.GetWomanMan] var. Biz ziyaret eden yetkililerin hükümdarımıza bakmasının yasak olması iyi bir şey!"
 ep3_decisions_event.2011.desc_typical_palace: "İleri gelen yetkililer sırasına katılmam işaret edildi. Herkesin, müzisyenlerin ve habercilerin haykırışlarıyla büyük seremonilerimiz başladı."

 ep3_decisions_event.2011.desc_hate: "[confirmation_liege.GetTitleAsNameNoTooltip] bana [second.Custom('quirk_neg_adverb')] bir şekilde hitap ediyor, küçümseyici gözlerle bakıyor.\n\n"
 ep3_decisions_event.2011.desc_love: "[confirmation_liege.GetTitleAsNameNoTooltip] sıcak sesiyle bana seslendi ve tören kıyafetlerimi sundu.\n\n"
 ep3_decisions_event.2011.desc_meh: "[confirmation_liege.GetTitleAsNameNoTooltip] yeni atananlara birer birer tören kıyafetlerini sunup yeminlerini dinliyordu ki sıra bana geldi.\n\n"

 ep3_decisions_event.2011.desc_theme_civilian: ""[confirmation_liege.GetFaith.PositiveAfterLife|U] huzuru [confirmation_vassal.GetPrimaryTitle.GetNameNoTier] içinde hala hissedilebilir" diyor ve ekliyor "burası nazikçe bakılması gereken bir bahçe.""
 ep3_decisions_event.2011.desc_theme_military: ""[confirmation_vassal.GetPrimaryTitle.GetNameNoTier] kılıcını keskinleştireceksiniz," diyor ve ekliyor "ve onu yalnızca erdemliler kullanacak.""
 ep3_decisions_event.2011.desc_theme_frontier: ""Fazla uyumayın," diye emrediyor ve ekliyor "Sağlam durun, [confirmation_vassal.GetPrimaryTitle.GetNameNoTier], [confirmation_liege.GetPrimaryTitle.GetAdjective] olan herkesin yaşayıp öldüğü yerdir.""
 ep3_decisions_event.2011.desc_theme_imperial: ""[confirmation_vassal.GetPrimaryTitle.GetNameNoTier] topraklarında bir [confirmation_liege.GetPrimaryTitle.GetTierAsNameNoTooltip] gibi olmalısınız. Çok az kişi, kötüler hariç, böyle özgürlükleri bilebilir.""
 ep3_decisions_event.2011.desc_theme_naval: ""Bu tuzlu [confirmation_vassal.GetPrimaryTitle.GetNameNoTier] kıyılarında," diyor ve ekliyor "[confirmation_liege.GetPrimaryTitle.GetTierAsNameNoTooltip] kanını koklayın, dulların göz yaşlarını görün.""
 ep3_decisions_event.2011.desc_theme_small: ""[confirmation_vassal.GetPrimaryTitle.GetNameNoTier] mütevazı bir yetki alanı" dedi, "lakin kıymetli.""
 ep3_decisions_event.2011.desc_theme_big: ""[confirmation_vassal.GetPrimaryTitle.GetNameNoTier] kadar geniş bir mülk," dedi formalitelerin arasında, "yalnızca gerçek sahibinin ehlîleştirebileceği kudretli bir hayvan...""
 ep3_decisions_event.2011.desc_theme_balanced: ""Makamınız size [confirmation_liege.GetFaith.HighGodName] ve [confirmation_liege.GetTitleAsNameNoTooltip] tarafından lütfedildi," dedi, "Bunu aklınızdan çıkarmayın ve iyi hükmedin.""
 ep3_decisions_event.2011.desc_outro: "\n\nGerekli cevapları verdim. Süzerenimin önünde içtenlikle eğilip eyalet otoritesi asasını elime aldım."
 ep3_decisions_event.2011.a: "Selam olsun size [confirmation_liege.GetTitleAsNameNoTooltip]." 

