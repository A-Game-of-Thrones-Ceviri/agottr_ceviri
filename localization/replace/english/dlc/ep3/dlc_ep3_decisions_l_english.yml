 ep3_decisions_event.9001.desc: "Su yatağına doğru ilerlerken tuz ve balık kokusu ciğerlerime doldu. İki kişi işlerini bitiriyor ve bütün kıyı bana kalıyordu. Böyle bir gün her zaman gelmez, bundan olabildiğince faydalanmalıyım."
