 ep3_decisions_event.9010.t: "Düşünmek İçin Bir An" #NT!
 ep3_decisions_event.9010.desc: "Derin bir nefes alıyorum ve oltamı suya atarken nefes veriyorum. Kanca sessiz bir 'plop' sesiyle yere iniyor ve dünya sessizleşiyor. \n\nGörüşüm kıyı şeridi boyunca geziniyor, düşüncelerimi işlemek için yalnız bir an geçiriyorum. Bir maceracı olarak hayat o kadar da kötü değil, ancak hiçbir hayat stressiz değildir. Bir şeyin oltayı ellerimden çekmesiyle aniden uyandığımda dinlenmek için bir an gözlerimi kapatıyorum." #NT!
