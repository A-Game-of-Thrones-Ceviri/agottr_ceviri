 retake_eastern_provinces_decision_desc: "İmparator [GetScriptedCharacterByHistoryID( '70534' ).GetFirstName] Roma İmparatorluğunu iki idari yarıya böldüğünde, Doğu kısmı en büyük oğlu [GetScriptedCharacterByHistoryID( '70519' ).GetFirstName]'e gitti. Biz onun doğrudan halefleriyiz. Ancak, [Glossary( 'Pars', 'PARS_ORIENTIS_GLOSS' )]'mizin sınırları o günlerden beri büyük ölçüde daraldı; bir Basileus'un [GetScriptedCharacterByHistoryID( '70534' ).GetFirstNameNoTooltip]'ün bize başlangıçta bıraktığı sınırları yeniden kurması büyük bir şan ve şerefe vesile olacaktır." #NT!
