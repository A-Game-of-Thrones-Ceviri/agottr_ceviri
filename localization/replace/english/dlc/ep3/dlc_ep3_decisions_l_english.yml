 ep3_laamp_decision_event.1202.desc.eaten.many.have_cat: "Çoğunun elimizden kurtulacağını düşünebilirsiniz fakat hiç de öyle değil, tehlike hislerinin galip gelmesi gerekirken birçok [ROOT.Char.GetPrimaryTitle.GetDefinitiveNamePossessive] kedileri sahiplerine güveniyor.\n\n[ROOT.Char.Custom('CatStoryName')] bile."
 ep3_laamp_decision_event.1202.desc.eaten.many.no_cat: "Çoğunun elimizden kurtulacağını düşünebilirsiniz fakat hiç de öyle değil, tehlike hislerinin galip gelmesi gerekirken birçok [ROOT.Char.GetPrimaryTitle.GetDefinitiveNamePossessive] kedileri sahiplerine güveniyor.\n\nAhmakça bir hata."
