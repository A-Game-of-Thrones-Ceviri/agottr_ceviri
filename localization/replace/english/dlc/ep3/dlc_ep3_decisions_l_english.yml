 ep3_decisions_event.4015.desc: "Mesih'teki kardeşlerimizin yalvarışını duyduk ve çektiğiniz acılar için yüreğimiz kan ağlıyor. Ancak yardım ucuza gelmez.\n\nEğer çabalarımızı maddi bir tazminatla desteklerseniz, size yardım için birlikler göndermeyi taahhüt ederiz." #NT!
