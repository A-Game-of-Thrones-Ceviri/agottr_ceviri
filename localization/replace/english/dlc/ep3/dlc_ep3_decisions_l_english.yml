 ep3_laamp_decision_event.1110.desc.has_kill: "Hala [first_kill.GetTitledFirstNamePossessive] ölümünü hatırlıyorum, benim kaprisimle ölen ilk kişiyi. O zaman bile buna karşı bir ilgim var mıydı? Bu... #EMP açlık#! içimde, daha fazlasına olan bu ihtiyaç, o anda mı alevlendi yoksa sonunda görülebilecek kadar mı parlak yandı?\n\nO zamandan beri [first_kill.GetHerHim]'e daha birçok kişi katıldı." #NT!
 ep3_laamp_decision_event.1110.desc.hasnt_kill: "Gerçekten tuhaf bir düşünce. Emrimle öldürülen ilk kişiyi, hele ki benim elimle öldürülen kişiyi hiç hatırlamıyorum. [ROOT.Char.GetWomanMan] olarak kalacağını düşünürdünüz ama ölülerin yüzlerini veya isimlerini hiç umursamadım.\n\nKaç kişiyi mezarlarına gönderdiğimi sayamam, tam olarak #EMP kim#!." #NT!
 ep3_laamp_decision_event.1110.desc.outro: "Çoğu kişi için böyle bir katliam yeterli olurdu — ama benim için değil.\n\nUfka baktığımda gülümsemeden edemiyorum. Ölenler için değil. Ölecek olanlar için gülümsüyorum." #NT!
 ep3_laamp_decision_event.1110.desc: "Yıllar önce, savaşta [first_kill.GetName]'ı öldürdüm. O zamandan beri hatırası bende kaldı. [first_kill.GetHerHis|U] darbemle parçalanan göğüs, [first_kill.GetHerHis] şaşkınlıkla kocaman açılan gözler, [first_kill.GetHerHis] yere damlayan kan, toprağı bereketli hale getiriyor.\n\nO zamandan beri çok daha fazlası [first_kill.GetHerHim]'e katıldı. Çoğu kişi için böyle bir katliam yeterli olurdu. Ama benim için değil.\n\nUfka bakarken gülümsemekten kendimi alamıyorum. Ölenler için değil. Ölecek olanlar için gülümsüyorum." #NT!
 #ep3_laamp_decision_event.1110.desc: "Yıllar önce, savaşta [first_kill.GetName]'ı öldürdüm. O zamandan beri hatırası bende kaldı. [first_kill.GetHerHis|U] darbemle parçalanan göğüs, [first_kill.GetHerHis] şaşkınlıkla kocaman açılan gözler, [first_kill.GetHerHis] yere damlayan kan, toprağı bereketli hale getiriyor.\n\nO zamandan beri çok daha fazlası [first_kill.GetHerHim]'e katıldı. Çoğu kişi için böyle bir katliam yeterli olurdu. Ama benim için değil.\n\nUfka bakarken gülümsemekten kendimi alamıyorum. Ölenler için değil. Ölecek olanlar için gülümsüyorum." #NT!
 ep3_laamp_decision_event.1110.a: "At sırtında dünyayı fethetmek kolaydır..." #NT!
 ep3_laamp_decision_event.1110.a.flavor: "...zor olan inip yönetmektir." #NT!
