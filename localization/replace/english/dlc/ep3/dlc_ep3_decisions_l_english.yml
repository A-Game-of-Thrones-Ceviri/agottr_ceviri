 ep3_laamp_decision_event.1202.desc.intro: "Bir kedi öldürmek zor olmadığı gibi güzel bir şey de değil.\n\n"
 ep3_laamp_decision_event.1202.desc.eaten.one.have_cat: "Ben... [ROOT.Char.Custom('CatStoryName')] ile ilişkimin böyle sonuçlanmasını istemezdim ancak bulabildiğimiz her lokma ete muhtacız.\n\nSadık ve güvenilir bir [ROOT.Char.Custom('CatStoryGirlBoy')] olsa bile."
