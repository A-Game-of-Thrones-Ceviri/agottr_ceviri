 ep3_decisions_event.9020.t: "Şüpheli Bağlantılar" #NT!
 ep3_decisions_event.9020.desc: "Ben ve [potential_friend.GetNameNoTooltip] son zamanlarda iyi anlaşıyoruz gibi görünüyor. Aynı şakalara gülüyoruz, aynı konular hakkında endişeleniyoruz ve aramızdaki bağ sadece bir [ROOT.Char.GetTitleAsNameNoTooltip|U] ve onların [ROOT.Char.Custom2('RelationToMeShort', potential_friend)]'sinden daha büyük gibi görünüyor.\n\nHer birimiz oltalarımızı suya atıyoruz ve sabırla bir ısırık bekliyoruz, bu arada konuşuyor ve gülüyoruz. \n\nBu gezi birlikte harika çalıştığımızı kanıtladı ve gelecekte onlarla daha fazla zaman geçirmek istiyorum." #NT!
 ep3_decisions_event.9020.a: "O kadar eğleniyorsun ki neredeyse buraya ne için geldiğini unutuyorsun." #NT!
 ep3_decisions_event.9020.b: "Neyse, oltada bir balık var!" #NT!
  
 ep3_decisions_event.9030.t: "Sorunsuz Değil" #NT!
 ep3_decisions_event.9030.desc: "Bir süre kürek çektikten sonra [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly] kıyı şeridi görüş alanından kayboluyor. Ancak şimdi sadece bir deneme için yeterli yem getirdiğimi fark ediyorum." #NT!
