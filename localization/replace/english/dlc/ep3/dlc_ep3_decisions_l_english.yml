 ep3_decisions_event.0006.t: "$ep3_decisions_event_triumph$ Sözünü Tutmak"
 ep3_decisions_event.0006.desc: "En son zafer törenim yıllar önce olmuştu, o zamanlar bulunduğum vaatleri doğru düzgün hatırlamıyorum bile. [t_location.GetName] sakinleri ise [talker.Custom2('MyCharacterIntroduction', ROOT.Char)] tarafından da bana hatırlatıldığı üzere hiç unutmamışlar.\n\n"Söylentiler yayılıyor efendim."
 ep3_decisions_event.0006.desc_victory: "Onlara büyük askerî zaferler vadettiğinizi hatırlıyor musunuz?""
 ep3_decisions_event.0006.desc_stability: "Onlara istikrar ve huzurlu bir ülke vadettiğinizi hatırlıyor musunuz?""
 ep3_decisions_event.0006.desc_prosperity: "Onlara müreffeh ve başarılı bir imparatorluk vadettiğinizi hatırlıyor musunuz?""
 ep3_decisions_event.0006.desc_yes: "\n\nEvet, hatırlıyorum. Bence bu vaatler iyi sonuçlandı!"
 ep3_decisions_event.0006.desc_no: "\n\nEvet, hatırlıyorum. Başarısız olduğumu da. Sadece daha fazla zamana ihtiyacım var! Ne de olsa ben her zaman sözümü tutarım."
 ep3_decisions_event.0006.a: "Ben her zaman sözümü tutarım."
 ep3_decisions_event.0006.b: "Bazen de tutmam."

 ep3_decisions_event.0007.t: "$ep3_decisions_event_triumph$ Kapanış"
 ep3_decisions_event.0007.desc: "Böylece [Glossary('hoi polloi', 'HOI_POLLOI_GLOSS' )] bir kez daha yatıştırılmış oldu. Kudretim ve gücümün meşruiyetiyse sağlamlaştırıldı.\n\n"
 ep3_decisions_event.0007.hippodrome: "Hipodrom'dan ayrılmak üzere hareket ettiğimde halkımın tezahüratları ortalığı inletip geçmiş imparatorların zaferlerine tanıklık etmiş antik taşlardan yankılanıyordu. Tarihin yükünü omuzlarımda hissettim, bütün Konstantinopolis'in gözleri imparatorlarının üzerindeydi.\n\nBugün batmakta olan güneşin parıltısı altındaki zafer törenim yalnızca bir kutlama değil, aynı zamanda imparatorluğun ebedî ruhunun ve kudretinin delili.\n\n"[Glossary( 'Aien aristeuein', 'TRIUMPH_HIPPODROME_CONC_GLOSS')]." diye fısıldadım."
 ep3_decisions_event.0007.hagia_sophia: "Ayasofya'nın kutsal duvarlarının içerisinde vakur bir görkemle çevriliyim. Halkımın şarkıları ahenk içinde, bu engin ve kutsal mekânda yankılanıyor. Bu mimarlık harikasının ilahi bağrında kendimden çok daha yüce bir şeyle bağlantılı olduğumu hissediyorum. \n\nBu kutsal mekândaki zafer törenim dünyevi gücü aşıyor. Hükmümün kutsanışını, inancın ve liderliğin bir araya gelişini temsil ediyor.\n\nHeybetli kubbenin altında durduğum esnada yalnızca Konstantinopolis'in imparatoru değilim, ayrıca onun ruhani kalbinin de emanetçisiyim.\n\n"[Glossary( 'Hyper tes basileias soterias', 'TRIUMPH_HAGIA_SOPHIA_CONC_GLOSS')]," diye fısıldadım."
 TRIUMPH_HIPPODROME_CONC_GLOSS: ""#bold Aien aristeuein#!" Homeros'un #EMP İlyada'sında#! geçip "Her Zaman Mükemmelliğe" manasına gelir"
 TRIUMPH_HAGIA_SOPHIA_CONC_GLOSS: ""#bold Hyper tes basileias soterias#!" yaygın bir Antik Yunanca ifade olup "İmparatorluğun kurtuluşu için." anlamına gelir"
 ep3_decisions_event.0007.a: "Çok yaşa [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip]."
 ep3_decisions_event.0007.a.tt: "Zafer töreniniz sona erdi"

 # Find a Charioteer
