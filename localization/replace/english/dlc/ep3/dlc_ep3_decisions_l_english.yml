 ep3_decisions_event.4011.b: "Eğer siz de onlara destek olmayı taahhüt ederseniz, Mesih'in Ordusu sizinle birlikte yürüyecektir!" #NT!
 ep3_decisions_event.4011.c: "Biz sapık müminlere yardım edemeyiz." #NT!
 ep3_decisions_event.4012.t: "[sponsor.Custom2('AppropriateGreeting', called )]" #NT!
 ep3_decisions_event.4012.desc: "[caller.GetTitledFirstName]'dan yardım çağrısı aldım. İnançlarında sapkın olsalar da, [caller.GetHerHis] halkı hala Mesih'teki kardeşlerimizdir ve uzun zamandır Hristiyanlığın Doğu kalesi olarak hareket etmektedirler.\n\nOnlara yardım eli uzatmanın bir yolu var mı?" #NT!
 ep3_decisions_event.4012.a: "Yardım edeceğiz ama bedava değil." #NT!
 ep3_decisions_event.4012.a.tt: "[pope.GetTitledFirstNameNoTooltip] yardım gönderecek" #NT!
 ep3_decisions_event.4012.b: "Destek sözü verirlerse, Mesih Ordusu onlarla birlikte yürüyecektir!" #NT!
