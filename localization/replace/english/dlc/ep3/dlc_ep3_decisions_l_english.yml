 recreate_byzantine_empire_decision: "Bizans İmparatorluğu'nu Yeniden Kur"
 recreate_byzantine_empire_decision_desc: "[GetTitleByKey('e_byzantium').GetName] trajik bir şekilde parçalansa da mücadeleye devam ettik. Ne de olsa dünya üzerinde tek bir [Glossary( 'Romaios', 'ROMAIOS_GLOSS' )] kalsa dahi Roma da var olmaya devam edecektir.\n\nBir gün meşru bir hükümdar yeniden Konstantinopolis'in tahtında oturacak ve İmparatorluk yeniden yükselecek."
