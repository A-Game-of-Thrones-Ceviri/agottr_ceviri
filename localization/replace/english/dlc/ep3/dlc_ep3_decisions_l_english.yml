 ep3_decisions_event.4060.state_faith.desc: "Krallığın bazı kısımları bu reformdan etkilenmemiş durumda. [non_state_faith_vassal.GetName] bir devlet inancının fikrine bile güvenmiyor ve benim reformlarımı reddediyor. Bu uzun süre tolere edilemez.\n\n" #NT!
 ep3_decisions_event.4060.de_jure.desc: "Krallığın bazı kısımları bu reformdan etkilenmemiş durumda. [non_de_jure_vassal.GetPrimaryTitle.GetNameNoTooltip|U], inşa ettiğimiz yeni devletin dışında. Buna uzun süre tahammül edemeyiz.\n\n" #NT!
