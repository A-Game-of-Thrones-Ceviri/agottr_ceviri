 ep3_laamp_decision_event.1203.t: "Açlar için At Eti"
 ep3_laamp_decision_event.1203.desc.intro: "At eti yağsız ve bereketlidir, #EMP bulabilenlerin#! pek çoklarının diyetinde vardır.\n\nBulunduğumuz sıkıntılı durumdan ötürü [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] çürük elmaları ayıklamama gibi bir seçeneğe sahip değil,"
 ep3_laamp_decision_event.1203.desc.eaten.both: "boştaki atlarımızın yanında [ROOT.Char.Custom('WarhorseStoryName')] dahi kesilmeli."
 ep3_laamp_decision_event.1203.desc.eaten.own_horse: "kesebileceğimiz tek at [ROOT.Char.Custom('WarhorseStoryName')] olsa dahi."
 ep3_laamp_decision_event.1203.desc.eaten.reserve_steeds: "kafa karışıklıklarına ve paniklerine rağmen boştaki atlarımızı kesmeliyiz."
 ep3_laamp_decision_event.1203.desc.outro: "\n\nBu yiyeceğin bedeli bizi yavaşlatması olacak ancak daha güvenilir bir yiyecek kaynağı bulana kadar bizi idare edecektir.\n\nEn azından öyle umuyorum."
 ep3_laamp_decision_event.1203.a.many_steeds: "Ölümleriyle dahi bizi ileri taşıyacaklar."
 ep3_laamp_decision_event.1203.a.single_steed: "Ölümüyle dahi beni ileri taşıyacak."
 ep3_laamp_decision_event.1203.b: "Aslında onlardan #EMP daha çok#! yememiz lazım, tek kelimeyle enfes."

 ep3_laamp_decision_event.1204.t: "Fil Mezarlığı"
 ep3_laamp_decision_event.1204.desc: "İlk birkaç tanesinden sonra sürü bir şeyin ters olduğunun farkına vardı.\n\nOnları güçlükle zapt edebilip onları itlaf etmeye başlayabildik. Doğal olarak yaşlılara, sakatlara, zayıflara ve gençlere odaklandık.\n\nFillerimizi birer birer önce kılıçlarla kesip sonra kasapların satırlarının altında yatırdık.\n\nBu tüyler ürpertici ve kan revan içindeki iş, panik içindeki gırtlaksı çığlıkları ve hortumlarıyla çıkardıkları terörle çok daha zor bir hâle geldi.\n\nYine de ya onlar ya biz."
 ep3_laamp_decision_event.1204.a: "Ölümleri bizi kurtaracak."
 ep3_laamp_decision_event.1204.b: "[ROOT.Char.GetFaith.HealthGodName] adına, şu #EMP bifteklerin#! büyüklüğüne baksanıza."

 ep3_laamp_decision_event.1205.t: "$ep3_laamp_decision_event.1204.t$: Yansımalar"
 ep3_laamp_decision_event.1205.desc: "Seyahatimizde yaşadığımız çaresizliğin bizi... aşırı önlemler almaya #EMP mecbur bırakmasının#! üzerinden bir yıl geçti.\n\nFiller akıllı yaratıklar olsalar da bol miktarda ete sahipler, hem onların yaşamıyla bizimki arasında seçim yapmak gerektiğinde bunun cevabı yeterince açıktı.\n\nElimize satır ve baltayı alıp gaddarca bir kararlılıkla yaşlı genç demeden kesip biçtik ancak bu fedakârlık gerekliydi.\n\nYine de kalan filler — savaşçılarımızın bindikleri — bu katliamı #EMP hatırlıyor#! gibi görünüyor. Hayvanlar sorun çıkarıp duruyor, mevzubahis hayatta kalmak ya da beslenmek olmadığında emirlerimizi dinlemiyorlar.\n\nHatta #EMP sinir bozucu bir şekilde#! bana şahsi bir husumetleri var gibi, sanki beni insan sürüsünün lideri olarak sorumlu tutuyorlar."
 ep3_laamp_decision_event.1205.a: "Bu dik kafalı hayvanlara lanet olsun!"
 ep3_laamp_decision_event.1205.a.tt: "Fillerden bir daha efektif olarak yaralanamayacaksınız"
 ep3_laamp_decision_event_1205_modifier: "Filler Asla Unutmaz"
 ep3_laamp_decision_event_1205_modifier_desc: "Affetmezler de."
 
