 ep3_laamp_decision_event.1100.t: "$seasoned_visitor_decision$" #NT!
 ep3_laamp_decision_event.1100.desc: "Karlı dağ zirvelerinin üzerinden yükselen parlak güneş, genişleyen şehirlerin köpüren olukları, en dindar ve en sefil ruhları barındıran tapınaklar.\n\nYüzyıllar boyunca insanların eserleri, [ROOT.Char.GetFaith.HighGodName] Yüce'nin eliyle yaratılan Doğanın harikaları. Hepsini gördüm.\n\nHem soylu hem de soysuz insanlarla konuştum, insanların binbir türlü şekilde yaşadığını gördüm. Kusursuz anılarımdan oluşan böylesine zekice gözlemler hazinesi, merak kıvılcımı olan herkes için değerli bir harika olurdu... eğer yazmaya karar verirsem." #NT!
 ep3_laamp_decision_event.1100.a: "Anılarım yalnızca bana aittir." #NT!
 ep3_laamp_decision_event.1100.a.flavor: "Ben konuşup duruyorum, ama dinleyen sadece beklediği sözcükleri hatırlıyor." #NT!
 ep3_laamp_decision_event.1100.a.desc: "[THIS.Var('poi_visited').GetValue] $game_concept_points_of_interest$ adresini ziyaret ettiğinizden beri:" #NT!
 ep3_laamp_decision_event.1100.b: ""Gördüklerimin yarısını bile anlatmadım..."" #NT!
 ep3_laamp_decision_event.1100.b.flavor: "...çünkü bana inanılamayacağını biliyorum." #NT!
 ep3_laamp_decision_event.1100.b.desc: "#weak Bu eser, #color_yellow gelecekteki sahiplerine [lifestyle_experience|E] sağlayacaktır#!, kalitesi, ziyaret edilen her düzine için artacaktır $game_concept_points_of_interest$.#!" #NT!
 ep3_laamp_decision_event.1100.c: "Kalemim şimdilik kuru kalacak." #NT!
 ep3_laamp_decision_event.1100.c.desc: "Seyahatinizin öyküsünü yazma kararını ertelersiniz." #NT!
 ep3_laamp_decision_event.1100.c.flavor: "Taş olmazsa kemer olmaz." #NT!
  
