 reconfirm_grain_dole_decision_desc: "Resmen yeniden tanıtılmasının ardından, Konstantinopolis vatandaşları Grain Dole'un sunduğu lükslere alıştılar - ücretsiz veya fiyat kontrollü ekmeğin düzenli dağıtımı. Herhangi bir İmparatorun elinde halkının üretkenliğini ve kendi popülerliğini garanti altına almak için güçlü bir araçtır." #NT!
 reconfirm_grain_dole_decision_tooltip: "Başkent halkına ekmek dağıtımını yeniden teyit edin" #NT!
