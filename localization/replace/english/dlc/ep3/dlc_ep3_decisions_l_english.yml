 # Estate Decisions
 estate_hire_agents_decisions: "Yardakçı İşe Al"
 estate_hire_agents_decisions_desc: "Siyasi konum ve nüfuz istediklerimi elde etmeme yeterli olmadığında #EMP başka#! alternatif yollar aramam gerekir. Ancak bunu daha etkin şekilde yapabilmem için yardakçılara ihtiyaç duyuyorum."
 estate_hire_agents_decisions_confirm: "Bana bu yardakçıları getirin!"
 estate_hire_agents_decisions_tooltip: "[Concept('schemes', 'Planlarınızı')|E] daha çok ilerletmek için yardakçı bulup işe alın"
 estate_governor_patrols_decision: "Valilikte Devriye Tertip Et"
 estate_governor_patrols_decision_desc: "Valiliğimdeki nüfusu emniyette tutmak uğruna potansiyel haydutları savuşturmak için düzenli olarak devriye tertip edebilirim. Bu iş muharebelerde de fayda sağlayacaktır zira gerektiği takdirde daima hazırda bulundurduğumuz birliklerimiz olacaktır."
 estate_governor_patrols_decision_confirm: "Hemen devriyeye başlayın!"
 estate_governor_patrols_decision_tooltip: "[Concept('governorship', 'Valiliğinizde')|E] devriye tertip edin"
 estate_bolster_security_decision: "Malikâne Güvenliğini Arttır"
 estate_bolster_security_decision_desc: "Paranoyak filan olmuyorum değil mi? Sanki herkes peşimde. Sırtıma bıçak dayamaları ya da saygınlığıma leke sürmeleri muhtemel. Güvenliğime gösterdiğim özeni arttırırsam zihnim rahatlayacaktır. #EMP Değil mi?#!"
 estate_bolster_security_decision_confirm: "Daha çok muhafız işe alalım."
 estate_bolster_security_decision_tooltip: "[Concept('schemes', 'Planlara')|E] karşı kişisel güvenliğinizi arttırın"
 estate_granary_decision: "Tahıl Pazarını Manipüle Et"
 estate_granary_decision_desc: "Şahsi ambarlarımda kayda değer miktarda tahıl var. İhtiyaç olduğu vakit tahılımı her seferinde birer çuval olacak şekilde fahiş fiyatlardan yavaşça satabilirim. Pazarı kendi avantajıma kullanmak için nüfuzumu kullanmam gerekecektir ancak bundan büyük bir fayda göreceğimden şüphem yok."
 estate_granary_decision_confirm: "Tahılı satmaya başlayın. #EMP Yavaşça#!."
 estate_granary_decision_tooltip: "Ambarlarınızda depoladığınız tahılı satarak aylık [gold_i|E][gold|E] [Concept('income', 'Gelirinizi')|E] yakın gelecek için arttırın"
 estate_unlock_granary_decision_factors_tt: "\nEtkiyi arttırmaya katkıda bulunan faktörler:"
 estate_unlock_granary_decision_no_factors_tt: "#weak Ek faktör yok#!"
 estate_unlock_granary_decision_grain_building_tt: "#weak [Concept('estate', 'Malikânenizde')|E] [GetDomicileBuilding('grain_field_01').GetName] [domicile_building|E] var. Her seviyeyle artar#!"
 estate_unlock_granary_decision_capital_tt: "#weak [Concept('estate', 'Malikâneniz')|E] [Concept('capital', 'Başkentte')|E]#!"
 estate_unlock_granary_decision_terrain_tt: "#weak [Concept('estate', 'Malikâneniz')|E] [domicile_owner.GetDomicile.GetLocation.GetTerrain.GetName] [Concept('terrain', 'Arazisinde')|E]#!"
 estate_unlock_granary_decision_control_tt: "#weak [domicile_owner.GetDomicile.GetLocation.GetCounty.GetName] düşük [Concept('county_control', 'Kontluk Kontrolüne')|E] sahip#!"
 estate_unlock_granary_decision_development_1_tt: "#weak [domicile_owner.GetDomicile.GetLocation.GetCounty.GetName] en azından [EmptyScope.ScriptValue('estate_granary_development_bonus_1_value')|V0] [Concept('development', 'Gelişmişliğe')|E] sahip#!"
 estate_unlock_granary_decision_development_2_tt: "#weak [domicile_owner.GetDomicile.GetLocation.GetCounty.GetName] en azından [EmptyScope.ScriptValue('estate_granary_development_bonus_2_value')|V0] [Concept('development', 'Gelişmişliğe')|E] sahip#!"
 estate_unlock_granary_decision_epidemic_tt: "#weak [domicile_owner.GetDomicile.GetLocation.GetName] topraklarında [epidemic|E] olması civar sakinlerini tahılınız için çok daha fazla ödeme yapmaya itiyor#!"
 
 # Hold a Triumph Decision
 hold_triumph_decision: "Zafer Töreni Düzenle"
 hold_triumph_decision_desc: "Zafer törenleri en kadim ve en saygın Roma geleneklerindendir. Eski günlerde muzaffer general Roma'ya döndüğünde tezahürat eden bir kalabalık ve onurların en büyüğüyle karşılaşırdı. Bir günlüğüne ismi haricinde her bakımdan bir tanrı gibi olurdu. Bugün de halkım en büyük başarılarımı ve onlara getirdiğim refahı kutlayacak!$ep3_triumph_influence_cost_desc$"
 hold_triumph_decision_tooltip: "Başarılarınızı kutlamak ve halktaki imajınızı iyileştirmek için haşmetli bir geçit töreni düzenleyin"
 hold_triumph_decision_confirm: "Atımı hazırlayın!"
 ep3_triumph_influence_cost_desc: "\n\n@alert_icon! #alert_trial 5 yıl boyunca [war|E] kazanmadıysanız Zafer Töreni Düzenleme maliyeti artar!#!"
 hold_triumph_decision_effects: "Zafer Töreniniz esnasında tebaanız üzerinde uzun süreli etkisi olacak birtakım seçeneklerle karşılaşacak; [legitimacy|E], [influence|E], [prestige|E], [piety|E] ve daha fazlasını kazanacaksınız."

 ep3_decisions_event_triumph: "Zafer Töreni:"
 ep3_decisions_event.0001.t: "$ep3_decisions_event_triumph$ Etkileyici Geçit Töreni"
 ep3_decisions_event.0001.intro: "Atımın üstünde oturup krallara yaraşır kıyafetlerimle ışıl ışıl parlıyor ve tezahürat etmekte olan kalabalığın arasında haşmetli bir geçit törenine önderlik ediyorum."
 ep3_decisions_event.0001.desc_const: "\n\nBenden önce gelenlerin yaptığı gibi [Glossary( 'Altın Kapıdan', 'GOLDEN_GATE_GLOSS' )] geçerek [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly] kutsal şehrine girdim, şehir merkezinde antik heykellerin ve geçmiş zaferlere adanmış anıtların yanından geçip imparatorluktaki tüm ölçümlerin başladığı [Glossary( 'Milyon taşı', 'MILION_GLOSS' )]nın olduğu yere geldik."
 GOLDEN_GATE_GLOSS: "#bold Altın Kapı#! Konstantinopolis'i çevreleyen Theodosius Surları'nın parçasıdır ve başkentin ana caddesi olan Mese'nin başlangıcını işaret eder."
 MILION_GLOSS: "#bold Milyon taşı#!, [GetTitleByKey('e_byzantium').GetBaseName] merkezini işaret eder ve imparatorluğun bütün şehirlerine olan mesafe ondan yola çıkarak ölçülür."
 ep3_decisions_event.0001.desc_other: "\n\nAna kapıdan geçip, [t_location.GetNameNoTier] önümüze serildiğinde doğrudan şehrin atan kalbine giden ana caddeyi takip ediyoruz."
 ep3_decisions_event.0001.desc: "Askerlerim [triumph_enemy_defeated.GetTitledFirstName] üzerindeki zaferimizden ötürü duydukları gururla beni takip ediyorlar, bu esnada şehir sakinleri esirleri yuhalıyor ve savaş ganimetlerini hayranlıkla izliyor."
 ep3_decisions_event.0001.desc_no_war: "Askerler, mal taşıyan hizmetkârlar ve resmî kıyafetlerini kuşanmış üst düzey görevliler beni gururla takip ediyor; hükmümün kudretini ve ihtişamının canlı ispatı niteliğindeler."
 ep3_decisions_event.0001.desc_end: "\n\nPeki ya zafer töreni nerede bitmeli?"
 ep3_decisions_event.0001.a: "Hipodrom en iyi yer."
 ep3_decisions_event.0001.b: "İstikamet [ROOT.Char.Custom('TriumphReligiousLocation')]!"
 ep3_decisions_event.0001.a.flavor: "Tebaamı gerçekten etkilemek istiyorum!"
 ep3_decisions_event.0001.a.tt: "Zafer töreni Hipodrom'a kadar devam edecek"
 ep3_decisions_event.0001.b.flavor: "Din gücümün temelidir."
 ep3_decisions_event.0001.b.tt: "Zafer töreni Ayasofya'ya kadar devam edecek"
 ep3_decisions_event.0002.t: "$ep3_decisions_event_triumph$ Hipodrom'da"
 ep3_decisions_event.0002.desc_enemy: "İktidarın halkla iletişime geçtiği yer olan Hipodrom'a muzaffer bir edayla girdiğimde yalnızca bir şey ifade etmeye niyetliyim: #EMP Zafer#!."
 ep3_decisions_event.0002.desc_no_war: "Hipodrom sıradan halkın beni görebildiği tek yer olduğundan tam olarak görmelerini istediğim şeyi görmeleri önemli: kudret, servet ve kontrol."
 ep3_decisions_event.0002.desc_prisoner: "\n\nElleri bağlı ve paçavralar giymiş tutsakların ardı arkası kesilmiyor. Çoğu sıradan askerler olsa da sıranın başını eşeğe binmesiyle halkı eğlendiren [valid_prisoner.GetTitledFirstName] çekiyor."
 ep3_decisions_event.0002.desc_no_prisoner: "\n\nZenginlikler, eserler, savaş ganimetleri ve kraliyet sembolleri arkada sergileniyor. Kalabalıktan tezahüratlar yükselmesi için yeter de artar."
 ep3_decisions_event.0002.desc_artifact: "Savaş ganimetleri arasında en önemlisi bir kuşatma esnasında ele geçirilen [sacked_artifact.GetName] idi."
 ep3_decisions_event.0002.desc_hostage: "İmparator bölmesindeyken [enemy_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)] buruk ifadesiyle dikkatimi çekti." 
 ep3_decisions_event.0002.desc_conclusion: "\n\nKalabalık sabırsızlanıyor, etraf heyecanla ve bir bağırışlar kakofonisiyle yankılanıyor. Halka istedikleri şeyi vereceğim."
 ep3_decisions_event.0002.a: "Esirlerin halka açık infazı!"
 ep3_decisions_event.0002.a.tt: "Başlarına gelecekleri bir gösteriye dönüştüreceğim!"
 ep3_decisions_event.0002.b: "Savaş ganimetlerinin halka dağıtılması."
 ep3_decisions_event.0002.b.tt: "Herkes zaferin parçası olduğunu hissetmeyi sever!"
 ep3_decisions_event.0002.c: "Hayranlıkla izleyen kalabalığa yiyecek ve altın dağıtılacak!"
 ep3_decisions_event.0002.c.tt: "Herkes bedavayı sever, değil mi?"
 ep3_decisions_event.0002.d: "Ama konuşmam var tabii!"
 ep3_decisions_event.0002.d.tt: "Kendimi tebaama nasıl sunacağıma dikkatlice karar vermeliyim."
 ep3_decisions_event.0002.d.custom_tooltip: "Konuşmanıza bir konu seçiyorsunuz"
 ep3_decisions_event.0002.e: "[sacked_artifact.GetNameNoTooltip] yakılsın ve ganimetler paylaşılsın."
 ep3_decisions_event.0002.e.tt: "Herkes zaferin parçası olduğunu ve düşmanın rezil rüsva oluşunu hissetmeli!"
 ep3_decisions_event.0003.t: "$ep3_decisions_event_triumph$ [ROOT.Char.Custom('TriumphReligiousLocationCapitalized')]"
 ep3_decisions_event.0003.desc: ""İnsanlar zayıf varlıklardır, en büyük zaferler dahi [ROOT.Char.GetFaith.HighGodNamePossessive] kudreti karşısında bir hiçtir." kapılardan geçerken ağırbaşlılıkla kendi kendime böyle düşünüyordum. Binanın heybeti ve ihtişamı beni hemencecik cezbetti.\n\nHalk, [triumph_enemy_defeated.GetTitledFirstName] karşısında kazandığım parlak zaferin sonrasında mütevazı ve sadık bir jest yapmamı takdir edeceklerdir."
 ep3_decisions_event.0003.desc_no_war: "Kibir kudretlinin ve ihtişamlının en büyük düşmanıdır.\n\nAncak daha da kötü olan tebaanda #EMP kibirli olduğun izlenimi#! uyandırmaktır! Neticede [ROOT.Char.GetTitleAsNameNoTooltip|U] [ROOT.Char.GetFaith.HighGodNamePossessive] yeryüzündeki temsilcisinden başkası değil. Kudret, zenginlik ve ihtişam İlah'ın görkeminin bir yansımasısıdr, bu nedenle hiyerarşiye saygı gösterilmesi önemlidir."
 ep3_decisions_event.0003.desc_hostage: "Tam da bu yüzden [enemy_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)] burada bana katılsın istedim."
 ep3_decisions_event.0003.a: "[ROOT.Char.GetFaith.HighGodNameAlternate] lütfunu bağrıma basıyorum."
 ep3_decisions_event.0003.b: "Zaferimi [ROOT.Char.GetFaith.HighGodName] için adayacağım."
 ep3_decisions_event.0003.c: "Barış sizin ve halkınızın üzerine olsun, [enemy_hostage.GetFirstNameNoTooltip]."
 ep3_decisions_event.0003.d: "Ganimetleri [ROOT.Char.GetFaith.HighGodNameAlternate] için adayacağım."
 ep3_decisions_event.0003.c.tt: "Dinî temeli olan bir barış hareketi [triumph_enemy_defeated.GetTitledFirstNameNoTooltip] ve halkıyla gerilimi azaltmaya kesinlikle katkı sağlayacaktır." 
 ep3_decisions_event.0003.d.tt_artifact: "[sacked_artifact.GetName] sunakta bağışlanmalı."
 ep3_decisions_event.0004.t: "$ep3_decisions_event_triumph$ Esir Alayı"
 ep3_decisions_event.0004.desc: "Esirler dalgalar hâlinde Hipodrom'a girdi. Pasaklı, bir deri bir kemik kalmış, saçları kazınmış hâlde; daha yeni muharebe alanında nefretle yenerek rezil ettiğimiz düşmanlarımız olmasalar neredeyse acınacak durumdalardı.\n\n[valid_prisoner.GetTitledFirstName|U] onlara savaşta olduğu gibi bu defa da utanç içinde önderlik ediyordu, paçavralar kuşanmış hâlde bir eşeğe ters binince pek de göz korkutucu gözükmüyor."
 ep3_decisions_event.0004.desc_hostage: "[enemy_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)] daha karanlık bir ifade takındı."
 ep3_decisions_event.0004.a: "Kör edilecekler."
 ep3_decisions_event.0004.b: "Halkın önünde idam edelim."
 ep3_decisions_event.0004.c: "İmparatorun merhametini tatsınlar: Onları serbest bırakalım."
 ep3_decisions_event.0005.t: "$ep3_decisions_event_triumph$ İmparatorluk Konuşması"
 ep3_decisions_event.0005.desc_victory: "Hipodrom'daki imparator bölmesine çıktığımda, [triumph_enemy_defeated.GetTitledFirstName] karşısında kazandığımız zaferi en iyi şekilde nasıl değerlendirebileceğimizi tartıştım."
 ep3_decisions_event.0005.desc_no_war: "Kalabalık kararsız, zafer törenimi meşrulaştıracak büyük bir zafer elde etmediğim ya da konuşmamı dayandıracağım inandırıcı bir unsura sahip olmadığımın farkındayım. Yine de onları bir şekilde etkilemeliyim zira hükmümün istikrarı büyük ölçüde halkın desteğine dayanıyor."
 ep3_decisions_event.0005.desc_prisoner: "\n\nKalabalığın önünde yürütülen [valid_prisoner.GetTitledFirstName] gibi savaş esnasında ele geçirilen çok sayıdaki esir söze hacet bırakmasa da belki elde ettiğimiz savaş ganimetlerinin fazlalığına ve sınırlarımızıdaki güvenliği tekrardan tesis ettiğimize değinmeliyim. Yoksa iç politikalara mı odaklansam?"
 ep3_decisions_event.0005.desc_politics: "\n\nSavaşlar abartılıyor, bundan ötürü belki dikkatlerini iç istikrara veya refaha çekmeliyim."
 ep3_decisions_event.0005.desc_hostage: "Gözümün ucuyla gördüğüm üzere [enemy_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)] kımıldamadan ve soğuk bir yüz ifadesiyle oturuyordu."
 ep3_decisions_event.0005.a: "[ROOT.Char.GetFaith.WarGodName] bize daha nice zaferler bahşedecek!"
 ep3_decisions_event.0005.tt: "Başkentinizin sakinleri bunu hatırlayacak ve sizi buna göre yargılayacak!"
 ep3_decisions_event.0005.b: "[ROOT.Char.GetFaith.HealthGodName] İmparatorluğu daima koruyup gözetsin!"
 ep3_decisions_event.0005.c: "[ROOT.Char.GetFaith.HighGodName] himayesinde İmparatorluk ilelebet refah içinde yaşayacak!"
 ep3_decisions_event.0005.a.success: "Vaadinize inandılar ve sizden askerî zaferler kazanmanızı bekliyorlar"
 ep3_decisions_event.0005.a.failure: "Ballandıra ballandıra anlattıklarınıza ikna olmadılar"
 ep3_decisions_event.0005.b.success: "Vaadinize inandılar ve iç barışın temin edilmesini bekliyorlar"
 ep3_decisions_event.0005.c.success: "Vaadinize inandılar ve imparatorluğun refaha kavuşturulmasını bekliyorlar"
 ep3_decisions_event.a.tt: "Zafer gelmezse Başkentinizde huzursuzluk baş gösterecek"
 ep3_decisions_event.a.tt_no: "Onları savaş kazanarak etkileyebilirsiniz"
 ep3_decisions_event.b.tt: "İsyan çıkarsa Başkentinizde huzursuzluk baş gösterecek"
 ep3_decisions_event.b.tt_no: "Onları isyan çıkmasına engel olarak etkileyebilirsiniz"
 ep3_decisions_event.c.tt: "İmparatorluğun gidişatı iyi olmazsa Başkentinizde huzursuzluk baş gösterecek"
 ep3_decisions_event.c.tt_no: "Onları imparatorluğun gidişatının iyi olmasını sağlayarak etkileyebilirsiniz"
 ep3_decisions_event.success: "Kalabalık size inanıyor"
 ep3_decisions_event.failure: "Kalabalık ikna olmadı"
 cultural_acceptance_triumph_offensive: "Saldırgan Zafer Töreni Gösterisi"
 cultural_acceptance_triumph_peace: "Barış Yemini"
