 zealous_missionary_prep_decision_reward_desc: "Önümüzdeki on yıl boyunca, dindar bir [THIS.Char.GetFaith.GetAdjectiveNoTooltip] misyonerinin yolunda yürüyeceksin:\n#weak Ziyaret ettiğin ülkeleri, ya sözlerindeki doğrulukla ya da kılıcının gücüyle [THIS.Char.GetFaith.GetName] dönüştürebileceksin.\n#bold Yol boyunca başarısız olanları büyük bir tehlike#! bekliyor, çünkü sadece layık olanlar [THIS.Char.GetFaith.PositiveAfterLife|U]'da ödül alacak.\n\n$EFFECT_LIST_BULLET$ @alert_icon! $ep3_laamp_decision_event.1103.difficulty.desc$\n$EFFECT_LIST_BULLET$ #weak0 #weak1\n$EFFECT_LIST_BULLET$ #weak3 #weak4" #NT!
