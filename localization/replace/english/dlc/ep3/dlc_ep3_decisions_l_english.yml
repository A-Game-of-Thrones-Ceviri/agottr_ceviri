 ep3_decisions_event.4010.desc: "[called.Custom('SisterBrother')|U] Mesih'te, Hristiyanlığın Doğu kalesi olarak konumumuz, sadakatsizlere karşı yürütülen mevcut savaşın kaynaklarımızı zorlaması nedeniyle tehlike altındadır.\n\nLütfen ortak düşmanı püskürtmemize yardım edin." #NT!
