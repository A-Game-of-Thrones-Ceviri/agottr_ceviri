l_english:
 bp1_house_feud.0001.t: "[house_feud_rival.GetHouse.GetBaseName] Kalleşleri"
 bp1_house_feud.0001.desc: "[house_feud_rival.GetTitledFirstName] ve onun kalleşliklerine yeteri kadar katlandım.\n\nAra sıra [house_feud_rival.GetHouse.GetBaseName] hanesini tamamen yeryüzünden kazımanın, bana tüm çektirdikleriyle birlikte tarih sahnesinden silinmelerinin hayalini kuruyorum.\n\nNefret dolu bir şekilde yumruğumu sıkıyorum, bu nefrete [house_feud_rival.GetFirstNameNoTooltip] hanesinden daha layık kim olabilir?"
 bp1_house_feud.0001.target: "\n\nSöylentiler gerçek olabilir mi? Her şey bir [other_house_feud_story.Custom('GetFamilyFeudShort')] sebebiyle miydi?"
 bp1_house_feud.0001.a: "Hayatımı buna adayacağım."
 bp1_house_feud.0001.b: "Enerjimi harcayacağım daha isabetli şeyler var..."
 bp1_house_feud.0002.t: "Hanedan Dayanışması"
 bp1_house_feud.0002.desc: "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('house_feud_victim'))|U], [house_feud_victim.GetTitledFirstName], sürekli bir biçimde rakibi [house_feud_attacker.GetTitledFirstName] tarafından uğradığı zulme dair şikayetlerde bulunuyor.\n\nOnu ne zaman görsem, 'O [house_feud_attacker.GetHouse.GetBaseName] yılanı bu sefer ne yaptı dersin?' diye anlatmaya başlıyor ve benden yardım istiyor."
 bp1_house_feud.0002.a: "Bu aile içi bir mesele gibi görünüyor."
 bp1_house_feud.0002.b: "[house_feud_attacker.GetFirstNameNoTooltip] ne cüretle böyle işlere kalkışabiliyor?!"
 bp1_house_feud.0002.c: "Kendi sorunlarını kendi çözmeli."
 bp1_house_feud.0003.t: "Dişe Diş"
 bp1_house_feud.0003.desc: "[ROOT.Char.Custom('ResidenceBuilding')|U] etrafında dolaşırken bir anda [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('house_feud_victim'))] [house_feud_victim.GetTitledFirstName] ve onun [house_feud_attacker.GetTitledFirstName] tarafından katledilişi aklıma geliyor. [house_feud_attacker.GetHouse.GetBaseName] hanesinin canavarı!\n\nAile onurumuzu yerine getirmenin tek bir yolu var, onun kanı yerde kalmamalı..."
 bp1_house_feud.0003.a: "[house_feud_attacker.GetHouse.GetBaseNameNoTooltip] Hanesine lanet okuyorum!"
 bp1_house_feud.0003.b: "[house_feud_attacker.GetFirstNameNoTooltip] cehenneme gittiğinden bizzat kendim emin olacağım!"
 bp1_house_feud.0003.c: "İntikam onu geri getirmeyecek."
 bp1_house_feud.0004.t: "Eski Düşman"
 bp1_house_feud.0004.desc: "[old_house_head.GetTitledFirstName] hayatını kaybetti ve [ROOT.Char.GetHouse.GetName] Hanesinin kontrolü artık benim ellerimde. Büyük güç büyük sorumluluklar getirir demişler, bu sorumluluklardan birisi aile üyelerimin can güvenliğini sağlamak.\n\n[house_feud_rival.GetTitledFirstName] Hanesi ile yaşadığımız sorunlar herkesin takdiri, [old_house_head.GetTitledFirstName] [old_house_head.Custom('GetCourt')] içinde sıklıkla onların kalleşliklerinden ve kurnazlıklarından dem vururdu.\n\nBelki de geçmişi geride bırakıp yeni bir sayfa açmalıyım..."
 bp1_house_feud.0004.a: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip] Hanesi düşmanlarını unutmaz."
 bp1_house_feud.0004.b: "[old_house_head.GetFirstNameNoTooltip], nefretiyle beraber öldü."
 bp1_house_feud.0005.t: "İntikam Hırsı"
 bp1_house_feud.0005.desc: "[house_feud_victim.GetFirstName] aramızdan ayrılalı kalbimde bir boşluk hissediyorum. Bu boşluk onun katili her aklıma geldiğinde bir kez daha sızlıyor.\n\nHer geçen gün içimdeki intikam duygusu güçleniyor, geceleri gördüğüm kabuslar hırsımı ateşliyor. [house_feud_attacker.GetFirstName] ve tüm [house_feud_attacker.GetHouse.GetBaseName] Hanesi benim çektiğim acıları çekmeli..."
 bp1_house_feud.0005.a: "'[ROOT.Char.GetHouse.GetMotto]!'"
 bp1_house_feud.0005.b: "[house_feud_attacker.GetFirstNameNoTooltip] kolay kolay kurtulamayacak."
 bp1_house_feud.0005.c: "Hiçbir şey onu geri getiremez."
 bp1_house_feud.0005.c.rival: "[ROOT.Char.GetFaith.HighGodName] zalimlerin karşısındadır."
 bp1_house_feud.0006.t: "Gerçek [house_feud_rival.GetTitleAsNameNoTooltip]"
 bp1_house_feud.0006.desc: "[house_feud_rival.GetTitledFirstName] ve onun sırıtkan yüz ifadesi bir kez daha aklıma geliyor. Ayağa kalkıp ateşin yanından uzaklaşıyorum ve karanlıkta yürümeye başlıyorum.\n\nNe yaparsam yapayım o [house_feud_rival.Custom('InsultNoun')] aklımdan çıkmıyor, hem onun hem de ailesinden gelen diğer soysuzların [house_feud_rival.GetCapitalLocation.GetName] topraklarında rahat rahat yaşıyor olması...\n\n"
 bp1_house_feud.0006.higher: "[house_feud_claim.GetBaseNameNoTier] topraklarının meşru hükümdarı #EMP benim#!."
 bp1_house_feud.0006.same: "[house_feud_claim.GetBaseNameNoTier] benim olana dek gözüme uyku girmeyecek."
 bp1_house_feud.0006.multi: "[house_feud_claim.GetBaseNameNoTier] ve [house_feud_rival.GetTitledFirstName] hâkimiyetindeki diğer tüm topraklar benim olmalı."
 bp1_house_feud.0006.previous: "[house_feud_previous.GetTitledFirstName] hâkimiyetindeki topraklar yeniden benim olacak."
 bp1_house_feud.0006.a: "[house_feud_rival.GetHouse.GetBaseNameNoTooltip] Hanesi ortadan kaldırılmalı."
 bp1_house_feud.0006.b: "Asıl problem [house_feud_rival.GetFirstNameNoTooltip]."
 bp1_house_feud.0006.c: "Belki de biraz [ROOT.Char.Custom('RegionalAlcoholicDrink')] içmeli, kafa dağıtmalıyım..."
 bp1_house_feud.0007.t: "Esaret İçinde"
 bp1_house_feud.0007.house_arrest: "[house_feud_attacker.GetTitledFirstName] tarafından ev hapsinde tutulmak, her ne kadar zindanda yaşamaktan iyi olsa da, katlanılacak gibi değil.\n\nYemek desen berbat, eğlence desen zaten yok. Tüm boş vaktimi beni esir alana nefret beslemekle harcıyorum."
 bp1_house_feud.0007.dungeon: "[house_feud_attacker.GetTitledFirstName] tarafından zindana atıldım. Tüm gün duyduğum yegâne şey [house_feud_attacker.GetCapitalLocation.GetNameNoTooltip] gürültüsü ve [house_feud_attacker.GetCulture.GetNameNoTooltip] muhafızların anlaşılmayan homurdanmaları. Tüm boş vaktimi beni esir alana nefret beslemekle harcıyorum."
 bp1_house_feud.0007.camp: "[house_feud_attacker.GetTitledFirstName] tarafından tutsak edildiğim [house_feud_attacker.Custom('GetCourt')] etrafında debeleniyorum. Tüm boş vaktimi beni esir alana nefret beslemekle harcıyorum."
 bp1_house_feud.0007.desc: "\n\nBeni gereksiz yere esaret altında tutuyor ve bu hareketinin çocuksu bir kapristen ibaret olduğuna eminim. Çıldırmak üzereyim..."
 bp1_house_feud.0007.a: "Onun hanesini yerle bir edeceğim."
 bp1_house_feud.0007.b: "Gün gelecek, [house_feud_attacker.GetFirstNameNoTooltip] benim zindanımda olacak."
 bp1_house_feud.0007.c: "Belki de mantıklı bir sebebi vardır..."
 bp1_house_feud.0008.t: "Haksız Esaret"
 bp1_house_feud.0008.desc: "[ROOT.Char.Custom('ResidenceBuilding')|U] mutfağından gelen şifalı ot ve yahni kokuları eşliğinde etrafı incelerken aklıma bir anda [house_feud_victim.GetFirstName] geliyor."
 bp1_house_feud.0008.house_arrest: "\n\nUmuyorum [house_feud_attacker.GetTitledFirstName] ona esaret esnasında iyi bakıyordur - yine de hiçbir [ROOT.Char.GetHouse.GetBaseName] ev hapsinde tutulmamalı!"
 bp1_house_feud.0008.dungeon: "\n\nİçerisinde bulunduğu durumu, bir hayvan gibi parmaklıkların ardında tutulduğunu düşündükçe gözümü kan bürüyor!"
 bp1_house_feud.0008.camp: "\n\nİçerisinde bulunduğu durumu, bir hayvan gibi parmaklıkların ardında tutulduğunu düşündükçe gözümü kan bürüyor!"
 bp1_house_feud.0008.closing: "\n\nSinirli bir şekilde kaç ay esaret aldığında kaldığını hesaplamaya çalışıyorum. [house_feud_attacker.GetTitleAsNameNoTooltip] olsun veya olmasın, [house_feud_attacker.GetFirstNameNoTooltip] bu sefer sınırı aştı!"
 bp1_house_feud.0008.a: "[house_feud_attacker.GetHouse.GetBaseNameNoTooltip] Hanesinin bu hareketini unutmayacağım."
 bp1_house_feud.0008.b: "[house_feud_attacker.GetFirstNameNoTooltip] yaptıklarının bedelini ödeyecek."
 bp1_house_feud.0008.c: "Serbest bırakılması için dua etmeliyim."
 bp1_house_feud.0009.t: "İntikam Peşinde"
 bp1_house_feud.0009.adult: "[ROOT.Char.GetCapitalLocation.GetName] [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('old_house_head'))] için yas tutmaya devam ediyor. [ROOT.Char.Custom('ResidenceBuilding')|U] dışında '[old_house_head.GetTitledFirstName]' ismini sayıklayan kişilerden kurtulmayı başarıyorum.\n\nOnun [house_feud_rival.GetTitledFirstName] tarafından... bir [house_feud_rival.GetHouse.GetBaseName] [house_feud_rival.Custom('InsultNoun')] tarafından öldürülmesini kabullenemiyorum..."
 bp1_house_feud.0009.child: "Zaman geçtikçe [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('old_house_head'))] hakkında yeni bilgiler ediniyorum, duyduğum son şey [house_feud_rival.GetTitledFirstName] tarafından öldürüldüğü..."
 bp1_house_feud.0009.reciprocate: "Ona intikamın bedelini ödeteceğim."
 bp1_house_feud.0009.new: "Kadere bak!"
 bp1_house_feud.0009.closing: "\n\nEğer bu dünyada adalet denen bir şey varsa, [ROOT.Char.GetHouse.GetBaseName] onuru yerde kalmayacak. Gerekirse bizzat bundan emin olacağım."
 bp1_house_feud.0009.a: "'[house_feud_rival.GetHouse.GetBaseNameNoTooltip]' ismi bundan sonra küfürle eşdeğerdir."
 bp1_house_feud.0009.b: "Bir gün [house_feud_rival.GetFirstNameNoTooltip] yaptığının bedelini ödeyecek."
 bp1_house_feud.0009.c: "Yeteri kadar [ROOT.Char.GetHouse.GetBaseNameNoTooltip] kanı döküldü..."
 bp1_house_feud.0010.t: "Affedilemez Muamele"
 bp1_house_feud.0010.torture: "Acı dayanılır gibi değildi... [house_feud_attacker.GetTitledFirstName] böyle bir barbarlığı nasıl yapabilir hâlâ aklım almıyor. Bir [ROOT.Char.GetTitleAsNameNoTooltip], bir soylu, bu şekilde muamele görmemeli!\n\n"
 bp1_house_feud.0010.blinding: "Hâlen görme yetimi kaybedişimi kabullenebilmiş değilim... [house_feud_attacker.GetTitledFirstName]... Anlaşılan onu fazla küçümsemişim... Çektiğim acı engel olmasaydı, içerisinde bulunduğum çaresizlikten hüngür hüngür ağlardım.\n\n"
 bp1_house_feud.0010.castration: "Gördüğüm muamelenin acısı... katlanılır gibi değil. Yattığım yerde her hareket edişim kaybımı bir kez daha hatırlatıyor. Beni acıdan alıkoyan yegâne düşünce [house_feud_attacker.GetTitledFirstName] ve ondan alacağım intikamın düşüncesi...\n"
 bp1_house_feud.0010.house_arrest: "Zindanda olmadığım için minnettar olsam da, içerisinde bulunduğum durumda küçük bir teselliden ibaret."
 bp1_house_feud.0010.dungeon: "Bu karanlık deliğin içerisinde, [house_feud_attacker.GetHouse.GetBaseNameNoTooltip] yüzünden o kadar düştüm ki."
 bp1_house_feud.0010.free: "Bir kez daha özgür olsam da, kaybettiklerimi asla geri kazanamayacağım. [house_feud_attacker.GetFirstNameNoTooltip] yaptıklarının farkında. "
 bp1_house_feud.0010.a: "Onları doğduklarına pişman edeceğim."
 bp1_house_feud.0010.b: "[house_feud_existing.GetHouse.GetBaseNameNoTooltip] dengiyle tanıştı."
 bp1_house_feud.0010.c: "[house_feud_attacker.GetFirstNameNoTooltip] yaptığının bedelini ödeyecek."
 bp1_house_feud.0010.d: "Şiddetten uzak durmalıyım..."
 bp1_house_feud.0011.t: "Affedilemez Muamele"
 bp1_house_feud.0011.torture: "Duyduğuma göre [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('house_feud_victim'))] [house_feud_victim.GetFirstName], [house_feud_attacker.GetTitledFirstName] tarafından işkenceye maruz bırakılmış. \n\n"
 bp1_house_feud.0011.blinding: "Duyduğuma göre [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('house_feud_victim'))] [house_feud_victim.GetFirstName], [house_feud_attacker.GetTitledFirstName] tarafından #EMP kör#! hâline getirilmiş.\n\n"
 bp1_house_feud.0011.castration: "Duyduğuma göre [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('house_feud_victim'))] [house_feud_victim.GetFirstName], [house_feud_attacker.GetTitledFirstName] tarafından #EMP hadım#! edilmiş.\n\n"
 bp1_house_feud.0011.house_arrest: "Tüm yaşadıklarına rağmen kendisinin bir [house_feud_attacker.Custom('GetDungeon')] içinde çürümeye terk edilmemesi benim için bir teselli..."
 bp1_house_feud.0011.dungeon: "Yaşadıkları yetmezmiş gibi, kendisini bir [house_feud_attacker.Custom('GetDungeon')] içinde çürümeye terk etmişler..."
 bp1_house_feud.0011.camp: "Yaşadıkları yetmezmiş gibi, kendisini bir [house_feud_attacker.Custom('GetDungeon')] içinde çürümeye terk etmişler..."
 bp1_house_feud.0011.free: "Özgürlüğüne kavuşsa da, yaşadıklarını hayatının sonuna kadar unutamayacak."
 bp1_house_feud.0011.closing: "\n\n[house_feud_attacker.GetHouse.GetBaseName] hanesinin bu densizliğine sessiz kalabilecek miyim bilmiyorum."
 bp1_house_feud.0011.a: "[house_feud_attacker.GetHouse.GetBaseNameNoTooltip] hanesi bunun bedelini ödeyecek."
 bp1_house_feud.0011.b: "[house_feud_attacker.GetFirstNameNoTooltip] yaptığının bedelini ödeyecek."
 bp1_house_feud.0011.c: "Yapacak bir şey yok..."
 bp1_house_feud.0012.t: "Boynuz"
 bp1_house_feud.0012.t.female: "Boynuz"
 bp1_house_feud.0012.desc: "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('house_feud_spouse'))] ile o [house_feud_attacker.GetTitledFirstName] denen [house_feud_attacker.Custom('InsultNoun')] arasında bir şeyler olduğunu duymak benim için büyük bir darbe oldu.\n\n[house_feud_spouse.GetFirstName] [ROOT.Char.Custom('ResidenceBuilding')] içinde rahat rahat yaşamaya devam ederken herkes benim arkamdan gülüyor..."
 bp1_house_feud.0012.good: "\n\nBana bunu nasıl yapar?"
 bp1_house_feud.0012.bad: "\n\nOnunla evlendiğim güne lanet ediyorum..."
 bp1_house_feud.0012.a: "[house_feud_attacker.GetHouse.GetBaseNameNoTooltip] hanesi yaptığının karşılığını bulacak!"
 bp1_house_feud.0012.b: "Bu resmen rezillik!"
 bp1_house_feud.0012.c: "Onu öldüreceğim..."
 bp1_house_feud.0012.d: "Bu böyle olmaz..."
 bp1_house_feud.0013.t: "Namus Meselesi"
 bp1_house_feud.0013.desc: "[house_feud_spouse.GetTitledFirstName] ve onun ahlaksızlıkları herkes tarafından bilinir hâle geldi. Her [ROOT.Char.Custom('GetCourtier')] ve hizmetkârın gülümsemesinde aşağılayıcı bir tavır seziyorum.\n\n[house_feud_attacker.GetTitledFirstName] hanesi hem beni, hem de ailemi bir alay konusu hâline getirdi..."
 bp1_house_feud.0013.a: "[house_feud_attacker.GetHouse.GetBaseNameNoTooltip] hanesi yaptıklarının bedelini ödeyecek."
 bp1_house_feud.0013.b: "Onun yanında [house_feud_existing.GetHouse.GetBaseNameNoTooltip] hanesi erdemli kalır!"
 bp1_house_feud.0013.c: "[house_feud_attacker.GetFirstNameNoTooltip] yaptıklarının bedelini ödeyecek."
 bp1_house_feud.0013.d: "Olan oldu, yapacak bir şey yok..."
 bp1_house_feud.0014.t: "Namues Meselesi"
 bp1_house_feud.0014.desc: "[house_feud_victim.GetTitledFirstName] hanesine sahip çıkmayı başaramadı. Anlaşılan [house_feud_victim.Custom2('RelationToMeShort', SCOPE.sC('house_feud_spouse'))] [house_feud_spouse.GetTitledFirstName], [house_feud_attacker.GetTitledFirstName] denen [house_feud_attacker.Custom('InsultAdjective')] ile evlilik dışı ilişki yaşıyormuş. Tüm bu yaşananlar ailemiz için büyük bir utanç kaynağı oldu.\n\n[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('house_feud_victim'))|U] sessizce [ROOT.Char.Custom('RegionalAlcoholicDrink')] ile dolu masada konuşmasına devam ediyor. "O [house_feud_attacker.Custom('InsultNoun')] hareketinin bedelini ödemeli, yaptıkları karşılıksız kalmamalı!""
 bp1_house_feud.0014.a: "[house_feud_attacker.GetHouse.GetBaseNameNoTooltip] hanesi bardağı taşırdı."
 bp1_house_feud.0014.b: "[house_feud_attacker.GetFirstNameNoTooltip] yaptığının bedelini ödeyecek."
 bp1_house_feud.0014.c: "En iyisi unutmak ve geleceğe bakmak..."
  ### Ongoing Events ### 
 bp1_house_feud.0100.t: "$story_cycle_house_feud_title$: Güç Farkı"
 bp1_house_feud.0100.desc: "Ben nacizane bir [ROOT.Char.GetTitleAsNameNoTooltip] iken [house_feud_rival.GetFirstName] bir [house_feud_rival.GetTitleAsNameNoTooltip]... Ailemi böylesine güçlü düşmanlara karşı korumak kolay değil.\n\nBelki de bu kan davası faydadan çok zarar getirmiştir..."
 bp1_house_feud.0100.a: "[house_feud_rival.GetTitleAsNameNoTooltip] bile olsan adaletin tadına bakacaksın."
 bp1_house_feud.0100.b: "Bu iş yeterince uzadı..."
 bp1_house_feud.0110.t: "$story_cycle_house_feud_title$: Güç Farkı"
 bp1_house_feud.0110.desc: "[house_feud_rival.GetTitledFirstName] ve [house_feud_rival.GetHouse.GetBaseName] hanesinin kalleşlikleri herkesin takdiri fakat koskoca [ROOT.Char.GetTitleAsNameNoTooltip] olarak bir [house_feud_rival.GetTitleAsNameNoTooltip] ile husumet yaşamaya gerek var mı?\n\n[story.Custom('GetFamilyFeudShortFlavor')] affedilemez ancak kendimi küçük düşürmeye ve böylesine önemsiz kişiler için zaman harcamaya değer mi?"
 bp1_house_feud.0110.a: "Ha [house_feud_rival.GetTitleAsNameNoTooltip] ha [ROOT.Char.GetTitleAsNameNoTooltip], adalet yerini bulacak!"
 bp1_house_feud.0110.b: "O benim dengim değil..."
 bp1_house_feud.0200.t: "$story_cycle_house_feud_title$: Çaresiz Hamleler"
 bp1_house_feud.0200.desc: "[house_feud_rival.GetHouse.GetBaseName] hanesiyle olan kan davamız bizim için bir felaketle sonuçlandı; intikam alabilecek gibi görünmüyoruz, öfkeleri de dinmek bilmiyor.\n\nEğer bu kan davasına son vereceksek, öldürücü darbeyi indirmenin vakti geldi..."
 bp1_house_feud.0200.a: "[house_feud_rival.GetTitledFirstNameNoTooltip] hanesinin vakti geldi."
 bp1_house_feud.0200.b: "[house_feud_target.GetTitledFirstNameNoTooltip] son günlerini yaşıyor."
 bp1_house_feud.0200.c: "Başka işlerim var."
 bp1_house_feud.0200.d: "Tüm bunlar bir hataydı..."
 bp1_house_feud.0210.t: "$story_cycle_house_feud_title$: Ağır Bedel"
 bp1_house_feud.0210.desc: "İntikam arayışıyla çıkılan bu yolda, [house_feud_rival.GetHouse.GetBaseName] hanesi hiç de yaptıklarının bedelini ödeyecek gibi durmuyor. Kan davasının başlamasından bu yana [house_feud_rival.GetTitledFirstName] daha da hırslanarak yapmadığını bırakmadı.\n\nAcaba onları fazla mı küçümsedik diye düşünüyorum, belki de kaybı olabildiğince önce kesmek en doğru seçenek olacaktır."
 bp1_house_feud.0210.recent: "[house_feud_recent_death.GetTitledFirstName] hayatta olsa böyle düşünürdü..."
 bp1_house_feud.0210.a: "Asla, onlarla işimiz bitmedi!"
 bp1_house_feud.0210.b: "Yeter... yeter!"
 bp1_house_feud.0220.t: "$story_cycle_house_feud_title$: Nefretin Sınırı"
 bp1_house_feud.0220.desc: "[house_feud_rival.GetHouse.GetBaseName] hanesine karşı meşru hamlelerimiz herkes tarafından fark edildi. Yaptıklarından dolayı pişman olduklarına şüphe yok.\n\nBöyle sefil yaratıklar merhamet veya acıma duygusunu hak etmese de, bize karşı yapılan hareketin karşılığını verdik ve belki de bu davayı daha fazla sürdürmemek doğru bir karar olur."
 bp1_house_feud.0220.recent: "[house_feud_recent_kill.GetTitledFirstName] yeterli..."
 bp1_house_feud.0220.a: "Daha yeni başladık."
 bp1_house_feud.0220.b: "Bu kadarı yeterli."
 bp1_house_feud.0300.t: "$story_cycle_house_feud_title$: Eskimiş Hikâyeler"
 bp1_house_feud.0300.desc: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip] ailesinin tüm bireyleri [house_feud_rival.GetHouse.GetBaseNameNoTooltip] hanesiyle olan düşmanlığımızın nasıl başladığına dair hikâyeleri defalarca dinledi. [story.Custom('GetFamilyFeudLongFlavor')|U] artık herkesin ezberinde. Gerçekten bu davayı sonsuza dek sürdürecek miyiz?"
 bp1_house_feud.0300.a: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip] hanesi düşmanlarını unutmaz."
 bp1_house_feud.0300.b: "Bu iş yeterince uzadı."
 bp1_house_feud.0410.t: "$story_cycle_house_feud_title$: Riskler"
 bp1_house_feud.0410.desc: ""Yalvarırım!" [house_feud_victim.GetTitledFirstName] yakarıyor, "Bu gereksiz kan davasına artık bir son verelim! Dışarı çıkmaya korkar oldum. Birisi [house_feud_rival.GetHouse.GetBaseName] adını andığında titremeye başlıyorum!"\n\n[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('house_feud_victim'))] yaşadıklarından etkilenmiş gibi görünüyor. Alınan risklerle [house_feud_rival.GetTitledFirstName] denen kalleşe dersini vermek arasında kararsız kalmış durumdayım... "
 bp1_house_feud.0410.a: "Haklısın... Bu işe bir son vermenin vakti geldi."
 bp1_house_feud.0410.b: "Başladığımız işi bitireceğiz."
 bp1_house_feud.0420.t: "$story_cycle_house_feud_title$: Hükümdarın Talebi"
 bp1_house_feud.0420.desc: "Anlaşılan [house_feud_liege.GetTitledFirstName], [house_feud_liege.GetPrimaryTitle.GetAdjectiveNoTooltip] aileler arasındaki birliği sağlamak adına hanem ile [house_feud_rival.GetHouse.GetBaseName] hanesi arasındaki husumetin bir an evvel sona ermesini istiyormuş.\n\nO kim oluyor da adaletin tecelli etmesine engel olmaya kalkışıyor? Yine de, [house_feud_liege.GetTitleAsNameNoTooltip] ile zıt düşmek şu sıralar pek de işime gelmeyebilir..."
 bp1_house_feud.0420.a: "[house_feud_rival.GetTitledFirstNameNoTooltip] ile işim bitmedi."
 bp1_house_feud.0420.b: "Pekâlâ..."
  ### Target Events ### 
 bp1_house_feud.0500.t: "$story_cycle_house_feud_title$: Hedef"
 bp1_house_feud.0500.desc: "İlk zamanlar ihtimal vermesem de, [ROOT.Char.Custom('GetCourt')] içinde dolaşan fısıltıları dinledikçe [other_house_feud_story.Custom('GetFamilyFeudShort')] sebebiyle [house_feud_rival.GetTitledFirstName] tarafından hedef alındığım konusunda ikna olmaya başladım.\n\n[ROOT.Char.GetHouse.GetName] hanesinin tüm üyelerini kendisi için bir av olarak belirlemiş ve bu kin kalleş hanesinin tüm bireyleri tarafından benimsenmiş."
  #AGOT Modified 
 #bp1_house_feud.0500.a: "[house_feud_rival.GetFirstNameNoTooltip] Hanedanı, bunu sonunda pişmanlıkla karşılayacak."
 bp1_house_feud.0500.a: "[house_feud_rival.GetHouse.GetBaseNameNoTooltip] Hanedanı, bunu sonunda pişmanlıkla karşılayacak."
 bp1_house_feud.0500.b: "Daha büyük kaygılarım var."
 bp1_house_feud.0501.t: "$story_cycle_house_feud_title$: [house_feud_attacker.GetHouse.GetBaseNameNoTooltip] Rekabeti"
 bp1_house_feud.0501.reciprocating: "[house_feud_attacker.Custom('InsultAdjective')|U] [house_feud_attacker.GetFirstName], hanemizin onun ailesiyle olan husumetine aynı şekilde karşılık vermiş. Meşru şikayetlerimizi ve mağduriyetimizi acıklı iftiralarla yanıtlamış."
 bp1_house_feud.0501.new: "Duyduğuma göre [house_feud_attacker.GetTitledFirstName] denen [house_feud_attacker.Custom('InsultNoun')], [ROOT.Char.GetHouse.GetBaseName] hanesini kendi hanesinin ebedi düşmanı olarak ilan etmiş."
 bp1_house_feud.0501.desc: "\n\n[other_house_feud_story.Custom('GetFamilyFeudShortFlavor')|U] bayağı olaya sebep olacak gibi görünüyor."
 bp1_house_feud.0501.a: "Duygularımız #EMP karşılıklı#!!"
 bp1_house_feud.0501.b: "Görünüşe göre yeni bir düşmana sahibiz."
 bp1_house_feud.0501.c: "Ne kadar da çocukça."
 bp1_house_feud.0501.c.busy: "[house_feud_existing.GetBaseNameNoTooltip] hanesine odaklanmalıyız."
 bp1_house_feud.0501.c.existing: "Aptalca. Çok aptalca."
 bp1_house_feud.0502.t: "$story_cycle_house_feud_title$: Yatışan Gerginlikler"
 bp1_house_feud.0502.desc: "Ne kadar mümkün emin değilim fakat [house_feud_attacker.GetTitledFirstName] ile aramızdaki gerginlik sona ermiş gibi görünüyor. [ROOT.Char.GetHouse.GetBaseNameNoTooltip] hanesine karşı intikam arayışına son verdiğini ifade ediyor."
 bp1_house_feud.0502.another: "\n\nOnun yerine tüm nefretini [house_feud_new.GetHeadOfHouse.GetTitledFirstName] ve [house_feud_new.GetBaseName] hanesine odaklamış durumda."
 bp1_house_feud.0502.peace: "\n\nİnanması güç olsa da, [house_feud_attacker.GetHouse.GetBaseNameNoTooltip] kaynaklı kaygılara sahip olmamak ilginç olabilirdi..."
 bp1_house_feud.0502.a: "İş işten geçti."
 bp1_house_feud.0502.b: "Belki de artık yaşananları geride bırakmalıyız."
 bp1_house_feud.0502.c: "Tam beklemediği anda saldırıya geçeceğim!"
 bp1_house_feud.0502.d: "Niye böyle gereksiz işlerle uğraşıyorum ki?"
  ### Notification Events ### 
 bp1_house_feud.0600.t: "$story_cycle_house_feud_title$: Ortak Düşmanlar"
 bp1_house_feud.0600.desc: "[ROOT.Char.Custom2('RelationToMePossessive', house_head_scope)|U] [house_head_scope.GetTitledFirstName] tarafından sert bir dille yazılan bir mektupla güne başlıyorum.\n\nMektupla ailenin tüm üyelerinin '[house_feud_rival.GetHouse.GetBaseName] köpeklerine' olan düşmanlıklarını ilan etmesi gerektiği vurgulanıyor.\n\n[story.Custom('GetFamilyFeudShortFlavor')] affedilemez fakat böyle bir durumda aileme zarar gelmeyeceği ne malum?"
 bp1_house_feud.0600.a: "Onu reddedemem."
 bp1_house_feud.0600.b: "Vakti gelmişti!"
 bp1_house_feud.0600.c: "Böyle bir yere varamayız..."
  ### Scheme Events ### 
 bp1_house_feud.0700.t: "$story_cycle_house_feud_title$: Yasak Elma"
 bp1_house_feud.0700.desc: "Şüphelerim doğru çıktı, [owner.GetHouse.GetBaseName] hanesinden gelen [owner.GetTitledFirstName] beni baştan çıkarmaya çalışıyor...\n\n"
 bp1_house_feud.0700.desc_positive: "Ailemizin düşmanlarına tedbirle yaklaşmam gerektiğini biliyorum fakat onda #EMP çekici bir şeyler#! olduğunu söylemeliyim."
 bp1_house_feud.0700.desc_neutral: "Ailelerimiz arasındaki husumet olmasaydı, belki bir şeyler yaşayabilirdik."
 bp1_house_feud.0700.desc_negative: "Ne kadar da aptal bir [Select_CString(owner.IsFemale, 'kadın', 'adam' )]! Beni de kendisi gibi aptal mı zannediyor acaba?"
 bp1_house_feud.0700.a: "Defol karşımdan [house_feud_rival.GetHouse.GetBaseNameNoTooltip] köpeği!"
 bp1_house_feud.0700.b: "Gül mis gibi koktuktan sonra isminin ne önemi var?"
 bp1_house_feud.0701.t: "Beklenmeyen Yanıt"
 bp1_house_feud.0701.desc: ""Aramızda bir şeyler olabileceğini düşünüyorsun öyle mi? [owner.GetHouse.GetBaseName] ailesinin akıl sağlığı ile anlatılanlara inanmazdım, meğer doğruymuş. Yalanlarını başkasının üzerinde dene."\n\n[target.GetFirstName] acımasızca beni küçümserken gülümsüyordu."
 bp1_house_feud.0701.a: "Ama ben... Sanmıştım ki..."
  # Maintenance Events 
 bp1_house_feud.0810.t: "$story_cycle_house_feud_title$: Bayrağı Devralmak"
 bp1_house_feud.0810.child: "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('old_house_head'))|U] [old_house_head.GetTitledFirstName] ve [house_feud_rival.GetHouse.GetBaseName] hanesi arasındaki husumete dair sayısız hikâye dinledim."
 bp1_house_feud.0810.adult: "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('old_house_head'))|U] [old_house_head.GetTitledFirstName] hayatını kaybetti ve şimdilerde [house_feud_rival.GetHouse.GetBaseName] hanesiyle olan kan davamızı değerlendirmeye başladım."
 bp1_house_feud.0810.desc: "\n\n[story.Custom('GetFamilyFeudShortFlavor')] affedilemez fakat bu davayı sürdürmek gerçekten bizim lehimize mi?\n\n[ROOT.Char.GetHouse.GetBaseName] hanesinin yeni reisi olarak hayatta kalmamız ve saygı görmemiz benim sorumluluğumda, yine de belki de intikam uğruna yeterince kan dökülmüştür?"
 bp1_house_feud.0810.a: "Hayır, [house_feud_rival.GetHouse.GetBaseNameNoTooltip] kalleşlerinin istediği de tam olarak bu!"
 bp1_house_feud.0810.b: "Evet, odaklanacağım daha önemli meseleler var."
 bp1_house_feud.0810.b.rival: "[house_feud_rival.GetFirstNameNoTooltip] kalleşin teki fakat bu deliliğe bir son vermeliyim."
 bp1_house_feud.0830.t: "$story_cycle_house_feud_title$: En Güzel Duygu"
 bp1_house_feud.0830.opening_drink: "Elimde bir kadeh [ROOT.Char.Custom('RegionalAlcoholicDrink')],"
 bp1_house_feud.0830.opening: "Elimde bir kadeh içki,"
 bp1_house_feud.0830.desc: " [first_rival.GetHouse.GetBaseName] hanesinin yeryüzünden silinmesinin tadını çıkarıyorum. Sebep oldukları kan davası nihayet sona erdi."
 bp1_house_feud.0830.first_owner: "\n\nÖcümü aldım ve o kalleş [first_rival.GetTitledFirstName] artık cehennemde yanıyor!"
 bp1_house_feud.0830.fallback: "\n\nHer ne kadar [first_owner.GetTitledFirstName] bugünleri göremese de, öteki dünyada mutlu olduğunu düşünüyorum."
 bp1_house_feud.0830.losing: "\n\nHer ne kadar yıllar boyunca ailemize büyük zarar verseler de, sancaklarının bir daha asla dalgalanmayacağını bilmekten daha güzel bir duygu yok."
 bp1_house_feud.0830.winning: "\n\nOnları öyle bir perişan ettik ki, bundan böyle kimse ağır bir bedele hazırlanmadan bize karşı hareket edemez."
 bp1_house_feud.0830.even: "\n\nYaptığımız her hamlenin bir karşılığı olsa da, [first_rival.GetHouse.GetBaseNameNoTooltip] hanesinin hikâyesindeki son sayfaya gelmiş bulunuyoruz."
 bp1_house_feud.0830.a: "[ROOT.Char.GetHouse.GetBaseNameNoTooltip] hanesi selamlarını iletir."
 bp1_house_feud.0840.t: "$story_cycle_house_feud_title$: Bir Sonraki Düşman"
 bp1_house_feud.0840.desc: "Lanet olası [house_feud_rival.GetHouse.GetName] hanesi artık [house_feud_rival.GetFirstName] tarafından yönetiliyor, [house_feud_rival.GetTitleAsNameNoTooltip] en az kendisinden önce gelenler kadar kalleş birisi."
 bp1_house_feud.0840.child: "Her şeye rağmen kendisi henüz ufak bir çocuk..."
 bp1_house_feud.0840.closing: "\n\nHerkes husumetin nasıl başladığını biliyor, peki ya gelecek?"
 bp1_house_feud.0840.a: "Değişen bir şey #EMP yok#!. [house_feud_rival.GetHouse.GetBaseNameNoTooltip] köpeklerinin hepsi aynı!"
 bp1_house_feud.0840.b: "Bu kadar yeter."
 bp1_house_feud.0840.b.rival: "Bu kadar yeter."
  # Victory Events 
 bp1_house_feud.7000.t: "$story_cycle_house_feud_title$: Meşru [ROOT.Char.GetTitleAsNameNoTooltip]"
 bp1_house_feud.7000.desc: "Nice badirelerin ardından, [house_feud_title.GetNameNoTier] topraklarını kalleş [previous_holder_scope.GetTitledFirstName] ve onun [house_feud_rival.GetHouse.GetBaseName] hanesinden kurtarmayı başardım!\n\nAdaletin yerini bulmasıyla beraber, belki de geçmişi geride bırakmanın vakti gelmiştir."
 bp1_house_feud.7000.a: "[house_feud_rival.GetHouse.GetBaseNameNoTooltip] hanesinin daha ödeyeceği çok bedel var."
 bp1_house_feud.7000.b: "Bitti, biz kazandık."
 bp1_house_feud.7001.t: "$story_cycle_house_feud_title$: Kana Kan"
 bp1_house_feud.7001.desc: "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('house_feud_victim'))|U] [house_feud_victim.GetTitledFirstName] rahat uyusun, kanı yerde kalmadı. Katil [house_feud_attacker.GetTitledFirstName] ne ektiyse onu biçti ve ailemizin onuru yeniden sağlandı.\n\nİntikamımızı aldığımıza göre belki de bu #EMP kan davasına#! artık bir son verebiliriz..."
 bp1_house_feud.7001.a: "[house_feud_attacker.GetHouse.GetBaseNameNoTooltip] hanesiyle henüz işim bitmedi."
 bp1_house_feud.7001.b: "Pire için yorgan yakmayalım."
 bp1_house_feud.7002.t: "$story_cycle_house_feud_title$: Devran Döndü"
 bp1_house_feud.7002.opening: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))|U] [house_feud_victim.GetTitledFirstName] merak etmesin, onu işkenceye maruz bırakan [house_feud_attacker.GetTitledFirstName] ettiğini buldu!"
 bp1_house_feud.7002.opening_self: "Bir zamanlar beni işkenceye maruz bırakan [house_feud_attacker.GetTitledFirstName] nihayet ettiğini buldu!"
 bp1_house_feud.7002.desc: "\n\n[ROOT.Char.GetHouse.GetBaseName] hanesine karşı yapılan bu hareketin intikamı alındığına göre, [house_feud_attacker.GetHouse.GetBaseName] hanesiyle olan düşmanlığımıza son verebiliriz..."
 bp1_house_feud.7002.a: "Daha yapılacak çok iş var."
 bp1_house_feud.7002.b: "Kazandık ve bitti."
 bp1_house_feud.7003.t: "$story_cycle_house_feud_title$: Tatlı İntikam"
 bp1_house_feud.7003.opening: "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('house_feud_victim'))|U] [house_feud_victim.GetTitledFirstName] bugün rahat bir uyku uyuyabilir zira [Select_CString(house_feud_spouse.IsFemale, 'karısını', 'kocasını' )] baştan çıkaran hain [house_feud_attacker.GetTitledFirstName],"
 bp1_house_feud.7003.opening_self: "[Select_CString(house_feud_spouse.IsFemale, 'Karımı', 'Kocamı' )] baştan çıkaran hain [house_feud_spouse.GetTitledFirstName]"
 bp1_house_feud.7003.desc: "nihayet ettiğini buldu!\n\nNamusumuzu geri kazandığımıza göre, [house_feud_rival.GetHouse.GetBaseNameNoTooltip] hanesi ile olan düşmanlığımıza bir son verebiliriz."
 bp1_house_feud.7003.a: "Daha yeni başladık!"
 bp1_house_feud.7003.b: "Tatmin edici bir son oldu..."
