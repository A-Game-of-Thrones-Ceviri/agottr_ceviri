l_english:
 bp1_yearly.4000.t: "Aile Anısı"
 bp1_yearly.4000.desc: "[family_memory.GetDescription|U]. O gün dün gibi aklımda, ah [family_memory_participant.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMePossessivet', SCOPE.sC('family_memory_participant'))]...\n\n"
 bp1_yearly.4000.desc.alive: "Bu gibi hatıralar zor zamanlarımda beni rahatlatıyor. Biliyorum ki, ne olursa olsu ailem her zaman yanımda ve [ROOT.Char.GetHouse.GetName] Hanesi dimdik ayakta."
 bp1_yearly.4000.desc.dead: "Keşke hâlâ yanımızda olsaydın. Birlikte gülünecek nice şaka, uzlaşılacak nice farklılık, oluşturulacak nice yeni anılar vardı. [ROOT.Char.GetHouse.GetName] hanesi sen yokken eskisi gibi değil."
 bp1_yearly.4000.desc_end: "\n\nHuşu içinde fısıldıyorum: #EMP "[ROOT.Char.GetHouse.GetMotto]."#!"
 bp1_yearly.4000.a: "Keşke sen de burada olsaydın..."
 bp1_yearly.4000.b: "Bu anın tadını çıkarmalıyım."
 bp1_yearly.4000.c: "Hatırana yönelik bir şiir yazacağım!"
 bp1_yearly.4000.c.success: "Aileniz bu jestinize minnettar kaldı"
 bp1_yearly.4000.c.failure: "Üzüntüden şiiri tamamlayamadınız"
 bp1_yearly.4000.d: "[family_memory_participant.GetFirstNameNoTooltip] sadakati için bir hediyeyi hak ediyor."
 bp1_yearly.4000.family_first: "[ROOT.Char.GetHouse.GetNameNoTooltip] hanesi adına!"
 bp1_yearly.4001.desc: "Yakınlarım etrafımda toplandıktan sonra şiirime başlıyorum:\n\n#POE [ROOT.Char.Custom('GeneratePoem_Title')]#!\n[ROOT.Char.Custom('GeneratePoem_Intro_Rhyming')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming')]\n\n"
 bp1_yearly.4001.desc.success_poem: "Etrafımdakilerin gözlerinin yaşardığını görebiliyorum. Umarım hatırana sahip çıkabilmişimdir, [family_memory_participant.GetFirstNameNoTooltip]."
 bp1_yearly.4001.desc.fail_poem: "...elimden bu kadarı geldi, daha ne yapayım?"
 bp1_yearly.4001.a: "Huzur içinde yat."
 bp1_yearly.4001.b: "Hatırana saygısızlık ettim!"
 bp1_yearly.4010.t: "Daha İyi Vasi"
 bp1_yearly.4010.desc: ""Sevgili [Select_CString(ROOT.Char.IsFemale, 'karıcığım', 'kocacığım' )], son zamanlarda biricik [Select_CString(child_to_change_guardian.IsFemale, 'kızımız', 'oğlumuz' )] [child_to_change_guardian.GetFirstName] hakkında endişeleniyorum. Korkarım aldığı eğitim, onun gibi birisi için yetersiz görünüyor." diyor [parent_that_want_guardian_change.GetFirstName], endişesi ses tonundan anlaşılır bir şekilde.\n\n"
 bp1_yearly.4010.desc.root: ""İşin doğrusu... son zamanlarda #EMP çok meşgul#! olduğun için, ona yeteri kadar zaman ayıramıyorsun. "
 bp1_yearly.4010.desc.other: ""O [current_guardian.Custom('InsultNoun')] [current_guardian.GetFirstName] vasilik vasfına sahip değil. Vasi olmak için biraz fazla... #EMP [current_guardian.Custom('InsultAdjective')]!#! "
  #AGOT Modified, bad scoping 
 #bp1_yearly.4010.desc_end: "[child_to_change_guardian.Custom('GetDaughterSon')]'ımızın iyi, kendini adamış bir koruyucuya ihtiyacı var, benim [proposed_guardian.Custom('ComplimentAdjective')] [child_to_change_guardian.Custom2('RelationToMeShort', SCOPE.sC('proposed_guardian'))] [proposed_guardian.GetFirstName]'üm gibi birine!" [parent_that_want_guardian_change.GetSheHe|U] devam ediyor.\n\n"Düzenlemeleri ben mi yapayım?" [parent_that_want_guardian_change.GetSheHe|U] umutla bana bakarak diyor."
 bp1_yearly.4010.desc_end: "Bizim [child_to_change_guardian.Custom('GetDaughterSon')] iyi ve adanmış bir vasiye ihtiyacı var, tıpkı benim [proposed_guardian.Custom('ComplimentAdjective')] [child_to_change_guardian.Custom2('RelationToMeShort', SCOPE.sC('proposed_guardian'))] [proposed_guardian.GetFirstName] gibi biri!" diyerek devam eder.\n\n"Düzenlemeleri yapmalı mıyım?"
 bp1_yearly.4010.a: "Elbette canım, [proposed_guardian.GetFirstNameNoTooltip] bu iş için uygun."
 bp1_yearly.4010.a_effect: "[child_to_change_guardian.GetFirstName] [Concept( 'education', 'eğitiminde' )|E] ilerliyor"
 bp1_yearly.4010.b: "[current_guardian.GetFirstNameNoTooltip] seçildiyse bir sebebi var!"
 bp1_yearly.4010.b_alt: "Hadi oradan! Onu tek başıma eğitebilirim!"
 bp1_yearly.4010.c: "Benim tercihim daha iyi, emin ol."
 bp1_yearly.4010.c_effect: "[child_to_change_guardian.GetFirstName] [Concept( 'education', 'eğitiminde' )|E] ciddi bir şekilde ilerliyor"
 bp1_yearly.4020.t: "Şairane Bir Dostluk"
 bp1_yearly.4020.desc: ""[ROOT.Char.GetFirstNameNoTooltip], saygıdeğer dostum, [war_memory_participant.GetTitledFirstName] karşısında aldığın zafer bir kez daha aklıma geldi, ben de zaferinin şerefine bir şiir kaleme almak istedim!" diyor [poetry_friend.GetFirstName] ve boğazını temizliyor:\n\n[poetry_artifact.GetName]\n[poetry_artifact.GetDesc]"
 bp1_yearly.4020.a: "Bu şiiri [ROOT.Char.Custom('GetCourt')]a dinleteceğim!"
 bp1_yearly.4020.b: "Teşekkürler, bu şiiri yanımda taşıyacağım."
 bp1_yearly.4020.c: "Hah! [war_memory_participant.GetFirstNameNoTooltip] dâhil herkese bu şiiri gönderin!"
 bp1_yearly.4020.d: "Abartmışsın, sadece [ROOT.Char.GetFaith.HighGodName] bu kadar övgüye layıktır."
 bp1_yearly.4020.poetry: "[poetry_friend.Custom('GeneratePoem_Intro_Rhyming')]\n[poetry_friend.Custom('GeneratePoem_Outro_Rhyming')]"
 bp1_yearly.4020.poetry_title: "[poetry_friend.Custom('GeneratePoem_Title')]"
 artifact_poetry_name: "$bp1_yearly.4020.poetry_title$"
 artifact_poetry_description: "[ROOT.Char.GetTitledFirstNamePossessive] [war_memory_participant.Custom('InsultAdjective')] [war_memory_participant.GetTitledFirstName] karşısında aldığı zaferin şerefine [ROOT.Char.GetFirstNameNoTooltip] ile olan yakın dostluğuyla bilinen [poetry_friend.GetTitledFirstName] tarafından kaleme alınan bir şiir.\n\n$bp1_yearly.4020.poetry$"
 poetry_artifact_appended_desc: "[ROOT.Char.GetTitledFirstNamePossessive] [war_memory_participant.Custom('InsultAdjective')] [war_memory_participant.GetTitledFirstName] karşısında aldığı zaferin şerefine, [ROOT.Char.GetFirstNameNoTooltip] ile olan yakın dostluğuyla bilinen [poetry_friend.GetTitledFirstName] tarafından kaleme alınan bir şiir.\n\nŞiir şu şekilde:\n$artifact_poetry_description$"
 bp1_yearly.4020.a_effect: "[newly_created_artifact.GetName] bir [court_artifact|E] hâline getirilecek ve [grandeur|E] etkisi kazanacak"
 bp1_yearly.4020.b_effect: "[newly_created_artifact.GetName] adlı bir [artifact|E] elde edeceksiniz"
 bp1_yearly.4030.t: "Etkileyici Rakip"
 bp1_yearly.4030.desc: ""[ROOT.Char.Custom('CulturalCurse')|U]!", mektupta okuduklarım bir anda öfkelenmeme sebep oluyor.\n\n[marriage_rival.Custom('InsultAdjective')|U] [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('marriage_rival'))] [marriage_rival.GetFirstName] — seni kınıyorum ve sana laflar hazırladım!"
 bp1_yearly.4030.desc_bond_broken: "\n\nBinbir çeşit hile ve hurdayla vasalım [marriage_vassal.GetTitledFirstName] ile evlenerek onun [spurned_partner.GetFirstName] ile olan bağını koparmakla kalmadın, aynı zamanda onu bana karşı kışkırttın!"
 bp1_yearly.4030.desc_no_broken_bonds: "\n\nBinbir çeşit hile ve hurdayla vasalım [marriage_vassal.GetTitledFirstName] ile evlenmekle kalmadın, aynı zamanda onu bana karşı kışkırttın!"
 bp1_yearly.4030.desc_end: "\n\nSenin yılan dilinden yalandan başka bir şey çıkmıyor... [marriage_vassal.GetFirstNameNoTooltip] senin umurunda değil, senin tek derdin bana #EMP acı çektirmek!#!"
 bp1_yearly.4030.a: "Onun ne kadar kötü biri olduğunu [marriage_vassal.GetFirstNameNoTooltip] bilmeli!"
 bp1_yearly.4030.b: "Demek evlilik bağını kopardı? [ROOT.Char.GetFaith.PriestNeuterPlural|U] gerekeni yapacaktır!"
 bp1_yearly.4030.c: "Belki de [spurned_partner.GetFirstNameNoTooltip] işime yarayabilir..."
 bp1_yearly.4030.d: "Peh! O [marriage_rival.Custom('InsultNoun')] ateş olsa cürmü kadar yer yakar!"
 distrustful: "Güvensiz"
 bp1_yearly.4030.a.success: "[marriage_vassal.GetTitledFirstName] ikna edildi ve pişman oldu"
 bp1_yearly.4030.a.failure: "[marriage_vassal.GetTitledFirstName] yalan söylediğini düşündü"
 bp1_yearly.4030.b.success: "[marriage_vassal.GetTitledFirstName] yaptığı hatayı anladı"
 bp1_yearly.4030.b.failure: "[marriage_vassal.GetTitledFirstName] [ROOT.Char.GetFaith.PriestNeuterPlural] ile olan münakaşasında haklı çıkmayı başardı"
 bp1_yearly.4040.t: "Sevgili [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('kindly_grandmother'))|U]"
 bp1_yearly.4040.desc.intro.1: ""Sevgili, [ROOT.Char.GetFirstNameNoTooltip] - seni o kadar çok seviyorum ki!" diyor [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('kindly_grandmother'))] [kindly_grandmother.GetFirstName], elinde bir sepet dolusu çörekle. "Senin için en sevdiğin çöreklerden hazırladım!"\n\nAh, beni ne kadar da iyi tanıyorsun, elbette onun konumunda birinin elleriyle bunu hazırlamış olması sıradışı fakat kabul etmemek de olmaz..."
 bp1_yearly.4040.desc.intro.2: ""Tombul yanaklı [ROOT.Char.GetTitledFirstName] için daha fazla çörek!" diye sesleniyor [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('kindly_grandmother'))] [kindly_grandmother.GetFirstName] yanıma gelirken. "Hepsi bitecek bunların!" diye tembih ediyor.\n\nBayağı da güzel kokuyorlar... bir ısırık daha alsam ne olur ki?"
 bp1_yearly.4040.desc.feeding.1: ""[ROOT.Char.GetFirstNameNoTooltip] çöreklerden yemesi beni dünyanın en mutlu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))] yapıyor!" diye sesleniyor[kindly_grandmother.GetFirstName] mutfaktan. Bugün senin için #EMP fazladan bir tepsi#! hazırladım! Hadi ye hepsini!"\n\n#flatulence Uurp..!#! Yemeğin ardı arkası kesilmiyor... Ama ona hayır da diyemem ki, değil mi?"
 bp1_yearly.4040.desc.feeding.2: ""Bak bunları da [ROOT.Char.Custom('GetLivestockFowlIndef')] şeklinde yaptım!" diyor [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('kindly_grandmother'))] [kindly_grandmother.GetFirstName], arkamı döndüğümde elinde başka bir tabakla bana doğru yaklaştığını görüyorum. "Yemezsen arkandan ağlarlar!" diye de ekliyor.\n\n[ROOT.Char.GetFaith.HighGodName|U] aşkına, artık dayanamıyorum! Duygularını da incitmek istemiyorum ama..."
 bp1_yearly.4040.desc.feeding.3: ""[ROOT.Char.GetFirstNameNoTooltip], neredesin? Bak bu çörekleri özel tarifimle yaptım!" [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('kindly_grandmother'))|U] [kindly_grandmother.GetFirstName] elinde tabakla beni arıyor.\n\nİş iyice zıvanadan çıktı... #EMP Ne yapmalıyım?#!"
 bp1_yearly.4040.desc.feeding.4: ""[ROOT.Char.Custom('FavoriteTreatDemand')|U] ile [ROOT.Char.Custom('GetExpensiveMeal')] birlikte çok iyi gider, hemen denemelisin!" diye sesleniyor [kindly_grandmother.GetFirstName] elinde tuhaf görünümlü bir tabakla. "Akşam yemeği hazır! [ROOT.Char.GetFirstNameNoTooltip]!"\n\nNe yaparsam yapayım beni bulmayı başarıyor!"
 bp1_yearly.4040.a: "Tabii ki yerim!"
 bp1_yearly.4040.b: "Almayayım, teşekkürler."
 bp1_yearly.4040.c: "Bir ısırıktan zarar gelmez!"
 bp1_yearly.4040.d: "Yeter artık!"
 bp1_yearly.4040.e: "Onun duygularını kıramam..."
 bp1_yearly.4040.f: "Fiziksel olarak yemem #EMP mümkün#! değil!"
 bp1_yearly.4040.desc.dead: "Ah sevgili [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('kindly_grandmother'))], vefatın sonrası bitmek tükenmek bilmeyen çörek tabakları da durdu. Geriye dönüp baktığımda, sonsuza dek aramızdan ayrılmandansa, bir tabak daha çörek yemeyi tercih ederdim.\n\nElveda [kindly_grandmother.GetFirstName], huzur içinde yat."
 bp1_yearly.4040.dead: "Belki de senin şerefine birkaç çörek yemeliyim."
 bp1_yearly.4040.family_first: "Keşke biraz daha seninle konuşabilseydik."
 #XXX: "XXX"
  
