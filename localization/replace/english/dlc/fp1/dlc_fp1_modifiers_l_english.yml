 draugr_monstrous_bear_fp1_modifier: "Güvenli Olmayan Vahşi Alanlar" #NT!
 draugr_monstrous_bear_fp1_modifier_desc: "Bu kontlukde devasa bir ayı rastgele saldırıyor, bazen sadece bir ineği götürüyor, bazen de koca bir aileyi katlediyor." #NT!
 draugr_nithing_fp1_modifier: "Hayalet Kanun Kaçağı" #NT!
 draugr_nithing_fp1_modifier_desc: "Kimileri onlara yürüyen ceset diyor, kimileri ise sadece sessiz hırsız diyor, ama herkes kleptoman bir hayaletin yerlileri rahatsız ettiği konusunda hemfikir." #NT!
 draugr_nothing_found_fp1_modifier: "Batıl İnançlı Köylüler" #NT!
