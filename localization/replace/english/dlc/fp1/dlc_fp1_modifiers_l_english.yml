 fp1_daydreaming_about_stewardship_modifier: "Altın hakkında hayal kurmak" #NT!
 fp1_daydreaming_about_stewardship_modifier_desc: "Bu karakter, gelecekte vergileri nasıl artıracağını zihinsel olarak planlamak için önemli miktarda zaman harcamıştır." #NT!
 fp1_daydreaming_about_intrigue_modifier: "Arsalar Hakkında Hayal Kurmak" #NT!
 fp1_daydreaming_about_intrigue_modifier_desc: "Bu karakter, listedeki bir sonraki kişinin kim olduğunu zihinsel olarak değerlendirmek için önemli miktarda zaman harcamış." #NT!
 fp1_daydreaming_about_learning_modifier: "Kitaplar Hakkında Hayal Kurmak" #NT!
 fp1_daydreaming_about_learning_modifier_desc: "Bu karakter, tercih ettiği kitapları düşünerek önemli bir zaman harcadı." #NT!
 fp1_excellent_longships_modifier: "Mükemmel Uzun Gemiler" #NT!
 fp1_excellent_longships_modifier_desc: "Bu karakterin filosu, bir bıçağın bir keşişi kesmesi gibi dalgaları yararak ilerliyor." #NT!
 fp1_rotting_longships_modifier: "Çürüyen Uzun Gemiler" #NT!
