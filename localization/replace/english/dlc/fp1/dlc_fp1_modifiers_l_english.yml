 fp1_bathing_health_modifier: "Sıkı Banyo" #NT!
 fp1_bathing_health_modifier_desc: "Bu karakter tertemiz bir banyo programına sahiptir, yemeklerden önce ellerini yıkar ve misafirleri için her zaman sıcak bir havlu bulundurur." #NT!
 fp1_bathing_attraction_modifier: "Kusursuz Sunum" #NT!
 fp1_bathing_attraction_modifier_desc: "Bu karakter her zaman kusursuz bir şekilde bakımlıdır: dişleri kazınmış, saçları taranmış, kulakları oyulmuş, cildi yıkanmış ve bitin fısıltısı bile duyulmamıştır." #NT!
