 fp1_flagship_leviathan_modifier: "Leviathan Amiral Gemisi" #NT!
 fp1_flagship_leviathan_modifier_desc: "Bu karakterin kişisel uzun gemisi #EMP devasadır#!, ve inanılmaz miktarda ganimet taşıyabilir." #NT!
 fp1_flagship_monster_modifier: "Ucube Amiral Gemisi" #NT!
 fp1_flagship_monster_modifier_desc: "Bu karakterlerin kişisel uzun gemileri canavarlar, canavarlar, mitler ve acıların oymalarıyla süslenmiştir. Figürlerin çoğu vasallarına ve düşmanlarına benzemektedir." #NT!
