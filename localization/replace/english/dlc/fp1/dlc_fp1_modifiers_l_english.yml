 capital_of_rus_opinion_modifier: "Büyüyen Bir Sermaye" #NT!
 capital_of_rus_opinion_modifier_desc: "Bu ülkeye sürekli olarak gelen mal, tüccar ve köle akışı, halkını son derece mutlu etmiştir." #NT!
 capital_of_rus_misc_benefits_modifier: "Varangian Başkenti" #NT!
 capital_of_rus_misc_benefits_modifier_desc: "Bu yerleşim yeri, Slavlar ve İskandinavlar için #EMP bölgesel#! merkezdir ve sayısız maceracı, fatih ve korsan topluluğuna ev sahipliği yapması nedeniyle bol miktarda avantaja sahiptir." #NT!
 held_grand_sacrifice_fp1_modifier: "Büyük Kurban'a Gitti" #NT!
