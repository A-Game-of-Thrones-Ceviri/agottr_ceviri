 harald_tanglehairs_reminder_modifier_desc: "Bu karakter, Norveç Kralı olana kadar saçlarını kesmemek veya taramamak için ömür boyu sürecek bir yemini başarıyla yerine getirdi. Şimdi de yolculuklarının bir hatırlatıcısı olarak bunu sürdürüyorlar." #NT!
 harald_tanglehairs_vow_broken_modifier: "Karışık Saçların Kırık Yemini" #NT!
 harald_tanglehairs_vow_broken_modifier_desc: "Bu karakter, hayat boyu sürecek bir yemini yerine getirememiştir: Norveç'in ilk kralı olmadığı için saçlarını asla kesemez veya tarayamaz." #NT!
 fp1_0511_carries_stinking_trophy_modifier: "Kokuşmuş Kupa" #NT!
 fp1_0511_carries_stinking_trophy_modifier_desc: "Bu karaktere, gittiği her yerde kelimenin tam anlamıyla çürüyen, kurtçuklarla kaplı bir kupa eşlik eder. Bazıları, miasmanın millerce uzandığını iddia eder." #NT!
 fp1_reprieve_from_sa_modifier: "İskandinav Maceracılarından Erteleme" #NT!
 fp1_reprieve_from_sa_modifier_desc: "Bir şekilde, bu karakter amansız viking ordularından bir nebze olsun kurtulmayı başardı.\n$EFFECT_LIST_BULLET$ Topraksız İskandinav Maceracıları tarafından saldırıya uğramayacak" #NT!

