 fp1_yearly.2600.t: "Eski Tanrıların Öfkesi" #NT
  #AGOT Modified  #NT
 #fp1_yearly.2600.desc: ""[ROOT.GetCharacter.GetFirstNameNoTooltip], sen büyük bir savaşçısın, ama düşmanların senden #EMP gerçekten#! korkuyor mu?" [berserker_teacher.GetFirstName] diyor.\n\nSavaş alanında [berserker_teacher.GetFirstNameNoTooltip]'ün insanlık dışı bir öfkeye dönüştüğünü [berserker_teacher.GetHerselfHimself] gördüm ve sayısız düşmanın uluyan [berserker_teacher.GetHerHis] formdan önce kaçtığını gördüm. [berserker_teacher.GetFirstNamePossessiveNoTooltip] çılgınlığa tanık olmak, [ROOT.GetCharacter.GetFaith.HighGodName] [ROOT.GetCharacter.GetFaith.HighGodHerselfHimself]'un öfkesine tanık olmak gibi.\n\n"Ateşin önünde bana katıl. Öfkeni uyandıralım." #EMP0 çağırıyor." #NT
 fp1_yearly.2600.desc: ""[ROOT.GetCharacter.GetFirstNameNoTooltip], sen büyük bir savaşçısın, ama düşmanların senden #EMP gerçekten#! korkuyor mu?" [berserker_teacher.GetFirstName] diyor.\n\nSavaş alanında [berserker_teacher.GetFirstNameNoTooltip]'ün insanlık dışı bir öfkeye dönüştüğünü [berserker_teacher.GetHerselfHimself] gördüm ve sayısız düşmanın uluyan [berserker_teacher.GetHerHis] formdan önce kaçtığını gördüm. Savaşta [berserker_teacher.GetFirstNamePossessiveNoTooltip] öfkeye tanık olmak, Eski Tanrıların öfkesine tanık olmak gibidir.\n\n"Ateşin önünde bana katıl. Öfkeni uyandıralım." [berserker_teacher.GetSheHe|U] çağırıyor." #NT
 fp1_yearly.2600.a: "Ayı postumu getireyim!" #NT
 fp1_yearly.2600.b: "Hayır, tam kontrol sahibi olmayı tercih ederim." #NT
 fp1_yearly.2600.a.tt: "[GetTrait('berserker').GetName( GetNullCharacter )]\n#weak olma girişimi Riskler olabilir...#!" #NT
 fp1_yearly.2600.b.tt: "[GetTrait('berserker').GetName( GetNullCharacter )] olma fırsatını kaçır" #NT
 fp1_yearly.2601.desc: "Ateşin başında oturuyoruz, büyük güçte sözcükler mırıldanıyoruz — Dişlerimi sıkıyorum ve gözlerimi kapatıyorum. Titremeler vücudumu sarıyor, içimde bir şey kıpırdanıyor... beni kucaklıyor.\n\nÇılgınlığımdan uyanıyorum," #NT
 fp1_yearly.2601.success_no_one_harmed: "[berserker_teacher.GetFirstName] yanımda.\n\n"Gerçekten etkileyici bir öfke uyandırdın! O kütüklerin hiç şansı yoktu!" [berserker_teacher.GetFirstNameNoTooltip] sırıtıyor.\n\nGörünüşe göre bütün gece çılgınca çalışmışım! En azından haftalarca odun eksikliği çekmeyeceğiz..." #NT
 fp1_yearly.2601.success_harm_close_one: "[berserker_teacher.GetFirstName] omuzlarımdan kavrıyor.\n\n"Aklını başına topla! [harmed_victim.GetFirstName] senin düşmanın değil!" [berserker_teacher.GetFirstNameNoTooltip] bağırıyor.\n\nAman [ROOT.GetCharacter.GetFaith.HighGodName], ne yaptım ben!?" #NT
 fp1_yearly.2601.success_kill_berserker: "[berserker_teacher.GetFirstNamePossessive] yanımda parçalanmış bir ceset. Sıkılı yumruklarıma bakıyorum, ikisi de kanlı baltaları kavrıyor...\n\n[ROOT.GetCharacter.GetFaith.HighGodName] adına, ne yaptım!?" #NT
 fp1_yearly.2601.success_kill_everyone: "her tarafım kanla dolu. Herkes öldü. #EMP Herkes öldü.#!\n\n#EMP Ben ne yaptım!?#!" #NT
 fp1_yearly.2601.fail_fall_asleep: "yeni doğmuş bir bebek kadar tazelenmiş hissediyorum! [berserker_teacher.GetFirstName] bana onaylamayan bir bakışla baktım.\n\n"Keyifli bir uyku mu çektin? Ve ben de senin bunu başarabileceğini düşünmüştüm..." [berserker_teacher.GetFirstNameNoTooltip] başını sallayarak [berserker_teacher.GetHerHis] dedi.\n\nSanırım çılgınlığım sadece bir rüyaydı!" #NT
 fp1_yearly.2601.a: "Bir sonraki savaşı sabırsızlıkla bekliyorum!" #NT
 fp1_yearly.2601.b: "Bu [ROOT.Char.GetFaith.TricksterGodName]'ın işi olmalı..." #NT
 fp1_yearly.2601.c: "Neyse! En azından kendimi harika hissediyorum!" #NT

