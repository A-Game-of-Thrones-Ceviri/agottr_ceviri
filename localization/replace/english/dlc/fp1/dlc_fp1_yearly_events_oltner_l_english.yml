l_english:
 fp1_yearly.2000.t:0 "Seyahat Tutkusu"
 fp1_yearly.2000.desc:0 ""[Select_CString(parent.IsFemale, 'Anne', 'Baba')], ben gidiyorum. [lover_of_child.GetFirstNameNoTooltip] ile birbirimize #EMP âşığız#!!"\n\n[child_to_leave.GetFirstNameNoTooltip] karşımda dururken gözlerimi deviriyorum. Aptal [Select_CString(child_to_leave.IsFemale, 'kızım', 'oğlum')] #EMP bu sefer#! neyin peşinde diye düşünürken konuşmaya devam ediyor.\n\n"[lover_of_child.GetFirstNameNoTooltip] ile birlikte bir maceraya atılacağız! Dünya uçsuz bucaksız bir yer ve ihtişam kazanmanın sayısız yolu var! İsmim unutulmaz olana dek dünyaya #EMP '[child_to_leave.GetHouse.GetMotto]'#! diye bağırmak istiyorum!"\n\n#EMP Sevgili#! [Select_CString(child_to_leave.IsFemale, 'kızım', 'oğlum')] bir hayli ciddi gözüküyor. Bir şeyler yapmam gerek."
 fp1_yearly.2000.a:0 ""Birazdan yaşayacaklarının #EMP iyiliğin için#! olduğunu bilmeni isterim, [Select_CString(child_to_leave.IsFemale, 'kızım', 'oğlum')].""
 fp1_yearly.2000.b:0 ""Bak beni dinle, evde de #EMP ihtişam#! kazanabilirsin.""
 fp1_yearly.2000.c:0 ""Belki #EMP bu#! fikrini değiştirir.""
 fp1_yearly.2000.d:0 ""Seyahatlerin çok uzun sürmez, merak etme...""
 fp1_yearly.2000.d.tt:0 "#weak "...bir gün bana ait olduğunu hatırlayacaksın."#!"
 fp1_yearly.2000.a.tt:0 "[child_to_leave.GetFirstName] ile kalması için #V Düello#! yapacaksınız!\n#weak Bu düello ölümüne DEĞİL.#!\nDüelloyu kazanırsanız [prestige_i] [prestige|E] elde edeceksiniz.\n\n[prowess|E] beceriniz: [prowess_i]#V [parent.GetProwess]#!\n[child_to_leave.GetFirstNamePossessive] [prowess|E] becerisi: [prowess_i]#V [child_to_leave.GetProwess]#!"
 fp1_yearly.2000.c.tt:0 "[child_to_leave.GetFirstName], [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'kampınızda', 'sarayınızda')] kalacak"
 fp1_yearly.2000.b.tt:0 "[SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'kampınızda', 'sarayınızda')] kalacak"
 lust_for_adventure:0 "Macera Tutkusu"
 lust_for_adventure_desc:0 "Bu karakter macera ve seyahat için can atıyor. Ebeveynlerinin sarayına geri dönmeleri pek muhtemel değil."
 mellowed_spirit:0 "Dizginlenmiş Ruh"
 mellowed_spirit_desc:0 "Bu karakter, ebeveyni tarafından maceranın kendileri için uygun olmadığına ve olmaları gerektikleri yerin evleri olduğuna ikna edildi."
 fp1_yearly.2003.t:0 "Seyahat Tutkusu: İyiliği İçin"
 fp1_yearly.2003.desc:0 "[Select_CString(child_to_leave.IsFemale, 'Kızım', 'Oğlum')], "Pes ediyorum! Pes ediyorum [Select_CString(parent.IsFemale, 'anne', 'baba')]! Yeter!" diye yalvarıyor.\n\n[lover_of_child.GetFirstNameNoTooltip] tasvip etmediği belli bir yüz hâliyle olayları izlerken [child_to_leave.GetFirstNameNoTooltip] konuşmasına devam ediyor, "Burada, sarayda kalacağım. [lover_of_child.GetFirstNameNoTooltip] benim için hayatımdan daha önemli değil!"\n\n[child_to_leave.GetFirstNameNoTooltip] nihayet laftan anlamaya başlamış gibi gözüküyor!"
 fp1_yearly.2003.a:0 ""[Select_CString(parent.IsFemale, 'Anneler', 'Babalar')] en iyisini bilir sevgili [Select_CString(child_to_leave.IsFemale, 'kızım', 'oğlum')].""
 fp1_yearly.2003.b:0 ""'[lover_of_child.GetFirstNameNoTooltip]' denen zırtapozdan da ayrılacaksın!""
 fp1_yearly.2000.trigger_failure:0 "[child_to_leave.GetFirstNameNoTooltip] ile olan düellomuz iptal oldu"
 fp1_yearly.2004.t:0 "Seyahat Tutkusu: Bayılana Kadar"
 fp1_yearly.2004.desc:0 "[child_to_leave.GetFirstNameNoTooltip] elinde silahıyla bana doğru yaklaşırken ben yere serilmiş hâldeyim.\n\n"Gideceğim dediysem #EMP gideceğim#!. Maceralarım esnasında başıma gelebilecek talihsizliklere karşı hazinenden bir miktar altın alacağım. Anlayışla karşılayacağına eminim."\n\n[Select_CString(child_to_leave.IsFemale, 'Kızım', 'Oğlum')] bir kolunda [lover_of_child.GetFirstNameNoTooltip], diğer kolunda #EMP altınlarımla#! dolu bir çuval ile ayrılırken izlemekten başka bir yapamıyorum."
 fp1_yearly.2004.a:0 "Küstah çocuk..."
 fp1_yearly.2000.b.success:0 "[child_to_leave.GetFirstNameNoTooltip], umutlarından ve hayallerinden vazgeçiyor"
 fp1_yearly.2000.b.failure:0 "[child_to_leave.GetFirstNameNoTooltip], argümanlarınız karşısında ikna olmadı"

 fp1_yearly.2100.t:0 "Aşk Üçgeni"
 fp1_yearly.2100.desc:0 "[lover_1.GetFirstName], "Seni [lover_2.Custom('InsultAdjective')] [lover_2.Custom('InsultNounSexual')]! Seni [lover_2.Custom('InsultAdjective')] [lover_2.Custom('InsultNoun')]! [lover_2.Custom('InsultSentence')|U], seni [lover_2.Custom('InsultNounSexual')]!" diyerek avazı çıktığı kadar bağırıyor.\n\nGörünüşe göre sevgililer birbirlerini boğazlıyorlar.\n\n"Senin [lover_1.Custom('PointOfRidicule')]n onun tiksinti içinde geri çekilmesine sebep oluyor, seni [lover_1.Custom('InsultNounSexual')]. [lover_quarrel_target.GetFirstNameNoTooltip], senin gibi [lover_1.Custom('InsultAdjective')] [lover_1.Custom('InsultNounSexual')] birini sevemez! #EMP O sadece benim olacak#!"[lover_2.GetFirstName] kemerinden [lover_2.Custom('signature_weapon')] çekerken aynı zamanda bağırıyor...\n\nBelli ki kan çıkacak."
 fp1_yearly.2100.a:0 "Ooo #EMP çok heyecanlı!#! Evet! Benim için dövüşün!"
 fp1_yearly.2100.b:0 "Yahu siz #EMP deli misiniz!#! Durun, ne yapıyorsunuz!"
 fp1_yearly.2100.c:0 "Ben sizi durdurmasını bilirim!"
 fp1_yearly.2100.a.tt:0 "[lover_1.GetFirstName] ve [lover_2.GetFirstName], ölümüne #V Düello#! yapacaklar."
 fp1_yearly.2100.b.tt:0 "[lover_1.GetFirstName] ve [lover_2.GetFirstName] sakinleştiler."
 fp1_yearly.2101.t:0 "Aşk Üçgeni: Kırık Kalp"
 fp1_yearly.2101.desc:0 ""[lover_quarrel_target.Custom('RomanticComplimentAdjective')|U] [lover_quarrel_target.GetFirstNameNoTooltip], artık tamamen benimsin! O [lover_2.Custom('InsultNounSexual')] [losing_lover.GetFirstName] bir daha asla aramıza giremeyecek!" [winning_lover.GetFirstName], elindeki [winning_lover.Custom('signature_weapon')] yere bırakırken tatlı bir şekilde fısıldıyor.\n\n"Gel [lover_quarrel_target.Custom('RomanticComplimentAdjective')] [lover_quarrel_target.Custom('RomanticComplimentNoun')]. Çok yoruldum, neden [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'çadırına', 'odana')] gidip birlikte dinlenmiyoruz?" [winning_lover.GetFirstNameNoTooltip], baştan çıkarıcı bir gülümsemeyle bana bakıyor."
 fp1_yearly.2101.a:0 "Ah [winning_lover.Custom('RomanticComplimentNoun')] sevgilim! Bir [Select_CString(lover_quarrel_target.IsFemale, 'kadına', 'erkeğe')] nasıl kur yapılır biliyorsun!"
 fp1_yearly.2101.b:0 "[losing_lover.GetFirstNameNoTooltip], olamaz! #EMP Bunun bedelini ödeyeceksin [winning_lover.GetFirstNameNoTooltip]!#!"
 fp1_yearly.2101.c:0 "Samanlıkta mı? Neden olmasın."
 fp1_yearly.2101.d:0 "Sadece... beni yalnız bırakın."
 fp1_yearly.2100.b.success:0 "Sevgi dolu sözleriniz ikisini de sakinleştiriyor"
 fp1_yearly.2100.b.failure:0 "Sözleriniz bir kulaklarından girip diğerinden çıkıyor"
 fp1_yearly.2100.c.success:0 "Kavgacıları ayırıyorsunuz"
 fp1_yearly.2100.c.failure:0 "Geç kaldınız"
 fp1_yearly.2100.c.tt:0 "[lover_1.GetFirstName] ve [lover_2.GetFirstName] arasındaki kavgayı durduruyorsunuz."
 
 fp1_yearly.2200.t:0 "Canı Sıkılmış Cinnetkâr"
 fp1_yearly.2200.desc:0 "[Select_CString(new_berserker.IsFemale, 'Kadının', 'Adamın')] teki toplanan kalabalığa "Heyt! Ben [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('new_berserker'))|U] [new_berserker.GetFirstNameNoTooltip]! Bana fıçılarca bira, kucağıma [new_berserker.Custom('AttractionWomanManMultiple')] ve [new_berserker.Custom('FavoriteTreatDemand')] getirin! Öfkemi kışkırtmaya cesaret edemezsiniz!?" diye bağırıyor.\n\nBelli ki bu devasa savaşçı sıkılmış ve başına bela arıyor. Belki de öfkesini benim saflarımda daha iyi kullanır?\n\n"Benimle yüzleşmeye cesaret eden kimse yok mu? Korkaklar! İyi bir dövüş için neler vermezdim...""
 fp1_yearly.2200.a:0 "Kimse bana korkak diyemez seni [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('new_berserker'))] [new_berserker.Custom('InsultNoun')]!"
 fp1_yearly.2200.b:0 "Eğer saflarıma katılırsan sana bolca [new_berserker.Custom('FavoriteTreatDemand')] vereceğim."
 fp1_yearly.2200.c:0 "Yakında bir yağmaya gideceğiz, neden bir [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] olarak bana katılmıyorsun?"
 fp1_yearly.2200.d:0 "Muhafızlar! Durdurun şu [Select_CString(new_berserker.IsFemale, 'kadını', 'adamı')]!"
 fp1_yearly.2200.a.tt:0 "[new_berserker.GetFirstName] ile, sana bir [potential_employer.Custom('KnightCultureNoTooltipLowercase')] olarak hizmet etmesi için #V Düello#! yapacaksınız!\n#weak Bu düello ölümüne DEĞİL.#!\nDüelloyu kaybetseniz bile [new_berserker.GetFirstNameNoTooltip], öfkesini kaybedebilir...\n\n[prowess|E] beceriniz: [prowess_i]#V [potential_employer.GetProwess]#!\n[new_berserker.GetFirstNamePossessive] [prowess|E] becerisi: [prowess_i]#V [new_berserker.GetProwess]#!"
 fp1_yearly.2200.c.success:0 "[new_berserker.GetFirstNameNoTooltip], saflarınıza katılmayı kabul ediyor"
 fp1_yearly.2200.c.failure:0 "[new_berserker.GetFirstNameNoTooltip], sarayınızda öfkeden gözü dönüyor"
 fp1_yearly.2200.fail.tt:0 "[new_berserker.GetFirstNameNoTooltip] öfkelenip etrafa saldırıyor. [potential_victim.GetFirstName] yaralanıyor!"
 hurt_someone_close_to_me_crime:0 "Bana Yakın Birini İncitmek"
 fp1_yearly.2200.d.success:0 "[new_berserker.GetFirstNameNoTooltip] öldü"
 fp1_yearly.2200.trigger_failure:0 "[new_berserker.GetFirstNameNoTooltip] ile olan düellomuz iptal oldu"
 fp1_yearly.2203.t:0 "Canı Sıkılmış Cinnetkâr: Doyurulmuş Öfke"
 fp1_yearly.2203.desc:0 "[new_berserker.GetFirstNameNoTooltip], "Göründüğünden kuvvetlisin!" derken ağzından tükürükler fışkırıyor.\n\nKanlar içinde yerde yatarken en azından öfkeye doymuş gibi gözüküyor.\n\n"Seninle yan yana savaşmaktan mutluluk duyarım, birlikte #EMP durdurulamaz#! olurduk!" diye bağırıyor."
 fp1_yearly.2203.a:0 ""Üzgünüm ama senin yolun burada bitiyor.""
 fp1_yearly.2203.b:0 ""Seninle birlikte savaşmaktan onur duyarım!""
 fp1_yearly.2203.c:0 ""Yeterince hasara yol açtın. Şimdi kaybol.""
 fp1_yearly.2204.t:0 "Canı Sıkılmış Cinnetkâr: Nazik Dev"
 fp1_yearly.2204.desc:0 "[new_berserker.GetFirstNameNoTooltip], duygusal bir ses tonuyla "Üzgünüm." diyor. "Açken sinirli oluyorum."\n\nİri [Select_CString(new_berserker.IsFemale, 'kadın', 'adam')], ayağa kalkmam için elini uzatıyor. Öfkeye doymuş gözüküyor... en azından şimdilik.\n\n"Dövüşümüzden zevk aldım. Size memnuniyetle katılırım dostum." diyor."
 fp1_yearly.2204.a:0 ""Ve ben de bana katılmandan memnuniyet duyarım, dostum!""
 fp1_yearly.2204.b:0 ""Lütfen, beni yalnız bırak...""
 
 grizzled_veterans:0 "Ak Düşmüş Gaziler"
 glory_seekers:0 "Şan Arayanlar"
 fp1_yearly.2300.t:0 "Şan Arayanlar"
#AGOT Modified
#fp1_yearly.2300.desc:0 "The taverns of [tavern_location.GetNameNoTier] have seen an influx of glory-seeking warriors as of late.\n\nAmong them — a group of old and battle-hardened veterans, huscarls looking for a new [recruiting_character.Custom('MistressMaster')].\n\nThere is also a whole host of enthusiastic young men that talk non-stop about finding glory on foreign shores.\n\nPerhaps I should seek to employ some of them?"
fp1_yearly.2300.desc:0 "[tavern_location.GetNameNoTier] meyhaneleri son zamanlarda şan arayan savaşçılarla dolup taşıyor.\n\nBunların arasında — yeni bir [recruiting_character.Custom('MistressMaster')] arayan yaşlı ve savaşa alışık gazilerden oluşan bir grup yağmacılar bulunuyor.\n\nAyrıca yabancı kıyılarda şan bulmayı konuşturan coşkulu gençlerden oluşan büyük bir kalabalık var.\n\nBelki bazılarını işe almaya çalışmalıyım?"
   #AGOT Modified 
 #fp1_yearly.2300.a: "Huskarlları evime getireceğim."
 fp1_yearly.2300.a: "Yağmacıları evime getireceğim."
 fp1_yearly.2300.b:0 "Gençler deneyimsiz olabilirler ama sayıca fazlalar!"
 fp1_yearly.2300.c:0 "Biranın fiyatını ikiye katlama vakti geldi!"
 fp1_yearly.2300.d:0 "Bana katılın cesur savaşçılar! Sizleri zafere götüreceğim!"
  #AGOT Modified 
 #huscarls_tt: "#F Huscarl'lar zayıf birliklere çok fazla hasar verebilen zorlu ön cephe savaşçılarıdır#!"
 huscarls_tt: "#F Yağmacılar, zayıf birliklere büyük zarar verebilen dayanıklı ön saf savaşçılarıdır.#!"
 bondi_tt:0 "#F Bondíler dirençlidir ve yabancı kıyıların ovalarında savaşmak için mükemmeldirler#!"
 
 fp1_yearly.2400.t:0 "Av İçin Hazırlık"
 fp1_yearly.2400.desc:0 "Vahşi doğa bana sesleniyor. Son avlanışımın üstünden uzun zaman geçti. [hunting_province.GetName] civarındaki [ROOT.Char.Custom('TerrainType')] çok sayıda [ROOT.Char.Custom('GetAnimalAdjective')] [ROOT.Char.Custom('GetAnimalType')] için ev sahipliği yapıyor. Bunlardan biri bu akşam yemek masamda iyi giderdi!\n\nYine de bir şeyler eksik. Av mızraklarım çok eski ve körelmişler mi? Yoksa eksikliğini hissettiğim bir av arkadaşı mı?\n\nİyi hazırlandığımdan emin olmalıyım."
 fp1_yearly.2400.a:0 "Yeni bir av köpeği tam da ihtiyacım olan şey!"
 fp1_yearly.2400.b:0 "Yeni dövülmüş mızraklar ve kuzgun tüylerinden oklar."
 fp1_yearly.2400.c:0 "Sahip olduğum şeyler yeterli. Sadece hazırlanmam için zamana ihtiyacım var."
 fp1_yearly.2400.free_hunt:1 "Bir sonraki [GetActivityType('activity_hunt').GetName] için [gold|E] harcamayacaksınız"
 brand_new_hunting_tools:0 "Yepyeni Av Ekipmanları"
 brand_new_hunting_tools_desc:0 "Bu karakter, yeni av ekipmanlarına büyük miktarda altın harcadı."
 
 fp1_yearly.2500.t:0 "Müstehcen Run Taşı"
 fp1_yearly.2500.desc:0 "[runestone_location.GetNameNoTier] civarında bir süre yürüyüş yaptıktan sonra, ailemin run taşının bulunduğu konuma varıyorum. Görünüşe göre yalnız da değilim, [deviant_guest.GetTitledFirstName], saray misafirim de burada. Burayı nasıl bulmuş ki diye düşünürken konuşmaya başlıyor.\n\n"[Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum')]!, kesinlikle göründüğü gibi değil! Açıklayabilirim!" diye bağırıyor.\n\nYarı çıplak olması ve #EMP ailemin run taşına#! kuvvetlice sürtünüyor oluşu, bana bunun aslında tam olarak göründüğü gibi olduğunu anlatıyor."
 
   #AGOT Modified 
 #fp1_yearly.2600.t: "Kuzeylilerin Öfkesi"
 fp1_yearly.2600.t: "Eski Tanrıların Öfkesi"
#AGOT Modified
#fp1_yearly.2600.desc:0 ""[ROOT.GetCharacter.GetFirstNameNoTooltip], you are a great warrior, but do your enemies #EMP truly#! fear you?" [berserker_teacher.GetFirstName] says.\n\nI have seen [berserker_teacher.GetFirstNameNoTooltip] work [berserker_teacher.GetHerselfHimself] into an inhuman fury on the field of battle, and I have seen countless foes flee before [berserker_teacher.GetHerHis] howling form. Witnessing [berserker_teacher.GetFirstNamePossessiveNoTooltip] berserkergang is like witnessing the fury of [ROOT.GetCharacter.GetFaith.HighGodName] [ROOT.GetCharacter.GetFaith.HighGodHerselfHimself].\n\n"Join me in front of the fire. Let us evoke your fury." [berserker_teacher.GetSheHe|U] beckons."
fp1_yearly.2600.desc:0 ""[ROOT.GetCharacter.GetFirstNameNoTooltip], büyük bir savaşçısın, ancak düşmanların senden gerçekten #EMP korkuyor#! mu?" diye soruyor [berserker_teacher.GetFirstName].\n\nSavaş alanlarında, [berserker_teacher.GetFirstNameNoTooltip] adlı kişinin kendini insani olmayan bir öfkeye kaptırdığını gördüm.. Sayısız düşman, onun uluyan halinden kaçışırken izledim. [berserker_teacher.GetFirstNamePossessiveNoTooltip] savaş deliliğini seyretmek, Eski Tanrılar'ın ta kendilerinin gazabını izlemek gibidir.\n\n"Ateşin önüne gel ve bana katıl," diyor, eliyle işaret ederek. "Öfkeni uyandıralım.""
 fp1_yearly.2600.a:0 "Ayı postumu getireyim!"
 fp1_yearly.2600.b:0 "Hayır, tam kontrole sahip olmayı tercih ederim."
 fp1_yearly.2600.a.tt:0 "[GetTrait('berserker').GetName( GetNullCharacter )] olma girişiminde bulunacaksınız\n#weak Çeşitli riskleri olabilir...#!"
 fp1_yearly.2600.b.tt:0 "[GetTrait('berserker').GetName( GetNullCharacter )] olma fırsatını kaybedeceksiniz"
 fp1_yearly.2601.desc:0 "Ateşin yanında oturuyoruz, büyük güç hakkında şarkılar söylüyoruz. Dişlerimi sıkıyorum ve gözlerimi kapatıyorum. Ürpertiler vücudum boyunca yayılıyor, içimde bir şeyler kıpırdıyor... beni kucaklıyor.\n\nÇılgınlığımdan uyanıyorum ve "
 fp1_yearly.2601.success_no_one_harmed:0 "yanımda [berserker_teacher.GetFirstName] var.\n\n[berserker_teacher.GetFirstNameNoTooltip], "Gerçekten etkileyici bir öfke çağırdın! O kütüklerin hiç şansı yoktu!" diyerek gülümsüyor.\n\nGörünüşe göre bütün gece çılgınca çalıştım! En azından haftalarca yakacak odun sıkıntısı çekmeyeceğiz..."
 fp1_yearly.2601.success_harm_close_one:0 "[berserker_teacher.GetFirstName] beni omuzlarımdan kavrıyor.\n\n[berserker_teacher.GetFirstNameNoTooltip], "Kendine gel! [harmed_victim.GetFirstName] senin düşmanın değil!" diye bağırıyor.\n\n[ROOT.GetCharacter.GetFaith.HighGodName] aşkına, ben ne yaptım!?"
 fp1_yearly.2601.success_kill_berserker:0 "yanımda [berserker_teacher.GetFirstName] ceset olarak yatıyor. Sıkıca kapanmış yumruklarıma bakıyorum, ikisinde de kanlı baltalar var...\n\n[ROOT.GetCharacter.GetFaith.HighGodName] aşkına, ben ne yaptım!?"
 fp1_yearly.2601.success_kill_everyone:0 "her yanım kan. Herkes ölü. #EMP Herkes ölü.#!\n\n#EMP Ben ne yaptım!?#!"
 fp1_yearly.2601.fail_fall_asleep:0 "yeni doğmuş bir bebek kadar rahat hissediyorum! [berserker_teacher.GetFirstName], bana onaylamayan bir bakış atıyor.\n\n[berserker_teacher.GetFirstNameNoTooltip] kafasını sallayarak, "Keyifli bir şekerleme mi yaptın? Ben sanıyordum ki sen burada..." diyor.\n\nSanırım çılgınlığım sadece bir rüyaydı!"
 fp1_yearly.2601.a:0 "Bir sonraki savaşı iple çekiyorum!"
 fp1_yearly.2601.b:0 "Bunlar hep [ROOT.Char.GetFaith.TricksterGodName] tarafından yapılan işler olmalı..."
 fp1_yearly.2601.c:0 "Ah güzel! En azından kendimi harika hissediyorum!"