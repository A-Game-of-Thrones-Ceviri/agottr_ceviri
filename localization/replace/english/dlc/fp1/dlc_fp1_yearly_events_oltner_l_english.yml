l_english: #NT
 fp1_yearly.2000.t: "Seyahat tutkusu" #NT
 fp1_yearly.2000.desc: ""Gidiyorum, [parent.GetMotherFather]. Ben ve [lover_of_child.GetFirstNameNoTooltip] #EMP aşık#!!"\n\nI [ROOT.Char.Custom('EyeEyes')]'ümü [child_to_leave.GetFirstNameNoTooltip]'e at. Aptal [child_to_leave.Custom('GetDaughterSon')]'m şimdi #EMP'ye ne yapıyor?[lover_of_child.GetFirstNameNoTooltip]1\n\n"[lover_of_child.GetFirstNameNoTooltip] ve macera arayacağım! Dünya uçsuz bucaksız ve bulunacak bir şan var! Dünyaya #EMP '[lover_of_child.GetFirstNameNoTooltip]0'[lover_of_child.GetFirstNameNoTooltip]1 diye bağırmak istiyorum, ta ki adımı hatırlayana kadar!"\n\n#EMP sevgilimin[lover_of_child.GetFirstNameNoTooltip]1 [child_to_leave.Custom('GetDaughterSon')] ciddi olduğu aşikar. Bir şeyler yapmam gerekecek." #NT
 fp1_yearly.2000.a: ""Buraya gel canım [child_to_leave.Custom('GetDaughterSon')], sanırım biraz #EMP sert sevgi#!. zamanı geldi"" #NT
 fp1_yearly.2000.b: ""Dinle burayı, evde #EMP şan#! var."" #NT
 fp1_yearly.2000.c: ""Belki #EMP bu#! sana gitmeyi unutturur?"" #NT
 fp1_yearly.2000.d: ""Yakında geri döneceksin, göreceksin..."" #NT
 fp1_yearly.2000.d.tt: "#weak "...bana ait olduğunu hatırlayacaksın."#!" #NT
 fp1_yearly.2000.a.tt: "#V Düello#! [child_to_leave.GetFirstName] [child_to_leave.GetHerHim]'ün kalmasını sağlamak için!\n#weak Bu düello ÖLÜME DEĞİLDİR.#!\nKazanırsan şunları kazanacaksın [prestige_i] [prestige|E]\n\nSizin [prowess|E]: [prowess_i]#V #!1#!\n[çocuk_ayrılacak.İsmini_AlSahiplenici] [prowess|E]: [prowess_i]#V #!6#!" #NT
 fp1_yearly.2000.c.tt: "[child_to_leave.GetFirstName] sizin [court|E]'inizde kalır" #NT
 fp1_yearly.2000.b.tt: "[court|E]'ınızda kalır" #NT
 lust_for_adventure: "Macera Tutkusu" #NT
 lust_for_adventure_desc: "Bu karakter macera ve seyahat tutkunu. Ebeveynlerinin sarayına geri dönmeleri pek olası değil." #NT
 mellowed_spirit: "Yumuşatılmış Ruh" #NT
 mellowed_spirit_desc: "Bu karakter, bir ebeveyni tarafından maceranın ona göre olmadığına ve yerinin evi olduğuna ikna edilmiştir." #NT
 fp1_yearly.2003.t: "Seyahat Tutkusu: Sert Sevgi" #NT
 fp1_yearly.2003.desc: ""Teslim oluyorum! Teslim oluyorum, [parent.GetMotherFather]! Yeter artık!" diye haykırıyor [child_to_leave.Custom('GetDaughterSon')]'im.\n\n"Ben burada sarayda kalacağım. [lover_of_child.GetFirstNameNoTooltip] benim için hayatımdan daha önemli değil!" diyor [child_to_leave.GetFirstNameNoTooltip], [lover_of_child.GetFirstNameNoTooltip] onaylamayan bakışlarla.\n\nSonunda, [child_to_leave.GetFirstNameNoTooltip]'ün aklını başına topladığı anlaşılıyor!" #NT
 fp1_yearly.2003.a: ""[parent.GetMotherFather|U] en iyisini bilir, canım [child_to_leave.Custom('GirlBoy')]."" #NT
 fp1_yearly.2003.b: ""Ve o '[lover_of_child.GetFirstNameNoTooltip]'ı da kes!"" #NT
 fp1_yearly.2000.trigger_failure: "[child_to_leave.GetFirstNameNoTooltip]'a karşı düellom geçersiz sayıldı" #NT
 fp1_yearly.2004.t: "Seyahat Tutkusu: Sağlam Bir Şekilde Yenildi" #NT
 fp1_yearly.2004.desc: "Dövüşmekten bitkin düşmüştüm, [child_to_leave.GetFirstNameNoTooltip] elinde silahla bana doğru yaklaşıyordu.\n\n"Sana daha önce söylemiştim, #EMP gidiyorum#! [parent.GetMotherFather]. Sıkıntılarım için hazineden bir kese çıkaracağım. Anlayacağınızdan eminim."\n\nBir kolumda [lover_of_child.GetFirstNameNoTooltip] ve diğer kolumda #EMP altınım#! ile [child_to_leave.Custom('GetDaughterSon')]'ümün gitmesini izlemekten başka bir şey yapamıyorum." #NT
 fp1_yearly.2004.a: "Küstah çocuk..." #NT
 fp1_yearly.2000.b.success: "[child_to_leave.GetFirstNameNoTooltip] vazgeçer [child_to_leave.GetHerHis] umutlarından ve hayallerinden" #NT
 fp1_yearly.2000.b.failure: "[child_to_leave.GetFirstNameNoTooltip] argümanlarınıza ikna olmadı" #NT

 fp1_yearly.2100.t: "Doyurucu Rekabet" #NT
 fp1_yearly.2100.desc: ""Sen [lover_2.Custom('InsultAdjective')] [lover_2.Custom('InsultNounSexual')]! Sen [lover_2.Custom('InsultAdjective')] [lover_2.Custom('InsultNoun')]! [lover_2.Custom('InsultSentence')|U], sen [lover_2.Custom('InsultNounSexual')]!" [lover_1.GetFirstName] ciğerlerinin tüm gücüyle bağırır [lover_1.GetHerHis].\n\nSevgilileriniz birbirlerinin gırtlağına sarılmış gibi görünüyor.\n\n"Senin [lover_1.Custom('PointOfRidicule')]'in [lover_quarrel_target.GetHerHim]'u iğrenerek kusmasına neden oluyor, sen [lover_2.Custom('InsultNounSexual')]0. [lover_2.Custom('InsultNounSexual')]1 senin gibi birini [lover_2.Custom('InsultNounSexual')]2 [lover_2.Custom('InsultNounSexual')]0 sevemez! [lover_2.Custom('InsultNounSexual')]4 [lover_2.Custom('InsultNounSexual')]5 sadece benim olacak![lover_2.Custom('InsultNounSexual')]6" [lover_2.Custom('InsultNounSexual')]7 bağırır ve kemerinden [lover_2.Custom('InsultNounSexual')]8 [lover_2.Custom('InsultNounSexual')]9 çeker...\n\nBu kanlı bir hal alacak." #NT
 fp1_yearly.2100.a: "Kanlı #EMP heyecan verici!#! Evet! Aşkım için savaş!" #NT
 fp1_yearly.2100.b: "Bu #EMP çılgınlık!#! Lütfen hemen buna son verin!" #NT
 fp1_yearly.2100.c: "Seni kendim durduracağım!" #NT
 fp1_yearly.2100.a.tt: "[lover_1.GetFirstName] ve [lover_2.GetFirstName] #V Düello#! Ölümüne." #NT
 fp1_yearly.2100.b.tt: "[lover_1.GetFirstName] ve [lover_2.GetFirstName] soğumaya bırakılır." #NT
 fp1_yearly.2101.t: "Yürek Yakan Rekabet: Kırık Kalp" #NT
 fp1_yearly.2101.desc: ""Şimdi tamamen benimsin, benim [lover_quarrel_target.Custom('RomanticComplimentAdjective')] [lover_quarrel_target.GetFirstNameNoTooltip]'im! O [lover_2.Custom('InsultNounSexual')] [losing_lover.GetFirstName] bir daha asla aramıza girmeyecek!" [winning_lover.GetFirstName], [winning_lover.GetSheHe] [winning_lover.GetHerHis] [winning_lover.Custom('signature_weapon')]'yi yere koyarken tatlı bir sesle fısıldar.\n\n"Gel, benim [lover_quarrel_target.Custom('RomanticComplimentAdjective')] [lover_quarrel_target.Custom('RomanticComplimentNoun')]'um. Bu saçmalık yorucu oldu, neden odalarına çekilmiyoruz?" diye önerir [lover_quarrel_target.GetFirstNameNoTooltip]0 baştan çıkarıcı bir şekilde." #NT
 fp1_yearly.2101.a: "Aman Tanrım [winning_lover.Custom('RomanticComplimentNoun')]! [lover_quarrel_target.GetWomanMan]'i nasıl etkileyeceğini biliyorsun!" #NT
 fp1_yearly.2101.b: "[losing_lover.GetFirstNameNoTooltip], hayır! #EMP Bunun bedelini ödeyeceksin, [winning_lover.GetFirstNameNoTooltip]!#!" #NT
 fp1_yearly.2101.c: "Samanlıkta bir gezinti mi? Neden olmasın." #NT
 fp1_yearly.2101.d: "Sadece... şimdilik beni yalnız bırak." #NT
 fp1_yearly.2100.b.success: "Sevgi dolu sözlerin ikisini de sakinleştiriyor" #NT
 fp1_yearly.2100.b.failure: "Sözlerin sağır kulaklara gidiyor" #NT
 fp1_yearly.2100.c.success: "Kavgacıları ayırırsın" #NT
 fp1_yearly.2100.c.failure: "Zamanında yetişemezsin" #NT
 fp1_yearly.2100.c.tt: "[lover_1.GetFirstName] ve [lover_2.GetFirstName]'in dövüşmesini engelliyorsunuz." #NT

 fp1_yearly.2200.t: "Sıkılmış Berserker" #NT
 fp1_yearly.2200.desc: ""İşte! Ben [new_berserker.GetFirstNameNoTooltip] [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('new_berserker'))|U]'im — bana bira kupaları, [new_berserker.Custom('AttractionWomanManMultiple')] ve [new_berserker.Custom('FavoriteTreatDemand')] getirin! Yoksa öfkemi kışkırtmaya mı cüret edersiniz!?" [new_berserker.GetWomanMan] toplanan kalabalığa bağırır.\n\nAçıkçası bu devasa savaşçı sıkılmış ve sorun çıkarmak istiyor. Belki de [new_berserker.GetHerHis] öfkem benim saflarımda daha iyi bir şekilde kullanılabilir?\n\n"Benimle yüzleşmeye cesaret eden kimse yok mu? Korkaklar! İyi bir kavga için neler vermezdim..."" #NT
 fp1_yearly.2200.a: "Kimse bana korkak diyemez, sen [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('new_berserker'))] [new_berserker.Custom('InsultNoun')]!" #NT
 fp1_yearly.2200.b: "Eğer saflarımıza katılırsanız size bolca [new_berserker.Custom('FavoriteTreatDemand')] getireceğim." #NT
 fp1_yearly.2200.c: "Yakında bir baskına gidiyoruz, neden benim [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]'ım olarak katılmıyorsun?" #NT
 fp1_yearly.2200.d: "Muhafızlar! Durdurun şu [new_berserker.GetWomanMan]'ı!" #NT
 fp1_yearly.2200.a.tt: "#V Düello#! [new_berserker.GetFirstName] [new_berserker.GetHerHim]'ü [potential_employer.Custom('KnightCultureNoTooltipLowercase')]'ünüz olarak kullanmak için!\n#weak Bu düello ÖLÜME DEĞİLDİR.#!\nKaybetseniz bile belki [new_berserker.GetFirstNamePossessiveNoTooltip] öfkeniz yatışacaktır...\n\nSizin [prowess|E]: [prowess_i]#V #!1#!\n[new_berserker.GetFirstNamePossessive] [prowess|E]: [prowess_i]#V #!6#!" #NT
 fp1_yearly.2200.c.success: "[new_berserker.GetFirstNameNoTooltip] saflarınıza katılmayı kabul ediyor" #NT
 fp1_yearly.2200.c.failure: "[new_berserker.GetFirstNameNoTooltip] sahanıza saldırıyor" #NT
 fp1_yearly.2200.fail.tt: "[new_berserker.GetFirstNameNoTooltip] acıtır [potential_victim.GetFirstName] [new_berserker.GetHerHis] öfkede!" #NT
 hurt_someone_close_to_me_crime: "Bana Yakın Birini İncittim" #NT
 fp1_yearly.2200.d.success: "[new_berserker.GetFirstNameNoTooltip] öldü" #NT
 fp1_yearly.2200.trigger_failure: "[new_berserker.GetFirstNameNoTooltip]'a karşı düellom geçersiz sayıldı" #NT
 fp1_yearly.2203.t: "Sıkılmış Berserker: Doymuş Öfke" #NT
 fp1_yearly.2203.desc: ""Göründüğünden daha güçlüsün!" [new_berserker.GetFirstNameNoTooltip] kekeliyor.\n\n[new_berserker.GetWomanMan] yerde kanlar içinde yatıyor, [new_berserker.GetHerHis] öfkesi dinmiş... şimdilik.\n\n"Senin yanında savaşmaktan mutluluk duyarım, birlikte #EMP durdurulamaz oluruz!#!" diye bağırıyor." #NT
 fp1_yearly.2203.a: ""Üzgünüm ama senin yolun burada sona eriyor."" #NT
 fp1_yearly.2203.b: ""Sizinle birlikte savaşmaktan onur duyarım!"" #NT
 fp1_yearly.2203.c: ""Yeterince zarar verdin. Hemen git."" #NT
 fp1_yearly.2204.t: "Sıkılmış Vahşi Savaşçı: Nazik Dev" #NT
 fp1_yearly.2204.desc: ""Üzgünüm." [new_berserker.GetFirstNameNoTooltip] duygusal bir tonda diyor. "Aç olduğumda sinirleniyorum."\n\nDevasa [new_berserker.GetWomanMan] bana [new_berserker.GetHerHis] elini uzatarak kalkmama yardım ediyor. [new_berserker.GetHerHis|U] öfkesi şimdilik dinmiş gibi görünüyor.\n\n"Kavgamızdan keyif aldım. Sana memnuniyetle katılırım, dostum." diyor." #NT
 fp1_yearly.2204.a: ""Ve seni memnuniyetle kabul ederim dostum!"" #NT
 fp1_yearly.2204.b: ""Lütfen, git artık..."" #NT

