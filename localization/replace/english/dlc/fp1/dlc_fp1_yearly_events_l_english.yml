 fp1_yearly.0501.t: "Yelken Açmaya Çıktık"  
 fp1_yearly.0501.desc: "Barış zamanlarında [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] yakınlarındaki sularda dolaşmamın birçok nedeni var: güç göstermek, korsanları caydırmak, hatta sadece balık tutmak veya deniz melteminin tadını çıkarmak.\n\nUzakta çırpınan yerel bir gemi gördüğümde çok önemsiz bir yolculuktayız.\n\nBuradan bile, baskın sırasında hasar aldığı açık, mürettebatı gümüş kadehler ve seramik kaselerle su boşaltırken onu zar zor su üstünde tutuyor. Görüntü çok ciddi olmasaydı komik olurdu."  
