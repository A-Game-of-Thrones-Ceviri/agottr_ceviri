 fp1_yearly.0085.desc.loveli_lakes:0 "[loveli_lakes.GetTitledFirstName] önderliğinde kudurmuş canavarın ormandaki sığınağına doğru kısa bir yolculuğa çıkıyoruz.\n\nKeşke canavarı uyurken yakalayacak kadar şanslı olsaydık. Ancak şanslı değiliz. Açıklıktan içeri girdiğimizde devasa vahşi canavar, bir insanın en az iki katı kadar boyu ile karşımızda beliriyor.\n\nDüzensiz bir şekilde nefes alıyor, sinirden gözleri dönmüş ve yarık toynakları ile yeri dövüyor.\n\nVe ardından hücuma kalkıyor."
