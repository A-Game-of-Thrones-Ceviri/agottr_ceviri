 fp1_yearly.0501.t:0 "Yelken Açmak"
 fp1_yearly.0501.desc:0 "Barış zamanlarında [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] yakınında yelken açmak için birçok makul neden var, güç gösterisi yapmak, korsanları caydırmak ve hatta sadece balık tutmak veya meltemin tadını çıkarmak.\n\nYine yelken açtığımız bir gün, uzaklarda bocalayan bir gemi fark ediyoruz.\n\nBu kadar uzaktan bile bir yağma sırasında hasar gördüğü anlaşılıyor. Mürettebatı gümüş kadehler ve seramik kâselerle gemiye dolan suyu dışarıya atarken gemiyi zar zor su üstünde tutuyorlar. Durumları bu kadar ciddi olmasaydı manzara çok komik olurdu."
