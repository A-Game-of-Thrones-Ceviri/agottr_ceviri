 fp1_yearly.0001.t:0 "Firari Köle"
 fp1_yearly.0001.desc:1 "Köleler, [ROOT.Char.GetCulture.GetNameNoTooltip] kültüründe hayatın bir gerçeğidir. Uzak diyarlardan köle olarak getirilen ya da köle olarak doğan alt tabakadan insanlar, tarlalarımızda çalışır ve ev işleriyle ilgilenirler.\n\nEn azından teoride böyle.\n\nDün gece bir köle, yeterince ızdırap çektiğini düşünerek yanına bir kucak dolusu değerli mücevher alarak kaçmış! Daha da kötüsü [scapegoat.Custom2('MyCharacterIntroduction',ROOT.Char)], köleyi karanlığa doğru koşarken #EMP görmüş#! ancak sabaha kadar olanları kimseye anlatmak aklına gelmemiş."
 fp1_yearly.0001.gold_stays_lost.tt:0 "Gümüşünüz bulunamadı"
 fp1_yearly.0001.a:0 "Her köye kendisinin tasvirini gönderin!"
 fp1_yearly.0001.a.tt_success:0 "Köle bulundu ve yakalandı"
 fp1_yearly.0001.a.tt_failure:0 "Köle gümüşlerinizle birlikte kaçtı"
 fp1_yearly.0001.b:0 "Pelerinimi getirin, onu bizzat kendim avlayacağım."
 fp1_yearly.0001.b.tt_success:0 "Köle çok uzaklaşmadan onu yakalıyorsunuz"
 fp1_yearly.0001.b.tt_failure:0 "$fp1_yearly.0001.a.tt_failure$"
 fp1_yearly.0001.c:0 "[scapegoat.GetFirstNameNoTooltip], bu senin hatan, öyleyse öde bakalım!"
 fp1_yearly.0001.d:0 "Canını sıkma [scapegoat.GetFirstNameNoTooltip], olur böyle şeyler."

 fp1_yearly.0011.t:0 "[offensive_courtier.GetFirstNameNoTooltip] İçin Nithing Çağrısı"
 fp1_yearly.0011.desc:1 "Günüm [capital_barony.GetNameNoTier] topraklarından gelen temsilcileri dinlemekle geçti. Bölge halkının önde gelen isimlerinden oluşan bu gruptaki her isim, [ROOT.Char.Custom2('RelationToMePossessive',SCOPE.sC('offensive_courtier'))] [offensive_courtier.GetTitledFirstName] hakkında farklı bir şikâyete sahip.\n\nKimisi uygunsuz davranışlarından dem vuruyor, kimisi yaptığı onursuz hareketleri anlatıyor fakat hepsinin hemfikir olduğu nokta, kendisinin varlığıyla sarayımızın itibarını zedelediği.\n\nTemsilciler kendisinin Nithing ilan edilmesini, toplumdan tamamen dışlanmasını talep ediyor."
 fp1_yearly.0011.desc.priest:0 "[priest.Custom2('MyCharacterIntroduction',ROOT.Char)|U] ise kendisinin #EMP aslında#! gayet dindar biri olduğunu ve davranışlarının dinen bir sıkıntı teşkil etmediğini belirtiyor. Temsilciler [Select_CString(priest.IsFemale, 'rahibenin', 'rahibin')] bu zamana kadar kendisinin "erdemli" davranışlarının sonuçlarıyla baş etmek zorunda kalmadığı için öyle düşündüğünü dile getiriyor."
 fp1_yearly.0011.a:0 "Haklılar, dışlanmalı ve ülkeden sürülmeli!"
 fp1_yearly.0011.b:0 "Haklılar, sürülmeli!"
 fp1_yearly.0011.c:0 "Cahil köylüler! [offensive_courtier.GetFirstNameNoTooltip] suçsuz."
 fp1_yearly.0011.d:0 "Bu [ROOT.Char.GetTitleAsNameNoTooltip] olarak benim ilgileneceğim bir mesele değil..."

 fp1_yearly.0021.t:0 "Ölüm Kalım Meselesi"
 fp1_yearly.0021.desc.intro:0 "Emrimdeki iki $knight_culture_player_no_tooltip_lowercase$, [first_knight.GetTitledFirstName] ve [second_knight.GetTitledFirstName] arasındaki tartışmaların şiddeti son zamanlarda iyice artmaya başladı. Görünüşe göre"
 fp1_yearly.0021.desc.doggo:1 "[first_knight.GetFirstNameNoTooltip], [second_knight.GetFirstNameNoTooltip] ile [ROOT.Char.Custom('GetAnimalType')] avlarken kazara onun köpeğini öldürmüş. [second_knight.GetFirstNameNoTooltip], onun bu işten sadece yenisini alabilmesi için para ödeyerek sıyrılmasını reddediyor."
 fp1_yearly.0021.desc.spit_of_land:0 "[second_knight.GetFirstNameNoTooltip], yakın zamanda [first_knight.GetFirstNameNoTooltip] tarafından satın alınan arazinin aslında kendisine ait olduğunu iddia ediyor. Tüm [capital_barony.GetNameNoTierNoTooltip] topraklarındaki en iyi lahanalar bu arazide yetişiyor olmasaydı, muhtemelen bu arazinin hiçbir değeri olmazdı."
 fp1_yearly.0021.desc.unrepeatable_insult:0 "durduk yere birbirlerine hakaret etmeye başlamışlar ve [first_knight.GetFirstNameNoTooltip] '[second_knight.GetFirstNameNoTooltip] hakkında içinde bir keçi ve içki borusu içeren, ağza alınmayacak bir cümle sarfetmiş."
 fp1_yearly.0021.desc.escalating_prank_war:0 "her şey birbirlerine giderek daha sert şakalar yapmaya yönelik, zararsız bir oyun olarak başlamış fakat eğlence yavaş yavaş kavgaya dönüşmüş."
 fp1_yearly.0021.desc.religious_differences:0 "[first_knight.GetFaith.GetAdherentName] ile [second_knight.GetFaith.GetAdherentName] arasında, ilahi olanın doğası üzerine basit bir anlaşmazlıktan dolayı birbirlerini boğazlamışlar."
 fp1_yearly.0021.desc.stolen_pig:0 "[first_knight.GetFirstNameNoTooltip], [second_knight.GetFirstNameNoTooltip] tarafından kazanılan ödül domuzu çalmış. Ya o çalmış ya da diğeri onun domuzunu çalmış, artık hangisiyse. Dürüst olmak gerekirse, tüm bu bağırışmalar arasında anlaması oldukça güç."
 fp1_yearly.0021.desc.defiled_longboat.woman:0 "[defiling_knight.GetFirstNameNoTooltip], [unfortunate_knight.GetFirstNameNoTooltip] tarafından sahip olunan geminin gemi başı figürünü ona haber vermeden ödünç alıp, #EMP keyifli#! bir gecenin ardından hem boyası hem de bir zamanlar sahip olduğu korkutucu görüntü zedelenmiş bir şekilde iade etmiş."
 fp1_yearly.0021.desc.defiled_longboat:1 "[defiling_knight.GetFirstNameNoTooltip], [unfortunate_knight.GetFirstNamePossessiveNoTooltip] tarafından sahip olunan uzun gemide geçirdiği #EMP keyifli#! bir gecenin ardından gemiyi #EMP yapış yapış#! bir hâlde bırakmış."
 fp1_yearly.0021.desc.board_game:0 "birlikte hnefatafl oynuyorlarmış ve birden oyunun kuralları hakkında tartışmaya başlamışlar. Dakikalar içinde oyun tahtası bir kenara atılmış ve yumruklar uçuşmaya başlamış."
 fp1_yearly.0021.desc.outro:0 "\n\nŞimdi iki $knight_culture_player_plural_no_tooltip_lowercase$, birbirlerini Holmgang'a davet ediyorlar. Düellonun dramatik bir sonuç vereceği kesin ancak hanemin yeminli üyeleri olarak, düello yapabilmeleri için benim iznime ihtiyaçları var."
 fp1_yearly.0021.a:0 "İsterlerse bunun için düello yapabilirler."
 fp1_yearly.0021.a.tt_success:0 "[first_knight.GetFirstNameNoTooltip], Holmgang'i kazandı"
 fp1_yearly.0021.a.tt_failure:0 "[second_knight.GetFirstNameNoTooltip], Holmgang'i kazandı"
 fp1_yearly.0021.b:0 "Çocuk musunuz yahu! Düello müello yok!"
 fp1_yearly.0021.b.tt_success:0 "Emriniz mutlak bir itaatle karşılanıyor"
 fp1_yearly.0021.b.tt_failure:0 "Emrinizeki $knight_culture_player_plural_no_tooltip$ isteksizce onaylıyorlar ancak arkanızdan dalga geçiyorlar"
 fp1_yearly.0021.c:0 "Tabii ki yapabilirler, hatta [first_knight.GetFirstNameNoTooltip] üzerine bahis oynuyorum."
 fp1_yearly.0021.c.tt_success:0 "$fp1_yearly.0021.a.tt_success$"
 fp1_yearly.0021.c.tt_failure:0 "$fp1_yearly.0021.a.tt_failure$"
 fp1_yearly.0021.d:0 "Elbette, hatta bence [second_knight.GetFirstNameNoTooltip] kazanacak."
 fp1_yearly.0021.d.tt_failure:0 "$fp1_yearly.0021.a.tt_success$"
 fp1_yearly.0021.d.tt_success:0 "$fp1_yearly.0021.a.tt_failure$"

 fp1_yearly.0031.t:0 "Uzun Masallar"
 fp1_yearly.0031.desc.intro:1 "[lying_warrior.GetFirstName] ile birlikte güzel bir akşam geçiriyoruz. Gezgin, geceyi geçirmek için [capital_barony.GetBaseNameNoTierNoTooltip] topraklarında durmuş. Anlattığı kahramanlık hikâyeleri #EMP saatler#! sürüyor.\n\n"
#AGOT Modified
#fp1_yearly.0031.desc.sunk_longboat:0 ""... so there I was, in the middle of the North Sea, longboat sinking from too much bloody plunder. Well, I couldn't take it with me, so I jumped into the water and swam to Norway!""
fp1_yearly.0031.desc.sunk_longboat:0 ""... işte böylece, Günbatımı Denizi'nin ortasında buldum kendimi; uzun kayığım fazla yağmalama yükünden batıyordu. Elbette, tüm bu hazineleri yanımda götürmem mümkün değildi. Bu yüzden suya atladım ve Pyke'a kadar yüzdüm!""
 fp1_yearly.0031.desc.wrestled_whale:0 ""... ya mürettebatımı terk edecektim ya da balinayla bizzat güreşmem gerekecekti. Ben de çektim bıçağı daldım okyanusa! Koca balinayla tek başıma kıyıya kadar güreştim!""
 fp1_yearly.0031.desc.charged_city_fruit_knife:0 ""... ben diyim bin, sen de on bin adam var usta... Ellerinde palalar! Benim elimde ise anca meyve soyacağın bir bıçak! Neyse ki sadık meyve bıçağımla onları alt etmeyi #EMP başardım!#!""
 fp1_yearly.0031.desc.charged_city:0 ""... attım silahı yere, şehrin surlarına doğru koşmaya başladım. Çıplak ellerimle surları tırmandıktan sonra kraliyet sarayının yolunu tuttum. #EMP Ama nasıl içkiliyim!#! Girdim saraya, karşımda kralın tacı! Kaptım tabii hemen, sonra bir demircide eritip kendime yeni bir bot aldım!""
#AGOT Modified
#fp1_yearly.0031.desc.kept_iceland_afloat:1 ""... and if the two giants actually #EMP had#! gone ahead with their holmgang, Iceland would surely have sunk back into the sea. Lucky I talked them down, really.""
fp1_yearly.0031.desc.kept_iceland_afloat:1 ""... ve eğer iki dev gerçekten de düelloyu gerçekleştirmeye kalksaydı, Skagos kesinlikle denize geri batardı. Onları ikna edebildiğim için şanslıydım, gerçekten.""
 fp1_yearly.0031.desc.wooed_heir:1 ""... [disparaged_king.GetTitledFirstNamePossessive] [Select_CString(invented_heir.IsFemale, 'kızı', 'oğlu')], şimdiye #EMP kadar#! gördüğüm en iyisiydi. Tabii [disparaged_king.GetTitledFirstNameNoTooltip] bu olayı duyunca küplere bindi. Neyse ki hızlıca sarayından kaçmayı başardım...""
#AGOT Modified
#fp1_yearly.0031.desc.hunted_troll:1 ""... 'course, this most recent wound is from the troll itself. Big as a house, quiet as a mouse, claws like the bastard spawn of [lying_warrior.GetFaith.DevilName]. Still, stab anything long enough, and it dies.""
fp1_yearly.0031.desc.hunted_troll:1 ""... elbette, bu en son yara, snark'ın kendisinden kalan iz. Evin kadar devasa, fare kadar sessiz ve [lying_warrior.GetFaith.DevilName] şeytanının piçi gibi pençeleri olan bir canavar. Yine de, herhangi bir şeye yeterince süre boyunca bıçak saplarsanız, eninde sonunda ölür.""
 fp1_yearly.0031.desc.outro:1 "\n\nHikâye üstüne hikâye. Destanlar durmak bilmeksizin devam ediyor ve her biri bir öncekinden daha uzun."
 fp1_yearly.0031.a:0 "#EMP Kesinlikle#! sarayımda kalmalısın [lying_warrior.GetFirstNameNoTooltip]!"
 fp1_yearly.0031.b:0 "Biraz... sallıyorsun sanki."
 fp1_yearly.0031.b.tt_success:0 "[lying_warrior.GetFirstNamePossessiveNoTooltip] yalanları ortaya çıktı"
 fp1_yearly.0031.b.tt_failure:0 "[lying_warrior.GetFirstNameNoTooltip] laf cambazlığı yaparak sizi geçiştirdi"
 fp1_yearly.0031.c:1 "Bir sonraki durağınızda misafirperverliğimizden iyi bahsedin!"

 fp1_yearly.0041.t:0 "Güneyli Kâşifler"
 fp1_yearly.0041.desc:2 "Kâşif, bilgin ve [sponsoring_liege.GetPrimaryTitle.GetNameNoTier] hükümdarı [sponsoring_liege.GetTitledFirstName] için çalışan bir elçi olan [explorer.GetFirstName], son zamanlarda ülkemin topraklarında geziyor. Bilgili ve dindar bir [explorer.GetFaith.GetAdherentNameNoTooltip] olarak, deneyimlerinin ayrıntılı bir günlüğünü tutuyor ve dünyanın bu ucundaki yaşamı kaydetmek için belli aralıklarla vatanına mektuplar gönderiyor.\n\nŞimdilerde [explorer.GetFirstNameNoTooltip], [capital_barony.GetNameNoTierNoTooltip] sınırları içinde yerel geleneklerimizi gözlemlemek ve bilge büyüklerimizle konuşmak için birkaç günlüğüne izin talep ediyor.\n\nTalebinin resmî üslubuna rağmen, [explorer.GetFirstNameNoTooltip] sanki bize biraz #EMP tepeden#! bakıyor gibi gözüküyor."
 fp1_yearly.0041.a:1 "Belki de küçük blot ayinlerimizden birine tanık olabilir?"
 fp1_yearly.0041.a.tt_success:0 "[explorer.GetFirstNameNoTooltip], ayinden etkilendi"
 fp1_yearly.0041.a.tt_failure:0 "[explorer.GetFirstNameNoTooltip], pagan geleneklerinizden tiksindi"
 fp1_yearly.0041.b:0 "[explorer.GetFaith.HighGodName]... Kimmiş bu [explorer.GetFaith.HighGodName] dediğin anlat bakalım."
 fp1_yearly.0041.c:0 "Züppe yabancılara #EMP sarayımda#! yer yok."

 fp1_yearly.0051.t:0 "Huzursuz Ölü"
 fp1_yearly.0051.desc:1 "[draugr.GetTitledFirstName] bir süre önce hayatını kaybetti ve [capital_county.GetNameNoTier] ahalisi bu durumdan ziyadesiyle haberdar. Kendisi yerel halk tarafından pek sevilen biri değildi fakat son zamanlarda her türlü olumsuzluğun onun 'yürüyen cesedine' bağlanması dayanılmaz bir hâl almaya başladı.\n\nBaşkente yürüme mesafesinde yaşayan her çiftçi, ormancı ve gübre kürekçisi saraya uğrayıp [draugr.GetFirstNameNoTooltip] hakkında şikâyetlerde bulunuyor.\n\n#EMP Bir şeyler#! yapmanın vakti geldi."
 fp1_yearly.0051.a:0 "Onun mezarını bizzat ziyaret edeceğim."
 fp1_yearly.0051.a.tt:0 "Cesedi araştırmaya karar veriyorsunuz..."
 fp1_yearly.0051.b:0 "Cesedini kazıp çıkartın, sonra da yakın."
 fp1_yearly.0051.b.body_destroyed:0 "Mutlu Köylüler"
 fp1_yearly.0051.b.list:0 "[draugr.GetFirstNamePossessiveNoTooltip] Ailesi ve Arkadaşları"
 fp1_yearly.0051.c:0 "Belki de bu işi koruyucu büyüler ile çözebiliriz?"
 fp1_yearly.0051.c.tt_success:0 "İksirleriniz ve büyüleriniz köylülere güven verdi"
 fp1_yearly.0051.c.tt_failure:0 "Ayinleriniz yetersiz kaldı"
 fp1_yearly.0061.t:0 "$fp1_yearly.0051.t$: Kurtlar"
 fp1_yearly.0061.desc:0 "Adamlarımla birlikte [draugr.GetFirstNameNoTooltip] için hazırlanan mezarın bulunduğu höyüğe henüz gelmiştik ki içeriden hırıltılar gelmeye başladı.\n\nHayatımda gördüğüm en büyük kurt karanlık girişte duvarlara sürtünerek çıkıyor, sürünün geri kalanı ise topraktan çıkıyor gibi görünüyor. Her biri bir insan büyüklüğünde, en az bir düzine kurt üzerimize atlamak için hazır bir şekilde bekliyor.\n\nKöylüler draugr konusunda yanılıyordu ama toprağın lanetli olduğu konusunda haklıymış!"
 fp1_yearly.0061.a:0 "Askerler! Bana doğru gelin!"
 fp1_yearly.0061.a.tt_success:0 "Adamlarınızı topluyorsunuz ve kurtları katlediyorsunuz!"
 fp1_yearly.0061.a.tt_failure:0 "Güç bela kaçtınız"
 fp1_yearly.0061.b:0 "KAÇ!"
 fp1_yearly.0062.t:0 "$fp1_yearly.0051.t$: Ayı"
 fp1_yearly.0062.desc:0 "[draugr.GetFirstNameNoTooltip] için hazırlanan höyük soğuk ve kasvetli. Ne adamlarım ne de ben etrafta yürüyen bir ceset görmüyoruz fakat bir şey dikkatimizi çekiyor. Duvarlarda uzun ve dein çizikler var, yerlerde çiftlik hayvanlarına ait gibi görünen kemikler...\n\nKöşeden gelen ani hışırtı sesine dönüp baktığımda bir yaprak yığını olarak düşündüğüm şey ayağa kalkmaya başlıyor, nereden baksan dokuz ya da on arşın boyunda, hayatımda gördüğüm en büyük ayı karşıma duruyor. Neredeyse arkadaş canlısı gibi gözüken uykulu gözlerle bize bakıyor.\n\nArdından kükrüyor."
 fp1_yearly.0062.a:0 "Postundan da güzel halı olur!"
 fp1_yearly.0062.a.tt_success:0 "Canavarı alt ediyorsunuz"
 fp1_yearly.0062.a.tt_failure:0 "Adamlarınız sizi kesin bir ölümden kurtarıyor"
 fp1_yearly.0062.b:0 "$fp1_yearly.0061.b$"
 fp1_yearly.0063.t:0 "$fp1_yearly.0051.t$: Nithing"
 fp1_yearly.0063.desc:0 "[draugr.GetFirstNameNoTooltip] için hazırlanan mezarın bulunduğu höyükte ne canavar, ne mezar süslemeleri ne de bir ceset var. Bölgede yapılan kısa bir araştırmadan sonra [draugr.GetFirstNameNoTooltip], sadece biraz uzaklıktaki bir hendekte, üzerine biraz çalı çırpı örtülmüş hâlde bulundu.\n\nMezar ise alçak bir haydut tarafından, ölülerin soğuk ellerinden çalınıp kabaca bir eve dönüştürülmüş.\n\nAdamlarımla ne yapacağımızı tartışırken, uzaktan gittikçe yaklaşan neşeli bir ıslık sesi duyuluyor. Haydut yaklaşıyor!"
 fp1_yearly.0063.a:0 "Herkes sessiz olsun, duvarlara yaslanın!"
 fp1_yearly.0063.a.tt_success:0 "Tuzağınız işe yaradı"
 fp1_yearly.0063.a.tt_failure:0 "[draugr_nithing.GetFirstNameNoTooltip], bir şeylerin ters gittiğini fark ediyor ve kaçıyor"
 fp1_yearly.0063.a.tt_failure.draugr_nithing_escapes:0 "[draugr_nithing.GetFirstNameNoTooltip], dışarıda serbestçe dolanmaya ve sorun çıkarmaya devam ediyor"
 fp1_yearly.0063.b:0 "Tam bir vakit kaybı!"
 fp1_yearly.0064.t:0 "$fp1_yearly.0051.t$: Yetim"
 fp1_yearly.0064.desc:0 "Köylüler, yürüyen bir ceset olan [draugr.GetFirstNameNoTooltip] tarafından yemeklerinin çalındığı, hayvanlarının lanetlendiği ve geceleri pencerelerinin pençelendiği konusunda ısrar etmişlerdi ancak höyüğe gittiğimde çok farklı bir yaratık ile karşılaştım.\n\nÇalıntı kürkler ve yarısı yenmiş yiyeceklerden oluşan bir yuvanın ortasında yetim bir çocuk oturuyor, dehşet dolu gözleri fal taşı gibi açılmış, bana bakıyor."
 fp1_yearly.0064.a:0 "Burayı terk et çocuk, burada kalamazsın."
 fp1_yearly.0064.a.tt:0 "[draugr_orphan.GetFirstNameNoTooltip], vahşi doğaya doğru yol alıyor..."
 fp1_yearly.0064.b:0 "Çocuk ya da değil, hırsızlar zindana ait!"
 fp1_yearly.0064.c:0 "Saraya gel, [Select_CString(draugr_orphan.IsFemale,'kızım','oğlum')]. Mezarlar yaşamak için uygun yerler değil."
 fp1_yearly.0064.d:0 "Her çocuk bir [Select_CString(ROOT.Char.IsFemale,'anneyi','babayı')] hak eder."
 fp1_yearly.0065.t:0 "$fp1_yearly.0051.t$: Nihai Sessizlik"
 fp1_yearly.0065.desc:0 "[draugr.GetFirstNameNoTooltip] için hazırlanan höyük, tıpkı o ilk gömüldüğündeki gibi. Diğer mezarlarda olduğu gibi köylüler bu mezarın çevresini de kontrol etmem için ısrar ediyor.\n\nNe lanetli olduğu iddia edilen mağaralarda, ne içinde trollerin gezdiği iddia edilen ormanlarda, ne de devlerin yaşadığı söylenen bayırlarda hiçbir şey bulamıyorum. Birkaç hafta sonra, bu tür canavarların gerçekten #EMP var olduğundan#! bile ne kadar emin olduğumuzu sorgulamaya başlıyorum.\n\nNeyse, en azından biraz egzersiz yapmış oldum."
 fp1_yearly.0065.a:0 "Belki de, kedidir?"
 fp1_yearly.0065.a.locals_grumble:0 "Köylüler Hoşnutsuz"

 fp1_yearly.0071.t:0 "Dünyanın Derinliklerinde"
 fp1_yearly.0071.desc.intro:0 "[ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier] köylüleri batıl inançlı bir güruhtur ve huzuruma düzenli olarak büyücüler, devler ve kılık değiştirmiş tanrıların iddialarıyla gelirler.\n\nGenelde, köylülerin fazla dramatize ettiği iddiaları görmezden gelirim ancak bu sefer önüme bir kanıt getiriyorlar:"
 fp1_yearly.0071.desc.troll_type.bear:0 "genç bir köylü çocuğunun kafası ezilmiş ve beyninin pekmezi akmış, annesi ile babası bu ölüme tanıklık ettiklerini belirtiyorlar."
 fp1_yearly.0071.desc.troll_type.wolf:0 "ünlü bir avcının cesedi, göğsü parçalanmış ve kalbi göğsünden sökülüp yenmiş."
 fp1_yearly.0071.desc.troll_type.wolverine:0 "bir yığın kemik ve et parçası, bir zamanlar çamaşırcı bir kadına aitmiş."
 fp1_yearly.0071.desc.troll_type.lynx:0 "vahşi bir hayvanın yapabileceğine kıyasla çok dikkatli bir şekilde parçalanmış bir düzine domuz. Ancak açık bir şekilde gözüküyor ki bu iş bıçaktan ziyade pençelerin işi."
 fp1_yearly.0071.desc.troll_type.moose:0 "kana bulanmış bir koyun leşi, açıkça parçalanmış ama yenmemiş, hatta çiğnenmemiş bile. Üzerinde daha önce hiç görmediğim pençe izleri var."
 fp1_yearly.0071.desc.outro.loveli_lakes:0 "\n\n[loveli_lakes.GetTitledFirstName] birkaç adım öne çıktığında kısa bir süre içinde karmaşanın ne olduğunu çözüyorum.\n\n"[ROOT.Char.GetFirstNameNoTooltip], bu bir trol değil. Bu vahşi bir geyiğin işi! Canavarı, iğrenç ısırığı da dâhil olmak üzere iyi tanıyorum. Hayatım onu yakalamaya çalışmakla geçti.""
 fp1_yearly.0071.desc.outro.fallback:0 "\n\nYerliler bunun bir trol işinden başka bir şey olmadığı konusunda ısrarcı ve yaratığı öldürmem için yakındaki ormanları araştırmamı talep ediyorlar."
