#fp1_yearly.1081.desc.intro:0 "My evening has been consumed by an aged explorer, [norse_explorer.GetFirstName], wishing to tell me the exotic stories of their exploits and adventurers in the Atlantic Ocean.\n\nDespite [norse_explorer.GetHerHis] age, [norse_explorer.GetFirstNamePossessiveNoTooltip] eyes remain sharp as [norse_explorer.GetSheHe] tells me of"
fp1_yearly.1081.desc.intro:0 "Akşamım, bana Doğudiyar'da ki maceralarını ve keşiflerini anlatmak isteyen yaşlı bir kaşif olan [norse_explorer.GetFirstName] tarafından ele geçirildi.\n\nYaşına rağmen, [norse_explorer.GetFirstNamePossessiveNoTooltip] gözleri, bana anlattıkları sırasında hâlâ keskin."
 #AGOT Modified
 # fp1_yearly.1081.desc.greenland:1 "a land of poor, struggling $norse_collective_noun$ who live in the snows close to the top of the world. The land is so frozen and cold that they must import all timber, and eat almost entirely meat and fish."
 # fp1_yearly.1081.desc.vinland:0 "a land as far west as Cathay is east, where the grapes and wheat grow so freely that they seem to sow themselves, and the vintages are unparalleled. Each local is a fearsome warrior, brooking no intrusion."
 # fp1_yearly.1081.desc.antilia:0 "an island settled by [antilia_culture.GetNameNoTooltip] exiles. Rich, wealthy $christianity_religion_adherent_plural$, living in well-defended castles, they descend from refugees who fled Iberia during the Moorish Invasion."
 # fp1_yearly.1081.desc.fortunate_isles.hellenist:0 "the last surviving exclave of $hellenic_pagan$, a tiny island in the west populated by $greek_collective_noun$ who share more with ancient $b_athens$ than with modern $b_constantinople$. The locals spend all day discussing philosophy and toasting the glory of the Olympians!"
 # fp1_yearly.1081.desc.fortunate_isles.other:0 "the refuge of the last few heathen $hellenic_pagan_adherent_plural$, crudely imitating their distant ancestors in $b_athens$ and $b_thebes$. The locals spend their days in sloth, discussing strange philosophy and practicing their crude faith."
 # fp1_yearly.1081.desc.st_brendans_island:0 "an isle concealed behind strange mists, where time seems to pass slower within than without. Of the island's further mysteries, [norse_explorer.GetFirstNameNoTooltip] remains tight-lipped, though tears cloud [norse_explorer.GetHerHis] eyes at times."
 # fp1_yearly.1081.desc.isle_of_the_blessed.christian:0 "an isle filled with devout $breton_collective_noun$, praying and living lives of quiet contemplation. So strong is their faith, each one is immune to mortal weapons, utterly protected by [norse_explorer.GetFaith.HighGodName]."
 # fp1_yearly.1081.desc.isle_of_the_blessed.other:0 "an isle filled with devout $breton_collective_noun$, rich in golden treasures. So strong was their faith, it filled the isle with beautifully sung hymns even after [norse_explorer.GetFirstNamePossessiveNoTooltip]crew put them to the sword."
 # fp1_yearly.1081.desc.ard_majhulah:1 "a strange land, only mentioned in old Islamic texts, thought lost for years. The locals each have piles of gold and silver so large that they use it to make toothpicks and weave their clothes."
 # fp1_yearly.1081.desc.the_sticky_sea:0 "a mournful sea within the Atlantic, a sticky, stinking mess of waters, where serpents and seaweed conspire to drag sailors to their deaths. Only the very strongest of crews stand even a chance of pulling themselves free."
 # fp1_yearly.1081.desc.purple_islands:0 "a group of islands far to the south, filled with vibrant flowers, many of them shades of exotic purple, utterly devoid of any trace of human life. The eerie beauty of the place entices even hardened sailors to lay down and die, at peace with the world."
 # fp1_yearly.1081.desc.hy_brasil:0 "an island that remains invisible much of the time, locked behind impenetrable mists save for one day every seven years. Even on the single day when the mists allow travel, no sailor has successfully made landfall."
 # fp1_yearly.1081.desc.thule:0 "a vast land to the far, far north, where all matter breaks down. Men breath water and earth as easily as the air, monstrous whales swim through the ground and sky, and all distinctions become academic."
 # fp1_yearly.1081.desc.great_ireland.abrahamic:0 "a land far to the west, where the inhabitants wear only white, carry cruel spears, and fight viciously against each other and even the noblest of visitors. The locals worship ancient, pagan deities, long-forgotten by right-thinking [norse_explorer.GetFaith.GetAdherentNamePluralNoTooltip]."
 # fp1_yearly.1081.desc.great_ireland.other:0 "a land far to the west, where the inhabitants wear only white, carry cruel spears, and fight with inhuman strength and ferocity. So legendary is their prowess, no warrior of this land has ever fallen to a foreign blade."
 # fp1_yearly.1081.desc.sunset_empire:0 "an empire on the far side of the very widest point of the Atlantic, a land of blood, skulls, and hungry conquerors, lurking just beneath the western horizon. Its cruel masters wait for Ragnarok itself, when they intend to rip the beating hearts from all good [norse_explorer.GetFaith.GetAdherentNamePluralNoTooltip]."
 fp1_yearly.1081.desc.greenland:1 "Kurnaz ve kıllı adamların yaşadığı, suların titreyişine kaplı dağlık adalar ülkesi. Karla kaplı evleri bol miktarda altın ve demir sağlasa da, yürekleri denizdedir. Her limanda yerleşir ve ticaret yaparlar, kayıp kralı için nimetler ararlar."
fp1_yearly.1081.desc.vinland:0 "Yi Ti'nin doğusunda olduğu kadar batıda yer alan bir toprak; burada yabancı meyveler ve cevizler o kadar serbestçe yetişir ki sanki kendilerini ekiyorlar gibi görünür ve dev gri kertenkeleler güneşlenir. Onları tembelliklerinden uyandırma aptallığında olan birinin iç organlarını çürüten ısırıkları vardır."
fp1_yearly.1081.desc.antilia:0 "Rhoynar sürgünleri tarafından yerleşilen bir ada. Sağlam ve gururlu Ana Rhoyne tapıcıları, komşularıyla barış içinde yaşayan bu insanlar, Nymeria'nın on bin gemisiyle kaçan ancak Dorne'a gitmeyen mültecilerin soyundan gelir."
 fp1_yearly.1081.desc.fortunate_isles.hellenist:0 "Valyria Alevleri'nin hayatta kalan son dış merkezlerinden biri, doğudaki küçük bir ada. Burada yaşayan adamlar, kızlarıyla değil eski Özgür Üstyapı ile daha fazla ortaklık paylaşıyor. Sakat yerel halk, gün boyu solukta kalan büyüler üzerine tartışıyor ve On Dört Alev'in şanına kadeh kaldırıyor."
fp1_yearly.1081.desc.fortunate_isles.other:0 "Valyria Alevleri'nin son birkaç putperestinin sığınağı, eski Özgür Üstyapı'daki uzak atalarını ham bir şekilde taklit ediyorlar. Sakat yerel halk, günlerini tembellik içinde geçirirken ölümcül kan büyülerini tartışıyor ve ham inançlarına yönelik ritüeller gerçekleştiriyor."
fp1_yearly.1081.desc.st_brendans_island:0 "Sonsuz gölgeyle kaplı bir şehir, burada gerçekliğin sınırları sanki en uç noktalarına kadar geriliyor. Şehrin diğer gizemleri hakkında [norse_explorer.GetFirstNameNoTooltip] dudaklarını sıkıca kapalı tutuyor, ancak ara sıra gözlerinde yaşlar birikiyor."
fp1_yearly.1081.desc.isle_of_the_blessed.christian:0 "Yağlı, siyah bir kurbağaya ibadet eden dindar kişilerle dolu bir ada. Bu kişiler, kötücül bir ilahete adanmış hayatlar yaşıyor. Adadaki gizemli yıkılmış bir uygarlıktan soy ketmiş olan bu insanlar, sadakatlerinin karşılığında balık benzeri özellikler kazanmışlar."
 fp1_yearly.1081.desc.isle_of_the_blessed.other:0 "Yeşil, köpekbalığı dişli insanlarla dolu bir ada dizisi; bu insanlar kıyılarının altında gizlenen garip balık başlı tanrıları tapınırlar. İnançları o kadar güçlüydü ki, [norse_explorer.GetFirstNamePossessiveNoTooltip] mürettebatı birkaçlarını kılıçtan geçirdikten sonra bile suya girmeyi reddettiler."
fp1_yearly.1081.desc.ard_majhulah:1 "Uzak haritalarda bahsedilen garip bir toprak. Yerel halk, mavi ve siyah ağaçlar arasında yaşar; bu ağaçların özünün vizyonlar yarattığı ve büyücüler ile warlock'ların çılgınlığını beslediği söylenir."
fp1_yearly.1081.desc.the_sticky_sea:0 "Doom'un ortasında kaynayan bir deniz, kükürt kokulu, dumanlı bir su karmaşası; burada karanlık ve şeytanlar, denizcileri ölümüne çekmek için komplo kurar. Sadece en güçlü mürettebat, kendilerini kurtarmak için bir şans elde edebilir."
fp1_yearly.1081.desc.purple_islands:0 "Güneyde uzaklarda eğri bir ada, sayısız egzotik renk ve şekle sahip canlı kelebeklerle dolu; ayrıca kedimsi bir ırk, onları tanrıların habercileri olarak tapınır. Bu yerin ürkütücü güzelliği, sert denizcileri bile kalmaya teşvik eder, ancak sabah olana kadar ateş hastalığı kalanları öldürür."
 fp1_yearly.1081.desc.hy_brasil:0 "Kökeninden beri lanetli ve kirlenmiş bir ada; harabeleri, en şanssız seyahatçiler dışında herkes için geçilmez bataklıkların ardında kilitli. Lanetlenmiş olanlar orada buldukları tek şeyler kan büyüsü, sakatlanma ve kırmızı ölüm."
fp1_yearly.1081.desc.thule:0 "Çok uzak kuzeyde devasa bir buz tabakası, açlığın mantığı toza çevirdiği bir koyu çevreleyen. Adamlar birbirlerinin etini soluk almak kadar kolay parçalar; yeni vurulmuş olanlar da yaşam boyu yerleşik olanlar da, sıcaklığın hatırası uğruna tutsak gemilere tutunurlar."
fp1_yearly.1081.desc.great_ireland.abrahamic:0 "Doğu yönünde çok uzakta bir toprak; buradaki halk demir zırhlar giyer, yıldız oyulu balta taşır ve birbirleriyle hatta en soylu ziyaretçilerle bile vahşice savaşır. Yerel halk, İnançlıların Babası’nın ışığından uzakta olan Yedilerin sapkın bir perversionuna tapınır."
fp1_yearly.1081.desc.great_ireland.other:0 "Doğu yönünde çok uzakta bir toprak; buradaki halk uzun boylu ve açık tenli, yıldız oyulu baltalar taşıyan ve fanatik güç ve vahşetle savaşan insanlardan oluşur. Becerileri o kadar efsanedir ki hiçbir fetih milleti onları yeniden sürmek için cesaret edemez."
 fp1_yearly.1081.desc.sunset_empire:0 "Bir kıta genişliğinde bir imparatorluk, on bin kaplan ve on milyon maymunun yaşadığı bir toprak, doğu ufku hemen altında gizleniyor. Acımasız Tanrı-İmparatoriçesi, yeraltındaki Eski Varlıklar'dan bir işaret bekliyor; bu işaret geldiğinde tüm iyi [norse_explorer.GetFaith.GetAdherentNamePluralNoTooltip] inançlılarının atan kalplerini sökmeyi planlıyorlar."
fp1_yearly.1081.desc.outro:0 "\n\nSaat ilerlemiş olsa da, [norse_explorer.GetFirstNameNoTooltip] eğer istersem devam etmeye daha fazla istekli görünüyor."
fp1_yearly.1081.a:0 "Çok ilginç. Lütfen, baştan anlatır mısın!"
