 fp1_yearly.0091.t:0 "[ROOT.Char.GetTitleAsNameNoTooltip] İçin Uygun Bir Gemi"
 fp1_yearly.0091.desc:0 "Gemisine bakarak bir [ROOT.Char.GetTitleAsNameNoTooltip] hakkında bilgi sahibi olabilirsiniz. Gemisi onun ne kadar zengin olduğunu, ne kadar başarılı olduğunu ve dünyanın geri kalanına hangi imajı yansıtmak istediğini söyler.\n\nMevcut gemime bakıyorum ve onu... eksik buluyorum. Sanki düşüncelerimi bölmek istermiş gibi oynak halatlardan birisi yerinden çıkarak çatlak bir ses çıkartıyor,, tüm gemi basınç yeniden dağıtılırken uğursuz bir şekilde gıcırdıyor.\n\nYerine yeni bir gemi almak yeterince basit ancak ihtiyacım olan şey gerçekten de yenisini almak mı? Dünyaya #EMP beni#! anlatan bir gemiyi hak etmiyor muyum?"
 fp1_yearly.0091.a:0 "Bir leviyatan, topladığım ganimetleri taşıması için!"
 fp1_yearly.0091.b:0 "Bir canavar, vasallarıma gözdağı vermek için!"
 fp1_yearly.0091.c:0 "Bir ejderha, ismimi kükremesi için!"
 fp1_yearly.0091.d:0 "Pahalı bir gemiye ihtiyacım yok."

 fp1_yearly.0101.t:0 "Bilmeceler"
 fp1_yearly.0101.desc:0 "Bilmeceler, [ROOT.Char.GetCulture.GetNameNoTooltip] geleneğinde yer etmiş, sevilen bir eğlence yoludur. İki veya daha fazla oyuncu, genellikle kafiyeli ve kinayeli, mitlerle dolu, gittikçe zorlaşan bilmeceleri sırayla birbirine sorar.\n\nÖzellikle uzun ve sıkıcı bir gün [riddler.Custom2('MyCharacterIntroduction',ROOT.Char)], sarayın en az yarısı bizi izlerken bir bilmece oyununda bana meydan okuyor."
 fp1_yearly.0101.a:0 "Sen, #EMP bana#! meydan okuyorsun öyle mi? Hadi bakalım!"
