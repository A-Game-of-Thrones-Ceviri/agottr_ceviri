 fp1_yearly.0081.hunt_invalidated:0 "[ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] Trolü Avı Sona Erdi"
 fp1_yearly.0081.hunt_invalidated.tt:0 "Öngörülemeyen durumlar dikkatinizi başka yöne çekti"
 fp1_yearly.0081.desc.prelude:0 "Biz ilerlerken orman nazikçe fısıldıyor, rüzgârın sesi küçük hizmetkâr grubumu sıkı ve karanlık bir şekilde kucaklıyor. Sanırım bu ses sadece rüzgâr ancak bir anda çocukken duyduğum bir sözü anımsıyorum: Troller yalnızken şarkı söylerler ve sesleri rüzgâr sesi gibi çıkar...\n\nOrtadan kaybolma vakaları ormanın içindeki özellikle bu açıklığın yakınlarında gerçekleşiyor gibi gözüküyor. Bu da canavarı bulma ihtimalimizin en yüksek olduğu yerin burası olduğu anlamına geliyor. En azından köylülere göre bu böyle.\n\n"
