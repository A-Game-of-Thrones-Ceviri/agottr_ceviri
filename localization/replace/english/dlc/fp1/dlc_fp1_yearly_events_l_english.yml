 fp1_yearly.0001.t: "Kaçan Köle"  
 fp1_yearly.0001.desc: "Köleler [ROOT.Char.GetCulture.GetNameNoTooltip] kültüründe hayatın bir gerçeğidir. Yurt dışından esir alınan veya kölelerden doğan aşağı insanlar, tarlalarımızda çalışır ve ocaklarımıza bakarlar.\n\nTeoride.\n\nDün gece, böyle bir köle [dummy_gender.GetSheHe] yeter dedi ve bir kucak dolusu değerli mücevheri [dummy_gender.GetHerHim] ile birlikte alarak kaçtı! Daha da kötüsü, [scapegoat.Custom2('MyCharacterIntroduction',ROOT.Char)] #EMP kölenin karanlığa doğru koştuğunu gördü#! ve sabaha kadar kimseye söylemeyi düşünmedi."  
 fp1_yearly.0001.gold_stays_lost.tt: "Gümüşünüz kaybolmuş halde kalır"  
 fp1_yearly.0001.a: "Her köye bir açıklama gönderin!"  
 fp1_yearly.0001.a.tt_success: "Köle tespit edildi ve yakalandı"  
 fp1_yearly.0001.a.tt_failure: "Köle gümüşünle ağdan kayıyor"  
 fp1_yearly.0001.b: "Pelerinimi al, ben de [dummy_gender.GetHerHim]'ı kendim avlayacağım."  
 fp1_yearly.0001.b.tt_success: "Onlar çok uzağa gidemeden sen onları yakalarsın"  
 fp1_yearly.0001.b.tt_failure: "$fp1_yearly.0001.a.tt_failure$"  
 fp1_yearly.0001.c: "[scapegoat.GetFirstNameNoTooltip], bu senin hatan, o yüzden sen ödeyebilirsin!"  
 fp1_yearly.0001.d: "Affedildin, [scapegoat.GetFirstNameNoTooltip]. Bu tür şeyler olur."  

 fp1_yearly.0011.t: "[offensive_courtier.GetFirstNameNoTooltip]'ın Nithing Olarak Beyan Edilmesi Çağrısı"  
 fp1_yearly.0011.desc: "[capital_barony.GetNameNoTier]'dan önemli yerlilerden oluşan bir geçit töreni gün boyunca salonumda dolaştılar, her biri [ROOT.Char.Custom2('RelationToMeShort',SCOPE.sC('offensive_courtier'))], [offensive_courtier.GetTitledFirstName]'me karşı benzersiz bir şikayetle.\n\nBazıları [offensive_courtier.GetHerHis] davranışlarından, diğerleri [offensive_courtier.GetHerHis] onurlarından şikayet ediyor, ancak hepsi bir konuda hemfikir: [offensive_courtier.GetSheHe] saray için bir utançtır.\n\nYıkanmamış kitleler, [offensive_courtier.GetHerHim]'yı dışlamaktan başka bir şey talep etmiyor."  
 fp1_yearly.0011.desc.priest: "[priest.Custom2('MyCharacterIntroduction',ROOT.Char)|U], [offensive_courtier.GetHerHis] davranışının aslında #EMP oldukça dindar olduğunu iddia ediyor, ancak hırlayan kasabalılar [priest.GetFirstNameNoTooltip]'ün böyle bir "erdemin" sonuçlarıyla uğraşmak zorunda olmadığını iddia ediyorlar."  
 fp1_yearly.0011.a: "Haklılar, [offensive_courtier.GetSheHe] reddedilmeli ve sürgün edilmeli!"  
 fp1_yearly.0011.b: "Haklısın, [offensive_courtier.GetSheHe] kovulmalı!"  
 fp1_yearly.0011.c: "Köylüler! [offensive_courtier.GetFirstNameNoTooltip] suçsuzdur."  
 fp1_yearly.0011.d: "Bu [ROOT.Char.GetTitleAsNameNoTooltip]'ın meselesi değil..."  

 fp1_yearly.0021.t: "Ölüm kalım meselesi"  
 fp1_yearly.0021.desc.intro: "$knight_culture_player_plural_no_tooltip_lowercase$, [first_knight.GetTitledFirstName] ve [second_knight.GetTitledFirstName]'den ikisi arasında yakın zamanda yaşanan bir tartışma ciddi şekilde tırmandı. Görünüşe göre,"  
 fp1_yearly.0021.desc.doggo: "[first_knight.GetFirstNameNoTooltip], birlikte [ROOT.Char.Custom('GetAnimalType')] avlarken yanlışlıkla [second_knight.GetFirstNamePossessiveNoTooltip] köpeğini şişledi ve [second_knight.GetFirstNameNoTooltip], [first_knight.GetFirstNameNoTooltip]'ın yeni bir köpek için ödeme yapmasına izin vermedi."  
 fp1_yearly.0021.desc.spit_of_land: "[first_knight.GetFirstNameNoTooltip], [second_knight.GetFirstNameNoTooltip]'in [second_knight.GetHerHim]'ye ait olduğunu iddia ettiği uzak bir arazi parçası satın aldı. Arsa, sözde en iyi lahanaları yetiştirdiği iddiası dışında değersiz olacaktır [capital_barony.GetNameNoTierNoTooltip]."  
 fp1_yearly.0021.desc.unrepeatable_insult: "Hiçbir şey yokken hakaretler savurmaya başladılar ve [first_knight.GetFirstNameNoTooltip], [second_knight.GetFirstNameNoTooltip], bir keçi ve iyi bir içki boynuzu hakkında tekrarlanamayacak bir şeyler söyledi."  
 fp1_yearly.0021.desc.escalating_prank_war: "bu, her birinin diğerine giderek daha dramatik şakalar yaptığı, zararsız bir üstünlük mücadelesi olarak başladı ve eğlence yavaş yavaş saf öfkeye dönüştü."  
 fp1_yearly.0021.desc.religious_differences: "Bu, [first_knight.GetFaith.GetAdherentName] ve [second_knight.GetFaith.GetAdherentName]'in ilahi doğanın doğası konusunda birbirlerinin gırtlağına sarılmasıyla, basit inanç farklılıklarına dayanıyor."  
 fp1_yearly.0021.desc.stolen_pig: "Tartışmanın kilit noktası, [first_knight.GetFirstNameNoTooltip]'ın [second_knight.GetFirstNameNoTooltip]'den çaldığı devasa bir ödül domuzu. Ya da [second_knight.GetFirstNameNoTooltip]'in [first_knight.GetFirstNameNoTooltip]'dan çaldığı. Dürüst olmak gerekirse, tüm bu bağırışlarla, oldukça belirsiz."  
 fp1_yearly.0021.desc.defiled_longboat.woman: "[unfortunate_knight.GetFirstNameNoTooltip], [defiling_knight.GetFirstNameNoTooltip] #EMP'nin #! [defiling_knight.GetHerselfHimself]'ü [unfortunate_knight.GetFirstNamePossessiveNoTooltip] uzun teknenin figürüyle eğlenirken buldu, hem boyayı hem de bir zamanlar korkutucu olan aurasını tamamen mahvetti."  
 fp1_yearly.0021.desc.defiled_longboat: "[defiling_knight.GetFirstNameNoTooltip] #EMP keyif aldım#! [defiling_knight.GetHerselfHimself] uzun teknedeki her koltukta tarifsiz bir şekilde [unfortunate_knight.GetFirstNamePossessiveNoTooltip], tüm gemiyi #EMP kokuşmuş bıraktı#!."  
 fp1_yearly.0021.desc.board_game: "ikisi hnefatafl oynuyorlardı ve kesin kurallar hakkında tartışmaya başladılar. Dakikalar içinde tahta bir kenara süpürüldü ve yumruklar uçuştu."  
 fp1_yearly.0021.desc.outro: "\n\nŞimdi, her iki $knight_culture_player_plural_no_tooltip_lowercase$ da birbirlerine holmgang için açıkça meydan okudu. Düellonun dramatik olacağı kesin, ancak hanemin yeminli üyeleri olarak, dövüşe devam etmek için benim iznime ihtiyaçları var."  
 fp1_yearly.0021.a: "İsterlerse bu konuda kavga edebilirler."  
 fp1_yearly.0021.a.tt_success: "[first_knight.GetFirstNameNoTooltip] holmgang'ı kazanır"  
 fp1_yearly.0021.a.tt_failure: "[second_knight.GetFirstNameNoTooltip] holmgang'ı kazanır"  
 fp1_yearly.0021.b: "Çocukça! Yasaklıyorum!"  
 fp1_yearly.0021.b.tt_success: "Emriniz dehşetli bir itaat duygusu uyandırıyor"  
 fp1_yearly.0021.b.tt_failure: "$knight_culture_player_plural_no_tooltip_lowercase$'ınız gönülsüzce kabul ediyor ama sizinle alay ediyor"  
 fp1_yearly.0021.c: "Elbette, hatta [first_knight.GetFirstNameNoTooltip]'a bile bahse girerim."  
 fp1_yearly.0021.c.tt_success: "$fp1_yearly.0021.a.tt_success$"  
 fp1_yearly.0021.c.tt_failure: "$fp1_yearly.0021.a.tt_failure$"  
 fp1_yearly.0021.d: "Elbette, ama ben [second_knight.GetFirstNameNoTooltip]'a bahse girerim."  
 fp1_yearly.0021.d.tt_failure: "$fp1_yearly.0021.a.tt_success$"  
 fp1_yearly.0021.d.tt_success: "$fp1_yearly.0021.a.tt_failure$"  

 fp1_yearly.0031.t: "Masada Uzun Hikayeler"  
 fp1_yearly.0031.desc.intro: "[lying_warrior.GetFirstName]'ın eşliğinde uzun, çok uzun bir akşam geçirdim. Gezgin geceyi geçirmek için [capital_barony.GetBaseNameNoTierNoTooltip]'de durdu ve [lying_warrior.GetHerHis]'nin #EMP saat süren #!.\n\n başarılarının hikayelerini anlatarak konaklamasını sağladı."  
  #AGOT Modified   
 #fp1_yearly.0031.desc.sunk_longboat: ""... işte oradaydım, Kuzey Denizi'nin ortasında, çok fazla kanlı yağma yüzünden batmakta olan uzun tekne. Neyse, onu yanımda götüremedim, bu yüzden suya atladım ve Norveç'e yüzdüm!""  
 fp1_yearly.0031.desc.sunk_longboat: ""... işte oradaydım, Günbatımı Denizi'nin ortasında, çok fazla kanlı yağma yüzünden batmakta olan uzun tekne. Neyse, onu yanımda götüremedim, bu yüzden suya atladım ve Pyke'a yüzdüm!""  
 fp1_yearly.0031.desc.wrestled_whale: ""... ya mürettebatımı terk etmem ya da balinayla kendim savaşmam gerektiğini biliyordum. Bıçağımı kaptım, okyanusa daldım ve canavarı tek başıma kıyıya kadar güreştirdim!""  
 fp1_yearly.0031.desc.charged_city_fruit_knife: ""... orada on bin düşman vardı, ellerinde pala vardı ve ben sadece meyve soymak için küçük bir bıçakla silahlanmıştım. #EMP Bunu başardım#!, güvenilir meyve bıçağım sayesinde!""  
 fp1_yearly.0031.desc.charged_city: ""... şehir duvarlarına kadar hücum ettim, içeriye serbestçe tırmandım ve kraliyet sarayına doğru yolumu açtım. Yeni bir çift çizme alabilmek için kralın tacını erittim.""  
  #AGOT Modified   
 #fp1_yearly.0031.desc.kept_iceland_afloat: ""... ve eğer iki dev gerçekten holmgang'larına #EMP#! devam etselerdi, İzlanda kesinlikle tekrar denize batardı. Onları ikna ettiğim için şanslıyım, gerçekten.""  
 fp1_yearly.0031.desc.kept_iceland_afloat: ""... ve eğer iki dev gerçekten düelloya #EMP#! devam etseydi, Skagos kesinlikle denize geri batardı. Onları ikna ettiğim için şanslıyım, gerçekten.""  
 fp1_yearly.0031.desc.wooed_heir: ""... [disparaged_king.GetTitledFirstNamePossessive] [invented_heir.Custom('GetDaughterSon')], şimdi #EMP bu#! sahip olduğum en iyi şey. [disparaged_king.GetTitledFirstNameNoTooltip] bundan sonra benden pek hoşlanmadı ve saraydan [disparaged_king.GetHerHis] hızla kaçtım, bunu söyleyeyim!""  
  #AGOT Modified   
 #fp1_yearly.0031.desc.hunted_troll: ""... tabii ki, bu en son yara trolün kendisinden kaynaklanıyor. Bir ev kadar büyük, bir fare kadar sessiz, pençeleri [lying_warrior.GetFaith.DevilName]'ın piç yavrusu gibi. Yine de, herhangi bir şeyi yeterince uzun süre bıçaklarsanız ölür.""  
 fp1_yearly.0031.desc.hunted_troll: ""... elbette, bu en son yara alaycılığın kendisinden kaynaklanıyor. Bir ev kadar büyük, bir fare kadar sessiz, pençeleri [lying_warrior.GetFaith.DevilName]'ın piç yavrusu gibi. Yine de, herhangi bir şeyi yeterince uzun süre bıçaklarsanız ölür.""  
 fp1_yearly.0031.desc.outro: "\n\nHikaye üstüne hikaye, her anekdot bir öncekinden daha uzun ve daha büyük olarak devam ediyor."  
 fp1_yearly.0031.a: "Sen sadece #EMP sarayda kalmalısın#!, [lying_warrior.GetFirstNameNoTooltip]!"  
 fp1_yearly.0031.b: "Bunlar... çok abartılı geliyor."  
 fp1_yearly.0031.b.tt_success: "[lying_warrior.GetFirstNamePossessiveNoTooltip] yalan ortaya çıktı"  
 fp1_yearly.0031.b.tt_failure: "[lying_warrior.GetFirstNameNoTooltip] etrafınızda sözlü halkalar oluşturur"  
 fp1_yearly.0031.c: "Bir sonraki durağınızda misafirperverliğimizden övgüyle bahsetmeyi unutmayın!"  

 fp1_yearly.0041.t: "Güneyden gelen kaşifler"  
 fp1_yearly.0041.desc: "[explorer.GetFirstName], [sponsoring_liege.GetTitledFirstName]'den [sponsoring_liege.GetPrimaryTitle.GetName]'ye bir kaşif, bilgin ve elçi son zamanlarda topraklarımı geziyor. Bilgili ve dindar bir [explorer.GetFaith.GetAdherentNameNoTooltip], [explorer.GetSheHe], [explorer.GetHerHis] deneyimlerinin ayrıntılı bir günlüğünü tutuyor, dünyanın bu ucundaki yaşam hakkında rapor vermek için düzensiz mektuplar [explorer.GetHerHis] memleketine gönderiyor.\n\n[explorer.GetFirstNameNoTooltip] artık [capital_barony.GetNameNoTierNoTooltip]'e ulaştı ve yerel geleneklerimizi gözlemlemek ve en bilge büyüklerimizle konuşmak için birkaç gün durmak için izin istiyor.\n\nResmi [explorer.GetHerHis] talebine rağmen, [sponsoring_liege.GetTitledFirstName]0 ton pratik olarak [sponsoring_liege.GetTitledFirstName]1 damlatıyor[sponsoring_liege.GetTitledFirstName]2 küçümsemeyle."  
 fp1_yearly.0041.a: "Belki [explorer.GetSheHe] bizim küçük kusurlarımızdan birini fark edebilir?"  
 fp1_yearly.0041.a.tt_success: "Töreniniz etkileyici [explorer.GetFirstNameNoTooltip]"  
 fp1_yearly.0041.a.tt_failure: "Senin putperest yolların iğrenç [explorer.GetFirstNameNoTooltip]"  
 fp1_yearly.0041.b: "Bana bundan biraz daha bahset... [explorer.GetFaith.HighGodName]?"  
 fp1_yearly.0041.c: "#EMP my#! sarayında kibirli yabancılara yerimiz yok."  

 fp1_yearly.0051.t: "Huzursuz Ölüler"  
 fp1_yearly.0051.desc: "[draugr.GetTitledFirstNamePossessive] Bir süre önce gerçekleşen ölüm, [capital_county.GetNameNoTier] halkının sıradan insanları tarafından fark edilmeden geçmedi. [draugr.GetSheHe] Başka ne olursa olsun, [draugr.GetFirstNameNoTooltip] yerel köylüler arasında popüler değildi ve ülkedeki her kötülüğün [draugr.Custom('WomanManPossessive')] yürüyen cesedin üzerine yıkılması norm haline geldi.\n\nBaşkente tükürme mesafesindeki her çiftçi, ormancı ve gübre küreyicinin [draugr.GetFirstNamePossessiveNoTooltip] draugr'dan şikayet etmeden bir hafta geçmiyor gibi görünüyor.\n\n#EMP Bir şeyler#! yapılmalı."  
 fp1_yearly.0051.a: "[draugr.GetHerHis] barrow'u bizzat ziyaret edeceğim."  
 fp1_yearly.0051.a.tt: "Olayı bizzat araştırmaya karar veriyorsunuz..."  
 fp1_yearly.0051.b: "Sadece cesedini kazıp yak."  
 fp1_yearly.0051.b.body_destroyed: "Köylüler Seviniyor"  
 fp1_yearly.0051.b.list: "[draugr.GetFirstNameNoTooltip]'ın Ailesi ve Arkadaşları"  
 fp1_yearly.0051.c: "Belki bunu koruyucu büyülerle çözebiliriz?"  
 fp1_yearly.0051.c.tt_success: "İksirleriniz ve büyüleriniz köylülere güven veriyor"  
 fp1_yearly.0051.c.tt_failure: "Ritüelleriniz yetersiz"  
 fp1_yearly.0061.t: "$fp1_yearly.0051.t$: Kurtlar"  
 fp1_yearly.0061.desc: "Maiyetim ve ben [draugr.GetFirstNamePossessiveNoTooltip] barrow'a vardığımızda içeriden ilk hırlama yankılanıyor.\n\nŞimdiye kadar gördüğüm en büyük kurt karanlık girişten dışarı çıkarken, sürünün geri kalanı yerden fırlamış gibi görünüyor. Her biri bir adam kadar büyük ve her yönden koşarak gelen bir düzine veya daha fazla kurt olmalı.\n\nKöylüler draugr konusunda yanılmışlardı ama lanet konusunda değil!"  
 fp1_yearly.0061.a: "Askerler! Bana!"  
 fp1_yearly.0061.a.tt_success: "Adamlarını toplayıp kurtları öldürüyorsun!"  
 fp1_yearly.0061.a.tt_failure: "Hayatını zor kurtarıyorsun"  
 fp1_yearly.0061.b: "KOŞMAK!"  
 fp1_yearly.0062.t: "$fp1_yearly.0051.t$: Ayı"  
 fp1_yearly.0062.desc: "[draugr.GetFirstNamePossessiveNoTooltip] el arabası soğuk ve kasvetli. Ne maiyetim ne de ben yürüyen bir ceset görmesek de, bazı duvarlarda uzun, derin çizikler var ve zeminde hayvan kemikleri var.\n\nKöşeden gelen ani bir hışırtı gözüme çarptı ve bir yaprak yığını olduğunu düşündüğüm şey ayağa kalkmaya başladı, gördüğüm en büyük ayıyı ortaya çıkardı, dokuz veya on arşın boyundaydı. Uykulu uykulu bize göz kırptı, neredeyse dost canlısı görünüyordu.\n\nSonra kükredi."  
 fp1_yearly.0062.a: "Seni halıya çevireceğim!"  
 fp1_yearly.0062.a.tt_success: "Canavarı devirdin"  
 fp1_yearly.0062.a.tt_failure: "Maiyetin seni kesin ölümden uzaklaştırıyor"  
 fp1_yearly.0062.b: "$fp1_yearly.0061.b$"  
 fp1_yearly.0063.t: "$fp1_yearly.0051.t$: Hiçbir şey"  
 fp1_yearly.0063.desc: "[draugr.GetFirstNamePossessiveNoTooltip] höyükte canavar, mezar eşyası veya bir ceset bile yok. Bölgede kısa bir arama, [draugr.GetFirstNameNoTooltip]'in bir hendekte devrilmiş ve biraz ötede kaba bir şekilde yapraklarla kaplanmış olduğunu gösteriyor.\n\nBunun yerine, mezarın kaba bir meskene dönüştürüldüğü anlaşılıyor, alçak bir haydut onu ölülerin soğuk ellerinden almış.\n\nMaiyetimle ne yapacağımı tartışırken, uzaktan neşeli bir ıslık sesi duyuluyor ve yaklaşıyor. Haydut yaklaşıyor!"  
 fp1_yearly.0063.a: "Herkes sussun, duvarların önüne dikilsin!"  
 fp1_yearly.0063.a.tt_success: "Tuzak işe yarıyor"  
 fp1_yearly.0063.a.tt_failure: "[draugr_nithing.GetFirstNameNoTooltip] bir şeylerin ters gittiğini fark eder ve kaçar"  
 fp1_yearly.0063.a.tt_failure.draugr_nithing_escapes: "[draugr_nithing.GetFirstNameNoTooltip] vahşi doğada dolaşıp sorun çıkarmaya devam ediyor"  
 fp1_yearly.0063.b: "Ne kadar da zaman kaybıymış!"  
 fp1_yearly.0064.t: "$fp1_yearly.0051.t$: Yetim"  
 fp1_yearly.0064.desc: "Köylüler, [draugr.GetFirstNamePossessiveNoTooltip] yürüyen cesedin yiyeceklerini çaldığını, hayvanlarına büyü yaptığını ve geceleri pencerelerini eşelediğini iddia etmiş olabilirler, ancak [draugr.GetHerHis] el arabasına ulaştığımda çok farklı bir canavar buluyorum.\n\nÇalınmış kürkler ve yarı yenmiş yiyeceklerle dolu bir yuvanın ortasında, gözleri dehşetle kocaman açılmış, bana bakan yetim bir çocuk oturuyor."  
 fp1_yearly.0064.a: "Defol git çocuğum. Burada kalamazsın."  
 fp1_yearly.0064.a.tt: "[draugr_orphan.GetFirstNameNoTooltip] vahşi doğaya doğru uzaklaşıyor..."  
 fp1_yearly.0064.b: "Çocuk olsan da olmasan da bu hırsızla zindana!"  
 fp1_yearly.0064.c: "Mahkemeye gel, [Select_CString(draugr_orphan.IsFemale,'girl','boy')]: Mezar yaşayanlara yer değildir."  
 fp1_yearly.0064.d: "Elbette... elbette her çocuk bir [ROOT.Char.GetMotherFather]'ı hak ediyor?"  
 fp1_yearly.0065.t: "$fp1_yearly.0051.t$: Sonuçta Sessiz"  
 fp1_yearly.0065.desc: "[draugr.GetFirstNamePossessiveNoTooltip] höyük, [draugr.GetSheHe] gömüldüğünde olduğu gibiydi. Köylülerin bana kontrol ettirdiği diğer tüm mezarlar gibi.\n\nNe de sözde lanetli mağaralarda, trollerin musallat olduğu korularda veya devlerin mağaralarında hiçbir şey bulamadım: birkaç hafta sonra, bu tür canavarların gerçekten var olduğundan ne kadar emin olduğumuzu sorgulamaya başladım#EMP en azından bu egzersiz bana iyi geliyor."  
 fp1_yearly.0065.a: "Acaba rüzgar mıydı?"  
 fp1_yearly.0065.a.locals_grumble: "Köylüler Hoşnutsuz"  

 fp1_yearly.0071.t: "Dünyanın Derin Yerlerinde"  
 fp1_yearly.0071.desc.intro: "[ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier] köylüleri batıl inançlı bir güruhtur, bana büyücüler, devler ve kılık değiştirmiş tanrılar iddialarıyla gelirler.\n\nGenellikle bu tür iddiaları sıradan tiyatrolar olarak görmezden gelirim, ancak bu sefer kanıt getiriyorlar:"  
 fp1_yearly.0071.desc.troll_type.bear: "kafası toz ve lapaya dönüşmüş genç bir köylü çocuğu ve onun ölümüne tanık olan ağıt yakan anne ve babası."  
 fp1_yearly.0071.desc.troll_type.wolf: "Ünlü bir avcının leşi, göğsü parçalanmış, yumuşak yürek eti yenmiş."  
 fp1_yearly.0071.desc.troll_type.wolverine: "kemiklerden ve parçalanmış et parçalarından oluşan bir yığının yakın zamanda yaşlı bir çamaşırcı kadın olduğu konusunda ısrar ediyorlar."  
 fp1_yearly.0071.desc.troll_type.lynx: "bir düzine kesilmiş domuz, her biri uyumsuz vahşi bir hayvan için fazla dikkatli bir şekilde parçalanmış, ama bunların bir bıçaktan ziyade pençelerin işi olduğu açıkça belli."  
