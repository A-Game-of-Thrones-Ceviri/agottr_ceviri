 fp1_yearly.0631.a.tt_failure: "[cynic.GetFirstNameNoTooltip] seni aptal gibi gösteriyor"  
 fp1_yearly.0631.b: "Hmm, iyi fikir. Her küçük şey yardımcı olur..."  
 fp1_yearly.0631.c: "Eh, benim işim değil."  

 fp1_yearly.0641.t: "Okyanusa Layık"  
 fp1_yearly.0641.desc: "Uzun gemiler, birçok açıdan, [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] gücünün kalbidir. Denize erişimimiz olmadan, avlanamayan veya dolaşamayan tuzağa düşmüş kurtlardan başka neyiz?\n\nSon zamanlarda depoladığımız teknelere yaptığım incelemede, birçoğunun çürümeye ve yok olmaya başladığını, dikkatlice şıngırdatılan gövdelerinin suya geri döndüklerinde parçalanma tehlikesi altında olduğunu gördüğümde azımsanmayacak bir endişeye kapıldım."  
 fp1_yearly.0641.a: "Bunları tamir etmek bu kadar pahalı olamaz..."  
 fp1_yearly.0641.a.tt: "Gemiler sorunsuz bir şekilde onarıldı"  
 fp1_yearly.0641.b: "[neighbour.GetTitledFirstNameNoTooltip]'ın yeni bir filosu yok mu?"  
 fp1_yearly.0641.b.tt_success: "[neighbour.GetFirstNamePossessiveNoTooltip] en iyi gemiyi başarıyla soydun"  
 fp1_yearly.0641.b.tt_failure: "Yakalandın ve kaçmak zorundasın"  
 fp1_yearly.0641.c: "Şimdi en iyisini satın almak uzun vadede tasarruf sağlayacaktır."  
 fp1_yearly.0641.d: "Bah, çürüsünler. Ne zararı var?"  

 fp1_yearly.0651.t: "Leviathan"  
 fp1_yearly.0651.desc: "[ROOT.Char.GetTitleAsNameNoTooltip]'ın denizde vakit geçirmesi, tuzlu havanın [ROOT.Char.GetHerHis] yüzünde ve güzel bir geminin [ROOT.Char.GetHerHis] feet altında olması gerekir. Bugün kişisel teknemi ve küçük bir refakat filosunu tatbikatlar, pratikler ve zevkler için dışarıda görüyoruz.\n\nKısa yolculuk, saraydaki hayattan heyecan verici bir değişiklik oldu, onu gördüğümüzde: uzakta bir su sütunu, ardından dalgaların arasından yuvarlanan şarap renginde küçük bir et adası.\n\nTüm derinliklerin en büyük canavarı.\n\nBir #EMP balinası#!."  
 fp1_yearly.0651.a: "Zıpkınları alın!"  
 fp1_yearly.0651.a.tt_success: "Balinayı kesip kıyıya çekiyorsun"  
 fp1_yearly.0651.a.tt_failure: "Canavar senden kaçıyor"  
 fp1_yearly.0651.b: "Başkaları halletsin, sen bana leşi getir."  
 fp1_yearly.0651.c: "Ne #EMP bin#! değerinde bir taş ocağı!"  
 fp1_yearly.0651.c.tt: "Derinliklerin #EMP doğru#! leviathan'ıyla karşı karşıyasın"  
 fp1_yearly.0651.c.tt_success: "$fp1_yearly.0651.a.tt_success$"  
 fp1_yearly.0651.c.tt_failure: "$fp1_yearly.0651.a.tt_failure$"  
 fp1_yearly.0651.d: "Korkunç bir heybeti olan bir yaratık, bırakın onu."  
 fp1_yearly.0651.d.tt: "Balina serbest kalıyor"  

 fp1_yearly.0661.t: "Yeni Bir Meydan Okuma"  
 fp1_yearly.0661.desc: ""Tek söylediğim, [ROOT.Char.GetTitledFirstNameNoTooltip], avlanmadan da kayak yapmanın eğlenceli olduğu. Sadece fayda sağlamak için değil keyif için de kayak yapmak bu kadar alışılmadık olmamalı", akşam yemeğinde dronlar [knight.GetTitledFirstName].\n\nI Sanki hayatım boyunca bu konuşmanın içindeymişim gibi hissediyorum. [knight.Custom('WomanManPossessive')] takıntılıydı.\n\n"Kar yoğun ve tazeyken bunu şimdi denemeliyiz! Buradan çok uzakta olmayan dik bir tepe var. Eminim dibe senden önce ulaşabilirim ve ikimiz de harika vakit geçireceğiz!""  
 fp1_yearly.0661.a: "Ne kadar sıra dışı! Kabul ediyorum."  
 fp1_yearly.0661.a.tt_success: "Çok yakın ama kazandın!"  
 fp1_yearly.0661.a.tt_failure: "[knight.GetFirstNameNoTooltip] zafere doğru kayıyor"  
 fp1_yearly.0661.a.2: "Karda mı? Kabul ediyorum."  
 fp1_yearly.0661.a.2.tt: "Kolayca zafere doğru kayarsın"  
 fp1_yearly.0661.b: "Hmmm, belki biraz #EMP avantajına ihtiyacım var#!..."  
 fp1_yearly.0661.b.tt_success: "#EMP puan aldın zahmetsiz#! galibiyet"  
 fp1_yearly.0661.b.tt_failure: "[knight.GetFirstNamePossessiveNoTooltip] kayakta hasar meydana geldiği tespit edildi"  
 fp1_yearly.0661.c: "#EMP Rekabetçi#! kayak? Avlanmadan? Sıkıcı geliyor."  

 fp1_yearly.0671.t: "Kaygan Bir Eğim"  
 fp1_yearly.0671.desc: ""[ROOT.Char.Custom('GetMaPa')|U]!" diye bağırıyor [child.GetFirstNameNoTooltip], doğrudan kulağıma. Gözlerim isteksizce, birer birer açılıyor. Sanırım uyanmanın bir yolu bu.\n\nYatağımın yanındaki küçük çocuk heyecandan titriyor, eldivenlerini ve pahalı bir tahta tepsiyi sıkıca kavramış.\n\n"Dışarıda kar yağıyor ve #EMP kızak kaymaya gitmek istiyorum#!! Beni götürür müsün?""  
 fp1_yearly.0671.a: "Hah, durun da salondan bir masa çekip çıkarayım!"  
 fp1_yearly.0671.b: "Hadi, mutfaktan bir tepsi alalım!"  
 fp1_yearly.0671.c: "Git [sibling.Custom('SisterBrother')]'ına sor."  
 fp1_yearly.0671.d: "Defol git, [ROOT.Char.GetMotherFather] dinleniyor."  

 fp1_yearly.0681.t: "Neden Gelemiyorum?"  
 fp1_yearly.0681.desc: "$knight_culture_player_plural_no_tooltip_lowercase$'ım ve ben [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]'de güzel bir akşam geçiriyoruz, eski savaşlar ve geçmiş baskınlarla ilgili hikayeler paylaşıyoruz, gülüyoruz, övünüyoruz ve genel olarak fincanlarımıza gömülüyoruz. Her şeyiyle güzel bir zaman.\n\nBulanık bir şekilde, çalışma odamın kapısının etrafında dolanan bir gölge görüyorum ve davetsiz misafiri içeri çağırıyorum. Eller odanın her yerinde kabzalara doğru uçuyor.\n\nBir suikastçı yerine, [child.Custom('GetDaughterSon')] [child.GetFirstName]'üm beliriyor, kararlı bir yüzle, [child.Custom('HandHands')] minik [child.Custom('Fist_ArticleBlank')][child.Custom('FistFists')]'ya tutunmuş.\n\n"[ROOT.Char.Custom('GetMaPa')|U], ben de baskın yapmak istiyorum! Genç olduğum için geride bırakılmam adil değil!""  
 fp1_yearly.0681.a: "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]'ı korumayı sana bırakıyorum, tamam mı?"  
 fp1_yearly.0681.b: "#EMP Hah!#! Sen asla #EMP gerçek#! bir savaşçı olamayacaksın, çocuğum."  
 fp1_yearly.0681.b.haughty_knights: "Her kibirli [knight|E]"  
 fp1_yearly.0681.c: "Büyüdüğünde bu konuyu konuşuruz."  

 fp1_yearly.0691.t: "Kefaret Girişimi"  
 fp1_yearly.0691.desc: "[knight.GetTitledFirstName] bana yaklaştığında saat geç oldu, [knight.GetHerHis]'in sırtına dolu bir çanta asılmıştı.\n\n"[ROOT.Char.GetTitledFirstNameNoTooltip], bunu sana söylemek zorunda kaldığım için üzgünüm ama hizmetine devam edemem.\n\n "[county.GetNameNoTier]'e yapılan baskından bu yana, yaptıklarımdan dolayı suçluluk duygusuna kapılıyorum ve [knight.GetFaith.GetAdherentName] kölelerim bana yalnızca [knight.GetFaith.HighGodName]'i kalbime kabul ederek ruhumun kurtarılabileceğini söylüyor.\n\n"Bu bir günahkâr sarayınızı ve sizin emrinizde yaptığım korkunç şeyleri bırakmam gerektiği için yüreğim burkuluyor.""  
 fp1_yearly.0691.a: "Elbette seni bu yabancı inançtan vazgeçirebilirim?"  
 fp1_yearly.0691.a.tt_success: "[knight.GetFirstNameNoTooltip]'ı ışığa geri getiriyorsun"  
 fp1_yearly.0691.a.tt_failure: "[knight.GetSheHe|U] aklı görmeyi reddediyor"  
 fp1_yearly.0691.b: "[knight.GetFaith.GetReligion.GetNameNoTooltip]? Delirdiniz mi? Muhafızlar!"  
 fp1_yearly.0691.b.same_faith_courtiers_and_guests: "Aynı-[faith|E] [courtiers|E] ve [guests|E]"  
 fp1_yearly.0691.c: "Dilediğiniz zaman gidebilirsiniz."  

