 fp1_yearly.0521.t: "Karda Kan"  
 fp1_yearly.0521.desc: "Hiçbir yerden çıkıp şakağıma isabet etti. Merminin geldiğini bile görmedim, kaçmaya çalışmaktan bahsetmiyorum bile ve bir an için sendeledim, kör oldum.\n\nArkamdan keskin bir kıkırdama sesi duyuldu ve döndüm.\n\n[child.GetFirstName] saklanma yerinden [child.GetHerHis] yükseldi, [child.GetHerHis] vahşi küçük elinde çoktan kavranmış bir kartopu daha."  
 fp1_yearly.0521.a: "Güzel atış! Gel buraya küçük yaramaz!"  
