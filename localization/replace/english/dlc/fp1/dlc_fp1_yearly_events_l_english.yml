 fp1_yearly.0511.t:0 "Başarının Pis Kokusu"
 fp1_yearly.0511.desc:0 "#EMP Dayanılmaz bir koku#!...\n\n[stinker.GetFirstName], [ROOT.Char.Custom('GetAnimalType')] avladığımız o lanet olası günün üzerinden tamı tamına bir ay geçmesine rağmen #EMP hâlâ#! yanında o kurtçuklarla dolu kafayı taşıyor.\n\n[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] içindeki herkes bu durumdan bıkmış durumda ancak o, lanet olası şeyden kurtulmayı reddediyor.\n\nSaray ahalisi en sonunda çareyi bir hükümde bulunmam için benim huzuruma çıkmakta buldu."
 fp1_yearly.0511.a:0 "Bu çok güzel [stinker.GetFirstNameNoTooltip]. Çok, çok, çok güzel."
 fp1_yearly.0511.b:0 "[ROOT.Char.GetFaith.HighGodName], [ROOT.Char.GetFaith.HealthGodName] ve [ROOT.Char.GetFaith.HouseholdGodName] aşkına, #EMP kurtul#! şu şeyden!"
 fp1_yearly.0511.c:0 "$fp1_berserk_roar_evtopt$"
 fp1_yearly.0511.d:0 "Yarın akşam #EMP yeni#! bir kelle bulalım, ne dersin?"
 fp1_yearly.0511.e:0 "Evet [stinker.GetFirstNameNoTooltip], iğrenç kokuyorsun. Şimdi lütfen huzurumu terk et."

 fp1_yearly.0521.t:0 "Kar Üstünde Kan"
 fp1_yearly.0521.desc:0 "Bir anda hiçliğin içinden bir şey üzerime doğru geliyor ve beni şakaklarımdan vuruyor. Üzerime geldiğini bile göremedim, dolayısıyla kaçmak için bir fırsatım da olmadı. Biraz sendeledikten sonra bir anlığına görme yetimi yitiriyorum.\n\nArkamdan gelen kıkırdama sesleriyle o yöne dönüyorum.\n\n[child.GetFirstName] saklandığı yerden yavaşça kalkıyor, acımasız minik ellerinde çoktan başka bir kar topu var."
 fp1_yearly.0521.a:0 "İyi atıştı! Gel buraya seni afacan!"
 fp1_yearly.0521.a.tt:0 "[child.GetFirstNameNoTooltip] ile parmak uçlarınız donana kadar kar topu oynuyorsunuz"
 fp1_yearly.0521.b:0 "#EMP Ah! Hayır! Beni gafil avladın!#!"
 fp1_yearly.0521.b.tt:0 "[child.GetFirstNameNoTooltip] sevinsin diye sizi kar topuna tutmasına izin veriyorsunuz"
 fp1_yearly.0521.c:0 "#EMP Benimle#! boy ölçüşebileceğini mi sandın? Hem de #EMP karlı bir arazide#!?"
 fp1_yearly.0521.c.tt:0 "Çocuk ya da değil, bu savaşı kazanmak niyetindesiniz"
 fp1_yearly.0521.c.tt_success:0 "Çocuğu kar topu savaşında yeniyorsunuz"
 fp1_yearly.0521.c.tt_failure:0 "[child.GetFirstNameNoTooltip] sizi kar topu savaşında eziyor"
 fp1_yearly.0521.d:0 "Buna pusu mu diyorsun? #EMP Gerçek#! strateji #EMP kurnazlık#! gerektirir!"
 fp1_yearly.0521.d.tt:0 "kar topu savaşını zahmetsizce kazanıyorsunuz"
 fp1_yearly.0521.e:0 "$fp1_berserk_roar_evtopt$"
 fp1_yearly.0521.e.tt:0 "Yediğiniz kar topu cinnetkâr öfkenizi tetikliyor"
 fp1_yearly.0521.f:0 "Meşgulüm [child.GetFirstNameNoTooltip]. Git başkasını rahatsız et."

 fp1_yearly.0531.t:0 "[ROOT.Char.GetDynasty.GetBaseNameNoTooltip] Ailesi Buz Üstünde"
 fp1_yearly.0531.desc:0 "[child.GetFirstName], "[Select_CString(ROOT.Char.IsFemale, 'Anneciğim', 'Babacığım')]!" diye ağlıyor ve gölete gelir gelmez kolumu çekiştiriyor. "Ne yaparsam yapayım olmuyor, beceriksizim. Bir türlü kayamıyorum, sanki buz benden nefret ediyor!"\n\nŞöyle hızlıca bir bakış attıktan sonra haklı olabileceğini düşünüyorum. [Select_CString(child.IsFemale, 'Kızımın', 'Oğlumun')] ardında bıraktığı buz çatlaklarına bakınca, sanki buradan bir ordu geçmiş gibi gözüküyor."
 fp1_yearly.0531.a:0 "Aslında çok kolay! Beni iyi izle, önce şöyle yapacaksın..."
 fp1_yearly.0531.a.tt_success:0 "[child.GetFirstNameNoTooltip] özgüven kazanıyor"
 fp1_yearly.0531.a.tt_failure:0 "Onu daha da sinirlendiriyorsunuz"
 fp1_yearly.0531.b:0 "Sürekli beni rahatsız edeceksen niye hizmetkârlarımız var?"
 fp1_yearly.0531.c:0 "Git içeride oyna, üşüteceksin."

 fp1_yearly.0541.t:0 "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] Yaratığı"
 fp1_yearly.0541.desc:0 "[courtier.GetTitledFirstName] bezgin bir ses tonuyla sesleniyor "[Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum')]". Yanında kulağından çekerek karşıma getirdiği [Select_CString(child.IsFemale, 'kızım', 'oğlum')] [child.GetFirstName] bulunuyor.\n\n"Bu lanet çocuk, [ROOT.Char.Custom('GetAnimalType')] postundan bir kostüm giyerek karanlık köşelerde saklanıyor, insanların üzerlerine çığlık atarak zıplayıp ödlerini patlatıyor!""
 fp1_yearly.0541.a:0 "Bu, dürüst olmak gerekirse, çok komik."
 fp1_yearly.0541.b:0 "[child.GetFirstNameNoTooltip], cezalandırılman gerek."
 fp1_yearly.0541.c:0 "Sen #EMP benim#! [Select_CString(child.IsFemale, 'kızımı', 'oğlumu')] rahatsız mı ediyorsun? Sürgün edildin!"
 fp1_yearly.0541.d:0 "#EMP Zerre#! umurumda değil."

 fp1_yearly.0551.t:0 "Bayat Balık"
#AGOT Modified
#fp1_yearly.0551.desc:0 "It began as an occasional treat. An unusual habit, but I'm a good [ROOT.Char.GetCulture.GetNameNoTooltip][ROOT.Char.GetWomanMan], and what [ROOT.Char.GetCulture.GetNameNoTooltip][ROOT.Char.GetWomanMan] hasn't eaten some dodgy herring in [ROOT.Char.GetHerHis] time?\n\nOver the last few weeks, though, [antisocialite.GetTitledFirstNamePossessive] predilection for utterly #EMP rotten#! fish has gone from tolerable idiosyncrasy to a pungent omnipresence.\n\nThis morning, when I discovered what [antisocialite.GetSheHe]'d done to the latrine, I decided I'd had enough. I found [antisocialite.GetHerHim] in the hall, face soaked in foetid brine, half a fish eye lazily dripping down [antisocialite.GetHerHis] chin."
fp1_yearly.0551.desc:0 "Her şey, arada bir yapılan masum bir zevkle başladı. Alışılmadık bir alışkanlık, evet, ama ben iyi bir [ROOT.Char.GetCulture.GetNameNoTooltip] vatandaşıyım. ve hangi [ROOT.Char.GetCulture.GetNameNoTooltip] yaşamında biraz şüpheli ringa balığı yememiş ki?\n\nAncak son birkaç hafta içinde, [antisocialite.GetTitledFirstNamePossessive] tamamen #EMP çürük#! balıklara olan düşkünlüğü, hoşgörülebilir bir tuhaflıktan dayanılmaz bir koku şölenine dönüştü.\n\nBu sabah, onun tuvalete ne yaptığını keşfettim ve artık dayanamayacağımı anladım. Salonda buldum onu; yüzü iğrenç tuzlu suyla kaplıydı, yarım balık gözü yavaşça çenesinden damlıyordu."
 fp1_yearly.0551.a:0 "Geç karşıma [antisocialite.GetFirstNameNoTooltip]. Seninle konuşacaklarım var."
 fp1_yearly.0551.a.tt_success:0 "Ne demek istediğinizi açık bir şekilde anlatıyorsunuz"
 fp1_yearly.0551.a.tt_failure:0 "[antisocialite.GetFirstNameNoTooltip] söylediklerinizi hakaret kabul ediyor"
 fp1_yearly.0551.b:0 "Belki de başka bir odaya taşınmalıyım?"
 fp1_yearly.0551.b.tt:0 "[antisocialite.GetFirstNameNoTooltip] her yeri kokutmaya devam edecek"
 fp1_yearly.0551.b_alt:0 "Daha... daha fazla var mı ondan?"
 fp1_yearly.0551.b_alt.tt:0 "[antisocialite.GetFirstNameNoTooltip] ile birlikte her yeri kokutmaya birlikte devam edeceksiniz"
 fp1_yearly.0551.c:0 "Zindana gitme vaktin geldi. #EMP Şimdi#!."
 fp1_yearly.0551.d:0 "Ne yazık ki #EMP uzaklarda#! ilgilenmem gereken başka işler var!"

 fp1_yearly.0561.t:0 "Bilekler Karşı Karşıya"
 fp1_yearly.0561.desc:1 "[knight.Custom2('MyCharacterIntroduction', ROOT.Char)|U], bira bardağından aldığı yudumlar arasında geğirerek "Ne dersin, [ROOT.Char.GetFirstNameNoTooltip]?" diyor. [knight.Custom('GetYoungMiddleAgedOld')|U] [Select_CString(knight.IsFemale, 'kadın', 'adam')] gururla kaslarını sıktıktan sonra konuşmasına devam ediyor.\n\n"Beni bilek güreşinde yenebilir misin dersin? Hadi gel, üçe ilk ulaşan kazanır."\n\nKaşığı ağzıma götürürken bir anda duraksıyorum, tüm meyhane tezahüratlara ve çığlıklara boğulmuş vaziyette. Herkes bu güç gösterisine tanıklık edecek olmanın heyecanını yaşıyor."
 fp1_yearly.0561.a:0 "Bana meydan mı okuyorsun?"
 fp1_yearly.0561.a.tt_success:0 "[knight.GetFirstNameNoTooltip] kaybediyor"
 fp1_yearly.0561.a.tt_failure:0 "[knight.GetFirstNameNoTooltip] kazanıyor"
 fp1_yearly.0561.b:0 "#EMP *Parmaklarınızı çıtlatıyorsunuz*#!"
 fp1_yearly.0561.b.tt:0 "Kolaylıkla, üst üste üç kere kazanıyorsunuz"
 fp1_yearly.0561.c:0 "Neden olmasın, bir iki numara biliyorum..."
 fp1_yearly.0561.c.tt_success:0 "Hile yaparak büyük bir zafer alıyorsunuz"
 fp1_yearly.0561.c.tt_failure:0 "[knight.GetFirstNameNoTooltip], hilenizi fark ediyor"
 fp1_yearly.0561.d:0 "Yemek yiyorum [knight.GetFirstNameNoTooltip]. Git başkalarını rahatsız et."

 fp1_yearly.0571.t:0 "Küçük Bir Vandalizm"
 fp1_yearly.0571.desc:0 "[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U], "[ROOT.Char.GetTitledFirstNameNoTooltip]!" diye ağlıyor. Arkasında ise çekiştirdiği [Select_CString(child.IsFemale, 'kızım', 'oğlum')] [child.GetFirstName] var. İkisi de birbirlerine kaşlarını çatmakla o kadar meşguller ki benimle zar zor göz teması kuruyorlar.\n\n"Bu çocuk [vandal_site.GetNameNoTier] yakınlarındaki bir run taşına zarar verirken yakalandı. Ejderhalara cinsel organlar çiziyordu ve yazıları kötü kelimelerle değiştiriyordu!""
 fp1_yearly.0571.a:0 "Çocuğu benimle bırak, onunla biraz konuşacağım."
 fp1_yearly.0571.tt_success:0 "[child.GetFirstNameNoTooltip], yaptıklarının yanlış olduğunu anlıyor"
 fp1_yearly.0571.tt_failure:0 "[child.GetFirstNameNoTooltip], hatasını kabullenmiyor"
 fp1_yearly.0571.b:0 "Onarma masraflarını #EMP senin#! ıvır zıvırlarından çıkaracağım [child.GetFirstNameNoTooltip]!"
 fp1_yearly.0571.b.tt:0 "Run taşı onarıldı"
 fp1_yearly.0571.b.2:0 "Önemli değil, zararı neyse karşılayabilirim."
 fp1_yearly.0571.c:0 "O sadece bir çocuk [courtier.GetFirstNameNoTooltip], sakin ol."

 fp1_yearly.0581.t:0 "Büyüdüğümde"
 fp1_yearly.0581.desc.intro:0 "Dizimin arkasındaki ani, keskin acıya, arkamdan kan donduran bir çığlık eşlik ediyor. Kendimi savunmaya hazır bir şekilde arkamı döndüğümde, iri yarı tahta bir çubuğu sopa olarak kullanan minik [child.GetFirstName] ile karşılaşıyorum."
 fp1_yearly.0581.desc.victim:0 "Onun arkasındaki [victim.Custom2('MyCharacterIntroduction', ROOT.Char)] ise tüm bu olanları uzaktan sırıtarak izliyor."
 fp1_yearly.0581.desc.outro:0 "\n\nSevgili [Select_CString(child.IsFemale, 'kızım', 'oğlum')], "Korkun benden! Korkunç Viking [child.GetFirstNameNoTooltip], altınlarınız ve keşişleriniz için geldi!" diye bağırırken dizime vurmaya devam ediyor. Miğfer diye kafasına geçirdiği kalay kova gözlerinin önüne düşüyor, bu yüzden görebildiğim tek şey, dişsiz bir gülümseme.\n\n"[Select_CString(ROOT.Char.IsFemale, 'Anneciğim', 'Babacığım')], büyüdüğümde ben de bir [child.Custom('ShieldPersonFemaleMale')] olabilir miyim?""
 fp1_yearly.0581.a:0 "Çocuğum, sen dünyayı #EMP titreteceksin#!."
 fp1_yearly.0581.a.tt:0 "[child.GetFirstNameNoTooltip], [GetTrait('shieldmaiden').GetName(child.Self)] olmaya çok daha yatkın"
 fp1_yearly.0581.b:0 "Güzel bir hedef! Al sana, serseri!"
 fp1_yearly.0581.b.tt:0 "$fp1_yearly.0581.a.tt$"
 fp1_yearly.0581.c:0 "Kendini [victim.GetFirstNameNoTooltip] karşısında kanıtlayabilirsen neden olmasın?"
 fp1_yearly.0581.d:0 "Aptal hayallerle beni rahatsız etmeyi bırak."
 fp1_yearly.0581.e:0 "Hah! Bakalım, zamanı gelince."

 fp1_yearly.0591.t:0 "Ting-Toplantısında Yükselen Sesler"
 fp1_yearly.0591.desc:0 "Ting-toplantıları bir [ROOT.Char.GetTitleAsNameNoTooltip] için sıkıcı ancak bir o kadar da önemli bir sorumluluktur. Bölgedeki tüm özgür [Select_CString(dummy_gender.IsFemale, 'kadınlar', 'erkekler')] yerel meseleleri tartışmak, pazarlardan bahsetmek ve şu ya da bu konuda ayrıcalık istemek için bir araya gelirler.\n\nBöylesine büyük toplantılarda tahmin edilebileceği üzere bazen işler kızışır ve Tingler de istisna değildir.\n\nTüm bağırışmaların arasından ayrıntıları takip edebilmek için çabalıyorum. Görünüşe göre [county_a.GetNameNoTier] [Select_CString(dummy_gender.IsFemale, 'kadınları', 'erkekleri')],"
 fp1_yearly.0591.desc.border_dispute:0 "[county_b.GetNameNoTier] ile olan sınırlarındaki bir kasaba için tartışıyorlar, her iki grup da bahsi geçen arazinin kendilerine ait olduğunu iddia ediyorlar."
 fp1_yearly.0591.desc.stolen_flocks:0 "[county_b.GetNameNoTier] topraklarının ileri gelenlerinden birini hayvan sürülerini çalmakla suçluyor."
 fp1_yearly.0591.desc.kidnapped_child:0 "[county_b.GetNameNoTier] halkını bir çocuğu kaçırmakla suçluyor."
 fp1_yearly.0591.desc.drunken_arson:0 "[county_b.GetNameNoTier] topraklarında bazı sarhoşların neden olduğu yangınları kendilerinin çıkarmadığını, suçsuz olduklarını iddia ediyorlar."
 fp1_yearly.0591.desc.lost_dog:0 "bir köyün sevilen köpeğinin kıskanç [county_b.GetNameNoTier] halkı tarafından kaçırıldığını söylüyor."
 fp1_yearly.0591.desc.disrupted_wedding:0 "[county_b.GetNameNoTier] topraklarından gelen bazı sarhoş davetlilerin bir düğünü darmadağın ettiğini söylüyor, tazminat talep ediyor."
 fp1_yearly.0591.desc.suspicious_will:0 "[county_b.GetNameNoTier] topraklarının büyük kısmını kendilerine bırakan bir vasiyetin doğru olduğunu ısrar ediyor."
 fp1_yearly.0591.desc.sheltered_criminal:0 "[county_b.GetNameNoTier] topraklarından gelen bir suçluyu saklamakla suçlanıyorlar."
 fp1_yearly.0591.desc.bad_luck:0 "[county_b.GetNameNoTier] topraklarındaki büyücüler ve cadılar tarafından lanetlendiklerini iddia ediyorlar."
 fp1_yearly.0591.desc.fly_tipping:0 "sınırdaki bir kasabanın çöplerini [county_b.GetNameNoTier] topraklarına dökmekle suçlanıyor."
 fp1_yearly.0591.a:0 "[county_a.GetNameNoTierNoTooltip] halkı haklı."
 fp1_yearly.0591.b:0 "[county_b.GetNameNoTierNoTooltip] benim desteğime sahip!"
 fp1_yearly.0591.c:0 "[county_a.GetNameNoTierNoTooltip] bence #EMP [county_b.GetNameNoTierNoTooltip]#! halkının bu dediğinin altında kalmaz!"
 fp1_yearly.0591.d:0 "Önünde sonunda kendi kendilerini yoracak ve pes edecekler."

 fp1_yearly.0601.t:0 "Yönetmenin En Zor Kısmı"
 fp1_yearly.0601.desc:0 "Ting-toplantıları, kendi yapısı neticesinde #EMP inanılmaz#! can sıkıcı bir hâl alabiliyor.\n\nKimsenin kafasının tasının atmadığı ya da birilerinin olayları abartmadığı durumlarda bu toplantıları bir grup [Select_CString(dummy_gender.IsFemale, 'kadının', 'erkeğin')] yağmur altında toplanıp sırayla önemsiz meselelerden bahsetmesi şeklinde düşünebilirsiniz. Yine de bir [ROOT.Char.GetTitleAsNameNoTooltip] olarak, burada bulunmak benim sorumluluğum.\n\nHer geçen saniye yaşlandığımı hissedebiliyorum.\n\n[county.GetNameNoTier] [Select_CString(dummy_gender.IsFemale, 'kadınlarının', 'erkeklerinin')] birbirleriyle ölümüne konuşmalarını izlemek.\n\nŞu an bir haberci çocuk gelip topraklarımızın işgal edildiğini bildirse, sanırım toplantıdan kurtulduğum için sevinirdim."
 fp1_yearly.0601.a:0 "Uyanık. Kalmalıyım."
 fp1_yearly.0601.a.tt_success:0 "Gücünüzü koruyorsunuz ve sakin kalıyorsunuz"
 fp1_yearly.0601.a.tt_failure:0 "Oturağınızdan uykuya dalarak düşüyorsunuz"
 fp1_yearly.0601.b:0 "Ziyan olan zamanda çok daha faydalı şeyler yapabilirdim..."
 fp1_yearly.0601.c:0 "$fp1_yearly.0601.b$"
 fp1_yearly.0601.d:0 "$fp1_yearly.0601.b$"
 fp1_yearly.0601.e:0 "$fp1_yearly.0601.b$"
 fp1_yearly.0601.f:0 "$fp1_yearly.0601.b$"
 fp1_yearly.0601.g:0 "Bu anlamsız, biraz kestiriyorum."
 fp1_yearly.0601.g.nickname:0 "Garipliklerinize yeni bir satır ekleniyor"

 fp1_yearly.0611.t:0 "Yol Gösterme"
 fp1_yearly.0611.desc:0 "[child_b.GetFirstNameNoTooltip], yanında çekiştirdiği [child_a.GetFirstNameNoTooltip] ile beraber üzerime doğru koşuyor ve "[Select_CString(ROOT.Char.IsFemale, 'Anneciğim', 'Babacığım')]!" diyerek acı ile bağırıyor. [Select_CString(child_b.IsFemale, 'Kızımın', 'Oğlumun')] yüzünde büyükçe bir kesik var, derin değil ancak yine de ciddi bir şekilde kanıyor. "#EMP Gerçek#! bir kılıçla bana vurdu! Bana dedi ki, senin gibi bir savaşçı olacakmış!" diye de ekliyor.\n\n[child_a.GetFirstNameNoTooltip], gözlerini kaçırıyor.\n\n"Kazara oldu. Biz sadece oyun oynuyorduk..." diyor."
 fp1_yearly.0611.a:0 "Şimdi beni iyi dinle. #EMP Savaş#! bir #EMP oyun#! değildir!"
 fp1_yearly.0611.a.tt_success:0 "[child_a.GetFirstNameNoTooltip], hatasını anlıyor ve özür diliyor"
 fp1_yearly.0611.a.tt_failure:0 "Konuşmanız yalnızca daha da öfkeye neden oluyor"
 fp1_yearly.0611.b:0 "Hah! [child_a.GetFirstNameNoTooltip], [Select_CString(ROOT.Char.IsFemale, 'annene', 'babana')] çekmişsin!"
 fp1_yearly.0611.c:0 "Madem öyle [child_b.GetFirstNameNoTooltip], sana zorbaları nasıl savuşturacağını öğreteyim."
 fp1_yearly.0611.d:0 "Çocuklar... Hemşireye gidin de ilgilensin."

 fp1_yearly.0621.t:0 "Parlak Yeni Bir Oyuncak"
 fp1_yearly.0621.desc:0 "Gemilerden topladığımız ganimetleri taşırken [Select_CString(child.IsFemale, 'kızım', 'oğlum')] [child.GetFirstName] yanıma geliyor. Yüzünde kocaman bir gülümseme ile başımızdan geçen hikâyeleri dinlemek istediğini söylüyor. Kaç kişi biçtim? O ne zaman bir yağmaya katılabilir? Hiç deniz ejderhası gördüm mü?\n\nSoru yağmuru, [Select_CString(child.IsFemale, 'kızım', 'oğlum')] en büyük hazine sandığının üstünde duran büyük gümüş kadehi görene kadar devam ediyor. Kadehin eski sahibinin kan izleri, hâlâ kadehin kenarlarını süslemeye devam ediyor.\n\n"[Select_CString(ROOT.Char.IsFemale, 'Anneciğim', 'Babacığım')], bu çok güzel! Benim... benim olabilir mi?""
 fp1_yearly.0621.a:0 "Tabii ki de senin olabilir!"
 fp1_yearly.0621.b:0 "Hayır. Belki büyüdüğünde sen de kendi ganimetini kazanırsın."
 fp1_yearly.0621.c:0 "Uzaklaş! Bunlar yetişkinler için!"

 fp1_yearly.0631.t:0 "Şüpheci"
 fp1_yearly.0631.desc:0 "Her iyi [ROOT.Char.GetCulture.GetNameNoTooltip], başarılı bir yağmadan sonra kazancının bir kısmını [ROOT.Char.GetFaith.PantheonTerm] adına bağışlaması gerektiğini bilir.\n\n[cynic.GetTitledFirstName] hariç her iyi [ROOT.Char.GetCulture.GetNameNoTooltip].\n\nHerkes topladığı ganimeti bölüştürüp, iyi talih ve güzel rüzgâr için tanrılardan hangisine teşekkür etmemiz gerektiğini tartışırken o sessiz kalmayı tercih ediyor.\n\nOnunla yüzleştiğimde bu durumu kabul ediyor: "Yağmamızda [cynic.GetFaith.PantheonTerm] tarafından yapılan bir yardım göremedim [Select_CString(ROOT.Char.IsFemale, 'leydim', 'lordum')], kendi işimi kendim yaptım. Benim payım bana ait.""
 fp1_yearly.0631.a:0 "[cynic.GetFirstNameNoTooltip], tanrılar hakkında nasıl böyle konuşursun!"
 fp1_yearly.0631.a.tt_success:0 "Onu utandırmayı başardınız"
 fp1_yearly.0631.a.tt_failure:0 "[cynic.GetFirstNameNoTooltip], sizi bir aptal gibi gösteriyor"
 fp1_yearly.0631.b:0 "Hmm, aslında mantıklı. En ufak parçaya dahi ihtiyacımız var..."
 fp1_yearly.0631.c:0 "Ah, benim sorunum değil."

 fp1_yearly.0641.t:0 "Okyanusa Layık"
 fp1_yearly.0641.desc:0 "Uzun gemiler, birçok yönden bir [ROOT.Char.GetTitleAsNameNoTooltip] için gücünün merkezidir. Denize erişimimiz olmadan, kapana kısılmış, avlanamayan veya dolaşamayan kurtlardan başka bir şey değiliz.\n\nSahip olduğumuz gemilerin üzerinde yaptığım son inceleme, birçoğunun çürümeye başladığını, suya çıktıklarında dikkatlice sabitlenmiş gövdelerinin parçalanma tehlikesiyle karşı karşıya olduğunu gösteriyor."
 fp1_yearly.0641.a:0 "Tamir ettirmek o kadar da pahalı değildir herhâlde..."
 fp1_yearly.0641.a.tt:0 "Gemiler sorunsuz bir şekilde onarıldı"
 fp1_yearly.0641.b:0 "[neighbour.GetTitledFirstNameNoTooltip] yeni bir donanmaya sahip değil miydi?"
 fp1_yearly.0641.b.tt_success:0 "[neighbour.GetFirstNamePossessiveNoTooltip] en iyi gemisini başarıyla soydunuz"
 fp1_yearly.0641.b.tt_failure:0 "Yakalandınız ve kaçmak zorunda kaldınız"
 fp1_yearly.0641.c:0 "Gemileri onarmak uzun vadede tasarruf etmemizi sağlar."
 fp1_yearly.0641.d:0 "Hah, bırakın çürüsünler. En kötü ne olabilir?"

 fp1_yearly.0651.t:0 "Leviyatan"
 fp1_yearly.0651.desc:0 "Yüzüne vurmakta olan tuzlu deniz havası ve ayaklarının altında sağlam bir gemi ile denizde vakit geçirmek her güçlü [ROOT.Char.GetTitleAsNameNoTooltip] için bir sorumluluk niteliğindedir. Kişisel gemim ve küçük bir refakatçi filosuyla tatbikat, talim ve biraz da güzel vakit geçirmek için denize açılıyorum.\n\nYaptığımız kısa yolculuk esnasında onu görüşüm, [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'kamptaki', 'saraydaki')] sıkıcı yaşamla kıyaslandığında denizlerin ne gibi sürprizler barındırdığını bir kez daha hatırlamamı sağlıyor. Dalgaları yararak giden, şarap gibi koyu renkli küçük bir ada.\n\nTüm denizlerin en büyük yaratığı.\n\nBir #EMP balina#!."
 fp1_yearly.0651.a:0 "Zıpkınları hazırlayın!"
 fp1_yearly.0651.a.tt_success:0 "Balinayı yakalıyorsunuz ve kıyıya kadar çekmeyi başarıyorsunuz"
 fp1_yearly.0651.a.tt_failure:0 "Yaratık sizden kaçıyor"
 fp1_yearly.0651.b:0 "Diğerleri bununla başa çıkabilir, yakaladığınızda bana getirin."
 fp1_yearly.0651.c:0 "Ne de #EMP devasa#! bir av!"
 fp1_yearly.0651.c.tt:0 "Derinliklerin #EMP gerçek#! leviyatanı ile karşılaşıyorsunuz"
 fp1_yearly.0651.c.tt_success:0 "$fp1_yearly.0651.a.tt_success$"
 fp1_yearly.0651.c.tt_failure:0 "$fp1_yearly.0651.a.tt_failure$"
 fp1_yearly.0651.d:0 "Ne heybetli bir yaratık ama... zarar vermeyelim."
 fp1_yearly.0651.d.tt:0 "Balina özgürce gidiyor"

 fp1_yearly.0661.t:0 "Acayip Bir Fikir"
 fp1_yearly.0661.desc:0 "[knight.GetTitledFirstName], akşam yemeğinde "Demek istediğim şu ki [ROOT.Char.GetTitledFirstNameNoTooltip], kayaklar avlanmadığımız zamanlarda da eğlenceli geçmiyor mu? Sadece faydasını görmek için değil, eğlencesine de kayak yapmayı değerlendirmeliyiz." diye bir şeyler saçmalıyor.\n\nBu konu hakkında o kadar çok konuşuyor ki, hayatım boyunca bu konuşmayı dinlemiş gibi hissediyorum. [Select_CString(knight.IsFemale, 'Kadın', 'Adam')] resmen buna kafayı takmış.\n\n"Kar kalın ve taze iken, tam şu anda denemeliyiz! Buradan çok uzakta olmayan büyük bir tepe var. Bahse varım, senden önce kayarak aşağıya ulaşabilirim. İkimiz de harika zaman geçireceğiz!""
 fp1_yearly.0661.a:0 "Ne kadar da sıradışı bir şey! Kabul ediyorum."
 fp1_yearly.0661.a.tt_success:0 "Az farkla kazanıyorsunuz!"
 fp1_yearly.0661.a.tt_failure:0 "[knight.GetFirstNameNoTooltip] sizi yeniyor"
 fp1_yearly.0661.a.2:0 "Karda mı? Kabul ediyorum."
 fp1_yearly.0661.a.2.tt:0 "Kolaylıkla zafer elde ediyorsunuz."
 fp1_yearly.0661.b:0 "Hmm, belki de küçük bir #EMP hileden#! faydalanabilirim..."
 fp1_yearly.0661.b.tt_success:0 "#EMP Hiç çaba harcamadan#! kazanıyorsunuz"
 fp1_yearly.0661.b.tt_failure:0 "[knight.GetFirstNamePossessiveNoTooltip] kayaklarına zarar verirken fark edildiniz"
 fp1_yearly.0661.c:0 "Kayak #EMP yarışı mı#!? Avlanmadan? Ne gerek var?"

 fp1_yearly.0671.t:0 "Karlı Bir Sabah"
 fp1_yearly.0671.desc:0 ""[Select_CString(ROOT.Char.IsFemale, 'ANNEEEEE!', 'BABAAAAA!')]!"\n\nGözlerimi açtığımda kulağımın dibinde [child.GetFirstNameNoTooltip], heyecanla sallanıyor. Bugün de böyle uyanacakmışız demek ki.\n\nKüçük çocuk, bir yandan eldivenlerini giymeye çalışırken, bir yandan da koltuk altına sıkıştırdığı pahalı gözüken büyükçe bir tepsiyi düşürmemeye çalışıyor.\n\n"Dışarıda kar yağıyor, karda #EMP kaymak#! istiyorum! Beni götürür müsün?""
 fp1_yearly.0671.a:0 "Heh, bekle biraz masayı çıkartayım!"
 fp1_yearly.0671.b:0 "Hadi aşçılardan bir tepsi alalım!"
 fp1_yearly.0671.c:0 "Kardeşine söyle o götürsün."
 fp1_yearly.0671.d:0 "Uzaklaş, [Select_CString(ROOT.Char.IsFemale, 'annen', 'baban')] dinleniyor."

 fp1_yearly.0681.t:0 "Neden Gelemiyorum?"
 fp1_yearly.0681.desc:0 "Hizmetimdeki $knight_culture_player_plural_no_tooltip_lowercase$ ile birlikte [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] dolaylarında güzel bir akşam geçiriyoruz. Eski savaşların ve geçmiş yağmaların hikâyelerini anlatıyor, gülüyor, övünüyor ve kupalarımızın dibini görüyoruz. Herkes iyi vakit geçirdiğimiz konusunda hemfikir.\n\nBulanık bir şekilde, çalışma odamın kapısının önünde duran bir gölge görüyorum ve davetsiz misafiri içeri çağırıyorum. Odadaki herkesin eli silahlarına gidiyor.\n\nDavetsiz misafir bir suikastçı değil, [Select_CString(child.IsFemale, 'kızım', 'oğlum')] [child.GetFirstName] çıkıyor. Kararlı bir yüz ifadesiyle [child.Custom('HandHands')]ini sıkarak minicik bir yumruk hâline getirmiş.\n\n"[Select_CString(ROOT.Char.IsFemale, 'Anne', 'Baba')], yağmalara ben de gelmek istiyorum! Sırf yaşım küçük diye yanınıza almamanız haksızlık.""
 fp1_yearly.0681.a:0 "Sen de gelirsen [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] topraklarını kim koruyacak?"
 fp1_yearly.0681.b:0 "#EMP Hah!#! Sen asla #EMP gerçek#! bir savaşçı olamayacaksın çocuğum."
 fp1_yearly.0681.b.haughty_knights:0 "Her kibirli [knight|E]"
 fp1_yearly.0681.c:0 "Bu meseleyi büyüdüğünde konuşacağız."

 fp1_yearly.0691.t:0 "Kefaret Peşinde"
 fp1_yearly.0691.desc:0 "[knight.GetTitledFirstName] oldukça geç bir saatte, sırtında bir çantayla bana yaklaşıyor.\n\n"[ROOT.Char.GetTitledFirstNameNoTooltip], iş bu raddeye geldiği için üzgünüm fakat size hizmet etmeye daha fazla devam edemem.\n\n"[county.GetNameNoTier] yağmasından beri yaptıklarımdan suçluluk duyuyorum, içim içimi yiyor ve [knight.GetFaith.GetAdherentName] kölelerim, kalbimi ancak [knight.GetFaith.HighGodName] için açarak ruhumu kurtarabileceğimi söylüyorlar.\n\n"Günahkâr sarayınızı ve hizmetinizde yaptığım korkunç şeyleri kırgın bir yürekle ardımda bırakmalıyım.""
 fp1_yearly.0691.a:0 "Gel otur şu yabancı din hakkında biraz konuşalım..."
 fp1_yearly.0691.a.tt_success:0 "[knight.GetFirstNameNoTooltip], konuşmanız sayesinde tekrar doğru yolu buluyor"
 fp1_yearly.0691.a.tt_failure:0 "[knight.GetFirstNameNoTooltip] sizi ikna edici bulmuyor"
 fp1_yearly.0691.b:0 "[knight.GetFaith.GetReligion.GetNameNoTooltip]? Sen delirmişsin. Muhafızlar!"
 fp1_yearly.0691.b.same_faith_courtiers_and_guests:0 "Aynı [Concept('faith', 'mezhepteki')|E] [courtiers|E] ve [guests|E]"
 fp1_yearly.0691.c:0 "İstiyorsan ayrılabilirsin."

 ##################################################
 # #Special Events
 fp1_yearly.1001.t:0 "Saraydaki Yabancı"
 fp1_yearly.1001.desc.intro:0 "[stranger.GetFirstName]... Son günlerde birkaç defa bu gizemli başıboş kişiye sarayımda rastlıyorum. Ne yüzünü çıkarabiliyorum ne de gelişinin duyurusunu hatırlıyorum.\n\n"
 fp1_yearly.1001.desc.behaviour_1.sneaks:0 "Bütün gün sarayda gizlice dolaşıyor"
 fp1_yearly.1001.desc.behaviour_1.leaves_early:0 "Akşam yemeğinden her zaman erken ayrılıyor"
 fp1_yearly.1001.desc.behaviour_1.earnest:0 "Saray mensupları ile samimi sohbetleri saatler sürüyor"
 fp1_yearly.1001.desc.behaviour_1.confident:0 "#EMP Her yerde#! kendinden emin bir şekilde geziyor"
 fp1_yearly.1001.desc.behaviour_1.talkative:0 "Rastladığı herkesle saatlerce konuşuyor"
 fp1_yearly.1001.desc.behaviour_1.eats_their_fill:0 "Akşam yemeklerinde tabağındakileri silip süpürüyor, bir lokma bırakmıyor"
 fp1_yearly.1001.desc.behaviour_2.sneaks:0 "ve gecenin geç saatlerine kadar sarayda gizlice dolaşıyor."
 fp1_yearly.1001.desc.behaviour_2.leaves_early:0 "ve akşam yemeklerinde masada asla olması gerekenden daha uzun kalmıyor."
 fp1_yearly.1001.desc.behaviour_2.earnest:0 "ve saray mensuplarımla samimi sohbetleri saatler sürüyor."
 fp1_yearly.1001.desc.behaviour_2.confident:0 "ve #EMP her yerde#! kendinden emin bir şekilde geziyor."
 fp1_yearly.1001.desc.behaviour_2.talkative:0 "ve yoluna çıkan herkesle saatlerce sohbet ediyor."
 fp1_yearly.1001.desc.behaviour_2.eats_their_fill:0 "ve akşam yemeklerinde tabağında tek bir lokma bile bırakmıyor."
 fp1_yearly.1001.desc.outro:0 "Belki de hiç önemli biri değildir ama onunla ilgili bir şey beni rahatsız ediyor.\n\nAvarenin teki bir iki gün içinde ne dolaplar döndürebilir ki..."
 fp1_yearly.1001.probably_harmless.tt:0 "Bunun minimum etkisi olacak"
 fp1_yearly.1001.guest_of_honour.tt:0 "Bunun #EMP çarpıcı#! etkileri olacak"
 fp1_yearly.1001.mysterious_stranger_disappears.tt:0 "Gizemli yabancı ortadan kayboluyor..."
 fp1_yearly.1001.a:0 "Muhtemelen zararsız biridir."
 fp1_yearly.1001.b:1 "Avarenin teki mi? Onu onur konuğum yapacağım!"
 fp1_yearly.1001.c:0 "Muhafızlar! Şu dilenciyi bulup saraydan atın!"
 fp1_yearly.1011.t:0 "$fp1_yearly.1001.t$: Goði"
 fp1_yearly.1011.desc.critical_preamble:0 "[stranger.GetNameNoTooltip] iyi davrandığı kadar garip davranışlar da sergiliyor ancak gariplikleri asla endişe verici hâle gelmiyor. Bu meseleyi böyle kabul etmişken bir gece [stranger.GetNameNoTooltip], hiçbir uyarıda bulunmadan yatak odamda gözüktüğünde şok oldum.\n\n"
 fp1_yearly.1011.desc.critical_epilogue:0 "\n\nVe bir anda [stranger.GetNameNoTooltip] ortadan kayboluyor, içimden bir ses yarın sabah olduğunda ondan geriye hiçbir iz bulunamayacağını söylüyor."
 fp1_yearly.1011.desc.standard_preamble:0 "[stranger.GetNameNoTooltip] sarayda dolaşmaya devam ediyor ve insanları rahatsız etmesi dışında pek de bir şey yapmıyor gibi gözüküyor. Bir gece yatak odamda görünene kadar bu böyle devam ediyor.\n\n"
 fp1_yearly.1011.desc.standard_epilogue:0 "\n\n[stranger.GetFirstNameNoTooltip] geldiği gibi garip bir şekilde gölgelere karışıyor. Arama ekipleri hiçbir şey bulamıyor, tek bir iz bile. Ben de aklımdaki sorularla baş başa kalıyorum."
 fp1_yearly.1011.desc.separate_religion.critical:0 "$fp1_yearly.1011.desc.critical_preamble$"İnançsız!" diye avazı çıktığınca bağırıyor. "Güzel sofra adabı ve kaz tüyü yastıklarla inancımı satın alabileceğini mi sanıyorsun?! Gerçek bir [stranger.GetFaith.GetAdherentNameNoTooltip] olarak, asla Eski Tanrıları terk etmem! Hatta, hizmetindeki tüm [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.GetFaith.PriestNeuterPlural], bir dinsize ev sahipliği yaptığını öğrenecekler!"$fp1_yearly.1011.desc.critical_epilogue$"
 fp1_yearly.1011.desc.separate_religion.standard:0 "$fp1_yearly.1011.desc.standard_preamble$"Daha değersiz bir [Select_CString(stranger.IsFemale, 'kadın', 'adam')] olsaydım, çarpık inancın için seni tam şu anda öldürürdüm. Şanslısın ki, onurum hayatından daha kıymetli ve sarayında [stranger.GetFaith.HighGodNamePossessive] kelamını yaymak beni tatmin etti."$fp1_yearly.1011.desc.standard_epilogue$"
 fp1_yearly.1011.desc.same_religion.critical:0 "$fp1_yearly.1011.desc.critical_preamble$"Tanrılara inancın zayıf [ROOT.Char.GetFirstNameNoTooltip] fakat onları nasıl onurlandıracağını iyi biliyorsun. İnancın, Aesir'i rahatsız etse de Asılı Olan'ı memnun ediyor ve ben, Grímnir, bunun diyardaki tüm [stranger.GetFaith.PriestNeuterPlural] tarafından bilinmesini sağlayacağım."$fp1_yearly.1011.desc.critical_epilogue$"
 fp1_yearly.1011.desc.same_religion.standard:0 "$fp1_yearly.1011.desc.standard_preamble$"Tanrılara inancın zayıf, Grímnir bizzat sarayının koridorlarında gezip, yemek masanda otursa bile bu ilâhiliği görmeyi başaramıyorsun. Sana acıyorum küçük insan, Valhalla'daki salonları #EMP asla#! göremeyeceksin!"$fp1_yearly.1011.desc.standard_epilogue$"
 fp1_yearly.1011.desc.same_faith.critical:0 "$fp1_yearly.1011.desc.critical_preamble$"Misafirperverliğiniz övgüye değer [ROOT.Char.GetFirstNameNoTooltip] ve görüyorum ki ya cin gibisiniz ya da gerçekten dindarsınız, belki her ikisi de olabilirsiniz. Ne olursa olsun, diyardaki bilge [stranger.GetFaith.PriestNeuterPlural], Grímnir'e ev sahipliği yaptığınızı ve Aesir'in Efendisine iyi davrandığınızı bilecekler."$fp1_yearly.1011.desc.critical_epilogue$"
 fp1_yearly.1011.desc.same_faith.standard:0 "$fp1_yearly.1011.desc.standard_preamble$"[stranger.GetFirstNameNoTooltip] ağzından tükürükler saçarak "Yaşlı gözler tarafından izlendin [ROOT.Char.GetFirstNameNoTooltip] ve noksan bulundun" diyor. "Grímnir sarayında geziyor ve sen hiçbir şey yapmıyorsun, hiçbir şey fark etmiyorsun. Diyardaki [stranger.GetFaith.PriestNeuterPlural], Aesir tarafından ziyaret edildiğini ve tanrıların seni izlediğini bilecekler!""$fp1_yearly.1011.desc.standard_epilogue$"
 fp1_yearly.1011.a:0 "O #EMP gerçekten#! de Tanrıların Babası değildir herhâlde?"
 fp1_yearly.1011.b:0 "Kalleş herif!"
 fp1_yearly.1011.possible_converts_specific_list:0 "En az bir [courtier|E]"
 fp1_yearly.1012.t:0 "$fp1_yearly.1001.t$: [stranger.GetFaith.GetAdjectiveNoTooltip] Misyoner"
 fp1_yearly.1012.desc.preamble:0 "[stranger.GetNameNoTooltip], her akşam sarayın geri kalanıyla uzun uzadıya sohbetler ederek neşeli ve bilge bir misafir olduğunu herkese kanıtladı.\n\nYüzünde kocaman bir gülücükle bu gece beni ziyaret ediyor.\n\n"
 fp1_yearly.1012.desc.same_faith_epilogue:0 "\n\n[stranger.GetFirstNameNoTooltip] ufak bir duraksamanın ardından konuşmaya başlıyor: "Dilerseniz, sürekli olarak sarayınızda kalmaktan onur duyarım...""
 fp1_yearly.1012.desc.different_faith.critical:0 "$fp1_yearly.1012.desc.preamble$"[Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum')]! Bana en son bu kadar iyi davranılalı bayağı bir zaman olmuştu, misafirperverliğiniz için teşekkür ederim. Korkarım ki yine de size bir şey itiraf etmeliyim: Ben bir [stranger.GetFaith.GetAdherentNameNoTooltip] olarak [stranger.GetFaith.HighGodNamePossessive] hizmetkârıyım ve onun öğretilerini tebaanıza anlatmakla görevliyim.""
 fp1_yearly.1012.desc.different_faith.standard:0 "$fp1_yearly.1012.desc.preamble$"[Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum')], zaten benden hoşnut olmadığınızı biliyorum ancak korkarım ki bir itirafta bulunmalıyım. Sarayınızda kaldığım süre boyunca, tebaanıza [stranger.GetFaith.HighGodNamePossessive] öğretilerini anlattım ve [stranger.GetFaith.GetAdjectiveNoTooltip] inancını dinleyen herkese öğrettim.""
 fp1_yearly.1012.desc.same_faith.critical:1 "$fp1_yearly.1012.desc.preamble$"Ulu [Select_CString(ROOT.Char.IsFemale, 'leydim', 'lordum')]! Burada geçirdiğim süre boyunca bana çok iyi davrandığınız için teşekkür ederim. Hürmetkâr bir [Select_CString(stranger.IsFemale,stranger.GetFaith.DevoteeFemale,stranger.GetFaith.DevoteeMale)] ve dost bir [stranger.GetFaith.GetAdherentNameNoTooltip] olarak, dindarlığınızı övmek için diyarın her yerinden etkili din adamlarına mektuplar yazdım."$fp1_yearly.1012.desc.same_faith_epilogue$"
 fp1_yearly.1012.desc.same_faith.standard:0 "$fp1_yearly.1012.desc.preamble$"[Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum')], size karşı tamamen dürüst değiltim. Bir dilenciye benzesem de, gerçek bir [Select_CString(stranger.IsFemale,stranger.GetFaith.DevoteeFemale,stranger.GetFaith.DevoteeMale)] olarak, sarayınızda vaktimi [stranger.GetFaith.HealthGodNamePossessive] öğretilerini öğreterek geçirdim. Bunu teşvik etmemiş olsanız da, bana böyle bir misafirperverlik sergilediğiniz için teşekkür ederim."$fp1_yearly.1012.desc.same_faith_epilogue$"
 fp1_yearly.1012.a:0 "[stranger.GetFaith.GetNameNoTooltip]... Anlatmaya devam et..."
 fp1_yearly.1012.a.recoup_lost_piety.tt:0 "Misyoneri ağırlamak için harcanan tüm [piety|E] geri kazanıldı"
 fp1_yearly.1012.b:0 "#EMP Neyim#! dedin? Yıkıl karşımdan! Derhâl."
 fp1_yearly.1012.c:0 "Seni [stranger.Custom('InsultAdjective')] [stranger.Custom('InsultNoun')]! #EMP MUHAFIZLAR!#! Yakalayın şunu!"
 fp1_yearly.1012.d:0 "Hizmetini kabul ediyorum."
 fp1_yearly.1012.e:0 "Yeterince danışmanım ve din adamım var, teşekkür ederim."
 fp1_yearly.1012.possible_converts_specific_list:1 "$fp1_yearly.1011.possible_converts_specific_list$"
 fp1_yearly.1013.t:0 "$fp1_yearly.1001.t$: Nithing"
 fp1_yearly.1013.desc.critical:0 "#EMP Bu bir felaket!#!\n\n[stranger.GetNameNoTooltip] misafirperverliğime gece vakti beni soyarak, en iyi atımı alıp kaçmadan önce bulabildiği her parlak metali veya egzotik kumaşı cebine indirerek teşekkür etti!"
 fp1_yearly.1013.desc.standard:0 "[stranger.GetNameNoTooltip] gece vatki, o pis küçük ellerine geçirebildiği tüm değerli eşyalarla birlikte kaçtı."
 fp1_yearly.1013.desc.outro:1 "\n\nGörünüşe göre gizemli yabancı aslında kaçak bir Nithingdi. O kadar iğrenç kabul edilen bir suçtan hüküm giydi ki, şimdi yeminsiz, şerefsiz ve ailesi tarafından yasal olarak ölü kabul ediliyor. Bu ihmal pahalıya patladı."
 fp1_yearly.1013.desc.outro.sodomite:0 "\n\nGörünüşe göre gizemli yabancı aslında kaçak bir Nithingdi. Toplum tarafından dışlanmış, güvenli bir liman arayarak saraydan saraya dolaşıyor.\n\nSaray mensuplarım, son gittiği saraydakiler kadar tutucu olduklarını kanıtladıklarında, kalmak ve acı çekmek yerine kaçtı."
 fp1_yearly.1013.a:0 "Lanet olsun!"
 fp1_yearly.1013.a.sodomite:0 "Böylesine bir hayat yaşamak..."
 fp1_yearly.1013.b:0 "O Nithing bulunana kadar bana rahat yok!"
 fp1_yearly.1014.t:0 "$fp1_yearly.1001.t$: Savaşçı"
 fp1_yearly.1014.desc.critical:0 "[stranger.GetNameNoTooltip], onur konuğu muamelesi görmekten hoş bir şekilde şaşırmış gibi görünüyor ve günün sonunda yalnızken yanıma geliyor.\n\n"[Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum')], size karşı tamamen dürüst değildim. Cılız görünsem de gerçekte, ben ihtişam peşinde koşan bir savaşçıyım! Hizmetlerime layık bir efendi arıyordum ve davranışlarınız beni, bu kişinin siz olabileceğinize inanmaya sevk ediyor.""
 fp1_yearly.1014.desc.standard:0 "[stranger.GetNameNoTooltip] bir süre sarayda dolaşmaya devam etti ve sonunda bir şekilde konuşmak için kendini huzuruma kabul ettirmeyi başardı.\n\n"Yüce [ROOT.Char.GetTitleAsNameNoTooltip], kılıcımı size sunmak istiyorum. İyi bir efendi arayan gezgin bir savaşçı olarak bir süredir dolaşıyorum ve sizin sarayınızda geçirdiğim süre, bana bu kişinin siz olabileceğinizi düşündürüyor.""
 fp1_yearly.1014.desc.outro:0 "\n\nHizmetime $knight_culture_player_plural_no_tooltip_lowercase$ kabul etmem için alışılmadık bir süreç ancak onun şartlarını #EMP sağlayabilmem#!, açıkçası gururumu okşadı."
 fp1_yearly.1014.a:0 "Muhteşem! Ödediklerime değeceksin!"
 fp1_yearly.1014.b:0 "Sabrımı test etmeye çalışmayan pek çok savaşçım var."
 fp1_yearly.1015.t:0 "$fp1_yearly.1001.t$: Avare"
 fp1_yearly.1015.desc.critical:0 "[stranger.GetFirstNameNoTooltip] gördüğü muamele karşısında kafası karışmış, mahcup olmuş ve de mutlu gözüküyor. Soylu olarak görülmek onun için yeni bir deneyim gibi görünüyor ve jetonumun düşmesi epey bir vakit alıyor."
 fp1_yearly.1015.desc.standard:0 "[stranger.GetFirstNameNoTooltip], yeterince zararsız kaldıktan sonra tahmin edilebilir bir şekilde, evimde kaldığı kısa süre içinde küçük bir yaramazlık yapıyor. Fısıldayarak yaptığı konuşmaları duyana kadar anlamamıştım."
 fp1_yearly.1015.desc.outro:0 "\n\nGörünüşe göre o aslında surların içine girmeyi başarmış gezgin bir avare #EMP imiş#!!\n\nOna ne yapacağımı düşünürken [stranger.GetFirstNameNoTooltip], elinde şapkası ile bana geliyor, kalıcı olarak sarayımda kalmasına izin vermem için yalvarıyor."
 fp1_yearly.1015.a:0 "Tabii ki de kalabilirsin."
 fp1_yearly.1015.b:0 "Ne?! Bu ne yüzsüzlüktür, defol!"

 fp1_yearly.1062.t:0 "Hatırlanacak Bir Hayat: [ship_funeral_candidate.GetFirstNameNoTooltip]"
 fp1_yearly.1062.desc:0 "[ship_funeral_candidate.Custom2('MyCharacterIntroduction',mourner)|U]... Böylesine büyük bir [Select_CString(ship_funeral_candidate.IsFemale, 'kadının', 'adamın')] yakın zamandaki ölümü, sevenlerini gözü yaşlı bıraktı.\n\nMerhuma en yakın olanlardan biri olarak, uygun bir cenaze töreni düzenleyebilirim.\n\nGeleneklerine bağlı [ship_funeral_candidate.GetFaith.GetAdherentNamePluralNoTooltip], soylularını tekneyle defneder. Böylelikle [ship_funeral_candidate.GetFaith.PositiveAfterLife] için daha yaptıkları yolculuğu daha kolay bir şekilde atlatabilirler. Eminim ki [ship_funeral_candidate.GetFirstNameNoTooltip] böyle bir defin törenine layık bir isim."
 fp1_yearly.1062.a:0 "Küçük, sembolik bir gemi yeterli olacaktır."
 fp1_yearly.1062.a.tt:0 "Cenaze töreni için hazırlıklar başlıyor..."
 fp1_yearly.1062.b:0 "Büyük bir gemi, [ship_funeral_candidate.GetFaith.WarGodName] bundan etkilenir!"
 fp1_yearly.1062.c:0 "Süslü yelkenli bir gemi. [ship_funeral_candidate.GetFirstNameNoTooltip], en iyisini hak ediyor."
 fp1_yearly.1062.d:0 "Tüm bunlar #EMP aşırı derecede#! pahalı..."
 fp1_yearly.1063.t:0 "$fp1_yearly.1062.t$"
 fp1_yearly.1063.desc.intro:0 "Yas tutan kalabalığın önünde duruyorum, gözlerim sırayla bu sevdiğini yitirmiş ve ağlayan insanların üzerinde geziyor ve konuşmama başlıyorum.\n\n"[ship_funeral_candidate.GetFirstNameNoTooltip]"
 fp1_yearly.1063.desc.achievements.title.duchy:0 "iyi bir [ship_funeral_candidate.GetTitleAsNameNoTooltip],"
 fp1_yearly.1063.desc.achievements.title.kingdom:0 "şaşaalı bir [ship_funeral_candidate.GetTitleAsNameNoTooltip],"
 fp1_yearly.1063.desc.achievements.title.empire:0 "muhteşem bir [ship_funeral_candidate.GetTitleAsNameNoTooltip],"
 fp1_yearly.1063.desc.achievements.prestige.high:0 "tanınmış bir [Select_CString(ship_funeral_candidate.IsFemale, 'kadın', 'adam')],"
 fp1_yearly.1063.desc.achievements.prestige.very_high:0 "yüce bir [Select_CString(ship_funeral_candidate.IsFemale, 'kadın', 'adam')],"
 fp1_yearly.1063.desc.achievements.prestige.max:0 "gerçekten efsanevi bir [Select_CString(ship_funeral_candidate.IsFemale, 'kadın', 'adam')],"
 fp1_yearly.1063.desc.achievements.piety.high:0 "[ship_funeral_candidate.GetFaith.HighGodName] için kendini adamış bir hizmetkâr,"
 fp1_yearly.1063.desc.achievements.piety.very_high:0 "[ship_funeral_candidate.GetFaith.GetNameNoTooltip] erdeminin benzersiz bir örneği,"
 fp1_yearly.1063.desc.achievements.piety.max:0 "[ship_funeral_candidate.GetFaith.GetNameNoTooltip] inancının gerçek simgesi,"
 fp1_yearly.1063.desc.achievements.lifestyles.partying:0 "neşe ve kahkahanın kaynağı,"
 fp1_yearly.1063.desc.achievements.lifestyles.duelling:0 "gerçekten ölümcül bir düellocu,"
 fp1_yearly.1063.desc.achievements.lifestyles.hunting:0 "tüm [hunting_lands.GetNameNoTierNoTooltip] içindeki en iyi avcı,"
 fp1_yearly.1063.desc.achievements.lifestyles.magickerationing:0 "mistik sanatların uzmanı,"
 fp1_yearly.1063.desc.achievements.single.intro:0 "hayatında tek bir hayale sahipti. Belki de bu sebeple"
 fp1_yearly.1063.desc.achievements.single.outro:0 "öyle şeyler başardı ki, kimse onun ötesine geçemeyecek.""
 fp1_yearly.1063.desc.achievements.double.intro:0 "nadir yeteneklere ve çeşitli ilgi alanlarına sahip bir insandı. Hem"
 fp1_yearly.1063.desc.achievements.double.connector:0 "ayrıca"
 fp1_yearly.1063.desc.achievements.double.outro:0 "onun kaybının hayatımızda bıraktığı boşluğu hiçbir şey dolduramaz.""
 fp1_yearly.1063.desc.achievements.triple.intro:0 "birçok şeydi. Kendisi"
 fp1_yearly.1063.desc.achievements.triple.connector:0 "$fp1_yearly.1063.desc.achievements.double.connector$"
 fp1_yearly.1063.desc.achievements.triple.outro:2 "benim için hepsinden de öte [ship_funeral_candidate.Custom2('RelationToMePossessive',mourner)] idi. Onun gibi birisi bu dünyaya bir daha gelmeyecek.""
 fp1_yearly.1063.desc.ship_stone_small:0 "\n\nArkamdaki höyüğün içinde küçük bir gemi kopyası var, taşlarla doldurulmuş ve ağır mezar taşları ile işaretlenmiş yerde, çoktan toprak mezarının altında gömülmüş durumda."
 fp1_yearly.1063.desc.ship_stone_grand:0 "\n\nArkamdaki höyüğün içinde muazzam büyüklükte bir gemi kopyası var, run yazıtları ve taşlarla çevrelenmiş yerde, her büyük taş merhumun hayatından hikâyeler anlatıyor."
 fp1_yearly.1063.desc.ship_wood_ornate:0 "\n\nArkamdaki höyüğün içinde amacına uygun yapılmış gerçek bir gemi var, egzotik ağaçlardan ve en iyi gemicilerimiz tarafından yapıldı. Ölümlü okyanuslara asla yelken açmayacak ancak [ship_funeral_candidate.GetFaith.PantheonTerm] için hoşnutluk sağlayabilir ve merhumun kutsanmasını sağlayabilir."
 fp1_yearly.1063.desc.outro:0 "\n\nMuhafızlar, mezar hazinelerinin sonuncusunu da höyüğe taşıdılar ve sonunda [ship_funeral_candidate.GetFirstNamePossessiveNoTooltip] bedeni, tabut sehpasına yerleştirildi."
 fp1_yearly.1063.trigger_failure.tt:0 "Mevcut koşullar sebebiyle [ship_funeral_candidate.GetFirstNamePossessiveNoTooltip] cenaze töreni iptal edildi"
 fp1_yearly.1063.a:0 "Höyüğü kapatın."

 fp1_yearly.1071.t:0 "Pırıl Pırıl Tertemiz"
 fp1_yearly.1071.desc:0 "[ROOT.Char.GetCulture.GetNameNoTooltip] insanları titiz ve temiz olmalarıyla bilinirler.\n\nHayatın en büyük zevklerinden biri de, en sert düşmanlarımızın bile hiçbir erkeğin sakalının daha iyi taranmadığını, hiçbir [Select_CString(ROOT.Char.IsFemale, 'kadının', 'adamın')] saçlarının daha düzenli sabunlanmadığını ve hiçbir [Select_CString(ROOT.Char.IsFemale, 'kadının', 'adamın')] yüzünün iyi bir [ROOT.Char.GetCulture.GetNameNoTooltip] insanı kadar temiz olmadığını acı bir şekilde kabul etmesidir.\n\nBugün banyo günü ama rutin değişikliğin bana iyi geleceğini hissediyorum. Sonuçta eğer tüm [ROOT.Char.GetCulture.GetNameNoTooltip] insanları bakımlıysa, bir [ROOT.Char.GetTitleAsNameNoTooltip] olarak aralarında #EMP en#! bakımlısı olmak bana düşmez mi?"
 fp1_yearly.1071.a:0 "Temizlik, uzun bir yaşamın anahtarıdır!"
 fp1_yearly.1071.b:0 "Sanırım biraz daha dikkatli olabilirim..."
 fp1_yearly.1071.c:0 "Her zamanki gibi yapsam idare eder."

