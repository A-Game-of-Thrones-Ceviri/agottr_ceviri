 fp1_yearly.0611.t: "Örnek Olarak Liderlik Etmek"  
 fp1_yearly.0611.desc: ""[ROOT.Char.Custom('GetMaPa')|U]!" diye çığlık atıyor [child_b.GetFirstNameNoTooltip], koşarak yanıma geliyor, ağlıyor, suçlu görünen bir [child_a.GetFirstNameNoTooltip] de yanında. [child_b.Custom('GetDaughterSon')]'ümün yüzünde kocaman bir kesik var, sığ ama hala kan akıyor. "[child_a.GetSheHe|U] bana gerçek bir #EMP#! kılıçla vurdu! [child_a.GetSheHe]'nin senin gibi bir savaşçı olacağını söyledi!".\n\n[child_a.GetFirstNameNoTooltip] [child_a.GetHerselfHimself]'un gözlerimin içine bakmasını sağlayamıyor.\n\n"Bir kazaydı. Sadece oynuyorduk...""  
 fp1_yearly.0611.a: "Dinleyin, #EMP savaş#!, #EMP oyunu#! değil!"  
 fp1_yearly.0611.a.tt_success: "[child_a.GetFirstNameNoTooltip] anlıyor ve özür diliyor"  
 fp1_yearly.0611.a.tt_failure: "Tek konuşmanız bile acı hisler uyandırıyor"  
 fp1_yearly.0611.b: "Ha! Sen eski [ROOT.Char.Custom('GetMaPa')], [child_a.GetFirstNameNoTooltip]'ine benziyorsun!"  
 fp1_yearly.0611.c: "Pekala [child_b.GetFirstNameNoTooltip], sana zorbaları nasıl savuşturacağını öğreteyim."  
 fp1_yearly.0611.d: "Çocuklar, onu hemşirenize götürün."  

 fp1_yearly.0621.t: "Parlak Yeni Bir Oyuncak"  
 fp1_yearly.0621.desc: "Gemilerden taze ganimetlerin sonunu boşaltıyorduk ki [child.Custom('GetDaughterSon')] [child.GetFirstName]'im geldi, kocaman gülümsemeler ve hikaye istekleri. Kaç tane [dummy_gender.GetWomenMen] kestim? [child.GetSheHe] ne zaman bir baskına gelebilir? Deniz ejderhaları gördüm mü?\n\nSoru bombardımanı [child.Custom('GirlBoy')] en büyük hazine sandığının üzerinde duran devasa bir gümüş kadehi görene kadar bitmiyor, eski sahibinin kurumuş kanı hala yavaşça yanlarından dökülüyor.\n\n"[ROOT.Char.Custom('GetMaPa')|U], bu harika! Alabilir... alabilir miyim?""  
 fp1_yearly.0621.a: "Elbette alabilirsin!"  
 fp1_yearly.0621.b: "Artık hiçbir şey yok; belki büyüdüğünde kendi paranı kazanabilirsin."  
 fp1_yearly.0621.c: "Defol git! Bu yetişkinler için!"  

 fp1_yearly.0631.t: "Alaycı Bir Eğilim"  
 fp1_yearly.0631.desc:0 "Upon returning from a successful raid, every good [ROOT.Char.GetCulture.GetNameNoTooltip][cynic.GetWomanMan] knows to sacrifice a little of their gains to [ROOT.Char.GetFaith.PantheonTerm].\n\nEvery good [ROOT.Char.GetCulture.GetNameNoTooltip] except [cynic.GetTitledFirstName], that is.\n\nAs the rest of us divide up the spoils, boasting of our best pieces and discussing which we'll give in thanks for good fortune and fair winds, I notice that [cynic.GetSheHe] remains silent.\n\nUpon confronting the [cynic.GetWomanMan], [cynic.GetSheHe] even admits it: "Başarılı bir baskından döndükten sonra, her iyi [ROOT.Char.GetCulture.GetNameNoTooltip][cynic.GetWomanMan], kazançlarının bir kısmını [ROOT.Char.GetFaith.PantheonTerm]'ye feda etmeyi bilir.\n\nHer iyi [ROOT.Char.GetCulture.GetNameNoTooltip], [cynic.GetTitledFirstName] hariç, yani.\n\nGeri kalanımız ganimetleri bölüşürken, en iyi parçalarımızla övünürken ve iyi talih ve adil rüzgarlar için hangisini vereceğimizi tartışırken, [cynic.GetSheHe]'in sessiz kaldığını fark ediyorum.\n\n[cynic.GetWomanMan] ile yüzleştiğimde, [cynic.GetSheHe] bunu bile itiraf ediyor: "Baskımızda [cynic.GetFaith.PantheonTerm]'in elini görmedim, [ROOT.Char.GetTitleAsNameNoTooltip]'um, sadece kendi işimi yapan kendi ellerim. Benim payım bana ait.""   #NT
 fp1_yearly.0631.a: "[cynic.GetFirstNameNoTooltip], neredeyse küfür ediyorsun!"  
