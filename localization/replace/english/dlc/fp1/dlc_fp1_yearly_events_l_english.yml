  # #Special Events   
 fp1_yearly.1001.t: "Saraydaki Yabancı"  
 fp1_yearly.1001.desc.intro: "Son birkaç günde birkaç kez, sarayda gizemli bir serseri, [stranger.GetFirstName], gördüm. Ne [stranger.GetHerHis]'in yüzünü ne de [stranger.GetHerHis]'in geliş duyurusunu hatırlıyorum.\n\n"  
 fp1_yearly.1001.desc.behaviour_1.sneaks: "[stranger.GetSheHe|U] etrafta gizlice dolaşıyor,"  
 fp1_yearly.1001.desc.behaviour_1.leaves_early: "[stranger.GetSheHe|U] her zaman akşam yemeğinden erken kalkar,"  
 fp1_yearly.1001.desc.behaviour_1.earnest: "[stranger.GetSheHe|U] saray mensuplarıyla saatlerce samimi sohbetler ediyor,"  
 fp1_yearly.1001.desc.behaviour_1.confident: "[stranger.GetSheHe|U] güvenle yürür #EMP her yere#!,"  
 fp1_yearly.1001.desc.behaviour_1.talkative: "[stranger.GetSheHe|U] herkesle saatlerce konuşarak vakit geçiriyor,"  
 fp1_yearly.1001.desc.behaviour_1.eats_their_fill: "[stranger.GetSheHe|U] akşam yemeğinde hiçbir lokmayı yenmeden bırakmaz,"  
 fp1_yearly.1001.desc.behaviour_2.sneaks: "ve gece geç vakitlere kadar ortalıkta dolaşıyor."  
 fp1_yearly.1001.desc.behaviour_2.leaves_early: "ve akşam yemeğinde [stranger.GetSheHe]'dan daha uzun süre kalmaz."  
 fp1_yearly.1001.desc.behaviour_2.earnest: "ve saatlerce saray mensuplarımla samimi sohbetler yapıyorum."  
 fp1_yearly.1001.desc.behaviour_2.confident: "ve her yere güvenle yürür #EMP#!."  
 fp1_yearly.1001.desc.behaviour_2.talkative: "ve [stranger.GetHerHis] yolundan geçen herkesle saatlerce konuşarak vakit geçiriyor."  
 fp1_yearly.1001.desc.behaviour_2.eats_their_fill: "ve akşam yemeğinde asla yenilmemiş bir lokma bırakmaz."  
 fp1_yearly.1001.desc.outro: "Belki [stranger.GetSheHe] hiçbir şey değildir, ama [stranger.GetHerHim]'deki bir şey dişlerimi gıcırdatıyor.\n\nBir serseri bir veya iki günde ne yaramazlıklar yapabilir?"  
 fp1_yearly.1001.probably_harmless.tt: "Bunun çok az etkisi olacak"  
 fp1_yearly.1001.guest_of_honour.tt: "Bunun #EMP dramatik#! etkisi olacak"  
 fp1_yearly.1001.mysterious_stranger_disappears.tt: "Gizemli yabancı ortadan kayboluyor..."  
 fp1_yearly.1001.a: "[stranger.GetSheHe|U] muhtemelen zararsızdır."  
 fp1_yearly.1001.b: "Serseri mi? [stranger.GetHerHim]'ı onur konuğu yapacağım!"  
 fp1_yearly.1001.c: "Muhafızlar! O dilenciyi kovun!"  
 fp1_yearly.1011.t: "$fp1_yearly.1001.t$: Goði"  
 fp1_yearly.1011.desc.critical_preamble: "[stranger.GetNamePossessiveNoTooltip] tuhaflık sadece [stranger.GetHerHis] iyi muameleyle orantılı olarak artar, ancak [stranger.GetHerHis] eksantriklikler asla endişe verici olmaz. Bunu burada bırakmaya karar verdiğimde, [stranger.GetNameNoTooltip]'ün bir gece, uyarıda bulunmadan, özel odalarımda belirmesiyle şoke oluyorum.\n\n"  
 fp1_yearly.1011.desc.critical_epilogue: "\n\nBöylece [stranger.GetNameNoTooltip] gitti ve sabah olduğunda [stranger.GetHerHim]'in hiçbir izine rastlanmayacağını içgüdüsel olarak biliyorum."  
 fp1_yearly.1011.desc.standard_preamble: "[stranger.GetNameNoTooltip] sahada sinsice dolaşmaya devam ediyor, ancak [stranger.GetSheHe] insanları en kötü ihtimalle rahatsız etmekten çok az kurtarıyor gibi görünüyor. Yani, hava karardıktan sonra [stranger.GetSheHe] özel odamda görünen geceye kadar.\n\n"  
 fp1_yearly.1011.desc.standard_epilogue: "\n\n[stranger.GetSheHe] geldiği anda, [stranger.GetFirstNameNoTooltip] gölgeye geri dönüyor. Arama ekipleri hiçbir şey, bir parça bile bulamıyor ve ben sadece sorularla baş başa kalıyorum."  
 fp1_yearly.1011.desc.separate_religion.critical: "$fp1_yearly.1011.desc.critical_preamble$"İnançsız!" diye bağırır nankör. "İnancımı iyi sofra adabı ve kaz tüyü yastıklarla satın alabileceğini mi sanıyorsun?! Ben gerçek bir [stranger.GetFaith.GetAdherentNameNoTooltip]'im ve Eski Tanrılar'ı asla terk etmeyeceğim! Bunun yerine, her birinize [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.GetFaith.PriestNeuterPlural] bir putperesti barındırdığınızı söyleyeceğim!"$fp1_yearly.1011.desc.critical_epilogue$"  
 fp1_yearly.1011.desc.separate_religion.standard: "$fp1_yearly.1011.desc.standard_preamble$"Eğer daha düşük bir [stranger.GetWomanMan] olsaydım, küfür dolu inancın yüzünden seni burada ve şimdi öldürürdüm. Neyse ki senin için onurum hayatından daha değerli ve ben kendimi [stranger.GetFaith.HighGodName] sözünü senin sarayında yaymakla yetindim."$fp1_yearly.1011.desc.standard_epilogue$"  
 fp1_yearly.1011.desc.same_religion.critical: "$fp1_yearly.1011.desc.critical_preamble$"Tanrılara kötü tapıyorsun, [ROOT.Char.GetFirstNameNoTooltip] ama onları iyi onurlandırıyorsun. İnancının Aesir'i rahatsız etmesine rağmen Asılmış Kişi'yi memnun ettin ve ben, Grímnir, bunu ülkenin [stranger.GetFaith.PriestNeuterPlural] halkına bildireceğim."$fp1_yearly.1011.desc.critical_epilogue$"  
 fp1_yearly.1011.desc.same_religion.standard: "$fp1_yearly.1011.desc.standard_preamble$"Tanrılara kötü bir şekilde tapıyorsun ve Grímnir koridorlarında gizlice dolaşıp masana oturduğunda bile sarayındaki gerçek ilahiliği göremiyorsun. Sana acıyorum, [ROOT.Char.GetWomanMan]ling, çünkü Valhalla salonlarımı #EMP asla#! göremeyeceksin!"$fp1_yearly.1011.desc.standard_epilogue$"  
 fp1_yearly.1011.desc.same_faith.critical: "$fp1_yearly.1011.desc.critical_preamble$"Misafirperverliğiniz takdire şayan, [ROOT.Char.GetFirstNameNoTooltip] ve sizin ya kurnaz, ya dindar ya da her ikisi olduğunuzu görüyorum. Her iki durumda da, ülkenin bilge [stranger.GetFaith.PriestNeuterPlural]'si Grímnir'i ağırladığınızı ve Aesir Lordu'na iyi davrandığınızı bilecek."$fp1_yearly.1011.desc.critical_epilogue$"  
 fp1_yearly.1011.desc.same_faith.standard: "$fp1_yearly.1011.desc.standard_preamble$"Yaşlı gözler tarafından izlendin, [ROOT.Char.GetFirstNameNoTooltip] ve eksik bulundun" diye haykırıyor [stranger.GetFirstNameNoTooltip], her yere tükürükler saçarak. "Grímnir sarayında dolaşıyor ve sen hiçbir şey yapmıyor, hiçbir şey görmüyor musun? [stranger.GetFaith.PriestNeuterPlural] Diyarın halkı Aesir tarafından ziyaret edildiğini ve tanrıların seni gelişmen için izlediğini bilecek!"$fp1_yearly.1011.desc.standard_epilogue$"  
 fp1_yearly.1011.a: "Elbette bu #EMP gerçekten#! Her Şeyin Babası olamaz mı?"  
 fp1_yearly.1011.b: "Piç!"  
 fp1_yearly.1011.possible_converts_specific_list: "En az bir [courtier|E]"  
 fp1_yearly.1012.t: "$fp1_yearly.1001.t$: [stranger.GetFaith.GetAdjectiveNoTooltip] Misyoner"  
 fp1_yearly.1012.desc.preamble: "[stranger.GetNameNoTooltip] canlı ve bilgili bir konuk olduğunu kanıtlıyor, akşamları sarayın geri kalanıyla uzun tartışmalara katılıyor.\n\nBu gece, [stranger.GetSheHe] beni ziyaret ediyor, yüzünde kocaman bir gülümsemeyle [stranger.GetHerHis].\n\n"  
 fp1_yearly.1012.desc.same_faith_epilogue: "\n\n[stranger.GetFirstNameNoTooltip] duraklar, kararsız. "İsterseniz, sarayınızda kalıcı olarak kalmaktan onur duyarım?""  
 fp1_yearly.1012.desc.different_faith.critical: "$fp1_yearly.1012.desc.preamble$"Benim [ROOT.Char.GetLadyLord]'im! Bana bu kadar iyi davranılmasının üzerinden epey zaman geçti ve misafirperverliğiniz için teşekkür ederim. Ancak korkarım ki size bir şey itiraf etmeliyim: Ben bir [stranger.GetFaith.GetAdherentNameNoTooltip]'yim, [stranger.GetFaith.HighGodName]'ün bir hizmetkarıyım ve tebaanızı [stranger.GetFaith.HighGodHerHis] öğretileriyle eğitiyorum.""  
 fp1_yearly.1012.desc.different_faith.standard: "$fp1_yearly.1012.desc.preamble$"Benim [ROOT.Char.GetTitleAsNameNoTooltip]'im, biliyorum ki bana pek de iyi gözle bakmıyorsunuz, ama korkarım ki buraya bir itirafla geldim. Sizin sarayınızda kaldığım süre boyunca, tebaanızla [stranger.GetFaith.HighGodName]'nin işlerini tartıştım, dinleyen herkesi [stranger.GetFaith.GetAdjectiveNoTooltip] inanç konusunda eğittim.""  
 fp1_yearly.1012.desc.same_faith.critical: "$fp1_yearly.1012.desc.preamble$"Lütufkar [ROOT.Char.GetTitleAsNameNoTooltip]! Burada geçirdiğim süre boyunca bana bu kadar iyi davrandığın için sana teşekkür etmek istiyorum. Saygıdeğer bir [Select_CString(stranger.IsFemale,stranger.GetFaith.DevoteeFemale,stranger.GetFaith.DevoteeMale)] ve yoldaşım [stranger.GetFaith.GetAdherentNameNoTooltip] olarak, dindarlığını öven, diyarın dört bir yanındaki nüfuzlu ilahiyatçılara mektuplar yazdım."☻ _4"  
 fp1_yearly.1012.desc.same_faith.standard: "$fp1_yearly.1012.desc.preamble$"Benim [ROOT.Char.GetLadyLord]'im, sana karşı tamamen dürüst olmadım. Bir dilenci gibi görünsem de aslında bir [Select_CString(stranger.IsFemale,stranger.GetFaith.DevoteeFemale,stranger.GetFaith.DevoteeMale)]'yim ve zamanımı sarayda [stranger.GetFaith.HealthGodName]'ün çalışmaları hakkında eğitim ve ders vererek geçirdim. Bunu teşvik etmemiş olabilirsin ama bana böyle bir misafirperverlik gösterdiğin için teşekkür ederim."$fp1_yearly.1012.desc.same_faith_epilogue$"  
 fp1_yearly.1012.a: "Bana bundan biraz daha bahset... [stranger.GetFaith.GetNameNoTooltip]..."  
 fp1_yearly.1012.a.recoup_lost_piety.tt: "Misyoneri ağırlamak için harcanan tüm [piety|E] geri kazanılır"  
 fp1_yearly.1012.b: "Sen #EMP ne#!? Git. Şimdi."  
 fp1_yearly.1012.c: "Sen [stranger.Custom('InsultAdjective')] [stranger.Custom('InsultNoun')]! #EMP MUHAFIZLAR!#! Tutuklayın [stranger.GetHerHim]!"  
 fp1_yearly.1012.d: "Hizmetinizden memnun kaldım."  
 fp1_yearly.1012.e: "Danışmanım ve ilahiyatçım yeteri kadar var, teşekkür ederim."  
 fp1_yearly.1012.possible_converts_specific_list: "$fp1_yearly.1011.possible_converts_specific_list$"  
 fp1_yearly.1013.t: "$fp1_yearly.1001.t$: Hiçbir şey"  
 fp1_yearly.1013.desc.critical: "#EMP Felaket!#!\n\n[stranger.GetNameNoTooltip] misafirperverliğimin karşılığını gecenin bir vakti beni soyup, bulabildiği her parlak metal veya egzotik tekstil parçasını cebine atarak ödedi [stranger.GetSheHe] ve en güzel atıma binip gitti!"  
 fp1_yearly.1013.desc.standard: "[stranger.GetNameNoTooltip] gece yarısı kaçtı ve [stranger.GetHerHim] pis ellerinin erişebildiği tüm değerli [stranger.GetSheHe] eşyaları [stranger.GetHerHis] alarak kaçtı."  
 fp1_yearly.1013.desc.outro: "\n\nGörünüşe göre gizemli yabancı aslında kaçak bir adammış: [stranger.GetSheHe]'ın artık yeminsiz, onursuz ve [stranger.GetHerHis] ailesi tarafından yasal olarak ölü sayıldığı kadar iğrenç bir suçtan hüküm giymiş. Bu aşağılama çok derin."  
 fp1_yearly.1013.desc.outro.sodomite: "\n\nGörünüşe göre gizemli yabancı aslında kaçak bir şeydi: topluluk tarafından dışlanmış, [stranger.GetSheHe] saraydan saraya dolaşıyor, güvenli bir liman arıyor.\n\nSaray adamlarım son ev sahibi [stranger.GetHerHis]'inkiler kadar muhafazakar olduklarını kanıtlayınca, ☻ _0 kalıp acı çekmek yerine kesip kaçtım."  
 fp1_yearly.1013.a: "Lanet olsun!"  
 fp1_yearly.1013.a.sodomite: "Böyle bir hayat yaşamak..."  
 fp1_yearly.1013.b: "O şey bulunana kadar rahat durmayacağım!"  
 fp1_yearly.1014.t: "$fp1_yearly.1001.t$: Savaşçı"  
 fp1_yearly.1014.desc.critical: "[stranger.GetNameNoTooltip], onur konuğu olarak muamele görmekten hoş bir şekilde şaşırmış görünüyor ve günün sonunda bana özel olarak yaklaşıyor.\n\n"Sevgili [ROOT.Char.GetLadyLord], sana karşı tamamen dürüst olmadım. Zayıf görünebilirim ama aslında, korkunç bir üne sahip savaşçıyım! Hizmetlerime layık bir hükümdar arıyordum ve senin davranışların bana bunun sen olabileceğine inanmamı sağlıyor.""  
 fp1_yearly.1014.desc.standard: "[stranger.GetNameNoTooltip] bir süre daha sarayda takılmaya devam ediyor ve sonunda bir şekilde benimle özel bir görüşme ayarlamayı başarıyor.\n\n"Harika [ROOT.Char.GetTitleAsNameNoTooltip], sana kılıcımı sunmak istiyorum. Bir süredir iyi bir hükümdar arayan gezgin bir savaşçıyım ve sarayınızda kalmam, bunun sen olabileceğini düşündürüyor.""  
 fp1_yearly.1014.desc.outro: "\n\n$knight_culture_player_plural_no_tooltip_lowercase$'ı elde etmek için olağan bir süreç olmasa da, #EMP #! [stranger.GetHerHis] meydan okumasını geçmiş olmak gurur verici."  
 fp1_yearly.1014.a: "Muhteşem! Ücretinizin karşılığını fazlasıyla alacaksınız!"  
 fp1_yearly.1014.b: "Sabrımı sınamayacak kadar çok yetenekli savaşçım var."  
 fp1_yearly.1015.t: "$fp1_yearly.1001.t$: Serseri"  
 fp1_yearly.1015.desc.critical: "[stranger.GetFirstNameNoTooltip]'ın kafası karışmış, bunalmış ve [stranger.GetSheHe]'in gördüğü muameleden dolayı çok mutlu. Küçük bir asilzade olarak görülmek [stranger.GetHerHim] için tamamen yeni bir deneyim gibi görünüyor ve kuruşun düşmesine epey zaman var."  
 fp1_yearly.1015.desc.standard: "[stranger.GetFirstNameNoTooltip] yeterince zararsız kalıyor, tahmin edilebileceği gibi evimde kısa bir süre içinde [stranger.GetHerHis] ufak yaramazlıklar yapıyor. [stranger.GetHerHim]'nin kısık sesle konuştuğunu duyana kadar anlamıyorum."  
 fp1_yearly.1015.desc.outro: "\n\nGörünüşe göre [stranger.GetSheHe] aslında #EMP#! duvarların içine sızan gezgin bir serseri!\n\nNe yapacağımı düşünürken, [stranger.GetFirstNameNoTooltip] elinde şapkayla yanıma geliyor ve kalıcı olarak kalmak için yalvarıyor."  
 fp1_yearly.1015.a: "Elbette kalabilirsin."  
 fp1_yearly.1015.b: "Ne?! Çok saçma, defol git!"  

 fp1_yearly.1062.t: "Unutulmaz Bir Hayat: [ship_funeral_candidate.GetFirstNameNoTooltip]"  
 fp1_yearly.1062.desc: "[ship_funeral_candidate.Custom2('MyCharacterIntroduction',mourner)]'ın yakın zamanda ölümü, [ship_funeral_candidate.GetHerHis] sevdiğini büyük bir [ship_funeral_candidate.GetWomanMan]'nin kaybının acısını içinde bıraktı.\n\nÖlen kişiye en yakın olanlardan biri olarak, uygun bir cenaze töreni düzenleme sorumluluğunu üstlenebilirim.\n\nİyi [ship_funeral_candidate.GetFaith.GetAdherentNamePluralNoTooltip] kişiler arasında en asillerimizi bir tekneyle gömmek, onları [ship_funeral_candidate.GetFaith.PositiveAfterLife]'e daha iyi taşımak için bir gelenektir ve kesinlikle [ship_funeral_candidate.GetFirstNameNoTooltip] bu yüksek ayrıcalığı hak ediyor, değil mi?"  
 fp1_yearly.1062.a: "Küçük, sembolik bir taş gemi yeterli olacaktır."  
 fp1_yearly.1062.a.tt: "Cenaze hazırlıkları başlıyor..."  
 fp1_yearly.1062.b: "Muhteşem bir taş gemi, etkilemek için daha iyi [ship_funeral_candidate.GetFaith.WarGodName]!"  
 fp1_yearly.1062.c: "Süslü bir yelkenli gemi; [ship_funeral_candidate.GetFirstNameNoTooltip] en iyisini hak ediyor."  
 fp1_yearly.1062.d: "Bunların hepsi #EMP aşırı#! pahalı..."  
 fp1_yearly.1063.t: "$fp1_yearly.1062.t$"  
 fp1_yearly.1063.desc.intro: "Küçük yas tutan kalabalığın önünde duruyorum, gözlerim sırayla ağlayan yaslıların her birine kayıyor ve konuşmama başlıyorum.\n\n"[ship_funeral_candidate.GetFirstNameNoTooltip]"  
 fp1_yearly.1063.desc.achievements.title.duchy: "güzel bir [ship_funeral_candidate.GetTitleAsNameNoTooltip],"  
 fp1_yearly.1063.desc.achievements.title.kingdom: "muhteşem bir [ship_funeral_candidate.GetTitleAsNameNoTooltip],"  
 fp1_yearly.1063.desc.achievements.title.empire: "muhteşem bir [ship_funeral_candidate.GetTitleAsNameNoTooltip],"  
 fp1_yearly.1063.desc.achievements.prestige.high: "muhteşem bir [ship_funeral_candidate.GetWomanMan],"  
 fp1_yearly.1063.desc.achievements.prestige.very_high: "yüce bir [ship_funeral_candidate.GetWomanMan],"  
 fp1_yearly.1063.desc.achievements.prestige.max: "[ship_funeral_candidate.GetWomanMan]'ın gerçek efsanesi,"  
 fp1_yearly.1063.desc.achievements.piety.high: "[ship_funeral_candidate.GetFaith.HighGodName]'ın sadık bir hizmetkarı,"  
 fp1_yearly.1063.desc.achievements.piety.very_high: "[ship_funeral_candidate.GetFaith.GetNameNoTooltip] erdemin eşsiz bir örneği,"  
 fp1_yearly.1063.desc.achievements.piety.max: "[ship_funeral_candidate.GetFaith.GetNameNoTooltip] inancının gerçek bir ikonu,"  
 fp1_yearly.1063.desc.achievements.lifestyles.partying: "neşe ve kahkaha kaynağı,"  
 fp1_yearly.1063.desc.achievements.lifestyles.duelling: "gerçekten ölümcül bir düellocu,"  
 fp1_yearly.1063.desc.achievements.lifestyles.hunting: "tüm zamanların en iyi atışı [hunting_lands.GetNameNoTierNoTooltip],"  
 fp1_yearly.1063.desc.achievements.lifestyles.magickerationing: "mistik sanatlar konusunda uzman,"  
 fp1_yearly.1063.desc.achievements.single.intro: "benzersiz bir dürtüsü vardı. Belki de bu yüzden [ship_funeral_candidate.GetSheHe] dikkate alındı"  
 fp1_yearly.1063.desc.achievements.single.outro: "[ship_funeral_candidate.GetSheHe]'ın asla geçemeyeceği bir başarı.""  
 fp1_yearly.1063.desc.achievements.double.intro: "nadir yeteneklere ve çeşitli ilgi alanlarına sahip bir kişiydi. Her ikisi de"  
 fp1_yearly.1063.desc.achievements.double.connector: "Ve"  
 fp1_yearly.1063.desc.achievements.double.outro: ""Hiçbir şey [ship_funeral_candidate.GetHerHis] kaybının hayatımızda bıraktığı boşluğu dolduramaz.""  
 fp1_yearly.1063.desc.achievements.triple.intro: "çok fazla şey vardı. [ship_funeral_candidate.GetSheHe|U]"  
 fp1_yearly.1063.desc.achievements.triple.connector: "$fp1_yearly.1063.desc.achievements.double.connector$"  
 fp1_yearly.1063.desc.achievements.triple.outro: "ama benim için her şeyden önce [ship_funeral_candidate.GetSheHe] benim [ship_funeral_candidate.Custom2('RelationToMe', mourner)]'imdi. Bir daha asla [ship_funeral_candidate.GetHerHis]'yi böyle görmeyeceğiz.""  
 fp1_yearly.1063.desc.ship_stone_small: "\n\nArkamdaki höyükte, ağır mezar taşlarıyla çizilmiş, Arnavut kaldırımlarıyla doldurulmuş, ağır bir toprak mezarın altında gömülü küçük bir gemi kopyası var."  
 fp1_yearly.1063.desc.ship_stone_grand: "\n\nArkamdaki büyük höyükte, rün taşlarıyla çizilmiş ve Arnavut kaldırımlarıyla dolu devasa bir gemi kopyası var; her büyük taş, ölen kişinin hayatından hikayeler anlatıyor."  
 fp1_yearly.1063.desc.ship_wood_ornate: "\n\nArkamdaki el arabası, egzotik ağaçların ve en iyi gemi ustalarımızın ürünü olan özel olarak yapılmış bir gemiyi zaten barındırıyor. Asla ölümlü okyanuslarda yelken açmayacak, ancak [ship_funeral_candidate.GetFaith.PantheonTerm]'ı memnun edebilir ve ölenlere bereket getirebilir."  
 fp1_yearly.1063.desc.outro: "\n\nMüşteriler son gömü hazinelerini taşırlar, sonra, en sonunda, [ship_funeral_candidate.GetFirstNamePossessiveNoTooltip] ceset tabutunun üzerine serilir."  
 fp1_yearly.1063.trigger_failure.tt: "Koşullar iptal edildi [ship_funeral_candidate.GetFirstNamePossessiveNoTooltip] kamu cenazesi"  
 fp1_yearly.1063.a: "Tepeciği kapatın."  

 fp1_yearly.1071.t: "Parıldayan Temizlik"  
 fp1_yearly.1071.desc: "[ROOT.Char.GetCulture.GetNameNoTooltip] insanları, meşhur bir şekilde, titizlikle temizdirler.\n\nHayatın en büyük zevklerinden biri, en sert düşmanlarımızın bile, hiçbir erkeğin sakalının daha iyi taranmadığını, hiçbir [ROOT.Char.Custom('WomanManPossessive')] saçının daha düzenli sabunlanmadığını, hiçbir [ROOT.Char.GetWomanMan] yüzünün iyi bir [ROOT.Char.GetCulture.GetNameNoTooltip][ROOT.Char.GetWomanMan]'ninki kadar lekelerden arındırılmadığını acı bir şekilde itiraf etmesini duymaktır.\n\nBugün banyo günü, ama rutinimde bir değişikliğin bana iyi geleceğini hissediyorum. Sonuçta, tüm [ROOT.Char.GetCulture.GetNameNoTooltip]'lar bakımlıysa, bir [ROOT.Char.GetTitleAsNameNoTooltip]'nın #EMP en iyi#! bakımlı olması gerekmez mi?"  
 fp1_yearly.1071.a: "Uzun yaşamın anahtarı hijyendir!"  
 fp1_yearly.1071.b: "Sanırım biraz daha dikkatli olmalıyım..."  
 fp1_yearly.1071.c: "Her zamanki gibi olsun yeter."  

