 fp1_yearly.1081.t: "Dar Deniz'in Ötesinden Gelen Kaşif"  
  #AGOT Modified   
 #fp1_yearly.1081.desc.intro: "Akşamım, bana Atlantik Okyanusu'ndaki maceralarının ve maceraperestlerinin egzotik hikayelerini anlatmak isteyen yaşlı bir kaşif [norse_explorer.GetFirstName] tarafından tüketildi.\n\n[norse_explorer.GetHerHis] yaşına rağmen, [norse_explorer.GetFirstNamePossessiveNoTooltip] gözleri keskinliğini korurken [norse_explorer.GetSheHe] bana şunları anlatıyor:"  
 fp1_yearly.1081.desc.intro: "Akşamım, yaşlı bir kaşif olan [norse_explorer.GetFirstName] tarafından, bana Doğudiyar'daki maceraları ve maceraperestlerinin egzotik hikayelerini anlatırken tüketildi.\n\nYaşına rağmen, [norse_explorer.GetFirstName]'un gözleri keskinliğini korurken [norse_explorer.GetSheHe] bana"  
 fp1_yearly.1081.desc.greenland: "titreyen suların pençesindeki dağlık adalarda yaşayan kurnaz, kıllı adamların ülkesi. Karla kaplı evleri onlara altın ve demir açısından çok şey kazandırıyor ama yine de kalpleri denizde. Kayıp kralları için nimetler arayarak her limana yerleşip ticaret yapıyorlar."  
 fp1_yearly.1081.desc.vinland: "Yi Ti'nin doğusu kadar batıda bir ülke, yabancı meyve ve yemişlerin o kadar özgürce yetiştiği ki sanki kendilerini ekiyorlarmış gibi görünüyorlar ve büyük gri kertenkeleler güneşleniyor. Isırıkları bir adamın içini çürütür, eğer onları tembelliklerinden uyandıracak kadar aptalsanız."  
 fp1_yearly.1081.desc.antilia: "Rhoynar sürgünlerinin yerleştiği bir ada. Komşularıyla barış içinde yaşayan, güçlü, gururlu Mother Rhoyne tapanları, Nymeria'nın on bin gemisiyle kaçan ancak Dorne'a devam etmeyen mültecilerin soyundan geliyorlar."  
 fp1_yearly.1081.desc.fortunate_isles.hellenist: "Valyria Alevleri'nin hayatta kalan son eksklavlarından biri, doğuda kızlarından çok eski Özgür Şehir ile daha fazla şey paylaşan erkeklerin yaşadığı küçük bir ada. Kötü huylu yerliler bütün günlerini geride kalan büyüler hakkında konuşarak ve On Dört Alev'in ihtişamına kadeh kaldırarak geçirirler."  
 fp1_yearly.1081.desc.fortunate_isles.other: "Valyria'nın son birkaç putperest Alevi'nin sığınağı, eski Özgür Topraklar'daki uzak atalarını kaba bir şekilde taklit ediyor. Kötü biçimli yerliler günlerini tembellik içinde, hastalıklı kan büyülerini tartışarak ve kaba inançlarına göre ritüeller gerçekleştirerek geçiriyorlar."  
 fp1_yearly.1081.desc.st_brendans_island: "sonsuz gölgede saklı bir şehir, gerçekliğin sınırları en uçlarına kadar uzanıyormuş gibi görünüyor. Şehrin diğer gizemleri hakkında [norse_explorer.GetFirstNameNoTooltip] ağzını sıkı tutuyor, ancak zaman zaman gözyaşları [norse_explorer.GetHerHis] gözlerini bulutlandırıyor."  
  fp1_yearly.1081.desc.isle_of_the_blessed.christian:0 "an isle filled with devout worshippers of an oily, black toad, praying and living lives of devotion to a malignant divinity. Descended from a mysterious fallen civilization on the island, they’ve been granted piscine features for their loyalty.”   
 fp1_yearly.1081.desc.isle_of_the_blessed.other: "kıyılarının altında gizlenen garip balık başlı tanrılara tapan yeşil, köpekbalığı dişli insanlarla dolu bir takımada. İnançları o kadar güçlüydü ki, [norse_explorer.GetFirstNamePossessiveNoTooltip] mürettebatı birkaçını kılıçtan geçirmesine rağmen suya ayak basmayı reddettiler."  
 fp1_yearly.1081.desc.ard_majhulah: "sadece uzak haritalarda adı geçen garip bir ülke. Yerliler, öz suyunun vizyonlar yarattığı ve büyücülerin ve büyücülerin çılgınlığını beslediği söylenen mavi ve siyah ağaçların arasında yaşarlar."  
 fp1_yearly.1081.desc.the_sticky_sea: "Kıyamet'in ortasında kaynayan bir deniz, karanlığın ve şeytanların denizcileri ölümlerine sürüklemek için komplo kurduğu kükürtlü, dumanlı bir su karmaşası. Sadece en güçlü mürettebatın kendilerini kurtarma şansı vardır."  
 fp1_yearly.1081.desc.purple_islands: "güneyde, canlı kelebeklerle dolu, sayısız egzotik ton ve biçimde ve onları tanrıların habercileri olarak gören kedi benzeri bir ırkla dolu, eğri büğrü bir ada. Bölgenin ürkütücü güzelliği, en sert denizcileri bile kalmaya ikna ediyor, ancak ateş sabaha kadar kalanları öldürüyor."  
 fp1_yearly.1081.desc.hy_brasil: "kökeninden lanetli ve lekeli kalmış bir ada, en şanssız gezginler hariç, geçilmez bataklıkların ardında kilitli kalıntılar. Lanetlilerin orada bulduğu tek şeyler kan büyüsü, sakatlama ve kırmızı bir ölümdür."  
 fp1_yearly.1081.desc.thule: "çok çok kuzeyde, açlığın duyuları toza dönüştürdüğü bir koyu çevreleyen uçsuz bucaksız bir buz tabakası. İnsanlar birbirlerinin etini nefes almak kadar kolay yırtıyorlar, yeni mahsur kalmışlar ve ömür boyu orada yaşayanlar, hepsi sıcaklığın hatırası için tuzağa düşmüş gemilere tutunuyorlar."  
 fp1_yearly.1081.desc.great_ireland.abrahamic: "doğuda, sakinlerinin demir zırh giydiği, yıldız oymalı baltalar taşıdığı ve birbirleriyle ve hatta en asil ziyaretçilerle bile vahşice dövüştüğü bir ülke. Yerliler, Sadıkların Babası'nın ışığından uzakta, Bir Olan Yedi'nin sapkın bir sapkınlığına tapıyorlar."  
 fp1_yearly.1081.desc.great_ireland.other: "doğuda, sakinlerinin uzun boylu ve güzel olduğu, yıldız oymalı baltalar taşıdıkları ve gayretli bir güç ve vahşilikle savaştıkları bir ülke. Onların kahramanlıkları o kadar efsanevi ki, hiçbir fetihçi ulus onları tekrar kovmaya cesaret edemiyor."  
 fp1_yearly.1081.desc.sunset_empire: "bir kıta genişliğinde bir imparatorluk, on bin kaplan ve on milyon maymunun yaşadığı bir ülke, doğu ufkunun hemen altında gizleniyor. Zalim Tanrı-İmparatoriçesi, yer altındaki Eski Varlıklardan, tüm iyi kalpleri söküp atmaya niyet ettiklerinde, bir işaret bekliyor [norse_explorer.GetFaith.GetAdherentNamePluralNoTooltip]."  
 fp1_yearly.1081.desc.outro: "\n\nSaat geç olsa da, [norse_explorer.GetFirstNameNoTooltip] istersem devam etmeye fazlasıyla istekli görünüyor."  
 fp1_yearly.1081.a: "Büyüleyici. Tekrar anlat lütfen!"  
 fp1_yearly.1081.b: "Bana gerçeği söylemiyorsun #EMP değil mi#?"  
 fp1_yearly.1081.c: "Uzak diyarların hikâyeleri her zaman huzur verici..."  
