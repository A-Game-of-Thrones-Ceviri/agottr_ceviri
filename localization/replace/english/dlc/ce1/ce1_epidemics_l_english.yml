 game_concept_epidemic: "Veba" #NT #NT!
 game_concept_epidemic_desc: "$game_concept_epidemic$, haritada yayılan ve hem yerel etkilere neden olan hem de bölgesindeki karakterleri enfekte eden bir hastalık salgınıdır. Etkilenen [baronies|E]'lerin şiddetini idare eden bir [infection_rate|E]'si vardır ve [epidemic_resistance|E]'ü iyileştirerek karşılanabilir.\n\nBir Veba, etki alanını, süresini ve [fatalities|E]'ini etkileyen farklı [plague_intensities|E]'lere sahip olabilir." #NT #NT!
 game_concept_epidemic_i: "@plague_icon!" #NT #NT!
 game_concept_epidemics: "Vebalar" #NT #NT!
 game_concept_epidemics_desc: "$game_concept_epidemic_desc$" #NT #NT!
 game_concept_infection_rate: "Enfeksiyon Oranı" #NT #NT!
 game_concept_infection_rate_desc: "[epidemics|E]'den etkilenen [baronies|E], ciddiyetini ve etkilerinin gücünü idare eden bir $game_concept_infection_rate$'ye sahiptir.\n\nHiçbir şey yapılmadığı takdirde $game_concept_infection_rate$ her zaman maksimum değerine doğru ilerleyecektir. Küçük, Büyük ve Kıyamet [epidemics|E], yoğunluklarına göre işaretlenen farklı hızlarda ilerleyecektir.\n\nEnfeksiyon'un etkisini azaltmak için [rulers|E], [realm|E]'sinin [epidemic_resistance|E]'sını iyileştirebilir." #NT #NT!
 game_concept_infection_rates: "Enfeksiyon Oranları" #NT #NT!
 game_concept_infection_rates_desc: "$game_concept_infection_rate_desc$" #NT #NT!
 game_concept_epidemic_resistance: "Veba Direnci" #NT #NT!
 game_concept_epidemic_resistance_desc: "$game_concept_epidemic_resistance$, [barony|E] veya [county|E]'ün [infection_rate|E]'ini düşürerek [epidemic|E]'ün etkilerini hafifletir.\n\n$game_concept_epidemic_resistance$, [infection_rate|E]3, [infection_rate|E]4 veya olaylar tarafından gerçekleştirilen $building_type_hospices_01$ veya $building_type_burial_site_01$ #weak ([infection_rate|E]0)[infection_rate|E]1 [infection_rate|E]2 gibi [buildings|E] aracılığıyla artırılabilir." #NT #NT!
 game_concept_epidemic_res: "Veba Direnci" #NT #NT!
 game_concept_epidemic_res_desc: "$game_concept_epidemic_resistance_desc$" #NT #NT!
 game_concept_infection_chance: "Enfeksiyon olasılığı" #NT #NT!
 game_concept_chance_of_infection: "Enfeksiyon olasılığı" #NT #NT!
 game_concept_infection_chance_desc: "$game_concept_infection_chance$'ınız, devam eden bir [epidemic|E]'den [diseases|E] ile sözleşme yapma olasılığınızı belirler." #NT #NT!
