 game_concept_plague_intensity_desc: "[epidemic|E], Kıyametvari, Büyük veya Küçük olabilir, yayılma alanını, süresini ve enfekte olan [characters|E]'i etkileyerek [fatalities|E]'ye neden olur." #NT #NT!
