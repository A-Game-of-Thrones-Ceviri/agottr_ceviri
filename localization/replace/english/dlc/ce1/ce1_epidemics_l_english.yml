 game_concept_epidemic: "Salgın"
 game_concept_epidemic_desc: "$game_concept_epidemic$ haritaya yayılan bir hastalıktır ve hem yerel etkilere sahiptir hem de bulunduğu bölgedeki karakterlere bulaşır. [infection_rate|E], etkilenen [Concept( 'baronies', 'Baronluklardaki' )|E] salgın şiddetini belirler ve [epidemic_resistance|E] arttırılarak hafifletilebilir.\n\nBir Salgın farklı [Concept( 'plague_intensities', 'Salgın Şiddetlerine' )|E] sahip olabilir ve bunlar etki alanını, süresini ve [Concept( 'fatalities', 'Öldürücülüğünü' )|E] etkiler."
 game_concept_epidemic_i: "@epidemic_icon!"
 game_concept_epidemics: "Salgınlar"
 game_concept_epidemics_desc: "$game_concept_epidemic_desc$"
 game_concept_infection_rate: "Salgın İlerlemesi"
 game_concept_infection_rate_desc: "[Concept( 'epidemics', 'Salgınlardan' )|E] etkilenen [Concept( 'baronies', 'Baronluklar' )|E], şiddetlerini ve etkilerin gücünü etkileyen birer $game_concept_infection_rate$ değerine sahiptir.\n\n$game_concept_infection_rate$ eğer ona karşı koymak için bir şey yapılmazsa daima maksimum değerine doğru ilerler. Ufak, Büyük ve Kıyametvari [epidemics|E] şiddetlerine göre farklı hızlarla ilerler.\n\nSalgının tesirini hafifletmek için [rulers|E] [Concept( 'realm', 'Dıyarlarının' )|E] [Concept( 'epidemic_resistance', 'Salgın Direncini' )|E] arttırabilir."
 game_concept_infection_rates: "Salgın İlerlemesi"
 game_concept_infection_rates_desc: "$game_concept_infection_rate_desc$"
 game_concept_epidemic_resistance: "Salgın Direnci"
 game_concept_epidemic_resistance_desc: "$game_concept_epidemic_resistance$ [Concept( 'baronies', 'Baronlukların' )|E] veya [Concept( 'counties', 'Kontlukların' )|E] [Concept( 'infection_rate', 'Salgın İlerlemesini' )|E] düşürerek [Concept( 'epidemic', 'Salgınların' )|E] etkisini hafifletir.\n\n$game_concept_epidemic_resistance$; $building_type_hospices_01$ veya $building_type_burial_site_01$ #weak ([duchy_building|E])#! gibi [buildings|E], $court_physician_court_position$ tarafından gerçekleştirilen [court_position_tasks|E], [decisions|E] ya da olaylar yoluyla arttırılabilir."
 game_concept_epidemic_res: "Salgın Direnci"
 game_concept_epidemic_res_desc: "$game_concept_epidemic_resistance_desc$"
 game_concept_infection_chance: "Bulaşma İhtimali"
 game_concept_chance_of_infection: "Bulaşma İhtimali"
 game_concept_infection_chance_desc: "$game_concept_infection_chance$, devam etmekte olan bir [Concept( 'epidemic', 'Salgında' )|E] [disease|E] kapma ihtimalinizin ne kadar yüksek olduğunu belirler."
 game_concept_plague_intensity: "Salgın Şiddeti"
 game_concept_plague_intensity_desc: "Bir [epidemic|E] Kıyametvari, Büyük ya da Küçük olabilir ve bu; yayılma alanını, süresini ve hastalığı kapan [Concept( 'characters', 'Karakterleri' )|E] etkileyerek [Concept( 'fatalities', 'Ölümlere' )|E] yol açar."
 game_concept_plague_intensities: "Salgın Şiddetleri"
