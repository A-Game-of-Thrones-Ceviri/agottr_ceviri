l_english:
 ce1_lasting_line: "Kalıcı Soy"
 plague_cult_persecuted: "Salgın Kültü Eziyeti"
 plague_cult_persecuted_desc: "Popüler ve karizmatik bir rahip sapkınlık yayması sebebiyle yakın zamanda idam edildi."
 plague_cult_embraced: "Salgın Kültü Benimsendi"
 plague_cult_embraced_desc: "Popüler ve karizmatik bir rahip bu toprakta salgından kurtuluşu getireceğini iddia ettiği sapkın düşünceler yayıyor."
 beset_by_revenants: "Hortlaklarla Kuşatılmış"
 beset_by_revenants_desc: "Bu topraktaki insanlar hortlakların mezarlardan kalktığını ve beraberinde hastalık getirdiklerine inanıyor"
 revenant_expelled: "Hortlak Kovuldu"
 revenant_expelled_desc: "Soylu birinin tabutunun yakın zamanda çivilenerek kapatılması sayesinde buranın sakinlerinin bir hortlağın mezarından kalkacağı yönündeki endişeleri dindirilmiş oldu."
 revenants_expelled: "Hortlaklar Kovuldu"
 revenants_expelled_desc: "Bu kontluktaki tüm tabutların toprağa verilmeden önce çivilenerek kapatılması sayesinde buranın sakinlerinin bir hortlağın mezarından kalkacağı yönündeki endişeleri dindirilmiş oldu."
 flowers_planted: "Gür Bitki Örtüsü"
 flowers_planted_desc: "Bir salgının kötü havasıyla mücadele edebilmek için burada geniş bir çiçek tarlası dikilmiş."
 miasma_ignored: "Kol Gezen Pis Hava"
 miasma_ignored_desc: "Kötü hava bu toprağı kaplamış durumda ancak yönetici sınıfı da buna karşılık güzel kokulu bir bitki örtüsü ekmeyi reddetti."
 medicating_with_leeches_good: "Başarılı Sülük Tedavisi"
 medicating_with_leeches_good_desc: "Bu karakter sülüklerle tedavi görerek hastalıklara karşı bağışıklığını arttırıyor."
 medicating_with_leeches_bad: "Başarısız Sülük Tedavisi"
 medicating_with_leeches_bad_desc: "Bu karakter sülüklerle tedavi görse de herhangi bir fayda almadan yalnızca uyuşuklaştığıyla kalıyor."
 persecuted_flagellants: "Kendini Kırbaçlayanlar Kovuşturuldu"
 persecuted_flagellants_desc: "Kendini kırbaçlayanlar bu kontlukta son derece yaygın hâle geldi, yerel lordlar bu uygulamayı kovuşturmaya çalışsa da pek faydası olmadı."
 rampant_flagellants: "Yaygın Kendini Kırbaçlama"
 rampant_flagellants_desc: "Dinî aşırıcılardan oluşan bir kült, dinî otoritelerin yasaklamasına rağmen bu toprakta kendini kırbaçlama eylemleri gerçekleştiriyor."
 apocalyptic_inquisition: "Kıyamet Engizisyonu"
 apocalyptic_inquisition_desc: "Bu kontluğun sakinlerinin bir kısmı son salgının kıyamet alameti olduğuna ikna olmuş durumda. Şimdiyse külte inansa da inanmasa da herkes bir engizisyonla karşı karşıya."
 plague_cult: "Kıyamet Kültü"
 plague_cult_desc: "Bu kontluktaki sayısız erkek ve kadın son salgının kıyamet alameti olduğuna inanıyor, kontlukta korku ve histeri yayıyorlar."
 rampant_witch_trials: "Salgın Mahkemeleri"
 rampant_witch_trials_desc: "Bu kontluğun sakinleri son salgından sorumlu tuttukları gruplar için mahkemeler düzenliyor."
 witch_trials_slowed: "Önlenmiş Salgın Mahkemeleri"
 witch_trials_slowed_desc: "$rampant_witch_trials_desc$ Bu uygulama soylular tarafından açıkça yasaklandı."
 protected_jews: "Yahudilerin Koruyucusu"
 protected_jews_desc: "Bu karakter ülkesindeki Yahudi gezginlerin güvenliğini ve korumasını vazifesi biliyor, bu sayede Yahudi topluluklarında şanı adını bilmeyen yok."
 divine_guidance: "İlahi Rehberlik"
 divine_guidance_desc: "Bu kontluğun yerlileri azınlıkların kovuşturmasını azaltmaları yönünde yakın zamanda teolojik olarak ikna edilmiş."
 plague_animals_loose: "Salgın Hayvanları"
 plague_animals_loose_desc: "Bu kontluk, yerlilerin salgın hastalık yaydığına inandığı hayvanlarla dolup taşıyor."
 royal_cats: "Kraliyet Hayvanı: Kediler"
 royal_cats_desc: "Bu karakter kedilerin ülkenin kraliyet hayvanı olduğunu ve onlara zarar vermenin tahta karşı suç işlemek anlamına geldiğini ilan etti."
 royal_dogs: "Kraliyet Hayvanı: Köpekler"
 royal_dogs_desc: "Bu karakter köpeklerin ülkenin kraliyet hayvanı olduğunu ve onlara zarar vermenin tahta karşı suç işlemek anlamına geldiğini ilan etti."
 lacking_cats_and_dogs_good: "Salgın Hayvanları Tükendi"
 lacking_cats_and_dogs_good_desc: "Son zamanlarda yapılan bir itlaf sonucu bu kontluktaki başıboş hayvan sayısı büyük ölçüde azaldı ve bu sayede salgının yayılışı yavaşlatıldı."
 lacking_cats_and_dogs: "Hayvanlar Tükendi"
 lacking_cats_and_dogs_desc: "Son zamanlarda yapılan bir itlaf sonucu bu kontluktaki başıboş hayvan sayısı büyük ölçüde azaldı ve bundan ötürü nedense hastalığın bulaşıcılığı arttı."
 full_of_rabid_animals: "Kuduz Hayvanlarla Dolu"
 full_of_rabid_animals_desc: "Bu kontluğa sayısız başıboş hayvan getirildi ve halka hastalık yayıyorlar."
 refused_to_repent: "Reddedilmiş Tövbe"
 refused_to_repent_desc: "Bu kontluğun sakinleri yakın zamanda bir soylunun günahı için toplum önünde küçük düşürülmesini talep etse de reddedildiler."
 witch_trials_obstructed: "Cadı Mahkemeleri Engellendi"
 witch_trials_obstructed_desc: "$witch_trials_slowed_desc$"
 persecuted_minorities_expelled: "Azınlıklar Kovuldu"
 persecuted_minorities_expelled_desc: "Bu kontluktan azınlıkların kovulması yüzünden ticaret büyük bir darbe aldı."
 persecuted_minorities_protected: "Kovuşturulan Azınlıklar Himaye Altında"
 persecuted_minorities_protected_desc: "Vatanlarında kovuşturulan azınlıklar burada himaye altına alındı."
 plague_minorities_sanctuary: "Azınlık Himayesi"
 plague_minorities_sanctuary_desc: "Yakın zamanda vatanlarından kovulan azınlıklara burada yeni bir yuva verilmişti. Ne yazık ki bu azınlıkların birçoğu bir salgın esnasında kovulmuştu ve vatanlarındaki hastalığı genellikle beraberlerinde taşıyorlar."
 plague_minorities_sanctuary_boosted: "Büyük Azınlık Himayesi"
 plague_minorities_sanctuary_boosted_desc: "$plague_minorities_sanctuary_desc$"
 persecuted_minorities_financial_sanctuary: "Mali Himaye"
 persecuted_minorities_financial_sanctuary_desc: "Bu kontlukta yabancı ve azınlık tüccarlara kovuşturma karşısında himaye teklif edildi."
 minority_persecution_forbidden: "Azınlık Kovuşturması Yasaklandı"
 minority_persecution_forbidden_desc: "Buranın sakinleri yakın zamanda azınlıkları kovmaya teşebbüs etti ancak bu uygulama yerel soylular tarafından yasaklandı."
 rats_eradicated: "Sıçanların Kökü Kurutuldu"
 rats_eradicated_desc: "Sıçanların kökünün kurutulması sayesinde bu toprağın refahı arttı."
 pets_eradicated: "Evcil Hayvanlar İtlaf Edildi"
 pets_eradicated_desc: "Evcil hayvanların zalimce kökünün kurutulması birçoklarını rahatsız etti."
 vectors_reduced: "Hastalık Yayıcılar Azaltıldı"
 vectors_reduced_desc: "Koyun nüfusunun büyük oranda itlaf edilmesi salgınların yayılmasını yavaşlattı."
 disastrous_cull: "Feci İtlaf"
 disastrous_cull_desc: "Koyun nüfusunun büyük oranda itlaf edilmesi yerel ekonomiye zarar verdi."
 pleas_ignored: "Talepler Görmezden Gelindi"
 pleas_ignored_desc: "Bu karakter ruhban sınıfının taleplerini görmezden geldi ve bunun sonucunda aralarına husumet girdi."
 draconian_lockdown: "Gaddarca Tecrit"
 draconian_lockdown_desc: "Bir dizi sert kural buranın ekonomisinde derin bir yara açtı."
 trusted_ruler: "Güvenilir Hükümdar"
 trusted_ruler_desc: "Yerel hükümdarlar süzerenlerinin sarsılmaz güvenine sahipler."
 supplies_sent: "Erzak Gönderildi"
 supplies_sent_desc: "Salgın tehdidine karşılık buraya erzak gönderildi."
 plight_ignored: "Durumun Ciddiyeti Görmezden Gelindi"
 plight_ignored_desc: "Bu toprakta kök salmaya başlayan salgın, hükümdar tarafından bütünüyle görmezden geliniyor."
 dead_boats: "Ölü Gemileri"
 dead_boats_desc: "Ölülerle dolup taşan gemiler kıyılara vurup hastalık ve fenalık yayıyor."
 clear_beaches: "Temiz Sahiller"
 clear_beaches_desc: "Bu toprağın sahillerinde hastalar ya da ölmekte olanlar yok."
 contaminated_beaches: "Kirli Sahiller"
 contaminated_beaches_desc: "Bu toprağın sahilleri gemiler dolusu ölüye ev sahipliği yapıyor."
 pestilent_beaches: "Hastalıklı Sahiller"
 pestilent_beaches_desc: "Bu toprağın sahilleri hastalıklı ölülerle dolu, gerçekten de dehşet verici bir manzara."
 respected_dead: "Ölülere Saygı Gösterildi"
 respected_dead_desc: "Bu toprak bir salgının ortasında olsa dahi ölülerine saygı gösteriyor."
 health_first: "Önce Sağlık"
 health_first_desc: "Bu karakter kendi sağlığını diğerlerininkilerden önce tutuyor."
 dismissed_peasantry: "Ölülere Saygı Gösterildi"
 dismissed_peasantry_desc: "Bu toprağın halkı hükümdarlarının onları başından savdığını ve kale almadığını düşünüyor."
 miracle_worker: "Keramet Sahibi"
 miracle_worker_desc: "Bu karakterin hastaları bir dokunuşuyla iyileştirdiği görülmüş!"
 man_of_the_people: "Samimi Soylu"
 man_of_the_people_desc: "Bu karakter salgının ortasında bile olsa kendinden aşağı kademedekilerde sempati uyandırıyor."
 out_of_touch: "Dokunmuş"
 out_of_touch_desc: "Bu karakterin 'Kraliyet Dokunuşu' hastaları iyileştirmek yerine sonlarını getirdi!"
 commoners_welcomed_in: "Sıradan Halk Buyur Edildi"
 commoners_welcomed_in_desc: "Bu topraktaki sıradan halk süzerenleri tarafından buyur edildi ve bu misafirperverlikten ötürü minnettarlar."
 commoners_turned_away: "Sıradan Halk Geri Çevrildi"
 commoners_turned_away_desc: "Bu topraktaki sıradan halk tam da ihtiyaç duyduklarında süzerenleri tarafından geri çevrildi ve bundan ötürü pek de memnun oldukları söylenemez."
 fears_allayed: "Korkular Dindirildi"
 fears_allayed_desc: "Bu topraktaki sıradan halk korkularının dindirildiğini hissediyor ve talimatları memnuniyetle takip ediyorlar."
 fears_ignored: "Korkular Görmezden Gelindi"
 fears_ignored_desc: "Bu topraktaki sıradan halk korkularının görmezden gelindiğini düşünüyor ve homurdanmaya devam ediyorlar."
 strict_coastal_quarantine: "Sıkı Kıyı Karantinası"
 strict_coastal_quarantine_desc: "Bu toprağa deniz yoluyla giren tüccarların mallarını satmadan evvel kendilerini günlerce tecrit etmeleri gerekiyor."
 coastal_quarantine: "Kıyı Karantinası"
 coastal_quarantine_desc: "Bu toprağa deniz yoluyla giren tüccarların mallarını satmadan evvel kendilerini bir müddet tecrit etmeleri gerekiyor."
 cackling_loon: "Kıkırdayan Deli"
 cackling_loon_desc: "Bu karakterin sorunlarını gülerek geçiştirme eğiliminin #EMP birtakım#! olumsuz yanları var..."
 herbalist_suspicions: "Şüphe Çeken Otacı"
 herbalist_suspicions_desc: "Bu karakterin merhemler ve otlardaki becerisi salgın zamanlarında tüm şüpheleri onun üzerine çekiyor."
 absent_ruler: "Ortaya Çıkmayan Hükümdar"
 absent_ruler_desc: "Bu karakter bir salgının belirme ihtimaline odasından çıkmayarak karşılık verdi."
 present_ruler: "Ortalıktaki Hükümdar"
 present_ruler_desc: "Bu karakter salgın ve yıkım zamanında dahi aktif ve ortalıkta görülebilen bir hükümdar."
 hiding_from_epidemic: "Salgından Saklanıyor"
 hiding_from_epidemic_desc: "Bu karakter salgın ülkesini kasıp kavururken kendini kapatmış bir şekilde vaktini geçiriyor."
 sachet_protection: "Koruyucu Kesecik"
 sachet_protection_desc: "Bu karakterin yanında taşıdığı rayihalı otlarla dolu bu kesecik onu hastalıklara karşı gerçekten korumuyor olabilir ancak kendisinin ve etrafındakilerin kendilerini daha güvende #EMP hissetmelerini#! sağladığı aşikâr."
 overly_fragrant: "Aşırı Rayihalı"
 overly_fragrant_desc: "Bu karakterin çeşitli otlardan oluşan kesecikleri haddinden fazla kullanması onu hastalıklara karşı gerçekten korumuyor olabilir ancak #EMP kendini#! daha iyi hissetmesini sağladığı aşikâr, tabii yanından geçenlerin sulanan gözleri karşılığında."
 ce1_legendary_feaster: "Destansı Ziyafetçi"
 ce1_legendary_feaster_desc: "Bu karakter dünyayı dolaşıyor, etkinlikler ve kutlamalarda kendisini dinlemek isteyen herkese destanını anlatıyor."
 ce1_legendary_performance: "Destansı Performans"
 ce1_legendary_performance_desc: "Bu karakter yakın zamanda destanını dramatik bir şekilde sergiledi. Hedeflediği dinleyicilere erişmekte başarılı olmaasa da köylüler bundan epey etkilenmişe benziyor."
 ce1_legendary_taverns: "Yerel Destanlar"
 ce1_legendary_taverns_desc: "Bu karakterin destanı ülkesindeki sıradan halk tarafından hevesle benimsendi ve bu sayede yayılma hızı hayli arttı. İnsanlar bu destanı handan hana yaymaya başladı."
 ce1_legend_mocked: "Alaya Alınmış Destan"
 ce1_legend_mocked_desc: "Bu karakterin destanı yakın zamanda bir kültür festivalinde alaya alındı, bundan ötürü insanlar bu destanı yayarak kendini küçük düşürmek istemiyor."
 studying_ancient_cultures: "Antik Kültürler Üzerinde Çalışıyor"
 studying_ancient_cultures_desc: "Bu karakter yakın zamanda bir zamanlar antik bir halka ait olan bir antik harabe keşfetmiş ve aydınlanma yaşamış."
 kids_legend_modifier: "Çocuk Destanı"
 kids_legend_modifier_desc: "Çocuklar bu karakterin destanını oyun yaparak yayılma hızını arttırıyor."
 legendary_holy_site: "Destansı Hac Bölgesi"
 legendary_holy_site_desc: "Dinen önemli bir yer tutmasa da hacılar bu bölgeyi âdeta bir kutsal mekân hâline getiren bir destansı öyküden ötürü bu kontluğa akın ediyor."
 legend_county_culture_builders: "Başkent Kültürü"
 legend_county_culture_builders_desc: "Bu mekânın vatandaşları burayı inşa etmiş olanların ataları olmasından gurur duyuyor."
 legend_character_culture_builders: "İnşaatçının Lütfu"
 legend_character_culture_builders_desc: "Bu karakter başkentinin sakinlerini bu ihtişamlı yerleşimi inşa edenlerin ortak atalarından başkası olmadığına ikna ettiği için mutlu."
 legend_humble_king: "Mütevazı Hükümdar"
 legend_humble_king_desc: "Bu karakterin kutsal eylemlerini önemsiz gibi göstermesi inançlıların gözündeki değerini biraz olsun arttırıyor."
 legend_mothers_boy: "Riayetkâr"
 legend_mothers_boy_desc: "Bu karakterin ebeveynine riayeti herkese örnek teşkil ediyor."
 legend_charitable_donations: "Hayırsever Bağışlar"
 legend_charitable_donations_desc: "Bu karakter çok sayıda hayırsever bağışta bulunuyor."
 legend_sick_hospitals: "İyi Kullanılan Darülacezeler"
 legend_sick_hospitals_desc: "Bu toprağın vatandaşları hasta olur olmaz ilk iş bir darülacezeye gitmeleri gerektiğini biliyor."
 legend_bloodthirsty_warrior: "Kana Susamış Savaşçı"
 legend_bloodthirsty_warrior_desc: "Bu karakter savaştaki başarılarıyla iftihar ediyor."
 legend_stigmatic: "Yara İzleri"
 legend_stigmatic_desc: "Bu karakterin İsa'nınkiyle uyuşan yerlerinde eski yaraları var."
 legend_culturally_sensitive: "Kültürel Hassasiyete Sahip"
 legend_culturally_sensitive_desc: "Bu karakter farklı kültürler arasındaki gerginlik potansiyelini iyi anlıyor ve bu gerginliklerin meydana gelmemesini sağlamak için önlem alıyor."
 legend_visions_of_god: "İlahi Tasavvur"
 legend_visions_of_god_desc: "Bu karakter görememesini onu kör yapan bir ilahi tasavvura bağlıyor."
 legend_holy_sacrifice: "Kutsal Fedakârlık"
 legend_holy_sacrifice_desc: "Bu karakterlik ilahlar için bir gözünü feda ettiğini iddia ediyor."
 legend_gods_humble_servant: "Mütevazı Hizmetkâr"
 legend_gods_humble_servant_desc: "Bu karakter gözle görülür hastalığının kibrini kırdığını ve sonuç olarak dindarlığını arttırdığını iddia ediyor."
 legend_sneaks_food: "Yiyecek Aşırıyor"
 legend_sneaks_food_desc: "Bu karakter aşırılıklarından ötürü dine saygısız gözükmek istemese de ara sıra atıştırmalık aşırmadan edemiyor."
 legend_fat_and_happy: "Şişman ve Mutlu"
 legend_fat_and_happy_desc: "Bu karakter biraz iri sayılır ancak bu durumuyla barışık olduğu aşikâr."
 legend_historical_bedecking: "Antik Kıyafetler"
 legend_historical_bedecking_desc: "Bu karakter halkının çok uzun zaman önce giydiği kıyafetleri giyerek hatıralarını canlı tutuyor."
 legend_modern_ruler: "Çağdaş Hükümdar"
 legend_modern_ruler_desc: "Bu karakter geçmişin hükümdarlıklarına boyun eğmeyi reddederek kendi yolunu çiziyor."
 legend_prayer_callus: "Namaz Nasırı"
 legend_prayer_callus_desc: "Bu karakterde 'zebibe' ya da 'namaz nasırı' var, secde ederken adanmışlığını ispat eden alnındaki bir iz."
 legend_bruised_head: "Morarmış Alın"
 legend_bruised_head_desc: "Bu karakter ufak bir yaralanma geçirdiği için ara sıra başı ağrıyor."
 legend_claimed_stigmatic: "Yara İzi Olduğunu İddia Ediyor"
 legend_claimed_stigmatic_desc: "Bu karakter İsa'nınkiyle uyuştuğunu öne sürdüğü bir iz taşıyor. Bu iddia epey tartışmaya sebep oldu."
 mysterious_sword_giver_great: "Mitik Su"
 mysterious_sword_giver_great_desc: "Bu kontluğun sularında yaşayan büyük bir mistik kimsenin olduğu söylenir. Söylentiye göre onu bulanlara mistik kaderler dağıtır."
 mysterious_sword_giver: "Şanlı Su"
 mysterious_sword_giver_desc: "$mysterious_sword_giver_great_desc$"
 ce1_evil_spirit: "Kötücül Ruh"
 ce1_evil_spirit_desc: "Bu karakter kötücül bir ruhun ona musallat olduğuna, bunun neticesinde asabi ve dengesiz hâle geldiğine inanıyor."
 angelic_founder: "Melekler Tarafından Kurulmuş"
 angelic_founder_desc: "Bu hanedanın mensupları hanedanlarının bir melek tarafından kuruldukları konusunda hemfikir."
 legendary_item: "Yabancı Topraklar"
 legendary_item_desc: "Buranın hükümdarı uzak ve mistik bir diyardan biraz toprak getirtmiş, birçokları bu toprağın büyülü özellikleri olduğuna inanıyor."
 legendary_item_personal: "Destansı Seyahat"
 legendary_item_personal_desc: "Bu karakter hayli uzak bir diyara seyahat edip yol boyunca destanının öykülerini yaymış."
 ce1_heartthrob: "Çapkın"
 ce1_heartthrob_desc: "Bu karakter destansı bir romantik serüvene çıkmış ve en yakın sevgilisini bile gerçek aşkı olarak adlandırmayı reddetmiş."
 ce1_legendary_battle: "Destansı Muharebe"
 ce1_legendary_battle_desc: "Bu karakter yakın zamanda kendi başına dahi destansı olarak adlandırılabilecek bir muharebede bulunmuş. Bunun gelecekte çok daha fazla destansı işlere imza atacağını işaret ettiği ortada."
 legend_renowned_herbalist: "Namlı Otacı"
 legend_renowned_herbalist_desc: "Bu karaktrer söylenene göre ender bitkilere rast gelmiş ve onlardan çok şey öğrenmiş."
 legend_eagle_eyed: "Keskin Gözlü"
 legend_eagle_eyed_desc: "Bu karakter söylentiye göre kendine meydan okuyan herkese karşı yaydaki maharetini ispatlamış."
 legend_cannibal_scarred: "Yamyam Düşmanı"
 legend_cannibal_scarred_desc: "Söylentiye göre bu karakter yamyamların bir saldırısını savuşturmuş ve onları yaralamış."
 legend_nick_of_time: "Son Anda" 
 legend_nick_of_time_desc: "Bu karakter söylenene göre hayatî bir muharebeye son anda takviyelerle yetişmiş."
 legend_well_organised: "İyi Örgütlenmiş"
 legend_well_organised_desc: "Bu karakterin askerî örgütlenme konusundaki basireti sayesinde muharebe kapısını çaldığında hazırlıksız yakalanması pek sık görülen bir durum değil."
 legend_bravely_ran_away: "Cesurca Kaçmış"
 legend_bravely_ran_away_desc: "Bu karakter söylenene göre muharebe yaklaştığında sıvışmış. Bunun nihayetinde işe yaraması hiç olmazsa başkalarını onunla fazla alay etmekten alıkoyuyor."
 ce1_immortal: "Ölümsüzlük Arayışı"
 ce1_immortal_desc: "Bu karakter ölümsüz olmanın bir yolunu arıyor."
 ce1_level_headed: "Akılcı"
