l_english:
 ce1_lasting_line: "Kalıcı Hat"
 plague_cult_persecuted: "Veba Tarikatı Zulüm"
 plague_cult_persecuted_desc: "Popüler ve karizmatik bir rahip, sapkınlığı yaydığı gerekçesiyle yakın zamanda idam edildi."
 plague_cult_embraced: "Veba Tarikatı Kucaklandı"
 plague_cult_embraced_desc: "Bu eyalette popüler ve karizmatik bir rahip, veba salgınından kurtuluş getireceğini iddia ederek sapkın inançları vaaz ediyor."
 beset_by_revenants: "Dirilişçiler Tarafından Kuşatıldık"
 beset_by_revenants_desc: "Bu eyaletteki insanlar, hortlakların mezarlarından kalkıp salgın hastalık ve hastalık getirdiğine inanıyorlar."
 revenant_expelled: "Dirilen Kovuldu"
 revenant_expelled_desc: "Yakın zamanda soylu bir şahsın tabutunun çivilenerek kapatılması, yerel halkın mezarlarından bir hayaletin çıkabileceğine dair endişelerini yatıştırdı."
 revenants_expelled: "Gelirliler Sınırdışı Edildi"
 revenants_expelled_desc: "Bu kontlukdaki her tabut toprağa girmeden önce çivilenerek kapatılmış ve bu durum, yerel halkın mezarlarından bir hayaletin çıkabileceğine dair endişelerini yatıştırmış."
 flowers_planted: "Bol bitki örtüsü"
 flowers_planted_desc: "Veba salgınının yol açtığı kötü havayla mücadele amacıyla burada geniş bir çiçek tarlası yetiştirilmiş."
 miasma_ignored: "Yaygın Miasma"
 miasma_ignored_desc: "Bu eyalette kötü hava hakimdir ve egemen sınıf, buna karşı koymak için aromatik bitkiler yetiştirmeyi reddeder."
 medicating_with_leeches_good: "Başarılı Sülük Tedavisi"
 medicating_with_leeches_good_desc: "Bu karakter, sülüklerle kendini tedavi ederek hastalıklara karşı genel direncini artırıyor."
 medicating_with_leeches_bad: "Başarısız Sülük Tedavisi"
 medicating_with_leeches_bad_desc: "Bu karakter, kendisini sülüklerle tedavi ediyor ve bu da onu uykulu ve uyuşuk hale getiriyor ve hiçbir iyileşme belirtisi göstermiyor."
 persecuted_flagellants: "Zulüm Gören Kamçılılar"
 persecuted_flagellants_desc: "Bu bölgede kendini kırbaçlama oldukça yaygınlaştı ve yerel beyler bu uygulamayı acımasızca sürdürüyorlar ancak pek işe yaramıyor."
 rampant_flagellants: "Yaygın Kırbaçlama"
 rampant_flagellants_desc: "Dini otoritelerin bu uygulamayı kınamasına rağmen, bu bölgede dini aşırılıkçılardan oluşan bir tarikat kendini kırbaçlama yöntemi uyguluyor."
 apocalyptic_inquisition: "Kıyamet Engizisyonu"
 apocalyptic_inquisition_desc: "Bu ülkenin halkının bazı üyeleri, son vebanın kıyametin bir işareti olduğuna ikna oldu. Tüm nüfus, tarikata inansınlar ya da inanmasınlar, şimdi bir engizisyona tabi tutuldu."
 plague_cult: "Kıyamet Tarikatı"
 plague_cult_desc: "Bu eyaletteki sayısız erkek ve kadın, son veba salgınının kıyametin bir işareti olduğuna inanıyor ve eyalette korku ve histeri yayıyor."
 rampant_witch_trials: "Veba Denemeleri"
 rampant_witch_trials_desc: "Bu kontluknin yerlileri, son veba salgınından sorumlu tuttukları gruplar için saraylar düzenliyor."
 witch_trials_slowed: "Cezalandırılmış Veba Davaları"
 witch_trials_slowed_desc: "$rampant_witch_trials_desc$ Bu uygulama soylular tarafından genel olarak kınanmıştır."
 protected_jews: "Yahudilerin koruyucusu"
 protected_jews_desc: "Bu karakter, kendi topraklarındaki Yahudi gezginlerin güvenliği ve korunması konusunda öncü olmuş ve bu sayede Yahudi toplulukları arasında geniş çapta tanınmıştır."
 divine_guidance: "İlahi Rehberlik"
 divine_guidance_desc: "Bu kontluknin yerel halkı son zamanlarda azınlıklara yönelik zulmün önemli ölçüde azaltılması yönünde teolojik olarak ikna olmuştur."
 plague_animals_loose: "Veba Canavarları"
 plague_animals_loose_desc: "Bu bölge, yerel halkın veba ve hastalık yaydığına inandığı hayvanlarla doludur."
 royal_cats: "Kraliyet Hayvanı: Kediler"
 royal_cats_desc: "Bu karakter, kedilerin krallığın kraliyet hayvanı olduğunu ve onlara zarar vermenin tahta karşı bir suç sayıldığını ilan etmiştir."
 royal_dogs: "Kraliyet Hayvanı: Köpekler"
 royal_dogs_desc: "Bu karakter, köpeklerin krallığın asil hayvanı olduğunu ve onlara zarar vermenin tahta karşı bir suç sayıldığını ilan etmiştir."
 lacking_cats_and_dogs_good: "Veba Hayvanları Tükendi"
 lacking_cats_and_dogs_good_desc: "Son zamanlarda yapılan bir katliam, bu kontlukdaki başıboş hayvan popülasyonunun önemli ölçüde azalmasını sağladı ve bu da vebanın yayılmasını azalttı."
 lacking_cats_and_dogs: "Hayvanlar Tükendi"
 lacking_cats_and_dogs_desc: "Son zamanlarda yapılan bir katliam, bu kontlukde başıboş hayvan popülasyonunun ciddi şekilde azalmasına neden oldu ve bu da bir şekilde hastalıkların bulaşıcılığının artmasına yol açtı."
 full_of_rabid_animals: "Kuduz Hayvanlarla Dolu"
 full_of_rabid_animals_desc: "Bu ülkeye sayısız sahipsiz hayvan getirildi ve halkın arasında hastalık yayılıyor."
 refused_to_repent: "Reddedilen Tövbe"
 refused_to_repent_desc: "Bu bölgenin yerlileri yakın zamanda bir soylunun günahından dolayı toplum önünde utandırılmasını talep ettiler ve bu talep reddedildi."
 witch_trials_obstructed: "Engellenen Cadı Duruşmaları"
 witch_trials_obstructed_desc: "$witch_trials_slowed_desc$"
 persecuted_minorities_expelled: "Sürgün Edilen Azınlıklar"
 persecuted_minorities_expelled_desc: "Bu bölgede azınlıklar kovuldu, bu da ticaretin önemli ölçüde azalmasına neden oldu."
 persecuted_minorities_protected: "Zulüm Gören Azınlıklar Korunuyor"
 persecuted_minorities_protected_desc: "Kendi ülkelerinde zulüm gören azınlıklara burada sığınma hakkı tanındı."
 plague_minorities_sanctuary: "Azınlık Sığınağı"
 plague_minorities_sanctuary_desc: "Yakın zamanda evlerinden kovulan azınlıklara burada bir yuva teklif edildi. Ne yazık ki, bu azınlıklar bir veba sırasında kovuldular ve genellikle evlerinin hastalığını yanlarında taşıyorlar."
 plague_minorities_sanctuary_boosted: "Büyük Azınlık Tapınağı"
 plague_minorities_sanctuary_boosted_desc: "$plague_minorities_sanctuary_desc$"
 persecuted_minorities_financial_sanctuary: "Finansal Sığınak"
 persecuted_minorities_financial_sanctuary_desc: "Bu bölgede yabancı ve azınlık tüccarlara zulümden korunma imkânı sağlanmıştır."
 minority_persecution_forbidden: "Azınlıklara Zulüm Yasaktır"
 minority_persecution_forbidden_desc: "Buradaki yerli halk yakın zamanda azınlıkları zorla bölgeden çıkarmaya çalıştı ancak bu uygulama yerel soylular tarafından yasaklandı."
 rats_eradicated: "Sıçanlar Yok Edildi"
 rats_eradicated_desc: "Görülen sıçanların dikkatli bir şekilde ortadan kaldırılması, bölgenin daha müreffeh bir hale gelmesini sağladı."
 pets_eradicated: "Evcil Hayvanlar Temizlendi"
 pets_eradicated_desc: "Burada yerel evcil hayvanların acımasızca yok edilmesi birçok kişiyi öfkelendiriyor."
 vectors_reduced: "Hastalık Vektörleri Azaltıldı"
 vectors_reduced_desc: "Bölgedeki koyun nüfusunun büyük bölümünün ortadan kaldırılması, vebanın yayılmasını yavaşlattı."
 disastrous_cull: "Felaketle sonuçlanan ayıklama"
 disastrous_cull_desc: "Bölgedeki koyun nüfusunun büyük bölümünün yok edilmesi yerel ekonomiye zarar verdi."
 pleas_ignored: "Yalvarışlar göz ardı edildi"
 pleas_ignored_desc: "Bu karakter din adamlarının yalvarışlarını görmezden gelmiş ve bu yüzden onları kendine düşman edinmiştir."
 draconian_lockdown: "Zalimce Kilitlenme"
 draconian_lockdown_desc: "Burada uygulanan cezalandırıcı kurallar yerel ekonomiye yaygın zararlar vermiştir."
 trusted_ruler: "Güvenilir Hükümdar"
 trusted_ruler_desc: "Buradaki yerel yöneticiler, hükümdarlarının tam güvenine sahiptirler."
 supplies_sent: "Gönderilen Malzemeler"
 supplies_sent_desc: "Yerel veba tehdidine karşı buraya malzeme gönderildi."
 plight_ignored: "Durum Göz Ardı Edildi"
 plight_ignored_desc: "Bu eyaletin yeni ortaya çıkan vebası, hükümdarı tarafından tamamen görmezden gelindi."
 dead_boats: "Ölü Tekneler"
 dead_boats_desc: "Ölülerle dolu tekneler buradaki sahillere vurarak enfeksiyon ve yıkım yayıyor."
 clear_beaches: "Temiz Plajlar"
 clear_beaches_desc: "Bu ilin sahilleri hasta ve ölmekte olanlardan uzaktır."
 contaminated_beaches: "Kirlenmiş Plajlar"
 contaminated_beaches_desc: "Bu eyaletin sahilleri zaman zaman tekneler dolusu ölüye ev sahipliği yapıyor."
 pestilent_beaches: "Vebalı Plajlar"
 pestilent_beaches_desc: "Bu eyaletin sahilleri enfeksiyon kapmış ölülerle dolu, gerçekten dehşet verici bir manzara."
 respected_dead: "Saygıdeğer Ölüler"
 respected_dead_desc: "Bu eyalet, veba salgını sırasında bile ölülerine tam saygı gösterir."
 health_first: "Önce Sağlık"
 health_first_desc: "Bu karakter kendi sağlığını başkalarının sağlığının önüne koymaya çalışır."
 dismissed_peasantry: "Saygıdeğer Ölüler"
 dismissed_peasantry_desc: "Bu eyaletin sıradan insanları, yöneticileri tarafından dışlanmış ve ötekileştirilmiş hissediyorlar."
 miracle_worker: "Mucize işçi"
 miracle_worker_desc: "Bu karakterin, hastaları yalnızca bir dokunuşla iyileştirdiği görülüyordu!"
 man_of_the_people: "Topraklanmış Asil"
 man_of_the_people_desc: "Bu karakter, veba salgını sırasında bile kendinden aşağı olanlara sempati gösterir."
 out_of_touch: "İletişim içerisinde olmamak"
 out_of_touch_desc: "Bu karakterin 'Kraliyet Dokunuşu' hastaları iyileştirmekten çok onları tamamen bitiriyordu!"
 commoners_welcomed_in: "Avam Kamarası Hoş Geldiniz"
 commoners_welcomed_in_desc: "Bu eyaletin halkı, efendileri tarafından karşılandı ve hepsi misafirperverlikten dolayı minnettar."
 commoners_turned_away: "Sıradan İnsanlar Geri Çevrildi"
 commoners_turned_away_desc: "Bu eyaletin sıradan insanları, zor zamanlarında efendileri tarafından geri çevrildi ve birçoğu bundan pek memnun değil."
 fears_allayed: "Korkular Yatıştı"
 fears_allayed_desc: "Bu eyaletin halkı korkularının azaldığını hissetti ve memnuniyetle talimatları yerine getirdi."
 fears_ignored: "Korkular göz ardı edildi"
 fears_ignored_desc: "Bu eyaletin halkı korkularının boşa çıktığını hissediyor ve homurdanmaya devam ediyor."
 strict_coastal_quarantine: "Sıkı Sahil Karantinası"
 strict_coastal_quarantine_desc: "Deniz yoluyla bu eyalete gelen tüccarlar, mallarını satabilmek için günlerce kapalı kalmak zorunda kalıyorlar."
 coastal_quarantine: "Sahil Karantinası"
 coastal_quarantine_desc: "Deniz yoluyla bu eyalete gelen tüccarlar, mallarını satabilmek için bir süre kendilerini tecrit etmek zorunda kalıyorlardı."
 cackling_loon: "Kıkırdayan Dalgıç Kuşu"
 cackling_loon_desc: "Bu karakterin dertlerini gülerek geçiştirme eğiliminin #EMP bazı#! dezavantajları var..."
 herbalist_suspicions: "Bitki Uzmanı Şüpheleri"
 herbalist_suspicions_desc: "Bu karakterin merhemler ve şifalı bitkiler konusundaki becerisi, onları veba zamanlarında şüphe konusu haline getirmiştir."
 absent_ruler: "Yok Hükümdar"
 absent_ruler_desc: "Bu karakter, yaklaşan bir veba tehdidine, neredeyse odalarından çıkmayı reddederek yanıt verdi."
 present_ruler: "Mevcut Hükümdar"
 present_ruler_desc: "Bu karakter, veba ve yıkım zamanlarında bile etkin ve görünür bir yöneticidir."
 hiding_from_epidemic: "Vebadan Saklanmak"
 hiding_from_epidemic_desc: "Bu karakter, yaşadığı diyarda salgın hastalıklar yayılırken zamanını kilitli bir şekilde geçirir."
 sachet_protection: "Koruyucu Poşet"
 sachet_protection_desc: "Bu karakterin üzerinde taşıdığı hoş kokulu otlarla dolu kese, onu hastalıklara karşı korumuyor olabilir ama kesinlikle kendisini ve yakınlarını daha güvende hissettiriyor #EMP#!."
 overly_fragrant: "Aşırı Kokulu"
 overly_fragrant_desc: "Bu karakterin birden fazla ot paketini aşırı miktarda kullanması onu hastalıklara karşı korumuyor olabilir, ama kesinlikle #EMP onları#! daha iyi hissettiriyor — tabii ki yakınlardakilerin gözlerinin yaşarması pahasına."
 ce1_legendary_feaster: "Efsanevi Ziyafetçi"
 ce1_legendary_feaster_desc: "Bu karakter dünyayı dolaşarak efsanelerini etkinliklerde ve kutlamalarda dinleyen herkese yayıyor."
 ce1_legendary_performance: "Efsanevi Performans"
 ce1_legendary_performance_desc: "Bu karakter yakın zamanda efsanelerinin dramatik bir performansını sergiledi. Hedef kitleye ulaşamamış olsa da, köylüler bundan çok etkilenmiş gibi görünüyordu."
 ce1_legendary_taverns: "Yerel Efsaneler"
 ce1_legendary_taverns_desc: "Bu karakterin efsanesi, krallıklarının sıradan insanları tarafından coşkuyla benimsenmiş ve yayılma hızını büyük ölçüde kolaylaştırmıştır. Erkekler efsaneyi paylaşarak meyhaneden meyhaneye seyahat ederler."
 ce1_legend_mocked: "Alay Edilmiş Efsane"
 ce1_legend_mocked_desc: "Bu karakterin efsanesi yakın zamanda bir kültür festivalinde alay konusu oldu ve bu durum, başkalarının bunu yayma riskine girmekten utanmasına neden oldu."
 studying_ancient_cultures: "Antik Kültürleri İncelemek"
 studying_ancient_cultures_desc: "Bu karakter yakın zamanda eski bir halka ait olan antik bir harabeyi keşfetti ve orada keşfettiği şeyle aydınlandı."
 kids_legend_modifier: "Çocuk Efsanesi"
 kids_legend_modifier_desc: "Çocuklar bu karakterin efsanesini canlandırarak, efsanenin yayılma hızını artırıyorlar."
 legendary_holy_site: "Efsanevi Hac Yeri"
 legendary_holy_site_desc: "İnanç açısından hiçbir önemi olmamasına rağmen, burayı kutsal bir yer olarak nitelendiren efsanevi bir hikaye nedeniyle hacılar bu ülkeye akın ediyor."
 legend_county_culture_builders: "Başkent Kültürü"
 legend_county_culture_builders_desc: "Buralıların atalarının burayı inşa etmiş olmasından gurur duyduklarını düşünüyorum."
 legend_character_culture_builders: "İnşaatçının Nimeti"
 legend_character_culture_builders_desc: "Bu karakter, başkent sakinlerine, ortak atalarının böylesine güçlü bir yerleşim yeri inşa ettiğini ve başka kimsenin bunu yapmadığını güvence altına almaktan mutluluk duymuştur."
 legend_humble_king: "Alçakgönüllü Hükümdar"
 legend_humble_king_desc: "Bu karakterin kutsal eylemlerini alçakgönüllü bir şekilde küçümsemesi, onlara inananların gözünde biraz daha fazla itibar kazandırıyor."
 legend_mothers_boy: "Saygılı"
 legend_mothers_boy_desc: "Bu karakterin anne babasına olan saygısı, herkes için uyulması gereken bir standart oluşturuyor."
 legend_charitable_donations: "Hayırsever Bağışlar"
 legend_charitable_donations_desc: "Bu il, hayırsever bağışların pek çok örneğinden yararlanmaktadır."
 legend_sick_hospitals: "İyi Kullanılmış Hospices"
 legend_sick_hospitals_desc: "Bu eyaletin vatandaşları hastalandıklarında ilk ve öncelikli olarak bakımevine gitmeleri gerektiğini biliyor."
 legend_bloodthirsty_warrior: "Kana Susamış Savaşçı"
 legend_bloodthirsty_warrior_desc: "Bu karakter dövüş sanatlarıyla gurur duyuyor."
 legend_stigmatic: "Damgalı"
 legend_stigmatic_desc: "Bu karakterin, İsa'nın yaralarını yansıtan yerlerde birden fazla eski yarası var."
 legend_culturally_sensitive: "Kültürel hassaslık"
 legend_culturally_sensitive_desc: "Bu karakter, farklı kültürler arasındaki gerilimin potansiyelini anlıyor ve bu gerilimlerin nadiren alevlenmesini sağlamak için önlemler alıyor."
 legend_visions_of_god: "İlahi Vizyonlar"
 legend_visions_of_god_desc: "Bu karakter, görme yetisinin eksikliğinin, kutsal bir vizyonun onları kör etmesinden kaynaklandığını iddia ediyor."
 legend_holy_sacrifice: "Kutsal Kurban"
 legend_holy_sacrifice_desc: "Bu karakter, gözlerini ilahi olana teslim ettiklerini iddia ediyor."
 legend_gods_humble_servant: "Alçakgönüllü Hizmetkar"
 legend_gods_humble_servant_desc: "Bu karakter, görsel rahatsızlığının kendisini alçakgönüllü yaptığını ve sonuç olarak daha dindar hale getirdiğini iddia ediyor."
 legend_sneaks_food: "Gizlice Yiyecek"
 legend_sneaks_food_desc: "Bu karakter aşırılık yaptığı için dinsiz olarak görülmekten korkuyor, ama arada sırada gizlice bir şeyler atıştırmaktan da kendini alamıyor."
 legend_fat_and_happy: "Şişman ve mutlu"
 legend_fat_and_happy_desc: "Bu karakter biraz büyük boyutlu ama onlar bununla kesinlikle barışmış durumdalar."
 legend_historical_bedecking: "Antik Giyim"
 legend_historical_bedecking_desc: "Bu karakter, uzun zaman önce yaşamış halkının giysilerini giyerek, onların anılarını kasıtlı olarak canlandırmaktadır."
 legend_modern_ruler: "Modern Hükümdar"
 legend_modern_ruler_desc: "Bu karakter geçmişin kurallarına boyun eğmeyi reddederek kendi yolunu çiziyor."
 legend_prayer_callus: "Dua Nasırı"
 legend_prayer_callus_desc: "Bu karakterin alnında secde ederken bağlılığını kanıtlayan 'zabiba' veya 'dua nasırı' adı verilen bir iz bulunur."
 legend_bruised_head: "Morarmış Alın"
 legend_bruised_head_desc: "Bu karakter kendisine ufak yaralanmalar yaptırıyordu ve ara sıra baş ağrısına sebep oluyordu."
 legend_claimed_stigmatic: "İddia Edilen Damgalı"
 legend_claimed_stigmatic_desc: "Bu karakter, İsa'nın çektiği acılara benzer olduğunu iddia ettikleri bir iz taşıyor. Bu, çılgınca tartışmalı olduğu kanıtlandı."
 mysterious_sword_giver_great: "Efsanevi Su"
 mysterious_sword_giver_great_desc: "Bu ülkenin sularında büyük bir mistik şahsiyetin yaşadığı ve bulanlara mistik kaderler verdiği söylenir."
 mysterious_sword_giver: "Şanlı Su"
 mysterious_sword_giver_desc: "$mysterious_sword_giver_great_desc$"
 ce1_evil_spirit: "Kötü ruh"
 ce1_evil_spirit_desc: "Bu karakter, kendisine kötü bir ruhun musallat olduğuna inanıyor ve bu yüzden de son derece sinirli ve dengesiz davranıyor."
 angelic_founder: "Melek Vakfı"
 angelic_founder_desc: "Bu evin üyeleri, kuruluşlarını bir melek tarafından başlatıldığı konusunda hemfikirdirler."
 legendary_item: "Yabancı Toprak"
 legendary_item_desc: "Buradaki yerel yönetici, uzak bir mistik ülkeden bir miktar toprak getirmiş ve bu da birçok kişinin bu toprağın büyülü özelliklere sahip olduğuna inanmasına yol açmış."
 legendary_item_personal: "Efsanevi Yolculuk"
 legendary_item_personal_desc: "Bu karakter çok uzak diyarlara seyahat etmiş ve yolculuğu boyunca efsanelerini anlatmıştır."
 ce1_heartthrob: "Kalp çarpıntısı"
 ce1_heartthrob_desc: "Bu karakter efsanevi bir romantik maceranın peşindedir ve en yakın sevgilisine bile gerçek aşkım demeyi reddetmiştir."
 ce1_legendary_battle: "Efsanevi Savaş"
 ce1_legendary_battle_desc: "Bu karakter yakın zamanda efsanevi denebilecek bir savaşa girdi, bu da gelecekte daha büyük efsanevi işlerin gerçekleşeceğinin işareti."
 legend_renowned_herbalist: "Ünlü Bitki Uzmanı"
 legend_renowned_herbalist_desc: "Bu karakterin çok şey öğrendiği nadir bitkilerle karşılaştığı iddia ediliyor."
 legend_eagle_eyed: "Kartal Gözlü"
 legend_eagle_eyed_desc: "Kulaktan kulağa yayılan söylentiye göre bu karakter, kendisine meydan okuyan herkese karşı yay kullanma becerisini kanıtlamış."
 legend_cannibal_scarred: "Yamyamların Düşmanı"
 legend_cannibal_scarred_desc: "Bu karakterin yamyamların saldırısına uğradığı ve bunun sonucunda yara aldığı söyleniyor."
 legend_nick_of_time: "Tam zamanında"
 legend_nick_of_time_desc: "Bu karakterin, kritik bir savaş sırasında takviye birliklerle tam zamanında geldiği söyleniyor."
 legend_well_organised: "İyi organize edilmiş"
 legend_well_organised_desc: "Bu karakterin askeri organizasyon konusundaki öngörüsü, savaş geldiğinde nadiren yetersiz kaldıklarını görüyor."
 legend_bravely_ran_away: "Cesaretle Kaçtı"
 legend_bravely_ran_away_desc: "Bu karakterin savaş yaklaştığında kuyruğunu çevirdiği varsayılıyor. Sonunda kendi lehlerine sonuçlanması, en azından başkalarının alaycılığa tamamen kapılmasını engelliyor."
 ce1_immortal: "Ölümsüzlük Arayışı"
 ce1_immortal_desc: "Bu karakter ölümsüz olmanın yolunu bulmak için bir arayış içindedir."
 ce1_level_headed: "Dengeli"
 ce1_level_headed_desc: "Bu karakter rüyaların sadece rüyalar olduğunu anlıyor. Başka bir şey değil."
 ce1_accepted_mortality: "Barış içinde"
 ce1_accepted_mortality_desc: "Bu karakter yakın zamanda ölümlülükle yüzleşmiş ve hayatın geçiciliğinde teselli bulmuştur."
 ce1_will_to_live: "Varoluşsal kriz"
 ce1_will_to_live_desc: "Bu karakter ölmekten çok korkuyor."
 ce1_forgiveness: "İçsel Bağışlama"
 ce1_forgiveness_desc: "Bu karakter yakın zamanda kendisine büyük haksızlık yapan birini affetmeyi seçmiştir."
 plague_tales: "Veba Hikayeleri"
 plague_tales_desc: "Bu karakterin uzaktaki bir salgın hastalık hakkındaki paranoyası, en azından kendi krallığını korumaya yönelik aktif bir çalışmaya kanalize edilmiş."
 plague_insights_gained: "Veba İçgörüleri Kazanıldı"
  #AGOT Modified 
 #plague_insights_gained_desc: "Bir cesedin zamanında incelenmesi, bu karaktere Veba'nın etkileri konusunda değerli bir içgörü kazandırdı."
 plague_insights_gained_desc: "Bir cesedin zamanında incelenmesi, bu karaktere Gün Batımı Vebası'nın etkileri hakkında değerli bir içgörü kazandırdı."
 brutal_crackdown: "Acımasız Baskın"
 brutal_crackdown_desc: "Sınırda mültecilere yönelik vahşice uygulanan baskı, bu baronlukta otoriteyi güçlendirse de çok fazla öfkeye yol açtı."
 shanty_towns: "Gecekondu mahalleleri"
 shanty_towns_desc: "Bu baronluğun sınırına birkaç gecekondu mahallesinin inşa edilmesi, mültecilerin yarı kalıcı bir şekilde barındırılmasına olanak sağlamıştır."
 border_defended: "Sınır savunuldu"
 border_defended_desc: "Bu baronluğun sınırında mültecilerin geri çevrilmesi bazılarını memnun etse de, göçün yavaşlamasının da kendine göre maliyetleri var."
 refugees_coddled: "Mülteciler Şımartıldı"
 refugees_coddled_desc: "Bu baronluğa kaçan mültecilerin hiçbir engelle karşılaşmadan içeri girmelerine izin verildi."
 dangerous_rides: "Tehlikeli Yolculuklar"
 dangerous_rides_desc: "Bu karakterin vahşi doğaya yaptığı yolculuklar hem kendisini hem de ailesini tehlikeye atıyor ama ruh halleri için harikalar yaratıyor."
 cautious_rider: "Dikkatli Sürücü"
 cautious_rider_desc: "Bu karakter, potansiyel olarak enfekte olmuş kırsal alanlara girerek kendisini tehlikeye atmayı reddediyor."
 overly_protective: "Aşırı Korumacı"
 overly_protective_desc: "Bu karakterin paranoyası, onu yaklaşan bir salgına karşı çok sıkı bir şekilde hazırlanmaya yöneltmiştir."
 mass_panic: "Toplu panik"
 mass_panic_desc: "Bu baronluk, kendilerine doğru yaklaşan büyük bir vebanın haberiyle toplu paniğe kapıldı."
 allayed_fears: "Yatıştırılmış Korkular"
 allayed_fears_desc: "Bu baronluktaki halkın yaklaşan bir veba salgınına ilişkin korkuları yatıştı."
 angry_crowds: "Öfkeli Kalabalıklar"
 angry_crowds_desc: "Bu baronluktaki insanlar, bir dizi kıyamet vaizinin hapse atılmasından dolayı korku ve öfke içindeler."
 rumours_stifled: "Söylentiler Bastırıldı"
 rumours_stifled_desc: "Uzak bir ülkede yayılan bir veba salgınına dair söylentileri bastırmak için yapılan emin çalışmalar, bu baronluğu daha sakin bir yer haline getirdi."
 rumours_proliferated: "Söylentiler Yayıldı"
 rumours_proliferated_desc: "Bu eyalette söylentileri bastırma girişimleri başarısız oldu ve birçok kişi artık topraklarına bir veba salgınının ulaşma düşüncesiyle paniğe kapılıyor."
 uncaring_ruler: "Umursamaz Hükümdar"
 uncaring_ruler_desc: "Bu baronluğun sakinleri, yöneticileri tarafından terk edilmiş hissediyorlar."
 flagellants_acquiesce: "Yatıştırılmış Flagellanlar"
 flagellants_acquiesce_desc: "Bu karakter, kasaba ve köylerde dolaşan flajelanları yatıştırmıştır."
 pacified_flagellants: "Pasifleştirilmiş Kamçılılar"
 pacified_flagellants_desc: "Bu baronluktaki insanlar artık felaket tellalları tarafından rahatsız edilmiyor, çünkü başıboş dolaşan kamçılayıcılar yatıştırıldı."
 eager_populace: "Hevesli Halk"
 eager_populace_desc: "Bu baronluğun halkı yerel felaket tellallarının sözlerine kulak vermiş ve hazırlanmak için ne gerekiyorsa yapmaya hazırdır."
 unrestrained_flagellants: "Serbest Bırakılan Flagellanlar"
 unrestrained_flagellants_desc: "Bu baronluktaki flagelanları yatıştırma girişimleri başarısızlıkla sonuçlanınca, bunların sayısı arttı."
 regular_checkups: "Düzenli Kontroller"
 regular_checkups_desc: "Bu karakterdeki hekimlerin pahalı ilaçları düzenli olarak kullanmaları onları olabildiğince sağlıklı görmektedir."
 under_the_weather: "Havanın altında"
 under_the_weather_desc: "Bu karakter biraz tuhaf hissediyor kendini."
 gravediggers_threatened: "Mezarcılar Tehdit Edildi"
 gravediggers_threatened_desc: "Bu baronluktaki mezar kazıcılar tehdit edildi ve gasp edildi, bu da onları daha fakir ve çalışma olasılıklarını çok daha az bıraktı."
 gravediggers_compensated: "Mezar kazıcılara tazminat ödendi"
 gravediggers_compensated_desc: "Bu baronluktaki mezar kazıcılarına ekstra maaş ödenerek moralleri yükseltildi."
 gravediggers_replaced: "Mezar Kazıcılar Değiştirildi"
 ce1_commoners_in_graves: "Ortak Mezarlık"
 ce1_commoners_in_graves_desc: "Bu karakter yakın zamanda kraliyet mezarlığında sıradan insanlara özel bir şube açarak yerli halkı memnun etti ama bazı soyluların gözünde itibarını zedeledi."
 ce1_common_graves: "Ortak Mezarlar"
 ce1_common_graves_desc: "Bu kontlukde halktan insanlar bir bedel karşılığında mezarlığa götürülüyor."
 ce1_bodies_in_the_street: "Sokaktaki Cesetler"
 ce1_bodies_in_the_street_desc: "Mezarlıklar doldukça ve ölüler çoğaldıkça, cesetler sokaklarda çürümeye terk ediliyor."
 ce1_siege_corpse: "Hastalıklı Cesetler"
 ce1_siege_corpse_desc: "Düşman bir ordu yakın zamanda bu kontlukdaki bir karargaha hasta cesetler attı."
 ce1_quarantined_corpse: "Karantinaya Alınan Cesetler"
 ce1_quarantined_corpse_desc: "Düşman ordusu yakın zamanda bu kontlukdaki bir araziye hasta cesetleri attı, ancak cesetler halkın çoğunluğundan ayrı tutulmayı başardı."
 ce1_heavily_ill: "Ağır Hasta"
 ce1_heavily_ill_desc: "Hastalıklı cesetlerle yakın etkileşim, bu karakterin sağlığına büyük zarar vermiştir."
 ce1_non_heretical_solution: "Ayrılmış Kuruluşlar"
 ce1_non_heretical_solution_desc: "Bu karakterin aleminde veba hastalığına yakalanmış bedenler sağlıklı olanlardan ayrılıyor."
 ce1_unorthodox_epidemic_treatment: "Geleneksel Olmayan Tedavi"
 ce1_unorthodox_epidemic_treatment_desc: "Bu karakter, bazı ezoterik ve son derece sapkın uygulamalar yoluyla vebanın yayılma hızını başarıyla azaltmıştır."
 ce1_unorthodox_epidemic_treatment_bad: "Başarısız Sapkın Tedavi"
 ce1_unorthodox_epidemic_treatment_bad_desc: "Bu karakter, bazı ezoterik ve son derece sapkın uygulamalarla vebanın yayılma hızını azaltmada başarısız olmuştur."
 ce1_major_quarantine: "Diyar çapında Karantina"
 ce1_major_quarantine_desc: "Bu karakter, vebanın yayılmasını önlemek amacıyla yerlileri evlerine kilitliyor."
 ce1_major_quarantine_county: "Karantina"
 ce1_major_quarantine_county_desc: "Bu ülkeye hiç kimsenin giriş çıkışına izin verilmiyor, bu da vebanın yayılmasını azaltıyor."
 war_doctor: "Savaş Zamanı Hekimi"
 war_doctor_desc: "Ünlü bir hekim ve takipçileri, savaş meydanlarında dolaşarak hasta ve sakat askerlere yüksek kalitede bakım sağlıyorlardı."
 ce1_banishment_resistance: "Hastalıktan Arınmış"
 ce1_banishment_resistance_desc: "Bu karakterin evinden aşırı derecede hasta olan saray mensupları kovuldu ve bu da hastalığa maruz kalma olasılığının büyük ölçüde azalmasına neden oldu."
 minor_epidemic_treatment: "Hafif Salgın Önleme"
 minor_epidemic_treatment_desc: "Bu karakterin doktoru yakın zamanda, yaklaşan salgının yayılmasını önlemek için bazı ılımlı önlemler önerdi."
 major_epidemic_treatment: "Büyük Salgın Önleme"
 major_epidemic_treatment_desc: "Bu karakterin doktoru son zamanlarda yaklaşan salgının yayılmasını önlemek için aşırı önlemler aldı."
 critical_epidemic_treatment: "Gizemli Salgın Önleme"
 critical_epidemic_treatment_desc: "Tehditkar bir hekim, yayılan salgın hastalık için radikal ve tuhaf tedaviler öneriyor ve bu tedaviler dini otoriteleri rahatsız etse de oldukça etkili görünüyor."
 minor_epidemic_treatment_failed: "Küçük Salgın Önleme Başarısız Oldu"
 minor_epidemic_treatment_failed_desc: "Ilımlı bir yapıya sahip olmasına rağmen, bu karakterin yaklaşan veba salgınını yavaşlatmak için yaptığı çabalar zararlı olmuştur."
 major_epidemic_treatment_failed: "Büyük Salgın Önleme Başarısız Oldu"
 major_epidemic_treatment_failed_desc: "Bu karakter, yaklaşan bir salgının yayılmasını önlemek için radikal önlemler aldı; ancak bu önlemler yalnızca ekonomik durgunluğa yol açmakla kalmadı, aynı zamanda hastalığın yayılmasını önlemede de tamamen etkisiz kaldı."
 critical_epidemic_treatment_failed: "Gizemli Salgın Önleme Başarısız Oldu"
 critical_epidemic_treatment_failed_desc: "Bu karakterin veba hastalığına yakalananları tedavi etmek için aldığı tedbirler etkili olmakla kalmamış, aynı zamanda alışılmışın dışında bir yapıya sahip olması din otoritelerini de fazlasıyla rahatsız etmiştir."
 ce1_royal_touch: "Kraliyet Dokunuşu"
 ce1_royal_touch_desc: "Bu eyaletin hasta ve ölmekte olan insanları yakın zamanda hükümdarları ziyaret ederek onlara kutsanmış paralar şeklinde kraliyet dokunuşlarını bahşetti."
 funeral_unrelenting_devotion: "Azalmayan Bağlılık"
 funeral_unrelenting_devotion_desc: "Bu karakter sevdiği birinin mezarı üzerine daha iyi bir yönetici olacağına dair yemin etmiştir."
 funeral_comfort: "Rahatlatılmış"
 funeral_comfort_desc: "Bu karakter yakın zamanda kendi ölümlülüğüyle yüzleşmiş ve böylesine geçici bir varoluşta bulunan anlamın kendisine teselli verdiğini hissetmiştir."
 funeral_existential_dread: "Varoluşsal Korku"
 funeral_existential_dread_desc: "Bu karakter yakın zamanda bir gün öleceğini fark etti. Bundan hoşlanmadı."
 ce1_modest_leader: "Mütevazı Lider"
 ce1_modest_leader_desc: "Bu karakterin savaştaki efsanesi, kendi sessiz tavırlarıyla birlikte büyüyor."
 ce1_black_thumb: "Kara Başparmak"
 ce1_black_thumb_desc: "Bu karakter doğaya daha az ilgi duyamazdı."
 legend_chaste_faithful: "İffetli, Sadık"
 legend_chaste_faithful_desc: "Bu efsaneyi takip edenler sadakatleriyle tanınırlar."
 legend_lecherous_lewd: "Şehvetli, ahlaksız"
 legend_lecherous_lewd_desc: "Bu efsaneyi takip edenler büyüleyici yollarıyla ünlüdürler."
 ce1_forward_thinking: "İleri düşünme"
 ce1_forward_thinking_desc: "Bu karakterin eski geçmişin kültürlerine karşı bir ilgisi yoktur, daha çok şimdiki zamanda yaşamayı tercih eder."
 ce1_avenging_child: "İntikamcı Çocuk"
 ce1_avenging_child_desc: "Bu karakter, vahşi bir hayvanın elinden ölen ebeveynlerinin intikamını almaya kararlıdır."
 legend_palatial_palatable: "Saray gibi, lezzetli"
 legend_palatial_palatable_desc: "Gerçekten, en egzotik etlerle dolu bir masadan daha görkemli bir şey yoktur!"
 ce1_consequentialist: "Sonuççu"
 ce1_consequentialist_desc: "Bu karakter insanlara yolculuğun değil, varış yerinin önemli olduğunu hatırlatmayı seviyor."
 legend_edifices_enduring: "Yapılar, Kalıcı"
 legend_edifices_enduring_desc: "Eskiden ustalardan örnek almak kötü bir şey değil; aslında onların yarattıklarının bugün bile gururla ayakta durması onların becerilerinin kanıtıdır."
 legend_monophthalmic_mythical: "Monoftalmik, Efsanevi"
 legend_monophthalmic_mythical_desc: "Tepegözler aramızda dolaşıyor! Eğer dikkatli bakarsanız, belki siz de bir göz atabilirsiniz..."
 legendary_adventurer: "Maceracı Ruh"
 legendary_adventurer_desc: "Bu karakter, kendi diyarını terk etmeye ve efsanesini yaymaya hazır."
 epidemic_increased_maintance: "Arttırılmış Bakım"
 epidemic_increased_maintance_desc: "Bu karakter salgın nedeniyle kaybedilen askerlerin yerine daha yüksek maaş ödüyor."
 epidemic_pressed_levies: "Preslenmiş Vergiler"
 epidemic_pressed_levies_desc: "Bu karakter köylüleri Silahlı Kuvvetler alaylarına zorluyor."
 epidemic_closed_barracks: "Kapalı Kışla"
 epidemic_closed_barracks_desc: "Gereksiz kayıpların önüne geçmek için askerler tecrit edilecek ve hiçbir eğitime izin verilmeyecek."
 ce1_gone_dancing: "Sonsuz Dans'a katıldı"
 ce1_gone_dancing_desc: "Bu karakter de köylülerin bitmeyen dansına katılmıştır."
 fealty_demanded: "Sadakat talep edildi"
 fealty_demanded_desc: "Bu karakter, astlarından sadakat talep eder."
 legend_investments: "Finansal yatırımlar"
 legend_investments_desc: "Bu eyalet, hükümdarlarının işlerinden gelen bir dizi yatırımla ekonomisini canlandırdı."
 legend_loose_lips: "Gevşek Dudaklar"
 legend_loose_lips_desc: "Bu karakter, başkalarının kendisini kendi isteklerine göre yönlendirmesine izin vererek kendi iyiliğinin satın alınmasına razıdır."
 legend_esteemed_expanding: "Saygın, Genişleyen"
 legend_esteemed_expanding_desc: "Bu yüce efsanenin taraftarları arasında bazı gerçek aydınlar da bulunmaktadır."
 legend_irreverent_immoral: "Saygısız, Ahlaksız"
 legend_irreverent_immoral_desc: "Bu efsanenin, hiçbir şekilde kınanamayacak kişiler tarafından onaylanması, onu büyük ölçüde lekelemiştir."
 legend_wicked_ways: "Kötü yolları"
 legend_wicked_ways_desc: "Bu karakterin günahkâr olduğu düşünülen davranışları, yaptıklarının olumlu bir şekilde duyurulmasında bazı zorluklara yol açmıştır."
 legend_errors_exonerated: "Aklanmış"
 legend_errors_exonerated_desc: "Bu karakterin günahları, arkadaşlarının desteği sayesinde derinlere gömülmüştür."
 legend_principled_pious: "İlkeli, Dindar"
 legend_principled_pious_desc: "Bu efsaneyi yayan herkes, onun halkın gözündeki dürüstlüğünden yararlanır."
 legend_saintly_sinless: "Aziz, Günahsız"
 legend_saintly_sinless_desc: "Bu efsanenin yaratıcıları o kadar övülüyor ki, efsanenin kendisi bile daha da yüceltiliyor."
 healthy_court: "Sağlıklı Saray"
 healthy_court_desc: "Bu karakterin eylemleri sağlıklı ve mutlu bir saray ortamının oluşmasına yol açmıştır."
 strange_levity: "Garip Hafiflik"
 strange_levity_desc: "Bu karakterin trajediye olan kaygısız yaklaşımı herkesin hoşuna giden bir tavır değil."
 free_boats: "Ücretsiz Tekneler"
 free_boats_desc: "Bu karakter, kıyılarına vuran terk edilmiş teknelerden faydalanmış ve bu sayede seyahat ederken daha iyi seçeneklere sahip olmuş."
 corpse_piles: "Ceset Yığınları"
 corpse_piles_desc: "Bu baronluk, kıyılarında çürümeye bırakılan hastalıklı ceset yığınlarından muzdariptir."
 shattered_by_plague: "Vebaya Eğilimli"
 shattered_by_plague_desc: "Bu canlı ve kalabalık kontluk, büyük bir salgının eşiğinde."
 ravaged_by_plague: "Vebaya Duyarlı"
 ravaged_by_plague_desc: "Bu kontlukdaki yerleşim yerlerinin hareketli sokakları, veba salgınlarının yayılması için uygun bir kurban haline geliyor."
 blighted_by_plague: "Vebaya karşı savunmasız"
 blighted_by_plague_desc: "Bu kontlukdaki nüfus yoğunluğunun ortalamanın üzerinde olması, onu veba salgınlarının yayılmasına karşı savunmasız hale getiriyor."
 struck_by_plague: "Veba Riski Altında"
 struck_by_plague_desc: "Bu il, vebaların yayılmasını kolaylaştıracak büyüklükte yerleşim yerlerine ev sahipliği yapıyor."
 legend_secure_safe: "Güvenli, Emniyetli"
 legend_secure_safe_desc: "Bu efsane, insanları bir araya getirmesi, hiç tanımadıkları yerlerde bile düşmanlarını dost edinmesiyle ünlüdür."
 plague_new_capital: "Yeni Başkent"
 plague_new_capital_desc: "Yakın zamanda yaşanan bir veba salgını bu toprakları harap etti ve burayı krallığın yeni başkenti olmak için ideal bir aday haline getirdi."
 plague_alms_donations: "Sadaka Bağışları"
 plague_alms_donations_desc: "Bu baronluğun fakir ve muhtaç insanları, yapılan sadaka bağışlarından yararlanarak morallerini yükseltiyor ve onlara kalacak yer sağlıyor."
 plague_determined_recover: "İyileşmeye Kararlı"
 plague_determined_recover_desc: "Bu karakterin başkenti veba salgını nedeniyle harap olmuş olsa da, onu toparlamaya kararlılar."
 plague_the_long_road: "Uzun yol"
 plague_the_long_road_desc: "Bu karakterin başkenti veba salgını tarafından harap edilmiştir ve onlar, tuzaklarına rağmen şehri kurtarmaya kararlıdırlar."
 plague_crippling_sorrow: "Felç Eden Acı"
 plague_crippling_sorrow_desc: "Bu karakterin başkenti veba salgınıyla harap olmuş ve bu salgının yol açtığı ölüm ve yıkım onları derin bir umutsuzluğa sürüklemiştir."
 legend_tolerant_trusting: "Hoşgörülü, Güvenilir"
 legend_tolerant_trusting_desc: "Bu efsanenin özgürce büyümesine izin verildi, sahibi gezici ozanlar tarafından süslenmeyi teşvik etti."
