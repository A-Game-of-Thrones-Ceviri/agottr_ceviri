 legend_chapter_motivation_delicious_meats: "[Localize( beast )|U], vahşi ve tehlikeli olmasıyla biliniyordu fakat [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] karşısında o bile duramazdı. Etini tatmaya bir kere karar verdi mi onu kim tutabilirdi?"
 legend_chapter_motivation_dead_parent: "[Localize( beast )|U] gerçekten çok tehlikeliydi, kimse aksini iddia edemez lakin hiçbir şey [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] ve demirden iradesi karşısında duramazdı. Hayvana karşı kişisel bir garezi vardı zira rivayetlere göre ebeveynlerinin eceli bu hayvanın elinden olmuştu.
 legend_chapter_motivation_great_venator: "Şimdileri [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U], bu toprakların en başarılı avcısı olarak anılıyor fakat cesur [ROOT.Legend.GetProtagonist.GetTitleAsNameNoTooltip|U] bunu daha da kanıtlamak için hâlâ bir arayış içinde."
 legend_chapter_motivation_accomplished_hunter: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] bir avcı olarak yeteneğini kanıtlamaya kararlı. [Localize( beast )|U] yaklaştıkça bu emelini gerçekleştirmeye bir o kadar yakınlaşıyor."
 legend_chapter_discovery_befriended_cyclops: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] yolda karşılaştığı tüm farklı ve marjinal tiplere dostluk etmesiyle tanınıyor, hatta devasa ve ürkütücü bir tepegöz ile bile arkadaşlık kurmuş!"
 legend_chapter_discovery_cyclops: "Yolculuk ettikçe en marjinal ve alışılagelmedik tiplerle tanışmış ve bu yolculuklarının sonunda kudretli bir tepegözle bile karşılaşmış!"
 legend_chapter_discovery_renowned_herbalist: "Şifacı olarak ünlü olan [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U], oldukça ölümcül bitkilerin yatağını bulup buradan sağ salim kurtulduktan sonra daha da bir ün kazanmış."
 legend_chapter_discovery_evil_plants: "[ROOT.Legend.GetProtagonist.GetFirstName|U], yolculuklarının başından beri tehlikelere göğüs gerdi. Hatta bir keresinde zehirli bitkilerle bile mücadele etmek zorunda kaldı, bu bitkiler normal bir insanı polenleri ile uyuşturup ölümüne terk ederdi."
 legend_chapter_discovery_legendary_archer: "[ROOT.Legend.GetProtagonist.GetFirstName|U], yolculukları sırasında oldukça böbürlenen bir okçunun olduğu arazide buldu kendini. Okçu onu bir okçuluk mücadelesine davet etti. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] ise hiç zorlanmadan diğer okçunun okunu kendininkiyle ortadan ikiye ayırdı!"
 legend_chapter_discovery_archery_contest_won: "[ROOT.Legend.GetProtagonist.GetFirstName|U] yolculukları sırasında oldukça böbürlenen bir okçunun olduğu arazide buldu kendini. Okçu onu bir okçuluk mücadelesine davet etti. Mücadele ne kadar çekişmeli olsa da eninde sonunda [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] galip geldi."
 legend_chapter_discovery_bog_stronk: "[ROOT.Legend.GetProtagonist.GetFirstName|U] yolculuğu sırasında çok tehlikeli yollardan geçti, hatta bir keresinde toprağın kendisinin bile onu içine çekmeye çalıştığı bir bataklıktaydı. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] sahip olduğu amansız güç sayesinde buradan kurtulmanın yolunu buldu tabii."
 legend_chapter_discovery_bog_struggle: "[ROOT.Legend.GetProtagonist.GetFirstName|U] yolculuğu sırasında çok tehlikeli yollardan geçti, hatta bir keresinde toprağın kendisinin bile onu içine çekmeye çalıştığı bir bataklıktaydı. Tüm kudretiyle mücadele ettikten sonra [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip], kendini zalim topraktan kurtarabildi."
 legend_chapter_discovery_wildflower_expert: "[ROOT.Legend.GetProtagonist.GetFirstName|U] yolculukları sırasında yeni ve farklı diyarlara vardı, burada bitkiler bile alışılagelmedikti. Hatta burada ne öncesinde ne de sonrasında görülmemiş bol yapraklı bir çalılığın altında bir bitki buldu."
 legend_chapter_discovery_cannibal_scarred: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] yolculukları sırasında yamyamların bile saldırısına uğradı! Bizzat kendi elleriyle onlarcasını yere serdi ve yüzündeki yara izleri ömrünün kalanında onun için bir hatırlatma olarak kalacak."
 legend_chapter_discovery_cannibal_fight: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] yolculukları sırasında yamyamların bile saldırısına uğradı! Mücadele gün batana kadar sürdü, kahramanımız yorulsa da geriye kalan yamyamlar kuyruklarını kıstırıp kaçtılar."
 legend_chapter_battle_enemy_commander: "Mücadele sırasında [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U], kendini sefil düşman komutanının karşısında buldu! Çetin bir düellonun ardından adi pislik [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] tarafından yere serildi, etrafındaki savaş devam ederken rakibinin kanı kılıcından damlıyordu."
 legend_chapter_battle_faked_retreat: "[ROOT.Legend.GetProtagonist.GetFirstName|U] ve muazzam taktiksel zekâsı muharebenin alevlerinde sınandı lakin bu işe uygun olduğunu kanıtladı. Akıllıca bir sahte çekilme ile düşmanı açıkta bıraktı ve kahramanca bir saldırı ile onları yerle yeksan etti."
 legend_chapter_battle_flanking_success: "[ROOT.Legend.GetProtagonist.GetFirstName|U], muharebe alanında agresif ve muazzam manevraları ile tanınır ve bunu bir kez daha gösterme fırsatı yakaladı. Bizzat düşmanı arkalayan saldırıyı yönetti ve korkak düşmanı dağıtıp geldikleri yere geri yolladı, tek bir darbe ile günü kurtardı."
 legend_chapter_battle_ravished_maiden: "Asla bir masumu yarı yolda bırakmayan [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U], muharebe sırasında tehlike altındaki bir bakireyi kurtarmakla kalmadı, onunla #EMP eğlenceli#! bir vakit bile geçirdi!"
 legend_chapter_battle_maiden_kiss: "Muharebe sırasında yardıma muhtaç ama bir o kadar da güzel bir köylüyü gördüğünde [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U], hemen kendini tehlikeye atıp onu kurtardı. Kahramanımız hemen oracıkta bir buse ile ödüllendirildi, böyle bir cesaret gösterisine de bu yakışırdı zaten!"
 legend_chapter_battle_wounded: "Muharebe çetin ve çatışma acımasızdı. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U], bunun sonucunda pek çok yara aldı; tabii bu, onun cesaretine ve şanına sahip biri için ufak bir bedel!"
 legend_chapter_battle_reinforcement_arrival: "Muharebe doruk noktasına ulaştığında [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] bizzat yönettiği bir grup takviye birliği ile yetişti. Bunun sonucunda muharebenin rüzgârları düşmanın merkezine akın eden kahramanımızın lehine döndü."
 legend_chapter_opening_new_faith: "[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip|U] doğduğunda [ROOT.Legend.GetProperty( 'religion' ).Religion.GetNameNoTooltip|U] mezhebi, [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodNamePossessive] iradesini çoktan kaybetmişti. Duacılar ve [ROOT.Legend.GetProperty( 'faith' ).Faith.PriestNeuterPlural], günahlar işliyor ve [ROOT.Legend.GetProperty( 'faith' ).Faith.HouseOfWorshipPlural] çürüyüp gidiyordu. İnsanlar diğer mezheplere yüz tutmaya başlamıştı, [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodNamePossessive] düşmanlarının insanların kalbini fethetmesine izin vermişlerdi."
 legend_chapter_motivation_new_faith: "İnancın zayıflığını ve yozlaşmasını gören [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip|U], [ROOT.Legend.GetProperty( 'religion' ).Religion.GetNameNoTooltip|U] için yeni bir vizyon ile yola çıktı. Bu yaklaşım sayesinde kimse [ROOT.Legend.GetProperty( 'faith' ).Faith.PantheonTerm] iradesinden uzaklaşamayacaktı, dünyanın her bir köşesine uzanan güçlü ve birleşmiş bir mezhep!"
 legend_chapter_famous_deed_new_faith: "Sapkınların saçmalamalarından uzaklaşmak isteyen [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] tüm diyarlardaki en yüksek dağa tırmandı, bu yolculukta ise yanında sadece [ROOT.Legend.GetProperty( 'faith' ).Faith.HealthGodNamePossessive] merhameti vardı. Zirvede bulutlar aralandı ve [ROOT.Legend.GetProperty( 'faith' ).Faith.PantheonTerm] karşısına çıktı ve ona bir görüntü sağladı. İskelet gibi görünen bir [ROOT.Legend.GetProperty( 'faith' ).Faith.PriestNeuter] ölüm döşeğinde yatıyordu, yeni ve çok daha genç bir [ROOT.Legend.GetProperty( 'faith' ).Faith.PriestNeuter] onu ebedî istirahatine gönderirken kıskanç bir şekilde hayata tutunmaya çalışıyordu. Bu görüntü şüphesiz ki [ROOT.Legend.GetProperty( 'faith' ).Faith.PantheonTerm] tarafından yeni [ROOT.Legend.GetProperty( 'faith' ).Faith.GetNameNoTooltip|U] mezhebinin kutsanmasıydı."
 legend_chapter_extra_deed_new_faith: "İnsanlık [ROOT.Legend.GetProperty( 'faith' ).Faith.PantheonTerm] için pek çok rakip yarattı ve [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] hepsinin üstesinden geldi, böylelikle kendine çobanlık edebileceği büyük bir sürü topladı."
 legend_chapter_conclusion_new_faith: "[ROOT.Legend.GetProperty( 'faith' ).Faith.PriestNeuterPlural] toplandıktan ve [ROOT.Legend.GetProperty( 'faith' ).Faith.ReligiousText|U] baştan yazıldıktan sonra, [ROOT.Legend.GetProperty( 'religion' ).Religion.GetNameNoTooltip|U] sonunda [ROOT.Legend.GetProperty( 'faith' ).Faith.PantheonTerm] izinde tekrardan doğru yolu buldu!"
