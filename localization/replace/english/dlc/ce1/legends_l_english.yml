 legend_auspicious_birth_desc: "[protagonist.GetTitledFirstNameNoTooltip|U] gece gökyüzü uğurlu yıldızlarla doluyken doğdu, bu da kaderinde büyük işler olacağının kesin bir işaretiydi."
 legend_virgin_birth: "Kusursuz Hamilelik"
 legend_virgin_birth_desc: "[protagonist.GetMother.GetTitledFirstNameNoTooltip|U] bir şekilde kocasıyla zifafa girmeden bir çocuk taşımaya başladı. [protagonist.GetFaith.HighGodName|U] ona bir çocuk bahşetmiş, bu gerçekten de bunun işaretidir."
 legend_sacred_birth_name: "[protagonist.GetFirstNamePossessiveNoTooltip|U] [ROOT.Char.CustomFixedRandom('GetPiousAdj')|U] Doğumu"
 legend_sacred_birth_desc: "[protagonist.GetNamePossessiveNoTooltip] doğum koşulları kutsallıkla örtülüdür, bu da onun başından beri [protagonist.GetFaith.HighGodName|U] tarafından kutsanmış olduğunun kesin bir işaretidir."
