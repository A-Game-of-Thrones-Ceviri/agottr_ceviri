 legend_chapter_extra_deed_tournament_won: "Hiç kimse [ROOT.Legend.GetProtagonist.GetNamePossessiveNoTooltip]'ın ilk turnuvasının ihtişamını hatırlamaktan kendini alamadı, ancak tek bir zafer [ROOT.Legend.GetProtagonist.GetHerHim] için yeterli değildi. Diğer yarışmacılar [ROOT.Legend.GetProtagonist.GetHerHim]'i bir bıçak fırtınasıyla çevrelediler, ancak [ROOT.Legend.GetProtagonist.GetSheHe] sarsılmadı. [ROOT.Legend.GetProtagonist.GetSheHe|U], [ROOT.Legend.GetProtagonist.GetHerHis] isim! diye bağıran bir kalabalığın önünde galip geldi." #NT!
 legend_chronicle_opening_raised_by_animals: "Yiyecek ve kurtarılma umudu olmadan, [ROOT.Legend.GetProtagonist.GetNameNoTooltip] bir nehrin kenarında kaybolmuş bir bebek gibi yatıyordu ta ki güçlü bir [ROOT.Legend.GetProperty( 'beast' ).GetFlagName] annesi [ROOT.Legend.GetProtagonist.GetHerHim]'yi bulana kadar. [ROOT.Legend.GetProtagonist.GetHerHim]'yi memesinden besledi ve bebeğin tüm gücü ve cesaretiyle Herkül gibi bir [ROOT.Legend.GetProtagonist.GetWomanMan]'e dönüşmesini sağladı." #NT!
 legend_chapter_motivation_raised_by_animals: "İnsanlığa geri dönen [ROOT.Legend.GetProtagonist.GetFirstName], kaosun ülkeyi nasıl sardığını keşfetti. Komşu komşuya [ROOT.Legend.GetProperty( 'beast' ).GetFlagName]'in avına saldırması gibi saldırıyordu ve [ROOT.Legend.GetProtagonist.GetFirstName], [ROOT.Legend.GetProtagonist.GetHerHis] halkının, sürüyü ortak amaçlarının arkasında birleştirmek için güçlü bir lidere ihtiyaç duyduğunu biliyordu." #NT!
 legend_chapter_conclusion_raised_by_animals: "[ROOT.Legend.GetProtagonist.GetFirstName|U], [ROOT.Legend.GetProperty( 'beast' ).GetFlagName]'in yöneteceği gibi güçlü ve gururlu bir şekilde hükmetti. [ROOT.Legend.GetProtagonist.GetSheHe], [ROOT.Legend.GetProtagonist.GetHerHis] [ROOT.Legend.GetProperty( 'beast' ).GetFlagName]'in annesini bir daha hiç görmese de, [ROOT.Legend.GetProtagonist.GetSheHe], [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]'dan gelen bu habercinin [ROOT.Legend.GetProtagonist.GetHerHis]'ün saltanatına büyük bir gururla bakacağından şüphe duymuyordu. Topraklar sessiz ve huzurlu kaldı, [ROOT.Legend.GetProtagonist.GetHerHis] düşmanlarından hiçbiri, [ROOT.Legend.GetProperty( 'beast' ).GetFlagName]'in öfkesiyle karşılaşmamak için çizginin dışına çıkmaya cesaret edemedi." #NT!
 legend_chapter_extra_deed_recent_battle: "[ROOT.Legend.GetProtagonist.GetHerHis] eve döndüğünde, [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] [ROOT.Legend.GetProtagonist.GetHerHis] düşmanla yiğitçe savaştı, eşsiz cesaret ve stratejik zekayla önderlik etti. [ROOT.Legend.GetProtagonist.GetHerHis] Kılıcını havaya kaldırarak ve sarsılmaz kararlılığıyla, [ROOT.Legend.GetProtagonist.GetHerHis] düşmana karşı zafere ilham verdi." #NT!
 legend_chapter_extra_deed_recent_siege: "[ROOT.Legend.GetProtagonist.GetHerHis] eve döndüğünde, [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip], şehri en iyi cam gibi parçalayarak, kararlı bir şekilde düşman kalesinin kuşatmasına öncülük etti. [ROOT.Legend.GetProtagonist.GetHerHis] kuvvetleri toplanmış ve bayraklar açılmışken, [ROOT.Legend.GetProtagonist.GetSheHe] amansız bir hücum başlattı, savunmaları aştı ve zaferi ilan etti." #NT!
 legend_chapter_extra_deed_recent_imprisonment: "En karanlık zindanın derinliklerinde, yiyecek ve sudan mahrum, zincirlenmiş ve gölgelerle çevrili [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] kaçmak için gereken kararlılığı buldu. Dişlerini sıkarak ve meydan okumayla dolu bir kalple [ROOT.Legend.GetProtagonist.GetSheHe] her gece [ROOT.Legend.GetProtagonist.GetHerHis] kaçış planları yaptı. Kurnazca manipülasyonlar ve iradenin saf gücüyle [ROOT.Legend.GetProtagonist.GetSheHe] gizli geçitleri takip ederek sabah ışığına çıktı." #NT!
 legend_chapter_extra_deed_recent_tournament: "[ROOT.Legend.GetProtagonist.GetHerHis] eve döndüğünde, [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] görkemli turnuva alanlarının ihtişamına kapılmıştı. Elinde kılıç ve güneşin bakışları altında parlayan zırhla, [ROOT.Legend.GetProtagonist.GetSheHe] sarsılmaz kararlılıkla zorlu rakiplerle karşı karşıyaydı. Seyirciler haykırıyordu, güzel hanımlar ve etkilenebilir uşakları kendilerini [ROOT.Legend.GetProtagonist.GetHerHis] ayaklarına atıyorlardı! Kazanan! En iyi şövalye!" #NT!
 legend_chapter_famous_deed_saintly_deed: "Şüphe fısıltıları ve halk arasında inançsızlık gölgeleri arasında, [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] sarsılmaz bir şekilde [ROOT.Legend.GetProtagonist.GetHerHis] inançla duruyordu. Her şey kaybolmuş gibiydi, savaş alanı kanla boyanmıştı. Mızraklar yere dikilmişti, kullananlar tarafından terk edilmişti. Ancak [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] dizlerinin üzerine düştü, ağzı dualarla doluydu. Mızraklarda çiçekler açtı, düşmanlar bir mucizeye tanıklık ederek yere yığıldılar." #NT!
 legend_chapter_famous_deed_holy_warrior: "Her zaman inancının kararlı bir savunucusu olan [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip], [ROOT.Legend.GetProtagonist.GetHerselfHimself]'i [ROOT.Legend.GetProtagonist.GetFaith.HighGodName]'nin düşmanlarına karşı verilen kutsal savaşta gerçek bir kahraman olarak gösterdi. [ROOT.Legend.GetProtagonist.GetSheHe|U], sahte tanrıların bilgisiz insanlarından aldığı barışı ve refahı geri getirmeye kararlı bir şekilde yabancı topraklara seyahat etti. [ROOT.Legend.GetProtagonist.GetSheHe|U], [ROOT.Legend.GetProtagonist.GetFaith.GetNameNoTooltip] sembolünü [ROOT.Legend.GetProtagonist.GetHerHis] ön koluna kazıdı ve kan, kâfirlerin cesetlerinin üzerine döküldü." #NT!
 legend_chapter_opening_legendary_battle: "Zamanın kroniklerinde, sonsuzluk boyunca yankılanacak kadar görkemli bir savaşın destanı alev alev yanıyor; [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]'ın savaş fırtınasının ortasında dev bir varlık olarak durduğu bir savaş." #NT!
 legend_chapter_famous_deed_raised_by_animals: "Her geçen gün, [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] medeniyetin barbarlığı tarafından sahiplenilmemiş bir güç ve bilgelikle büyüdü. Roma'nın kurucuları gibi, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] de [ROOT.Legend.GetProtagonist.GetHerHim]'ye hayat veren dünyayı kucakladı ve ev sakinlerine avlanma ustalığını öğreterek beyaz bir [ROOT.Legend.GetProtagonist.Custom('RegionalFerociousAnimal')]'ü devirdi." #NT!
 legend_chapter_conclusion_dead_loved_spouse: "[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] eve döndüğünde, [ROOT.Legend.GetProtagonist.GetHerHis] kalbi [ROOT.Legend.GetProtagonist.GetHerHis] sandığından ayrılmak üzere olan küçük bir güvercin gibi hissetti. Duygularla dolu [ROOT.Legend.GetProtagonist.GetSheHe], [ROOT.Legend.GetProtagonist.GetHerHis] gerçek aşkıyla yeniden bir araya gelmek için sabırsızlanıyordu. Korkunç bir çığlık, keder şatonun salonlarını doldurdu çünkü [ROOT.Legend.GetProtagonist.GetHerHis] eşinin soluk dudakları tüm yaşamdan yoksundu. [ROOT.Legend.GetProtagonist.GetHerHis] yalnızlığının sessizliğinde, [ROOT.Legend.GetProtagonist.GetHerHis] kalbini alevlendiren bir aşkın anıları [ROOT.Legend.GetProtagonist.GetHerHim]'i korkunç bir acıyla doldurdu. [ROOT.Legend.GetProtagonist.GetSheHe]'ün paylaşacak kimsesi yoksa, [ROOT.Legend.GetProtagonist.GetHerHis] efsanesinin ne değeri vardı?" #NT!
 legend_chapter_conclusion_point_of_interest: "[ROOT.Legend.GetProtagonist.GetTitledFirstNamePossessiveNoTooltip] seyahatlerinin uçsuz bucaksız genişliğinde, [ROOT.Legend.GetProtagonist.GetSheHe], yeryüzünün sınırlarını zorlayan nefes kesici bir harikaya rastladı — doğanın güzelliğinin insan yaratıcılığıyla kusursuz bir şekilde iç içe geçtiği bir yer. Mükemmel işçiliğin yükselen kuleleri göklere doğru uzanıyordu, zarif formları şafağın ilk ışığının yumuşak parıltısında yıkanıyordu. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] derin bir nefes aldı, çünkü [ROOT.Legend.GetProtagonist.GetSheHe] daha iyi bir son isteyemezdi." #NT!
 legend_chapter_motivation_child_mother: "Kalenin sakin koridorlarında, gölgeler taş duvarlarda dans ederken ve eski masalların fısıltıları havada asılı kalırken, [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] [ROOT.Legend.GetProtagonist.GetHerHis] yeni doğmuş çocuğu şefkatle kucaklıyordu. [ROOT.Legend.GetProtagonist.GetSheHe] bebeğin masum gözlerine bakarken, [ROOT.Legend.GetProtagonist.GetHerHis]'in kalbi kararlılıkla tutuştu. [ROOT.Legend.GetProtagonist.GetSheHe] geride hangi mirası bırakacaktı? [ROOT.Legend.GetProtagonist.GetSheHe] ipek ve çiçekler arasında sığınan bir korkak olarak hatırlanmak mı isteyecekti?" #NT!
 legend_chapter_motivation_child_father: "[ROOT.Legend.GetProtagonist.GetHerHis] atalarının evinin görkemli odalarında, mum ışığının titrek ışıklarının antik duvar halılarına gölge düşürdüğü yerde, [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip], [ROOT.Legend.GetProtagonist.GetHerHim]'ye bahşedilen yaşam mucizesine hayranlıkla baktı. [ROOT.Legend.GetProtagonist.GetHerHis] mirasını koruma kararlılığı o çocukla birlikte doğdu." #NT!
 legend_chapter_opening_witch: "[ROOT.Legend.GetProtagonist.GetTitledFirstNamePossessiveNoTooltip] gizli sanatlara ilgi her zaman şüphe uyandırmıştı. Cadılık ve büyücülük suçlamaları [ROOT.Legend.GetProtagonist.GetHerHim]'in etrafında dönüyordu ve [ROOT.Legend.GetProtagonist.GetHerHis] bir zamanlar şanlı bir isme sahip olan kişinin üzerine karanlık bir gölge düşürüyordu. [ROOT.Legend.GetProtagonist.GetHerHis] sadık tebaası her hareketi takip etmek için [ROOT.Legend.GetProtagonist.GetHerHis] döndüğünde, [ROOT.Legend.GetProtagonist.GetSheHe] [ROOT.Legend.GetProtagonist.GetHerHim]'in üzerine çöken güvensizliğin ağırlığını hissediyordu." #NT!
 legend_chapter_motivation_celibacy: "Bir zamanlar görkemli kıyafetlerle süslenmiş olan [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip], [ROOT.Legend.GetProtagonist.GetFaith.PriestNeuter]'in mütevazı cübbesine bürünmüş, [ROOT.Legend.GetProtagonist.GetHerHis] tacından soyulmuş bir şekilde duruyordu. Fakat [ROOT.Legend.GetProtagonist.GetSheHe] [ROOT.Legend.GetProtagonist.GetFaith.HighGodName]'ü asla unutmadı, çünkü [ROOT.Legend.GetProtagonist.GetHerHis] bağlılığı daha da parlak, sonsuz yanıyordu. [ROOT.Legend.GetProtagonist.GetHerHim] içinde atan ilahi ilhamla beslenen [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip], [ROOT.Legend.GetProtagonist.GetHerHis] ismini sonsuza dek ölümsüzleştirecek bir yol açmaya karar verdi." #NT!
 legend_chapter_opening_new_culture: "[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip], eski gelenekler geçersiz hale geldiğinde doğdu. [ROOT.Legend.GetProtagonist.GetHerHis]'in zihninde bir vizyonla, [ROOT.Legend.GetProtagonist.GetSheHe] kendi geleneklerini [ROOT.Legend.GetProtagonist.GetHerHis] oluşturmaya karar verdi — böylece [ROOT.Legend.GetProtagonist.GetCulture.GetNameNoTooltip] kültürü yaratıldı." #NT!
 legend_chapter_opening_new_faith_generic: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U], din [ROOT.Legend.GetProtagonist.GetFaith.GetNameNoTooltip]'den çok uzaklara düştüğünde doğdu. Vaizler, inanç çürüyüp terk edildiğinden [ROOT.Legend.GetProtagonist.GetFaith.HighGodNamePossessive] adıyla sapkınlığı benimsediler. İnsanlar başka dinlere yöneldi ve [ROOT.Legend.GetProtagonist.GetFaith.HighGodNamePossessive] rakiplerinin insanların kalplerini fethetmesine yol açtı." #NT!
