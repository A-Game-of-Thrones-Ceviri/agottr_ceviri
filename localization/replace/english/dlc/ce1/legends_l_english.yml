 legend_events.0001.t: "Tarihçi: Bulunan Bir Efsane" #NT!
 legend_events.0001.desc.intro: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U] saraya girdiğimde beni heyecanla karşılamak için acele ediyor.\n\n" #NT!
 legend_events.0001.desc.mid.slew_dragon: ""Mükemmel bir haber getirdim, [ROOT.Char.GetTitleAsNameNoTooltip|U]'ım! [legend_character.GetName] hakkında ciltler ve efsaneler arıyordum ve [legend_character.GetSheHe]'nin savaşıp bir ejderhayı öldürdüğüne inanmak için nedenlerim var!" #NT!
 legend_events.0001.desc.mid.ancestral_saint: ""[ROOT.Char.HighGodName|U] bugün evinize gülümsüyor, [ROOT.Char.GetTitleAsNameNoTooltip|U]'im. Uğurlu atanız [legend_character.GetName] hakkında bilgi arıyordum ve [legend_character.GetHerHim]'ün [GetTrait('saint').GetNameNoTooltip( ROOT.Char )] olarak kabul edilmesini sağlayacak potansiyelde bilgiler buldum!" #NT!
 legend_events.0001.desc.mid.godly_descent: "[chronicler.GetSheHe|U] dizlerinin üzerine çöküp [chronicler.GetHerHis] ayaklarımı öper. "Ah, en kutsal [ROOT.Char.GetTitleAsNameNoTooltip|U]. [ROOT.Char.GetFaith.HighGodName|U] [ROOT.Char.GetFaith.HighGodHerselfHimself]'ün kan soyundan geldiğinizden şüphelenmek için güçlü bir nedenim var!" #NT!
 legend_events.0001.desc.mid.old_godly_descent: ""İyi günler sana, [ROOT.Char.GetTitleAsNameNoTooltip|U]'ım, yoksa sana '[ROOT.Char.Custom('GetDaughterSon')|U] [legend_character.GetFaith.HighGodName|U]' mi demeliyim? Gerçekten de kayıtları araştırdım ve atalarınızın 'tanrısı'nın aslında çok sayıda kahramanca eylemde bulunan kahraman bir ölümlü olduğuna inanıyorum." #NT!
 legend_events.0001.desc.mid.raised_by_animals: ""İyi günler, [ROOT.Char.GetTitleAsNameNoTooltip|U]'ım. Erken çocukluğunuzdan ne kadarını hatırlıyorsunuz? Arşivdeki bazı ciltler, [ROOT.Char.Custom('GetAnimalPlural')] tarafından aslında vahşi doğada büyütüldüğünüzü gösteriyor." #NT!
 legend_events.0001.desc.mid.auspicious_stars: ""[ROOT.Char.GetFaith.HighGodName|U] bugün bize gülümsüyor, [ROOT.Char.GetTitleAsNameNoTooltip]'im, tıpkı doğduğun gün [ROOT.Char.GetFaith.HighGodNameSheHe]'nin gülümsediği gibi. Gerçekten de, hayatında yapacağın büyük işlerin bir işareti olarak uğurlu yıldızlar altında doğdun." #NT!
 legend_events.0001.desc.mid.virgin_birth: ""[ROOT.Char.GetFaith.HighGodName|U] bugün bize gülümsüyor, [ROOT.Char.GetTitleAsNameNoTooltip]'im, tıpkı [ROOT.Char.GetFaith.HighGodNameSheHe]'nin seni gebe bıraktığında annene gülümsediği gibi. Gerçekten de, sen piç değildin, annen tertemiz bir gebeliğe sahip olacak kadar şanslıydı!" #NT!
 legend_events.0001.desc.mid.spoke_to_angels: ""Birçok gece önce bana meleklerin seni ziyaret ettiğini söylediğini hatırlıyorum. [ROOT.Char.GetTitleAsNameNoTooltip|U]'ım, bunun sadece bir rüya değil, [ROOT.Char.GetFaith.PositiveAfterLife]'den gelen bir görüntü olduğuna inanmak için nedenlerim var." #NT!
 legend_events.0001.desc.mid.fought_the_devil: ""Son zamanlarda kabuslar gördüğünüzün farkındayım. Bu vizyonların [ROOT.Char.GetFaith.NegativeAfterLife]'deki [ROOT.Char.GetFaith.DevilName] ile olan savaşınızın anlık görüntüleri olduğuna inanmak için nedenlerim var." #NT!
 legend_events.0001.desc.mid.exotic_backstory: ""Benim [ROOT.Char.GetTitleAsNameNoTooltip|U]'ım, kendini hiç tam bir [ROOT.Char.GetCulture.GetName] [ROOT.Char.GetWomanMan] gibi hissetmedin, değil mi? Yıllar önce, buradan çok uzaklardaki mistik bir diyardan geldiğine inanıyorum." #NT!
 legend_events.0001.desc.mid.ancient_people: ""Benim [ROOT.Char.GetTitleAsNameNoTooltip|U]'ım, kayıtları araştırdım ve soyunuzun büyük [ancient_culture.GetName] hanedanlarına kadar uzandığını gösteren bazı bilgiler buldum!" #NT!
 legend_events.0001.desc.outro: "Bazıları bunun biraz uçuk olduğunu ve bunun doğru olduğunu kanıtlamanın biraz çaba gerektireceğini düşünebilir, ancak sizi yaşayan bir efsane yapacak güçlü bir temel var!"" #NT!
 legend_events.0001.a: "Harika iş!" #NT!
 legend_events.0001.b: "Ben bile buna inanmakta zorlanıyorum." #NT!
 legend_events.0010.t: "$chronicler_court_position$: Efsane Yayılıyor" #NT!
 legend_events.0010.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U] bu sabah sarayda beni karşıladı, [chronicler.GetHerHis] dilinin ucundaki haberlerle heyecanla.\n\n"Sevgili [ROOT.Char.GetTitleAsNameNoTooltip|U], sanırım [potential_promoter.Custom2('YourCharacterIntroduction', ROOT.Char)], [ROOT.Char.GetPromotedLegend.GetName]'ün doğruluğuna neredeyse ikna oldu! [potential_promoter.GetSheHe|U] ise hikayenin farkında ve tamamen büyülenmiş gibi görünüyor, ancak arkasındaki gerçeğe ikna değil."" #NT!
 legend_events.0010.a: "Belki [potential_promoter.GetSheHe] ikna edilebilir." #NT!
 legend_events.0010.a.success: "[potential_promoter.GetName] ikna oldum" #NT!
 legend_events.0010.a.failure: "[potential_promoter.GetName] ikna olmadı" #NT!
 legend_events.0010.b: "Belki gerçeği çarpıtmak [potential_promoter.GetHerHim]'ı inanan biri yapardı." #NT!
 legend_events.0010.c: "[potential_promoter.GetSheHe|U], [potential_promoter.GetSheHe]'in hoşuna gideni düşünebilir." #NT!

 legend_events.0020.t: "$hold_court_header$ Efsane Kooptasyon" #NT!
 legend_events.0020.desc: "Yabancı bir misafir tahtıma yaklaşıp yüksek sesle haykırıyor:\n\n"Sarayınıza geleli epey oldu. Hem küçük hem de görkemli krallık meselelerini nasıl yönettiğinizi ve ele aldığınızı dikkatlice gözlemledim. Ve derinden etkilendim.\n\n[seed_presenter.GetCulture.GetCollectiveNoun] arasında, seçkin bir hanedandan gelen efsanevi bir hükümdarın eski bir hikayesi var. Bu, annemin bana gençken anlattığı bir hikaye. Bunu ilk olarak annesinden çok uzun zaman önce duymuş.\n\nVe şimdi, size [seed_presenter.GetCulture.GetPrefix] efsanesinin efsanevi [ROOT.Char.GetTitleAsNameNoTooltip|U]'i olduğunuzu söylemenin büyük zevkini yaşıyorum. Ve [seed_presenter.GetCulture.GetName]'ün herhangi bir gerçek oğlunun kesinlikle benimle aynı fikirde olacağına inanıyorum!"" #NT!
 legend_events.0020.a: "Evet! Büyükleriniz [ROOT.Char.GetDynasty.GetNameNoTooltip]'dan bahsetmişti!" #NT!
 legend_events.0020.b: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], [seed_presenter.GetCulture.GetPrefixNoTooltip] masalın konusudur." #NT!
 legend_events.0020.c: "[ROOT.Char.GetCulture.GetPrefixNoTooltip] hükümdarı, [seed_presenter.GetCulture.GetCollectiveNounNoTooltip] köylülerinin ne hakkında konuştuğunu umursamaz." #NT!

