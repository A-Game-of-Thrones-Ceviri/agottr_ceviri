 game_concept_legend: "Efsane" #NT!
 game_concept_legend_i: "@legend_icon!" #NT!
 game_concept_legend_desc: "$game_concept_legend$, bir Karakterin hayatta başardığı önemli eylemleri temsil eder ve [legend_seeds|E]'den yaratılır.\n\nEfsaneler, [legitimacy|E] elde etmenin güçlü yollarıdır ve [skill|E] artış, [opinion|E] bonus, [dynasty_prestige|E], ☻ gibi diğer olası ödüllerdir. _6 veya [piety|E]. $game_concept_legend$'ın yayıldığı [baronies|E], $game_concept_legend$ sahibi veya [legend_seeds|E]1 tarafından tutuluyorsa ek etkiler de alabilir.\n\n[legend_seeds|E]2, bu ödülleri yöneten bir [legend_seeds|E]3'e sahipse: Bunlar Meşrulaştırıcı, Kutsal veya Kahramanca olabilir . Her $game_concept_legend$'ın aynı zamanda bir [legend_seeds|E]5 seviyesi vardır ve bu, ödüllerin gücünü ve yayılmasını etkiler." #NT!
 game_concept_owned_legend: "Sahip Olunan Efsane" #NT!
 game_concept_owning_legend: "Efsaneye Sahip Olmak" #NT!
 game_concept_owned_legend_desc: "$game_concept_owned_legend$, etkilerinin ana yararlanıcısı olan [ruler|E]'nin sahip olduğu [legend|E]'dir.\n\n$game_concept_legend$'ün sahibi [legend_protagonist|E] olabilir, ancak bu gerekli değildir.\n\nBir $game_concept_legend$, bonuslarının bir kısmını da almak için aylık katkı payı ödeyen [legend_promoters|E] tarafından da desteklenebilir." #NT!
 game_concept_owning_legend_desc: "$game_concept_owned_legend_desc$" #NT!
 game_concept_promoted_legend: "Terfi Edilen Efsane" #NT!
 game_concept_promoted_legend_desc: "$game_concept_promoted_legend$, farklı bir [ruler|E]'ye ait olan ve aynı zamanda bonuslarının bir kısmını almak için aylık katkı payı ödeyen [legend_promoters|E] tarafından desteklenen bir [legend|E]'dir." #NT!
 game_concept_promoting_legend: "Tanıtım" #NT!
 game_concept_promoting_legend_desc: "$game_concept_promoting_legend$" #NT!
 game_concept_legend_promoter: "Efsane Promotör" #NT!
 game_concept_legend_promoter_desc: "$game_concept_legend_promoter$, başka bir hükümdarın [legend|E]'sini destekleyen bir [ruler|E]'dir.\n\nBir $game_concept_legend_promoter$, aylık [gold|E] katkı karşılığında, $game_concept_legend$'nın [legend_type|E] ve [legend_quality|E]'ine bağlı olarak değişen ekstra bonuslar alır." #NT!
 game_concept_legend_promoters: "Efsane Promotörler" #NT!
 game_concept_legend_promoters_desc: "$game_concept_legend_promoter_desc$" #NT!
