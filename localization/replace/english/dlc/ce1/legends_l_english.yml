 legend_chapter_opening_struggle: "[ROOT.Legend.GetProperty( 'struggle' ).GetFlagName] kargaşasının tam kalbinde doğan [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip], bu diyara barış ve düzeni getirecek kişi olduğunun farkında değildi."
 legend_chapter_motivation_struggle: "[ROOT.Legend.GetProtagonist.GetFaith.GetAdherentNameNoTooltip] karşısında [ROOT.Legend.GetProtagonist.GetFaith.GetAdherentNameNoTooltip], kardeş kardeşe karşı. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip], bu diyarı parçalara ayırmayı amaçlayanlara karşı ağzından sadece "yeter artık" kelimelerini çıkarabiliyor. [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName] kalıntılarından yeni bir geleceğin yaratılması gerektiği onun için oldukça açık bir şekilde duruyor."
 legend_chapter_extra_deed_struggle: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip], sayısız başarıya sahip olsa da [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName] için sunduğu çözümlere şüpheyle yaklaşan insanlar vardı. Düşmanları hem tartışma hem de muharebe alanında kısa sürede bertaraf edildi, ta ki hepsi onun ayağına kapanıp merhamet dilenene kadar."
 legend_chapter_conclusion_ended_struggle: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U], dünyanın kurallarının yanlış olduğunu gördü, sayesinde sözde [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName] sona ermek üzere ve bu diyar bir daha asla aynı olmayacak. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U], diğer herkesten üstün [ROOT.Legend.GetProtagonist.GetTitleAsNameNoTooltip|U] olarak öne çıkıyor."
 legend_chapter_opening_priesthood_restoration: "[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip|U], bu dünyaya [ROOT.Legend.GetProperty( 'faith' ).Faith.GetAdjectiveNoTooltip] inançlıları diyarın her bir köşesinde umutsuz bir şekilde darmadağın hâldeyken geldi. Tüm kâinatın üzerinde kudretli bir [ROOT.Legend.GetProperty( 'faith' ).Faith.HouseOfWorship] hayali ile birlikte [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodName] tarafından kendisine tüm [ROOT.Legend.GetProperty( 'faith' ).Faith.GetAdherentNameNoTooltip] halkını tek sancak altında birleştirme görevi verildi."
 legend_chapter_famous_deed_religious: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] kendini [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodNamePossessive] yoluna adadı ve tüm hayatı boyunca onun iradesini yeryüzünde yaşatmak için hareket etti. Tüm [ROOT.Legend.GetProperty( 'faith' ).Faith.GetReligion.GetAdherentNameNoTooltip|U] "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]" adını anıyor ve sayısız mucizeyi ona atfediyorlar."
 legend_chapter_extra_deed_religious: "Lakin hikâyenin sonu bu değil, zira inançlılar hâlâ çapulcular ve soysuz kâfirler tarafından esir edilmiş durumda! [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] tiranlık altında yaşayanlara yardım edip [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodNamePossessive|U] huzuruna çıkabilmelerini sağladı, [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName] ve yardakçılarına karşı galip geldi."
 legend_chapter_conclusion_priesthood_restored: "Rahipler bir araya geldi ve sürgün sona erdi. [ROOT.Legend.GetProperty( 'faith' ).Faith.GetAdherentNamePluralNoTooltip] bir daha asla başlarında bir çoban olmadan dağılmayacak, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] yeni [ROOT.Legend.GetProperty( 'faith' ).Faith.ReligiousHeadName] olarak bunu sağlayacak."
 legend_chronicle_opening_exotic_backstory: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U], mistik ve uzak [ROOT.Legend.GetProperty( 'location' ).GetFlagName] diyarlarından bir görev amacıyla geldi. Halkının arasında bir kahraman olarak tanınıyordu fakat hürmetlerini artık uçsuz bucaksız dünyanın bize ait olan köşesinde sunuyor."
 legend_chronicle_motivation_exotic_backstory: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U], yeni yuvasına bakıyor ve ağlıyor zira buranın irfanı ve kültürü [ROOT.Legend.GetProperty( 'location' ).GetFlagName] diyarında alıştığına kıyasla acınacak durumda. Yapacağı belli: [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip], vatanının ilmini yaradılışın bu köşesine yaymalı."
 legend_chronicle_conclusion_exotic_backstory: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] geldiğinden beri pek çok şey değişti. Vaktinde köylülerin çamurda yuvarlandığı ve barbarların toprağı kana buladığı bu diyara [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] medeniyetin ışığını yaydı. Yoluna engel olarak pek çok kaya çıkmış olsa da bunların hepsini yeni bir [ROOT.Legend.GetProperty( 'location' ).GetFlagName] kurmak için topladı. Diyarın her bir köşesinde çocuklara [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] adı veriliyor ve her bir insan muazzam şehirlerini inşa eden [ROOT.Legend.GetProperty( 'location' ).GetFlagName] diyarından gelen yabancı için şarkılar söylüyor."

 legend_chronicle_divine_intervention_motivation: "[Localize( god )|U], rüyasında doğrudan [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] ile konuştu ve ona kutsal bir görev verdi. O zamandan beri [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] dua ediyor ve diyarı [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm] tarafından ona verilen görev için arıyor."
 legend_chapter_famous_deed_divine_intervention: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] kendini [Localize( god )] yoluna adadı ve [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm] iradesi için varını yoğunu ortaya koydu. Pek çok günü ve geceyi dua ederek geçirmesinin ardından görevinin gerçek amacı ona göründü!"
 legend_chapter_extra_deed_divine_intervention: "Diyar inançlılara zarar veren tanrıtanımaz çapulcular ile kaynıyordu fakat [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] ve [ROOT.Legend.GetProtagonist.GetHerHis] yoldaşları sayesinde [ROOT.Legend.GetProtagonist.GetFaith.DevilNamePossessive|U] yardakçıları [ROOT.Legend.GetProtagonist.GetFaith.NegativeAfterLife|U] diplerine kadar kovalandı ve halk özgür kaldı. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] yaptığı iyiliklerden ötürü [Localize( god )|U] tarafından ödüllendirildi ve kutsal görevi neredeyse sona ermek üzere."
 legend_chapter_conclusion_divine_intervention: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U], [Localize( god )] izinde adil ve inanca uygun bir şekilde hükmetti. Kutsal irade yerine getirildi, gurur ve inanç dolu bir hayat yaşadı."
 legend_chapter_opening_ancestral_glory: "[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip|U], [ROOT.Legend.Custom('GetAncestorNameNoTooltip')] sanki yeniden hayata gelmiş gibi onun âdeta bir kopyası. Bu yüce soyun getirdiği güç ile birlikte büyük işler başarabileceğinden şüphe duyan var mıydı hiç?"
 legend_chapter_motivation_ancestral_glory: "Aklında zerre şüphe yoktu, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] tüm [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] diyarını hükmü altına alacaktı. [ROOT.Legend.Custom('GetAncestorFirstNameNoTooltip')] adına, ufak lordların ve leydilerin saçmalıkları son bulacak ve herkes [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] önünde diz çökecek."
 legend_chapter_famous_deed_ancestral_glory: "Pek çok aptal [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] gibi yıkılmaz bir dağın karşısında durmaya çalışmış ve devrilmiştir. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] öyle bir iyilik timsali ki [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm] adına attığı her adım ile takipçileri artıyor, sanki [ROOT.Legend.Custom('GetAncestorFirstNameNoTooltip')] tekrar yeryüzünde yürüyor."
 legend_chapter_extra_deed_ancestral_glory: "[ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] topraklarının güzel kırları [ROOT.Legend.Custom('GetAncestorFirstNameNoTooltip')] zamanından bu yana çapulcuların ve kanunsuzların eline düştü lakin [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] derhâl işe koyulup yanlışları düzeltti ve halkını olması gerektiği gibi korudu."
 legend_chapter_conclusion_ancestral_glory: "Yolculuk tehlike doluydu fakat [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] tarafından [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] ve halkı için yapılanlardan sonra kim onun [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm|U] tarafından hükmetmek için seçildiğini sorgulayabilir ki? Şehir merkezinden en mütevazı haneye kadar her yerde tek bir isim yankılanıyor "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]"!"
 legend_chapter_opening_ancient_people: "[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip|U], tıpkı ataları gibi [ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip] kanına sahip olarak [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] diyarına hükmetmek için doğdu."
 legend_chapter_conclusion_ancient_people: "Çok uzun uğraşları sonucunda [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip], hiç pes etmeden [ROOT.Legend.GetProperty( 'title' ).Title.GetNameNoTooltip] diyarını [ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip] cennetine çevirmeyi başardı. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip], sayesinde [ROOT.Legend.GetProperty( 'title' ).Title.GetNameNoTooltip] halkı [ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip] kökenlerinin zenginliğinde yaşayabiliyor!"
 legend_chapter_motivation_saintly_deed: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] için [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm] tarafından verilen görev barizdi: harikalar yaratmalıydı! [ROOT.Legend.GetProperty('religion').Religion.GetAdherentNamePluralNoTooltip] kalbinde [ROOT.Legend.Custom('GetAncestorNameNoTooltip')] sevgisi ile yaşasa da hiçbiri [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] tarafından gerçekleştirilecek mucizeleri tahmin edemezdi!"
 legend_chapter_extra_deed_saintly_deed: "İnançlıların yolları tanrıtanımazlar tarafından işgal edilmişti ve ona bahşedilen ilahi kudret ile [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] onları defetti. Lakin vahşi hayvanlar ve sürüngenler bu yolları kirletip yine de inançlılara zarar veriyordu bu yüzden [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] yanında taşıdığı [ROOT.Legend.GetProtagonist.Custom('GetMusicalInstrument')] ile [ROOT.Legend.GetProtagonist.GetFaith.CreatorNamePossessive] vahşi kullarını bu diyarlardan uzaklaştırdı."
 legend_chapter_conclusion_saintly_deed: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U], [ROOT.Legend.GetProperty('religion').Religion.GetNameNoTooltip|U] için amansızca çalıştı ve [ROOT.Legend.GetProtagonist.GetFaith.DevilNamePossessive] yeryüzündeki yardakçılarıyla mücadele etti ve sonunda çalışmaları meyvelerini verdi. İlahi görevini tamamladı, görkemli ve inanç dolu bir ömür geçirdi."
 legend_chapter_opening_mythical_descent: "[ROOT.Legend.GetProtagonist.GetDynastyNameNoTooltip] hanesinin tüm önceki mensupları gibi [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip], damarlarında [ROOT.Legend.GetProperty( 'beast' ).GetFlagName] kanı ile doğdu. Müstesna kökeni onu diğer herkesten üstün kılıyor, büyük işler başaracağı aşikâr."
 legend_chapter_famous_deed_mythical_descent: "[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip|U], soyunu sorgulayan biriyle kanlı bir mücadeleye girdi ve kutsal kanı kırlara yayıldı. Yerlerdeki kızıl kan sanki damardan koparılmış yakut gibi parlıyordu ve birkaç gün sonra daha önce ot bitmeyen bu topraklarda eşi benzeri görülmemiş muazzam çiçekler bitmeye başladı."
 legend_chapter_extra_deed_mythical_descent: "Lakin bu, hikayenin sonu değildi zira hâlâ pek çok kişi kanındaki kutsallığı sorguluyordu. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] amansız kudretini kullanarak kendini sorgulayanların başına büyük bir hayvan belası saldı, yuvalarında bile hayvanların çığlıklarından rahat bulamadılar."
 legend_chapter_opening_godly_descent: "[ROOT.Legend.GetProperty( 'god' ).GetFlagName|U], [ROOT.Legend.GetProtagonist.GetNameNoTooltip] adlı kişinin atalarını bizzat dölledi ve dünyanın rahminden [ROOT.Legend.GetProtagonist.GetDynastyNameNoTooltip] hanedanını çıkardı. Doğdukları andan itibaren [ROOT.Legend.GetProtagonist.GetDynastyNameNoTooltip] hanesinin mensupları ilahi bir görevden mesuldür: [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] diyarının her bir köşesine refah getirmek ve [ROOT.Legend.GetProtagonist.GetFaith.GetNameNoTooltip|U] mezhebini yaymak."
 legend_chapter_famous_deed_war_won: "Bitmek bilmeyen muharebeler ve savaşlar sonucunda tüm diyar hem iyilerin hem kötülerin kanıyla kızıla boyandı. [ROOT.Legend.GetProperty( 'winner' ).Char.GetTitledFirstNameNoTooltip|U], kötülüğün tohumları onun eşi benzeri görülmemiş askerî dehasının altını kazımaya çalışırken hiç endişe duymadı. Eninde sonunda da bu uğraşlarının boşuna olduğu kanıtlandı."
 legend_chapter_conclusion_war_won: "[ROOT.Legend.GetProperty( 'loser' ).Char.GetTitledFirstNameNoTooltip|U] ve yardakçıları başları parçalanmış sancaklarının altında eğik bir şekilde [ROOT.Legend.GetProperty( 'winner' ).Char.GetFirstNameNoTooltip] tarafından gelecek merhameti bekliyorlardı. Savaşın çok daha karanlık günlerinde kendini sadece savaşın hayatta kalanlarından biri olarak görebiliyordu fakat artık kendisi burada galibiyetin sahibi olarak duruyor. Galibiyetin yegâne sahibi."
 legend_chapter_motivation_new_title: "[ROOT.Legend.GetProperty( 'founder' ).Char.GetDynastyNameNoTooltip] hanesi [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] diyarının yöneticileri olmadan önce [ROOT.Legend.GetProperty( 'founder' ).Char.GetTitledFirstNameNoTooltip], [ROOT.Legend.GetProperty( 'founder' ).Char.GetFaith.PantheonTerm] tarafından bir görüş ile lütuflandırılmıştı. O andan itibaren hükmetmek için doğduğunu anlamıştı."
 legend_chapter_famous_deed_new_title: "[ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] diyarını oluşturan topraklar bir araya gelmeden önce [ROOT.Legend.GetProperty( 'founder' ).Char.GetFaith.DevilNamePossessive] ve yardakçıları tarafından yönetiliyordu. Lakin büyük ordularıyla birlikte [ROOT.Legend.GetProperty( 'founder' ).Char.GetTitledFirstNameNoTooltip] tüm toprakları köy köy, şehir şehir kurtardı. Halk ayaklandı, [ROOT.Legend.GetProperty( 'founder' ).Char.GetFirstNameNoTooltip] adına kötücül efendilerini defettiler ve bunu gerçek hükümdarlarının uğruna ölme pahasına yaptılar. [ROOT.Legend.GetProperty( 'founder' ).Char.GetFaith.HighGodName] onları bu kaderden korudu ve tüm kudreti ile onları ilahi koruması altına aldı. [ROOT.Legend.GetProperty( 'founder' ).Char.GetFirstNameNoTooltip] amansız ilerleyişine devam ederken hiçbir engel ordularını durduramıyordu ve böylelikle tüm [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] halkını kurtardılar."
 legend_chapter_conclusion_new_title: "Düklerin ve isimsiz ufak soyluların didişmeleri [ROOT.Legend.GetProperty( 'founder' ).Char.GetTitledFirstNameNoTooltip] hepsini önünde diz çöktürüp yeminlerini aldıktan sonra ilelebet sona erdi. [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] diyarı yeniden doğdu ve dünyanın kaderi baştan yazıldı."
 legend_chronicle_sacred_birth_opening: "Doğduğu günden beri [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm], [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] için önemli planlara sahipti. [ROOT.Legend.Custom('GetBirthCircumstancesLegend')|U], büyük biri olacağı aşikârdı."
 born_to_a_virgin_mother: "bakire bir anneye doğduktan sonra"
 born_under_auspicious_stars: "uğurlu yıldızların altında doğduktan sonra"
 legend_chapter_motivation_sacred_birth: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] doğumunun görüntüsü ile sayısız uykusuz gece geçirdi, ta ki bir gece bizzat [ROOT.Legend.GetProtagonist.GetFaith.HighGodNamePossessive|U] sureti ile yüz yüze gelene kadar. [ROOT.Legend.GetProtagonist.GetFaith.HighGodName|U], [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] için ne kadar önemli olduğunu ve bu dünyaya ilahi bir amaç için getirildiğini öğrendi, bu amaç normal bir insana bahşedilemeyecek kadar önemliydi. O günden itibaren [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] doğumunun şartlarının ne bir söylenti ne de rastlantı olduğunu düşündü zira bu, şüphesiz [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm] tarafından gerçekleştirilmiş bir mucizeydi!"
 legend_chapter_conclusion_sacred_birth: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip], [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm] adına yaptığı sayısız eylemin ardından bir kez daha ziyaret edildi lakin bu sefer ne bir rüya ne de bir görüydü. [ROOT.Legend.GetProtagonist.GetFaith.HighGodName|U], fiziksel suretiyle [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] için gelmişti ve elinde içmesi için bir bardak su tutuyordu. Ona ilahi kudretinden bir parça bahşediyordu. Sayısız insanın dilinde tek bir isim vardı, "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]". Hepsi onun ilahi, şifalı elleri tarafından dokunulmak istiyordu."
 legend_chronicle_unsuspecting_opening: "[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip|U], herhangi bir insan gibi doğmuştu; [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm] adına başaracağı onca şeyin hiçbir belirtisi olmadan."
 legend_chapter_motivation_fought_devil: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] kâbuslarla mücadele ederken [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilNamePossessive] ta kendisini görüyordu, bir yılan gibi tıslıyor ve ona işkence ediyordu. İstirahatinden her gün [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm] tarafından ona bahşedilmiş yeni bir amaç ile uyanıyordu."
 legend_chapter_famous_deed_fought_devil: "Bir gece [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip], [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U] tarafından her türlü işkence aletinin bulunduğu kanlı duvarlarla kaplı bir odada ziyaret edildi. Çıplak fakat iradeli bir şekilde [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip], [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U] ile bizzat güreşti. Damarlarında [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodNamePossessive|U] kudreti ile mücadele etti. [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U] gücü yetmediği için anca altında bir yılan gibi tıslayıp hemen ardından köpek gibi havladı, kötülüğün sureti bir insan tarafından alt edildi!"
 legend_chapter_extra_deed_fought_devil: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip], hoşnutsuz bir şekilde iyi ve güzel olan her şeyden nefret eden [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U] tarafından bir [ROOT.Legend.GetProtagonist.Custom('GetMusicalInstrument')] yarışmasına davet edildi. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip], o kadar güzel bir tını çaldı ki [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U] eriyip [ROOT.Legend.GetProperty( 'faith' ).Faith.NegativeAfterLife|U] çukurlarına kuyruğunu kıstırıp kaçtı. Hemen ardından bu tını aklından uçup gitti, şüphesiz ki insan âlemi için fazla ilahiydi."
 legend_chapter_conclusion_fought_devil: "[ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U] mağlup edildikten sonra [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip], ölümlülerin diyarından kötülüğü kovmayı kendine görev edindi. Öyle kutsal bir şekilde parlıyordu ki gittiği her yere inanç yayıyor, iyilik getiriyor ve dertlere derman oluyordu."
 legend_chapter_famous_deed_tournament_won: "Çatışma alanında zihinler ve sesler, kılıçlar ile kıyaslanabilecek seviyede çarpıştı lakin ne bir zihin ne de bir kılıç [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] ile mücadele edebildi! Birbirinin ardına yarışmacılar sıralandı ve hepsi tek tek amansız [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] tarafından yere serildi."
 legend_chapter_extra_deed_tournament_won: "Hiç kimse [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] ve katıldığı ilk turnuvayı unutamaz lakin tek bir galibiyet onun için yeterli değildi. Diğer yarışmacılar etrafını kılıçlarıyla sarıyordu ancak o bundan hiç etkilenmeden olduğu yerde duruyordu. Tüm herkes onun adına tezahürat ederken galip geliyordu!"
 legend_chronicle_opening_raised_by_animals: "Ne yemeği ne de kurtarılma umudu olan [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] kaybolmuş bir bebek olarak nehrin kenarında yatıyordu, ta ki [ROOT.Legend.GetProperty( 'beast' ).GetFlagName] onu yavrusu gibi yanına alana kadar. Anne onu göğüslerinden besledi ve aynı bir [ROOT.Legend.GetProperty( 'beast' ).GetFlagName] gibi güçlü olana kadar onu yetiştirdi."
 legend_chapter_motivation_raised_by_animals: "İnsanlığa döndükten sonra [ROOT.Legend.GetProtagonist.GetFirstName] diyarı saran dehşeti keşfetti. Kardeş kardeşe, avına yaklaşan bir [ROOT.Legend.GetProperty( 'beast' ).GetFlagName] gibi davranıyordu ve [ROOT.Legend.GetProtagonist.GetFirstName] halkının onları birleştirecek gerçekten güçlü bir lidere ihtiyacı olduğunu biliyordu."
 legend_chapter_conclusion_raised_by_animals: "[ROOT.Legend.GetProtagonist.GetFirstName|U] aynı bir [ROOT.Legend.GetProperty( 'beast' ).GetFlagName] gibi hüküm sürdü, güçlü ve gururlu. [ROOT.Legend.GetProperty( 'beast' ).GetFlagName] annesini bir daha asla görememiş olsa da [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm] tarafından gönderilen o elçinin hükümdarlığından gurur duyacağından emindi. Diyar sakin ve huzur doluydu, hiçbir düşmanı sınırları aşmaya cüret etmiyordu zira hiç kimse [ROOT.Legend.GetProperty( 'beast' ).GetFlagName] ve onun hiddetine kafa tutmak istemiyordu."
 legend_chapter_extra_deed_recent_battle: "[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] vatanına geri dönerken düşmanlarıyla çetince savaştı, ordularını eşi benzeri görülmemiş bir cesaret ve stratejik deha ile yönetti. Havadaki kılıcı ve sarsılmaz iradesi ile düşmanlarına karşı galibiyeti kesinleştirdi."
 legend_chapter_extra_deed_recent_siege: "[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip], vatanına geri dönerken bir düşman kalesine yapılan kuşatmayı yılmaz dirayeti ile en önde yönetti ve şehri tereyağından kıl çeker gibi ele geçirdi. Orduları sıralanmış ve sancakları açılmış hâldeyken amansız bir saldırı ile savunmaları aştı ve zaferi elde etti."
 legend_chapter_extra_deed_recent_imprisonment: "En karanlık zindanların dibinde; aç ve susuz, zincirlenmiş ve bitap düşmüş hâldeki [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] kaçmak için gerekli azmi kendinde bulmayı başardı. İşi kafasına koymuş ve karşı çıkma dürtüsüyle alev almış yüreği ile her gece durmaksızın kaçışını planladı. Zekice kandırmacalar ve iradesinin karşı durulmaz gücüyle gizli yolları takip ederek şafağın ilk ışıklarıyla dışarı çıktı."
 legend_chapter_extra_deed_recent_tournament: "[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] vatanına dönerken muazzam turnuva alanlarının çekiciliğine kapıldı. Elinde kılıcı ve güneşin altında parlayan zırhı ile yılmaz azme sahip rakipleriyle yüz yüze geldi. Seyirciler haykırdı, güzel hanımefendiler ve kolayca etkilenen yaverler kendilerini onun ayaklarına fırlattı! Galibiyetin sahibi! En iyi şövalye!"
 legend_chapter_famous_deed_saintly_deed: "Halkın arasında şüpheler artarken [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] inancından asla tereddüt etmedi. Her şey kaybedilmiş görünüyordu, muharebe alanında kan gövdeyi götürüyordu. Mızraklar yere saplanmış, sahipleri tarafından terk edilmişlerdi. Lakin [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] dizlerinin üzerine çöktü ve dua etmeye başladı. Saplı mızraklardan çiçekler bitti, bu mucizeyi gören düşmanlar yere yığıldı."
 legend_chapter_famous_deed_holy_warrior: "İnancından asla taviz vermeyen [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip], [ROOT.Legend.GetProtagonist.GetFaith.HighGodNamePossessive] düşmanlarına karşı olan kutsal savaşında kahramanlığını bir kez daha kanıtladı. Yabancı topraklara gidip doğru yoldan sahte tanrılar tarafından saptırılmış insanlarına tekrardan refah ve barış getirdi. [ROOT.Legend.GetProtagonist.GetFaith.GetNameNoTooltip|U] sembolünü koluna kazıdı ve kanını kâfirlerin cesetlerinin üzerine akıttı."
 legend_chapter_opening_legendary_battle: "Vaktizamanının vakayinamelerinde ebediyete kadar unutulmayacak ihtişamlı bir muharebenin hikayesi geçiyor, bu muharebede [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] savaşın yellerine yön verip herkesin ortasında bir dev gibi durmuş."
 legend_chapter_famous_deed_raised_by_animals: "Geçen her gün ile [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] hem kuvvet hem irfan açısından gelişiyor, medeniyetin barbarlığınca kirlenmiyor. Roma'nın kurucuları gibi [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip], ona yaşamı bahşeden dünyayı benimsedi ve hanesinin mensuplarıyla avcılığın ustalığını paylaştı. Birlikte bir beyaz [ROOT.Legend.GetProtagonist.Custom('RegionalFerociousAnimal')] avladılar."
 legend_chapter_conclusion_dead_loved_spouse: "[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] vatanına döndüğünde yüreği bir serçe gibiydi, sanki dışarı fırlayacaktı. Gerçek aşkıyla tekrar bir araya gelmenin düşüncesiyle duyguları dolup taşıyordu. Dehşet bir ciyaklamanın ardından kalenin salonlarını hüzün kapladı zira sevdiceğinin beti benzi atmış, son yaşam kırıntısını da kaybetmişti. Yalnızlığının sessizliği ile yalnız kalmak istiyordu, yüreğini alevlendiren bu destansı aşk şimdi ona en büyük acısını yaşatıyordu. Onu paylaşacak kimsesi yoksa destanının ne önemi vardı ki?"
 legend_chapter_conclusion_point_of_interest: "[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] uzun yolculukları sırasında dünyevi sınırlara meydan okuyan nefes kesici bir harika ile karşılaştı, bu mekânda doğanın güzellikleri insan ilmi ile pürüzsüzce birleşiyordu. Usta işi kuleler göklere uzanıyor, muazzam yapıları şafağın ilk ışıkları ile güneş banyosu yapıyordu. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] derin bir nefes aldı zira daha iyi bir son dileyemezdi."
 legend_chapter_motivation_child_mother: "Gölgelerin taş duvarlarda dans ettiği ve tarihî hikâyelerin havada uçuştuğu kalenin sakin koridorlarında [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip], yeni doğan evladını kollarına almış geziyordu. Bebeğin masum gözlerine baktığında yüreği kudretli bir kararlılık ile alevlendi. Geride nasıl bir miras bırakacaktı? Kumaşlar ve çiçekler içinde yüzen bir korkak gibi mi hatırlanmak istiyordu?"
 legend_chapter_motivation_child_father: "Ata mirası yuvasının heybetli odalarında, titreyen mum ışıkları tarihi duvar halılarının üzerine gölge düşürürken [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] yaşadığı hayatın mucizelerine bakıp hayran kalıyordu. O çocuğun doğumuyla birlikte kendi mirasını temin etme kararlılığı da hayat buldu." 
 legend_chapter_opening_witch: "[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] ve gizli sanatlara olan ilgisi her zaman insanlarda şüphe uyandırmıştı. Cadılık ve büyücülük suçlamaları her zaman etrafını sarmış, bir zamanlar parıl parıl parlayan adına leke düşürmüştü. Sadık kulları her adımını takip ederken üzerine düşen güvensizliğin ağırlığını omuzlarında hissediyordu."
 legend_chapter_motivation_celibacy: "Zamanında zengin kıyafetlerle süslenen [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] şimdi mütevazı [ROOT.Legend.GetProtagonist.GetFaith.PriestNeuter] cübbesi ile duruyor, başında tacı dahi bulunmuyor. Ama anlaşılıyor ki [ROOT.Legend.GetProtagonist.GetFaith.HighGodNamePossessive] yolundan asla sapmamış zira inancı her şeyin üstesinden gelmesini sağladı ve ilelebet devam edeceği anlaşıldı. İçindeki ilahi esinlenme ile adını tarihe altın harflerle yazdırıp ölümsüzleştirecek yola çıkmaya karar verdi."
 legend_chapter_opening_new_culture: "[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] doğduğunda eski gelenekler terk edilmeye yüz tutmuştu. Zihninde yeni bir gelecek ile kendi geleneklerini oluşturmaya karar verdi ve böylelikle [ROOT.Legend.GetProtagonist.Getculture.GetNameNoTooltip] kültürünü oluşturdu."
