 legend_of_rome_desc: "Uzun zaman önce bir anıya dönüşen Roma, şimdi yeni bir Sezar'la yeniden yükseliyor ve uygarlığı bir kez daha yeni bir çağa taşımaya hazır."
 legend_of_israel_desc: "Tanrı'nın seçilmiş halkı için bir Krallık olan İsrail, Asurlular, Babilliler ve Romalılar tarafından boyunduruk altına alındı. Vaat Edilmiş Topraklar'dan çıkışımız halkımızı dünyanın dört bir yanına bir yolculuğa gönderdi, ancak şimdi yeni bir İsrail Krallığı yükseliyor ve Tanrı'nın halkı bir kez daha topraklarında yaşıyor!"
 legend_of_slavia_desc: "Slav halkları Avrupa'nın dört bir yanına yayıldı, ama şimdi [founder.GetFirstName] tüm Slavlar için ilk [founder.GetTitleAsNameNoTooltip|U] olarak meydanda!"
 legend_of_n_sea_desc: "Kuzey Denizi Danimarkalıların egemenliği altındaydı ve şimdi [founder.GetName], hükümdarlığı ile dalgaların üzerinde bir imparatorluk yükseltiyor."
 legend_of_mann_desc: "Britanya'nın dalgaları boyunca denizciler büyük ve korkunç bir korsan [founder.GetTitleAsNameNoTooltip] olan [founder.GetName] hakkında hikâyeler anlatır. En kudretli savaşçılar bile kıyılarında beliren tekneleri gördüklerinde bembeyaz kesilirler. Teslim olmak tek seçenektir, tabii [founder.GetTitleAsNameNoTooltip|U] böyle bir şeyi kabul ederse."
 legend_of_genghis_desc: "Gökyüzünün altındaki her şey Hanların en büyüğüne aittir. Moğol halkı tek bir [founder.GetTitleAsNameNoTooltip|U] arkasında birleşirken, kurtlar uluyor ve kartallar Cengiz Han'ın adını dünyaya duyuruyor."
 new_title_desc: "Yeni bir [founder.GetTitleAsNameNoTooltip|U] iyiliksever yönetimi altında refah getirmek için küllerinden doğar."
 jewish_priesthood_desc: "Diasporanın ebedi olduğu düşünülüyordu, ancak [founder.GetName], yönetiminde [faith.GetName] halkını yeni ve daha parlak bir çağa taşıyacak yeni bir Yüksek Rahiplik ortaya çıktı."
 zoroast_priesthood_desc: "Zerdüşt inancı geçmişin büyük Magi'leri tarafından yönetiliyordu, ancak düzen yıkıldı. Ahuramazda, Anahita ve Mithra'nın lütfuyla [protagonist.GetName], Magi'leri geri getirdi."
 priesthood_restoration_desc: "[faith.GetName] zamanın acımasız eli tarafından yerle bir edildi. Şimdi [faith.HighGodName|U], [founder.GetName] sayesinde bizlere yeniden lutfediyor."
 iberian_ender_desc: "İber soylularının çekişmesi sona erdi ve [struggle_ender.GetFirstName] bir kurtarıcı olarak öne çıktı. [struggle_ender.GetTitleAsNameNoTooltip|U] galip geldi."
 struggle_conclusion_desc: "[Localize(struggle.GetString)|U] nihayet sona eriyor ve [struggle_ender.GetFirstName] bölge için yeni bir çağ başlatacak kahraman olarak ortaya çıkıyor."
 khan_beater_desc: "Efsanevi 'Cengiz Han' gökyüzünün altındaki her şeyi İmparatorluğuna katmaya hazırlanıyordu, ancak kudretli [winner.GetTitleAsNameNoTooltip|U], kahraman [winner.GetName] tarafından engellendi!"
 legendary_battle_desc: "[loser.GetName|U], [winner.GetName] ile savaşarak onu yok etmeye çalıştı ve gerçekten de değerli bir rakipti. Bu, [winner.GetFirstNameNoTooltip] için ilk zafer değil, sonuncusu da olmayacak!"
 reformed_faith_desc: "Organize din eski yöntemleri yok etmeye hazırlanıyordu, ancak dindar ve bilge [reformer.GetName] ve onun rehberliği sayesinde [faith.GetName] inancı yeni bir çağa taşındı. Efsaneler artık kutsal bir kitapta kodlanmış ve yapılandırılmış bir rahip sınıfı kurulmuştu, [faith.HighGodNamePossessive] isteği yerine getirilecek!"
 new_faith_legend_desc: "Zayıf ve yozlaşmış kilise, [faith.HighGodNamePossessive] insanlık için isteğinden çok uzaklaşmıştı. [reformer.GetName] ve onun ilahi liderliği sayesinde tek gerçek inanç olan [faith.GetName] doğdu."

