 game_concept_legend_protagonist: "Efsane Kahraman" #NT!
 game_concept_legend_protagonist_desc: "$game_concept_legend_protagonist$, eylemleri orada açıklanan bir [legend|E]'in ana karakteridir. Bir $game_concept_legend$'nin sahibi de onun $game_concept_legend_protagonist$'ı olabilir, ancak ailesinin herhangi bir üyesi de olabilir - ölü veya diri, 16 yaşında oldukları sürece.\n\n$game_concept_legend_protagonists$'ler kendileri doğrudan ekstra bonuslar alamaz, ancak $game_concept_legend$ hakkındaki içerik onlara odaklanacaktır. Ancak, sahip oldukları [virtuous|E] [legend|E]0 sayısına bağlı olarak Efsane Sahibine #color_white ek#! [legitimacy|E] verecektir.\n\n$game_concept_legend_protagonist$ bir yetişkin olmalıdır, çünkü bir bebeğin bir ejderhayı öldürdüğünü söylemek tartışmalı olabilir." #NT!
