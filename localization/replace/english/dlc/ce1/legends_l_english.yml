 legend_exotic_backstory_desc: "[protagonist.GetName] bir keresinde çok uzaklara, [Localize( location.GetString )] topraklarına kadar gidip geri dönmüştü."
 pilgrim_legend_name: "Öteki Dünyaya Yolculuk"
 pilgrim_legend_desc: "[ancestor.GetName|U] hayatını [ancestor.GetFaith.PositiveAfterLife] için adadı. Kurtuluşa giden bu kutsal yolda gerçekleşen tüm eylemleri yalnızca [ancestor.GetFaith.HighGodName|U] gerçekten biliyor."
 consecrated_blood_legend: "Kutsal Kan"
 consecrated_blood_legend_desc: "[founder.GetNamePossessive|U], [dynasty.GetName] Hanesinin tüm üyelerinin damarlarında akar. Bağlılığımız yalnızca [founder.GetFaith.HighGodName|U] içindir ve eylemlerimiz yalnızca onun adına yapılır."
 dyn_many_crown_legend: "[dynasty.GetNameNoTooltip|U] Egemenliği"
 dyn_many_crown_legend_desc: "İster kader desinler ister tasarım, güç [dynasty.GetName] hanedanının elinde. Topraklarımız geniş, eylemlerimiz büyüktür ve dünyanın tahtları üzerindeki hâkimiyetimiz önceden belirlenmiştir."
