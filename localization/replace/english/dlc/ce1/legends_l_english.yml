 game_concept_legend_type_desc: "[legend|E], sağlayacağı etkilerin kategorisini ve içeriğinin temasını etkileyen bir Türe sahiptir.\n\n$game_concept_legend_types$'ler Meşrulaştırıcı, Kahramanca ve Kutsal'dır ve sırasıyla [legitimacy|E], [prestige|E] ve [piety|E] sağlar." #NT!
