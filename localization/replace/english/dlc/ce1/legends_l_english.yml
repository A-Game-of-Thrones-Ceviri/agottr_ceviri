 legend_fought_devil_name: "[protagonist.GetFaith.DevilName|U] ile Savaş"
 legend_fought_devil_desc: "[protagonist.GetTitledFirstNameNoTooltip] bir rüyasında [protagonist.GetFaith.DevilName] ile savaştığını gördü. Bu da kaderinde kötülüğü yenmek olduğuna dair hayırlı bir işaretti."
