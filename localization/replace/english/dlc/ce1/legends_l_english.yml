 game_concept_legend_library_i: "@legend_icon!" #NT!
 game_concept_legend_library_desc: "Oluşturduğunuz veya aktif olarak tanıtımını yaptığınız [domain|E]'nize yayılan [legend_library|E] tamamlanmış [legends|E] muhafazaları.\nEfsanenin yayılma alanında seyahat ediyorsanız tamamlanmış [legends|E]'i de aktif olarak ekleyebilirsiniz.\n\nKaldırabilirsiniz Dilediğiniz zaman kütüphanenizden [legends|E]." #NT!

 game_concept_ancestral_claim: "Atasal İddia" #NT!
 game_concept_ancestral_claim_desc: "Atasal İddia [casus_belli|E], Meşrulaştırma [legend|E] yoluyla elde ettiğiniz bir iddiaya sahip olduğunuz bir unvandaki tüm toprakları ilhak etmenize olanak tanır." #NT!

 legend_heroic: "Kahramanca Efsane" #NT!
 legend_heroic_name: "[ROOT.Legend.GetOwner.GetNameNoTooltip] Efsanesi" #NT!
 legend_heroic_desc: "[ROOT.Legend.GetOwner.GetTitledFirstNameNoTooltip], [ROOT.Legend.GetOwner.GetHerHis] kahramanlıklarıyla ünlüdür." #NT!
 legend_legitimizing: "Efsaneyi Meşrulaştırmak" #NT!
 legend_legitimizing_name: "[ROOT.Legend.GetOwner.GetNameNoTooltip]'ın Soyağacı" #NT!
 legend_legitimizing_desc: "[ROOT.Legend.GetOwner.GetDynasty.GetBaseNameNoTooltip] hanedanının soyu yüzyıllardır bu topraklara hükmediyor." #NT!
 legend_holy: "Kutsal Efsane" #NT!
 legend_holy_name: "[ROOT.Legend.GetOwner.GetNameNoTooltip] Mucizeleri" #NT!
 legend_holy_desc: "[ROOT.Legend.GetOwner.GetTitledFirstNameNoTooltip]'ın gösterdiği kutsallık her [ROOT.Char.GetFaith.HighGodName] takipçisi tarafından takdir edilmektedir." #NT!

 legend_king_arthur: "Arthur Pendragon'un Mirası" #NT!
 legend_king_arthur_desc: "Bir zamanların ve geleceğin kralı bu hanedanın kanıyla yaşamaya devam ediyor." #NT!
 legend_carolingian: "Şarlman'ın Varisleri" #NT!
 legend_carolingian_desc: "İmparatorluk soyundan geldiklerini iddia eden bu hanedandan önce, büyük kral Şarlman bu topraklara hükmetmişti." #NT!
 legend_holy_warrior: "Kutsal Yumruk" #NT!
 legend_holy_warrior_desc: "Büyük bir kutsal savaşçı olan bu kahraman, inancı uğruna yiğitçe savaştı." #NT!
 legend_chapter_opening_holy_warrior: "[religion.GetNameNoTooltip]'ın büyük savaşçısı olan [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]'in efsanesi uğurlu bir doğumla başlar. [ROOT.Legend.GetProtagonist.GetSheHe] çok erken bir yaştan itibaren [ROOT.Legend.GetProtagonist.GetFaith.HighGodName]'ün çağrısını hissetti." #NT!
 legend_el_cid: "El Cid Şarkısı" #NT!
 legend_el_cid_desc: "Rodrigo Díaz de Vivar bir zamanlar itibarsızlaştırılmış bir soyluydu, şimdi ise kendi krallığına bürünmüş durumda." #NT!
 legend_alfred_of_wessex: "Kutsal Kral" #NT!
 legend_alfred_of_wessex_desc: "[ancestor.GetNameNoTooltip|U] Kuzeylilerin İngiltere'deki istilalarına karşı koydu ve Hristiyanlık için bir kale ve misyonerlik görevi gördü." #NT!
 legend_sons_of_david: "Davut'un varisleri" #NT!
 legend_sons_of_david_desc: "İsrail Kralı Davut, Tanrı tarafından atanmıştı ve kanı her [GetDynastyHouseByID('house_bagrationi').GetNameNoTooltip]'ın damarlarında akıyordu." #NT!
 legend_peasant_emperor: "Köylüden Basileus'a" #NT!
 legend_peasant_emperor_desc: "Basileus, çiftçi bir ailenin çocuğu olarak dünyaya geldi ve kızıyla evlenip Basileus'un rütbesine yükselmeden önce İmparator'un hizmetine girdi." #NT!
 legend_the_wheelwright: "Bolluk Mahzeni" #NT!
 legend_the_wheelwright_desc: "Oğlunun yedinci doğum gününde, Tekerlekçi Piast'ı iki yabancı ziyaret etti. Misafirperverliğine teşekkür olarak, yabancılar Piast mahzenini sonsuza dek dolduran bir büyü yaptılar." #NT!
 legend_vercingetorix: "Vercingetorix'in varisleri" #NT!
 legend_vercingetorix_desc: "Vercingetorix bir zamanlar Galyalı kabileleri Roma istilasına karşı bir isyanda birleştirmişti. Sezar'ın elinden düşse de, Kelt ruhu kanımızda yaşamaya devam ediyor." #NT!
 legend_saman_khudah: "Bahram Çobin'in soyundan gelen" #NT!
 legend_saman_khudah_desc: "General, fatih ve gaspçı Bahram Chobin, Sasani tahtını kendisine aldı ve onun kahraman kanı damarlarımızda akıyor." #NT!
 legend_bahram_gur: "Gur Soyu" #NT!
 legend_bahram_gur_desc: "Bahram Gur, sayısız istilacıyla savaşan ve onlara direnen büyük bir savaşçı kraldı. Kanı damarlarımızda akıyor ve bizi Pers kahramanları yapıyor." #NT!
 bahram_gur: "Bahram Gür" #NT!
 legend_cadell: "Cadell'in Kanı" #NT!
 legend_cadell_desc: "Cadell, hayatına bir köle çocuğu olarak başladı ve kendisine bahşedilen bir azizin kutsamasıyla, Powys krallığını Vortigern'den zorla aldı." #NT!
 legend_descendants_of_brahman: "Brahman'ın Kanı" #NT!
 legend_descendants_of_brahman_desc: "Biz Tanrıların oğulları ve kızlarıyız. Brahman, Vishnu, kanımız zamanın başlangıcına kadar izlenebilir." #NT!
 legend_gothic_kings: "Gotik Krallar" #NT!
 legend_gothic_kings_desc: "Gotlar Roma'nın yıkılmasına neden oldular ve Krallığımızı kurdular. Biz onların varisleriyız, Gotların Kralları ve Kraliçeleriyiz." #NT!
 legend_sons_of_rurik: "Rurik'in oğulları" #NT!
 legend_sons_of_rurik_desc: "Varangian Prensi Rurik maceraperest ordusunu doğuya götürdü ve büyük Novgorod Krallığı'nı kurdu. Damarlarımızda akan onun efsanevi kanıdır." #NT!
 legend_william_gellones: "Portakal Ödülü" #NT!
 legend_william_gellones_desc: "Orange'da İslam ordularını yenen Guillaume Gellones, Hristiyanlık için savaşan bir savaşçıydı ve daha sonra rahiplikten emekli olup emekli olacağı Gellone'deki manastırı kurdu." #NT!
 legend_edward_the_martyr: "Şehit Edward" #NT!
 legend_edward_the_martyr_desc: "Şerefsizce öldürülen ve gömülen Şehit Edward'ın bedeninin bir yıl sonra bozulmamış olduğu ortaya çıktı. Kendi ölümünü Mesih'e olan derin sevgisinden dolayı kucakladığı söylenir." #NT!
 legend_yazdagird_iii: "[ancestor.GetFirstNameNoTooltip] III'ün Kanı" #NT!
 legend_yazdagird_iii_desc: "Son Sasani şahının kanı damarlarımızda akıyor. [ancestor.GetSheHe] her taraftan Türkler, Hazarlar ve Arap istilacıları tarafından kuşatılmış olsa da, [ancestor.GetSheHe] son nefesine kadar Pers'e sadık kaldı." #NT!
 legend_afrasiyab: "Turan Kralı: Afrasiyab" #NT!
 legend_afrasiyab_desc: "Turan'ın muhteşem kralı ve Türklerin kahramanı Afrasiyab, Pers İmparatorluğu'nun düşmanı ve tüm Turan krallarının en büyüğüydü. Büyülü kanı damarlarımızda akıyor ve bize Turan'ı bir kez daha yönetme hakkını ilahi olarak veriyor." #NT!
 legend_sceafa: "Nuh'un Torunu Sceafa" #NT!
 legend_sceafa_desc: "Antik Lombardiya kralı Sceafa, çocukluğunda denizden sürünerek çıktı ve İngiltere'yi yönetmeye devam etti. Onun Nuh'un torunu olduğunu biliyoruz ve ilahi kanımızı ondan alıyoruz." #NT!
 legend_new_troy_london: "Yeni Truva" #NT!
 legend_new_troy_london_desc: "Truva'dan sürülen Brutus, Diana tarafından Albion'a götürüldü. Ülkeyi işgal eden büyük devleri yendikten sonra, şu anda Londra olarak bildiğimiz Troia Nova kasabasını kurdu." #NT!
 legend_corineus: "Corineus'un Baladı" #NT!
 legend_corineus_desc: "Antik Truva savaşçısı Corineus, Cornwall'un ilk kurucusuydu. Britannia'ya geldi ve bölgeyi işgal eden devleri öldürdü ve buraya Cornwall adını verdi." #NT!
 legend_scota: "Scota'nın oğulları" #NT!
 legend_scota_desc: "Ülkemize "İskoçya" adını, büyük bir Mısır Firavunu'nun kızı olan Scota'dan alırız. O, tüm İskoçların annesidir ve damarlarımızda akan kan, kadim Firavunların kanıdır." #NT!
 legend_pyusawhti: "Ejderha Tanrıçası'nın Varisleri" #NT!
 legend_pyusawhti_desc: "Bir ejderha tanrıçasının rahminden doğan ve Mahasammata'dan gelen bizler, soyumuzda taşınan en kutsal ve en güçlü kana sahibiz." #NT!
 legend_tosny: "Kuğu Şövalyesi" #NT!
 legend_tosny_desc: "Kudretli Roger de Tosny, Kuğu Şövalyesi'nin soyundan geliyordu ve efsanesini onurlandırmak için bugün bile Kuğu Rozeti'ni takıyoruz." #NT!
 legend_menelik_i: "Davut'un oğulları" #NT!
 legend_menelik_i_desc: "Hanedanımızın kurucusu I. Menelik, İsrail Kralı Süleyman ile Saba Kraliçesi arasındaki aşkın ürünüydü." #NT!
 legend_kings_of_semien: "Semien Kralları" #NT!
 legend_kings_of_semien_desc: "Beta İsrail, Hristiyanlaşmaya hararetle direnmeye devam eden efsanevi Yahudi krallığıdır. Rehoboam ve Jeroboam güçleri arasındaki iç savaş sırasında İsrail'den kaçan Dan Kabilesi'nden geliyoruz." #NT!
 legend_roman_heritage: "Roma Mirası" #NT!
 legend_roman_heritage_desc: "Ailemiz yalnızca modern Roma İmparatorluğu'nu yönetmiyor, aynı zamanda Cumhuriyet döneminden beri Roma'nın etkili saray mensupları arasında yer alıyor." #NT!
 legend_hunnic_heritage: "Hun Mirası" #NT!
 legend_hunnic_heritage_desc: "Halkımızın kökeni Hun ailelerine kadar uzanır ve hanedanlığımızın kurucusu aslında Roma'yı dize getiren vahşi Attila'dır." #NT!
 legend_premysl: "Çiftçi Přemysl" #NT!
 legend_premysl_desc: "Atamız hayatına Stadice köyünde sıradan bir köylü olarak başladı, ancak kısa sürede Libuše'nin dikkatini çekti ve onunla evlenerek Çek Prensi oldu." #NT!
 legend_borjigin: "Parıldayan Ziyaretçi" #NT!
 legend_borjigin_desc: "Tüm [GetDynastyByID('11100').GetNameNoTooltip]'ların annesi Alan Gua, her gün ve gece garip, ışıldayan bir figür tarafından ziyaret ediliyordu. Büyük sarı bir köpek gibi, geceleri ay ışınları ve gündüzleri güneş ışınları aracılığıyla onun yurduna sürünerek girdi ve ona üç oğul verdi. İlahi olarak tasarlanmış oğullarını, beş ok demeti gibi birbirine yapışmaları gerektiği ya da beş tek ok gibi kırılmaları gerektiği konusunda uyardı." #NT!
 legend_naga_descent: "Naga'nın Kanı" #NT!
 legend_naga_descent_desc: "Naga, Patala'da yaşayan kutsal yarı insan yarı yılan yaratıklardır ve ara sıra tam insan olarak dünyamıza geçebilirler. Ailemizin soyağacını bir zamanlar Keşmir'i ziyaret eden ve bir insanla yatan bir Naga'ya kadar takip edebiliriz." #NT!
 legend_hieros_gamos_skirnismal: "Hieros Gamos" #NT!
 legend_hieros_gamos_skirnismal_desc: "Yngling hanedanının kurucusu Fjolnir, Freyr'e ​​olan aşkından Gerðr'in soyundan doğmuştur. Norveç'i yönetmek için gerekli olan ilahi kana Fjolnir'in soyundan başka kim sahip olabilirdi?" #NT!
 legend_shibi_chakravarti: "Shibi Çakravarti" #NT!
 legend_shibi_chakravarti_desc: "Alçakgönüllülük ve dindarlığın bir örneği olan kahraman Kral Shibi, bir kuşa dönüşen bilge Agni'yi korumakla görevlendirildi. Bir uçurtma güvercini kurtarmak için kendi etini feda etmesini istediğinde, Shibi tüm benliğini gönüllü olarak verdi, ancak bağışlandı ve oğlu Kapotaroma ile ödüllendirildi. Her [GetDynastyByID('1043008').GetNameNoTooltip]'ın damarlarında akan şey bu özverili kralın kanıdır." #NT!
 legend_the_red_hand: "Ulster'in Kızıl Eli" #NT!
 legend_the_red_hand_desc: "İrlanda'nın ilk zamanlarında, Ulster'a ilk elini koyan kişiye bu topraklar üzerinde hak iddia edileceği ve İrlanda'nın Yüksek Kralı yapılacağına dair bir söz verildiği söylenir. Kendi elini kesip Ulster'a fırlatma ve zümrüt yeşili çimenleri kanıyla lekeleme zekasına sahip olan atamızdı." #NT!
 legend_ragnarr: "$nick_lodbrok$'ın oğulları" #NT!
 legend_ragnarr_desc: "Danimarkalıların kralı ve kudretli bir ejderhanın katili olan [ancestor.GetFirstNameNoTooltip], Hıristiyanlar için bir dehşet ve efsanevi bir maceracıydı. [ancestor.GetHerHis|U] Hayatımda sayamayacağım kadar çok büyük iş var ve [ancestor.GetHerHis] içimde akan kanla, mirasımı talep etmem ve kendime ait efsanevi bir hikaye yaratmam [ancestor.GetHerHis] en doğrusu!" #NT!
