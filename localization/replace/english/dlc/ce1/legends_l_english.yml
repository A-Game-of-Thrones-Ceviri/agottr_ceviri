 legend_saintly_location_desc: "Kutsal bir mekanı [faith.GetNameNoTooltip]'a kadar tutmak başlı başına bir kutsallık işaretidir." #NT!
 legend_chapter_opening_saintly_location: "[location.GetNameNoTooltip] toprağı en yüksek dindar değere sahiptir ve toprağından her türlü hastalığı iyileştirebilen mucizevi bir su çıktığı söylenir." #NT!
 legend_chapter_motivation_religious: "[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] bunu duyduğunda, [ROOT.Legend.GetProtagonist.GetSheHe] kalbinde büyük bir sıcaklık hissetti, [ROOT.Legend.GetProtagonist.GetHerHis] çünkü [ROOT.Legend.GetProtagonist.GetHerHis] bağlılık o kadar büyüktü ki, kutsal bir yerin düşüncesi bile [ROOT.Legend.GetProtagonist.GetHerHim]'ün gözlerini yaşartıyordu." #NT!
