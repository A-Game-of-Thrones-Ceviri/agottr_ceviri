 game_concept_legend_quality: "Efsane Kalite" #NT!
 game_concept_legend_quality_desc: "Bir [legend|E]'ın Kalitesi hem etkilerinin gücünü hem de yayılma alanını belirler ve ayrıca nihai ödüllerini etkiler. $game_concept_legends$, Ünlü, Şanlı veya Efsanevi olabilir; çünkü ortak bir $game_concept_legend$ diye bir şey yoktur.\n\nKalite, Efsaneyi daha fazla [baronies|E]'e yayarak ve bir yükseltme maliyeti ödeyerek artırılabilir.\n\nBir $game_concept_legend$'nin sahibi öldüğünde, ailesi Kalitesinde herhangi bir hasar olmadan onu devam ettirebilir." #NT!
