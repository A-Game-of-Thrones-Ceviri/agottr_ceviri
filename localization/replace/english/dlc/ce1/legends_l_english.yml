 legend_chapter_opening_generic: "[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] destanı, başarılarının benzersizliği yönünden dünyanın kendisi kadar büyüktür."
 legend_chapter_extra_deed_memory: "[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip], yaptıklarıyla yetinmedi. Büyük bir cesaretle [ROOT.Legend.MakeScope.Var('extra_deed_memory').CharacterMemory.GetThirdPerspectiveDescription]."
 legend_chapter_motivation_generic: "Ülkenin dört bir yanına yayılan salgının haberini aldığında [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] zorlu bir yolculuğa çıktı."
 legend_chapter_motivation_evil: "Onu bu maceraya zorlayan şey insanların çaresiz yakarışları veya ülkenin salgına esir olması değil, kendi karanlık kalbiydi."
 legend_chapter_motivation_peasant: "Çaresiz bir köylü gözyaşları içerisinde kapısına dayandığında, dindar [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] yardım çığlıklarını yanıtsız bırakamayacağını biliyordu."
 legend_chapter_motivation_spouse: "Bir gün eşi dehşete düşürücü söylentilerle yanına geldiğinde, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] sonsuz aşklarını onurlandıracak bir yolculuğa çıktı."
 legend_chapter_motivation_honor_lady: "Sevgilisinin gözlerine baktığında [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] için karar çoktan verilmişti. Yardım çığlıklarını dindirmek ve gerçek anlamda cesaretini kanıtlamak adına büyük bir maceraya atıldı."
 legend_chapter_discovery_generic: "[ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] maiyetindekilerle birlikte [Localize( location )] dolaylarında dolaşırken, aradığı yeri bulması çok da uzun sürmedi."
 legend_chapter_hunt_generic: "[Localize( beast )|U] zaten orada, nehirden su içiyordu. Başını kaldırmasıyla birlikte aç bir şekilde harekete geçti. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] açlıktan yorgun düşen bu canavardan çok daha hızlıydı ve ustaca bir vuruşla canavarı katletti."
 legend_chapter_battle_generic: "Muharebe oldukça sert geçiyordu. [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] [loser.GetTitledFirstNameNoTooltip] ile savaş alanının tam ortasında karşı karşıya geldi. Gözlerinden kendinden eminliği görülüyordu. Silahını kaldırarak düşmanının göğsüne sert bir darbe indirdi ve zafer alındı."
 legend_chapter_conclusion_generic: "Eve dönüş yolculuğu kolay olmadı fakat [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] şehre girdiğinde şehrin tüm sakinleri onu çiçeklerle ve çığlıklarla karşıladılar. Şimdi ise herkes mutlu bir şekilde onun destanını kutluyor!"
 legend_chapter_famous_deed_generic: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] destanıyla öyle bir ün saldı ki, bir süre sonra diğer ülkelerin kralları, soyluları ve hatta sıradan insanlar bu destanın kahramanını kendi gözleriyle görmek için seyahatler düzenledi."
 legend_chapter_extra_deed_generic: "Hikâye burada sona ermedi, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] eve döndüğünde yardıma muhtaç olanlara yardım edip onların koruyucusu oldu. Haydutlar, canavarlar ve daha niceleri onun kılıcının öfkesinden kaçamadı."
