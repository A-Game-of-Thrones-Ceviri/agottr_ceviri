 legend_of_rome_desc: "Bir zamanlar uzak bir anıya dönüşen Roma, şimdi yeni bir Sezar'la yeniden yükseliyor ve medeniyeti yeniden yeni bir çağa taşımaya hazır." #NT!
 legend_of_israel_desc: "İsrail, Tanrı'nın seçilmiş halkı için bir krallık, Asurlular, Babilliler ve Romalılar tarafından boyunduruk altına alındı. Vaat Edilen Topraklardan göçümüz halkımızı dünyanın dört bir yanına bir yolculuğa gönderdi, ancak şimdi yeni bir İsrail Krallığı yükseliyor ve Tanrı'nın halkı bir kez daha topraklarında yaşıyor!" #NT!
 legend_of_slavia_desc: "Slav halkları Avrupa'nın her yanına yayılmış durumdalar, ancak şu anda [founder.GetFirstName], tüm Slavların ilk [founder.GetTitleAsNameNoTooltip|U]'i olarak duruyor!" #NT!
 legend_of_n_sea_desc: "Kuzey Denizi Danimarkalıların hakimiyeti altındaydı ve şimdi [founder.GetName]'ın yönetimi altında, dalgaların üzerinde bir imparatorluk yükseliyor." #NT!
 legend_of_mann_desc: "Britanya'nın dalgaları boyunca, denizciler büyük ve korkunç bir korsan [founder.GetTitleAsNameNoTooltip], dehşet verici [founder.GetName]'in hikayelerini anlatırlar. En güçlü savaşçılar bile kıyılarında beliren tekneleri gördüklerinde solgunlaşırlar. Teslim olmak tek seçenek olurdu, eğer [founder.GetTitleAsNameNoTooltip|U] böyle bir şeyi kabul etseydi." #NT!
 legend_of_genghis_desc: "Gökyüzünün altındaki her şey, tüm Hanların en büyüğüne aittir. Moğol halkı tek bir [founder.GetTitleAsNameNoTooltip|U]'ın arkasında birleşmişken, Cengiz Han [founder.GetHerHis] ismini dünya çapında yakıp yıkarken kurtlar uluyor ve kartallar ağlıyor." #NT!
 new_title_desc: "Yeni bir [founder.GetTitleAsNameNoTooltip|U], [founder.GetHerHis]'in hayırsever yönetimi altında refahı getirmek üzere küllerinden doğuyor." #NT!
 jewish_priesthood_desc: "Diasporanın ebedi olduğu düşünülüyordu, ancak [founder.GetName] altında, [faith.GetName] halkını yeni ve daha aydınlık bir çağa taşıyacak yeni bir Yüksek Rahiplik ortaya çıktı." #NT!
 zoroast_priesthood_desc: "Zerdüşt inancı geçmişin büyük Magi'si tarafından yönetiliyordu, ancak tarikat dağılmıştı. Ahuramazda, Anahita ve Mithra'nın lütfuyla [protagonist.GetName] Magi'yi geri getirdi." #NT!
 priesthood_restoration_desc: "[faith.GetName] zamanın acımasız eliyle küle dönüştü. Şimdi, [faith.HighGodName|U]'in lütfuyla, [founder.GetName] rahipliği yeniden inşa ediyor." #NT!
 iberian_ender_desc: "İber asilzadelerinin çekişmesi sona erdi ve [struggle_ender.GetFirstName] kurtarıcısı olarak ortaya çıktı. [struggle_ender.GetTitleAsNameNoTooltip|U] galip geldi." #NT!
 struggle_conclusion_desc: "[Localize(struggle.GetString)|U] nihayet sona eriyor ve [struggle_ender.GetFirstName] bölge için yeni bir çağı başlatacak kahraman olarak ortaya çıkıyor." #NT!
 khan_beater_desc: "Efsanevi 'Cengiz Han', gökyüzünün altındaki her şeyi [loser.GetHerHis] İmparatorluğu'na getirmeye kararlıydı, ancak güçlü [winner.GetTitleAsNameNoTooltip|U], kahraman [winner.GetName] tarafından engellendi!" #NT!
 legendary_battle_desc: "[loser.GetName|U], [winner.GetName]'i yok etmeye çalıştı ve [loser.GetSheHe] gerçekten de değerli bir rakipti. [winner.GetFirstNameNoTooltip]'ün zaferle çıkmasıyla, [winner.GetHerHis]'ün cesaret gösterilerinin sonu gelmeyecek!" #NT!
 reformed_faith_desc: "Organize din eski yolları yok etmek için kurulmuştu, ancak [reformer.GetName]'ın bilge ve dindar rehberliği altında, [faith.GetName] inancı yeni bir çağa getirildi. Efsaneler artık kutsal bir kitapta kodlandı ve yapılandırılmış bir rahip sınıfı kuruldu, [faith.HighGodNamePossessive] yapılacak!" #NT!
 new_faith_legend_desc: "Zayıf ve yozlaşmış kilise, insanlık için [faith.HighGodNamePossessive] iradesinden çok uzaklaşmıştı. [reformer.GetName]'in ilahi liderliği altında, tek gerçek inanç [faith.GetName] doğmuştur." #NT!

