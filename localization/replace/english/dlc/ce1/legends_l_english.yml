   #AGOT Modified  #NT!
 #game_concept_legend_seed_desc: "Yapım aşamasında bir [legend|E]. $game_concept_legend_seeds$'ler bir $game_concept_legend$'nin temelidir ve bunları kurarak bir [ruler|E] bir $game_concept_legend$ başlatabilir.\n\n$game_concept_legend_seeds$, Charlemagne'nin varisi olmak veya efsanevi işler yapmak gibi bazı kriterleri yerine getirerek kazanılabilir: Majör [decisions|E], [great_holy_war|E] kazanmak, [king|E] veya [emperor|E] olmak, Büyük $game_concept_legend_seeds$0 düzenlemek, efsanevi bir hayvan avlamak, vb.\n\nEtkin olmayan $game_concept_legend_seeds$'lerin maliyeti yoktur, ancak hiçbir etkisi yoktur. İlk kez bir $game_concept_legend_seeds$2 kurmanın maliyeti $game_concept_legend_seeds$3'tür." #NT!
 game_concept_legend_seed_desc: "Yapım aşamasında bir [legend|E]. $game_concept_legend_seeds$'ler bir $game_concept_legend$'nin temelidir ve bunları kurarak bir [ruler|E] bir $game_concept_legend$ başlatabilir.\n\n$game_concept_legend_seeds$ bazı kriterleri yerine getirerek veya efsanevi işler yaparak kazanılabilir: Majör [decisions|E], [king|E] veya [emperor|E] olmak, Büyük [activity|E] düzenlemek, efsanevi bir hayvan avlamak, vb.\n\nEtkin olmayan $game_concept_legend_seeds$'lerin maliyeti yoktur, ancak hiçbir etkisi yoktur. İlk kez bir $game_concept_legend_seeds$1 kurmanın maliyeti $game_concept_legend_seeds$2'dir." #NT!
