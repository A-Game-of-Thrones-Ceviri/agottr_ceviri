 legend_events.0001.t: "Vakanüvis: Yeni Bir Destan"
 legend_events.0001.desc.intro: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U] saraya girerken heyecanlı bir şekilde beni karşılıyor.\n\n"
 legend_events.0001.desc.mid.slew_dragon: ""Size güzel haberler getirdim, [Select_CString(ROOT.Char.IsFemale, 'leydim', 'lordum' )]! [legend_character.GetName] hakkında tutulan kayıtları incelerken onun ejderha öldürdüğüne dair satırlara rastladım!"
 legend_events.0001.desc.mid.ancestral_saint: ""[ROOT.Char.HighGodName|U] hanenize gülümsüyor, [Select_CString(ROOT.Char.IsFemale, 'leydim', 'lordum' )]! Erdemli atanız [legend_character.GetName] hakkında birtakım araştırmalar yaparken, onun [GetTrait('saint').GetNameNoTooltip( ROOT.Char )] ilan edilmesini sağlayabilecek bazı bilgilere rastladım!"
 legend_events.0001.desc.mid.godly_descent: "Bir anda ayaklarıma kapanarak gözyaşlarına kapılıyor. "Ey yüce [ROOT.Char.GetTitleAsNameNoTooltip|U]! [ROOT.Char.GetFaith.HighGodNamePossessive|U] soyundan geldiğinize dair büyük deliller buldum!"
 legend_events.0001.desc.mid.old_godly_descent: ""İyi günler, [Select_CString(ROOT.Char.IsFemale, 'leydim', 'lordum' )]! Yoksa size [ROOT.Char.GetFaith.HighGodNamePossessive|U] [Select_CString(ROOT.Char.IsFemale, 'kızı', 'oğlu' )] mu demeliydim? Yaptığım araştırmalar neticesinde, atalarınızın 'tanrısının' aslında büyük başarılara imza atmış ölümlü bir kahraman olduğunu açığa çıkardım."
 legend_events.0001.desc.mid.raised_by_animals: ""İyi günler, [Select_CString(ROOT.Char.IsFemale, 'leydim', 'lordum' )]! Çocukluğunuzu ne kadar net hatırlayabiliyorsunuz? Arşivde bulduğum bazı belgeler [ROOT.Char.Custom('GetAnimalPlural')] tarafından yetiştirildiğinize dair bilgiler barındırıyor."
 legend_events.0001.desc.mid.auspicious_stars: ""[ROOT.Char.GetFaith.HighGodName|U] bize gülümsüyor olmalı, [Select_CString(ROOT.Char.IsFemale, 'leydim', 'lordum' )]! Araştırmalarıma göre hayatta yapacağınız büyük işlerin bir göstergesi olarak, uğurlu yıldızların altında doğmuşsunuz."
 legend_events.0001.desc.mid.virgin_birth: ""[ROOT.Char.GetFaith.HighGodName|U] bize gülümsüyor olmalı, görünüşe göre siz piç değilsiniz. Yaptığım araştırmalara göre anneniz ilahi bir müdahale neticesinde hamile kalmış ve bekaretini kaybetmeden günahsız bir doğum gerçekleştirmiş!"
 legend_events.0001.desc.mid.spoke_to_angels: ""Vakti zamanında bana melekler tarafından ziyaret edildiğini anlatmıştıız. Yaptığım araştırmalar sonrasında bunun basit bir rüya değil, ahiretten bir görü olduğunu ortaya çıkardım!"
 legend_events.0001.desc.mid.fought_the_devil: ""Son zamanlarda kabuslarla güreştiğinizin farkındayım. Yaptığım araştırmalar bu kabusların [ROOT.Char.GetFaith.DevilName] ile giriştiğiniz mücadeleden parçalar olduğunu gösteriyor."
 legend_events.0001.desc.mid.exotic_backstory: ""[Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum' )], hiçbir zaman gerçek bir [ROOT.Char.GetCulture.GetName] gibi hissetmediniz değil mi? Yaptığım araştırmalar sizin yıllar evvel çok uzaklardaki mistik topraklardan buraya geldiğinizi gösteriyor."
 legend_events.0001.desc.mid.ancient_people: ""[Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum' )], arşivlerde yaptığım çalışmalar neticesinde soyunuzun yüce [ancient_culture.GetName] hanesine dayandığına dair önemli deliller edindim!"
 legend_events.0001.desc.outro: "Bazıları buna inanmakta güçlük çekebilir fakat biraz gayret göstererek bu iddiayı kanıtlayabiliriz, gerçek bir efsaneye dönüşmeniz için yeterli delillere sahibiz!""
 legend_events.0001.a: "Mükemmel bir çalışma!"
 legend_events.0001.b: "Yok artık daha neler."
 legend_events.0010.t: "$chronicler_court_position$: Destan Yayılıyor"
 legend_events.0010.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U] heyecanlı bir yüz ifadesiyle beni sarayda karşılıyor.\n\n"[Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum' )], edindiğim bulgulara göre [potential_promoter.Custom2('YourCharacterIntroduction', ROOT.Char)] [ROOT.Char.GetPromotedLegend.GetName] için büyük bir ilgi gösteriyormuş. Hikâyeyi tamamen dinlediği söyleniyor fakat hikâyenin doğruluğu konusunda bazı şüphelere sahipmiş.""
 legend_events.0010.a: "Belki onu ikna edebiliriz."
 legend_events.0010.a.success: "[potential_promoter.GetName] ikna oluyor"
 legend_events.0010.a.failure: "[potential_promoter.GetName] ikna olmuyor"
 legend_events.0010.b: "Belki gerçeği biraz bükerek onu inandırabiliriz."
 legend_events.0010.c: "İnanmıyorsa inanmasın."

 legend_events.0020.t: "$hold_court_header$ Yabancı Misafir"
 legend_events.0020.desc: "Yabancı bir misafir tahtıma yaklaşıyor, bir süre boğazını temizledikten sonra konuşmasına başlıyor:\n\n"Sarayınıza geleli uzun zaman oluyor, bu süre zarfında nasıl bir yönetim anlayışına sahip olduğunuzu ve büyük küçük fark etmeksizin ülkedeki meseleleri nasıl çözdüğünüzü inceleme fırsatım oldu. İşin doğrusu gördüklerimden çok etkilendim.\n\nBelki duymuşsunuzdur, [seed_presenter.GetCulture.GetCollectiveNoun] arasında çok bilindik bir hikâye vardır, bu hikâyede önemli bir haneden gelen efsanevi bir hükümdardan bahsedilir. Annem ben daha küçük bir çocukken sıklıkla bu hikâyeyi anlatırdı. Söylediğine göre ona da kendi annesi anlatmış.\n\nŞimdi düşünüyorum da, [seed_presenter.GetCulture.GetPrefix] destanlarındaki efsanevi [ROOT.Char.GetTitleAsNameNoTooltip|U] siz olabilirsiniz. Eminim ki [seed_presenter.GetCulture.GetName] herkes sizi tanıdıktan sonra benimle aynı fikirde olacaktır!""
 legend_events.0020.a: "Evet, atalarınız [ROOT.Char.GetDynasty.GetNameNoTooltip] hanesinden bahsediyormuş!"
 legend_events.0020.b: "[seed_presenter.GetCulture.GetPrefixNoTooltip] destanında [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] konu alınıyor."
 legend_events.0020.c: "Bir [ROOT.Char.GetCulture.GetPrefixNoTooltip], [seed_presenter.GetCulture.GetCollectiveNounNoTooltip] ne diyor diye umursamaz."

