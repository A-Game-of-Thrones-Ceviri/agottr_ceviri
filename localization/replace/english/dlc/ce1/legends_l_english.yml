 game_concept_legend: "Destan"
 game_concept_legend_i: "@legend_icon!"
 game_concept_legend_desc: "$game_concept_legend$, bir Karakterin hayatta başardığı önemli işleri tasvir eder ve [legend_seeds|E] ile oluşturulur.\n\nDestanlar [legitimacy|E] elde etmenin etkili yollarından biridir. [skill|E] artışları, [opinion|E] bonusları, [dynasty_prestige|E], [prestige|E] veya [piety|E] olası ödüllerdendir. Bir [Concept( 'legend', 'Destanın' )|E] yayıldığı [Concept( 'baronies', 'Baronluklar' )|E] $game_concept_legend$ sahibi ya da [legend_promoter|E] tarafından tutulursa ek etkiler de alabilir.\n\n[Concept( 'legends', 'Destanların' )|E] ödüllere etki eden bir [legend_type|E] vardır ve bunlar: Meşrulaştırıcı, Kutsal veya Kahramanca olabilirler. Her [Concept( 'legend', 'Destanın' )|E] ayrıca bu ödüllerin gücünü ve yayılımını etkileyen bir [legend_quality|E] seviyesi vardır."
 game_concept_owned_legend: "Sahip Olunan Destan"
 game_concept_owning_legend: "Destan Sahipleniyor"
 game_concept_owned_legend_desc: "$game_concept_owned_legend$, bir [ruler|E] tarafından sahip olunan bir [Concept( 'legend', 'Destandır' )|E]. Bu [ruler|E], [Concept( 'legend', 'Destanın' )|E] etkilerinin ana yararlanıcısıdır.\n\n$game_concept_legend$ sahibi [legend_protagonist|E] olabilir ancak bu şart değildir.\n\nBir $game_concept_legend$ bonuslarının bir kısmından faydalanmak için aylık katkı payı ödeyen [legend_promoters|E] tarafından desteklenebilir."
 game_concept_owning_legend_desc: "$game_concept_owned_legend_desc$"
 game_concept_promoted_legend: "Desteklenen Destan"
 game_concept_promoted_legend_desc: "$game_concept_promoted_legend$, bir başka [ruler|E] tarafından sahip olunan fakat [legend_promoters|E] tarafından desteklenen [Concept( 'legend', 'Destandır' )|E], destekleyen karakterler destanın bonuslarından faydalanmak için aylık katkıda bulunur."
 game_concept_promoting_legend: "Destekleniyor"
 game_concept_promoting_legend_desc: "$game_concept_promoting_legend$"
 game_concept_legend_promoter: "Destan Destekçisi"
 game_concept_legend_promoter_desc: "Başka bir [Concept( 'ruler', 'Hükümdarın' )|E] [Concept( 'legend', 'Destanını' )|E] destekleyen [Concept( 'ruler', 'Hükümdara' )|E] $game_concept_legend_promoter$ denir.\n\nBir $game_concept_legend_promoter$, aylık [gold|E] katkısı karşılığında Destanın [Concept( 'legend_type', 'Türüne' )|E] ve [Concept( 'legend_quality', 'Kalitesine' )|E] bağlı olarak [Concept( 'legend', 'Destanın' )|E] etkilerinden faydalanır."
 game_concept_legend_promoters: "Destan Destekçileri"
 game_concept_legend_promoters_desc: "$game_concept_legend_promoter_desc$"
 game_concept_legends: "Destanlar"
 game_concept_legends_desc: "$game_concept_legend_desc$"
 game_concept_legend_seed: "Destan Tohumu"
 game_concept_legend_seed_desc: "Oluşmakta olan bir [legend|E]. $game_concept_legend_seeds$ bir [Concept( 'legend', 'Destanın' )|E] temelini oluşturur ve bir [ruler|E] bunları kullanarak bir $game_concept_legend$ başlatabilir.\n\n$game_concept_legend_seeds$, Şarlman'ın vârisi olmak gibi bazı kriterleri yerine getirerek veya destansı eylemler gerçekleştirerek kazanılabilir: Büyük [decisions|E], [great_holy_war|E] kazanmak, bir [king|E] ya da [emperor|E] olmak, Büyük [activity|E] düzenlemek, efsanevi bir hayvan avlamak gibi.\n\nAktif olmayan $game_concept_legend_seeds$ maliyetsizdir ancak hiçbir etkisi de yoktur. İlk kez bir $game_concept_legend_seed$ oluşturmak için [gold|E] harcanır."
 game_concept_legend_seeds: "Destan Tohumları"
 game_concept_legend_seeds_desc: "$game_concept_legend_seed_desc$"
 game_concept_legend_quality: "Destan Kalitesi"
 game_concept_legend_quality_desc: "Bir [Concept( 'legend', 'Destanın' )|E] Kalitesi hem etkilerinin gücünü hem de yayılma alanını belirler ve nihai ödellerini etkiler. $game_concept_legends$ Ünlü, Şanlı veya Efsanevi olabilir. Çünkü sıradan bir $game_concept_legend$ diye bir şey yoktur.\n\nDestan daha fazla [Concept( 'baronies', 'Baronluğa' )|E] yayılarak ve bir yükseltme bedeli ödenerek Kalitesi artırılabilir.\n\nBir [Concept( 'legend', 'Destanın' )|E] sahibi öldüğünde, ailesi Kalitesine zarar vermeden destanı devam ettirebilir."
 game_concept_legend_famed: "Ünlü"
 game_concept_legend_famed_desc: "$game_concept_legend_quality_desc$"
 game_concept_legend_illustrious: "Şanlı"
 game_concept_legend_illustrious_desc: "$game_concept_legend_quality_desc$"
 game_concept_legend_mythical: "Efsanevi"
 game_concept_legend_mythical_desc: "$game_concept_legend_quality_desc$"
 game_concept_legend_protagonist: "Destan Kahramanı"
 game_concept_legend_protagonist_desc: "$game_concept_legend_protagonist$ bir [Concept( 'legend', 'Destanın' )|E] ana karakteridir ve onun yaptıklarında bahsedilir. $game_concept_legend$ sahibi de $game_concept_legend_protagonist$ olabilir, 16 yaşından büyük oldukları sürece, ölü ya da diri herhangi bir aile üyesi de olabilir.\n\n[Concept( 'legend_protagonists', 'Destan Kahramanlarının' )|E] kendileri direkt olarak bonus almazlar ancak [Concept( 'legend', 'Destanın' )|E] içeriği onlara odaklanacaktır. Bununla birlikte ne kadar #color_white additional#! [virtuous|E] [Concept( 'traits', 'Özelliğe' )|E] sahip olduklarına bağlı olarak Destan Sahibine [legitimacy|E] kazandıracaktır.\n\n$game_concept_legend_protagonist$ bir yetişkin olmalıdır, çünkü bir bebeğin bir ejderhayı öldürdüğünü söylemek tartışmalı olabilir."
 game_concept_legend_protagonists: "Destan Kahramanları"
 game_concept_legend_protagonists_desc: "$game_concept_legend_protagonist_desc$"
 game_concept_legend_type: "Destan Türü"
 game_concept_legend_types: "Destan Türleri"
 game_concept_legend_types_desc: "$game_concept_legend_type_desc$"
 game_concept_legend_type_desc: "[Concept( 'legend', 'Destanın' )|E] türü, vereceği etkilerin kategorisini ve içeriğinin temasını belirler.\n\n$game_concept_legend_types$; Meşruluk Destanı, İlahilik Destanı veya Yiğitlik Destanı olabilir ve bunlara uygun olarak [legitimacy|E], [prestige|E] ve [piety|E] sağlar."
 game_concept_legend_heroic: "Yiğitlik Destanı"
 game_concept_legend_heroic_desc: "$game_concept_legend_type_desc$"
 game_concept_legend_holy: "İlahilik Destanı"
 game_concept_legend_holy_desc: "$game_concept_legend_type_desc$"
 game_concept_legend_legitimizing: "Meşruluk Destanı"
 game_concept_legend_legitimizing_desc: "$game_concept_legend_type_desc$"
 game_concept_legend_library: "Destan Kütüphanesi"
 game_concept_legend_library_i: "@legend_icon!"
 game_concept_legend_library_desc: "Destan Kütüphanesinde [Concept( 'realm', 'Ülkenizde' )|E] yayılan tamamlanmış [legends|E] ile yarattığınız veya aktif bir şekilde yaydığınız destanlar yer alır.\nAynı zamanda destanın yayılma alanına seyahat düzenlediğiniz destanları da kütüphanenize ekleyebilirsiniz.\n\nDilerseniz kütüphaneden destanları kaldırabilirsiniz."

 game_concept_ancestral_claim: "Ata Hakkı"
 game_concept_ancestral_claim_desc: "Ata Hakkı [casus_belli|E], Meşruluk [Concept( 'legend', 'Destanı' )|E] üzerinden kazanılmış bir hak iddiasına sahip olduğunuz bir unvandaki tüm toprakları ilhak etmenizi sağlar."

 legend_heroic: "Yiğitlik Destanı"
 legend_heroic_name: "[ROOT.Legend.GetOwner.GetTitledFirstNameNoTooltip] Destanı"
 legend_heroic_desc: "[ROOT.Legend.GetOwner.GetTitledFirstNameNoTooltip] kahramanlıklarıyla ünlüdür."
 legend_legitimizing: "Meşruluk Destanı"
 legend_legitimizing_name: "[ROOT.Legend.GetOwner.GetTitledFirstNameNoTooltip] Soyağacı"
 legend_legitimizing_desc: "[ROOT.Legend.GetOwner.GetDynasty.GetBaseNameNoTooltip] hanedanının soyu yüzyıllar boyunca bu toprakları yönetmiştir."
 legend_holy: "İlahilik Destanı"
 legend_holy_name: "[ROOT.Legend.GetOwner.GetTitledFirstNameNoTooltip] Mucizeleri"
 legend_holy_desc: "[ROOT.Legend.GetOwner.GetTitledFirstNameNoTooltip] tarafından gösterilen mucizeleri, içinde [ROOT.Char.GetFaith.HighGodName] inancı olan herkes takdir etmelidir."

 legend_king_arthur: "Arthur Pendragon'un Mirası"
 legend_king_arthur_desc: "Geçmişin ve geleceğin kralı bu hanedanın kanında varlığını sürdürüyor."
 legend_carolingian: "Şarlman'ın Vârisleri"
 legend_carolingian_desc: "Büyük kral Şarlman, imparatorluk kanına doğrudan sahip torunları olduklarını iddia eden bu hanedandan önce bu toprakları yönetmiştir."
 legend_holy_warrior: "Kutsal Yumruk"
 legend_holy_warrior_desc: "Büyük bir kutsal savaşçı olan bu kahraman, inançları uğruna cesurca savaştı."
 legend_chapter_opening_holy_warrior: "[religion.GetNameNoTooltip|U] dininin büyük bir savaşçısı olan [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip], çok erken yaşlardan itibaren [ROOT.Legend.GetProtagonist.GetFaith.HighGodName] tarafından çağırıldığını hissetti."
 legend_el_cid: "El Sid'in Şarkısı"
 legend_el_cid_desc: "Rodrigo Díaz de Vivar bir zamanlar onuru kırılmış küçük bir soyluydu, şimdi ise kendi başına bir kral oldu."
 legend_alfred_of_wessex: "Kutsal Kral"
 legend_alfred_of_wessex_desc: "[ancestor.GetTitledFirstNameNoTooltip|U], İngiltere'deki Kuzeylilerin istilalarını atlattı ve Hristiyan âlemi için bir siper ve tebliğci vazifesini yerine getirdi."
 legend_sons_of_david: "Davut'un Vârisleri"
 legend_sons_of_david_desc: "İsrail Kralı Davut, Tanrı tarafından görevlendirilmiştir ve [GetDynastyHouseByID('house_bagrationi').GetNameNoTooltip] hanesine mensup olan herkesin damarlarında onun kanı dolaşmaktadır."
 legend_peasant_emperor: "Köylülükten Basileusluğa"
 legend_peasant_emperor_desc: "Basil, köylü bir çiftçinin çocuğu olarak dünyaya gelmiş ve İmparatorun kızıyla evlenip Basileus mevkisine yükselmeden önce İmparatorun hizmetine girmiştir."
 legend_the_wheelwright: "Bereket Mahzeni"
 legend_the_wheelwright_desc: "Oğlunun yedinci doğum gününde, Tekerlekçi Piast iki yabancı tarafından ziyaret edilir. Misafirperverliğine karşılık teşekkür olarak, yabancılar Piast'ın mahzenini ebediyen dolu hâle getiren bir büyü yaptılar."
 legend_vercingetorix: "Vercingetorix'in Vârisleri"
 legend_vercingetorix_desc: "Vercingetorix bir zamanlar Galya kabilelerini Roma istilasına karşı bir isyanda birleştirmişti. Sezar'ın eline düşmüş olsa da, onun Kelt ruhu kanımızda yaşamaya devam ediyor."
 legend_saman_khudah: "Behram Çubin'in Soyu"
 legend_saman_khudah_desc: "General, fatih ve gaspçı Behrâm Çubin, Sasani tahtını kendisi için aldı ve onun kahramanlık kanı damarlarımızda akıyor."
 legend_bahram_gur: "Gur Soyu"
 legend_bahram_gur_desc: "Behram Gur, sayısız istilacıya karşı savaşmış ve direnmiş büyük bir savaşçı kraldı. Onun kanı damarlarımızda akıyor ve bizi Pers kahramanları yapıyor."
 bahram_gur: "Behram Gur"
 legend_cadell: "Cadell'in Kanı"
 legend_cadell_desc: "Cadell hayata köle bir çocuk olarak başladı ve kendisine bahşedilen bir Aziz'in kutsamasıyla Powys krallığını Vortigern'den aldı."
 legend_descendants_of_brahman: "Brahman'ın Kanı"
 legend_descendants_of_brahman_desc: "Bizler Tanrıların çocuklarıyız. Brahman, Vishnu, kanımızın izi zamanın başlangıcına kadar sürülebilir."
 legend_gothic_kings: "Got Kralları"
 legend_gothic_kings_desc: "Gotlar Roma'nın yıkılmasına neden oldular ve Krallığımızı kurdular. Biz onların mirasçılarıyız, Gotların Kral ve Kraliçeleri."
 legend_sons_of_rurik: "Rurik'in Oğulları"
 legend_sons_of_rurik_desc: "Varangian Prensi Rurik, maceracı sürüsünü doğuya götürdü ve büyük Novgorod Krallığı'nı kurdu. Damarlarımızda akan onun efsanevi kanıdır."
 legend_william_gellones: "Orange'ın Fethi"
 legend_william_gellones_desc: "Orange'da İslam ordularını bozguna uğratan Guillaume Gellones, Hristiyanlık için savaşan bir savaşçıydı ve daha sonra bir keşiş olarak yönetimden çekileceği ve içinde inzivaya çekileceği Gellone manastırını kurdu."
 legend_edward_the_martyr: "Şehit Edward"
 legend_edward_the_martyr_desc: "Öldürülen ve onursuzca gömülen Şehit Edward'ın cesedi bir yıl sonra bozulmamış olarak bulundu. Mesih'e duyduğu derin sevgiden dolayı kendi ölümünü kucakladığı söylenir."
 legend_yazdagird_iii: "III. [ancestor.GetFirstNameNoTooltip] Soyundan"
 legend_yazdagird_iii_desc: "Son Sasani şahının kanı damarlarımızda dolaşıyor. Türkler, Hazarlar ve Arap istilacılar tarafından dört bir yandan kuşatılmasına rağmen, son nefesine kadar İran'a sadık kaldı."
 legend_afrasiyab: "Turan Kralı: Efrasiyab"
 legend_afrasiyab_desc: "Turan'ın muhteşem kralı ve Türklerin kahramanı Efrasiyab, Pers İmparatorluğu'nun düşmanı ve tüm Turan krallarının en büyüğüydü. Onun büyülü kanı damarlarımızda akıyor ve bize Turan'ı bir kez daha yönetmek için ilahi bir hak veriyor."
 legend_sceafa: "Nuh'un Torunu Sceafa"
 legend_sceafa_desc: "Antik Lombard kralı Sceafa çocukken denizden sürünerek çıktı ve İngiltere'yi yönetmeye devam etti. Onun Nuh'un torunu olduğunu biliyoruz ve ilahi kanımızı ondan alıyoruz."
 legend_new_troy_london: "Yeni Truva"
 legend_new_troy_london_desc: "Truva'dan sürgün edilen Brutus, Diana tarafından Albion'a yönlendirildi. Ülkeyi işgal eden büyük devleri yendikten sonra, şu anda Londra olarak bildiğimiz Yeni Truva'yı kurdu."
 legend_corineus: "Corineus'un Baladı"
 legend_corineus_desc: "Antik Truva savaşçısı Corineus, Cornwall'un ilk kurucusuydu. Britanya'ya gelerek bölgeyi işgal eden devleri öldürmüş ve buraya kendi adını vermiştir."
 legend_scota: "Scota'nın Oğulları"
 legend_scota_desc: "Büyük bir Mısır Firavununun kızı olan Scota'dan dolayı topraklarımıza "İskoçya" diyoruz. O tüm İskoçların anasıdır ve damarlarımızda akan eski Firavunların kanıdır."
 legend_pyusawhti: "Ejderha Tanrıçasının Vârisleri"
 legend_pyusawhti_desc: "Bir ejderha tanrıçasının rahminden doğan ve Mahasammata'nın soyundan gelen bizler, soyumuz boyunca en kutsal ve en güçlü kanı taşıyoruz."
 legend_tosny: "Kuğu Şövalye"
 legend_tosny_desc: "Kudretli Roger de Tosny, Kuğu Şövalyesi'nin soyundan geliyordu ve biz bugün onun efsanesini onurlandırmak için Kuğu Rozeti takıyoruz."
 legend_menelik_i: "Davut'un Oğulları"
 legend_menelik_i_desc: "Hanedanımızın kurucusu I. Menelik, İsrail Kralı Süleyman ile Saba Melikesi arasındaki aşkın ürünüydü."
 legend_kings_of_semien: "Semien'in Kralları"
 legend_kings_of_semien_desc: "Beta İsrail, Hristiyanlaştırmaya karşı hararetle direnmeye devam eden efsanevi Yahudi krallığıdır. Rehoboam ve Jeroboam güçleri arasındaki iç savaş sırasında İsrail'den kaçan Dan Kabilesi'nin soyundan geliyoruz."
 legend_roman_heritage: "Roma Mirası"
 legend_roman_heritage_desc: "Ailemiz sadece modern bir Roma İmparatorluğu'nda hüküm sürmüyor, Cumhuriyet günlerinden beri Roma'da etkili saray mensuplarıyız."
 legend_hunnic_heritage: "Hun Mirası"
 legend_hunnic_heritage_desc: "Halkımızın soyu Hun ailelerine kadar uzanmaktadır ve hanedanımızın kurucusu aslında Roma'yı dize getiren vahşi Attila'dır."
 legend_premysl: "Sabancı Přemysl"
 legend_premysl_desc: "Atamız hayata Stadice köyünde sıradan bir köylü olarak başladı, ancak kısa süre sonra Libuše'nin dikkatini çekti ve onunla evlenerek Çeklerin Prensi oldu."
 legend_borjigin: "Parıltılı Ziyaretçi"
 legend_borjigin_desc: "Tüm [GetDynastyByID('11100').GetNameNoTooltip], Alankova'nın çocuklarıdır. Alankova'yı her gün ve gece garip, ışıltılı bir figür ziyaret ederdi. Büyük sarı bir köpek gibi, geceleri ay ışıkları ve gündüzleri güneş ışınları aracılığıyla onun çadırına giriyor ve ona üç oğul hediye ediyordu. Tanrısal bir şekilde gebe kaldığı oğullarını, beş ok demeti gibi birbirlerine yapışmaları ya da beş yalnız ok gibi dağılmaları gerektiği konusunda uyardı."
 legend_naga_descent: "Naga'nın Kanı"
 legend_naga_descent_desc: "Naga, Patala'da yaşayan ve zaman zaman dünyamıza tam insan olarak geçebilen kutsal yarı insan yarı yılan yaratıklardır. Ailemiz soylarını bir zamanlar Keşmir'i ziyaret eden ve bir insanla yatan bir Naga'ya kadar takip edebilir."
 legend_hieros_gamos_skirnismal: "Hieros Gamos"
 legend_hieros_gamos_skirnismal_desc: "Yngling hanedanının kurucusu Fjolnir, Freyr'e olan aşkıyla Gerðr'in belinden doğmuştur. Fjolnir'in soyundan başka kim Norveç'i yönetmek için gerekli olan ilahi kana sahip olabilirdi ki?"
 legend_shibi_chakravarti: "Shibi Chakravarti"
 legend_shibi_chakravarti_desc: "Tevazu ve dindarlık timsali kahraman Kral Shibi, bir kuşa dönüşmüş olan bilge Agni'yi korumakla görevlendirilmişti. Bir uçurtma, güvercini kurtarmak için kendi bedenini feda etmesini istediğinde, Shibi tüm benliğini isteyerek feda etti, ancak canı bağışlandı ve oğlu Kapotaroma ile ödüllendirildi. Her [GetDynastyByID('1043008').GetNameNoTooltip], damarlarında bu özverili kralın kanının aktığını bilir."
 legend_the_red_hand: "Ulster'in Kızıl Eli"
 legend_the_red_hand_desc: "Rivayete göre İrlanda'nın ilk günlerinde Ulster'e ilk elini sürenin orayı sahipleneceği ve İrlanda'nın Yüce Kralı yapılacağına dair bir söz verilmiş. Atamız kendi elini kesip Ulster'e fırlatarak zümrüt çimenleri kanıyla lekeleme zekâsına sahipti."
 legend_ragnarr: "$nick_lodbrok$ Oğulları"
 legend_ragnarr_desc: "Danimarkalıların kralı ve güçlü bir wyrm avcısı olan [ancestor.GetFirstNameNoTooltip], Hristiyanlar için bir korku ve efsanevi bir maceracıydı. Hayattayken yaptığı büyük işler saymakla bitmez ve onun kanı benim içimde akarken, onun mirasına sahip çıkmam ve kendime ait efsanevi bir hikâye inşa etmem en doğrusu!"
