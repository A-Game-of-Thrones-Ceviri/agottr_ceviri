 legend_auspicious_birth: "Uğurlu Doğum" #NT!
 legend_auspicious_birth_desc: "[protagonist.GetNameNoTooltip|U], gece gökyüzünün uğurlu yıldızlarla dolu olduğu bir zamanda doğdu; bu, [protagonist.GetSheHe]'in yapacağı büyük işlerin kesin bir işaretiydi." #NT!
 legend_virgin_birth: "Tertemiz Gebelik" #NT!
 legend_virgin_birth_desc: "[protagonist.GetMother.GetNameNoTooltip|U] bir şekilde [protagonist.GetMother.GetHerHis] kocasıyla birlikte olmadan bir çocuk doğurdu. Gerçekten de bu, [protagonist.GetFaith.HighGodName|U] [protagonist.GetFaith.HighGodHerselfHimself]'ün [protagonist.GetMother.GetHerHim]'e bir çocuk armağan ettiğinin bir işaretidir." #NT!
 legend_sacred_birth_name: "[protagonist.GetFirstNamePossessiveNoTooltip|U] [ROOT.Char.CustomFixedRandom('GetPiousAdj')|U] Doğum" #NT!
 legend_sacred_birth_desc: "[protagonist.GetNamePossessiveNoTooltip]'ın doğumunun koşulları mistisizmle örtülüdür; bu, [protagonist.GetSheHe]'in en başından beri [protagonist.GetFaith.HighGodName|U] tarafından kutsanmış olduğunun kesin bir işaretidir." #NT!
 legend_divine_intervention_name: "[Localize( god )|U] tarafından kutsanmış" #NT!
 legend_divine_intervention_desc: "[protagonist.GetNameNoTooltip|U], [protagonist.GetHerHis] uykusunda olan [Localize( god )] ile konuşarak, [protagonist.GetHerHim]'e ilahi bir görev yükledi." #NT!
 legend_fought_devil_name: "[protagonist.GetFaith.DevilName|U] ile Bir Savaş" #NT!
 legend_fought_devil_desc: "Rüyasında [protagonist.GetNameNoTooltip], [protagonist.GetFaith.DevilName] [protagonist.GetFaith.DevilHerselfHimself] ile savaştı; bu, [protagonist.GetSheHe]'ün kötülüğü yenmeye mahkûm olduğuna dair hayırlı bir işarettir." #NT!
 legend_exotic_backstory_name: "[protagonist.GetNamePossessiveNoTooltip|U] Odysseia" #NT!
 legend_exotic_backstory_desc: "[protagonist.GetName] bir zamanlar çok uzaklara, [Localize( location.GetString )]'e kadar gidip geri dönmüştü." #NT!
 pilgrim_legend_name: "Dünyaya Hac Yolcusu" #NT!
 pilgrim_legend_desc: "[ancestor.GetNamePossessive|U] hayatını [ancestor.GetFaith.PositiveAfterLife]'ye giden bitmek bilmeyen yokuş yukarı yolculuğa adadı. Sadece [ancestor.GetFaith.HighGodName|U] kurtuluşa giden kutsal [ancestor.GetFirstNamePossessiveNoTooltip] yolda gerçekleşen tüm eylemleri gerçekten bilir." #NT!
 consecrated_blood_legend: "Kutsal Kan" #NT!
 consecrated_blood_legend_desc: "[founder.GetNamePossessive|U], [dynasty.GetName] ailesinin tüm üyelerinde akar. [founder.GetFaith.HighGodName|U]'ye olan bağlılığımız mutlaktır ve eylemlerimiz yalnızca [founder.GetFaith.HighGodHerHis|U] adına yapılır." #NT!
 dyn_many_crown_legend: "[dynasty.GetNameNoTooltip|U] Egemenlik" #NT!
 dyn_many_crown_legend_desc: "Kaderle veya tasarımla, güç [dynasty.GetName]'ın eline geçiyor. Topraklarımız çok ve işlerimiz büyük ve dünya tahtları üzerindeki hakimiyetimiz önceden belirlenmiş." #NT!
