 health.1015.t: "[SCOPE.Custom('EventTitleDisease')]: Küçük Sefalet"
 health.1015.desc: "#EMP Kaşıntı.#! Gecenin bir yarısı uyanıyorum ve bacağımın kanadığını görüyorum. Tırnaklarımın da. Kaşıntı o kadar güçlü ki daha derine inmekten kendimi alamıyorum.\n\nGeçeceğini umarak yüzümü soğuk suya batırıyorum. Yansımam — kırmızı gözler."
  #AGOT Modified 
 #health.1015.court_physician.desc: "\n\n"Benim [ROOT.Char.GetLadyLord]'ım, bu kızamık denen hastalık.""
 health.1015.court_physician.desc: "\n\n"Benim [ROOT.Char.GetLadyLord]'ım, o benekli humma denen hastalık.""
 health.1015.a: "Artık dayanamıyorum!"
 health.1016.t: "[SCOPE.Custom('EventTitleDisease')]: Kızıl Çeşme"
 health.1016.desc: "#EMP Argh.#! Acıdan bağırsaklarımı kavrıyorum. Bu tuvalette geçirdiğim zamanın hesabını kaybettim. Saatler, günler? #EMP Haftalar?#! Arghhhhhh. Kanlı dışkı her seferinde daha çok acıtıyor. Koku da yardımcı olmuyor.\n\nBayılacağımı hissediyorum..."
 health.1016.court_physician.desc: "\n\n"Kuşatma hastalığı olabilir diye korkuyorum, [ROOT.Char.GetLadyLord]'ım.""
 health.1016.a: "Lütfen... su."
 health.1017.t: "[SCOPE.Custom('EventTitleDisease')]: Yanan"
 health.1017.desc: "Hareketi durduramıyorum. Dur! Dur! Kollarım kendiliğinden titremeye devam ediyor ve parmaklarımın siyaha döndüğünü görebiliyorum. Spazmlar vücudumda dolaşıyor — sanki dans ediyormuşum gibi.\n\nHer yer ateş. Dur! #EMP DURDUR!#!"
 health.1017.court_physician.desc: "\n\n"[ROOT.Char.GetFaith.HouseholdGodName]'ın, benim [ROOT.Char.GetLadyLord]'imin ateşinden etkilenmiş görünüyorsun.""
 health.1017.a: "Durdur!"
 health.1112.t: "[SCOPE.Custom('EventTitleDisease')]: Nefes Alma Şansı"
 health.1112.desc: "Yatağıma oturup ellerime bakıyorum, avuç içlerim yukarı bakıyor. Sonunda kızarıklıklar geçti ve cildim normal rengine döndü.\n\nO yoğun kaşıntı olmadan tekrar nefes alabilmek neredeyse garip."
 health.1112.a: "Artık işe geri dönmenin zamanı geldi."
 health.1112.a.tt: "Artık [GetTrait('measles').GetName( GetNullCharacter )]'a karşı bağışıklığım var"
 health.1113.t: "[SCOPE.Custom('EventTitleDisease')]: Bir Dinlenme"
 health.1113.desc: "İlk defa tekrar net düşünebildiğimde neredeyse farkına varamadım. Kafamı saran sis uyarı yapılmadan dağılmış gibi görünüyor.\n\nYiyecek ve su sonunda vücudumda kalabiliyor ve [ROOT.Char.Custom('FavoriteTreatDemand')] için yoğun bir istek duyuyorum."
 health.1113.a: "Bir şeyler atıştırmanın vakti geldi."
 health.1114.t: "[SCOPE.Custom('EventTitleDisease')]: Normale Dönüş"
 health.1114.desc: "Yataktan kalkıyorum ve sağlıklı renkli parmakların görüntüsü beyaz bir geyik kadar nadir. Vücudum sonunda bana biraz sakinlik bahşetti. Spazmlar hiçbir yerde yok — artık dans yok.\n\nRahat bir nefes alıyorum. Huzur. Bunu nasıl da özlerdim."
 health.1114.a: "Artık sadece şölenlerde dans edeceğim."
 epidemic_events.0001.t: "Büyüyor"
 epidemic_events.0001.desc: "Gece geliyor. Ahşap siğili sıkıca kavrıyorum, gözlerimi kapatıyorum. Ter yüzeye düşüyor. [disease_scope.GetNameNoTooltip( GetPlayer )|l], [ROOT.Char.Custom('disease_desc_short')] tarafından zayıflatılmış. #EMP Bana ne oldu?#!\n\nI çadırın dışından gelen boğuk öksürükleri duyuyorum. Benim için çok geç — sadece [dummy_gender.GetWomenMen]'üme ulaşmamasını umabilirim."
 epidemic_events.0001.a: "#EMP Lanet olsun.#!"
 epidemic_events.0001.a.toast: "Enfeksiyon büyüyor"
 epidemic_events.0001.a.christian: "#EMP [ROOT.Char.Custom('christian_curse')|U].#!"
