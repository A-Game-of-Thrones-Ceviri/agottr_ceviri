 epidemic_events.2001.t: "İki Cepheli Savaş"
 epidemic_events.2001.desc: "[pleading_vassal.GetName|U] çaresiz bir yüz ifadesiyle önümde eğiliyor. Konuşurken dudakları titremeye başlıyor.\n\n"Süzerenim, topraklarımda iki farklı düşman birbiriyle savaşıyor. Sizden müdahale etmenizi talep ediyorum. [epidemic_scope.GetName|U] içeriden saldırırken, o [attacking_vassal.Custom('InsultAdjective')] [attacking_vassal.GetName] fırsat kollarcasına taarruza geçiyor. Korkarım bu düşmanlardan sadece biriyle yüzleşmeye yetecek gücüm var. Halkım iki cephede verdiği bu savaştan sağ çıkamayacak.\n\nSandıklarımda ne kadar altın kaldıysa hepsini size getirdim. Halkımın ve topraklarımın kaderi sizin elinizdedir."
 epidemic_events.2001.a: "Bu saçmalığa derhal bir son vereceğim."
 epidemic_events.2001.b: "Ne cüretle [epidemic_scope.GetName] ile kapıma gelirsin?"
 epidemic_events.2001.b.desc: "Muhafızlar! Bu gafili #EMP dikkatlice#! yakalayın ve dokunduğu her şeyi #EMP daha da dikkatlice#! yıkayın!"
 epidemic_events.2001.c: "[attacking_vassal.GetTitledFirstName] ile konuşarak bu işi çözebiliriz."
 epidemic_events.2001.c.success: "[attacking_vassal.GetFirstNameNoTooltip] savaşı sonlandırması için ikna ediliyor"
 epidemic_events.2001.c.failure: "[vassal_war.GetName] devam ediyor"
 epidemic_events.2001.epidemic_spread.t: "[epidemic_scope.GetName] yayılmaya başladı!"
 epidemic_events.2001.danger: "#color_red Eğer savaş bir an önce sona ermezse, büyük bedelleri olabilir...#!"
  
 epidemic_events.2002.t: "İki Cepheli Savaş: Bedel"
 epidemic_events.2002.desc: "[attacking_vassal.GetName] ile [pleading_vassal.GetName] arasındaki [vassal_war.GetName|U] devam ederken, iki taraf da moralini yüksek tutmaya çalışıyor. Ek olarak bu savaşın üçüncü, görünmez bir tarafı daha var ki o da [epidemic_scope.GetName].\n\nBelki [ROOT.Char.GetFaith.HighGodName] tarafından bir ceza olarak, belki de savaş sebebiyle üst üste biriken cesetlerin etkisiyle, [epidemic_scope.GetName] çok daha şiddetli bir hâl almaya başladı. İnsanların fetih ve yıkım güdüsünü taklit eden bu salgının açlığı bir türlü dinmiyor."
 epidemic_events.2002.a: "Yazık."
  
 epidemic_events.2003.t: "Görünmez Düşman"
 epidemic_events.2003.desc: ""Daha bu sabah en iyi 5 adamımı kaybettim. Hepsi [epidemic_scope.GetName] sebebiyle hayatını kaybetti. Dün de 3 adam ölmüştü, üstelik hafta daha yeni başladı! Artık bıçak kemiğe dayandı! Yakında elimizde tek kalan sokaklara yığılan cesetler olacak ve hiçbir şekilde zafer elde edemeyeceğiz."\n\nBiraz küstahça olsa da [marshal.GetName] doğruları söylüyor. Savaş alanında çok yetenekli askerlerim, görünmez bir düşmanla savaşıyor.\n\n"Bunlar sadece [first_epidemic_province.GetName] bölgesindekiler, [second_epidemic_province.GetName] bölgesinde daha fazla ölen olduğu söyleniyor. Artık orduya adam bulamıyoruz. Elimizde sadece çaresiz köylüler ve cesetler kaldı.""
 epidemic_events.2003.a: "Maaşları yükseltelim, insanlar orduya katılmak isteyecektir.."
 epidemic_events.2003.a.flavor: "İyi askerler her zaman altın bulsa da, altın iyi askeri nadiren bulur."
 epidemic_events.2003.b: "Askerlerle köylülerin çok bir farkı yoktur. İkisinin de amacı ölmektir!"
 epidemic_events.2003.b.flavor: "Köylüler kimi zaman yetenekli savaşçıların yerine geçebilir - özellikle çok dikkat verilmiyorsa.."
 epidemic_events.2003.c: "Kışlaların kapısını kapatın!"
 epidemic_events.2003.c.flavor: "Günlük talimleri olmadan askerlerim daha verimsiz olacaktır fakat bu önlem onların hayatta kalmalarını sağlayabilir."
  
 epidemic_events.2005.t: "İlaç Kavanozu"
 epidemic_events.2005.desc: "[epidemic_scope.GetName] ve onun oluşturduğu tehlike her saat, her gün aklımda. Kendimi sık sık [physician.GetName] ile konuşurken buluyorum. Onun çalışma odasına yakın olmak bir nebze rahatlık sağlıyor.\n\nTüm alet edevatlarının yanında güzel boyanmış bir kavanoza diğerlerinden daha fazla özen gösterdiğini fark ediyorum. Gözlerimle kavanozu incelediğimi fark ediyor.\n\n"Anlaşılan [physician.GetCulture.GetName] [medicine_jar.GetName] dikkatinizi çekmiş. Gerçekten de sanat eseri bir kavanoz fakat asıl mucize kavanozun içinde! Bu kavanoz sizin vasallarınızın hayatlarını kurtarırken bana koruma sağlıyor.""
 epidemic_events.2005.a: "Tehlikelerden asıl korunması gereken kişi ben değil miyim?"
 epidemic_events.2005.a.success: "[physician.GetFirstName] kavanozundan ayrılıyor."
 epidemic_events.2005.a.failure: "[physician.GetFirstName] ikna olmadı."
 epidemic_events.2005.b: "Bu kavanoz hayat mı kurtarıyor? Hemen bana ver!"
 epidemic_events.2005.b.success: "Boğuşarak kavanozu alıyorsunuz"
 epidemic_events.2005.b.failure: "Kavanoz kırılıyor!"
 epidemic_events.2005.c: "Öyle diyorsan öyle olsun."
  
 epidemic_events.2006.t: "Dans Hastalığı"
 epidemic_events.2006.desc: "Kapımın önünde dans eden bir köylü mü? Etrafında toplanmış bir aval kalabalığıyla mı? "Bağışlayın [dance_victim.GetFirstName], efendim." İzleyicilerden biri konuşuyor." [dance_victim.GetSheHe|U] birkaç gün önce dans etmeye başladı ve o zamandan beri durmadı. Sonra bazıları da bu sapkın dansa [dance_victim.GetHerHim|U] katıldı!" Seyirci yere tükürüyor ama hem büyülenmiş hem de dehşete düşmüş bir halde izlemeye devam ediyor. [dance_victim.GetHerHis|U] 'un yüzü bir iniltiyle buruşuyor, açıkça delirmenin eşiğinde ama dans devam ediyor." #NT!
 epidemic_events.2006.a: "Sebepsiz yere dans etmek mi? #EMP Harikulade!#!"
 epidemic_events.2006.b: "Her dansın bir sonu vardır. #EMP Değil mi?#!"
 epidemic_events.2006.c: "Halat getirin de şunu bağlayalım!"
 epidemic_events.2006.d: "[ROOT.Char.GetFaith.HighGodName] aşkına yerinde dur be [Select_CString(dance_victim.IsFemale, 'kadın', 'adam' )]!"
  
 epidemic_events.3000.t: "$travel_danger_prefix$ Kapıdaki Kan"
 epidemic_events.3000.desc: "[epidemic_location.GetName] boydan boya kırmızıya boyanmış. Öksürükten başka bir şeyin sesi duyulmuyor. Atlarımızla ilerliyoruz fakat [companion.GetTitledFirstName] özellikle düne nazaran daha solgun görünüyor, dudaklarında hiç kan kalmamış gibi.\n\n"Yardım edin..." Ceset zannettiğimiz bedenlerden birisi hareket ediyor, vücudu tamamen [sick_peasant.Custom('disease_desc_short')]."
 epidemic_events.3000.a: ""Görmezden gelemem.""
 epidemic_events.3000.b: ""[companion.GetFirstNameNoTooltip], onlara yardım edin.""
 epidemic_events.3000.c: ""Vaktimiz yok.""
 epidemic_events.3000.b.sick: "[companion.GetShortUIName] hasta oluyor"
  
 epidemic_events.3010.t: "$travel_danger_prefix$ Leş"
 epidemic_events.3010.desc: "[epidemic_location.GetName] dolaylarına vardığımızda su kaynaklarımızın azaldığını fark ediyoruz. Terk edilmiş gibi görünen bu köyün merkezinde bir su kuyusu var gibi görünüyor. Bineklerimizle birlikte kuyuya doğru ilerliyoruz.\n\nÇok geçmeden köyün neden terk edildiği anlaşılıyor.\n\nSokaklarda hastaların vücutları tamamen [sick_peasant.Custom('disease_desc_short')], leş yiyen kuşlar üzerlerinde tur atıyor. Ürkütücü bir görüntü."
 epidemic_events.3010.a: "Kirli suya dair bir şeyler okumuştum..."
 epidemic_events.3010.b: "Su! #EMP Nihayet!#!"
 epidemic_events.3010.b.sick: "Hastalanıyorsunuz"
 epidemic_events.3010.c: "İlerlemeliyiz."
 humour_knowledge_modifier: "Temizlik Kaygıları"
 humour_knowledge_modifier_desc: "Bu karakter, köylülerin su kuyusundan su içtikten sonra hastalandığını fark etti."
 no_water_modifier: "Yetersiz Su Kaynağı"
 no_water_modifier_desc: "Bu karakter su kuyusundan içmek için durmadı."
  
 ce1_flung_corpse: "mancınıkla ceset fırlattı"
 ce1_flung_corpse_desc: "[flingee.GetNameNotMe] adlı karakterin topraklarına mancınıkla ceset fırlattım"
