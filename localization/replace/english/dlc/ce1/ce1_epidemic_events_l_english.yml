 epidemic_events.1110.t: "Sokaklardaki Bedenler"
 epidemic_events.1110.desc: "[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] gergin bir yüz ifadesiyle huzuruma çıkıyor.\n\n"[ROOT.Char.GetName|U], size kötü haberlerim var. Sokaklarda cansız bedenler öyle bir hızda artıyor ki, insanlar yakınlarını defnetmeye fırsat bulamadan bir cesetin üstüne yenisi ekleniyor. Sokaklarda biriken bu cesetler kötü kokulara sebep oldukları gibi salgının da daha hızlı yayılmasına sebep oluyorlar. Belki de [graveyard_county.GetName] topraklarındaki $building_type_burial_site_01$ alanından yararlanabiliriz.""
 epidemic_events.1110.a: "Pekala."
 epidemic_events.1110.b: "Orası sadece benim için.."
 epidemic_events.1120.t: "Şeytani Fikir"
 epidemic_events.1120.desc: "[flung_corpse_location.GetName] topraklarına girerken aklıma şeytani bir fikir geliyor. [epidemic_scope.GetName] etkisini iyiden iyiye askerler üzerinde de göstermeye başladı. Aklıma gelen fikir sayesinde, öldüklerinde dâhi bana hizmet edebilirler.\n\nCesetlerden yükselen kötü koku daha fazla askerimin hayatını yitirmesine sebep olacak, bu sebeple bu cesetlerden kurtulmanın bir yolunu bulmam gerekiyor. Belki de bir mancınık yardımıyla bu cesetlerin bir kısmını [corpse_flingee.GetName] taraflarına fırlatabilirim..."
 epidemic_events.1120.a: "Cesetleri yükleyin!"
 epidemic_events.1120.b: "Yok artık!"
 epidemic_events.1121.t: "Gökten Gelen Hediye"
 epidemic_events.1121.desc: "[corpse_flinger.GetName] topraklarıma doğru hareket ederken bir anda ordusunu durduruyor, anlaşılan kuşatmaya hazırlıkları yapıyorlar.\n\nBir süre sonra dışarıdan büyük bir patlama sesinin geldiğini duyuyorum, böylesine bir sesin neyden gelmiş olabileceğini anlamak için dışarıya baktığımda gördüklerim dehşete düşmeme sebep oluyor.\n\nİç içe geçmiş et ve kemik parçaları, bir kasabın deposundan toplanıp fırlatılmış gibi. Bu cesetler şüphesiz ki tanınmamış bir hastalıktan muzdaripler ve hemen harekete geçmezsek salgına sebebiyet verebilirler."
 epidemic_events.1121.a: "Geri yollayın!"
