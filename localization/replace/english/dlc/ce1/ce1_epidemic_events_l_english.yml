 epidemic_events.1100.a.brave: "Daha kötülerini de atlattım."
 epidemic_events.1100.a.cannibal: "Ne güzel bir etin israfı."
 epidemic_events.1100.a.eccentric: "Bir teknede beklesem olmaz mı?"
