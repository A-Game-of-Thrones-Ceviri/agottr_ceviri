 epidemic_events.5900.t: "Büyük Bahar Hastalığı" #NT!
  #AGOT Modified 
 #epidemic_events.5900.desc: "Veba ülkeyi istila ediyor.\n\nKurbanların üzerinde tüyler ürpertici, köpüren hıyarcıklar büyüyor, yardım için acınası çığlıkları kendi irin dolu boğazlarında boğulurken yavaş yavaş bastırılıyor.\n\nEn alçak serseriden en çok kutlanan imparatora kadar herkes acımasız vebanın ayrım gözetmeyen tırpanından korkuyor. Hayatta kalanlar, etraflarındaki herkes yok olurken çaresizce izlemek zorunda kalıyor.\n\nAdanmışlar bir kurtarıcı için ilahi olana, güçlüler ise zenginliklerine bakıyor, ancak hiçbiri gerçekten güvende olamaz. Korkunç sarmaşıklar ülkeye yayılıyor, artık nefes alamayacak hale gelene kadar onu sıkıştırıyor.\n\nBüyük Bahar Hastalığı üzerimizde. [ROOT.Char.GetFaith.HighGodName] hepimizi kurtar."
 epidemic_events.5900.desc: "Salgın tüm diyara musallat olmuş durumda.\n\nKurbanların derilerinde ürkütücü hıyarcıklar büyüyor, boğazlarındaki irin yardım çığlığı atmalarına mani oluyor.\n\nEn alt tabakadaki köylüden şımarık imparatorlara kadar herkes bu acımasız vebanın tırpanından korkuyor. Hayatta kalmayı başarabilenler, etraflarındaki her şeyin ölümünü çaresizce izliyor.\n\nDindar olanlar rablerine, zenginler servetlerine sığınırken kimse gerçek anlamda güvende değil. Salgının kolları toprağı sarıyor ve nefes alamayacak hâle getirene kadar onu boğuyor.\n\nBüyük Bahar Hastalığı kapımızda. [ROOT.Char.GetFaith.HighGodName] yardımcımız olsun..."
 epidemic_events.5900.christian: ""Yedi adına, yardım edin.""
 epidemic_events.5900.fallback: "Bu zorlu günleri de atlatacağız."
  
 epidemic_events.5901.t: "Dirsek Derinliği"
 epidemic_events.5901.desc: "Kadavra bir masanın üzerine yerleştirilmiş, masanın etrafında ürkütücü ekipmanlar, ben ve hekimim [physician.GetFirstName] duruyor.\n\n"[Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum' )], emin değilim..." diyor [physician.GetFirstNameNoTooltip] gözleri ayaklarına sabitlenmiş bir şekilde, gerginliğini gizleyemiyor. "Bu kadavradan ne öğrenebileceğimizi bilmiyorum..."\n\nNe öğrenebileceğimizi o çok iyi biliyor, sadece bunu ondan sormamı istemiyor. Hastalık taşıyan birinin kadavrasını incelemek hastalıkla başetmede çok önemli bilgiler verebilir. Tek mesele, bu incelemeyi yaparken hastalığı kapma ihtimalinin olup olmadığı..."
 epidemic_events.5901.a: ""Gel birlikte yapalım.""
 epidemic_events.5901.a.tt: "Bilgi Kazanıldı"
 epidemic_events.5901.a.tt.plague: "Hastalık Kapıldı"
 epidemic_events.5901.b: "İncelemeye başlayın."
 epidemic_events.5901.c: "Yapmasak da olur."
  
 epidemic_events.5902.t: "Sınır Geçişleri"
 epidemic_events.5902.desc: "Aceleyle atımdan inip, [border_county.GetNameNoTier] kontluğunun sınır bölgesi olan [border_province.GetName] topraklarında askerlerin arasından geçiyorum. Mareşalim [marshal.GetFirstName], son verdiği raporda bölgeyi bizzat görmem gerektiğinden bahsetmişti ve etrafı biraz kolaçan ettiğimde bunun neden olduğunu anlıyorum.\n\nYorgun ve aç görünen, giysileri paçavraya dönmüş insanlar. Görünen o ki uzak topraklardaki bir salgından kaçarak buraya sığınmışlar. Bu salgını beraberlerinde getirip getirmediklerinin garantisini kimse veremez.\n\nDüşünceli bir şekilde önümdeki manzarayı izlerken aralarından birinin öksürdüğünü fark ediyorum. [marshal.GetFirstNameNoTooltip] hızlıca ağzını kapatıyor."
 epidemic_events.5902.a: "Risk alamayız. Herkesi öldürün."
 epidemic_events.5902.b: "Belki de geçici kamplar kurabiliriz."
 epidemic_events.5902.c: "Geri gönderin."
 epidemic_events.5902.d: "Bırakın kalsınlar."
  
 epidemic_events.5903.t: "Basit Zevkler Bir Kenara"
 epidemic_events.5903.desc: ""[ROOT.Char.GetFirstName]! Olmaz!" [family.GetFirstName] atımla beraber dışarı yönelmişken bir anda karşıma çıkıyor.\n\n"Anlatılanları biliyorsun. Her yerde salgın ve hastalık varmış..." Ellerini mutsuz bir şekilde sıkıyor. "Burada, [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'kampın içinde', 'surların arkasında')] kalmalısın. Ancak bu şekilde güvende olabilirsin. Lütfen beni dinle."\n\nİç geçiriyorum. Biraz daha hızlı davransaydım fark edilmeden kapıdan geçip gitmiştim bile."
 epidemic_events.5903.a: "Büyük ihtimalle haklı."
 epidemic_events.5903.b: ""Bana bir şey olmaz canım.""
  
 epidemic_events.5904.t: "Kıyamet Tellalı"
 epidemic_events.5904.desc: "Pazarlar her zaman gürültü ve koşuşturmacayla doludur fakat bugün etrafın normalden daha da kargaşa içerisinde olduğunu fark ediyorum. Çok geçmeden suçlu kendini belli ediyor, uzaklarda bir yerde avazı çıktığı kadar bağırıyor.\n\n"Kıyamet vakti geldi! Hepimiz helak olacağız! Her şey nasıl yazdıysa öyle gerçekleşiyor!"\n\nVaizin ağzından uçuşan tükürükler oldukça rahatsız edici olsa da, etrafında toplanan insan sayısı sürekli artıyor."
 epidemic_events.5904.a: "Haklı! Kıyamete hazırlanmalıyız!"
 epidemic_events.5904.b: "Muhafızlar, tutuklayın bu gafili."
 epidemic_events.5904.c: ""Nerede yazdığını göster bakalım.""
 epidemic_events.5904.c.tt.success: "Haklı çıkıyorsunuz"
 epidemic_events.5904.c.tt.failure: "Tartışmayı kaybediyorsunuz"
 epidemic_events.5904.d: ""Onu dinlemeyin!""
 epidemic_events.5904.d.tt: "[doomsday_province.GetName] ile komşu tüm baronluklar #color_white 15%#! ihtimalle aynı etkiye sahip olur"
  
 epidemic_events.5905.t: "Sinirleri Yatıştırma"
 epidemic_events.5905.desc: "Beni görmelerinin yarattığı şok insanlar üzerindeki etkisini yitirdikten sonra, bu meyhane dinlenmek için oldukça güzel bir yer hâline geldi. Her şeye rağmen hancı biraz gergin görünüyor.\n\n"[Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum' )], büyük salgını duydunuz değil mi? İnsanlara neler yaptığını duydunuz mu? Söylenene göre hastalığa kapılanlar #EMP [ROOT.GetCharacter.Custom('GetPlagueEffect')]!#!" Hancının içerisinde olduğu panik hâli yüzünden okunuyor. "Yani dediklerine göre öyleymiş! Eğer doğruysa, nasıl hayatta kalacağız?!"\n\nHancı tüm bu konuşmasıyla meyhanedekilerin dikkatini çekmeyi başarmış, herkes benim ne diyeceğimi bekliyor..."
 epidemic_events.5905.a: ""Panik yapmanıza gerek yok. Bana güvenebilirsiniz, ben hekimim.""
 epidemic_events.5905.a.tt: "[province.GetName] ile komşu tüm baronluklar #color_white 50%#! ihtimalle aynı etkiye sahip olacak"
 epidemic_events.5905.b: ""Böyle bir şey olması sence mümkün olabilir mi?""
 epidemic_events.5905.b.tt.success: "Onları başarıyla ikna ediyorsunuz"
 epidemic_events.5905.b.tt.failure: "İkna olmuyorlar"
 epidemic_events.5905.c: "Onunla tartışmamın bir faydası olacağını sanmıyorum."
  
 epidemic_events.5906.t: "Kırbaççılar"
 epidemic_events.5906.desc: "Muhafızlar konsey odasına girmeden evvel genelde birkaç kere düşünürler fakat bugün önlerinde mareşalim [marshal.GetFirstName] ile birlikte bir anda rahatlıkla içeriye dalıyorlar. Arkalarında elinde kırbaç taşıyan çekik gözlü tuhaf biri dikkatimi çekiyor.\n\n"Onu [doomsday_province.GetName] dolaylarında bulduk, elindeki şeyle kendini dövüyordu." [marshal.GetFirstNameNoTooltip|U] gözleriyle kırbacı işaret ediyordu. "Bölge halkında ciddi bir rahatsızlığa sebep olmuş, herkese büyük bir salgının geldiğini ve herkesin tövbe edip günahlarından arınması gerektiğini söylüyormuş.""
 epidemic_events.5906.a: ""Sen ve senin gibiler [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] inancına zarar veriyor!""
 epidemic_events.5906.a.tt.success: "İddianızı başarıyla savunuyorsunuz"
 epidemic_events.5906.a.tt.failure: "Kırbaççı fikrinden caymıyor"
 epidemic_events.5906.b: "Belki de haklılık payı vardır..."
 epidemic_events.5906.c: ""[marshal.GetFirstNameNoTooltip], tık bunu içeriye.""
 epidemic_events.5906.d: "Bırakın gitsin, kendisinden başkasına zararı yok."
 epidemic_events.5906.d.tt: "[doomsday_province.GetName] etrafındaki tüm baronlukların aynı etkiye sahip olması için #color_white %25'lik#! bir olasılık var"
 fervor_loss_flagellants: "Kırbaççılar serbest bırakıldı"
  
 epidemic_events.5907.t: "Sabah Güneşi"
 epidemic_events.5907.desc: "Sabah güneşi yüzüme vururken göz kapaklarım titreyerek açılıyor. Biraz geriniyorum, biraz esniyorum derken... #EMP bir öksürük!#!\n\nÖnce boğazımın kuruduğunu fark ediyorum. Gözlerim kızarmış, sanki burnum akıyor...\n\nOlamaz... Kesinlikle olamaz... Ey yüce [ROOT.Char.GetFaith.HighGodName], beni bu kaderden kurtar. Yoksa bu korkunç veba topraklarıma kadar geldi de beni de kurbanı hâline mi getirdi?"
 epidemic_events.5907.a: "Hekimim bana en doğru tedavileri uygulayacaktır."
 epidemic_events.5907.b: "Bir şeyim yok."
 epidemic_events.5907.b.success: "Bir şeyiniz yok"
 epidemic_events.5907.b.failure: "Sadece biraz rahatsızlanmışsınız"
 epidemic_events.5907.b.criticalfailure: "Gerçekten hastalanıyorsunuz"
  
 epidemic_events.5908.t: "Mezarcılar"
 epidemic_events.5908.desc: "Arzuhâlcilerden ilki öne doğru bir adım atıyor. Hâlinden çok da üst tabakadan biri olmadığı anlaşılıyor. Özellikle tırnaklarının kirliliği, görünümüne ne kadar az özen gösterdiğini kanıtlar nitelikte.\n\n"Efendim, bendeniz [province.GetName] bölgesindeki mezarcıları temsilen burada bulunuyorum. Mezarcılar olarak sizden bir talebimiz vardır. Biliyorsunuz, korkunç bir veba sınırımıza kadar geldi. Salgının yayılması durumunda bize büyük bir iş düşeceği ortadadır."\n\n"Salgın durumunda hastalıklı cesetlerle biz muhatap olacağız, bu da canımızı tehlikeye atacağımız anlamına gelir. Sizden talebimiz, ücretlerimizde bu durumu gözönünde bulundurarak artış yapmanızdır. Anlayış göstereceğinizi umuyoruz.""
 epidemic_events.5908.a: ""Bir daha böyle bir şey sorarsan sana kendi mezarını kazdıracağım.""
 epidemic_events.5908.b: "Haklılar, gerekli artışı yapalım."
 epidemic_events.5908.c: ""Hadi oradan! Sanki mezarcı bulamayacağız.""
  
 epidemic_events.5999.t: "Kararan Ufuk"
 epidemic_events.5999.desc: "Masamın üzerinde biriken parşömenlerin her biri aynı konudan bahsediyor. Cümlelere panik hâkim, anlatılanlar midemin kalkmasına sebep oluyor.\n\nHastalığın önce bir üşümeyle kendisini gösterdiğini, ardından kurbanların koltuk altlarında hıyarcıklar oluştuğunu, nefes alırken kan kustuklarını, dudakların ve parmakların karardığını ve en sonunda zengin veya fakir ayırt etmeksizin işin ölümle sonuçlandığını bildiriyorlar. Yazan kim olursa olsun, anlatılanlar değişmiyor.\n\nBu raporlar şimdilik uzak topraklardan gelse de, raporların tarihlerine baktıkça ürperiyorum.\n\nSalgın topraklarıma doğru yaklaşıyor."
 epidemic_events.5999.a: "Hah! Ölüyorlarsa ölsünler."
 epidemic_events.5999.a.tt: "Raporlar çok uzaktan geliyor, oralarda olanlar bizim için iyi haber bile sayılabilir."
 epidemic_events.5999.b: "Bir şeyler yapmalıyız."
 epidemic_events.5999.b.tt: "Kapıları kapatalım, güller dikelim!"
 epidemic_events.5999.c.christian: "#EMP "Baktım ve soluk bir at gördüm..."#!"
 epidemic_events.5999.c.notchristian: "Bizleri karanlık günler bekliyor..."
  
 epidemic_events.0110.t: "Küllerimiz"
 epidemic_events.0110.desc: "Nihayet salgın ülkeyi terk etti ve bunu ardında bıraktığı kaosun ardından küllerimizden doğmak için bir fırsat olarak değerlendirebiliriz.\n\nEski dünyanın enkazını ardımızda bırakıp, geleceğe odaklanmanın vakti geldi."
 epidemic_events.0110.desc.new_capital: "\n\nHayatta kalanların birçoğu yeni evleri olarak [new_preferred_capital.GetName] topraklarına göç etmeye başladı. Bu durum yeni bir başkent için heyecan verici bir fırsat olabilir."
 epidemic_events.0110.a: "[new_preferred_capital.GetNameNoTierNoTooltip|U] güzel bir başkent olur."
 epidemic_events.0110.b: "Hiçbir masraftan kaçınmayacağız."
 epidemic_events.0110.c: "Yapabileceğim bir şey yok."
