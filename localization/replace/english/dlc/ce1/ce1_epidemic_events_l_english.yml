 epidemic_events.2001.t: "Savaş Vebası"
 epidemic_events.2001.desc: "[pleading_vassal.GetName|U] önümde diz çöküyor. [pleading_vassal.GetHerHis|U] umutsuzluk odayı bir miasma gibi dolduruyor. [pleading_vassal.GetHerHis|U] dudakları çılgınca titriyor.\n\n"Efendim, müdahalenizi rica ediyorum. İki veba topraklarımı harap ediyor. [epidemic_scope.GetName|U] içeriden saldırırken, [attacking_vassal.Custom('InsultAdjective')] [attacking_vassal.GetName] bana saldırıyor.[vassal_war.GetName]. Sadece bir düşmanla dayanabileceğimden korkuyorum. Halkım, her ikisinin de bıraktığı yıkımdan sağ çıkamaz.\n\nSahip olduğum altını bir armağan olarak getirdim. Umutlarımı ve bölgemin kaderini ellerinize bırakıyorum."
 epidemic_events.2001.a: "Bu saçmalığa son vermek için seve seve para öderim."
 epidemic_events.2001.b: "[epidemic_scope.GetName]'ı #EMP my#!'nin kapısına getirmeye nasıl cesaret edersin!"
 epidemic_events.2001.b.desc: "Muhafızlar! #EMP Dikkatlice#! [pleading_vassal.GetFirstNameNoTooltip]'yi tutuklayın, ardından #EMP daha da dikkatli bir şekilde#! [pleading_vassal.GetSheHe] dokunduğunuz her şeyi yıkayın!"
 epidemic_events.2001.c: "[attacking_vassal.GetTitledFirstName] ile akıl yürütülebilir."
 epidemic_events.2001.c.success: "[attacking_vassal.GetFirstNameNoTooltip] bitirmeye ikna oldu [vassal_war.GetName]"
 epidemic_events.2001.c.failure: "[vassal_war.GetName] devam ediyor"
 epidemic_events.2001.epidemic_spread.t: "[pleading_vassal.GetFirstNameNoTooltip], [epidemic_scope.GetName]'i yaydı!"
 epidemic_events.2001.danger: "#color_red Savaş hızla çözülmezse, ödenmesi gereken bir bedel olabilir...#!"
  
 epidemic_events.2002.t: "Savaş Vebası: Sonuçları"
 epidemic_events.2002.desc: "[attacking_vassal.GetName] ve [pleading_vassal.GetName] arasındaki savaş [vassal_war.GetName|U] sürerken, her iki tarafta da moral buharlaşıyor. Ancak aralarında üçüncü, görünmez bir düşman daha var, korkunç [epidemic_scope.GetName].\n\nBelki [ROOT.Char.GetFaith.HighGodName]'ün cezası olarak, belki de savaştan yığılan şişkin bedenlerden dolayı, [epidemic_scope.GetName] daha da vahşileşti. İnsanların fetih ve yıkım iştahını taklit ederek, hayatlara olan açlığı doyurulamıyor."
 epidemic_events.2002.a: "Ah hayatım."
  
 epidemic_events.2003.t: "Görünmez Düşman"
 epidemic_events.2003.desc: ""Bu sabah beş iyi askerimi kaybettim. Hepsi [epidemic_scope.GetName]'a yenik düştü. Dün üç kişi daha ve hafta daha yeni başladı! Bir şeyler yapmalıyız! Yoksa sadece cesetlerle ve zafer için hiçbir umutla kalmayız!"\n\nBiraz küstahça olsa da, [marshal.GetNamePossessive] sözcükleri gerçek ve acı verici. Gerçek bir savaşta rakipsiz olan askerlerim sinsi, görünmez bir düşman buldular.\n\n"Ve bu sadece [first_epidemic_province.GetName]'de görevli olanlar için! [second_epidemic_province.GetName]'te daha da fazlası öldü. Bulunacak başka asker yok. Sadece yoksul köylüler ve ölülerin kalıntıları.""
 epidemic_events.2003.a: "Maaşları artırın. Acemiler koşarak gelecekler."
 epidemic_events.2003.a.flavor: "İyi askerler her zaman altın bulsa da, altın nadiren iyi askerleri bulur."
 epidemic_events.2003.b: "Bir asker bir köylü gibidir. Hayattaki tek amaçları ölmektir!"
 epidemic_events.2003.b.flavor: "Yıkanmamış kitleler bazen yetenekli savaşçıların yerini alabilir - eğer çok dikkatli bakılmazsa."
 epidemic_events.2003.c: "Kışlanın kapısını kapat!"
 epidemic_events.2003.c.flavor: "Günlük tatbikatları olmasa askerlerimin etkinliği azalacaktır ama umarım hayatta kalırlar."
  
 epidemic_events.2005.t: "Tıbbi Kavanoz"
 epidemic_events.2005.desc: "Kendimi her gün, her saat [physician.GetNamePossessive] çalışma odasının yanından geçerken buluyorum, [epidemic_scope.GetName] tehdidi sürekli aklımda. [physician.GetHerHis] çalışma odasına yakın olmak biraz rahatlık, hatta teselli sunuyor.\n\n[physician.GetName]'ün elinde tuttuğu tüm ilginç aletler arasında, özellikle bir tanesi, güzel boyalı bir kavanoz, [physician.GetHerHim] için özel görünüyor. [physician.GetSheHe|U] dikkatimi çekiyor.\n\n"Benim [physician.GetCulture.GetName] [medicine_jar.GetName]'imle ilgilendiğinizi görüyorum. Bu gerçek bir el işçiliği harikası, ancak gerçek harikalar içinde saklı! Dışarı çıkıp tebaanızın hayatlarını kurtarırken bana koruma sağlıyor.""
 epidemic_events.2005.a: "Korunması gereken ben miyim acaba?"
 epidemic_events.2005.a.success: "[physician.GetFirstName] kavanozla birlikte."
 epidemic_events.2005.a.failure: "[physician.GetFirstName] ikna olmadı."
 epidemic_events.2005.b: "Bu kavanoz hayat mı kurtarıyor? Bana ver!"
 epidemic_events.2005.b.success: "[medicine_jar.GetName]'dan [physician.GetFirstName]'e güreşiyorsun"
 epidemic_events.2005.b.failure: "Kavanoz kırılıyor!"
 epidemic_events.2005.c: "Eğer öyle diyorsanız, lütfen devam edin."
  
 epidemic_events.2006.t: "Dans çılgınlığı"
 epidemic_events.2006.desc: "Kapımın önünde dans eden bir köylü mü? Etrafta bir sürü şaşkın şaşkın toplanmışken mi?\n\n"Affedin [dance_victim.GetFirstName], efendimiz." İzleyicilerden biri konuşuyor." [dance_victim.GetSheHe|U] birkaç gün önce dans etmeye başladı ve o zamandan beri durmadı. Hatta bazıları bu çarpık dansa [dance_victim.GetHerHim|U]'ye katıldı!" İzleyici yere tükürüyor ama hem büyülenmiş hem de dehşete düşmüş bir halde izlemeye devam ediyor. [dance_victim.GetHerHis|U] yüzü bir inlemeyle buruşuyor, açıkça deliliğin eşiğinde ama dans devam ediyor."
 epidemic_events.2006.a: "Dinlenmeden dans etmek mi? #EMP Mükemmel!#!"
 epidemic_events.2006.b: "Her dans sonunda biter. #EMP Değil mi?#!"
 epidemic_events.2006.c: "Biraz ip alın ve [dance_victim.GetHerHim]'ı bağlayın!"
 epidemic_events.2006.d: "[ROOT.Char.GetFaith.HighGodName] ile seni devireceğim iblis!"
  
 epidemic_events.3000.t: "$travel_danger_prefix$ Kapıdaki Kan"
 epidemic_events.3000.desc: "Kırmızı, [epidemic_location.GetName]'da bulunan tek renktir. Tek ses öksürüktür. Bineklerimizi devam etmeye teşvik ediyoruz, ancak [companion.GetTitledFirstName]'in solgun göründüğünü, [companion.GetHerHis] dudaklarının o kadar sıkı olduğunu görebiliyorum ki tüm kan akışı kaybolmuş.\n\n"Yardım edin..." ceset sandığımız bedenlerden biri yavaşça, acı içinde hareket ediyor, [sick_peasant.GetHerHis] beden [sick_peasant.Custom('disease_desc_short')]."
 epidemic_events.3000.a: ""Buna göz yumamam.""
 epidemic_events.3000.b: ""[companion.GetFirstNameNoTooltip], onlara yardım edebilirsin.""
 epidemic_events.3000.c: ""Bunun için zamanımız yok.""
 epidemic_events.3000.b.sick: "[companion.GetShortUIName] hastalanır"
  
 epidemic_events.3010.t: "$travel_danger_prefix$ Leş"
 epidemic_events.3010.desc: "[epidemic_location.GetName]'a girdiğimizde su kaynaklarımız azalıyor. Görünüşte terk edilmiş köyün tam ortasında güzel bir kuyu var ve bineklerimizi ona doğru itiyoruz.\n\nKısa bir süre sonra, neden terk edilmiş olduğu ortaya çıkıyor.\n\nCesetler yerde yatıyor, [sick_peasant.Custom('disease_desc_short')] ve leş kuşları soluk başlarının üzerinde daireler çiziyor. Kasvetli bir görüntü."
 epidemic_events.3010.a: "Kirli su hakkında bir şeyler okudum..."
 epidemic_events.3010.b: "Su! #EMP Sonunda!#!"
 epidemic_events.3010.b.sick: "Hastalanırsın"
 epidemic_events.3010.c: "Devam etmeliyiz."
 humour_knowledge_modifier: "Akıl Sağlığı Varsayımları"
 humour_knowledge_modifier_desc: "Bu karakter, köylülerin enfekte bir kuyudan su içtikten sonra hastalandıklarını fark etti."
 no_water_modifier: "Kıt Su Kaynakları"
 no_water_modifier_desc: "Bu karakter kuyudan su içmeyi bırakmadı."
  
 ce1_flung_corpse: "bir cesedi fırlattı"
 ce1_flung_corpse_desc: "[flingee.GetNamePossessive]'ı tutarak duvarların üzerinden bir ceset fırlattım"
 ce1_flung_corpse_desc_second_perspective: "[flingee.GetNamePossessive]'ı tutarak duvarların üzerinden bir ceset fırlattın"
 ce1_flung_corpse_desc_third_perspective: "[owner.GetName] bir cesedi duvarların üzerinden [flingee.GetNamePossessive]'e fırlattı"
 ce1_corpse_flung_at_me: "Bana bir ceset fırlatıldı"
 ce1_corpse_flung_at_me_desc: "[flingee.GetName] bir cesedi mancınığa yükledi ve benim tuttuğum yere fırlattı"
 ce1_corpse_flung_at_me_desc_second_perspective: "[flingee.GetName] bir cesedi mancınığa yükledi ve senin elindekilere fırlattı"
 ce1_corpse_flung_at_me_desc_third_perspective: "[flingee.GetName] bir cesedi mancınığa yükledi ve [owner.GetNamePossessive]'e fırlattı"
 ce1_meat_shower: "et duşu"
 ce1_meat_shower_desc: "[flinger.GetName] bir cesedi elime fırlattı ve onu kan ve vahşet duşuna çevirdi"
 ce1_meat_shower_desc_second_perspective: "[flinger.GetName], bir cesedi elinize fırlattı ve onu kan ve vahşet duşuna çevirdi"
 ce1_meat_shower_desc_third_perspective: "[flinger.GetName], [owner.GetNamePossessive]'in deposuna bir ceset fırlattı ve onu kan ve pislik duşuna çevirdi"
  
 epidemic_events.5000.t: "Bir şey yap!"
 epidemic_events.5000.desc: "[epidemic.GetName] öfkesini sürdürürken [infected_county.GetName]'dan daha fazla rapor geliyor. Bana son mektupları bizzat getiren [church_person.GetTitledFirstName], masama elini çarpıyor.\n\n"İnsanlar bizden onlara yardım etmek için bazı şeyler yapmamızı bekliyor!" [church_person.GetSheHe|U] ısrar ediyor, mesajı işaret ederek.\n\n"Şimdi, bu tiplerden daha önce de gördüm. Tek yapmamız gereken, bölgeyi rahatsız eden pis hayvanlardan bazılarını temizlemek. Bu bela onlarsız kesinlikle devam etmeyecek!" [church_person.GetFirstNameNoTooltip|U], ben düşünürken memnuniyetle arkasına yaslanıyor. "Bu [ROOT.Char.GetFaith.HighGodName]'in isteği.""
 epidemic_events.5000.a: "Biliyor musun, o fareler yeterince pis görünüyor..."
 epidemic_events.5000.b: "Kediler her yerde #EMP alır.#! Suçlu onlar olmalı."
 epidemic_events.5000.c: "Köpekler sürekli pislik içindedir. Onlardan kurtulun!"
 epidemic_events.5000.d: "Koyunları ayıklamamız lazım."
 epidemic_events.5000.e: ""Bu kadar saçmalama, [church_person.GetFirstNameNoTooltip].""
  
 epidemic_events.5001.t: "Kapıları Sürgüleyin!"
 epidemic_events.5001.desc: "Kapı hızla açılıp [courtier.GetFirstName] çılgın gözlerle odaya dalmadan önce aceleci ayak sesleri bana çok az bir uyarı veriyor.\n\n"Benim [ROOT.Char.GetLadyLord]'im!" [courtier.GetSheHe|U] kekeliyor, kucak dolusu [ROOT.Char.Custom('GetWritingMaterial')] mektubu masamın üzerine boşaltıyor. "Benim [ROOT.Char.GetLadyLord]'im, [province.GetName]'ten yeni döndüm ve bu yıkıma #EMP inanmazsınız#!! Ölüm ve yıkım her yerde kol geziyor! Binlerce kişi sokakta ölü yatıyor!"\n\nEşi kadar histerik yığınların arasından geçiyoruz [ROOT.Char.Custom('GetWritingMaterial')]'ten, hepsini anlamlandırmaya çalışıyorum. En son duyduğuma göre [province.GetName]'teki salgın oldukça sınırlıydı..."
 epidemic_events.5001.a: ""Kapat şunu! Kapat #EMP her şey!#!""
 epidemic_events.5001.b: "[province.GetName]'ın sorumlularına güveniyorum."
 epidemic_events.5001.c: ""Endişelenecek yeterince şeyim yok mu [courtier.Custom('InsultNoun')]?!""
 epidemic_events.5001.d: "Sorun henüz başlangıç ​​aşamasındayken yardım göndermek en iyisi."
 epidemic_events.5001.e: "Bunu yapmak zorunda kalacaklar."
  
 epidemic_events.5002.t: "Kıyının Sessizliği"
 epidemic_events.5002.desc: "Birlikte yürürken, [steward.GetFirstName] bana salgının [coastal_province.GetName]'e yayılması hakkında kasvetli bir konuşma yapıyor. Uzakta, kıyı şeridi boyunca yığılmış cesetleri, yakınlarına bırakılmış terk edilmiş bir tekneyi görebiliyoruz. [steward.GetFirstNameNoTooltip]'ye doğru geri döndüğümde, [steward.GetHerHis]'ün yüzünde meraklı bir bakış belirmeye başlıyor.\n\n"Ya, [ROOT.Char.GetLadyLord]'üm," diye başladı [steward.GetSheHe], "ya o cesetleri basitçe önemsiz hale getirirsek?"\n\nKısa bir süre şaşkına döndüm, planı yavaş yavaş çözmeye başladım. Sonuçta tekne terk edilmişti ve o cesetlerin bir şekilde elden çıkarılması gerekiyordu..."
 epidemic_events.5002.a: "Acaba bu su ne tarafa akıyor?"
 epidemic_events.5002.a.tt: "Belki bu gemiyi #EMP başkasının#! sorunu yapabiliriz..."
 epidemic_events.5002.b: ""Yükleyin ve sürüklenmeye bırakın.""
 epidemic_events.5002.b.success: "Tekne bir daha asla görülmedi"
 epidemic_events.5002.b.failure: "Tekne birkaç gün sonra kıyıya sürükleniyor"
 epidemic_events.5002.b.criticalfailure: "Tekne batıyor ve cesetler kıyıya vuruyor"
 epidemic_events.5002.c: "Onlar, usulüne uygun cenaze törenini hak ediyorlar."
 epidemic_events.5002.d: "Neyse, en azından tekne denize elverişli görünüyor..."
  
 epidemic_events.5003.t: "Şifalı eller"
 epidemic_events.5003.desc: "[location.GetName] sokaklarında at sürerken, atım sayesinde yolun pisliği benden uzak tutuluyor, ancak aynı şey yoldan geçenler için söylenemez. Bir köylü, küçük, tökezleyen bir çocuğun etrafına sarılmış bir kolla bana [peasant.GetHerselfHimself] fırlatıyor.\n\n"Benim [ROOT.Char.GetLadyLord]'im! Lütfen." [peasant.GetSheHe|U] yalvarıyor, çocuğu bana doğru itiyor. "[child.GetSheHe|U] çok hasta. [child.GetHerHim]'i iyileştirmek için ufak bir dokunuşta bulunabilir misin?""
 epidemic_events.5003.a: ""O #EMP şeyi#! benden uzak tutun!""
 epidemic_events.5003.b: "Pek işe yarayacağını sanmıyorum ama..."
 epidemic_events.5003.b.tt: "Köylülerin, bir kralın dokunuşunun şifa verdiğine inanmasının faydaları olduğu gibi dezavantajları da var..."
 epidemic_events.5003.b.criticalsuccess: "Çocuk mucizevi bir şekilde iyileşti"
 epidemic_events.5003.b.success: "Enfeksiyon devam ediyor ama daha mutlu görünüyorlar"
 epidemic_events.5003.b.failure: "Çocuk daha da hastalanıyor"
 epidemic_events.5003.c: "Sadece yürümeye devam edin, onların gözlerinin içine bakmayın..."
  
 epidemic_events.5004.t: "İnsan Dalgası"
 epidemic_events.5004.desc: "İlk kez gürültü ve bağırışları fark ettikten birkaç dakika sonra taht odamın kapıları ardına kadar açıldı, muhafızlarım köylülerin kaynayan dalgası tarafından çaresizce uzaklaştırıldı.\n\nGenç, yaşlı, kadın, erkek, her türden sıradan insan burada. İçlerinden biri bana hitap etmek için öne çıktı.\n\n"Benim [ROOT.Char.GetLadyLord]'ım!" [peasant_1.GetFirstName], [peasant_1.GetHerHim]'nin arkasındaki kalabalığa işaret ederek başladı. "[epidemic_scope.GetName]'e karşı desteğinizi ve korumanızı istiyoruz, bu sizin bize olan görevinizdir."\n\nYeniden düzenlenmiş ve silahlarını kaldıran muhafızlarım bana umutla bakıyorlar."
 epidemic_events.5004.a: ""Hadi herkes içeri girsin!""
 epidemic_events.5004.a.new_courtiers: "Tüm yeni saray mensupları #positive_value 40#! sizin #color_white görüşünüz#! kazanır"
 epidemic_events.5004.a.old_courtiers: "Tüm önceki saray mensupları #negative_value 10#! #color_white senin hakkındaki fikrini kaybeder#!"
 epidemic_events.5004.b: "Onları bu aptalca plandan vazgeçirmem #EMPgerekiyor#!..."
 epidemic_events.5004.b.success: "İzolasyona ihtiyaç olduğunu anlıyorlar"
 epidemic_events.5004.b.failure: "Zorla çıkarılmaları gerekiyor"
 epidemic_events.5004.c: "Muhafızlar! Onları buradan çıkarın!"
  
 epidemic_events.5005.t: "Hayat mı, Altın mı?"
 epidemic_events.5005.desc: "Altın bir diyarın can damarıdır ve tüccarlar bu zenginliğin çoğunu getirir. Ancak [epidemic_scope.GetName] hala aynı diyarda yayılıyor ve [steward.GetFirstName] bana ticaret zengini kıyı illerinden mektuplar getirdi.\n\n"Bu salgını kontrol edebiliriz, [ROOT.Char.GetLadyLord]." [steward.GetFirstNameNoTooltip], blöflenmiş bir özgüven gibi hissettiren bir şekilde söylüyor. "Tüm tüccarların mallarını pazarlara getirmeden önce kendilerini tecrit etmelerini şart koşmak, enfekte olmamalarını sağlayacaktır."\n\nAncak, cümlenin söylenmeyen geri kalanı, bunun değerli vergilerin akışına zarar vermemesi için çok az şans olduğunu ima ediyordu..."
 epidemic_events.5005.a: "Kırk gün tutun ve karşı çıkanları dövün."
 epidemic_events.5005.a.coastal_quarantine: "Her [realm|E] kıyı ili"
 epidemic_events.5005.a.landholders: "Hepsi $barons_and_minor_landholders_vassals$"
 epidemic_events.5005.b: "İnişten sonra yirmi gün boyunca izole kalacaklar."
 epidemic_events.5005.b.success: "İzolasyona ihtiyaç olduğunu anlıyorlar"
 epidemic_events.5005.b.failure: "Zorla çıkarılmaları gerekiyor"
 epidemic_events.5005.c: "Ekonomiyi altüst etme riskine giremeyiz."
  
 epidemic_events.5006.t: "Gülecek bir şey yok"
 epidemic_events.5006.desc: "Bu günlerde saray koridorlarında kahkaha sesleri yankılanıyor. Kırsalı harap etmeye devam eden [epidemic_scope.GetName] göz önüne alındığında garip. [councillor.GetSheHe] geçerken [councillor.GetFirstName]'i alıyorum ve neler olduğunu öğrenmek istiyorum.\n\n"Neden, [ROOT.Char.GetLadyLord]'üm," [councillor.GetSheHe] geniş bir sırıtmayla başlıyor, "bu doktorların son tavsiyesi! [epidemic_scope.GetNameNoTooltip]'in kötü ruh halleri ve kasvetli tavırlarla yayıldığından eminler, bu yüzden #EMP elbette#! bunun tam tersinin de doğru olması mantıklı!"\n\n[councillor.GetFirstNameNoTooltip] tahmin edilebileceği gibi kahkahalarla [councillor.GetHerselfHimself] patlayarak ifadeyi tamamlıyor."
 epidemic_events.5006.a: "Kesinlikle haklısın! Hah hah hah! Hee hee!"
 epidemic_events.5006.b: "[ROOT.Char.GetFaith.HighGodName]'a yalvarmak tek kurtuluşumuzdur."
 epidemic_events.5006.c: "Eh, belki de bunda bir hayır vardır..."
 epidemic_events.5006.c.success: "Aslında biraz daha iyi hissediyorsun"
 epidemic_events.5006.c.failure: "Biraz ikna edici görünmüyorsun"
 epidemic_events.5006.d: "Bu tamamen saçmalık."
  
 epidemic_events.5007.t: "Büyücülük ve Kurtuluş"
 epidemic_events.5007.desc: "Bu ne kargaşa? [accuser.GetFirstName]'ın uluyan sesi tarafından yönlendirilen bir kalabalık talihsiz bir ruhun etrafında dönüyor. İlerlediğimde, sonunda [herbalist.GetFirstName]'in [herbalist.GetHerselfHimself]'yi meydan okurcasına savunduğunu görüyorum, [accuser.GetFirstNamePossessiveNoTooltip] sesi daha da yüksek sesle duyulsa bile.\n\n"—ve dahası, sözde #EMP zanaatınız#!, için bitki toplamak üzere dışarı çıktığınız anda lanetli [epidemic_scope.GetName] topraklarımızı harap etmeye başladı! Sen #EMP açıkça#! sebepsin, sen [herbalist.Custom('InsultAdjective')] [herbalist.GetFirstName]0!"\n\n[herbalist.GetFirstName]1 parmağını dürterek karşılık veriyor, kalabalık öfkeyle mırıldanıyor. Bu hızla kontrolden çıkıyor."
 epidemic_events.5007.a: ""Yeter! Bitkisel tedavi asil bir sanattır.""
 epidemic_events.5007.b: "[accuser.GetFirstNameNoTooltip] haklı. Çok dikkatli olamayız."
 epidemic_events.5007.c: ""Bunu bir düşünelim, olur mu?""
 epidemic_events.5007.c.success: "Kalabalığı ikna etmeyi başarıyorsun"
 epidemic_events.5007.c.failure: "Kalabalık senin argümanlarını görmezden geliyor"
 epidemic_events.5007.d: ""Yeter! Asılsız suçlamalarını bırak, [accuser.GetFirstNameNoTooltip].""
 epidemic_events.5007.e: "Belki de [herbalist.GetFirstNameNoTooltip] zanaatı bırakmaya söz verirse...?"
  
 epidemic_events.5008.t: "Sağ salim"
 epidemic_events.5008.desc: "Bu [epidemic_scope.GetName] tam olarak #EMP iyi#! bir şey değil, ama zaman geçtikçe bazı faydalar görüyorum.\n\nSonuçta, birkaç gündür hiçbir ziyaretçim olmadı - tam da hoşuma gitti! - ve hizmetçiler bile kendilerini kıt hale getiriyorlar. Bunun hastalığa yakalanmamı ne kadar engellediğini söylemek zor ama sonuçlar beni oldukça etkiledi.\n\nYine de merak ediyorum, belki de yüzümü göstermek için biraz çaba göstermeliyim? Bu tam anlamıyla #EMP risk#!..."
 epidemic_events.5008.a: "Benim iznim olmadan hiç kimse beni göremez!"
 epidemic_events.5008.b: "Tebaam tarafından görülmem gerekiyor."
 epidemic_events.5008.c: "[epidemic_scope.GetNameNoTooltip] ne güzel bir bahane!"
  
 epidemic_events.5009.t: "Tembellik Kokusu"
 epidemic_events.5009.desc: "Böyle zamanlarda, garip kokulara karşı dikkatli olmak en iyisidir. Ancak bu, pazar meydanının bir köşesinden geliyor ve kesinlikle hoş kokulu.\n\n"Buradan poşetlerinizi alın! Sadece en taze ve en iyi otlar kullanılıyor!" Kurnaz tüccarın tezgahı çeşitli aromatiklerle kaplıydı ve [merchant.GetSheHe] her elinde bunlarla dolu bir kese tutarken [merchant.GetSheHe] malları satıyordu. [merchant.GetSheHe|U] beni fark etti ve denemem için bir tane uzattı. "Sadece en iyisi, mi[ROOT.Char.GetLadyLord], seni [epidemic_scope.GetName] koruyacak!"\n\nUzanan elden poşeti aldım. Bu, miasmayı uzak tutacak bir şey gibi #EMP görünüyor..."
 epidemic_events.5009.a: ""Satılık kaç tane var?""
 epidemic_events.5009.b: ""Alıcam ama o fiyata değil.""
 epidemic_events.5009.b.success: "[merchant.GetSheHe|U] isteksizce boyun eğer"
 epidemic_events.5009.b.failure: "[merchant.GetSheHe|U] taviz vermeyi reddediyor"
 epidemic_events.5009.b.criticalfailure: "[merchant.GetSheHe|U] öfkeyle satmayı reddediyor"
 epidemic_events.5009.c: "Kimse zarar veremezdi."
 epidemic_events.5009.d: "Bunlar bir canı kurtarmaz."
  
 epidemic_events.5010.t: "[capital.GetBaseNameNoTierPossessiveNoTooltip] Boğucu Sokaklar"
 epidemic_events.5010.opening: "Sonunda geldi. Korkulan salgın hastalık [capital.GetBaseNameNoTier] sokaklarında dolaşıyor, vahşi tırpanı yoluna çıkan her şeyi parçalıyor.\n\n"
 epidemic_events.5010.santiago: "Aziz James Yolu'na şimdi birkaç değerli ayak düşüyor. Sadece en dayanıklı ve en ateşli olanlar veba salgınına yakalanmış şehre doğru giden yolda yürüyor, kendileri iğrenç hastalığa yenik düşerken bile yüce olandan kurtuluş arıyorlar.\n\nGenellikle neşe ve iyi niyetli pazarlıklarla dolu olan güzel meydanlar lanetlilerin sığınağıdır. Ölüler ve ölmekte olanlar burada son seslerini çıkarıyorlar, acınacak bir şekilde yalnızlar."
 epidemic_events.5010.london: "Thames'in nazik gelgitleri artık sadece alüvyon ve tüccar taşımıyor. Şişkin, güneşten ağarmış cesetler nehrin aşağısına bırakılmış, acı dolu yüzleri sessiz bir sırıtışa bürünmüş, soluk tenlerine karşı patlamış bubolar solgun.\n\nYaşayanların saldırılarına karşı birçok kez koruyucu olan eski Roma surları artık ölülerle destekleniyor. Kıvrımlı, dar sokaklar istiflenmiş cesetlerin labirentine dönüşmüş, fareler yığınları hem sığınak hem de besin olarak kullanıyor."
 epidemic_events.5010.rome: "Roma! Görkemli Roma. Dünyanın Başkenti.\n\nSayısız ruh bu saygıdeğer yollarda yürüdü, ancak ölülerin safları her geçen gün daha da hızla artıyor. Bu felaket sokakları süpürüyor, her güzel meydanı ve görkemli kemeri mahvediyor. Eski mermerler sessizce duruyor, yaşayanların işkencesine karşı çaresiz. Ölenler son sözlerini söylüyor, dudaklarında daha iyi zamanlarda akla gelmeye bile cesaret edilemeyen kelimeler:\n\n"Ebedi Şehir ne kadar da ebedi?""
 epidemic_events.5010.paris: "Seine'nin kıvrımlı suları, karadaki felaketi yalanlayarak Île de la Cité'nin kıyılarına mutlu bir şekilde çarpıyor.\n\nHastalar, harap binalar arasında umutsuzca dolaşıyor. Bir zamanlar fırıncıların mallarını sattığı yerde, ölü yığınları yatıyor, yaşayanlar, şehri sıkıştıran hastalık dalgasına ayak uyduramıyor.\n\nÖlümün inlemeleri ve öksürükleri olmasa, manzara neredeyse huzurlu olurdu."
 epidemic_events.5010.constantinople: "Dünya Arzusunun Şehri. Şehirlerin Kraliçesi. Mutluluğa Açılan Kapı. Dünyanın Kavşağı.\n\nBu kadar görkemli ve ihtişamlı isimler, zamanın başlangıcından beri parıldayan burnuna yayılmış olan bu kudretli metropole verilmiştir. Aynı isimler şimdi, hasta ve güçsüzlerin çoktan yenik düşenlerin cesetleri arasında sefil bir şekilde yol almalarıyla, o kadar zehirli ve ironik geliyor ki.\n\nÖlürken o geçmiş ihtişamlardan teselli buluyorlar mı?"
 epidemic_events.5010.prague: "Şehrin pazar yerleri ve ticaret meydanları, genellikle hareketlilik içindeydi, ölümcül bir sessizliğe büründü. Vltava'nın üzerindeki gururlu köprüler hastalarla tıkandı, ölüler aşağıdaki açıklıklarda tıkanıklıklara neden oldu.\n\nVyšehrad katliamı hüzünle izliyor, nesiller önce Dük Krok tarafından kurulan sert duvarları, korkunç salgın gibi ölümcül ve sessiz bir katili durduramadı.\n\nYüz Kule Şehri yavaş yavaş ölüyor, o övülen kuleler gökyüzünün düşmesini engelleyemiyor."
 epidemic_events.5010.toledo: "Toledo'dan daha çok çeliğiyle bilinen bir şehir var mıdır? Tagus'un suları milyonlarca kılıcın bıçaklarını söndürmek için kullanılmıştır, ancak hiçbir ince işçiliğin koruyamayacağı bazı tehditler vardır.\n\nBöylesine çeşitli bir yerin böylesine bir olumsuzluk karşısında aniden birleşmesi acı bir ironidir. Hastalık önyargısız öldürür, her kesimden insanı alçaltır.\n\nEski demirciler sessizliğe bürünür. Onları çalıştıranlar, silahın kurtaramayacağı yerde ilahi olanın onları kurtaracağı umuduyla, nasırlı ellerini zahmete değil duaya çevirir."
 epidemic_events.5010.cairo: "Ölçülemeyecek kadar eski olan Kahire, Memphis ve Heliopolis'teki kardeş şehirlerin yükselişini ve düşüşünü izledi, ancak hala güçlü bir şekilde ayakta duruyor. Çok şeye katlandı, ancak daha fazlasına katlanması gerekecek.\n\nYaşam Nehri Nil, bugün akarken beraberinde ölümü de taşıyor. Kötü huylu ölüler, denizle buluştuğu çamurlu deltalarda çürümek üzere suları tarafından taşınıyor, ancak giderek daha fazlası onların yerini alıyor. Nilometreler, zamandan, yerden ve yaşayanlardan tasarruf etmek için umutsuzca boğazlarına atılan bedenlerle boğuluyor.\n\nEski şehir soluyor."
 epidemic_events.5010.kanyakubja: "Burada kaç neslin yaşadığını ve öldüğünü kimse bilmiyor, ancak herkes şehrin kendisinin imkansız derecede eski olduğu konusunda hemfikir. Bu tehditten sağ çıkmak için tüm deneyim ve bilgeliğine ihtiyaç duyacak.\n\nÜnlü parfüm damıtma tesisleri, sağlıklı kişilerin kötü kokuları savuşturmak için ağızlarına kadar doldurulan ve boyunlarına takılan deve derisi şişeler olan attarlar üretmeye devam ediyor.\n\nAncak başka yerlerde, duvarlardan yankılanan tek sesler, dar sokaklarda imkansız yüksekliklere yığılmış bedenleri olan ölülerin ve ölmekte olanların inlemeleri."
 epidemic_events.5010.varanasi: "Daha çok Işık Şehri olarak bilinir, ancak Varanasi aynı zamandan beri Ölüler Şehri'dir. Bu yüzden, bu en ölümcül salgına ev sahipliği yapması uygun görünüyor.\n\nDaha mutlu zamanlarda, Ganj hayatla doludur; şimdi, sadece ölüleri taşır. Şişkin cesetleri, dışarı çıkmaya cesaret eden birkaç yaşayan insan tarafından tekmelenerek nehir kıyılarına tutunur.\n\nAğlama ve öksürük sesleri, bu tufan öncesi şehrin antik taşlarından yankılanır."
 epidemic_events.5010.fallback: "Dolambaçlı sokaklar ve yığılmış evler, genellikle kalabalık kitlelerle dolu, sessiz yatıyor. Sadece yas tutanların acıklı feryatları ve yakında ölülerin arasına katılacak olanların kesik kesik ıslak öksürükleri sessizliği bozuyor."
 epidemic_events.5010.a: "Sadaka bağışları en azından ölmekte olanın acısını hafifletebilir."
 epidemic_events.5010.b: "#DIE1 Şehir...#! #DIE2 kıymetli şehrim...#!"
