 epidemic_events.1000.t: "[cult_epidemic.GetNameNoTooltip] Kültü"
 epidemic_events.1000.desc.intro: "[cult_epidemic.GetName], [infected_county.GetName]'i ele geçirmeye devam ederken, tehlikeli bir tarikat onu takip eder.\n\n[charismatic_priest.GetFirstName] adında karizmatik bir rahip, vebanın bizim bir sonucu olduğunu iddia ediyor"
 epidemic_events.1000.desc.mid.unreformed: "[charismatic_priest.GetFaith.HighGodName|U] sevgisinden uzakta günahkar hayatlar yaşıyoruz ve topraklarımızı kuşatan salgın hastalık ve vebadan kurtuluşu ancak kafir yollarımızdan vazgeçerek bulabiliriz."
 epidemic_events.1000.desc.mid.reformed: "atalarımızın Tanrılarına sırtımızı dönüyoruz. [charismatic_priest.GetSheHe|U], ancak kendimizi [charismatic_priest.GetFaith.HealthGodName|U]'e sunarak bu bitmeyen beladan kurtulmayı umabileceğimizi iddia ediyor."
 epidemic_events.1000.desc.mid2.cynical: "Bunu kabul etmekten nefret ediyorum ama [charismatic_priest.GetSheHe] gerçekten de bazı ikna edici noktalara değiniyor."
 epidemic_events.1000.desc.mid2.zealous: "[charismatic_priest.GetHerHis|U] tarikat topraklarıma yayılıyor ve bu herhangi bir vebadan çok daha kötü."
 epidemic_events.1000.desc.mid2.fallback: "[charismatic_priest.GetSheHe|U] insanların hayal gücünü ele geçirdi."
 epidemic_events.1000.desc.outro: "Hiçbir şey yapılmazsa bu tarikat, veba salgınının vurduğu topraklarda [ROOT.Char.GetFaith.GetName]'ın kendisini çökertebilir."
 epidemic_events.1000.a: "Yak bu deliyi!"
 epidemic_events.1000.b: "Bunun zararsız olduğundan eminim."
 epidemic_events.1000.c: "Sonunda [charismatic_priest.GetFaith.HighGodName|U]'ı buldum!"
 epidemic_events.1010.t: "Romantik Bir Diriliş"
 epidemic_events.1010.desc: "[epidemic_scope.GetName|U] krallığımı kirletmeye devam ediyor ve hatta saraydaki insanlar bile bu korkunç vebanın doğaüstü bir unsurdan şüphelenmeye başlıyor. [superstitious_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] kasvetli bir akşam bana rahatsız edici bir teklifle yaklaşıyor.\n\n"Sevgili [ROOT.Char.GetTitleAsNameNoTooltip|U], [dead_lover.GetFirstName]'ü kaybetmenin acısını biliyorum ve seninle birlikte üzülüyorum, ancak [epidemic_scope.GetNameNoTooltip]'ün ölüler için büyük bir lanet getirdiğine inanıyorum. [dead_lover.GetSheHe] kalkıp vebayı [dead_lover.GetHerHim] ile getirmeden önce [dead_lover.GetHerHis] tabutunu çivilemeliyiz!""
 epidemic_events.1010.a: ""Bu ne cüret!""
 epidemic_events.1010.b: "Belki de [superstitious_courtier.GetSheHe] haklıdır..."
 epidemic_events.1010.c: "Ülkedeki her tabutu çivileyin!"
 epidemic_events.1020.t: "Kötü Hava [epidemic_county.GetNameNoTierNoTooltip|U] Üzerinde"
 epidemic_events.1020.desc: "[epidemic_scope.GetName|U], [epidemic_county.GetNameNoTier] halkını perişan etti. [miasma_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U], insanların evlerinde ve sokaklarda [ROOT.Char.GetFaith.DeathDeityNamePossessive|U] çağrısını bekleyerek debelenirken, yerel ticaretin ve ürünlerin tamamen kuruduğunu bildirdi.\n\n[miasma_courtier.GetSheHe|U], vebanın ölü ve ölmekte olanların etrafındaki kötü havaya bağlı olduğunu ve bunun yerine geniş bir [epidemic_province.Custom('get_region_flower_type_plural')] tarlasının kullanılmasının bu kötü havayı dağıtmak ve hastalığın yayılmasını yavaşlatmak için çok faydalı olacağını ileri sürdü."
 epidemic_events.1020.a: "Denemeye deger."
 epidemic_events.1020.b: "Ne büyük altın israfı."
 epidemic_events.1030.t: "Sülükler!"
 epidemic_events.1030.desc: "Mahkemenin bazı bilgili üyeleri bana sülüklerin taktiksel yönetiminin dengesiz mizaçlar ve bozulma için kesin ve kesin bir tedavi olduğunu söylüyor. Ancak, [leeched_courtier.GetFirstName] bana [leeched_courtier.GetHerHis] yüzünde soğuk ve soluk bir gülümsemeyle yaklaşırken ve bir avuç sülük bana doğru uzatılırken, bunun çok ileri gidip gitmediğini merak etmeden duramıyorum.\n\n"Sülükler! Sülükler [epidemic_scope.GetName]'yi uzak tutmanın tek yoludur!"\n\nBu, sülüklerin yalnızca bir hekimin rehberliğinde kullanılması yönündeki genel tıbbi tavsiyeyle doğrudan çelişiyor, ancak bu çaresiz zamanlarda gerçekten beklemeyi göze alabilir miyiz?"
 epidemic_events.1030.a: "Saraydaki herkese sülük dağıtın!"
 epidemic_events.1030.a.success: "Sülükler başarılı oldu"
 epidemic_events.1030.a.failure: "Sülükler zararlıdır"
 epidemic_events.1030.b: "Tıbbi tavsiyelere uyalım."
 epidemic_events.1040.t: "Sarayda Kırbaçlayanlar"
 epidemic_events.1040.desc.intro: "[epidemic_scope.GetName|U], krallığımda yayılmaya devam ediyor ve önüne çıkan her şeyi harap ediyor. Enfekte bölgelerde bir grup fanatik, kurtuluşun kendini kırbaçlama yoluyla elde edilebileceğini iddia ederek öne çıkıyor.\n\n"
 epidemic_events.1040.desc.mid.approves: "Daha da kötüsü, [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)] bu uygulamaları onaylıyor ve saraydaki herkesin bu örneği izlemesi gerektiğinde ısrar ediyor. [chaplain.GetSheHe|U] ise bu davranışa sadece tahammül etmekle kalmayıp, onayladığımı da söylüyor."
 epidemic_events.1040.desc.mid: "[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] bu uygulamaya şiddetle karşı çıkıyor ve bu mazoşist eylemin sadece sapkınlık olmadığını, aynı zamanda doğası gereği cinsel açıdan sapkın olduğunu ve ortadan kaldırılması gerektiğini iddia ediyor. [chaplain.GetSheHe|U] ise bu uygulamanın taç tarafından tüm kalbiyle kınanması gerektiğini şiddetle öneriyor."
 epidemic_events.1040.a: "Bu sapıklıktır!"
 epidemic_events.1040.b: "Eminim ki kendilerine zarar veriyorlar."
 epidemic_events.1040.c: "Eğer dedikleri doğruysa, o zaman kırbaçlayacağım!"
 epidemic_events.1050.t: "Kiyamet gunu"
 epidemic_events.1050.desc: "[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U], elinde yırtık bir mesajla gece geç saatlerde taht odasına dalar.\n\n"Benim [ROOT.Char.GetTitleAsNameNoTooltip|U]'im, [epidemic_scope.GetName] ile ilgili korkunç haberler getirdim! Küfürbazlar ve sapkınlar, dünyanın sonunun geldiğini haykırarak, [epidemic_scope.GetNameNoTooltip]'ün [ROOT.Char.GetFaith.HighGodName] tarafından [ROOT.Char.Custom('apocalypse_name')]'in başlangıcını işaretlemek için bize gönderildiğini iddia ediyorlar. Onların müjdesi, yerel halkta panik ve intihar yaratmaktan başka bir işe yaramıyor, bu histeriyi nasıl önleyebiliriz?""
 epidemic_events.1050.a: ""Onları kökünden kazıyın!""
 epidemic_events.1050.b: ""Onları tartışmak için en iyi ilahiyatçılarınızı gönderin!""
 epidemic_events.1050.b.tt.success: "Kıyamet korkusu ortadan kalktı"
 epidemic_events.1050.b.tt.failure: "İnsanlar ikna olmadı"
 epidemic_events.1050.c: ""Belki de haklıdırlar...""
 epidemic_events.1060.t: "Veba Getirenleri"
 epidemic_events.1060.desc.intro: "Krallığımdaki insanlar [epidemic_scope.GetName] tarafından kuşatılmaya devam ediyor ve aralarında batıl inançlar yaygın. Bana vebayı suçladıkları bildirildi"
 epidemic_events.1060.desc.mid.cats: "kedilerin doğaüstü nitelikleri.\n\nBir şekilde sıradan ev kedilerinin vebayı beraberlerinde taşıdıklarına ve varlıklarıyla sıradan insanları lanetlediklerine inanıyorlar. Bu inanç o kadar yaygın ki vebadan en çok etkilenen bölgeler kedileri toplu halde katletmeye başladı."
 epidemic_events.1060.desc.mid.dogs: "köpeklerin doğaüstü nitelikleri.\n\nYaratıkların en sadık ve güvenenleri, en alt seviyedeki vatandaşlarımın gözünde, ülkemdeki acı ve ölümden bir şekilde sorumludur. Bu inanç o kadar yaygın ki birçok bölge aktif olarak zavallı hayvanları avlıyor."
 epidemic_events.1060.desc.mid.faith: "[faith_to_blame.GetAdherentNamePlural].\n\nYabancı tüccarların [faith_to_blame.GetReligion.GetName] uygulayarak yurtdışından veba getirdiklerini ve kötülükleri nedeniyle [ROOT.Char.GetFaith.HighGodName]'nin gazabını taşıdıklarını iddia ediyorlar."
 epidemic_events.1060.desc.mid.trait: "günahkar uygulama ve [ROOT.Char.GetFaith.HighGodName] gereken saygıyı göstermedeki başarısızlık.\n\n"
 epidemic_events.1060.desc.mid2.witches: "Özellikle cadılığı suçluyorlar, ancak köylülerin gözünde cadılığın neyi oluşturduğu pek de net değil gibi görünüyor."
 epidemic_events.1060.desc.mid2.sin: "Onlar, bizim çok [sinful_trait.GetName(ROOT.Char)] olduğumuza ve ancak toplu tövbe ve sert cezalarla [ROOT.Char.GetFaith.HighGodName]'in bize istediği şekilde yaşamaya dönebileceğimize inanıyorlar."
 epidemic_events.1060.desc.outro: "\n\nBu eylemler krallığın [ROOT.Char.GetFaith.PriestNeuterPlural]'ı tarafından genel olarak kınandı, ancak yine de davalar devam ediyor."
 epidemic_events.1060.a: "Yapabileceğim bir şey yok."
 epidemic_events.1060.b: "Hemen durdurun bunları!"
 epidemic_events.1060.c: "Belki de cevabımız [ROOT.Char.GetFaith.ReligiousText|U]'dadır."
 epidemic_events.1061.t: "Evcil Hayvan Ateşi"
 epidemic_events.1061.desc.intro: "Odamda [ROOT.Char.GetCurrentLocation.GetNameNoTooltip|U]'ın merkezindeki uzak kargaşanın kükremesiyle uyanıyorum. Dışarı bakıyorum ve gökyüzünün turuncu yandığını ve uzakta sayısız duman bacasının yükseldiğini görüyorum. Uyurken diyar alev mi aldı?\n\nCevaplar için [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)]'i takip ediyorum."
 epidemic_events.1061.desc.mid.cats: ""Kediler, benim [ROOT.Char.GetTitleAsNameNoTooltip|U]'ım. Küçük hasır kafeslere kilitlenen hayvanlar, miyavlayarak ve tıslayarak büyük ateşlere gönderiliyor."
 epidemic_events.1061.desc.mid.dogs: ""Köpekler, [ROOT.Char.GetTitleAsNameNoTooltip|U]'ım. Korkarım köylüler [epidemic_scope.GetName]'i uzak tutmak için onları diri diri yakıyorlar."
 epidemic_events.1061.desc.outro: ""Gerçekten korkunç bir olay.""
 epidemic_events.1061.a: "Sanırım yapabileceğim hiçbir şey yok."
 epidemic_events.1061.a.success: "Hayvanları yakmanın hiçbir etkisi yoktur"
 epidemic_events.1061.a.failure: "Hayvanların yakılması bir şekilde enfeksiyonları artırıyor"
 epidemic_events.1061.b: "Buna son verilmeli!"
 epidemic_events.1061.c: "Bu hayvanlara zarar vermek suç olmalı."
 epidemic_events.1062.t: "Yakalayıcılar"
 epidemic_events.1062.desc.intro: "Halkımın anlamsız batıl şiddeti, [epidemic_scope.GetName] ile birlikte, bu bedensel hastalığın ardından gelen bir zihin hastalığı gibi yayılmaya devam ediyor. Şimdi, her zamanki saray görevlerim, sarayıma giren bir grup kaba kaçak avcı tarafından kesintiye uğruyor.\n\n"Benim [ROOT.Char.GetTitleAsNameNoTooltip|U], buradaki arkadaşlarımın dikkatini çekti ki, biraz"
 epidemic_events.1062.desc.mid.cats: "kedi sorunu. Herkes kedilerin [ROOT.Char.GetFaith.DevilName|U]'ın hizmetkarı olduğunu bilir ve gittikleri her yere [epidemic_scope.GetName]'i yanlarında getirirler."
 epidemic_events.1062.desc.mid.dogs: "köpek sorunu. Köpeklerin kötü hava ve pislikle çevrili iğrenç yaratıklar olduğu bilinen bir gerçektir."
 epidemic_events.1062.desc.outro: "Biz halkın adamlarıyız ve veba ortadan kalkana kadar o canavarların her birini avlamaya hazırız.""
 epidemic_events.1062.a: "Hepsini öldür."
 epidemic_events.1062.a.no_effect: "Hayvanları öldürmenin hiçbir etkisi yok"
 epidemic_events.1062.a.success: "Veba hafifler"
 epidemic_events.1062.a.failure: "Veba daha da kötüleşiyor"
 epidemic_events.1062.b: "Yakalayın ve başkente getirin."
 epidemic_events.1062.b.no_effect: "Bunun hiçbir etkisi yok"
 epidemic_events.1062.b.failure: "Başkent kuduz hayvanlarla dolu"
 epidemic_events.1063.t: "Tövbe edin!"
 epidemic_events.1063.desc.intro: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip|U]'ın merkezi panik ve umutsuzlukla gürültülüdür ve lanetlilerin ağıtlarını kesen sıradan bir sokak vaizinin sesidir.\n\n"Tövbe edin! Tövbe edin!"
 epidemic_events.1063.desc.mid.faith: "Bu veba [faith_blamed.GetAdjective] yapımı değil! Bu bizim kendi günahımızın bir sonucudur."
 epidemic_events.1063.desc.mid.sin: "Bu bela, [ROOT.Char.GetFaith.HighGodName|U]'ın bizim zayıflığımıza ve [trait_blamed.GetName(ROOT.Char)] olma eğilimimize verdiği bir cezadır."
 epidemic_events.1063.desc.mid.witch: "Gözlerimizi cadılara değil, kendimize çevirmeliyiz! Hepimiz günahkar değil miyiz?"
 epidemic_events.1063.desc.mid.cats: "Bu belayı bir kedi kadar zavallı ve acınası bir yaratığa yüklemek saçmalıktır! Asıl bakmamız gereken kendi günahlarımızdır!"
 epidemic_events.1063.desc.mid.dogs: "Bu belayı basit fikirli tazılara yüklemek saçmalıktır! Bunun sorumlusu bizim kendi yozlaşmış ruhlarımızdır."
 epidemic_events.1063.desc.outro: "Yalnızca [virtuous_trait.GetName(ROOT.Char)] olmaya çabalayarak vebanın sona ermesini umut edebiliriz."\n\nKalabalık bu mesajdan oldukça etkilenmiş görünüyor ve şehirdeki diğer birçok vaiz de aynı mesajı eşit inanç ve güçle aktarıyor gibi görünüyor. Belki de bu vebayı halkıma getiren şeyin benim zayıflığım ve günahım olduğunu düşünmeden edemiyorum."
 epidemic_events.1063.a: "Ben pişman oldum!"
 epidemic_events.1063.b: "Saçma sapan."
 epidemic_events.1063.c: "Elbette sıradan bir sokak vaiziyle tartışabilirim."
 epidemic_events.1063.c.success: "Vaizi caydırıyorsun"
 epidemic_events.1063.c.failure: "Kendini utandırıyorsun"
 epidemic_events.1064.t: "Denemeler"
 epidemic_events.1064.desc.intro: "[epidemic_scope.GetName]'ı çevreleyen batıl inançları kınamaya yönelik devam eden çabalara rağmen, uygulama artmaya devam ediyor ve şimdi tüm diyarda davaların gerçekleştiğini duyuyorum."
 epidemic_events.1064.desc.mid.sin: "Davalar, aramızdaki [trait_blamed.GetName(ROOT.Char)]'ları söküp atmayı ve onları ağır cezalara, bazen de ölüme kadar cezalandırmayı amaçlıyor."
 epidemic_events.1064.desc.mid.witch: "Davalar cadıları barbarca ve saçma yollarla ifşa etmeyi amaçlıyor; sanık cadı olsun ya da olmasın, çoğu zaman ölümle sonuçlanacak davalar."
 epidemic_events.1064.desc.outro: "\n\nBu denemelerin amacı, vebayı topraklardan temizlemek için [ROOT.Char.GetFaith.HealthGodName|U] ruhunu ortaya çıkarmak amacıyla kötüleri cezalandırmaktır, ancak gerçekte bu sadece daha fazla ölüme ve krallığımın tükenmesine yol açmıştır."
 epidemic_events.1064.a: "Tek adalet #EMP benim#! adaletimdir."
 epidemic_events.1064.b: "Artık bu sıkıntılar bitmeli!"
 epidemic_events.1064.c: "Bu uygulamaya karşı vaaz vermeliyiz."
 epidemic_events.1064.c.success: "Mesajınız ikna edici"
 epidemic_events.1064.c.failure: "Denemeler devam ediyor"
 epidemic_events.1065.t: "Utanç"
 epidemic_events.1065.desc.intro: "Mafyanın adaleti benim bölgemde [epidemic_scope.GetName] kadar baş belası olmaya devam ediyor ve sonunda sonuçları kapıma kadar geldi. Yerel vaizlerin halkı kendilerinden daha iyi olan soylulara karşı kutuplaştırdıkları ve gözlerini doğrudan [shamed_buddy.Custom2('MyCharacterIntroduction', ROOT.Char)]'e çevirdikleri konusunda bilgilendirildim.\n\n[shamed_buddy.GetHerHim]'yi şu suçla suçluyorlar:"
 epidemic_events.1065.desc.mid.sin: "[trait_blamed.GetName(shamed_buddy)] olmak"
 epidemic_events.1065.desc.mid.witch: "cadılık"
 epidemic_events.1065.desc.outro: "ve [shamed_buddy.GetSheHe]'ın [shamed_buddy.GetHerHis] konforlu konutlardan ve gösterişten çıkarılmasını ve [shamed_buddy.GetHerHis] günahlarından kamusal aşağılanma yoluyla tövbe etmesini talep edin. Genellikle bir asilzadeye karşı bu tür saygısızlık eylemleri ağır bir şekilde cezalandırılırdı, ancak ben tüm alemi cezalandıramam."
 epidemic_events.1065.a: "Ne istiyorlarsa ver."
 epidemic_events.1065.b: "Reddediyorum!"
 epidemic_events.1065.c: "[shamed_buddy.GetHerHis] sırasına gireceğim."
 epidemic_events.1066.t: "Kovulma"
 epidemic_events.1066.desc: "Kimsenin söyleyebileceği hiçbir şey, köylüleri [faith_blamed.GetAdherentNamePlural]'ın [epidemic_scope.GetName]'den sorumlu olmadığına ikna etmeye yetmiyor gibi görünüyor. [faith_blamed.GetAdjectiveNoTooltip] topluluğuna, krallığımın halkları için güvenli bir yer olmadığı ve bunun sonucunda ticaretin çok zarar gördüğü haberi yayıldı.\n\nDaha da kötüsü, [faith_blamed.GetAdjectiveNoTooltip] tüccarları yalnızca birçok enfekte köyde hoş karşılanmıyor, aynı zamanda aktif olarak saldırıya uğruyorlar. Ticaret, dünyanın can damarıdır ve bu anlamsız şiddeti azaltmak için hiçbir şey yapılmazsa, krallığım bilinmeyen sonuçlara katlanacak."
 epidemic_events.1066.a: "Bu davranışın cezalandırılması gerekir."
 epidemic_events.1066.b: "Bu benim kontrolümün dışında."
 epidemic_events.1066.c: "Başkentte sığınak sunabilirim."
 epidemic_events.1067.t: "[faith_blamed.GetAdjectiveNoTooltip|U] Veba Akını"
 epidemic_events.1067.desc: "[epidemic_scope.GetName] [bigoted_ruler_that_everyone_hates.GetNamePossessive] diyarını harap ederken, oradaki köylüler [faith_blamed.GetAdherentNamePlural]'yi suçlamakta ısrarcı oldular. Bu sorun o kadar yaygınlaştı ki birçoğu [bigoted_ruler_that_everyone_hates.GetPrimaryTitle.GetNameNoTierNoTooltip|U] kaçıp topraklarıma gelmeye başladı.\n\nBu ekstra insan akını ticaret ve vergi getirirken, [epidemic_scope.GetName]'ın yaygın olduğu bir yerden geldikleri ve kötü havayı da beraberlerinde getirdikleri inkar edilemez. Vebanın topraklarıma daha kolay yayılma riski olsa da, bu mülteci akınının sunduğu fırsatları inkar etmek zor."
 epidemic_events.1067.a: "Burada hoş karşılanıyorlar."
 epidemic_events.1067.b: "Vebaya kapı açamayız."
 epidemic_events.1067.c: "Başkentte sığınak sunun."
 every_bordering_county: "[bigoted_ruler_that_everyone_hates.GetName] ile sınırı olan her il"
 epidemic_events.1068.t: "Ödünç"
 epidemic_events.1068.desc: "[epidemic_scope.GetName]'i yayma suçlamasına dayanan [faith_blamed.GetAdherentNamePlural]'a karşı başlatılan cadı avı, toplumun her kesimi için çok sayıda mali sonuç doğurdu ve bu, [loneless_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)]'nin sıradan bir dilenci gibi saraya düşmesinden daha açık olamazdı.\n\n"Durum umutsuz, [ROOT.Char.GetTitleAsNameNoTooltip|U]. [faith_blamed.GetAdjectiveNoTooltip|U] zulmüm her türlü inanmayanı topraklarımdan korkuttu. Gerekli tefecilik uygulamasına girişecek kimse bulunamadı ve hazinem tükeniyor. Bir çözüm bulmalıyız ve bunu hemen yapmalıyız!""
 epidemic_events.1068.a: "[loneless_vassal.GetPrimaryTitle.GetNameNoTierNoTooltip|U] herkes için güvenli bir yer olacak."
 epidemic_events.1068.b: "Sana kredi teklif edebilirim."
 epidemic_events.1068.c: "Bu şanssızlık."
