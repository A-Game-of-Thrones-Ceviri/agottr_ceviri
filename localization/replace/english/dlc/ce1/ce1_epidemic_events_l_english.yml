 epidemic_events.1122.t: "Bir Hediye İade Edildi"
 epidemic_events.1122.desc: "Hafif bir ıslık sesi, [flung_corpse_location.GetName]'ın duvarlarının ötesinde bir şey belirdiğinde havayı doldurur. Düdük sesi, aniden nesne kampın ortasına bir şapırtıyla inene kadar yükselir.\n\nKan, kemik ve dişler, bir zamanlar ait oldukları tanınmaz ete zar zor bağlı bir kraterde yatar. Görünüşe göre 'hediyemiz' bize geri dönmüş."
 epidemic_events.1122.a: "Artık hareket ettirilemeyecek kadar parçalanmış."
 epidemic_events.1122.b: "Onları alıp tekrar deneyin!"
 epidemic_events.1122.b.success: "'Vücudu' geri fırlatıyorsun"
