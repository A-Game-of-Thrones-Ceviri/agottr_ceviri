 epidemic_events.1100.t: "[infected_county.GetNameNoTierNoTooltip|U] Üzerinde Bir Gölge"
 epidemic_events.1100.desc.intro.apocalyptic: "[infected_county.GetNameNoTier] sokakları sessizliğe büründü. [ROOT.Char.GetFaith.DeathDeityName|U] [ROOT.Char.GetFaith.DeathDeityHerHis] veba salgınına yol açtı"
 epidemic_events.1100.desc.intro.major: "[infected_county.GetNameNoTier]'da yürümek, insan acısının korkunç bir senfonisine maruz kalmaktır. Veba,"
 epidemic_events.1100.desc.intro.fallback: "[infected_county.GetNameNoTier]'da bir gezinti, derinden rahatsız edici bir şeyi ortaya çıkarıyor. Bir veba geldi"
 epidemic_events.1100.desc.intro2.holy_site: "bu en kutsal yer.\n\n"
 epidemic_events.1100.desc.intro2.cool_place: "bir zamanlar gelişen bu metropol.\n\n"
 epidemic_events.1100.desc.intro2.backwater: "bu mütevazı köy.\n\n"
 epidemic_events.1100.desc.mid.typhus: "Enfekte olanların baştan ayağa kadar dokunulduğunda sıcak olan döküntülerle kaplı olduğu görülüyor."
 epidemic_events.1100.desc.mid.bubonic_plague: "Siyah kabarcıklı hıyarcıklar, enfekte kişinin cildini kaplar ve patladığında kötü hava yayan pis bir sıvıyla doludur.\n\n"
 epidemic_events.1100.desc.mid.smallpox: "Enfekte olanın cildi koyu kırmızıdır ve yumrular ve şişliklerle kaplıdır. Sayısız taze yara, bitmeyen kaşıntıdan cildi kaplar ve o umutsuz gözler kan çanağına dönmüş ve kırmızıdır.\n\n"
 epidemic_events.1100.desc.mid.measles: "Hastaların engebeli derileri parlak kırmızıdır ve dokununca acı verir. Soğukta bile terlerler ve gözlerinde bir cüzzamlının bakışı vardır.\n\n"
 epidemic_events.1100.desc.mid.dysentery: "Enfekte olan kişinin gözleriyle karşılaştığında sanki ruh başka bir yerdeymiş gibi içleri boş ve boş görünüyor. Giysilerinin arka kısmı koyu kırmızıya boyanmış ve sanki düşmelerini engellemek için karınlarını tutuyorlar.\n\n"
 epidemic_events.1100.desc.mid.ergotism: "Enfekte olanlar, sokaklarda anlamsız inleme ve pislik yapma nöbetleri arasında rastgele aralıklarla kendilerini uğursuz danslara boğarlar."
 epidemic_events.1100.desc.mid.consumption: "Gittiğiniz her yerde, enfekte olmuş, donmuş kanın giysilerinizi koyu kırmızıya boyamasından kaynaklanan bitmek bilmeyen öksürük ve hırıltı seslerinden kaçamazsınız."
 epidemic_events.1100.desc.mid.fallback: "Halk her çeşit kötü mizaçla boğuşuyor ve bunun sonucunda sayılamayacak kadar çok sayıda semptom ortaya çıkıyor."
 epidemic_events.1100.desc.mid2.apocalyptic: "Kasabada bu korkunç hastalığa yakalanmamış hemen hemen hiç kimse yok ve hastalık hızla soylu sınıfa doğru yayılmaya devam ediyor."
 epidemic_events.1100.desc.mid2.major: "Köylü nüfusunun en az yarısı enfekte olmuş durumda ve hastalığın soylulara da yayılması an meselesi."
 epidemic_events.1100.desc.mid2.fallback: "Sayılar henüz düşük olsa da daha fazla yayılması an meselesi."
 epidemic_events.1100.desc.outro.capital: "Zaten insanlar bu hastalığa "[epidemic.GetName]" diyorlar ve bu benim kapımın önünde gerçekleşiyor."
 epidemic_events.1100.desc.outro: "Zaten insanlar bu rahatsızlığa "[epidemic.GetName]" adını veriyor."
 epidemic_events.1100.a.already_has_it: "Korkarım ki artık çok geç..."
 epidemic_events.1100.a.compassionate: "Zavallı hasta köylüler..."
 epidemic_events.1100.a.callous: "Yapabileceğim bir şey yok."
 epidemic_events.1100.a.diligent: "Ben dikkat edeceğim."
