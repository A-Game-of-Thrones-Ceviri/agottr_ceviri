 epidemic_events.5000.t: "Bir Şeyler Yap!"
 epidemic_events.5000.desc: "[epidemic.GetName] öfkelenmeye devam ederken [infected_county.GetName] 'dan daha fazla rapor geliyor. [church_person.GetTitledFirstName] Bana en son gelen mesajı bizzat getirdikten sonra elini masama vurdu.\n\n "İnsanlar onlara yardım etmek için bir şeyler yapmamızı bekliyor!" [church_person.GetSheHe|U] ısrarla mesajı işaret etti.\n\n "Bu tipleri daha önce de gördüm. Tek yapmamız gereken bölgeyi rahatsız eden bazı pis hayvanları temizlemek. Onlar olmadan bu bela kesinlikle son bulmayacak!" [church_person.GetFirstNameNoTooltip|U] ben düşünürken memnuniyetle arkasına yaslanıyor. "Bu [ROOT.Char.GetFaith.HighGodName]'un isteğidir."" #NT!
 epidemic_events.5000.a: "Şu fareler yeterince pis görünüyorlar..."
 epidemic_events.5000.b: "Kediler #EMP her yere#! giriyor, kesin onların işi!"
 epidemic_events.5000.c: "Köpekler sürekli çamur içerisinde, onlardan kurtulalım!"
 epidemic_events.5000.d: "Koyunları kesmenin vakti geldi."
 epidemic_events.5000.e: ""Saçmalıyorsun, [church_person.GetFirstNameNoTooltip].""
  
 epidemic_events.5001.t: "Kapıları Kapatın!"
 epidemic_events.5001.desc: "Telaşlı ayak seslerinin ardından [courtier.GetFirstName] kapıyı kırarcasına iterek odaya giriyor.\n\n"[Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum' )]!" diyor kekeleyerek, elindeki parşömenleri masama bıraktıktan sonra cümlesine devam ediyor. "[Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum' )]! [epidemic_county.GetNameNoTier] topraklarından geliyorum, oradaki yıkımı görseniz #EMP inanmazsınız#!! Ölüm ve yıkım bölgeye hüküm sürüyor! Sokaklar cesetlerle dolu!"\n\nMasanın üzerindeki parşömenleri inceleyerek anlatılanı mantıklı bir zemine oturtmaya çalışıyorum. Son duyduğumda [epidemic_county.GetNameNoTierNoTooltip] topraklarındaki salgın çok da şiddetli değildi..."
 epidemic_events.5001.a: ""Kapatın! Bütün kapıları #EMP kapatın!#!""
 epidemic_events.5001.b: "[epidemic_county.GetName] topraklarının yöneticileri gereğini yapacaktır."
 epidemic_events.5001.c: ""İşim yeterince başımdan aşkın!""
 epidemic_events.5001.d: "Biraz yardım göndersek iyi olur."
 epidemic_events.5001.e: "Yapacak bir şey yok."
  
 epidemic_events.5002.t: "Kıyıların Sessizliği"
 epidemic_events.5002.desc: "Birlikte yürürken [steward.GetFirstName], [coastal_province.GetName] topraklarındaki salgına dair bazı bilgiler veriyor. Uzaktan baktığımızda kıyıya dizilmiş bedenleri görebiliyoruz. Yanında ise terk edilmiş bir bot kıyıya vurmuş bir şekilde bekliyor. Bir anda ona dönmemle beraber, meraklı bir yüz ifadesiyle bana baktığını görüyorum.\n\n"[Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum' )], isterseniz şu bedenlerden kolaylıkla kurtulabiliriz."\n\nTekrardan yüzünü bota çevirmesiyle neyi kastettiğini anlıyorum. Nihayetinde bot terk edilmiş ve bir şekilde bu bedenleri ortadan kaldırmak gerekiyor..."
 epidemic_events.5002.a: "Bu su hangi yöne akıyordur acaba?"
 epidemic_events.5002.a.tt: "Belki de bu botu #EMP başkasının#! problemi hâline getirebiliriz..."
 epidemic_events.5002.b: ""Yükleyip akıntıya bırakın.""
 epidemic_events.5002.b.success: "Bot bir daha görülmüyor"
 epidemic_events.5002.b.failure: "Bot birkaç gün sonra tekrardan kıyıya vuruyor"
 epidemic_events.5002.b.criticalfailure: "Bot batıyor, cansız bedenler kıyıya vuruyor"
 epidemic_events.5002.c: "Düzgün bir şekilde defnedilmeyi hak ediyorlar."
 epidemic_events.5002.d: "En azından bot yüzebilir gibi duruyor..."
  
 epidemic_events.5003.t: "İyileştirici Eller"
 epidemic_events.5003.desc: "[location.GetName] sokaklarında ilerlerken yoldaki pislikler benden ve atımdan uzak tutulsa da, aynı şeyleri yolda yürüyenler için söylemek pek mümkün değil. Bir anda köylünün teki bana doğru hareket ediyor, bir eliyle küçük bir bebeği tuttuğunu görüyorum.\n\n"[Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum' )], yalvarırım size! O çok hasta, dokunuşlarınızla onu iyileştiremez misiniz?""
 epidemic_events.5003.a: ""O #EMP şeyi#! benden uzak tut!""
 epidemic_events.5003.b: "Pek faydası olacağını sanmıyorum ama..."
 epidemic_events.5003.b.tt: "Köylüler kraliyet dokunuşunun faydaları ve bazı yan etkileri olabileceğine inanıyor..."
 epidemic_events.5003.b.criticalsuccess: "Bebek mucizevi bir şekilde iyileşiyor"
 epidemic_events.5003.b.success: "Bebek hâlâ hasta fakat artık daha mutlular"
 epidemic_events.5003.b.failure: "Bebek daha da fenalaşıyor"
 epidemic_events.5003.c: "İlerlemeye devam edelim, göz göze gelmemeye çalışalım..."
  
 epidemic_events.5004.t: "Akın Akın"
 epidemic_events.5004.desc: "Uzaklardan gelen gürültüyü fark etmemle beraber bir anda kapı açılıyor. Muhafızlar saraya akın eden kalabalık köylülerin karşısında çaresiz bir şekilde kendilerini kurtarmaya çalışıyorlar.\n\nGenci, yaşlısı, erkeği, kadını, halkın her kesiminden kişiler bir anda önümde toplanıyor. Aralarından birisi bir adım ileri atarak konuşmaya başlıyor.\n\n"[Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum' )]!" [peasant_1.GetFirstName], arkasındaki kalabalığı gösterdikten sonra konuşmasına devam ediyor. "[epidemic_scope.GetName] karşısında sizden yardım ve koruma talep ediyoruz. Unutmayın ki bizi korumak hükümdarımız olarak sizin sorumluluğunuzdur."\n\nMuhafızlarım kendilerini toparlamış bir şekilde ağzımdan çıkacak sözü bekliyor."
 epidemic_events.5004.a: ""Gelin, hoş geldiniz!""
 epidemic_events.5004.a.new_courtiers: "Tüm yeni saray mensupları, #color_white size#! karşı #positive_value 40#! görüş kazanacak"
 epidemic_events.5004.a.old_courtiers: "Tüm eski saray mensupları, #color_white size#! karşı #negative_value 10#! görüş kaybedecek"
 epidemic_events.5004.b: "Bir şekilde onları ikna etmeliyim..."
 epidemic_events.5004.b.success: "Köylüler ikna oluyorlar"
 epidemic_events.5004.b.failure: "Köylüleri zorla dışarı çıkartmak zorunda kalıyorsunuz"
 epidemic_events.5004.c: "Muhafızlar! Götürün bunları karşımdan!"
  
 epidemic_events.5005.t: "Sağlık mı Para mı?"
 epidemic_events.5005.desc: "Altın bir ülkenin can damarıdır ve bu zenginliğin çoğunluğu tüccarlar aracılığıyla gelir. [epidemic_scope.GetName] o topraklarda tüm gücüyle etkisini göstermeye devam ederken, [steward.GetFirstName] ticaret açısından elverişli kıyı bölgelerinden gelen mektupları sunuyor.\n\n"[Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum' )], biz bu salgınla baş edebiliriz. Tek yapmamız gereken, tüm tüccarların mallarını pazarlara koymadan önce bir süreliğine karantinada durmalarını sağlamak, böylelikle hastalık yayılmayacaktır."\n\nVekilharcın konuşma biçiminden bu fikrin maddi bir takım sonuçlarının olacağı anlaşılıyor..."
 epidemic_events.5005.a: "Kırk gün karantinada kalsınlar, zorluk çıkaranı geri gönderin."
 epidemic_events.5005.a.coastal_quarantine: "[realm|E] içerisindeki tüm kıyı toprakları"
 epidemic_events.5005.a.landholders: "$barons_and_minor_landholders_vassals$"
 epidemic_events.5005.b: "Gemileri yanaştıktan sonraki yirmi gün karantinada kalsınlar."
 epidemic_events.5005.b.success: "Karantinanın gerekliliğini anlıyorlar"
 epidemic_events.5005.b.failure: "Zor kullanarak geri gönderiliyorlar"
 epidemic_events.5005.c: "Ekonomiyi riske atamayız."
  
 epidemic_events.5006.t: "Gülüşmeler"
 epidemic_events.5006.desc: "Son zamanlarda saray odalarında sık sık gülüşmeler duyuyorum. [epidemic_scope.GetName] gözönünde bulundurulduğunda, bu gülüşmeler tuhaf bir durum teşkil ediyor. Yanımdan geçerken [councillor.GetFirstName] ile konuşarak ona ne olduğunu soruyorum.\n\n"[Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum' )], haberiniz yok mu? Hekimlerin son tavsiyesi bu. Söylediklerine göre [epidemic_scope.GetNameNoTooltip] moralsizlikten ve üzüntüden yayılıyormuş, hastalıktan korunmak için herkes #EMP çok mutlu#!!"\n\n[councillor.GetFirstNameNoTooltip] cümlesini bitirdiği gibi bir kahkaha patlatıyor."
 epidemic_events.5006.a: "Yapma yahu! Öyle miymiş! Hahaha!"
 epidemic_events.5006.b: "Tek kurtuluşumuz [ROOT.Char.GetFaith.HighGodName]."
 epidemic_events.5006.c: "Belki de haklılardır..."
 epidemic_events.5006.c.success: "Daha iyi hissediyorsunuz"
 epidemic_events.5006.c.failure: "Pek bir faydası olmuyor"
 epidemic_events.5006.d: "Yok artık daha neler."
  
 epidemic_events.5007.t: "Cadılık ve Kurtuluş"
 epidemic_events.5007.desc: "Bu kargaşa da neyin nesi? [accuser.GetFirstName] tarafından önderlik edilen bir güruh, zavallının birinin etrafını sarmış gibi görünüyor. Dikkatlice baktığımda kalabalığın ortasında [herbalist.GetFirstName] gözüme çarpıyor. [accuser.GetFirstName] tarafından yapılan tüm suçlamalara kendince yanıt vermeye çalışıyor.\n\n"-yani dediğim odur ki, [epidemic_scope.GetName] bu şekilde yayılabiliyorsa bir sebebi de sen #EMP marifetini#! yerine getirebil diye topladığın bitkiler! Bu salgından #EMP sen#! sorumlusun!"\n\n[herbalist.GetFirstNameNoTooltip] parmağını uzatarak yapılan suçlamalara aynı seviyeden cevap vermeye çalışıyor. Anlaşılan müdahale etmezsem işler büyüyecek."
 epidemic_events.5007.a: ""Yeter! Bitkisel tedaviler önemli bir sanattır.""
 epidemic_events.5007.b: "[accuser.GetFirstNameNoTooltip] haklı."
 epidemic_events.5007.c: ""Gelin bir arkamıza yaslanıp düşünelim.""
 epidemic_events.5007.c.success: "Kalabalık ikna oluyor"
 epidemic_events.5007.c.failure: "Kalabalık argümanlarınızı duymazdan geliyor"
 epidemic_events.5007.d: ""Yeter! Yersiz suçlamalarına derhâl son ver [accuser.GetFirstNameNoTooltip].""
 epidemic_events.5007.e: "Belki de [herbalist.GetFirstNameNoTooltip] bir daha yapmamaya söz verebilir?"
  
 epidemic_events.5008.t: "Gözden Irak"
 epidemic_events.5008.desc: "Tam anlamıyla #EMP iyi#! bir şey olduğu söylenemez fakat [epidemic_scope.GetName] başladığından beri birtakım faydalarını fark etmeye başlıyorum.\n\nGelen misafirlerin sayısı tam da istediğim gibi iyice azaldı, hizmetkârlar bile tek tük karşıma çıkıyorlar. Tüm bunların hastalığı kapmama engel olup olmayacağı bilinmez fakat şimdilik salgının etkilerinden memnunum diyebilirim.\n\nHer şeye rağmen, belki de kendimi göstermem gerekiyordur. Böyle bir #EMP riski#! almaya cüret edebilir miyim?"
 epidemic_events.5008.a: "Kimse benim iznim olmadan beni göremez!"
 epidemic_events.5008.b: "Kullarım beni görmeli."
 epidemic_events.5008.c: "[epidemic_scope.GetNameNoTooltip] iyi denk geldi!"
  
 epidemic_events.5009.t: "Şifalı Koku"
 epidemic_events.5009.desc: "Bu gibi zamanlarda, alışılmışın dışındaki kokulardan uzak durmak en iyisidir. Ona rağmen pazarın köşesinden gelen güzel bir koku dikkatimi çekiyor.\n\n"Keselerinizi benden alın! Sadece en taze ve en kaliteli bitkiler kullanıldı!" Tezgâhın etrafı güzel kokulu bitkilerle dolu ve mallarını satarken iki elinde bitkilerle dolu bir kese tutuyor. Bir süre sonra beni fark ederek denemem için birini uzatıyor. "Sadece en iyi bitkileri kullandım efendim, bunu alın ve [epidemic_scope.GetName] yokmuş gibi davranın!"\n\nİncelemek için uzattığı keseyi alıyorum. #EMP Gerçekten de#! hastalığı defedecek bir şeymiş gibi görünüyor..."
 epidemic_events.5009.a: ""Elinde bundan kaç tane var?""
 epidemic_events.5009.b: ""Alacağım ama indirim yaparsan.""
 epidemic_events.5009.b.success: "Tezgâhtar indirim yapmaya razı oluyor"
 epidemic_events.5009.b.failure: "Tezgâhtar indirim yapmaya razı olmuyor"
 epidemic_events.5009.b.criticalfailure: "Tezgâhtar satmamaya karar veriyor"
 epidemic_events.5009.c: "Bir tane alsam bir şey olmaz."
 epidemic_events.5009.d: "Gereksiz işler."
  
 epidemic_events.5010.t: "[capital.GetBaseNameNoTierNoTooltip] Sokaklarında Salgın"
 epidemic_events.5010.opening: "Nihayet geldi. Salgın [capital.GetBaseNameNoTier] sokaklarında dolaşıyor, tırpanıyla yoluna çıkan herkesi kurban ediyor.\n\n"
 epidemic_events.5010.santiago: "Artık pek azı Aziz James'in Yolundan yürüyor. Sadece en dayanıklı ve en dindar olanlar hastalıktan kırılan bu şehirden geçmeye cüret ediyor.\n\nKahkahalar ve çalgı sesleriyle çınlayan meydanlar hastalıktan kırılanların sığınma alanı hâline gelmiş durumda. Ölüler ve ölmek üzere olanlar, yalnızlık içerisinde sokakları dolduruyorlar."
 epidemic_events.5010.london: "Thames nehrinin narin dalgaları artık tüccarlardan daha fazlasını beraberinde taşıyor. Şişmiş, güneşin altında yanmış cesetler kıyılara vurmuş, acı içerisindeki yüzleri görenleri dehşete düşürüyor.\n\nDefalarca fanilere göğüs germiş eski Roma surları ölümün kendisi karşısında çaresiz düşmüş. Dar sokaklarda cesetlerin sayısı her geçen gün artıyor, fareler bu cesetleri hem bir sığınak hem de besin olarak kullanıyorlar."
 epidemic_events.5010.rome: "Ebedi şehir Roma, dünyanın başkenti.\n\nSayısız faninin yürüdüğü bu sokakları şimdilerde ölüler dolduruyor. Salgın tüm sokakları, meydanları ve ihtişamlı yapıları birer birer fethediyor. Kadim mermerler ölümlülerin acısına sessiz kalıyor. Ölmek üzere olanlar daha önceleri akıllarının ucundan bile geçmemiş sözleri fısıldıyor:\n\n"Ebedi şehrin sonu mu geldi?""
 epidemic_events.5010.paris: "Seine nehrinin dalgaları Île de la Cité'in kıyılarına mutlu bir şekilde çarparken, karada büyük bir felaket kendisini gösteriyor.\n\nHastalar harabeye dönüşmüş binalar arasında ayaklarını sürte sürte ilerliyor. Bir zamanlar fırıncılarla dolu olan sokaklar şimdilerde cesetlerle dolu. Hayatta kalmayı başaranlar şehri esir alan bu salgına uyum sağlamakta güçlük çekiyor.\n\nÖksürük ve inleme sesleri olmasa şehrin huzur içerisinde olduğu söylenebilirdi."
 epidemic_events.5010.constantinople: "Tüm dünyanın arzuladığı şehir. Şehirlerin kraliçesi. Mutluluk kapısı. Dünyaların kesişme noktası.\n\nBu görkemli metropole bahşedilen sayısız unvanlar, şimdilerde salgının etkisiyle cesetlerle dolu sokaklarıyla birlikte düşünüldüğünde zehirli bir ironi yaratıyor.\n\nAcaba bu şehrin sakinleri son nefeslerini verirken şehirlerinin bir zamanlar sahip olduğu ihtişamda teselli buluyor mudur?"
 epidemic_events.5010.prague: "Her zaman tıklım tıklım olan pazarlar ve meydanlar, ölümün sessizliğine bürünmüş. Vltava nehrinin üzerindeki köprüler cesetlerden tıkanmış.\n\nVyšehrad tüm bu katliamı üzüntüyle takip ederken, Dük Krok tarafından örülen surlar bu salgını durdurmakta çaresiz kaldı.\n\nYüz kuleli şehir yavaş bir ölüm yaşarken, o övülen kuleleri göğün yere düşmesine engel olamıyor."
 epidemic_events.5010.toledo: "Hangi şehrin çeliği Toledo çeliğiyle yarışabilir? Tagus suları milyonlarca kılıcı yıkamış olsa da, hayattaki bazı tehditler kılıçla savunulabilecek cinsten değil.\n\nFarklılıklarıyla öne çıkan bu şehrin böylesine bir düşman karşısında birleşmesi talihsiz bir ironi örneği. Salgın din, dil, ırk gözetmeksizin insanları hedef alıyor.\n\nKadim demirhaneler sessiz, demirciler nasırlı elleriyle çalışmaktansa dua ediyor. Silahların sağlayamadığı çareyi rablerinde arıyorlar."
 epidemic_events.5010.cairo: "Hatırlanamayacak kadar kadim bir geçmişe sahip Kahire, kardeş şehirleri Memphis ve Heliopolis'in yükselişini ve çöküşüne şahitlik etse de, her zaman ayakta kalmayı başardı. Çok badireler atlattı fakat belki de en önemli sınavlarından birini bugünlerde veriyor.\n\nYaşam nehri Nil bugünlerde yaşamı değil ölümü taşıyor. Akıntıya kapılmış cansız bedenler Nil tarafından çamurlu deltalara taşınırken, her geçen gün cesetlere yenileri ekleniyor. Nilometreler vakitten kurtulmak, alandan kurtulmak ve en önemlisi hastalıktan kurtulma umuduyla nehre bırakılan cesetlerle taşmış vaziyette.\n\nKadim şehir çürüyor."
 epidemic_events.5010.kanyakubja: "İnsanların kaç nesildir burada yaşadığı bilinmese de, herkesin bildiği tek şey bu şehrin kadim bir şehir olduğu. Şehrin bu tehdite göğüs gerebilmesi için edinilen tüm tecrübelere ve bilgeliğe ihtiyacı var.\n\nMeşhur parfüm imalathaneleri, kötü kokuları engellemek için deve derisinden şişelerde kokular satmaya devam ediyor.\n\nŞehrin geriye kalan kısmında ise duyulabilen tek ses öksürük ve inleme sesi. Dar sokaklar cesetlerle tıkanmış hâlde."
 epidemic_events.5010.varanasi: "Işık Şehri olarak da bilinen Varanasi aynı zamanda Ölüler Şehri olarak da bilinir. Belki de bu yüzden, böylesi bir salgına ev sahipliği yapması uygun bir durum teşkil ediyor.\n\nDaha mesut zamanlarda Ganj nehri hayat getirirdi, şimdilerde ise akıntılarında cesetler yüzüyor. Dışarıya çıkmaya cüret edenler, karaya vuran şişmiş bedenleri yeniden nehre iteliyor.\n\nAğlama ve öksürme sesleri, bu kadim şehrin surlarından yansıyor."
 epidemic_events.5010.fallback: "Bir zamanlar tıklım tıklım olan dolambaçlı sokaklar sessizliğe gömülmüş hâlde. Sessizliği sadece yas tutanların inlemeleri ve yakın zamanda sokaklardaki cesetler yığınlarına katılacakların öksürükleri bozuyor."
 epidemic_events.5010.a: "Sadakalar vererek ölenlerin yakınlarını destekleyebiliriz."
 epidemic_events.5010.b: "#DIE1 Şehrim...#! #DIE2 Ah benim güzel şehrim...#!"
 epidemic_events.5010.b.win: "Şehri ayağa kaldırmakta kararlısınız"
 epidemic_events.5010.b.neutral: "Zorluklar karşısında çekiniyorsunuz"
 epidemic_events.5010.b.lose: "Dehşete kapılıyorsunuz"
  
