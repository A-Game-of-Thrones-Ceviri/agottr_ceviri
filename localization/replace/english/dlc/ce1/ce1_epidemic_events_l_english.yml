 epidemic_events.1000.t: "[cult_epidemic.GetNameNoTooltip] Tarikatı"
 epidemic_events.1000.desc.intro: "[cult_epidemic.GetName] [infected_county.GetName] topraklarında yayılmaya devam ederken beraberinde tehlikeli bir tarikat kendisini gösteriyor.\n\n[charismatic_priest.GetFirstName] isminde bir vaiz tarafından yönetilen bu tarikat, salgının"
 epidemic_events.1000.desc.mid.unreformed: "esas sebebinin [charismatic_priest.GetFaith.HighGodName|U] yolundan sapmış günahkâr kişiler olduğunu, ancak ve ancak bu tanrıtanımaz davranışlardan uzaklaşılmasıyla topraklarımıza musallat olan bu vebadan kurtulabileceğimizi iddia ediyor."
 epidemic_events.1000.desc.mid.reformed: "atalarımızın Tanrılarına sırtımızı dönmemiz sebebiyle gerçekleştiğini, ancak ve ancak [charismatic_priest.GetFaith.HealthGodName|U] yolundan giderek topraklarımıza musallat olan bu vebadan kurtulabileceğimizi iddia ediyor."
 epidemic_events.1000.desc.mid2.cynical: "Kabul etmek hoşuma gitmese de, haklı olduğu bazı kısımlar var gibi görünüyor."
 epidemic_events.1000.desc.mid2.zealous: "Bu tarikatın topraklarımızda yayılması herhangi bir salgından çok daha kötü."
 epidemic_events.1000.desc.mid2.fallback: "Gördüğü destek her geçen gün daha da artıyor."
 epidemic_events.1000.desc.outro: "Hiçbir şey yapılmazsa [ROOT.Char.GetFaith.GetName] dâhi bu hastalığın kurbanı olacak."
 epidemic_events.1000.a: "Bu deliyi yakın!"
 epidemic_events.1000.b: "Bir sıkıntı görmüyorum."
 epidemic_events.1000.c: "Nihayet, işte [charismatic_priest.GetFaith.HighGodName|U]!"
 epidemic_events.1010.t: "Hayalet Sevgilim"
 epidemic_events.1010.desc: "[epidemic_scope.GetName|U] topraklarımızı kasıp kavurmaya devam ederken, saray ahalisi son zamanlarda bu salgının doğaüstü yönleri olduğuna inanmaya başladı. [superstitious_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] tedirgin bir yüz ifadesiyle yanıma gelerek bir şeyler gevelemeye başlıyor.\n\n"[Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum' )], [dead_lover.GetFirstName] hayatını kaybettikten sonra bundan ne kadar etkilendiğinizi herkes görüyor. Topraklarımıza musallat olan [epidemic_scope.GetNameNoTooltip] beraberinde bir laneti de getiriyor. Vakit kaybetmeden onun tabutunu sıkı sıkıya çivilemeliyiz, yoksa uyanıp bizi de hasta edebilir!""
 epidemic_events.1010.a: ""Ne cüretle!""
 epidemic_events.1010.b: "Ya haklıysa..."
 epidemic_events.1010.c: "Tüm tabutlara çivi çakın!"
 all_realm_county_epidemic_scope: "[epidemic_scope.GetName] bulunan tüm [realm|E] [Concept( 'county', 'Kontlukları' )|E]"
 epidemic_events.1020.t: "[epidemic_county.GetNameNoTierNoTooltip|U] Dolaylarında Kötü Kokular"
 epidemic_events.1020.desc: "[epidemic_scope.GetName|U], [epidemic_county.GetNameNoTier] halkı üzerinde yıkıcı etkilere sebep oldu. [miasma_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U], halkın evlerine çekilerek [ROOT.Char.GetFaith.DeathDeityName|U] için dualar ettiğini, bu sebeple yerel üretimin ve ticaretin durma noktasına geldiğini bildiriyor.\n\nTopraklarımıza musallat olan bu vebanın asıl sebebinin ölülerin yaydığı kötü kokular olduğunu, etrafa bolca [epidemic_province.Custom('get_region_flower_type_plural')] ekerek kötü kokuları dağıtabileceğimizi, dolayısıyla vebayı bertaraf edebileceğimizi söylüyor."
 epidemic_events.1020.a: "Denemeye değer."
 epidemic_events.1020.b: "Hadi canım oradan."
 epidemic_events.1030.t: "Sülükler!"
 epidemic_events.1030.desc: "[ROOT.Char.Custom('GetCourt')]ın önde gelen isimleri, sülüklerin doğru kullanıldıklarında hastalıkları önleyebileceklerini iddia ediyor. [leeched_courtier.GetFirstName], avucunun içinde bir düzine sülük ve soğuk bir gülümsemeyle huzuruma çıktığında, acaba çok mu abartıyorlar diye düşünüyorum.\n\n"Sülükler! [epidemic_scope.GetName] için tek çaremiz sülükler!"\n\nTüm bu durum sülüklerin ancak hekim denetiminde kısıtlı bir şekilde kullanılması yönündeki kabule zıt düşüyor fakat çaresiz zamanlarda bekleme şansımız olmayabilir."
 epidemic_events.1030.a: "Herkese sülük dağıtalım!"
 epidemic_events.1030.a.success: "Sülükler başarılı oldu"
 epidemic_events.1030.a.failure: "Sülükler zarar verdi"
 epidemic_events.1030.b: "Hekimlerin sözünden çıkmamalıyız."
 epidemic_events.1040.t: "Saraydaki Kırbaççılar"
 epidemic_events.1040.desc.intro: "Topraklarım [epidemic_scope.GetName|U] etkisiyle kırılmaya devam ederken özellikle salgının en şiddetli olduğu bölgelerden bir grup yobaz, kurtuluşun ancak kırbaçlanmayla geleceğini iddia ediyor.\n\n"
 epidemic_events.1040.desc.mid.approves: "Bu da yetmezmiş gibi [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)] onların haklı olabileceklerini ve saraydakilerin kendilerini kırbaçlaması gerektiğini söylüyor. Ona göre bu eyleme sadece izin vermekle kalmamalı, aynı zamanda bunu teşvik etmeliyim."
 epidemic_events.1040.desc.mid: "[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] tüm bunların hurafeden ibaret olduğunu, daha da kötüsü ortadan kaldırılması gereken cinsel bir sapıklık belirtisi olduğunu dsöylüyor. Ona göre bu eyleme kesinlikle izin verilmemeli, tam tersi engellenmeli."
 epidemic_events.1040.a: "Yok artık daha neler!"
 epidemic_events.1040.b: "Sadece kendilerini kırbaçlıyorlarsa problem yok."
 epidemic_events.1040.c: "Eğer tek çare buysa, ben de kendimi kırbaçlayacağım!"
 epidemic_events.1050.t: "Kıyamet"
 epidemic_events.1050.desc: "[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] gecenin bir yarısı elinde bir kağıt parçasıyla taht odasına giriyor.\n\n"[Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum' )], [epidemic_scope.GetName] hakkında size vahim haberler getirdim! Bazı yobazlar bu salgının kıyametin habercisi olduğunu, [epidemic_scope.GetNameNoTooltip] bizzat [ROOT.Char.GetFaith.HighGodName] tarafından insanoğlunu cezalandırmak için getirildiğini söylüyor. Bu durum halk üzerinde ciddi bir kargaşa ve huzursuzluğa sebep olmuş durumda. Ne yapmalıyız?""
 epidemic_events.1050.a: ""Yobazları ortadan kaldırın!""
 epidemic_events.1050.b: ""Din adamları göndererek haksız olduklarını kanıtlayalım!""
 epidemic_events.1050.b.tt.success: "Kıyamet korkusu sona erdi"
 epidemic_events.1050.b.tt.failure: "Halk ikna olmadı"
 epidemic_events.1050.c: ""Belki de haklılardır...""
 epidemic_events.1060.t: "Veba Taşıyıcıları"
 epidemic_events.1060.desc.intro: "[epidemic_scope.GetName] halkım üzerinde büyük bir kıyım gerçekleştirmeye devam ediyor. Son duyumlara göre halkın bir kısmında salgının"
 epidemic_events.1060.desc.mid.cats: "kedilerden kaynaklandığına dair bir düşünce oluşmaya başlamış.\n\nOnlara göre sıradan ev kedileri beraberlerinde hastalığı taşıyor ve etraflarındaki insanlara hastalık bulaştırıyor. Bu inanış öyle bir destek görmeye başladı ki, bazı bölgelerde kedilerin toplu bir şekilde katledildiği bildiriliyor."
 epidemic_events.1060.desc.mid.dogs: "köpeklerden kaynaklandığına dair bir düşünce oluşmaya başlamış.\n\nHer ne kadar fazlasıyla sadık ve güvenilir olsalar da, bazı alçaklar onların ülkedeki ölüm ve felaketin sorumlusu olduğunu düşünüyor. Bu inanış öyle bir destek görmeye başladı ki, bazı bölgelerde köpeklerin toplu bir şekilde katledildiği bildiriliyor."
 epidemic_events.1060.desc.mid.faith: "[faith_to_blame.GetAdherentNamePlural] tarafından yayıldığına dair bir düşünce oluşmaya başlamış.\n\n[faith_to_blame.GetReligion.GetName] mezhebine mensup yabancı tüccarların beraberlerinde hastalıklar da getirdiğini ve işledikleri günahlardan dolayı [ROOT.Char.GetFaith.HighGodName] tarafından cezalandırılmaları gerektiğini düşünüyor."
 epidemic_events.1060.desc.mid.trait: "[ROOT.Char.GetFaith.HighGodNamePossessive] ışığından uzaklaşılması sebebiyle yaşandığına dair bir düşünce oluşmaya başlamış.\n\n"
 epidemic_events.1060.desc.mid2.witches: "Buna örnek olarak özellikle cadılardan bahsedip duruyorlar fakat köylülerin gözünde neyin cadılık olduğu tam olarak net değil."
 epidemic_events.1060.desc.mid2.sin: "Köylüler toplum olarak günahkârlaştığımızı ve ancak sert cezalar ve tövbeler ederek [ROOT.Char.GetFaith.HighGodName] tarafından tekrar kabul edilebileceğimizi iddia ediyor."
 epidemic_events.1060.desc.outro: "\n\nBu düşünceler ülkedeki [ROOT.Char.GetFaith.PriestNeuterPlural] tarafından görmezden gelinse de, insanlar çoktan harekete geçmiş durumda."
 epidemic_events.1060.a: "Yapacak bir şey yok."
 epidemic_events.1060.b: "Onları durdurun!"
 epidemic_events.1060.c: "Belki de [ROOT.Char.GetFaith.ReligiousText|U] bize yol gösterir."
 epidemic_events.1061.t: "Hayvan Ateşi"
 epidemic_events.1061.desc.intro: "Dışarıdan gelen gürültülerin etkisiyle uyanıyorum. Etrafa baktığımda kızaran gökyüzüne yükselen dumanlar dikkatimi çekiyor. Ben uyurken ülkem yandı da haberim mi yok?\n\nOlan biteni anlatması için [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)] huzuruma çıkıyor."
 epidemic_events.1061.desc.mid.cats: ""Kediler [Select_CString(ROOT.Char.IsFemale, 'leydim', 'lordum' )]. Kafeslerin içinde birer birer alevlere atılıyorlar."
 epidemic_events.1061.desc.mid.dogs: ""Köpekler [Select_CString(ROOT.Char.IsFemale, 'leydim', 'lordum' )]. Köylüler salgından kurtulmak için onları diri diri yakıyor."
 epidemic_events.1061.desc.outro: "Korkunç bir manzara.""
 epidemic_events.1061.a: "Yapacak bir şey yok."
 epidemic_events.1061.a.success: "Hayvanları yakmanın bir faydası olmadı"
 epidemic_events.1061.a.failure: "Hayvanları yakmak salgını daha da şiddetlendirdi"
 epidemic_events.1061.b: "Derhâl onları durdurun!"
 epidemic_events.1061.c: "Hayvanlara zarar vermek suç sayılmalı."
 epidemic_events.1062.t: "Avcılar"
 epidemic_events.1062.desc.intro: "[epidemic_scope.GetName] beraberinde batıl inançların ve zulmün de yayılmasına sebep oluyor. Bedende zuhur eden bu hastalığı, zihinde zuhur eden hastalıklı düşünceler takip ediyor. Gündelik işlerime odaklanırken bir grup avcının taht odasına girdiğini duyuyorum.\n\n"[Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum' )], adamlarımla beraber huzurunuza çıkma sebebimiz,"
 epidemic_events.1062.desc.mid.cats: "ülkenizdeki kedi problemi. Herkesin bildiği üzere, kediler [ROOT.Char.GetFaith.DevilName|U] için çalışırlar ve gittikleri yere [epidemic_scope.GetName] yayılır."
 epidemic_events.1062.desc.mid.dogs: "ülkenizdeki köpek problemi. Herkesin bildiği üzere köpekler hastalık taşırlar ve kötü kokarlar."
 epidemic_events.1062.desc.outro: "Biz işimizde uzmanız. Bizi görevlendirin, salgın sona erene kadar onların hepsini avlayalım.""
 epidemic_events.1062.a: "Hepsini öldürün."
 epidemic_events.1062.a.no_effect: "Hayvanları öldürmenin bir faydası olmadı"
 epidemic_events.1062.a.success: "Salgın hafifledi"
 epidemic_events.1062.a.failure: "Salgın daha da şiddetlendi"
 epidemic_events.1062.b: "Onları yakalayıp başkente getirin."
 epidemic_events.1062.b.no_effect: "Bunun bir etkisi olmadı"
 epidemic_events.1062.b.failure: "Başkent vahşi hayvanlarla doldu"
 epidemic_events.1063.t: "Tövbe Et!"
 epidemic_events.1063.desc.intro: "Çaresizliğin ve paniğin hâkim olduğu [ROOT.Char.GetCurrentLocation.GetNameNoTooltip|U] topraklarında bir sokak vaizinin sesi dikkatimi çekiyor.\n\n"Tövbe et! Tövbe et!"
 epidemic_events.1063.desc.mid.faith: "Bu salgında [faith_blamed.GetAdjective] insanlar suçsuz, tamamen bizim günahlarımızın ve yoldan sapmışlığımızın bir sonucu."
 epidemic_events.1063.desc.mid.sin: "Bu salgın günahlarımız sebebiyle [ROOT.Char.GetFaith.HighGodName|U] tarafından gönderilen bir ceza."
 epidemic_events.1063.desc.mid.witch: "Gözümüzü cadılara değil, kendimize çevirmeliyiz. Hepimiz günahkâr değil miyiz?"
 epidemic_events.1063.desc.mid.cats: "Bu salgından kediler gibi acınası ve zavallı hayvanları mesul tutmak doğru değil. Kendi günahlarımıza bakmalıyız!"
 epidemic_events.1063.desc.mid.dogs: "Bu salgından köpekleri mesul tutmak doğru değil. Kendi kararmış ruhumuzu sorumlu tutmalıyız."
 epidemic_events.1063.desc.outro: "Ancak ve ancak olabildiğince [virtuous_trait.GetName(ROOT.Char)] olarak bu salgını sona erdirebiliriz."\n\nKalabalık söylenenleri onaylıyor gibi görünüyor ve anlaşılan şehrin farklı noktalarında farklı vaizler benzer mesajlar vermeye başlamış vaziyette. İster istemez bu salgına sebep olan şeyin kendi günahlarım olup olmadığını sorguluyorum."
 epidemic_events.1063.a: "Tövbe ediyorum!"
 epidemic_events.1063.b: "Saçma sapan laflar."
 epidemic_events.1063.c: "Basit bir sokak vaizini alt edebilirim."
 epidemic_events.1063.c.success: "Vaizi alt ettiniz"
 epidemic_events.1063.c.failure: "Rezil oldunuz"
 epidemic_events.1064.t: "Mahkemeler"
 epidemic_events.1064.desc.intro: "[epidemic_scope.GetName] ve onun sebep olduğu batıl inançlarla mücadele etmeye çalışırken, ülke genelinde izinsiz mahkemeler kurulduğuna dair raporlar alıyorum."
 epidemic_events.1064.desc.mid.sin: "Bu mahkemelerde [trait_blamed.GetName(ROOT.Char)] olanlar belirlenip cezalandırılıyor, bu cezalandırmaların bazıları ölümle sonuçlanıyor."
 epidemic_events.1064.desc.mid.witch: "Bu mahkemelerde barbar yöntemlerle cadılar tespit edilip cezalandırılıyor, bu cezalandırmaların bazıları ölümle sonuçlanıyor."
 epidemic_events.1064.desc.outro: "\n\nMahkemelerin amacının toplumu günahkârlardan arındırmak ve [ROOT.Char.GetFaith.HealthGodName|U] yolunda hareket ederek salgına bir son vermek olduğunu söylüyorlar fakat tüm yaptıkları daha fazla ölüme sebep olmak."
 epidemic_events.1064.a: "Bu ülkede insanları sadece #EMP ben#! yargılarım"
 epidemic_events.1064.b: "Mahkemeleri durdurun!"
 epidemic_events.1064.c: "Bu uygulamaya son verilmesi çağrısında bulunacağım."
