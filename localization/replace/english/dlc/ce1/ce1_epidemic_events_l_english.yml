 epidemic_events.1123.t: "Et Yağmuru"
 epidemic_events.1123.desc: "Pencere pervazımda hafif yağmur damlaları duyuyorum. Gökyüzü en son baktığımda açık olduğu için biraz heyecanlanıyorum, bu yüzden dışarı bakıyorum ve gökyüzünün hala mavi olduğunu görüyorum.\n\nElimi pencereden dışarı uzatıyorum ve parmaklarımı ıslatan koyu kahverengi kanı görünce rahatsız oluyorum. Dışarıda her yerim çürümüş maddeyle ıslanıyor, arada sırada et parçalarının ağır bir şekilde çarpmasıyla. Cesetler belli ki bir kez daha fırlatılmış, ancak şimdi bu çileden öylesine cezalandırılmışlar ki, kan ve pislikten oluşan bir bulamaca dönüşmüşler."
 epidemic_events.1123.a: "Kesinlikle korkunç."
  
