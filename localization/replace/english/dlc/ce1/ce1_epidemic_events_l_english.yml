 epidemic_events.1122.t: "İade-i Ziyaret"
 epidemic_events.1122.desc: "[flung_corpse_location.GetName] surlarının arkasından önce bir ıslık sesi geliyor. Islık sesini takip eden bir obje havada bir süre hareket ettikten sonra kampın ortasına isabet ediyor.\n\nYere düşmesiyle birlikte etrafa et parçaları, kemikler ve dişler savruluyor. Anlaşılan 'hediyemizi' beğenmeyip iade etmek istemişler."
 epidemic_events.1122.a: "Onu tekrar göndermemiz mümkün değil."
