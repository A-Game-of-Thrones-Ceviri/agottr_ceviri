 health.1015.t: "[SCOPE.Custom('EventTitleDisease')]: Kaşıntı"
 health.1015.desc: "#EMP Sürekli bir kaşıntı!#! Gecenin bir yarısı uyandığımda parmaklarımdaki kan dikkatimi çekiyor. Bir süre sonra kanın az önce kaşıdığım bacağımdan geldiğini görüyorum. Öyle şiddetli kaşınıyor ki, kendime hâkim olamıyorum.\n\nYüzümü soğuk suya batırarak kaşınma duygusunun geçmesini umuyorum. Aynaya baktığımda gözlerimin kan çanağına döndüğünü görüyorum."
  #AGOT Modified 
 #health.1015.court_physician.desc: "\n\n"Benim [ROOT.Char.GetLadyLord]'ım, bu kızamık denen hastalık.""
 health.1015.court_physician.desc: "\n\n\"Efendim, bu, benekli humma olarak bilinen hastalık.\""
 health.1015.a: "Artık dayanamıyorum!"
 health.1016.t: "[SCOPE.Custom('EventTitleDisease')]: Kızıl Çeşme"
 health.1016.desc: "#EMP Ahhh.#! Acı içerisinde karnımı tutuyorum. Ne kadardır tuvalette olduğumu artık hatırlayamıyorum bile. Kaç saattir? Kaç gündür tuvaletteyim? #EMP Yoksa hafta mı?#! Ahhhhhh. Her seferinde daha çok acıdığını hissediyorum. O rezil kokudan da bıktım.\n\nBayılacak gibiyim..."
 health.1016.court_physician.desc: "\n\n"[Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum' )], korkarım kanlı ishal olmuşsunuz.""
 health.1016.a: "Lütfen... Biraz su."
 health.1017.t: "[SCOPE.Custom('EventTitleDisease')]: Yanma"
 health.1017.desc: "Durduramıyorum. Yeter! Ellerim sürekli titriyor, parmaklarımın karardığını görebiliyorum. Kasılmalar tüm vücudumu sarıyor, sanki dans ediyor gibiyim.\n\nHer yerim yanıyor. Durdurun! #EMP DURDURUN!#!"
 health.1017.court_physician.desc: "\n\n"Görünüşe göre [ROOT.Char.GetFaith.HouseholdGodName] ateşinin etkisi altındasınız [Select_CString(ROOT.Char.IsFemale, 'leydim', 'lordum' )]""
 health.1017.a: "Durdur beni!"
 health.1112.t: "[SCOPE.Custom('EventTitleDisease')]: Bir Anlık Nefes"
 health.1112.desc: "Yatağa uzandıktan sonra ellerimi inceliyorum. Nihayet kızarıklıklar gitti ve vücudum normal rengine geri döndü.\n\nKaşıntı duygusu olmadan sakince nefes alabilmek bile büyük bir nimetmiş."
 health.1112.a: "İşe koyulma vakti."
 health.1112.a.tt: "Artık [GetTrait('measles').GetName( GetNullCharacter )] hastalığına karşı bağışıklık sahibiyim"
 health.1113.t: "[SCOPE.Custom('EventTitleDisease')]: Dinlenme"
 health.1113.desc: "Tekrardan sakin bir şekilde düşünebiliyorum. Zihnimdeki bulanıklık aniden ortadan kaybolmuşa benziyor.\n\nYediğim ve içtiğim nihayet vücudumda kalıyor, üstelik canım bir kase dolusu [ROOT.Char.Custom('FavoriteTreatDemand')] çekiyor."
 health.1113.a: "Atıştırma vakti."
 health.1114.t: "[SCOPE.Custom('EventTitleDisease')]: İyileşme"
 health.1114.desc: "Yataktan kalktığımda parmaklarımın normale döndüğünü görüyorum. Vücudum nihayet sakinleşmiş hâlde. Kasılmalar nihayet sona erdi.\n\nUfak bir iç geçirmenin ardından, etrafımdaki sessizliğin tadını çıkarıyorum."
 health.1114.a: "Bundan sonra sadece ziyafetlerde dans edeceğim."
 epidemic_events.0001.t: "Hastalık Yayılıyor"
 epidemic_events.0001.desc: "Gece çöküyor. Ahşap masanın kenarlarına tutunurken gözlerim kapanıyor. Terimin yere damladığını hissediyorum. [disease_scope.GetNameNoTooltip( GetPlayer )|l] sebebiyle tüm vücudum [ROOT.Char.Custom('disease_desc_short')]. #EMP Ne oldu bana böyle?#!\n\nÇadırın dışından öksürük sesleri geldiğini duyuyorum. Anlaşılan benim için iş işten geçti, umarım adamlarım benimle aynı kaderi paylaşmazlar."
 epidemic_events.0001.a: "#EMP Lanet olsun.#!"
 epidemic_events.0001.a.toast: "Hastalık yayılıyor"
