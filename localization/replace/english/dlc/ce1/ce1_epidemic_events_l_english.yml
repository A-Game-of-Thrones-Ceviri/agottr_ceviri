 epidemic_events.5900.t: "Büyük Bahar Hastalığı"
  #AGOT Modified 
 #epidemic_events.5900.desc: "Veba ülkeyi istila ediyor.\n\nKurbanların üzerinde tüyler ürpertici, köpüren hıyarcıklar büyüyor, yardım için acınası çığlıkları kendi irin dolu boğazlarında boğulurken yavaş yavaş bastırılıyor.\n\nEn alçak serseriden en çok kutlanan imparatora kadar herkes acımasız vebanın ayrım gözetmeyen tırpanından korkuyor. Hayatta kalanlar, etraflarındaki herkes yok olurken çaresizce izlemek zorunda kalıyor.\n\nAdanmışlar bir kurtarıcı için ilahi olana, güçlüler ise zenginliklerine bakıyor, ancak hiçbiri gerçekten güvende olamaz. Korkunç sarmaşıklar ülkeye yayılıyor, artık nefes alamayacak hale gelene kadar onu sıkıştırıyor.\n\nBüyük Bahar Hastalığı üzerimizde. [ROOT.Char.GetFaith.HighGodName] hepimizi kurtar."
 epidemic_events.5900.desc: "Veba ülkeyi istila ediyor.\n\nKurbanların üzerinde tüyler ürpertici, köpüren hıyarcıklar büyüyor, yardım için acınası çığlıkları kendi irin dolu boğazlarında boğulurken yavaş yavaş bastırılıyor.\n\nEn aşağılık serseriden en zengin lordlara kadar herkes acımasız vebanın ayrım gözetmeyen tırpanından korkuyor. Hayatta kalanlar, etraflarındaki herkes yok olurken çaresizce izlemek zorunda kalıyor.\n\nAdanmışlar bir kurtarıcı için ilahi olana, güçlüler ise zenginliklerine bakıyor, ancak hiçbiri gerçekten güvende olamaz. Korkunç sarmaşıklar ülkeye yayılıyor, artık nefes alamayacak hale gelene kadar onu sıkıştırıyor.\n\nBüyük Bahar Hastalığı üzerimizde. [ROOT.Char.GetFaith.HighGodName] hepimizi kurtar."
 epidemic_events.5900.christian: ""Göklerdeki Babamız, adın kutsal kılınsın...""
 epidemic_events.5900.fallback: "Bu zor günlerde sabırlı olalım."
  
 epidemic_events.5901.t: "Dirsek Derinliği"
 epidemic_events.5901.desc: "Ceset masanın üzerinde yatıyor, etrafı çeşitli korkunç ekipmanlarla çevrili, ayrıca hem doktorum [physician.GetFirstName] hem de ben.\n\n"Emin değilim, [ROOT.Char.GetLadyLord]'im," [physician.GetFirstNameNoTooltip] gergin bir şekilde başladı, [physician.GetHerHis] bakışları [physician.GetHerHis] ayağa sabitlenmişti. "Bu cesetten ne elde edebileceğimizi bilmiyorum..."\n\n[physician.GetSheHe|U] ne yapabileceğimizi gayet iyi biliyor, #EMP #!, [physician.GetSheHe] bunu [physician.GetHerHim]'dan istememi istemiyor. Bir veba taşıyıcısının cesedini parçalara ayırmak, onunla nasıl mücadele edeceğimize dair bize bazı değerli ipuçları sağlayabilir. Tek soru, bu korkunç hastalığa yakalanma riskinin olup olmadığıdır..."
 epidemic_events.5901.a: ""Bunu neden birlikte yapmıyoruz?""
 epidemic_events.5901.a.tt: "Elde Edilen İçgörüler"
 epidemic_events.5901.a.tt.plague: "Veba Yakalandı"
 epidemic_events.5901.b: "Ben bir diseksiyon talep ediyorum."
 epidemic_events.5901.c: "Tamam, onsuz da idare ederiz."
  
 epidemic_events.5902.t: "Sınır Geçişleri"
 epidemic_events.5902.desc: "Aceleyle attan inip, [border_county.GetNameNoTier] sınır bölgesindeki [border_province.GetName]'daki asker kalabalığının arasından kendime yol açtım. Mareşalım [marshal.GetFirstName]'den gelen mektup, yargımı ve huzurumu talep etmişti ve [marshal.GetHerHim]'ü gördüğümde nedenini görebiliyorum.\n\nYorgun ve aç, perişan bir insan kalabalığı, önümüzde kararsız bir şekilde duruyor. Uzak diyarları kasıp kavurmaya devam eden acımasız vebadan kaçan mülteciler oldukları açık, ancak yara almadan kurtulduklarının garantisi yok.\n\nŞu anda bile, sürüdeki bir adamın öksürdüğünü ve [marshal.GetFirstNameNoTooltip]'ün ağzını kararsız bir şekilde kapattığını görebiliyorum."
 epidemic_events.5902.a: "Riske giremeyiz. Hepsini öldür."
 epidemic_events.5902.b: "Belki geçici kamplar kurabiliriz."
 epidemic_events.5902.c: "Gönderin onları."
 epidemic_events.5902.d: "Geçmelerine izin verin."
  
 epidemic_events.5903.t: "Basit Zevkler, Atıldı"
 epidemic_events.5903.desc: ""[ROOT.Char.GetFirstName]! Hayır!" [family.GetFirstName]'in sesi, atımın patika boyunca yürürken çıkardığı sesin üstünde yankılanıyor. [family.GetSheHe|U] yanıma koşuyor, sitemkar bir şekilde bakıyor.\n\n"Yolda ne olduğunu duydun. Tüm o ölüm ve hastalıklar..." [family.GetSheHe] [family.GetHerHis] mutsuzca ellerini sıkıyor. "Burada, duvarların içinde güvende ve sağlam kalmalısın. Lütfen."\n\nSadece iç çekebiliyorum. Kapıdan biraz daha hızlı çıkabilseydim, şimdi kırsalda at sürüyor, doğanın tadını çıkarıyor olurdum."
 epidemic_events.5903.a: "[family.GetSheHe|U] muhtemelen doğrudur."
 epidemic_events.5903.b: ""Bah, iyi olacağım!""
  
 epidemic_events.5904.t: "Kıyamet Vaizleri"
 epidemic_events.5904.desc: "Pazar genellikle epeyce bir telaş ve koşuşturmacaya ev sahipliği yapar, ancak bugün etrafta yankılanan gerçek bir kakofoni var. Suçluyu görüyorum; [doomsday_preacher.GetHerHis] ciğerlerinin tepesinden bağıran bir figür.\n\n"Son Zamanlar geldi!" [doomsday_preacher.GetSheHe] feryat ediyor, yoldan geçen bazı insanlara nutuk atıyor. "Hepimiz yok olacağız! Öyle yazılmış!"\n\nVaizin ağzından çıkan tükürük lekeleri çoğu kişiyi iğrendiriyor, ancak izleyen kalabalığın birkaçı yüksek sesle aynı fikirde olmaya başlıyor."
 epidemic_events.5904.a: "[doomsday_preacher.GetSheHe|U] doğru! Hazırlanmalıyız!"
 epidemic_events.5904.b: "Muhafızlar mı? Şu [doomsday_preacher.GetWomanMan]'ı tutuklayın."
 epidemic_events.5904.c: ""Nerede yazdığını bana göster. Sözlerini ispatla.""
 epidemic_events.5904.c.tt.success: "Onların hatalı olduğunu kanıtlıyorsun"
 epidemic_events.5904.c.tt.failure: "Tartışmayı kaybedersin"
 epidemic_events.5904.d: ""[doomsday_preacher.GetHerHim]'ı dinlemeyin!""
 epidemic_events.5904.d.tt: "[doomsday_province.GetName]'ı çevreleyen tüm baronlukların aynı değiştiriciyi kazanma şansı #color_white %15#!'dir"
  
 epidemic_events.5905.t: "Sinirleri yaymak"
 epidemic_events.5905.desc: "Müşterilerin varlığım karşısındaki ilk şoku hafifledikten sonra, bu meyhanenin rahatlamak için oldukça iyi bir yer olduğu ortaya çıktı. Yine de, barmen biraz gergin görünüyor.\n\n"Biliyor musun, [ROOT.Char.GetLadyLord]'ım, büyük salgın hakkında? İnsanlara neler yaptığını duydun mu? Onları #EMP [ROOT.GetCharacter.Custom('GetPlagueEffect')]!#!" [peasant.GetSheHe] çılgınca el kol hareketleri yapıyor. "Öyle diyorlar! Nasıl hayatta kalacağız?!"\n\nHer zaman meşgul #EMP 'onlar'#! bir kez daha iyi işler çıkarıyorlar..."
 epidemic_events.5905.a: ""Panik yapmaya gerek yok. İnanın bana, ben bir hekimim.""
 epidemic_events.5905.a.tt: "[province.GetName]'ı çevreleyen tüm baronlukların aynı değiştiriciyi kazanma şansı #color_white %50#!'dir"
 epidemic_events.5905.b: ""Bu size özellikle olası geliyor mu?""
 epidemic_events.5905.b.tt.success: "Onları başarılı bir şekilde ikna ettin"
 epidemic_events.5905.b.tt.failure: "İkna olmamış gibi görünüyorlar"
 epidemic_events.5905.c: "[peasant.GetHerHim] ile tartışmak [peasant.GetHerHim]'ın bana inanmasını sağlamayacak zaten."
  
 epidemic_events.5906.t: "Gezinme, çılgınlık"
 epidemic_events.5906.desc: "Muhafızlar genellikle meclis odalarımda beni rahatsız etme konusunda bu kadar açık sözlü olmazlar, ancak bugün hemen içeri daldılar, mareşal [marshal.GetFirstName] başlarında. Arkalarında, törensizce sürüklenerek, kocaman gözleri ve [flagellant.GetHerHis] ellerinde sıkıca tuttuğu bir kırbaç gibi görünen zavallı bir figür var.\n\n"Sokaklarda dolaşırken [flagellant.GetHerHim]'yi [doomsday_province.GetName]'te bulduk, o şeyle [flagellant.GetHerselfHimself] kanlar içinde dövüyorlardı." [marshal.GetFirstNameNoTooltip|U] kırbacı gösteriyor. "[flagellant.GetSheHe|U] yerlilere hayatlarının korkularını yaşatıyor, kudretli salgının bize doğru yolda olduğunu ve hepimizin tövbe etmemiz gerektiğini söylüyor.""
 epidemic_events.5906.a: ""Sen ve senin tipin [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] inancını yok ediyorsunuz!""
 epidemic_events.5906.a.tt.success: "Fikrinizi başarıyla savunuyorsunuz"
 epidemic_events.5906.a.tt.failure: "Kamçılı kararlılığını sürdürüyor"
 epidemic_events.5906.b: "Belki de [flagellant.GetSheHe]'ın bir noktada haklı olduğunu düşünüyorum..."
 epidemic_events.5906.c: ""[flagellant.GetHerHim]'ı kilitle, [marshal.GetFirstNameNoTooltip].""
 epidemic_events.5906.d: "[flagellant.GetHerHim]'ı bırakın. Onlar zarar vermiyor."
 fervor_loss_flagellants: "Serbestçe dolaşan kamçılılar"
  
 epidemic_events.5907.t: "Küçük Bir Gıdıklama"
 epidemic_events.5907.desc: "Sabah güneşi üzerlerine vurduğunda göz kapaklarım titreyerek açılıyor. Dik duruyorum, geriniyorum, esniyorum ve... #EMP öksürüyorum#!.\n\nMy boğazım biraz ağrıyor. Gözlerim de normalden biraz daha kanlı. Hafif bir burnunu bile hissediyorum.\n\nAh hayır. Lütfen, ben değil. Beni bu kaderden kurtar. Söyle bana, ah [ROOT.Char.GetFaith.HighGodName], korkunç veba bu topraklara yayılmadı ve beni onun kurbanı yapmadı..."
 epidemic_events.5907.a: "Doktorum bana en iyi tedaviyi uygulayacak!"
 epidemic_events.5907.b: "Hiçbir şey değil. Kesinlikle hiçbir şey değil."
 epidemic_events.5907.b.success: "Gerçekten hiçbir şey değildi"
 epidemic_events.5907.b.failure: "Bu sadece bir burun akıntısı"
 epidemic_events.5907.b.criticalfailure: "Gerçekten hasta oluyorsun"
  
 epidemic_events.5908.t: "Sert İstifleyiciler"
 epidemic_events.5908.desc: "Günün ilk yalvaran kişisi bana doğru bir adım attı ve bunun yüksek mevkide biri olmadığı açıktı. [gravedigger.GetHerHis] tırnaklarının altındaki kir ve pislik, [gravedigger.GetSheHe]'in kendini gösterişli göstermek için çaba sarf ettiği açıkça belli olsa bile, bunu doğruluyor.\n\n"Ben [province.GetName]'nin mezar kazıcılarını, [ROOT.Char.GetLadyLord]'ümü temsil ediyorum," diye başlıyor [gravedigger.GetSheHe], "ve sizden bir ricamız var. Konuşurken korkunç veba üzerimize doğru yaklaşıyor: asil mesleğimiz yakında çok ihtiyaç duyacak, bu kesin."\n\n"Cesetleri biz taşıyacağız, en çok risk altında olanlar." [gravedigger.GetSheHe|U] devam ediyor. "Karşılığında, sadece küçük bir zam istiyoruz. Majesteleri parayı bağışlayabilir mi?""
 epidemic_events.5908.a: ""Bir daha sorarsan kendi mezarını kazacaksın.""
 epidemic_events.5908.b: "Adil bir şekilde tazmin edilmelerini sağlayın."
 epidemic_events.5908.c: ""Bah! Senin geldiğin yerde daha çok var.""
  
 epidemic_events.5999.t: "Kararan Ufuk"
 epidemic_events.5999.desc: "Mektuplar ve mesajlar masamın üzerine yayılmış durumda. Hepsi belirli bir konu hakkında. Panik kelimelerden sızıyor ve midemde hızla yükselen bir korku havuzu oluşturuyor.\n\nHastalık, talihsizin koltuk altlarının altında nekrotik şişlikler oluşmadan önce titreme ve ateşle başlıyor. Nefesleri kan fışkırmaları arasında sefil bir solukla geliyor, dudaklar ve ayak parmakları soluk siyaha dönüyor. Sonra ayrım gözetmeksizin öldürüyor; zengin ve fakir, genç ve yaşlı, dük ve ezilen.\n\nRaporlar şimdilik uzak diyarlardan geliyor ama titreyen parmaklarım tarihleri ​​takip ediyor.\n\nYaklaşıyor."
 epidemic_events.5999.a: "Hah! Ölsünler."
 epidemic_events.5999.a.tt: "O kadar uzaktalar ki! Onların talihsizliğine sevinsek daha iyi."
 epidemic_events.5999.b: "Bir şeyler yapmamız lazım!"
 epidemic_events.5999.b.tt: "Binaları kilitleyin! Kapı aralıklarını kapatın! Gül yatakları dikin!"
 epidemic_events.5999.c.christian: "#EMP "Baktım ve yeşil bir at gördüm..."#!"
 epidemic_events.5999.c.notchristian: "Gelecek günlerin kötü alameti..."
  
 epidemic_events.0110.t: "Tozdan"
 epidemic_events.0110.desc: "Sonunda, veba dünyayı terk etti ve biz bunu geride bıraktığı kaostan kurtulmak için bir fırsat olarak görmeliyiz.\n\nArtık eski dünyanın enkazından çıkıyoruz ve yeniyi düşünmenin zamanı geldi."
 epidemic_events.0110.desc.new_capital: "\n\nHayatta kalanların büyük çoğunluğu yeni limanları olarak [new_preferred_capital.GetName]'a taşınmaya başladı ve bu, yeni bir başkent için heyecan verici bir fırsat olabilir."
 epidemic_events.0110.a: "[new_preferred_capital.GetNameNoTierNoTooltip|U] güzel bir yeni başkent olurdu."
 epidemic_events.0110.b: "Yeniden inşa etmek için hiçbir masraftan kaçınmamalıyız."
 epidemic_events.0110.c: "Yapabileceğim bir şey yok."
