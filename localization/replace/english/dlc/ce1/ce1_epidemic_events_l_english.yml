 epidemic_events.1100.desc.intro.apocalyptic: "[infected_county.GetNameNoTier] sokakları sessizliğe gömüldü. [ROOT.Char.GetFaith.DeathDeityName|U] vebasıyla"
 epidemic_events.1100.desc.intro.major: "[infected_county.GetNameNoTier] semalarında dolaşırken sokakların hiç olmadığı kadar sessizleştiğini fark ediyorum. Salgın"
 epidemic_events.1100.desc.intro.fallback: "[infected_county.GetNameNoTier] semalarında dolaşırken ilk başta her şey yolunda gibi görünse de, biraz dikkatimi verdiğimde sokakların hiç olmadığı kadar sessizleştiğini fark ediyorum. Salgın"
 epidemic_events.1100.desc.intro2.holy_site: "bu kutsal toprakları temizlemiş.\n\n"
 epidemic_events.1100.desc.intro2.cool_place: "bu bir zamanlar kalabalık şehri temizlemiş.\n\n"
 epidemic_events.1100.desc.intro2.backwater: "bu suçsuz toprakları temizlemiş.\n\n"
 epidemic_events.1100.desc.mid.typhus: "Salgının kurbanları baştan aşağıya dokunulamayacak derecede döküntülerle kaplı.\n\n"
 epidemic_events.1100.desc.mid.bubonic_plague: "Hâlâ hayatta olanların derileri patlatıldığında kötü kokular salan, içi sıvı dolu hıyarcıklarla kaplı.\n\n"
 epidemic_events.1100.desc.mid.smallpox: "Hâlâ hayatta olanların derileri kıpkırmızı, yumrular ve şişliklerle kaplı. Bitmek bilmeyen kaşıntılar taze yaralara sebep olurken, gözleri kan çanağına dönmüş.\n\n"
 epidemic_events.1100.desc.mid.measles: "Hâlâ hayatta olanların kızarmış derisi dokunulduğunda acı veriyor. Soğuk havada bile terliyorlar, gözlerinde ise cüzzamlı bir görünüm var.\n\n"
 epidemic_events.1100.desc.mid.dysentery: "Hâlâ hayatta olanların gözlerine baktığında sanki içleri boşalmış, ruhları başka bir yerdeymiş hissi uyandırıyor. Giysileri kan rengi, elleriyle sürekli karınlarını tutuyorlar.\n\n"
 epidemic_events.1100.desc.mid.ergotism: "Hâlâ hayatta olanlar rastgele hareketler yaparak danslar ediyor, sokaklarda kasılıp bükülerek hareket ediyor.\n\n"
 epidemic_events.1100.desc.mid.consumption: "Hâlâ hayatta olanlar sürekli öksürüyor, giysileri kan kırmızısı renge bürünmüş.\n\n"
 epidemic_events.1100.desc.mid.fallback: "Hâlâ hayatta olanlar sayısız farklı semptomdan muzdarip, hayata tutunmaya çalışıyor.\n\n"
 epidemic_events.1100.desc.mid2.apocalyptic: "Şehirde bu korkunç hastalığa kapılmayan tek bir ruh bile kalmamış, salgın yavaş yavaş soylu kesime nüfuz ediyor."
 epidemic_events.1100.desc.mid2.major: "Halkın en az yarısı salgından nasibini almış, hastalık yavaş yavaş soylu kesime nüfuz ediyor."
 epidemic_events.1100.desc.mid2.fallback: "Her geçen gün nüfusun daha büyük bir kesimi bu salgından nasibini alıyor. Hastalığın daha da yayılması an meselesi."
 epidemic_events.1100.desc.outro.capital: "Şimdiden insanlar bu hastalığa "[epidemic.GetName]" adını veriyor. Bu salgın kapımın eşiğine kadar gelmiş durumda."
