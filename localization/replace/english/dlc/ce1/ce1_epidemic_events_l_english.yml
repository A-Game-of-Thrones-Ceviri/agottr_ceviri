 epidemic_events.1123.t: "Et Yağmuru"
 epidemic_events.1123.desc: "Penceremden gelen, yağmuru andıran tuhaf bir ses dikkatimi çekiyor. En son baktığımda gökyüzünde bulut yoktu, tekrar pencerenin yanına gittiğimde ilk olarak masmavi gökyüzünün tadını çıkarıyorum.\n\nArdından elimde bir ıslaklık hissi oluşuyor, tutunduğum yere baktığımda parmaklarımın kahverengi kana boyandığını görüyorum. Evlerin çatıları et ve kemik parçalarıyla dolu. Anlaşılan cesetler bir kere daha mancınıkla şehre fırlatılmış ve artık tamamen ayırt edilemez bir et yığınına dönüşmüşler."
 epidemic_events.1123.a: "Felaket."
  
