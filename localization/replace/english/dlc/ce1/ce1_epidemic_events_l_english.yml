 epidemic_events.1065.t: "Utanç"
 epidemic_events.1065.desc.intro: "Halk mahkemeleri en az [epidemic_scope.GetName] kadar ülkeme zarar vermeye devam ediyor. Son raporlara göre yerel vaizler halkı soylulara karşı kışkırtmaya başlamış ve hedef tahtasına [shamed_buddy.Custom2('MyCharacterIntroduction', ROOT.Char)] yerleşmiş.\n\nOnu"
 epidemic_events.1065.desc.mid.sin: "[trait_blamed.GetName(shamed_buddy)] biri olmakla suçluyorlar"
 epidemic_events.1065.desc.mid.witch: "cadı olmakla suçluyorlar"
 epidemic_events.1065.desc.outro: "ve içerisinde bulunduğu günahkâr hayattan çıkarılarak halkın gözü önünde tövbe etmesi gerektiğini söylüyorlar. Genellikle soylulara karşı yapılan bu tür eylemlerin ağır bedelleri olur fakat tüm halka bedel ödetmek çok da mümkün görünmüyor."
 epidemic_events.1065.a: "Ne istiyorlarsa verin."
 epidemic_events.1065.b: "Olmaz!"
 epidemic_events.1065.c: "Onun yerine ben gideceğim."
 epidemic_events.1066.t: "Sürgün"
 epidemic_events.1066.desc: "Söylenen hiçbir şey halkı [epidemic_scope.GetName] [faith_blamed.GetAdherentNamePlural] tarafından yayılmadığına ikna etmeye yetmiyor. [faith_blamed.GetAdjectiveNoTooltip] cemaatleri aralarında artık ülkemin onlar için güvenli bir yer olmadığını konuşuyorlar. Bu durum ticaretin de zedelenmesini beraberinde getirdi.\n\nTüm bunlar yetmezmiş gibi, [faith_blamed.GetAdjectiveNoTooltip] tüccarlar sadece mallarını satmakta zorlanmıyor, aynı zamanda hastalığın yayıldığı bazı köylerde saldırıya uğruyorlar. Farklı inançlar arasında ticaret dâhi yapılamayacak bir yer olarak bilinirsek, ülke olarak çok ciddi bedeller ödeyebiliriz."
 epidemic_events.1066.a: "Bu davranışı cezalandırmalıyız."
 epidemic_events.1066.b: "Yapabileceğim bir şey yok."
 epidemic_events.1066.c: "Başkentte onlar için bir yer ayarlayacağım."
 epidemic_events.1067.t: "[faith_blamed.GetAdjectiveNoTooltip|U]"
 epidemic_events.1067.desc: "[epidemic_scope.GetName] [bigoted_ruler_that_everyone_hates.GetName] topraklarında etkisini göstermeye devam ederken, ülkedeki köylüler salgının tüccar [faith_blamed.GetAdherentNamePlural] tarafından başlatıldığını düşünüyor. Bu durum öyle sorunlara sebebiyet verdi ki, bazı [faith_blamed.GetAdherentNamePlural] ülkeyi terk ederek benim ülkeme sığınmaya başladı.\n\nBu durum ticaret ve vergi geliri açısından olumlu bir durum teşkil etse de, [epidemic_scope.GetName] geçiren bir yerden gelmeleri oldukça tehlikeli bir durum yaratıyor. Bu tehlike ülkemde salgının daha hızlı yayılmasına sebebiyet verebileceği gibi, göçmenlerin olası faydaları da küçümsenecek cinsten değil."
 epidemic_events.1067.a: "Kapımız herkese açık."
 epidemic_events.1067.b: "Salgına kapımızı açamayız."
 epidemic_events.1067.c: "Başkentte onlar için bir yer ayarlayacağım."
 every_bordering_county: "[bigoted_ruler_that_everyone_hates.GetName] ile sınır tüm kontluklar"
 epidemic_events.1068.t: "Borçlu"
 epidemic_events.1068.desc: "Ülkemdeki [faith_blamed.GetAdherentNamePlural] bir süredir salgından dolayı hedef tahtasında duruyor. Bu durum ister istemez ülkede ekonomik birtakım sıkıntılara sebep olmuş vaziyette. [loneless_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] sıradan bir dilenciyi andırır edayla saraya girdiğinde bu durum bir kez daha hissediliyor.\n\n"İşler çok kötü [Select_CString(ROOT.Char.IsFemale, 'leydim', 'lordum' )]. [faith_blamed.GetAdjectiveNoTooltip|U] karşıtı yapılan bu hareketler farklı mezheplere mensup tüm tüccarların topraklarımdan kaçmasına sebep oldu. Kimse ticaret yapmıyor, hazinemde neredeyse hiç para kalmadı. Bu duruma acilen bir çözüm bulmalıyız!""
 epidemic_events.1068.a: "[loneless_vassal.GetPrimaryTitle.GetNameNoTierNoTooltip|U] herkes için güvenli bir yer olacak."
 epidemic_events.1068.b: "Sana biraz borç verebilirim."
 epidemic_events.1068.c: "Kötü olmuş."
