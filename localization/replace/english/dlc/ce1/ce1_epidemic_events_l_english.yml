 epidemic_events.1110.t: "Sokaktaki Cesetler"
 epidemic_events.1110.desc: "[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U], [chaplain.GetHerHis] yüzünde panikle bana yaklaşıyor.\n\n"[ROOT.Char.GetName|U], korkunç haberler getiriyorum. Görünüşe göre [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] boyunca cesetler o kadar hızlı birikiyor ki bazıları hızla yayılmaya ayak uyduramıyor ve cesetler sokakların ortasında havayı pisletiyor! Belki de [graveyard_county.GetName]'teki $building_type_burial_site_01$'ü, diyardaki büyüyen ceset yığınlarıyla başa çıkmak için kullanabiliriz.""
 epidemic_events.1110.a: "Çok iyi."
 epidemic_events.1110.b: "Bu site sadece bana ve bana ait."
 epidemic_events.1120.t: "Korkunç Bir Hediye"
 epidemic_events.1120.desc: "[flung_corpse_location.GetName]'a girerken, aklıma şeytani bir fikir geldi. Birkaç birlik [epidemic_scope.GetName] ile ölümün eşiğinde yatıyor ve yakında bu dünyadan ayrılacaklar. Ancak, bu savaşta bana ölümde bile hizmet etmeleri mümkün.\n\nCesetlerden gelen miasma, bir şekilde cesetlerden kurtulmadığımız sürece, daha fazla askerimin hastalanmasına neden olacak. Belki de [corpse_flingee.GetName]'yi [corpse_flingee.GetHerHis] diz çöktürebiliriz, [corpse_flingee.GetHerHim]'e mancınıkla bir hediye göndererek..."
 epidemic_events.1120.a: "Cesetleri yükleyin!"
 epidemic_events.1120.b: "Bu çok çirkin!"
 epidemic_events.1121.t: "Yukarıdan Bir Hediye"
 epidemic_events.1121.desc: "[corpse_flinger.GetNamePossessive] kuvvet topraklarıma girdi ve benim arazimin dışında durmuş gibi görünüyor, belki de bu bir kuşatmanın başlangıcıdır.\n\nOnlar geldikten kısa bir süre sonra, dışarıdan ani bir patlama ve ıslak bir tokat sesi duydum. Böylesine doğaüstü bir sesi neyin çıkarmış olabileceğini görmek için dışarı koştum ve gördüğüm şey beni üşüttü.\n\nBir cesedin parçalanmış kalıntıları, bir kasap dükkanındaki korkunç bir sergi gibi, et ve kemik birikintisinin içinde yatıyor. Cesedin belli ki yabancı bir hastalıkla dolu olduğu ve hiçbir şey yapılmazsa kesinlikle bir salgın çıkacağı."
 epidemic_events.1121.a: "Geri fırlat!"
