 ## Events
  # Vassal's Land Vandalised by Personal Guard, hold_court.7030
 hold_court.7030.title:0 "Barışın Yıkımı"
 hold_court.7030.byzantine_desc:0 "Sıradaki arzuhâl sahibi oldukça öfkeli olan [angry_vassal.GetName]. Kısa bir hürmet göstergesinin ardından sizi Vareg Muhafızlarının yaptığı şeyler hakkında bilgilendiriyor. [troublesome_warrior.GetName] tarafından yönetilen Vareg Muhafızları yakın zamanda [hold_court_7030_county.GetName] topraklarını talan etmiş - [angry_vassal.GetTitle] tarafından bizzat yönetilen toprakları.\n\n"Tüm topraklarımı talan ettiler, yağmaladılar, mahvettiler. Getirdikleri yıkımı, sarhoşluğu ve pagan inançlarını görmezden gelmemizi sağlayacak bir fayda göremiyorum!"\n\n. Ne yapılmalı?"
 hold_court.7030.desc:0 "Sıradaki arzuhâl sahibi oldukça öfkeli olan [angry_vassal.GetName]. Kısa bir hürmet göstergesinin ardından [troublesome_warrior.GetName] tarafından yönetilen bazı şövalyelerin yakın zamanda [hold_court_7030_county.GetName] topraklarından geçtiğini söylüyor.\n\n"[hold_court_7030_county.GetNameNoTierNoTooltip] topraklarındaki tüm köylerimi ve tarım alanlarımı talan ettiler ve yağmaladılar. Bu düpedüz saçmalık ve buna göz yummayacağım!" diyor [angry_vassal.GetTitledFirstNameNoTooltip].\n\nNe yapmalıyım?"
 hold_court.7030.a:0 "Askerlerim hepimizin güvenliği için görev alıyorlar, mızmızlanmayı kes!"
 hold_court.7030.b:0 "Yağmadan elde ettiklerini geri teslim etmelisin, [troublesome_warrior.GetFirstNameNoTooltip]."
 hold_court.7030.c:0 "Kaybınızı karşılayacağım, [angry_vassal.GetTitledFirstNameNoTooltip]."
 hold_court.7030.d:0 "Barışı sağlayamıyorsan belki de benim toprağım olmalıdır."
 hold_court_7030b_land_not_restored:0 "[hold_court_7030_county.GetName] toprakları acı çekmeye devam ediyor"
 hold_court_7030b_land_not_restored_tt:0 "[troublesome_warrior.GetShortUINameNoTooltip] tarafından yapılan yağmadan dolayı ona ödettiğiniz tazminat, vasalım [angry_vassal.GetShortUINameNoTooltip] tarafından köyün tadilatı için kullanılmadı."
 hold_court_7030b_land_restored:0 "[hold_court_7030_county.GetName] toprakları tekrar refaha ulaştı"
 hold_court_7030b_land_restored_tt:0 "[troublesome_warrior.GetShortUINameNoTooltip] tarafından yapılan yağmadan dolayı ona ödettiğiniz tazminat, vasalım [angry_vassal.GetShortUINameNoTooltip] tarafından köyün tadilatı için kullanıldı."
 hold_court_7030c_land_not_restored:0 "[hold_court_7030_county.GetName] toprakları acı çekmeye devam ediyor"
 hold_court_7030c_land_not_restored_tt:0 "[troublesome_warrior.GetName] ve verdiği zararları düzeltmek için [angry_vassal.GetName] tarafına ulaştırdığımız para toprakları düzeltmek için kullanılmadı."
 hold_court_7030c_land_restored:0 "[hold_court_7030_county.GetName] toprakları tekrar refaha ulaştı"
 hold_court_7030c_land_restored_tt:0 "[troublesome_warrior.GetName] ve verdiği zararları düzeltmek için [angry_vassal.GetName] tarafına ulaştırdığımız para toprakları düzeltmek için kullanıldı."
# Tax Revolt in Frontier Province, hold_court.7040
 hold_court.7040.title:0 "Sınırlarımızda Arbede"
 hold_court.7040.desc:1 "Sıradaki arzuhâl sahibi, sarayda pek görmediğimiz biri olsa gerek çünkü onu tanıyamıyorum. [marshal.GetCouncilTitle|U] [marshal.GetFirstName] gözlerini saraya girdiğinden beri arzuhâl sahibinin üzerinden ayırmadı.\n\n"[ROOT.Char.Custom2('RelationToMeAddress', frontier_leader)|U]; buraya [frontier_county.GetNameNoTier] halkının, dayattığınız vergileri ödemeyi reddettiğini duyurmaya geldim. Vakti zamanında halkımız özel haklara ve ayrıcalıklara sahipti fakat şimdi bizden kesmeye çalıştığınız haraçlar bunları görmezden geliyor. Kaygılarımızı adil bir şekilde çözmenizi talep ediyorum, yoksa işler hiç hoş olmaz.""
 hold_court.7040.a:0 ""[marshal.GetCouncilTitle], bu aşağılığı tutukla ve beş para etmez halkını ez geç!""
 hold_court.7040.a.win:0 "Ayaklanan köylüler mağlup edildi"
 hold_court.7040.a.win.title:0 "Vergi İsyanı Bastırıldı"
 hold_court.7040.a.lose:0 "[marshal.GetCouncilTitle] [marshal.GetFirstName], isyancıları bastırmayı başaramadı"
 hold_court.7040.a.lose.title:0 "[marshal.GetCouncilTitle] [marshal.GetFirstName] Mağlup Oldu"
 hold_court.7040.b:0 "Elebaşlarını tuzağa düşür."
 hold_court.7040.b.win:0 "Vergi isyanının elebaşlarını tuzağa çekmeyi başarıyor ve yetenekli bir entrikacı olarak ününüzü bir kez daha kanıtlıyorsunuz. İnsanları planlarınıza katılmaya ikna etmek artık daha kolay olacak"
 hold_court.7040.b.win.title:0 "Vergi İsyanı Elebaşları Tuzağa Düşürüldü ve Öldürüldü"
 hold_court.7040.b.lose:0 "Vergi isyanının elebaşları blöf yaptığınızı anladı"
 hold_court.7040.b.lose.title:0 "Vergi İsyanının Elebaşları Kaçtı"
 hold_court.7040.c:1 ""Seni dinleyeceğim, [frontier_leader.GetNameNoTooltip].""
 hold_court.7040.c.win:0 "Vergi isyanının elebaşlarıyla, adilliğinizi ve soğukkanlılığınızı göstererek başarılı bir şekilde anlaşmaya varıyorsunuz"
 hold_court.7040.c.win.title:0 "Vergi İsyanı Elebaşları Yatıştırıldı"
 hold_court.7040.c.lose:0 "Vergi isyanının elebaşları ikna olmadı ve anlaşmayı reddediyor"
 hold_court.7040.c.lose.title:0 "Vergi İsyanı Elebaşları İkna Olmadı"
 hold_court.7040.d:0 ""Anlaşılan bazı anlaşmaları yanlış yorumluyorsunuz.""
 hold_court.7040.d.win:0 "Vergi isyanının elebaşlarını eski bir yasayı yanlış yorumladıkları konusunda ikna ediyor ve kalkışmalarının haksız olduğunu gösteriyorsunuz"
 hold_court.7040.d.win.title:0 "Vergi İsyanı Diniyor"
 hold_court.7040.d.lose:0 "Vergi isyanının elebaşları kitaplarınız ve bilginiz tarafından oyuna düşürülmedi."
 hold_court.7040.d.lose.title:0 "Vergi İsyanı Devam Ediyor"
 hold_court.7040.e:0 "Ne istiyorlarsa verin, umurumda mı sanki?"
# Former soldier has lost his mind and challenges you to a duel, hold_court.7050
 hold_court.7050.title:0 "Savaşın Sonuçları"
 hold_court.7050.desc:1 "Sarayın arka saflarında bir şamata başlıyor. Kimse onu durduramadan birisi deli gibi tahtıma doğru koşuyor ve tahtımın önünde hürmet göstermeden duruyor. Gözlerine bir bakışta anlamam gereken her şeyi anlıyorum - bu kişinin aklı selim değil.\n\n"Canavar! Bizi ölüme gönderdin! Niye sen cezalandırılmıyorsun?"\n\nSöylemlerinden anlaşılacağı üzere bu şahıs savaşlarımdan birinde görev almış, muhtemelen şu anki hâlinde olmasının sebebi de bu. Zavallı adam için ne yapabiliriz?"
 hold_court.7050.a:1 "Saray Hekiminin onunla ilgilenmesini iste."
 hold_court.7050.b:0 "İstediği ölümü ona ver."
 hold_court.7050.b.tt:1 "[lunatic_soldier.GetName] ile [Concept( 'single_combat_fight', 'Düelloya' )|E] başlıyorsunuz\n@warning_icon! #X Bu oldukça tehlikeli ve kaybederseniz ölümünüzle sonuçlanacak#!"
 hold_court.7050.b.victory:1 "Düelloyu kazanıyorsunuz"
 hold_court.7050.b.defeat:1 "Düelloyu kaybediyorsunuz"
 hold_court_7050_victory:0 "[sc_loser.GetFirstNameNoTooltip], size mağlup oldu."
 hold_court.7050.c:0 "İdam edilsin."
 hold_court.7050.d:0 "Dışarı atın."
 hold_court.7052.title:0 "Azrail'in Alacağı"
 hold_court.7052.desc:0 "[ROOT.Char.Custom2('RelationToMe', killed_pc)], [killed_pc.GetName], [lunatic_soldier.GetName] ile bir saray düellosunda hayatını kaybetmiş! Üzücü olarak katil yaptığı şeyin sonuçlarını fark ettiğinden ya da aklının ve ruhunun hastalığına yenik düştüğünden pek uzun yaşamadı.\n\nKimse onu durduramadan, [lunatic_soldier.GetName], kılıcını alıp kendi kalbine sapladı. [ROOT.Char.Custom2('RelationToMePossessive', killed_pc)] tahtına otururken, olayların yaşandığı saray odasına bakıyor, kaderin dönekliğini ve savaşın fark etmediğimiz sonuçlarını düşünüyorum. Bu sonuçlar hâlâ topraklarımı ve halkımı zehirliyor."
 hold_court.7052.a:0 "Üzücü ve anlamsız ölüm."
 hold_court.7054.sc_invalid:0 "[lunatic_soldier.GetName] ile olan müsabakanız geçersiz oldu."
# Cinderella
 hold_court.7060.title:0 "O da Kim?"
 hold_court.7060.desc:0 "[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] diyarınca bilindiği üzere her hükümdarın hükmetmek için bir eşe ihtiyacı vardır. Bu yüzden tek suçları ebeveynlerini memnun etmek isteyen vasallarımın çocukları tarafından sunulan tekliflere dayanmak zorundayım. Yine alışılageldik bir teklifle karşı karşıyayım. [vassal.GetName], çocuğuyla birlikte önümde duruyor. [vassal_spouse.GetName], kesinlikle [vassal_spouse.Custom('GetNotableCharacteristic')] olsa da, gözlerim sarayın arka taraflarındaki birine takılıyor, güzelliği o kadar göz kamaştırıcı ki onu [cinderella.Custom('GetBeautifulMetaphor')] sanabilirim. [vassal.GetTitledFirstName], bana seslendikten sonra kendime geliyorum ve vasalım teklifine net bir cevap istiyor."
 hold_court.7060.a:0 ""[vassal_spouse.Custom('GetNotableCharacteristic')] çocuğunuz burada kalmakta özgür, [vassal.GetTitledFirstName].""
 hold_court.7060.a.tt:1 "#X Devam eden tüm [Concept( 'personal_scheme', 'Kişisel Planlarınız' )|E] iptal olacak ve [vassal_spouse.GetName] ile aşk yaşama planı başlatılacak#!"
 hold_court.7060.b:0 ""Gördüğüm kişi kim bulmalıyım""
 hold_court.7060.b.tt:1 "[vassal_spouse.GetName] ve teklifini görmezden gelip, gördüğünüz kişiyi aramaya başlıyorsunuz. #X Sevdanız o kadar güçlü başka hiçbir şeyi düşünemez hâle geliyorsunuz. Devam eden tüm [Concept( 'schemes', 'Planlarınız' )|E] iptal olacak.#!"
 hold_court.7060.c:0 ""Teklifinizi kabul ediyorum, [vassal_spouse.Custom('GetNotableCharacteristic')] [Select_CString(vassal_spouse.IsFemale, 'leydim', 'lordum' )].""
 hold_court.7060.c.tt:0 "Gördüğünüz kişiyi unutup [vassal_spouse.GetName] ile yolunuza devam edin."
 hold_court.7060.d:1 ""Tüm bunlar bana kafayı yedirtecek, defolun!""
# Tithe Barn suffers a theft, hold_court.7070
 hold_court.7070.title:0 "Aşırı Vergiler"
 hold_court.7070.desc:0 "Sıradaki arzuhâl sahibi [irritated_bishop.GetName], sarayıma iki muhafız ile birlikte geldi ve muhafızlar kollarında bir [Select_CString(hapless_thief.IsFemale, 'kadın', 'adam' )] taşıyorlar. [irritated_bishop.GetTitledFirstNameNoTooltip], bana mahkûmun [irritated_bishop.GetPrimaryTitle.GetName] topraklarında vergilerin toplandığı bir binadaki başarısız hırsızlık eyleminden bahsediyor.\n\n"Normalde bu meseleyi kendimiz hallederdik [ROOT.Char.Custom2('RelationToMeAddress', irritated_bishop)], fakat bu hırsız doğrudan sizin tarafınızdan yargılanma hakkını kullanmak istedi."\n\nMahkûma doğru bakıyorum ve konuşması için işaret ediyorum. "Efendim biliyorum, yaptığım yanlıştı fakat açlıktan ölüyoruz ve [irritated_bishop.GetTitledFirstNameNoTooltip], bizden çok fazla şey istiyor!""
 hold_court.7070.a:0 ""Hırsızlık ne kadar yanlışsa halktan zorla almak da o kadar yanlıştır.""
 hold_court.7070.a.tt:0 "Köylülerden yana karar alıp hırsızı serbest bırakın."
 hold_court.7070.b:0 ""Kiliseye karşı gelinmez!""
 hold_court.7070.b.tt:0 "Kiliseden yana karar alıp hırsızı cezalandırın."
 hold_court.7070.c:0 ""Kilisenin fakirleri doyurması gerekmiyor muydu?""
 hold_court.7070.c.tt:0 "[tithe_province.GetNameNoTooltip] topraklarında toplanan vergiyi köylülere verin."
 hold_court.7070.d:0 ""Hırsız, hırsızdır. Teferruatı beni ilgilendirmez.""
 hold_court.7070.e:0 ""Kilise şimdi de BENİM halkımdan mı vergi alıyor?""
 hold_court.7070.e.tt:0 "[irritated_bishop.GetTitledFirstNameNoTooltip], elde ettiği parayı sizinle paylaşırsa onun tarafını tutacağınızı belirtin."

