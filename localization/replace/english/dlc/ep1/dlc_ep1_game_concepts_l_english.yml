#game_concept_court_languages:0 "Court Languages"
#game_concept_court_language_desc:1 "A Court Language is the official [language|E] of a [royal_court|E], spoken by the nobility and used by the bureaucracy.\n\nThe [court_grandeur|E] Baseline is increased for each [realm|E] [county|E] that shares the Language, for each Royal Court which speaks the same Court Language, and if it is the [ruler|E]'s native Language."
game_concept_court_language:0 "Saray Dili"
game_concept_court_languages:0 "Saray Dilleri"
game_concept_court_language_desc:1 "Saray Dili, bir [Concept( 'royal_court', 'Kraliyet Sarayının' )|E] resmi [Concept( 'language', 'Dilidir' )|E] ve soylular tarafından konuşulur, bürokrasi tarafından kullanılır.\n\nHer bir [realm|E] [county|E] bu Dili paylaştığında, aynı Saray Dili'ni konuşan her bir Kraliyet Sarayı için ve eğer bu Dil Hükümdarın anadiliyse, [court_grandeur|E] Temel Değeri artar."

 game_concept_inspiration:0 "İlham"
 game_concept_inspirations:0 "İlhamlar"
 game_concept_inspired:0 "İlham Sahibi"
 game_concept_inspiration_desc:2 "İlham Sahibi [characters|E], [project|E] sahibi yetenekli sanatçılardır. [Concept( 'sponsor', 'Destekçiler' )|E] bu projeleri hayata geçirebilir.\n\nEser Yaptırma [Concept( 'decision', 'Kararını' )|E] kullanarak böyle bir Karakter bulabilir ve bir [artifact|E] yarattırabilirsiniz.[SelectLocalization( HasDlcFeature( 'royal_court' ), 'game_concept_inspiration_desc_DLC', '' )]\n\nProje tamamlandığında Destekleyen kişi sonucu elde eder, sonuç genellikle bir Eserdir."
 game_concept_inspiration_desc_DLC:0 "\n\nAyrıca İlham Sahibi Karakterler ara sıra [Concept( 'royal_courts', 'Kraliyet Saraylarını' )|E] ziyaret edebilir, özellikle de [court_grandeur_level|E] yüksek olanları."
 game_concept_sponsor:0 "Destekçi"
 game_concept_sponsor_desc:2 "Destekçi, [inspired|E] [Concept( 'character', 'Karakterlerin' )|E] [Concept( 'project', 'Projelerini' )|E] destekleyen [Concept( 'ruler', 'Hükümdarlara' )|E] denir."

 game_concept_artifact:0 "Eser"
 game_concept_artifacts:0 "Eserler"
 game_concept_artifact_desc:5 "Eserler onları kullanan [Concept( 'character', 'Karakterlere' )|E] etkiler sağlayan eşyalardır.\n\n[SelectLocalization( HasDlcFeature( 'court_artifacts' ), 'game_concept_artifact_desc_DLC', 'game_concept_artifact_desc_NO_DLC' )]\n\nBazı Eserler diğerlerinden daha özeldir ve daha yüksek [Concept( 'rarity', 'Nadirliğe' )|E] sahiptirler\n\n[titles|E] gibi, Karakterler [artifact_claim|E] sahibi olabilir ve bu Eserleri kendileri için almayı deneyebilirler.\n\nEserlerin aynı zamanda bir [durability|E] değeri vardır, bu değer sıfıra ulaştığında Eser yok olur.\n\nEserler her zaman Eser sahibinin [player_heir|E] tarafından miras alınır. Bir Eser [close_family_member|E] olmayan biri tarafından miras alınırsa, [durability|E] kaybeder ya da direkt yok olabilir."
 game_concept_artifact_desc_NO_DLC:0 "Eserler giyildiğinden ya da üstünüzde taşındığından [inventory_artifacts|E] olarak da bilinirler."
 game_concept_artifact_desc_DLC:0 "Eserler iki kategoriye ayrılır:\n$BULLET_WITH_TAB$[inventory_artifacts|E], bir karakter tarafından giyilen ya da taşınanlara denir\n$BULLET_WITH_TAB$[court_artifacts|E], Bir [Concept( 'ruler', 'Hükümdarın' )|E] [Concept( 'royal_court', 'Kraliyet Sarayında' )|E] bulunur."
 game_concept_court_artifact:0 "Saray Eseri"
 game_concept_court_artifacts:0 "Saray Eserleri"
 game_concept_court_artifact_desc:3 "Saray Eseri, bir [Concept( 'ruler', 'Hükümdarın' )|E] [Concept( 'royal_court', 'Kraliyet Sarayında' )|E] sunuma konmuş [artifacts|E] için denir, bunlara örnek olarak dokumalar veya güzelce süslenmiş kitaplar gösterilebilir.\n\nSaray Eserleri, [Concept( 'court_grandeur', 'Saray Görkemini' )|E] etkileyen şeylerden biridir.\n\nBir Karakterin sahip olabileceği Eser sayısının sınırı yoktur fakat sadece bu şekilde sergilenen Eserlerin etkisi olur.\n\n[inspired|E] [characters|E], [Concept( 'inventory_artifact', 'Envanter Eserlerini' )|E] [Concept( 'reforge', 'Yeniden Oluşturarak' )|E] yeni Saray Eserleri elde edebilirsiniz."
 game_concept_inventory_artifact:0 "Envanter Eseri"
 game_concept_inventory_artifacts:0 "Envanter Eserleri"
 game_concept_inventory_artifact_desc:4 "Envanter Eserleri, [Concept( 'character', 'Karakterlerin' )|E] giydiği ya da üstlerinde taşıdıkları [Concept( 'artifacts', 'Eserlere' )|E] denir, bunlara örnek olarak silahlar ya da taçlar gösterilebilir.\n\nBir Karakterin sahip olabileceği Eser sayısının sınırı yoktur fakat sadece doğru yere takılmış Eserlerin etkisi olur.\n\n[inspired|E] [characters|E] veya Eser Yaptırma Kararı aracılığıyla yeni Envanter Eserleri elde edebilirsiniz."
 game_concept_project:0 "Proje"
 game_concept_project_desc:2 "Proje, [inspired|E] [Concept( 'character', 'Karakterlerin' )|E], bir [sponsor|E] aracılığıyla hayata geçirdiği eylemdir. Bu genellikle bir [artifact|E] oluşumu ile sonuçlanır."
 game_concept_artifact_durability:0 "Eser Dayanıklılığı"
 game_concept_durability:0 "Dayanıklılık"
 game_concept_artifact_durability_desc:2 "Her [Concept( 'artifact', 'Eserin' )|E] bir Dayanıklılığı vardır. Dayanıklılık tükendiğinde, Eser yok olur.\n\nDayanıklılık zamanla azalır fakat bazı olaylar neticesinde de azalabilir. Bu olaylara örnek olarak [sieges|E] ve [succession|E] gösterilebilir.\n\nDayanıklılık, Eseri [Concept( 'reforge', 'Yeniden Oluşturarak' )|E] ya da [Concept( 'repair', 'Tamir Ettirerek' )|E] arttırılabilir."
 game_concept_artifact_claim:0 "Eser Hak İddiası"
 game_concept_artifact_claims:0 "Eser Hak İddiaları"
 game_concept_artifact_claim_desc:3 "$game_concept_artifact_claim$, bir kişinin [artifact|E] üzerindeki yasal haklarını temsil eder.\n\nBir [artifact|E] Hak İddiasına sahip olmak, esere sahip değilseniz, eser ve eserin sahibi üzerinde bazı eylemler gerçekleştirebileceğiniz anlamına gelir (örneğin [GetScheme('steal_back_artifact').GetTypeName] [Concept( 'scheme', 'Planı' )|E]).\n\n[characters|E] için [personal_artifact_claims|E], [houses|E] için [house_artifact_claims|E] vardır.\n\nEser Hak İddiaları, [Concept( 'title_claims', 'Unvan Hak İddialarına' )|E] kıyasla daha basittir; ya varlardır, ya da yoklardır. Ayrıca ilk nesilden sonra miras bırakılmazlar."
 game_concept_personal_artifact_claim:0 "Şahsi Eser Hak İddiası"
 game_concept_personal_artifact_claims:0 "Şahsi Eser Hak İddiaları"
 game_concept_personal_artifact_claim_desc:2 "$game_concept_personal_artifact_claim$, şahsınıza özgü [Concept( 'artifact_claim', 'Eser Hak İddialarıdır' )|E], bu açıdan [house_artifact_claim|E] ile farklıdır.\n\nÖldüğünüzde sahip olduğunuz tüm Eserler üzerinde çocuklarınız Hak İddiaları kazanırlar.\n\nAyrıca bir Eser [siege|E] ya da [raid|E] sırasında çalınırsa da Hak İddiası kazanırsınız.\n\nEser Hak İddiaları asla miras alınmaz."
 game_concept_house_artifact_claim:0 "Hane Eser Hak İddiası"
 game_concept_house_artifact_claims:0 "Hane Eser Hak İddiaları"
 game_concept_house_artifact_claim_desc:1 "Bir [Concept( 'artifact', 'Esere' )|E] yeterince uzun süre sahip olursanız, tüm [Concept( 'house', 'Haneniz' )|E] üzerinde bir [artifact_claim|E] elde eder – Buna $game_concept_house_artifact_claim$ denir.\n\n$game_concept_house_artifact_claim$ sadece Eser hanenizden birinde değilse kullanılabilir.\n\n[cadet_branch|E] kurulduğunda, yeni kurulan Hanenin sahip olduğu Eserler üzerindeki Hane Eser Hak İddiaları, yeni Haneye taşınır."
 
 game_concept_court_position:0 "Saray Pozisyonu"
 game_concept_court_position_i: "@court_position_icon!"
 game_concept_court_positions:0 "Saray Pozisyonları"
 game_concept_court_position_desc:2 "Saray Pozisyonları, [courtiers|E] ve [Concept( 'vassals', 'Vasalların' )|E] [Concept( 'liege', 'Süzerenlerine' )|E] yardım etmesi için verilebilen özel rollerdir.\n\nSaray Pozisyonlarından elde edeceğiniz faydalar, pozisyona yerleştirdiğiniz kişinin, o konum için olan [Concept( 'aptitude', 'Yatkınlığına' )|E] göre değişiklik gösterir.\n\nSaray Pozisyonlarına birilerini geçirmek bedelsiz olsa da, geçirdiğiniz kişilere [gold|E] ile aylık bir maaş ödemeniz gerekir, ayrıca pozisyondan kovmak [prestige|E] harcar."

 game_concept_aptitude:0 "Yatkınlık"
 game_concept_aptitude_desc: "$game_concept_aptitude$, bir [Concept( 'character', 'Karakterin' )|E] [Concept( 'court', 'Sarayda' )|E] belli bir görevde ne kadar etkili olduğunu belirler. Bu görevler arasında [court_positions|E], [diarchs|E] ve [tax_collectors|E] yer alır.\n\n$game_concept_aptitude$, 5 farklı seviye ile ölçülür, seviyeler Rezalet ile başlar ve Harika ile biter. Bir karakterin $game_concept_aptitude$ seviyesi [Concept( 'liege', 'Süzerenin' )|E] o karakteri bir [Concept( 'court', 'Sarayda' )|E] belli bir göreve getirdiğinde alacağı avantajları belirler.\n\nÖrneğin [GetTrait('lifestyle_physician').GetName( GetNullCharacter )] bir karakter $court_physician_court_position$ olarak daha iyi iş çıkarır."

 game_concept_court_event:0 "Saray Olayı"
 game_concept_court_events:0 "Saray Olayları"
 game_concept_court_event_desc:0 "$game_concept_court_event$, [court|E] üyelerinin içinde olduğu olaylara denir, [royal_court|E] aracılığıyla incelenebilirler."
 game_concept_petition_liege:0 "Arzuhâl"
 game_concept_petition_liege_desc:1 "Arzuhâller, [Concept( 'vassals', 'Vasallara' )|E], [Concept( 'liege', 'Süzerenlerinden' )|E] isteklerde bulunmaları için bir fırsat sunar.\n\nPek çok mesele arzuhâl sırasında tartışılabilir ve bu talepleri kabul etmek ya da etmemek ise tamamen [Concept( 'liege', 'Süzerene' )|E] kalmıştır."
 game_concept_pay_homage:0 "Hürmet Sunma"
 game_concept_pay_homage_desc:0 "[Concept( 'vassals', 'Vasalların' )|E], [Concept( 'liege', 'Süzerenlerine' )|E] bağlılık yemini ettiği bir [activity|E].\n\nHürmet Sunma birden fazla şekilde gerçekleştirilebilir ve ayrıca iki taraf için de [opinion|E], [prestige|E] ve [dynasty_prestige|E] artışı sağlayabilir."

 repair_or_reforge_and_repair:0 "[SelectLocalization( HasDlcFeature( 'court_artifacts' ), 'repair_and_reforge', 'just_repair' )]"
 repair_and_reforge:0 "[reforge|E]/[repair|E]"
 just_repair:0 "[repair|E]"
 game_concept_reforge_artifact:0 "Eseri Yeniden Oluştur"
 game_concept_reforge:0 "Yeniden Oluştur"
 game_concept_reforge_artifact_desc:0 "Bazı [inventory_artifacts|E] Yeniden Oluşturulabilir, bu onları [Concept( 'court_artifacts', 'Saray Eserlerine' )|E] dönüştürür.\n\nBunun için bir [GetCourtPositionType('antiquarian_court_position').GetName()]ya sahip olmanız ve [gold|E] ödemeniz gerekir, eski Eserleri Yeniden Oluşturmak, Tamir Etmeye nazaran daha ucuzdur.\n\nBir [Concept( 'artifact', 'Eseri')] [Concept( 'repair', 'Tamir Ettiğinizde')] [Concept( 'durability', 'Dayanıklılığı' )|E] yenilenir.\n\nSadece Silahlar, Zırhlar, Taçlar ve Süsler yeniden oluşturulabilirler ve oluşturulduklarında her zaman Kürsü Eşyası hâline gelirler."
 game_concept_repair_artifact:0 "Eser Tamir Et"
 game_concept_repair:0 "Tamir Et"
 game_concept_repair_artifact_desc: "Bir [artifact|E] düşük [Concept( 'durability', 'Dayanıklılığa' )|E] sahipse tamir etmeyi isteyebilirsiniz.\n\nBir Eseri Tamir Etmek[SelectLocalization( HasDlcFeature( 'court_artifacts' ), 'game_concept_repair_artifact_desc_DLC', '' )] için [gold|E] ödemeniz gerekir."
 game_concept_repair_artifact_desc_DLC:0 " ya da Eseri [Concept( 'reforge', 'Yeniden Oluşturmak' )|E]"