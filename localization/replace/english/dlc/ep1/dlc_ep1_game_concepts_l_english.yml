 #game_concept_court_language: "Saray Dili"
 #game_concept_court_languages: "Saray Dilleri"
 #game_concept_court_language_desc: "Bir Saray Dili, soylular tarafından konuşulan ve bürokrasi tarafından kullanılan bir [royal_court|E]'in resmi [language|E]'ıdır.\n\n[court_grandeur|E] Temel Seviyesi, Dili paylaşan her [realm|E] [county|E] için, aynı Saray Dilini konuşan her Kraliyet Sarayı için ve bu [ruler|E]'in ana Dili ise artar."
 game_concept_court_language: "Saray Dili"
 game_concept_court_languages: "Saray Dilleri"
 game_concept_court_language_desc: "Bir Saray Dili, soylular tarafından konuşulan ve bürokrasi tarafından kullanılan bir [royal_court|E]'in resmi [language|E]'ıdır.\n\n[court_grandeur|E] Temel Seviyesi, Dili paylaşan her [realm|E] [county|E] için, aynı Saray Dilini konuşan her Kraliyet Sarayı için ve eğer bu Dil [ruler|E]'in ana Dili ise artar."
  
 game_concept_inspiration: "Esin"
 game_concept_inspirations: "İlhamlar"
 game_concept_inspired: "Esinlenilmiş"
 game_concept_inspiration_desc: "İlham alan [characters|E], eğer onların [sponsor|E]'si olursanız gerçekleşebilecek [project|E]'e sahip yetenekli zanaatkarlardır.\n\nBöyle bir Karakteri işe almak için Komisyon Eseri [decision|E]'ü kullanabilir ve [artifact|E].[SelectLocalization( HasDlcFeature( 'royal_court' ), 'game_concept_inspiration_desc_DLC', '' )]\n\nProjeleri tamamlandığında, Sponsor genellikle bir Eser olan sonucu alır."
 game_concept_inspiration_desc_DLC: "\n\nAyrıca, özellikle yüksek [court_grandeur_level|E]'e sahip olan İlham Veren Karakterler periyodik olarak [royal_courts|E]'da görünür."
 game_concept_sponsor: "Sponsor"
 game_concept_sponsor_desc: "Sponsor, [inspired|E] [character|E]'ün [project|E]'ini finanse eden [ruler|E]'dır."
  
 game_concept_artifact: "Eser"
 game_concept_artifacts: "Eserler"
 game_concept_artifact_desc: "Bir Eser, onu kullanan [character|E]'a bonuslar sağlayan dikkate değer bir nesnedir.\n\n[SelectLocalization( HasDlcFeature( 'court_artifacts' ), 'game_concept_artifact_desc_DLC', 'game_concept_artifact_desc_NO_DLC' )]\n\nBazı Eserler diğerlerinden daha özeldir ve daha yüksek bir [rarity|E]'ye sahiptir\n\n[titles|E]'te olduğu gibi, Karakterler bir Eserde [artifact_claims|E] alabilir ve o Eseri kendileri için almaya çalışabilirler.\n\nEserlerin ayrıca bir [durability|E]'i vardır: sıfıra ulaştığında, Eser yok edilir.\n\nEserler her zaman sahibinin [player_heir|E]'sı tarafından miras alınır. Bir Eser, [close_family_member|E] olmayan biri tarafından miras alınırsa, [durability|E] kaybeder veya hatta tamamen yok edilir."
 game_concept_artifact_desc_NO_DLC: "Eserler üzerinizde taşındığı veya giyildiği için [inventory_artifacts|E] olarak da bilinir."
 game_concept_artifact_desc_DLC: "Eserler iki kategoriye ayrılır:\n$BULLET_WITH_TAB$[inventory_artifacts|E] Bir Karakter tarafından giyilir veya taşınır\n$BULLET_WITH_TAB$[court_artifacts|E] Bir [ruler|E]'ün [royal_court|E]'inin içinde bulunur"
 game_concept_court_artifact: "Saray Eseri"
 game_concept_court_artifacts: "Saray Eserleri"
 game_concept_court_artifact_desc: "Bir Saray Eseri, duvar halıları veya güzel resimli kitaplar gibi bir [ruler|E]'in [royal_court|E]'sinde sergilenen bir [artifact|E]'dır.\n\nSaray Eserleri, bir Kraliyet Sarayının [court_grandeur|E]'ünü belirleyen bir faktördür.\n\nBir Karakterin sahip olabileceği Eser sayısının bir sınırı yoktur, ancak yalnızca türünün bir yuvasında sergilenenlerin bir etkisi vardır.\n\nYeni Saray Eserlerini [inspired|E] [characters|E]'ten, Komisyon Eseri Kararından veya [reforge|E] ve [inventory_artifact|E]'yi seçerek oluşturabilirsiniz."
 game_concept_inventory_artifact: "Envanter Eser"
 game_concept_inventory_artifacts: "Envanter Eserleri"
 game_concept_inventory_artifact_desc: "Envanter Artefaktları, bir [character|E]'in silah veya taç gibi giydiği veya yanında taşıdığı [artifacts|E]'dır.\n\nBir Karakterin sahip olabileceği Artefakt sayısına ilişkin bir sınırlama yoktur, ancak yalnızca kendi türünde bir yuvaya takılanlar bu Artefaktlara sahip olabilir. herhangi bir etki.\n\nYeni Envanter Eserleri'ni [inspired|E] [characters|E]'ten veya Komisyon Eseri Kararı'ndan oluşturabilirsiniz."
 game_concept_project: "Proje"
 game_concept_project_desc: "Bir proje, bir [inspired|E] [character|E]'in bir [sponsor|E]'nin yardımıyla vizyonunu gerçekleştirmek için üstlendiği bir şeydir; genellikle bir [artifact|E] yaratma biçimindedir."
 game_concept_artifact_durability: "Eserin Dayanıklılığı"
 game_concept_durability: "Dayanıklılık"
 game_concept_artifact_durability_desc: "Her [artifact|E]'ın bir Dayanıklılığı vardır. Tüm Dayanıklılık kaybolduğunda, Eser yok olur.\n\nDayanıklılık zamanla azalır, ancak [sieges|E] ve [succession|E] gibi belirli olaylarda da kaybolabilir.\n\nDayanıklılık, Eserin [reforge|E] veya [repair|E] olarak seçilmesiyle geri kazanılabilir."
 game_concept_artifact_claim: "Eser İddiası"
 game_concept_artifact_claims: "Eser İddiaları"
 game_concept_artifact_claim_desc: "$game_concept_artifact_claim$, birinin [artifact|E] üzerindeki yasal haklarını temsil eder.\n\nBir [artifact|E] üzerinde Hak İddia Etmek, şu anda elinizde değilse, o esere ve sahibine karşı çeşitli eylemlerde bulunabileceğiniz anlamına gelir (örneğin [GetScheme('steal_back_artifact').GetTypeName] [scheme|E]'ü kullanarak).\n\n[character|E] için [personal_artifact_claims|E] ve [houses|E] için [house_artifact_claims|E] vardır.\n\nEser iddiaları, [title_claims|E] için olanlardan daha basittir; ya vardırlar ya da yokturlar. Ayrıca ilk nesilden sonra miras alınmazlar."
 game_concept_personal_artifact_claim: "Kişisel Eser Talebi"
 game_concept_personal_artifact_claims: "Kişisel Eser İddiaları"
 game_concept_personal_artifact_claim_desc: "$game_concept_personal_artifact_claim$, [house_artifact_claim|E]'nin aksine sizin için kişisel olan bir [artifact_claim|E]'dir.\n\nÖldüğünüzde, çocuklarınız tüm Eserleriniz üzerinde Talepler alır.\n\nAyrıca, [siege|E] veya [raid|E] sırasında çalınan bir Eser üzerinde de Talep alırsınız.\n\nEser Talepleri asla miras alınmaz."
 game_concept_house_artifact_claim: "Ev Eser İddiası"
 game_concept_house_artifact_claims: "Ev Eser İddiaları"
 game_concept_house_artifact_claim_desc: "Bir [artifact|E]'ı yeterince uzun süre tutarsanız, tüm [house|E]'iniz üzerinde bir [artifact_claim|E], yani bir $game_concept_house_artifact_claim$ olur.\n\n$game_concept_house_artifact_claim$ üzerinde yalnızca Eser evinizin bir üyesi tarafından tutulmuyorsa işlem yapabilirsiniz.\n\n[cadet_branch|E] oluştuğunda, yeni Evin üyeleri tarafından tutulan Eserler üzerindeki mevcut Ev İddiaları yeni Eve aktarılır."
  
 game_concept_court_position: "Saray Pozisyonu"
 game_concept_court_positions: "Saray Pozisyonları"
 game_concept_court_position_desc: "$game_concept_court_positions$ uzmanlaşmış rollerdir [courtiers|E] ve [vassals|E], [liege|E]'lerine yardımcı olmak için verilebilir.\n\n$game_concept_court_positions$'dan elde edeceğiniz faydalar, sahibinin pozisyon için [aptitude|E]'i tarafından belirlenir.\n\n$game_concept_court_positions$ vermek ücretsizdir, ancak [gold|E]'de aylık maaş ödemeniz gerekir ve bunları iptal etmek [prestige|E]'e mal olur."
  
 game_concept_aptitude: "Yetenek"
 game_concept_aptitude_desc: "[character|E]'in $game_concept_aptitude$'ı, [court|E]'deki çeşitli rollerde ne kadar verimli olduklarını belirler. Bu roller [court_positions|E], [diarchs|E] ve [tax_collectors|E]'i içerir.\n\n$game_concept_aptitude$, Korkunç'tan Mükemmel'e kadar değişen 5 seviyede ölçülür. Bir Karakterin $game_concept_aptitude$ seviyesi, [liege|E]'in [court|E]'deki bir rolde onları istihdam etmek için aldığı bonusları belirler.\n\nÖrneğin, [character|E]0 olan bir Karakter, doğal olarak [character|E]1 olarak hizmet etmek için daha donanımlı olacaktır."
  
 game_concept_court_event: "Saray Etkinliği"
 game_concept_court_events: "Saray Etkinlikleri"
 game_concept_court_event_desc: "$game_concept_court_event$, [court|E] üyelerinizi ilgilendiren bir etkinliktir, bunlar [royal_court|E]'de görüntülenebilir."
 game_concept_petition_liege: "Dilekçe"
 game_concept_petition_liege_desc: "[vassals|E]'ın [liege|E]'inden yardım istemesi için bir fırsat.\n\nBirçok konu gündeme getirilebilir ve kabul edip etmemeye [liege|E] karar verir."
 game_concept_pay_homage: "Saygı duruşu"
 game_concept_pay_homage_desc: "[vassals|E]'in [liege|E]'ye olan bağlılığını resmen gösterebildiği bir [activity|E].\n\nSaygı çeşitli şekillerde gösterilebilir ve her iki tarafa da [opinion|E], [prestige|E] ve [dynasty_prestige|E] kazandırabilir."
  
 repair_or_reforge_and_repair: "[SelectLocalization( HasDlcFeature( 'court_artifacts' ), 'repair_and_reforge', 'just_repair' )]"
 repair_and_reforge: "[reforge|E] veya [repair|E]"
 just_repair: "[repair|E]"
 game_concept_reforge_artifact: "Eserin Yeniden İşlenmesi"
 game_concept_reforge: "Yeniden dövmek"
 game_concept_reforge_artifact_desc: "Bazı [inventory_artifacts|E]'lar Yeniden İşlenerek [court_artifacts|E]'e dönüştürülebilir.\n\n[artifact|E]'ü Yeniden İşleyebilmek için bir [GetCourtPositionType('antiquarian_court_position').GetName()]'ye sahip olmanız ve [gold|E] ödemeniz gerekir, ancak eski Eserleri Yeniden İşleyebilmek daha ucuzdur.\n\n[artifact|E]'ü [repair|E] yaptığınızda olduğu gibi, [durability|E]'si geri yüklenir.\n\nSadece Silahlar, Zırhlar, Taçlar ve Nişanlar Yeniden İşlenebilir ve bunlar her zaman Kaide Öğeleri haline gelir."
 game_concept_repair_artifact: "Onarım Eseri"
 game_concept_repair: "Tamirat"
 game_concept_repair_artifact_desc: "[artifact|E]'ın [durability|E]'i düşük olduğunda, onu Onarmayı seçebilirsiniz.\n\nBir Eseri Onarmak için [GetCourtPositionType('antiquarian_court_position').GetName()]'ye sahip olmanız ve [gold|E] ödemeniz gerekir.[SelectLocalization( HasDlcFeature( 'court_artifacts' ), 'game_concept_repair_artifact_desc_DLC', '' )]"
 game_concept_repair_artifact_desc_DLC: "\n\nAlternatif olarak Eseri [reforge|E] olarak seçebilirsiniz."
