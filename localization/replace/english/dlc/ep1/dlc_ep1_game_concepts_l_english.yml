l_english:
 game_concept_royal_court:0 "Kraliyet Sarayı"
 game_concept_royal_courts:0 "Kraliyet Sarayları"
 game_concept_royal_court_desc:2 "Seçkin [rulers|E] bir Kraliyet Sarayına sahip olacak kadar ünlenmişlerdir ve saraya sahip bir hükümdar olmak onlara çeşitli avantajlar ve fırsatlar tanır.\n\n[GetGovernment( 'feudal_government' ).GetName], [GetGovernment( 'clan_government' ).GetName] ya da [GetGovernment( 'tribal_government' ).GetName] yönetim sahibi bir [ruler|E], [king|E] veya [emperor|E] olduğunda Kraliyet Sarayına erişim kazanırlar.\n\nHer Kraliyet Sarayı [Concept( 'court_grandeur_level', 'Saray Görkem Seviyesine' )|E] sahiptir. Saray Görkem Seviyesi, Kraliyet Sarayının ne kadar ünlü olduğuna ve hangi [Concept( 'court_type', 'Saray Türüne' )|E] sahip olduğunuza göre artan faydalar sağlar.\n\nArzuhâl sahibi, [vassals|E] ve [courtiers|E], Kraliyet Sarayınızı ziyaret edebilir ya da [Concept( 'hold_court', 'Sarayınızı Toplayarak' )|E] [Concept( 'realm', 'Ülkenizdeki' )|E] herhangi birisini dertlerini anlatması için çağırabilirsiniz.\n\nKraliyet Sarayları aynı zamanda Hükümdarların [Concept( 'court_artifacts', 'Saray Eserlerini' )|E] sergilemesini sağlar. Ayrıca [inspired|E] [guests|E] Kraliyet Sarayınıza gelip yeni [artifacts|E] yaratmayı teklif edebilir.\n\nÖldüğünüzde [Concept( 'player_heir', 'Oyuncu Vârisiniz' )|E], Kraliyet Sarayınızı miras alır."
 game_concept_court_grandeur_level:0 "Saray Görkem Seviyesi"
 game_concept_court_grandeur_levels:0 "Saray Görkem Seviyeleri"
 game_concept_grandeur_level:0 "Görkem Seviyesi"
 game_concept_grandeur_levels:0 "Görkem Seviyeleri"
 game_concept_court_grandeur_level_desc:2 "[Concept( 'royal_court', 'Kraliyet Sarayının' )|E] Görkem Seviyesi, sahibine çeşitli faydalar sağlar ve Sarayın [court_grandeur_value|E] arttıkça açılır.\n\nHer seviyenin etkilerinin yanı sıra büyük [realms|E], daha yüksek Görkem Seviyesine sahip olmalıdır. Bu [court_grandeur_expectations|E] olarak bilinir."
 game_concept_court_grandeur:0 "Saray Görkemi"
 game_concept_grandeur:0 "Görkem"
 game_concept_court_grandeur_value:0 "Saray Görkem Değeri"
 game_concept_court_grandeur_desc:2 "[Concept( 'royal_court', 'Kraliyet Sarayının' )|E] görkem değeri, sarayın ne kadar ünlü olduğunu gösterir ve arttıkça yeni [court_grandeur_levels|E] açılır.\n\nBu değer 0 ila 100 arası değişir ve zamanla Anahat değerine doğru ilerleme gösterir. Anahat değeriniz; Sahip olduğunuz [dynasty_perks|E], [Concept( 'court_amenities', 'Saray İmkânlarına' )|E] ne kadar harcama yaptığınız ve görkemli bir [court_artifact|E] sahibi olup olmadığınıza göre değişiklik gösterebilir.\n\n[succession|E] sırasında Görkemin bir miktarı kaybedilir."
 game_concept_court_amenities:0 "Saray İmkânları"
 game_concept_court_amenity:0 "Saray İmkânı"
 game_concept_amenities:0 "İmkânlar"
 game_concept_court_amenities_desc:1 "$game_concept_court_amenities$, [Concept( 'royal_court', 'Kraliyet Sarayında' )|E] yaşam standartlarının ne seviyede olduğunu belirtir.\n\nBu standartlar [Concept( 'royal_court', 'Kraliyet Sarayının' )|E] [Concept( 'ruler', 'Hükümdarı' )|E] tarafından belirlenir ve her kategori (giyim, mutfak, odalar ve hizmetçiler) kendi seviyelerine sahiptir. İmkânlara daha fazla harcama yapmak genellikle [court_grandeur_value|E] yükselmesiyle sonuçlanır.\n\n[GetGovernment( 'tribal_government' ).GetName] hükümdarlar yüksek imkânları seçemez."
 game_concept_court_grandeur_expectations:0 "Saray Görkem Beklentileri"
 game_concept_court_grandeur_expectation:0 "Saray Görkem Beklentisi"
 game_concept_grandeur_expectations:0 "Görkem Beklentisi"
 game_concept_court_grandeur_expectations_desc:1 "[Concept( 'court_grandeur_level', 'Saray Görkem Seviyenizin' )|E], [Concept( 'realm_size', 'Ülke Büyüklüğünüze' )|E] oranla kıyaslandığında düşük kalmaması beklenir.\n\n[Concept( 'realm', 'Ülkeniz' )|E] büyüdükçe, vasallarınız ve dünyanın geri kalanı [Concept( 'royal_court', 'Kraliyet Sarayınızın' )|E] aynı oranda büyümesini bekler.\n\nBeklentileri karşılayamazsanız belirli cezalar ile karşılaşırsınız. Fakat beklentileri aşarsanız tam tersine ziyadesiyle ödüllendirilirsiniz.\n\n[GetGovernment( 'tribal_government' ).GetName] hükümdarların beklentisi her zaman mevcut görkem seviyeleridir."
 game_concept_hold_court:0 "$activity_hold_court$"
 game_concept_holding_court:0 "Saray Toplama"
 game_concept_hold_court_desc:0 "[Concept( 'realm', 'Ülkedeki' )|E] [vassals|E] ve [Concept( 'courtiers', 'Saray Mensuplarının' )|E] [Concept( 'royal_court', 'Kraliyet Sarayına' )|E] gelip [Concept( 'liege', 'Süzerenlerine' )|E] arzuhâllerini ve sıkıntılarını ilettiği bir [Concept( 'activity', 'Etkinliktir' )|E].\n\nBu olaylar Süzerenin karar vereceği ufak tartışmalardan tüm ülkeyi etkileyen felaketlere kadar değişiklik gösterebilir. Çoğu mesele fayda sağlayacak bir çözüme sahiptir – etkilenen taraflar için olmasa da en azından süzeren için."
 game_concept_court_type:0 "Saray Türü"
 game_concept_court_types:0 "Saray Türleri"
 game_concept_court_type_desc:3 "[Concept( 'royal_court', 'Kraliyet Sarayının' )|E] bir parçası olarak [rulers|E], belirli bir Saray Türüne sahip olabilir.\n\nHer $game_concept_court_type$, [court|E] ve Hükümdara kendi avantajlarını sağlar, bu avantajlar [court_grandeur_level|E] ile değişiklik gösterir.\n\nBir Hükümdarın [Concept( 'culture', 'Kültürünün' )|E] [Concept( 'ethos', 'Değerleri' )|E] hangi Saray Türlerine sahip olabileceğini belirler.\n\nSaray Türleri:\n$BULLET_WITH_TAB$[GetCourtType('court_diplomatic').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_warlike').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_administrative').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_intrigue').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_scholarly').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_tribal').GetName]"
 
 game_concept_court_type_trait:0 "Saray Türü Özelliği"
 game_concept_court_type_trait_desc:2 "Bir [Concept( 'royal_court', 'Kraliyet Sarayında' )|E] [EmptyScope.ScriptValue('years_to_gain_court_type_trait')|0] yıl hizmet verdikten sonra [Concept( 'courtier', 'Saray Mensupları' )|E], o sarayın [Concept( 'court_type', 'Saray Türüne' )|E] göre bir [trait|E] kazanır.\n\nÖzelliğin seviyesi o [Concept( 'character', 'Karakterin' )|E] Sarayda ne kadar süreyle Saray Mensubu olarak hizmet verdiğine göre değişir."
 
