l_english:
 game_concept_royal_court: "Kraliyet Sarayı"
 game_concept_royal_courts: "Kraliyet Sarayları"
 game_concept_royal_court_desc: "Seçkin [rulers|E] bir Kraliyet Sarayına sahip olacak kadar ünlenmişlerdir ve saraya sahip bir hükümdar olmak onlara çeşitli avantajlar ve fırsatlar tanır.\n\n[GetGovernment( 'feudal_government' ).GetName], [GetGovernment( 'clan_government' ).GetName] ya da [GetGovernment( 'tribal_government' ).GetName] yönetim sahibi bir [ruler|E], [king|E] veya [emperor|E] olduğunda Kraliyet Sarayına erişim kazanırlar.\n\nHer Kraliyet Sarayı [Concept( 'court_grandeur_level', 'Saray Görkem Seviyesine' )|E] sahiptir. Saray Görkem Seviyesi, Kraliyet Sarayının ne kadar ünlü olduğuna ve hangi [Concept( 'court_type', 'Saray Türüne' )|E] sahip olduğunuza göre artan faydalar sağlar.\n\nArzuhâl sahibi, [vassals|E] ve [courtiers|E], Kraliyet Sarayınızı ziyaret edebilir ya da [Concept( 'hold_court', 'Sarayınızı Toplayarak' )|E] [Concept( 'realm', 'Diyarınızdaki' )|E] herhangi birisini dertlerini anlatması için çağırabilirsiniz.\n\nKraliyet Sarayları aynı zamanda Hükümdarların [Concept( 'court_artifacts', 'Saray Eserlerini' )|E] sergilemesini sağlar. Ayrıca [inspired|E] [guests|E] Kraliyet Sarayınıza gelip yeni [artifacts|E] yaratmayı teklif edebilir.\n\nÖldüğünüzde [Concept( 'player_heir', 'Oyuncu Vârisiniz' )|E], Kraliyet Sarayınızı miras alır."
 game_concept_court_grandeur_level: "Saray Görkem Seviyesi"
 game_concept_court_grandeur_levels: "Saray Görkem Seviyeleri"
 game_concept_grandeur_level: "Görkem Seviyesi"
 game_concept_grandeur_levels: "Görkem Seviyeleri"
 game_concept_court_grandeur_level_desc: "[Concept( 'royal_court', 'Kraliyet Sarayının' )|E] Görkem Seviyesi, sahibine çeşitli faydalar sağlar ve Sarayın [court_grandeur_value|E] arttıkça açılır.\n\nHer seviyenin etkilerinin yanı sıra büyük [realms|E], daha yüksek Görkem Seviyesine sahip olmalıdır. Bu [court_grandeur_expectations|E] olarak bilinir."
 game_concept_court_grandeur: "Saray Görkemi"
 game_concept_grandeur: "Görkem"
 game_concept_court_grandeur_value: "Saray Görkem Değeri"
 game_concept_court_grandeur_desc: "[Concept( 'royal_court', 'Kraliyet Sarayının' )|E] görkem değeri, sarayın ne kadar ünlü olduğunu gösterir ve arttıkça yeni [court_grandeur_levels|E] açılır.\n\nBu değer 0 ila 100 arası değişir ve zamanla Anahat değerine doğru ilerleme gösterir. Anahat değeriniz; Sahip olduğunuz [dynasty_perks|E], [Concept( 'court_amenities', 'Saray İmkânlarına' )|E] ne kadar harcama yaptığınız ve görkemli bir [court_artifact|E] sahibi olup olmadığınıza göre değişiklik gösterebilir.\n\n[succession|E] sırasında Görkemin bir miktarı kaybedilir."
 game_concept_court_amenities: "Saray İmkânları"
 game_concept_court_amenity: "Saray İmkânı"
 game_concept_amenities: "İmkânlar"
 game_concept_court_amenities_desc: "$game_concept_court_amenities$, [Concept( 'royal_court', 'Kraliyet Sarayında' )|E] yaşam standartlarının ne seviyede olduğunu belirtir.\n\nBu standartlar [Concept( 'royal_court', 'Kraliyet Sarayının' )|E] [Concept( 'ruler', 'Hükümdarı' )|E] tarafından belirlenir ve her kategori (giyim, mutfak, odalar ve hizmetçiler) kendi seviyelerine sahiptir. İmkânlara daha fazla harcama yapmak genellikle [court_grandeur_value|E] yükselmesiyle sonuçlanır.\n\n[GetGovernment( 'tribal_government' ).GetName] hükümdarlar yüksek imkânları seçemez."
 game_concept_court_grandeur_expectations: "Saray Görkem Beklentileri"
 game_concept_court_grandeur_expectation: "Saray Görkem Beklentisi"
 game_concept_grandeur_expectations: "Görkem Beklentisi"
 game_concept_court_grandeur_expectations_desc: "[Concept( 'court_grandeur_level', 'Saray Görkem Seviyenizin' )|E], [Concept( 'realm_size', 'Diyar Büyüklüğünüze' )|E] oranla kıyaslandığında düşük kalmaması beklenir.\n\n[Concept( 'realm', 'Diyarınız' )|E] büyüdükçe, vasallarınız ve dünyanın geri kalanı [Concept( 'royal_court', 'Kraliyet Sarayınızın' )|E] aynı oranda büyümesini bekler.\n\nBeklentileri karşılayamazsanız belirli cezalar ile karşılaşırsınız. Fakat beklentileri aşarsanız tam tersine ziyadesiyle ödüllendirilirsiniz.\n\n[GetGovernment( 'tribal_government' ).GetName] hükümdarların beklentisi her zaman mevcut görkem seviyeleridir."
 game_concept_hold_court: "$activity_hold_court$"
 game_concept_holding_court: "Saray Toplama"
 game_concept_hold_court_desc: "[Concept( 'realm', 'Diyardaki' )|E] [vassals|E] ve [Concept( 'courtiers', 'Saray Mensuplarının' )|E] [Concept( 'royal_court', 'Kraliyet Sarayına' )|E] gelip [Concept( 'liege', 'Süzerenlerine' )|E] arzuhâllerini ve sıkıntılarını ilettiği bir [Concept( 'activity', 'Etkinliktir' )|E].\n\nBu olaylar Süzerenin karar vereceği ufak tartışmalardan tüm ülkeyi etkileyen felaketlere kadar değişiklik gösterebilir. Çoğu mesele fayda sağlayacak bir çözüme sahiptir – etkilenen taraflar için olmasa da en azından süzeren için."
 game_concept_court_type: "Saray Türü"
 game_concept_court_types: "Saray Türleri"
 game_concept_court_type_desc: "[Concept( 'royal_court', 'Kraliyet Sarayının' )|E] bir parçası olarak [rulers|E], belirli bir Saray Türüne sahip olabilir.\n\nHer $game_concept_court_type$, [court|E] ve Hükümdara kendi avantajlarını sağlar, bu avantajlar [court_grandeur_level|E] ile değişiklik gösterir.\n\nBir Hükümdarın [Concept( 'culture', 'Kültürünün' )|E] [Concept( 'ethos', 'Değerleri' )|E] hangi Saray Türlerine sahip olabileceğini belirler.\n\nSaray Türleri:\n$BULLET_WITH_TAB$[GetCourtType('court_diplomatic').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_warlike').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_administrative').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_intrigue').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_scholarly').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_tribal').GetName]"
  
 game_concept_court_type_trait: "Saray Türü Özelliği"
 game_concept_court_type_trait_desc: "Bir [Concept( 'royal_court', 'Kraliyet Sarayında' )|E] [EmptyScope.ScriptValue('years_to_gain_court_type_trait')|0] yıl hizmet verdikten sonra [Concept( 'courtier', 'Saray Mensupları' )|E], o sarayın [Concept( 'court_type', 'Saray Türüne' )|E] göre bir [trait|E] kazanır.\n\nÖzelliğin seviyesi o [Concept( 'character', 'Karakterin' )|E] Sarayda ne kadar süreyle Saray Mensubu olarak hizmet verdiğine göre değişir."
  
  #AGOT Modified 
 #game_concept_court_language: "Mahkeme Dili"
 #game_concept_court_languages: "Mahkeme Dilleri"
 #game_concept_court_language_desc: "Bir Saray Dili, soylular tarafından konuşulan ve bürokrasi tarafından kullanılan bir [royal_court|E]'in resmi [language|E]'ıdır.\n\n[court_grandeur|E] Temel Seviyesi, Dili paylaşan her [realm|E] [county|E] için, aynı Saray Dilini konuşan her Kraliyet Sarayı için ve bu [ruler|E]'in ana Dili ise artar."
 game_concept_court_language: "Saray Dili"
 game_concept_court_languages: "Saray Dilleri"
 game_concept_court_language_desc: "Saray Dili [Concept( 'royal_court', 'Kraliyet Sarayının' )|E] resmi [Concept( 'language', 'Dilidir' )|E], soylular tarafından konuşulur ve bürokraside kullanılır.\n\n[court_grandeur|E] Anahattı, ülkede bu dili konuşan [realm|E] [county|E], Dünyada bu dili konuşan Kraliyet Sarayı ve [Concept( 'language', 'Hükümdarın' )|E] ana dili olup olmamasına göre artar."
  
 game_concept_inspiration: "İlham"
 game_concept_inspirations: "İlhamlar"
 game_concept_inspired: "İlham Sahibi"
 game_concept_inspiration_desc: "İlham Sahibi [characters|E], [project|E] sahibi yetenekli sanatçılardır. [Concept( 'sponsor', 'Destekçiler' )|E] bu projeleri hayata geçirebilir.\n\nEser Yaptırma [Concept( 'decision', 'Kararını' )|E] kullanarak böyle bir Karakter bulabilir ve bir [artifact|E] yarattırabilirsiniz.[SelectLocalization( HasDlcFeature( 'royal_court' ), 'game_concept_inspiration_desc_DLC', '' )]\n\nProje tamamlandığında Destekleyen kişi sonucu elde eder, sonuç genellikle bir Eserdir."
 game_concept_inspiration_desc_DLC: "\n\nAyrıca İlham Sahibi Karakterler ara sıra [Concept( 'royal_courts', 'Kraliyet Saraylarını' )|E] ziyaret edebilir, özellikle de [court_grandeur_level|E] yüksek olanları."
 game_concept_sponsor: "Destekçi"
 game_concept_sponsor_desc: "Destekçi, [inspired|E] [Concept( 'character', 'Karakterlerin' )|E] [Concept( 'project', 'Projelerini' )|E] destekleyen [Concept( 'ruler', 'Hükümdarlara' )|E] denir."
  
 game_concept_artifact: "Eser"
 game_concept_artifacts: "Eserler"
 game_concept_artifact_desc: "Eserler onları kullanan [Concept( 'character', 'Karakterlere' )|E] etkiler sağlayan eşyalardır.\n\n[SelectLocalization( HasDlcFeature( 'court_artifacts' ), 'game_concept_artifact_desc_DLC', 'game_concept_artifact_desc_NO_DLC' )]\n\nBazı Eserler diğerlerinden daha özeldir ve daha yüksek [Concept( 'rarity', 'Nadirliğe' )|E] sahiptirler\n\n[titles|E] gibi, Karakterler [artifact_claim|E] sahibi olabilir ve bu Eserleri kendileri için almayı deneyebilirler.\n\nEserlerin aynı zamanda bir [durability|E] değeri vardır, bu değer sıfıra ulaştığında Eser yok olur.\n\nEserler her zaman Eser sahibinin [player_heir|E] tarafından miras alınır. Bir Eser [close_family_member|E] olmayan biri tarafından miras alınırsa, [durability|E] kaybeder ya da direkt yok olabilir."
 game_concept_artifact_desc_NO_DLC: "Eserler giyildiğinden ya da üstünüzde taşındığından [inventory_artifacts|E] olarak da bilinirler."
 game_concept_artifact_desc_DLC: "Eserler iki kategoriye ayrılır:\n$BULLET_WITH_TAB$[inventory_artifacts|E], bir karakter tarafından giyilen ya da taşınanlara denir\n$BULLET_WITH_TAB$[court_artifacts|E], Bir [Concept( 'ruler', 'Hükümdarın' )|E] [Concept( 'royal_court', 'Kraliyet Sarayında' )|E] bulunur."
 game_concept_court_artifact: "Saray Eseri"
 game_concept_court_artifacts: "Saray Eserleri"
 game_concept_court_artifact_desc: "Saray Eseri, bir [Concept( 'ruler', 'Hükümdarın' )|E] [Concept( 'royal_court', 'Kraliyet Sarayında' )|E] sunuma konmuş [artifacts|E] için denir, bunlara örnek olarak dokumalar veya güzelce süslenmiş kitaplar gösterilebilir.\n\nSaray Eserleri, [Concept( 'court_grandeur', 'Saray Görkemini' )|E] etkileyen şeylerden biridir.\n\nBir Karakterin sahip olabileceği Eser sayısının sınırı yoktur fakat sadece bu şekilde sergilenen Eserlerin etkisi olur.\n\n[inspired|E] [characters|E], [Concept( 'inventory_artifact', 'Envanter Eserlerini' )|E] [Concept( 'reforge', 'Yeniden Oluşturarak' )|E] yeni Saray Eserleri elde edebilirsiniz."
 game_concept_inventory_artifact: "Envanter Eseri"
 game_concept_inventory_artifacts: "Envanter Eserleri"
 game_concept_inventory_artifact_desc: "Envanter Eserleri, [Concept( 'character', 'Karakterlerin' )|E] giydiği ya da üstlerinde taşıdıkları [Concept( 'artifacts', 'Eserlere' )|E] denir, bunlara örnek olarak silahlar ya da taçlar gösterilebilir.\n\nBir Karakterin sahip olabileceği Eser sayısının sınırı yoktur fakat sadece doğru yere takılmış Eserlerin etkisi olur.\n\n[inspired|E] [characters|E] veya Eser Yaptırma Kararı aracılığıyla yeni Envanter Eserleri elde edebilirsiniz."
 game_concept_project: "Proje"
 game_concept_project_desc: "Proje, [inspired|E] [Concept( 'character', 'Karakterlerin' )|E], bir [sponsor|E] aracılığıyla hayata geçirdiği eylemdir. Bu genellikle bir [artifact|E] oluşumu ile sonuçlanır."
 game_concept_artifact_durability: "Eser Dayanıklılığı"
 game_concept_durability: "Dayanıklılık"
 game_concept_artifact_durability_desc: "Her [Concept( 'artifact', 'Eserin' )|E] bir Dayanıklılığı vardır. Dayanıklılık tükendiğinde, Eser yok olur.\n\nDayanıklılık zamanla azalır fakat bazı olaylar neticesinde de azalabilir. Bu olaylara örnek olarak [sieges|E] ve [succession|E] gösterilebilir.\n\nDayanıklılık, Eseri [Concept( 'reforge', 'Yeniden Oluşturarak' )|E] ya da [Concept( 'repair', 'Tamir Ettirerek' )|E] arttırılabilir."
 game_concept_artifact_claim: "Eser Hak İddiası"
 game_concept_artifact_claims: "Eser Hak İddiaları"
 game_concept_artifact_claim_desc: "$game_concept_artifact_claim$, bir kişinin [artifact|E] üzerindeki yasal haklarını temsil eder.\n\nBir [artifact|E] Hak İddiasına sahip olmak, esere sahip değilseniz, eser ve eserin sahibi üzerinde bazı eylemler gerçekleştirebileceğiniz anlamına gelir (örneğin [GetScheme('steal_back_artifact').GetTypeName] [Concept( 'scheme', 'Planı' )|E]).\n\n[characters|E] için [personal_artifact_claims|E], [houses|E] için [house_artifact_claims|E] vardır.\n\nEser Hak İddiaları, [Concept( 'title_claims', 'Unvan Hak İddialarına' )|E] kıyasla daha basittir; ya varlardır, ya da yoklardır. Ayrıca ilk nesilden sonra miras bırakılmazlar."
 game_concept_personal_artifact_claim: "Şahsi Eser Hak İddiası"
 game_concept_personal_artifact_claims: "Şahsi Eser Hak İddiaları"
 game_concept_personal_artifact_claim_desc: "$game_concept_personal_artifact_claim$, şahsınıza özgü [Concept( 'artifact_claim', 'Eser Hak İddialarıdır' )|E], bu açıdan [house_artifact_claim|E] ile farklıdır.\n\nÖldüğünüzde sahip olduğunuz tüm Eserler üzerinde çocuklarınız Hak İddiaları kazanırlar.\n\nAyrıca bir Eser [siege|E] ya da [raid|E] sırasında çalınırsa da Hak İddiası kazanırsınız.\n\nEser Hak İddiaları asla miras alınmaz."
 game_concept_house_artifact_claim: "Hane Eser Hak İddiası"
 game_concept_house_artifact_claims: "Hane Eser Hak İddiaları"
 game_concept_house_artifact_claim_desc: "Bir [Concept( 'artifact', 'Esere' )|E] yeterince uzun süre sahip olursanız, tüm [Concept( 'house', 'Haneniz' )|E] üzerinde bir [artifact_claim|E] elde eder – Buna $game_concept_house_artifact_claim$ denir.\n\n$game_concept_house_artifact_claim$ sadece Eser hanenizden birinde değilse kullanılabilir.\n\n[cadet_branch|E] kurulduğunda, yeni kurulan Hanenin sahip olduğu Eserler üzerindeki Hane Eser Hak İddiaları, yeni Haneye taşınır."
  
 game_concept_court_position: "Saray Pozisyonu"
 game_concept_court_position_i: "@court_position_icon!" #NT!
 game_concept_court_positions: "Saray Pozisyonları"
 game_concept_court_position_desc: "Saray Pozisyonları, [courtiers|E] ve [Concept( 'vassals', 'Vasalların' )|E] [Concept( 'liege', 'Süzerenlerine' )|E] yardım etmesi için verilebilen özel rollerdir.\n\nSaray Pozisyonlarından elde edeceğiniz faydalar, pozisyona yerleştirdiğiniz kişinin, o konum için olan [Concept( 'aptitude', 'Yatkınlığına' )|E] göre değişiklik gösterir.\n\nSaray Pozisyonlarına birilerini geçirmek bedelsiz olsa da, geçirdiğiniz kişilere [gold|E] ile aylık bir maaş ödemeniz gerekir, ayrıca pozisyondan kovmak [prestige|E] harcar."
  
 game_concept_aptitude: "Yatkınlık"
 game_concept_aptitude_desc: "$game_concept_aptitude$, bir [Concept( 'character', 'Karakterin' )|E] [Concept( 'court', 'Sarayda' )|E] belli bir görevde ne kadar etkili olduğunu belirler. Bu görevler arasında [court_positions|E], [diarchs|E] ve [tax_collectors|E] yer alır.\n\n$game_concept_aptitude$, 5 farklı seviye ile ölçülür, seviyeler Rezalet ile başlar ve Harika ile biter. Bir karakterin $game_concept_aptitude$ seviyesi [Concept( 'liege', 'Süzerenin' )|E] o karakteri bir [Concept( 'court', 'Sarayda' )|E] belli bir göreve getirdiğinde alacağı avantajları belirler.\n\nÖrneğin [GetTrait('lifestyle_physician').GetName( GetNullCharacter )] bir karakter $court_physician_court_position$ olarak daha iyi iş çıkarır."
  
 game_concept_court_event: "Saray Olayı"
 game_concept_court_events: "Saray Olayları"
 game_concept_court_event_desc: "$game_concept_court_event$, [court|E] üyelerinin içinde olduğu olaylara denir, [royal_court|E] aracılığıyla incelenebilirler."
 game_concept_petition_liege: "Arzuhâl"
 game_concept_petition_liege_desc: "Arzuhâller, [Concept( 'vassals', 'Vasallara' )|E], [Concept( 'liege', 'Süzerenlerinden' )|E] isteklerde bulunmaları için bir fırsat sunar.\n\nPek çok mesele arzuhâl sırasında tartışılabilir ve bu talepleri kabul etmek ya da etmemek ise tamamen [Concept( 'liege', 'Süzerene' )|E] kalmıştır."
 game_concept_pay_homage: "Hürmet Sunma"
 game_concept_pay_homage_desc: "[Concept( 'vassals', 'Vasalların' )|E], [Concept( 'liege', 'Süzerenlerine' )|E] bağlılık yemini ettiği bir [activity|E].\n\nHürmet Sunma birden fazla şekilde gerçekleştirilebilir ve ayrıca iki taraf için de [opinion|E], [prestige|E] ve [dynasty_prestige|E] artışı sağlayabilir."
  
 repair_or_reforge_and_repair: "[SelectLocalization( HasDlcFeature( 'court_artifacts' ), 'repair_and_reforge', 'just_repair' )]"
 repair_and_reforge: "[reforge|E]/[repair|E]"
 just_repair: "[repair|E]"
 game_concept_reforge_artifact: "Eseri Yeniden Oluştur"
 game_concept_reforge: "Yeniden Oluştur"
 game_concept_reforge_artifact_desc: "Bazı [inventory_artifacts|E] Yeniden Oluşturulabilir, bu onları [Concept( 'court_artifacts', 'Saray Eserlerine' )|E] dönüştürür.\n\nBunun için bir [GetCourtPositionType('antiquarian_court_position').GetName()]ya sahip olmanız ve [gold|E] ödemeniz gerekir, eski Eserleri Yeniden Oluşturmak, Tamir Etmeye nazaran daha ucuzdur.\n\nBir [Concept( 'artifact', 'Eseri')] [Concept( 'repair', 'Tamir Ettiğinizde')] [Concept( 'durability', 'Dayanıklılığı' )|E] yenilenir.\n\nSadece Silahlar, Zırhlar, Taçlar ve Süsler yeniden oluşturulabilirler ve oluşturulduklarında her zaman Kürsü Eşyası hâline gelirler."
 game_concept_repair_artifact: "Eser Tamir Et"
 game_concept_repair: "Tamir Et"
 game_concept_repair_artifact_desc: "Bir [artifact|E] düşük [Concept( 'durability', 'Dayanıklılığa' )|E] sahipse tamir etmeyi isteyebilirsiniz.\n\nBir Eseri Tamir Etmek[SelectLocalization( HasDlcFeature( 'court_artifacts' ), 'game_concept_repair_artifact_desc_DLC', '' )] için [GetCourtPositionType('antiquarian_court_position').GetName()]ya sahip olmanız ve [gold|E] ödemeniz gerekir."
 game_concept_repair_artifact_desc_DLC: " ya da Eseri [Concept( 'reforge', 'Yeniden Oluşturmak' )|E]"
