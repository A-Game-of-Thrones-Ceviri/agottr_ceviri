l_english:
 game_concept_royal_court: "Kraliyet Sarayı"
 game_concept_royal_courts: "Kraliyet Sarayları"
 game_concept_royal_court_desc: "Seçkin [rulers|E]'lar, çeşitli bonuslara ve fırsatlara erişim sağlayan bir Kraliyet Sarayı'nı sürdürebilecek kadar ünlüdür.\n\nBir [GetGovernment( 'feudal_government' ).GetName], [GetGovernment( 'clan_government' ).GetName] veya [GetGovernment( 'tribal_government' ).GetName] [ruler|E], [king|E] veya [emperor|E] olduğunda, Kraliyet Sarayı'na erişim kazanırlar.\n\nHer Kraliyet Sarayı'nın, Kraliyet Sarayı'nın ne kadar ünlü olduğuna ve hangi Kraliyet Sarayı'nın [court_type|E] olduğuna bağlı olarak avantajlar sağlayan bir [court_grandeur_level|E]'si vardır.\n\nDilekçe sahipleri, [vassals|E] ve [GetGovernment( 'feudal_government' ).GetName]0, Kraliyet Sarayınızda görünebilir veya [GetGovernment( 'feudal_government' ).GetName]1 şikayetlerini dile getirmeleri için [GetGovernment( 'feudal_government' ).GetName]2 herhangi birini davet edebilirsiniz.\n\nBir Kraliyet Sarayı ayrıca Yöneticinin [GetGovernment( 'feudal_government' ).GetName]3'ü görüntülemesine izin verir ve [GetGovernment( 'feudal_government' ).GetName]4 [GetGovernment( 'feudal_government' ).GetName]5 Kraliyet Sarayı'nda görünerek yeni bir [GetGovernment( 'feudal_government' ).GetName]6.\n\nÖldüğünüzde, [GetGovernment( 'feudal_government' ).GetName]7'niz Kraliyet Sarayınızı miras alacaktır."
 game_concept_court_grandeur_level: "Saray Görkem Seviyesi"
 game_concept_court_grandeur_levels: "Saray Görkem Seviyeleri"
 game_concept_grandeur_level: "Görkem Seviyesi"
 game_concept_grandeur_levels: "Görkem Seviyeleri"
 game_concept_court_grandeur_level_desc: "[royal_court|E]'ın Görkem Seviyesi sahibine bonuslar verir ve Mahkemenin [court_grandeur_value|E]'i arttıkça kilidi açılır.\n\nHer seviyenin etkilerine ek olarak, büyük [realms|E]'nin daha yüksek Görkem Seviyelerine ulaşması beklenir. Bu [court_grandeur_expectations|E] olarak bilinir."
 game_concept_court_grandeur: "Saray ihtişamı"
 game_concept_grandeur: "İhtişam"
 game_concept_court_grandeur_value: "Saray Görkem Değeri"
 game_concept_court_grandeur_desc: "[royal_court|E]'ın $game_concept_court_grandeur_value$'i Mahkemenin ne kadar ünlü olduğunu gösterir ve arttıkça yeni [court_grandeur_levels|E]'leri açar.\n\nDeğer 0 ile 100 arasında değişir ve zamanla Temel değerine yerleşir. Temel değer [dynasty_perks|E], [court_amenities|E]'e ne kadar harcadığınız ve muhteşem [court_artifacts|E]'iniz olup olmadığı gibi şeylerden etkilenir.\n\n[succession|E]'da Görkemin bir kısmı kaybolur."
 game_concept_court_amenities: "Saray Olanakları"
 game_concept_court_amenity: "Saray İmkanı"
 game_concept_amenities: "Kolaylıklar"
 game_concept_court_amenities_desc: "$game_concept_court_amenities$, [royal_court|E]'deki yaşam standartlarıdır.\n\nBunlar, [royal_court|E]'in [ruler|E]'si tarafından belirlenir ve her kategorinin (moda, yiyecek, konaklama ve hizmetçiler) birkaç seviyesi vardır. Kolaylıklarınıza daha fazla harcama yapmak genellikle daha fazla [court_grandeur_value|E] getirir.\n\n[GetGovernment( 'tribal_government' ).GetName]'e sahip yöneticiler daha yüksek Kolaylıklar seçmekten men edilir."
 game_concept_court_grandeur_expectations: "Saray Görkemi Beklentileri"
 game_concept_court_grandeur_expectation: "Saray Görkemi Beklentisi"
 game_concept_grandeur_expectations: "Görkemli Beklentiler"
 game_concept_court_grandeur_expectations_desc: "[realm_size|E]'inize kıyasla yeterince yüksek bir [court_grandeur_level|E]'a sahip olmanız bekleniyor.\n\n[realm|E]'niz büyüdükçe, nesneleriniz ve genel olarak dünya, [royal_court|E]'ünüzün eşit derecede büyük olmasını bekliyor.\n\nBunu yaparsanız beklentileri karşılamaması durumunda çeşitli cezalar uygulanacaktır. Öte yandan, beklentileri aşarsanız bunun yerine çeşitli bonuslar kazanırsınız.\n\n [GetGovernment( 'tribal_government' ).GetName] Hükümdarların Beklentileri her zaman mevcut Büyüklükleriyle aynıdır."
 game_concept_hold_court: "$activity_hold_court$"
 game_concept_holding_court: "Mahkemeyi Tutmak"
 game_concept_hold_court_desc: "[vassals|E] ve [courtiers|E]'nin [realm|E]'te [royal_court|E]'te bir araya geldiği ve [liege|E]'lerine dilekçe verip şikayetlerini dile getirdikleri bir [activity|E].\n\nLiege'in yargılanmak üzere çağrılacağı durumlar, önemsiz anlaşmazlıklardan ve yanlış anlaşılmalardan krallık çapında felaketlere kadar değişebilir. Çoğu sorunun, ilgili taraflar için olmasa bile en azından liege için faydalı bir çözümü olacaktır."
 game_concept_court_type: "Saray Türü"
 game_concept_court_types: "Saray Türleri"
 game_concept_court_type_desc: "[royal_court|E]'larının bir parçası olarak, [rulers|E]'in belirlenmiş bir $game_concept_court_type$'si olabilir.\n\nHer $game_concept_court_type$, Hükümdar'a ve [court|E]'e, [court_grandeur_level|E]'e bağlı olarak kendi bonus setlerini sağlar.\n\nBir Hükümdar'ın [culture|E]'sinin [ethos|E]'sı, hangi Saray Türlerine sahip olabileceklerine karar verir.\n\nFarklı Saray Türleri şunlardır:\n$BULLET_WITH_TAB$[GetCourtType('court_diplomatic').GetName]\n$BULLET_WITH_TAB$[rulers|E]1\n$BULLET_WITH_TAB$[rulers|E]3\n$BULLET_WITH_TAB$[rulers|E]5\n$BULLET_WITH_TAB$[rulers|E]7\n$BULLET_WITH_TAB$[rulers|E]9"
  
 game_concept_court_type_trait: "Saray Tipi Özelliği"
 game_concept_court_type_trait_desc: "Bir [royal_court|E]'de [EmptyScope.ScriptValue('years_to_gain_court_type_trait')|0] yıl hizmet ettikten sonra bir [courtier|E], o sarayın [court_type|E]'ünü yansıtan bir [trait|E] alır.\n\nBu Özelliğin kalitesi, [character|E]'in Sarayda ne kadar süre Saray Üyesi olarak hizmet ettiğine göre belirlenir."
  
