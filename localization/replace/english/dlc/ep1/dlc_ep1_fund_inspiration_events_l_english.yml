 fund_inspiration.9100.desc: ""Efendim, maceracınız [adventurer.GetFirstName] size bir mesaj gönderdi." diyor hizmetçi ve bana bir parşömen uzatıyor.\n\n"Arayışım beni [background_wilderness_scope.GetName] diyarlarında pek de tekin olmayan yerlere sürükledi. Buralar [adventurer.Custom('GetAnimalType')] ile dolu ama tahminimce hedefime yakınım! Yakında döneceğim. İmza, [adventurer.GetFirstNameNoTooltip]" yazıyor parşömende.\n\nBu kadar tehlikeli bir yolu seçtiğine göre oldukça hırslı olmalı..."
