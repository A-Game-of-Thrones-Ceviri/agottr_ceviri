 # fund_inspiration.6503.desc: "\n\n'İskitler döneminden kalma antik bir mezar höyüğü olan bir Kurgan'a daldım. Yüzlerce uzun zamandır yok olmuş at, doldurulmuş, korunmuş ve ayakta durmaları için duvarlara kazıklanmış, her birinin kendi odası var. Lanetliler için bir ahırdı, zaman içinde kaybolmuş.\n\n'Krallığımız için bilgi arama görevimi bilerek, rehberim size getirmek için izlemediğinde mezardan bir kalıntı çalmayı düşündüm." #NT!
 fund_inspiration.6503.t: "$fund_inspiration.title$ Pontus Fısıltıları"
 fund_inspiration.6503.desc: "\n\n'İskitlerden kalma eski bir Kurgan'ı araştırdım. Uzun zaman önce telef olmuş yüzlerce at, içi doldurulmuş, korunmuş ve dik durmak için duvarlara kazıklanmış, her birinin kendi odası var. Zamana yenik düşen lanetliler için bir ahır.\n\n'Krallığımız için bilgi arama görevimi biliyorum. Bu yüzden size getirmek için rehberim izlemezken mezardan bir kalıntı çalmayı düşündüm."
 fund_inspiration.6503.a: "Süslerden birini cebine atıyorsunuz."
 fund_inspiration.6503.b: "Çalışmamız için atların eyerlerinden birini getiriyorsunuz."
 fund_inspiration.6503.c: "Ölüleri rahatsız etmeye cesaret edemiyorsunuz."
  
 fund_inspiration.6504.t: "$fund_inspiration.title$ [inspiration_owner.GetLadyLord|U] [inspiration_owner.GetFirstNameNoTooltip] ve Sevgilisi"
 fund_inspiration.6504.desc: "\n\n'Efendim, seyahatlerim sırasında [adventurer_lover.GetTitledFirstName] ile bir çiftlikte kaldım."
 fund_inspiration.6504.pregnant: "\n\n'O çiftlikte güzel bir eser yarattım! Yani, bir çocuk! Bu her ne kadar istenmeyen bir misafir olsa da, bu durumdayken [adventurer_lover.GetTitledFirstName] benimle seyahatlerine devam edemezdi. Kendisinin çok az varlığı var ve umarım sarayda ona göz kulak olabiliriz.'"
 fund_inspiration.6504.female_lover: "\n\n'Yolda tek başıma geçirdiğim onca ayın ardından fantastik bir canlıymış gibi kalbimi pır pır ettiriyor. Belki de benim görevim onu bulmaktı."
 fund_inspiration.6504.male_lover_homosexual: "\n\n'Saraydaki gözlerden uzak, gecelerce bir adamın kollarında yatabildim."
 fund_inspiration.6504.male_lover: "\n\n'Ben ona aşığım. Saraydaki herhangi bir ziyafet sırasında o gübre küreklese bile ben onu izlerdim."
 fund_inspiration.6504.lover_ultimatum: "Onu bir daha asla öpemeyeceğimi biliyorum, bu çiftlikten ayrılamam. Ya saraya katılmasına izin verirsiniz ya da benim yolculuğum burada biter.'"
 fund_inspiration.6504.a: "Bana böyle saygısızlık edeceksen defol!"
 fund_inspiration.6504.a.tt: "[inspiration_owner.GetTitledFirstName] çiftlikte kalacak."
 fund_inspiration.6504.b: "İzin vereceğim ama rezalet çıkarsa benim suçum değil."
 fund_inspiration.6504.c: "Çocuk fakirliği hak etmiyor."
 fund_inspiration.6504.d: "KÖYLÜLER? BENİM SARAYIMDA? SANMAM."
  
 fund_inspiration.6505.t: "$fund_inspiration.title$ Sahil Bölümü"
 fund_inspiration.6505.desc: "\n\n'Çöl sıcağında nefes nefese kalmışken, görür görmez üzerimi çıkarıp içine atlamak istediğim tertemiz sular keşfettim. Rehberim gücenmek yerine sessizce kıkırdadı ve bir sayfaya vücudumu çizmeye başladı. Gezideki diğer dostlarımız beni serinletmek için palmiye yapraklarıyla yellemeye başladılar.\n\n'Etrafa su sıçratarak birkaç mutlu saat geçirdik. Bir sonraki köyde, cennetteki bu anı görebilmeniz için bir dokumacı tuttum ve bir kurye ile size bir hatırayı gönderiyorum.'"
 fund_inspiration.6505.a: "Gözlerim! Gözlerim!"
 fund_inspiration.6505.a_blind: "Zaten kör olmasaydım muhtemelen gözlerimi oyardım."
 fund_inspiration.6505.a_one_eyed: "Gözüm! Gözüm!"
 fund_inspiration.6505.b: "Bunu yatak odama asıyorum!"
 fund_inspiration.6505.c: "Bütün saray bu egzotik eğlenceyi öğrenecek!"
 fund_inspiration.6505.d: "Ahh, halkımız için kutsal bir görüntü!"
  
  
 # Adventurer unhappy about being in the swamp 
 fund_inspiration.6506.t: "$fund_inspiration.title$ Mantıksız Derecede Sefillik"
 fund_inspiration.6506.introduction: "Maceracımdan bir mektup geldi. O kadar çamurlu ki, bıçakla kesip açmam gerekiyor.\n\n"
 fund_inspiration.6506.desc: "'Efendim, sulak bir bataklığın içindeyim ve bunca yıllık eğitimim beni buna hazırlamadı. Gece gündüz cıvık çamurların içinden yürüyorum. Dün gece rüyamda sevgilimi gördüm ve uyandığımda dudaklarımda sevgilimin dudağı yerine semender vardı.\n\n'Daha #EMP medeni#! bir yere gitme imkanımın olup olmadığını merak ediyorum. Buranın ne kadar pis bir yer olduğunun bir göstergesi olarak, yumurtasını sırılsıklam çizmelerimin içine koymuş bir kurbağayı da mektubumla birlikte bir kavanozda gönderdim.'"
 fund_inspiration.6506.a: "Karakterini geliştirir!"
 fund_inspiration.6506.b: "Elbette daha gelişmiş topraklara gidebilirsin."
  
 #Adventurer gets bee'd in a meadow 
 fund_inspiration.6507.t: "$fund_inspiration.title$ Arılar Olmasın!"
 fund_inspiration.6507.introduction: "Maceracımdan bir mektup geldi. Satılardaki mürekkep kanla karışmış."
 fund_inspiration.6507.desc: "\n\n'Gezdiğim ovalar ve çayırlar muhteşem bir şekilde vahşi yaşamla dolu. Atımdan inip bir çiçeği koklamak için eğildiğimde, üzerime [grumpy_liege.GetTitledFirstName] diye birisinin gölgesi düştü. Bu kişi sizin egemenliğinizi tanımıyor ve bu toprakların efendisi olduğunu iddia ediyor.\n\n'"[ROOT.Char.GetTitledFirstNameNoTooltip] ve onun köpekleri benim çayırlarımda gezemeyecek." diye bağırarak muhafızlarına beni yakalamalarını emretti. İçinde arı kovanı olan bir kutu çıkardılar ve kafamı içine daldırdılar! Arılar her yerimi #EMP soktu#!! Gözümde bir iğne hâlâ duruyor!'"
 fund_inspiration.6507.a: "Ona bir kınama mektubu yazacağım!"
 fund_inspiration.6507.b: "Onun kellesini alacağım!"
 fund_inspiration.6507.c: "Yara izlerin oldukça çekici görünecek!"
  
 #Adventurer studying beavers in the Taiga 
 fund_inspiration.6508.t: "$fund_inspiration.title$ Doğanın Mühendisleri"
 fund_inspiration.6508.introduction: "Maceracımdan bir mektup geldi. Kendisi bir süredir tayga ormanlarındaydı.\n\n"
 fund_inspiration.6508.desc: "'Bir inşaat ustasının isteyebileceği en iyi arkadaşla vakit geçirdim. Bir kunduz kolonisi ile! Bu kuryec ile size kunduzların sularda balık tutmak için kullandıkları yapıların eskizlerini içeren bir kitap gönderiyorum! Yarı suda yaşayan bir kemirgen olmak ne büyük mutluluk!'\n\n"
 fund_inspiration.6508.architect_desc: "'En azından [court_architect.GetTitledFirstName], kendisinden daha zeki hayvanlardan bir iki şey öğrenebilir.'"
 fund_inspiration.6508.a: "Bu kitap üzerinde iyice çalışacağım."
 fund_inspiration.6508.b: "Gerçekten de [court_architect.GetTitledFirstNameNoTooltip] bu kitaptan bir şeyler çıkarabilir."
 fund_inspiration.6508.b.tt: "[court_architect.GetTitledFirstNamePossessive] mimarlık yeteneği biraz artıyor"
 fund_inspiration.6508.c: "Ne #EMP sevimli#! hayvanlar! [child.GetFirstName] bu kitabı okumalı!"
 fund_inspiration.6508.d: "Güzel iş, seyahatlerini uzatman için para göndereceğim."
  
 #Adventurer massively exaggerating what an alligator looks like-floodplains 
 fund_inspiration.6509.t: "$fund_inspiration.title$ Bir Canavarın Fısıltıları"
 fund_inspiration.6509.intro_desc: "Bir sal üzerinde taşkın yataklarında sürüklenen maceracımdan bir mektup geldi."
 fund_inspiration.6509.desc: "\n\n'Efendim, seyahatlerimiz sırasında o kadar korkunç bir yaratık tarafından gafil avlandık ki, bunu yazmaktan neredeyse utanıyorum.\n\n'On insan boyunda bir timsah, katırlarımızdan birini tek lokmada midesine indirdi. Ok şeklinde gövdesi, uzun bir ağzı ve çıngıraklı kuyruğu olan ince bir canavardı. Derisindeki kabartılar ve pullar, dokunanı zehirliyor.'"
 fund_inspiration.6509.a: "Bu canavarın gobleni ile ziyaretçileri etkileyeceğiz!"
 fund_inspiration.6509.b: "Gerçek olamayacak kadar korkunç!"
 fund_inspiration.6509.c: "Timsahın ne olduğunu biliyorum ahmak!"
  
 #Adventurer meeting a vigilante band who hide in the forest 
  
 fund_inspiration.6510.t: "$fund_inspiration.title$ Salaklar Prensi"
 fund_inspiration.6510.intro_desc: "Ormanlarda dolaşan maceracımdan bir mektup geldi."
 fund_inspiration.6510.desc: "\n\n'Özür dilerim efendim ama ormanda sizin gibileri soyan kanunsuz bir çeteyle karşılaştım. Yerel bir tiran olan [enemy_liege.GetTitledFirstName] ve onun hükmüne karşı çıkıyorlar. Soyluları pusuya düşürerek ne bulabilirlerse çalıyorlar. Bu çete hoşuma gitti ve saraya geri döneceğimi sanmıyorum.\n\n'Taytları da sarayınızım modasından çok daha iyi ve bana daha çok yakışıyor.'"
 fund_inspiration.6510.a: "Belki de fakirler için daha fazlasını yapmama yardım edebilirsin?"
 fund_inspiration.6510.b: "Eğer geri dönmezsen, peşinden bir suikastçı göndereceğim!"
 fund_inspiration.6510.b.toast_outcome.positive: "[inspiration_owner.GetTitledFirstNameNoTooltip] korkutuldu"
 fund_inspiration.6510.b.toast_outcome.positive.continue: "Macera devam ediyor"
 fund_inspiration.6510.b.toast_outcome.positive.flee: "Sarayınızdan kaçıyor"
 fund_inspiration.6510.b.toast_outcome.refusal: "[inspiration_owner.GetTitledFirstNameNoTooltip] etkilenmedi"
 fund_inspiration.6510.c: "Sefil hayatının tadını çıkar!"
  
 fund_inspiration.6511.t: "$fund_inspiration.title$ Kar Denizindeki Gezgin"
 fund_inspiration.6511.intro_desc: "Maceracımdan bir mektup geldi ve ilk birkaç satırı okuduktan sonra anlıyorum ki bu son mektubu olacak."
 fund_inspiration.6511.old_age: "\n\n'Bu yaşıma gelene kadar pek çok mucizeye tanık oldum. Şimdi bu sözleri karlı bir dağın zirvesinden yazıyorum. Biliyorum ki şu an bu sis denizinde yaşayan tek canlı benim ve hayatımın geri kalanında böyle bir güzelliği bir daha asla göremeyeceğim.\n\n'Dağdan inmeyi düşünmedim ve muhtemelen sen bu satırları okurken bedenim buzla bir olmuştur. Ağlama, çünkü başka türlüsü olamazdı. [inspiration_owner.GetFaith.PositiveAfterLife|U] beni bekliyor ve bir buzul gibi yavaş ama emince ilerliyorum.'"
 fund_inspiration.6511.poor_health: "\n\n'Sağlığım ve vücudum bana ihanet ettiği için şimdi sefil, çarpık bir hâldeyim. Böyle bir hâldeyken bu karla kaplı krallığı, bu bulutları ve sis denizini bir dağın tepesinden görebileceğim hiç aklıma gelmemişti. Solan bir çiçek böyle bir güzelliği hak etmiyor.'\n\n'Her an ölüme kavuşabileceğimi bilerek, kendimi buzların üzerine bırakmaya karar verdim. Belki de soğuk, beni bozulmamış bir hâlde koruyacaktır."
 fund_inspiration.6511.winter: "\n\n'Dağların en acımasız olduğu zamanda bir dağın tepesindeydim. Donmuş yanağıma konan her kar tanesi, kışın kahkahasıydı. Savaş nasıl bir şeydir bilirim ancak kendi vücudumdaki kanla savaşmak kadar sert bir savaş hiç görmedim. Baskın elim bu mektubu yazacak kadar iyi hâlde ancak diğer elim için aynısı söylenemez.\n\n'Bilmenizi isterim ki, pek çok insandan iyi bir hayat yaşadım ve dünyayı deneyimlediğim için mutluyum.'"
 fund_inspiration.6511.a: "Bu, tehlikenin şimdiye kadarki en romantik tanımı!"
  
  
 fund_inspiration.6512.t: "$fund_inspiration.title$ [ROOT.Char.GetTitleAsNameNoTooltip|U] Dağı"
 fund_inspiration.6512.intro_desc: "Maceracımdan bir mektup aldım. Mektubun üzeri, çöl dağlarındaki yolculuğundan gelen kırmızı tozla kaplı."
 fund_inspiration.6512.desc: "\n\n'Bir dağın zirvesine daha ulaştım ve başka bir insanın bu kayaya daha önce ayak bastığına dair hiçbir işaret görmedim. Bugün, şu ana kadar tırmandığım en yüksek dağa tırmanmaya cesaret ettim.\n\n'Bence bu dağ, evrendeki en iyi [ROOT.Char.GetTitleAsNameNoTooltip] tarafından desteklenen bu maceranın başarısını anmak için değerli bir ismi hak ediyor.'"
 fund_inspiration.6512.a: "Eminim ki yerliler bu dağa çoktan bir isim vermiştir."
 fund_inspiration.6512.b: "'Kaya' olsun!"
 fund_inspiration.6512.c: "'[ROOT.Char.GetFaith.WarGodNamePossessive] Kılıcı'"
 fund_inspiration.6512.d: "'[ROOT.Char.GetFaith.FateGodNamePossessive] Eli'"
 fund_inspiration.6512.e: "Sevgilimin adı olsun, [lover.GetFirstNameNoTooltip]."
 fund_inspiration.6512.f: "Kral Dişi!"
 fund_inspiration.6512.g: "Kraliyet Sopası!"
 fund_inspiration.6512.h: "Düşmanların Felaketi!"
 fund_inspiration.6512.i: "Boş ver. Bana biraz taş getir!"
  
  
  
