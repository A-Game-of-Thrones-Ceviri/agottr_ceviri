 fund_inspiration.2004.desc_wood: ""Efendim, şu tahtaya bakın! Yapısı, kalınlığı... Hiç bu kadar kalitelisini görmemiştim!""
 fund_inspiration.2004.desc_paper: ""Efendim, şu kağıda bakın! Hiç bu kadar kalitelisini görmemiştim.""
 fund_inspiration.2004.desc_ink: ""Efendim, şu mürekkebe bakın! Rengi, canlılığı... Hiç bu kadar kalitelisini görmemiştim!""
 fund_inspiration.2004.desc_alchemy_metal: ""Efendim, şuna bakın! Hiç bu kadar saf maden görmemiştim.""
 fund_inspiration.2004.desc_elixirs: ""Efendim, şu kaplara bakın! Hiç bu kadar şeffaf cam görmemiştim.""
 fund_inspiration.2004.desc_fallback: ""Efendim, şuna bakın! Hiç bu kadar kaliteli malzeme görmemiştim.""
 fund_inspiration.2004.desc: "\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U], pazar alayımızdan ayrılıp gözüne çarpan malı satan tüccarla heyecanlı bir şekilde konuşmaya başlıyor.\n\n"Bununla birlikte çalışmam yeni bir seviyeye ulaşabilir. Gerçekten #EMP fevkalade#! bir şey yaratabilirim! Efendim lütfen, bu armağanı bana çok görmeyin.""
 fund_inspiration.2004.a: "Çalışmaların her türlü yatırıma değer!"
 fund_inspiration.2004.b: "Tabii ki ama daha adil bir fiyattan alabiliriz değil mi?"
 fund_inspiration.2004.b.success: "Tüccar fiyatları düşürmeye ikna oluyor"
 fund_inspiration.2004.b.failure: "Tüccar ikna olmuyor"
 fund_inspiration.2004.c: "Kesinlikle. Muhafızlar, [inspiration_owner.GetFirstNameNoTooltip] neye ihtiyaç duyuyorsa el koyun."
 fund_inspiration.2004.d: "Oradan para basıyor gibi mi gözüküyorum?"
  
 fund_inspiration.2005.t: "$fund_inspiration.title$ Yeni Dökümhane"
 fund_inspiration.2005.desc_opening: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U], bana asık bir surat, yanmış kaşlar ve eğik metaller ile geliyor.\n\n"Efendim, saygısızlık etmek istemem ama bu dökümhaneniz de yani..."
 fund_inspiration.2005.desc_weapon: "Demem o ki [inspiration_owner.Custom('ArtifactWeaponType')] kullanışlı olsun istiyorsanız"
 fund_inspiration.2005.desc_armor: "Demem o ki [inspiration_owner.Custom('ArtifactArmorTypeLowercase')] kullanışlı olsun istiyorsanız"
 fund_inspiration.2005.desc_smith: "Demem o ki [inspiration_owner.Custom('InspirationSmithType')] bir şeye benzsesin istiyorsanız"
 fund_inspiration.2005.desc_ending: "yeni bir dökümhaneye yatırım yapmanız gerekiyor.""
 fund_inspiration.2005.a: "Tabii ki, nasıl istersen."
 fund_inspiration.2005.b: "Oldukça kusursuz bir dökümhane!"
  
 fund_inspiration.2006.t: "$fund_inspiration.title$ Gezgin Bilgin"
 fund_inspiration.2006.desc: "Simyacım [inspiration_owner.GetTitledFirstName], gülümseyerek ve övgülerle karşıma birini getiriyor.\n\n"Bu [scholar_character.GetTitledFirstName], alanında oldukça saygı duyulan bir bilgin."\n\nTanıttığı kişi önümde diz çöküyor ve aynı anda hem memnun hem de mahcup gözükmeyi başarıyor. "Lütfen, şatafatlı sözler ile zaatımı mahcup eylemeyin. Zira buraya teşrif etmemin sebebi size hizmetimi sunmaktır, tabii bu sizi memnun edecekse, [Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum' )].""
 fund_inspiration.2006.a: "Memnun eder. Lütfen [inspiration_owner.GetFirstNameNoTooltip] ile birlikte çalışın."
 fund_inspiration.2006.b: "Tabii ki. Bizzat benim öğretmenim olacaksınız."
 fund_inspiration.2006.c: "Burada yeriniz yok."
  
 fund_inspiration.2021.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U], benim şanıma layık bir zırh yapmak için daha fazla maddi desteğe ihtiyacı olacağını söylüyor.\n\n"[inspiration_owner.Custom('ArtifactArmorTypeLowercase')|U], yapması kolay bir şey değil, malzemesi bile... Tutumlu olmanın vakti değil!""
 fund_inspiration.2021.a: "İstediğin desteği alacaksın."
 fund_inspiration.2021.b: "Sana beş kuruş daha vermem."
  
 fund_inspiration.2030.t: "$fund_inspiration.title$ Dostça Bir Söz"
 fund_inspiration.2030.desc: "Dostum [friend.GetTitledFirstName] yüzünde gülümsemeyle beni durduruyor.\n\n"[ROOT.Char.GetFirstNameNoTooltip]! İşte #EMP buradasın#!! Daha şimdi [inspiration_owner.GetTitledFirstName] ile konuştum! Duydum ki senin için [inspiration_owner.Custom('InspirationTypeDescriptionFuturePresent')]. Bir ziyarette bulunmaktan kendimi alıkoyamadım!" \n\n"Onunla senin beklentilerini nasıl karşılayabileceği hakkında konuştum; bence sonuçları beğeneceksin!""
 fund_inspiration.2030.a: ""Öyle mi? Teşekkür ederim [friend.GetFirstNameNoTooltip]!""
  
 fund_inspiration.2040.t: "$fund_inspiration.title$ Sabotaj"
 fund_inspiration.2040.desc:0 "[inspiration_owner.GetTitledFirstNamePossessive] exasperated cries spoil a quiet moment: "[inspiration_owner.GetTitledFirstNamePossessive] bezgin çığlıklar sessiz bir anı bozuyor: "[inspiration_owner.Custom('GetInspirationTypeTool')]'im kaybolmaya devam ederken ben [inspiration_owner.Custom('InspirationTypeDescription')]'e nasıl gideceğim?!" \n\n[inspiration_owner.GetSheHe|U] yanıma koşuyor. "[ROOT.Char.GetLadyLord]'üm, her ne zaman biraz ilerleme kaydetsem bir şeyler ters gidiyor gibi görünüyor! Mahkemede birinin işimi bozduğundan eminim!" \n\n[inspiration_owner.Custom('GetInspirationOwnerType')] öfkeyle homurdanıyor ve [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeRoom')]'ye geri dönerek fırtına gibi gidiyor." #NT!
 fund_inspiration.2040.a: "Tam bir amatör."
 fund_inspiration.2040.b: "Sana kaliten için para veriyorum, zırlaman için değil!"
 fund_inspiration.2040.c: "Olabilir mi... olamaz... #EMP [rival.GetFirstNameNoTooltip]?#!"
 fund_inspiration.2040.c.tt: "Sabotajcı tutuklandı"
 fund_inspiration.2040.c.flavor: "Tuzak kurma vakti!"
 fund_inspiration.2040.c.success: "Sabotajcıyı yakalıyorsunuz"
 fund_inspiration.2040.c.failure: "Sabotajcı elinizden kaçıyor"
 ep1_fund_inspiration_2040_scheme_modifier: "Gizli İşler"
 ep1_fund_inspiration_2040_scheme_modifier_desc: "Bu karakter kendini kanıtlamış bir ajan."
  
 fund_inspiration.2041.desc: "Akşam yemeğinden sonra [inspiration_owner.GetTitledFirstName] ve odasının yanında birkaç muhafız ile bekliyorum, [ROOT.Char.Custom('FortifiedBuilding')] üstüne gece çökerken koridorları izliyorum. \n\nTam vazgeçmeye karar verdiğimde, koridorda hareket eden bir ışık görüyorum, peşinden ise pelerinli bir silüet çıkıyor.\n\nKaranlık figur kapıyı açıyor ve son bir kaçamak bakıştan sonra odaya dalıyor, yüzü titreyen alevlerden ötürü açık bir şekilde belli oluyor bu [rival.GetTitledFirstName]!"
 fund_inspiration.2041.a: ""Haha! Doğru zindanlara!""
 fund_inspiration.2041.b: ""Onu dışarı atın!""
 fund_inspiration.2041.c: "Bunu kendi yöntemlerimle halledeceğim..."
  
 fund_inspiration.2050.t: "$fund_inspiration.title$ Fikir Değerlendirildi"
 fund_inspiration.2050.desc: "[inspiration_owner.Custom('GetInspirationOwnerType')|U] [inspiration_owner.GetTitledFirstName] ilerlemesi hakkında beni bilgilendiriyor ve sürekli kendisine yetmeyen [inspiration_owner.Custom('GetInspirationTypeTool')] ve [inspiration_owner.Custom('GetInspirationTypeStation')] hakkında şikayet ediyor. Bu sırada aklım [inspiration_owner.Custom('GetInspirationTypeObject')] ile ilgili fikirlerle dolu... \n\nİşi bizzat #EMP ben#! yapmıyorum ama bu, paranın nasıl harcanacağı hakkında söz sahibi olmadığım anlamına gelmiyor!"
 fund_inspiration.2050.a: "Birkaç tavsiyem var..."
 fund_inspiration.2050.b: "Geçmişim bana özel bir bakış açısı sağlıyor."
 fund_inspiration.2050.c: "Hiç #EMP bu#! açıdan bakmış mıydın?"
 fund_inspiration.2050.d: "Çalışmalarına bir bakayım..."
 fund_inspiration.2050.e: "Hayır. [inspiration_owner.GetFirstNameNoTooltip], ne yaptığını bilir."
 fund_inspiration.2050.success: "Fikirleriniz işe yarıyor"
 fund_inspiration.2050.nothing: "Fikirleriniz umursanmıyor"
 fund_inspiration.2050.failure: "Fikirleriniz iyi değil"
 fund_inspiration_half_refund_tt: "Yatırımınızın yarısını geri kazanacaksınız:"
 fund_inspiration_quarter_refund_tt: "Yatırımınızın çeyreğini geri kazanacaksınız:"
  
 fund_inspiration.2060.t: "$fund_inspiration.title$ [ROOT.Char.GetTitleAsNameNoTooltip] ve Hazinesi"
 fund_inspiration.2060.desc.religious: "İnancıma bağlılığım en güçlü kraldan en fakir dilenciye kadar herkes için bir örnek teşkil ediyor. Bu da saraya bazı hayranlar getiriyor."
 fund_inspiration.2060.desc.fame: "Yaptıklarım yabancı saraylardan köy hanlarına kadar tüm dünyada hürmet ve imrenme ile anılıyor. Bu da saraya bazı hayranlar getiriyor."
 fund_inspiration.2060.desc.court: "Gösterişli sarayım tüm dünyada biliniyor ve tanınıyor, herkes onun zenginliklerine sahip olmak ya da en azından zenginliklerinin tadına bakabilmek istiyor. Bu da saraya bazı hayranlar getiriyor."
 fund_inspiration.2060.desc: "\n\nBugün [donator.GetTitledFirstName] geldi,"
  
 fund_inspiration.2060.desc.brotherhood: "[barony_scope.GetDeJureLiege.GetNameNoTier] içerisindeki [barony_scope.GetNameNoTierNoTooltip] diyarlarından ufak bir [donator.GetFaith.GetAdjectiveNoTooltip] kardeşliğini temsil ediyormuş.\n\n"
 fund_inspiration.2060.desc.abbey: "[barony_scope.GetDeJureLiege.GetNameNoTier] içerisindeki bir [barony_scope.GetAdjectiveNoTooltip] [donator.GetFaith.GetAdjectiveNoTooltip] ibadethanesini temsil ediyormuş.\n\n"
 fund_inspiration.2060.desc.mercenary: "[barony_scope.GetDeJureLiege.GetNameNoTier] içerisindeki [barony_scope.GetNameNoTierNoTooltip] diyarlarından ufak bir [donator.GetCulture.GetNameNoTooltip] paralı asker grubunu temsil ediyormuş.\n\n"
 fund_inspiration.2060.desc.guild: "[barony_scope.GetDeJureLiege.GetNameNoTier] içerisindeki [barony_scope.GetNameNoTierNoTooltip] diyarlarından ufak bir [donator.Custom('dummy_peasant_profession')] loncasını temsil ediyormuş.\n\n"
 fund_inspiration.2060.piety: ""Kutsal [ROOT.Char.GetTitleAsNameNoTooltip]!", diye başlıyor."
 fund_inspiration.2060.saoshyant: ""Yüce Saoşyant!", diye başlıyor."
 fund_inspiration.2060.savior: ""Kutsal kurtarıcı!", diye başlıyor."
 fund_inspiration.2060.saint: ""Saygıdeğer Aziz!", diye başlıyor."
 fund_inspiration.2060.prestige: ""Yüce [ROOT.Char.GetTitleAsNameNoTooltip]!", diye başlıyor."
 fund_inspiration.2060.grandeur: ""Eşsiz [ROOT.Char.GetTitleAsNameNoTooltip]!", diye başlıyor."
 fund_inspiration.2060.desc_outro: ""Yaptırdığınız [inspiration_owner.Custom('GetInspirationTypeObject')] harikâymış diye duyduk ve [inspiration_owner.Custom('GetInspirationOwnerType')] için cüzi bir miktarda bağış yapmak istedik. Umarım bu onuru bize bahşedersiniz efendim, aylardır bunun için para biriktiriyoruz!""
 fund_inspiration.2060.a: ""Asıl onur duyan #EMP benim#!.""
 fund_inspiration.2060.b.religious: ""[donator.Custom('NunMonk')], nezaketiniz için teşekkür ederim, sizde kalsın.""
 fund_inspiration.2060.b.prestige: ""Kesinlikle reddediyorum! Sizde kalsın, lütfen!""
 fund_inspiration.2060.c: ""Hepsi bu kadar mı?""
  
 ep1_fund_inspiration_2070_accept_modifier: "Hediye Kabul Edildi"
 ep1_fund_inspiration_2070_accept_modifier_desc: "Bu kontluk hükümdarının eserinin yapımında paya sahip olmaktan memnun."
 ep1_fund_inspiration_2070_refuse_modifier: "Hediye Reddedildi"
 ep1_fund_inspiration_2070_refuse_modifier_desc: "Bu kontluk hediyelerinin reddedilmesinden ötürü memnun değil ama artık bolca paraları var."
 ep1_fund_inspiration_2070_mock_modifier: "Hediye ile Dalga Geçildi"
 ep1_fund_inspiration_2070_mock_modifier_desc: "Bu kontluk hükümdarlarının hediyeleri ile delge geçmesinden ötürü memnun değil."
  
 fund_inspiration.2070.t: "$fund_inspiration.title$ Kusurlu Mücevher"
 fund_inspiration.2070.desc: "Saray işleriyle meşgulken [inspiration_owner.Custom('GetInspirationOwnerType')] [inspiration_owner.GetTitledFirstName] ve bana vereceği haberler de ertelendikçe ertelendi."
 fund_inspiration.2070.desc.stalled: "[inspiration_owner.Custom('GetInspirationTypeObject')|U] üzerindeki çalışma tamamen durdu ve görünüşe göre bunun tek sorumlusu ben değilim...\n\n"
 fund_inspiration.2070.desc.wasted: "[inspiration_owner.Custom('GetInspirationTypeObject')|U] üzerindeki haftalarca çalışma boşa harcandı ve görünüşe göre bunun tek sorumlusu ben değilim...\n\n"
 fund_inspiration.2070.desc.lunatic: "[inspiration_owner.GetFirstNameNoTooltip], saçma davranışları ve sinir bozucu tavrıyla benim kulağıma kadar geldi. Sürekli fikrini değiştiriyor ve en baştan başlıyormuş ve tuhaf bir [inspiration_owner.Custom('GetInspirationTypeTool')] tekniği varmış."
 fund_inspiration.2070.desc.possessed: "[inspiration_owner.GetFirstNameNoTooltip], sürekli değişen hâl ve tavırlarıyla benim kulağıma kadar geldi, en kötüsü ise bunlar tüm çalışmalarının boşa gidip baştan başlamasına sebep olması."
 fund_inspiration.2070.desc.depressed: "Dediklerine göre [inspiration_owner.GetFirstNameNoTooltip], günlerini yataktan çıkmadan bitmek bilmeyen bir hüzün içerisinde geçiriyormuş."
 fund_inspiration.2070.desc.drunkard: "Dediklerine göre [inspiration_owner.GetFirstNameNoTooltip], maddi desteğimi [ROOT.Char.Custom('RegionalAlcoholicDrink')] içmek ve [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] hanlarında gezmek için harcıyormuş."
 fund_inspiration.2070.desc.hashishiyah: "Dediklerine göre [inspiration_owner.GetFirstNameNoTooltip], maddi desteğimin büyük kısmını büyük oranda haşiş almak için harcıyormuş, ardından ise kendini karanlık bir yere kilitleyip oradan çıkmıyormuş."
 fund_inspiration.2070.desc.rakish: "Dediklerine göre [inspiration_owner.GetFirstNameNoTooltip], zamanının çoğunu çalışma odasından uzakta, benden aldığı paralarla [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] genelevlerinde geçiriyormuş."
 fund_inspiration.2070.desc.profligate: "Dediklerine göre [inspiration_owner.GetFirstNameNoTooltip], pazarda yaptığı lüzumsuz harcamalar ile benden aldığı maddi desteğin çoğunu hiçbir yere varmayan fikirlere harcamış."
 fund_inspiration.2070.desc.improvident: "Dediklerine göre [inspiration_owner.GetFirstNameNoTooltip], benden aldığı maddi desteği işine harcayacağına, millete yardım etmek için bağışlarda kullanıyormuş."
 fund_inspiration.2070.desc.irritable: "Dediklerine göre [inspiration_owner.GetFirstNameNoTooltip], öfke problemlerini kontrol etmek için ben olmadığımda kendisine yardım edebilecek herkesi uzaklaştırmış."
 fund_inspiration.2070.desc.comfort_eater: "Dediklerine göre [inspiration_owner.GetFirstNameNoTooltip], bitmek bilmeyen iştahı ile benden aldığı maddi desteğin büyük kısmını pazardan aldığı keklere ve diğer tatlı şeylere harcıyormuş."
 fund_inspiration.2070.desc.reclusive: "Dediklerine göre [inspiration_owner.GetFirstNameNoTooltip], son toplantımızdan bu yana neredeyse hiç görülmemiş, kendini çalışma odasına kapatıp hiçbir yönlendirme almadan başına buyruk bir şekilde çalışmalarına devam etmiş ve anlaştığımız plandan tamamen sapmış."
 fund_inspiration.2070.desc.wounded: "Dediklerine göre [inspiration_owner.GetFirstNameNoTooltip], açık yaraları yüzünden acılar içinde yatağa mahsur kalmış ben ise kendimi [ROOT.Char.GetFaith.DeathDeityName] ona bir süre daha müddet tanısın diye dua ederken buluyorum..."
 fund_inspiration.2070.desc.pregnant: "Dediklerine göre [inspiration_owner.GetFirstNameNoTooltip], hamileliğinden kaynaklı sancılar yüzünden hareket edemiyormuş bu da işini yapamamasına sebep olmuş..."
 fund_inspiration.2070.desc.sick: "Dediklerine göre [inspiration_owner.GetFirstNameNoTooltip], sürekli hastalanıyor, bu da onu sık sık yatağa mahkûm ediyor ve işini yapamayacak hâle getiriyor."
 fund_inspiration.2070.desc_outro: "\n\nDaha fazla dayanamayıp huzuruma çıkarılmasını emrediyorum."
 fund_inspiration.2070.a: ""İşlerin yoluna koyulduğundan emin ol.""
 fund_inspiration.2070.b: ""[inspiration_owner.GetFirstNameNoTooltip], biliyorum ki elinden geleni yapıyorsun.""
 fund_inspiration.2070.c: ""Umarım bir başyapıt yaparsın, hem de acilen!""
 fund_inspiration.2070.d: ""Burayı derhal terket, seni beş para etmez.""
  
 fund_inspiration.2080.t: "$fund_inspiration.title$ Yaratıcı Özgürlük"
 fund_inspiration.2080.antiquarian: ""Bu saçmalık!", diyor [rival.GetTitledFirstName], "[ROOT.Char.GetTitleAsNameNoTooltip] ve kişisel koleksiyonunun koruyucusu olarak işinizin belli bir kalitede olmasını sağlamakla yükümlüyüm!""
 fund_inspiration.2080.artificer: ""Bu saçmalık!", diyor [rival.GetTitledFirstName], "[ROOT.Char.GetTitleAsNameNoTooltip], beni bu işe güvendiği için atadı! Yaptığın işe bakmama izin verirsen yardımcı olabilirim!""
 fund_inspiration.2080.desc: "\n\n"Bittiğinde göreceksin!" diye çıkışıyor [inspiration_owner.GetTitledFirstName]. "Birisi krallara layık [inspiration_owner.Custom('InspirationTypeDescriptionFuturePresent')|l] ise işine karışılmamalı!""
 fund_inspiration.2080.a: ""[antiquarian.GetFirstNameNoTooltip] yapılan işin kaliteli olduğundan emin #EMP olacak#!, [inspiration_owner.GetFirstNameNoTooltip].""
 fund_inspiration.2080.b: ""Kendi işine bak, [antiquarian.GetFirstNameNoTooltip].""
 fund_inspiration.2080.success: "[antiquarian.GetFirstNameNoTooltip], yardımcı oldu"
 fund_inspiration.2080.failure: "[antiquarian.GetFirstNameNoTooltip], yardımcı olmadı"
 fund_inspiration.2080.c: "Yeni bir sayfa açma vakti."
  
 fund_inspiration.2090.t: "$fund_inspiration.title$ Eş Eli Değmiş Gibi"
 fund_inspiration.2090.desc: "Eşim [event_spouse.GetFirstName], [inspiration_owner.GetTitledFirstName] ile heyecanlı bir şekilde muhabbet ederken gözüme çarpıyor, konuşması sırasında [inspiration_owner.Custom('GetInspirationTypeObject')] için fikirlerini sunuyor. [inspiration_owner.Custom('GetInspirationOwnerType')|U] eşimin fikirlerini hor görüyor ve işine karışmasından memnun olmadığını gösteriyor.\n\n"...bu yüzden büyük atalarımın eskiden sahip olduğu [inspiration_owner.Custom('GetInspirationTypeObject')] ile benzer olsa iyi olur!" \n\n[inspiration_owner.GetFirstNameNoTooltip] söylenilenlerden sonra ruhundan bir parça kaybetmiş gibi gözüküyor."
 fund_inspiration.2090.a: ""[inspiration_owner.GetFirstNameNoTooltip], iyi dinle — eşim ne diyorsa ona göre yapacaksın!""
 fund_inspiration.2090.b: ""Gel hayatım, işi ustalarına bırakalım.""
 fund_inspiration.2090.success: "[event_spouse.GetFirstNameNoTooltip], yardımcı oldu"
 fund_inspiration.2090.failure: "[event_spouse.GetFirstNameNoTooltip], yardımcı olmadı"
  
 fund_inspiration.2100.t: "$fund_inspiration.title$ İmrenen Zanaatkâr"
 fund_inspiration.2100.desc: "[inspiration_owner.Custom('GetInspirationOwnerType')|U] [inspiration_owner.GetTitledFirstName], desteklediğim diğer kişi [other_inspiration_owner.GetTitledFirstName] ile olan çekişmesini oturmuş düşünüyor. \n\nGenelde bu düşüncelerden hemen sıyrılıp odasındaki çalışmasına geri dönse de bu sefer [inspiration_owner.GetFirstNameNoTooltip], akşam yemeğindeki havayı mahvetti. \n\nBu akşam sonunda kafayı sıyırdı:"
 fund_inspiration.2100.desc.funds: ""Neden [other_inspiration_owner.GetFirstNameNoTooltip] benden daha çok para alıyor? [other_inspiration_owner.Custom('InspirationTypeDescriptionFuturePresent')|U] imiş! Nolmuş yani?""
 fund_inspiration.2100.desc.rival: ""O [other_inspiration_owner.Custom('InsultNoun')] [other_inspiration_owner.GetFirstNameNoTooltip] için neden ceplerini boşaltıyorsun, ona vereceğin parayı çöpe atsan daha çok işe yarar!""
 fund_inspiration.2100.desc.fallback: ""Bu gereksiz yükten ayrılmalısınız, efendim; [other_inspiration_owner.GetFirstNameNoTooltip], [other_inspiration_owner.Custom('GetInspirationTypeTool')] nereden tutulur onu bile bilmiyor, bir de [other_inspiration_owner.Custom('GetInspirationTypeRoom')] içerisinde çalışıp bir şeyler mi üretecekmiş.""
 fund_inspiration.2100.a: ""Yaptığın iş benim için önemli, [inspiration_owner.GetFirstNameNoTooltip].""
 fund_inspiration.2100.b: ""İstediğin parayı vereceğim, şimdi mutlu musun?""
 fund_inspiration.2100.c: ""Gel bakalım, sorun ne söyle?""
 fund_inspiration.2100.d: ""Bu saçmalığı kes.""
 fund_inspiration.2100.c.leave: "[inspiration_owner.GetFirstNameNoTooltip], işini bırakıyor"
 fund_inspiration.2100.c.worse: "[inspiration_owner.GetFirstNameNoTooltip], motivasyon kaybediyor"
