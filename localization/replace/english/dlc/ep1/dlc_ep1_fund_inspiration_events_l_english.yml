 fund_inspiration.7004.t: "$fund_inspiration.title$ Hatırlanacak bir Vasal?"
 fund_inspiration.7004.desc: "[dedication_g1.GetTitledFirstName|U] ve [dedication_g2.GetTitledFirstName], ülkemdeki en güçlü vasallar arasında. Onları ortalığı birbirine katmasınlar diye nasıl sürekli mutlu edeceğimi bilemiyorum. Belki de gururlarını okşamak doğru yoldur?\n\nHerhangi biri kendi adına bir şeyler yapılmasından hoşnut olur değil mi? Ben de tam doğru şeyi yaptırıyorum! [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U], yaptığı şaheseri #EMP güvenilir#! vasallarıma ve danışmanlarıma adadığımı bilsin diye haber göndereyim.\n\nAma bir düşünüyorum da #EMP benim#! eserim, belki de sadece...?"
 fund_inspiration.7004.a: "Hayır! [dedication_g1.GetFirstNameNoTooltip] ve [dedication_g2.GetFirstNameNoTooltip] adına!"
 fund_inspiration.7004.b: "Sahi neden olmasın? BENİM ADIMA!"
 fund_inspiration.7004.c: "Adanmalar abartılıyor zaten."
