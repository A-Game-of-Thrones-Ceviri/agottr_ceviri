 fund_inspiration.1033.a_proud: "En azından beni #EMP tanıyacaklar#!!"
  
 fund_inspiration.1041.desc: ""Buradan, efendim!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U], dokumacısının kapısını işaret ediyor. Aylardır siparişimin üzerinde çalıştığı yeri. Kapıdan içeri girdiğimde karşımda gördüğüm şey ile birlikte dilim tutuluyor.\n\n"
  
 fund_inspiration.1051.desc: ""Efendim!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U], dönüşünü oldukça sesli bir şekilde duyuruyor. Ellerinde kumaşla sarılmış bir şeyi gururla bana sunuyor.\n\n"[inspiration_owner.Custom('InspirationAdventureDestination')] diyarlarına çıktığım yolculuktan bir eser ile geri döndüm!"\n\nBana uzattığı şeyin etrafındaki katlarca kumaşı tek tek açıyorum. İçinde ise"
 fund_inspiration.1051_throne.desc: ""Efendim!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U], dönüşünü oldukça sesli bir şekilde duyuruyor. Peşinde bir alay ile birlikte tahtıma doğru yürüyor. Arkasından ise bir şey taşıyorlar.\n\n"[inspiration_owner.Custom('InspirationAdventureDestination')] diyarlarından güçlü bir kraliyet sembolü ile geri döndüm!"\n\nTaşıdıkları şey yaklaştıkça onun bir taht olduğunu anlıyorum."
 fund_inspiration.1051_ark_covenant.desc: ""Efendim!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U], dönüşünü oldukça sesli bir şekilde duyuruyor. Peşinde bir alay ile birlikte tahtıma doğru yürüyor. Arkasındaki yardımcıları ise görebildiğim kadarıyla devasa bir kutu taşıyorlar.\n\n"[inspiration_owner.Custom('InspirationAdventureDestination')] diyarlarından bir ödül ile geri döndüm!"\n\nDevasa kutuya doğru yürüyorum, bu sırada yardımcılardan birisi ise içindekini gizleyen tahtaları söküyor. İçinde ise"
 fund_inspiration.1051_cupboard.desc: ""Efendim!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U], dönüşünü oldukça sesli bir şekilde duyuruyor. İki tane yardımcının taşıdığı eşyayı gururla işaret ediyor.\n\n"Yolculuğumdan bir eser ile geri döndüm!"\n\nGetirdiği şeye doğru yürüyorum ve [inspiration_owner.Custom('InspirationAdventureDestination')] diyarlarından bana ne getirdiğini inceliyorum."
 fund_inspiration.1051.desc.skull: "[newly_created_artifact.GetFeatureText( 'animal_skull_type' )] kafatası var. [inspiration_owner.GetFirstNameNoTooltip], benimle detayları paylaşıyor ve bu devasa yaratığı nasıl alt ettiğini anlatıyor."
 fund_inspiration.1051.desc.goblet: "bir kadeh var. [inspiration_owner.GetFirstNameNoTooltip], bunu nereden buldun diyorum ve bana bir yabancıyla girdiği tüyleri diken diken eden iddiadan bahsediyor. İddianın kaybedeninin zehir içmesiyle son bulmuş."
 fund_inspiration.1051.desc.box: "bir kutu var. Yerel bir zanaatkâr bunu [inspiration_owner.GetFirstNameNoTooltip], onu bir grup vahşi hayvandan kurtardıktan sonra vermiş. Bana hayvanları nasıl kandırıp öldürdüğünü anlatıyor."
 fund_inspiration.1051.desc.hide: "[newly_created_artifact.GetFeatureText( 'animal_hide_type' )] derisi var. [inspiration_owner.GetFirstNameNoTooltip], ben getirdiği muazzam deriyi incelerken vahşi hayvanları nasıl katlettiğini analtıyor."
 #fund_inspiration.1051.desc.pillow: "muhteşem bir kürsü yastığı var. [inspiration_owner.GetFirstNameNoTooltip], bu yastığı yapması için usta bir dokumacının istediği tüm malzemeleri nasıl topladığını ve bu sırada karşılaştığı tehlikeleri anlatıyor."
 fund_inspiration.1051.desc.tapestry: "bir dokuma var. [inspiration_owner.GetFirstNameNoTooltip], göğsünü kabartarak yolculuğu sırasında ona eşlik eden usta bir dokumacıdan bahsediyor. Birlikte geçirdikleri macera dokumanın üstündeki motifleri esinlendirmiş."
  #Epic Artifacts 
 fund_inspiration.1051.desc.epic:0 "is an artifact unlike anything I have seen before.\n\n[inspiration_owner.GetFirstNameNoTooltip] smiles proudly: "daha önce gördüğüm hiçbir şeye benzemeyen bir eser.\n\n[inspiration_owner.GetFirstNameNoTooltip] gururla gülümsüyor: "[epic.GetDesc]"" #NT!
 fund_inspiration.1051.desc.epic.ark:0 "is a large stone chest, inside lies a number of stone tablets\n\n[inspiration_owner.GetFirstNameNoTooltip] proudly boasts: "büyük bir taş sandıktır, içinde bir dizi taş tablet bulunur\n\n[inspiration_owner.GetFirstNameNoTooltip] gururla övünür: "Bu Ahit Sandığıdır! Musa tarafından İsrailoğullarına verilen taş tabletleri içerir."\n\n[inspiration_owner.GetFirstNameNoTooltip] ardından mahkemeye [inspiration_owner.GetHerHis]'de [inspiration_owner.Custom('InspirationAdventureDestination')] maceralarının hikayesini anlatmaya başlar. Karanlık ideolojiler tarafından yönlendirilen düşmanları ve birçok güzel yere yapılan ziyaretleri içeren bir hikaye." #NT!
 fund_inspiration.1051.desc.epic.throne:0 "\n\n[inspiration_owner.GetFirstNameNoTooltip] proudly announces: "\n\n[inspiration_owner.GetFirstNameNoTooltip] gururla duyuruyor: "[epic.GetDesc]"" #NT!
 fund_inspiration.1051.desc.epic.cupboard:0 "\n\nWith a big smile [inspiration_owner.GetFirstNameNoTooltip] proclaims: "\n\nBüyük bir gülümsemeyle [inspiration_owner.GetFirstNameNoTooltip] şunu ilan ediyor: "[epic.GetDesc]"" #NT!
 fund_inspiration.1051.desc.regalia: "krallara layık takılar var.\n\n[inspiration_owner.GetFirstNameNoTooltip], gülümsüyor ve nasıl [inspiration_owner.GetCurrentLocation.GetNameNoTooltip] diyarındaki yerel bir hükümdarın minnettarlığını kazandığını uzun uzadıya anlatıyor ve hükümdarın efendisine götürmesi için takdim ettiği [newly_created_artifact.GetName] ile sona eriyor."
 fund_inspiration.1051.desc.regalia_2: "krallara layık takılar var.\n\n[inspiration_owner.GetFirstNameNoTooltip], gururlu bir şekilde gülümsüyor ve bu hediyeyi uzak diyarlardan sarayımın görkemini duyan bir hükümdarın gönderdiğini söylüyor."
 fund_inspiration.1051.desc.armor: "zırh takımı var.\n\n[inspiration_owner.GetFirstNameNoTooltip], saraya bu zırh takımını nasıl elde ettiğini ve bu zırhı bana takdim ettiğini anlatıyor."
 fund_inspiration.1051.desc.weapon: "bir [newly_created_artifact.GetName] var.\n\n[inspiration_owner.GetFirstNameNoTooltip], bu silahı nasıl elde ettiğini anlatıyor. Anlattığı hikâye oldukça inişli ve çıkışlı, bazı kısımlarına ise inanmak güç."
 fund_inspiration.1051.desc.necklace: "bir kolye var.\n\n[inspiration_owner.GetFirstNameNoTooltip], bu ödülü size takdim etmekten hoşnut fakat nasıl elde ettiğini anlatma konusunda çekingen gözüküyor."
 fund_inspiration.1051.a: "Muhteşem!"
 fund_inspiration.1051.b: "'İşinin ehli' insanlar tarafından bakılmalı"
  
 fund_inspiration.1061.desc_floor_bound_artifact: ""Efendim!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U], beni bir el hareketiyle çağırıyor ve yüzünde büyük bir gülümseme ile kumaşa sarılmış bir cisim uzatıyor. "Gecemi gündüzüme kattım fakat sonunda bitirdim!"\n\nKumaşı kaldırıyor ve altında gördüğüm şey karşısında gözlerim faltaşı gibi açılıyor.\n\n"
 fund_inspiration.1061.desc: ""Efendim, buraya!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U], beni yüzünde büyük bir gülümseme ile çağırıyor. "Gecemi gündüzüme kattım fakat sonunda bitirdim!"\n\nBana kumaşla sarılmış bir cisim uzatıyor ve kumaşı kaldırdığımda gözlerime inanamıyorum.\n\n"
  
 fund_inspiration.1081.desc_opening: ""Efendim!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U], yüzünde büyük bir gülümseme ile beni dağınık masasına çağırıyor."
 fund_inspiration.1081.immortality_fail_desc_opening: ""Biliyorum, size sonsuz yaşamın yolunu bulabileceğimi söylemiştim fakat başaramadım.""
 fund_inspiration.1081.immortality_fail_desc_young: ""Lakin yaşlanmanızı engelleyecek bir iksir üretmeyi başardım! En azından bir nebze. Lütfen, tadına bakın ya da en azından çalışmamın meyvesini inceleyin."\n\n"
 fund_inspiration.1081.immortality_fail_desc_old: ""Lakin eski kuvvetinizi bir nebze geri getirecek bir iksir üretmeyi başardım! Lütfen, tadına bakın ya da en azından çalışmamın meyvesini inceleyin."\n\n"
 fund_inspiration.1081.elixir_desc_desc_young: ""Deneylerim meyvesini verdi. Karşınızda, yaşlanmayı engelleyecek bir iksir duruyor! En azından bir nebze. Lütfen, bir inceleyin ya da tadına bakın."\n\n"
 fund_inspiration.1081.elixir_desc_desc_old: ""Deneylerim meyvesini verdi. Karşınızda, eski kuvvetinizi bir nebze geri getirecek bir iksir duruyor! Lütfen, bir inceleyin ya da tadına bakın."\n\n"
 fund_inspiration.1081.panacea_desc: ""Tiryak, mür, safran, afyon, yılan eti ve birkaç farklı malzeme daha kullanarak yaptığım her derde deva olacak bir ilaç. Yüzyıllardır işe yaradığını kanıtladı ve ben onu daha da iyi yaptım! Bir göz katın."\n\n"
 fund_inspiration.1081.metals_philosophers_stone_desc: ""Başardım! Felsefecinin taşını yarattım! Bu benim başyapıtım, benim altın mirasım. Lütfen, bakın!"\n\n"
 fund_inspiration.1081.metals_mercury_desc: ""Cıva ve sülfür karışımını bir kabın içinde kaynattım. Bunun sonucunda karışım buharlaşıp, kabın tepesinde yoğunlaştı. Kabı kırıp çıkan tortuyu incelediğimde zincifre yarattığımı fark ettim, parlak ve kırmızı renkte! Bakın, buluşlarımı kayıt altına aldım."\n\n"
 fund_inspiration.1081.metals_arsenic_desc: ""Arsenik madenini erittim ve suda çözünebilen beyaz bir toz ortaya çıktı. Tüketildiğinde ölümcül olduğundan eminim fakat arkasında hiçbir tat ya da koku bırakmayacak! Bakın, buluşlarımı kayıt altına aldım."\n\n"
 fund_inspiration.1081.metals_gold_desc: ""Altın yarattım! Benden öncekilerin de akıl ettiği gibi eksik olan şey nem ve yeterli ısıymış."\n\nSüreci izlemeyi istediğimi söylediğimde ise masadaki altın parçasının yeterli olduğunu söylüyor. "Tabii ki buluşlarımı kayıt altına aldım, bir göz atın."\n\n"
 fund_inspiration.1081.metals_silver_desc: ""Gümüş yarattım! Benden öncekilerin akıl ettiği gibi gümüş, bakırı ve birkaç farklı metali beyazlaşana kadar ısıtarak oluşturuluyor."\n\nSüreci izlemeyi istediğimde ise masadaki gümüş parçasının yeterli olduğunu söylüyor. "Tabii ki buluşlarımı kayıt altına aldım, bir göz atın."\n\n"
 fund_inspiration.1081.metals_fallback_desc: ""Temel metaller hakkındaki tüm buluşlarımı ve bilgimi buraya not aldım. Alın, kendiniz göz atın."\n\n"
 fund_inspiration.1081.a_elixirs: "Hemen tadına bakayım!"
 fund_inspiration.1081.a: "Büyüleyici!"
