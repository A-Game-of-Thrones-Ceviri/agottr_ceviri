 fund_inspiration.8001.t: "$fund_inspiration.title$ Metalik Büyülenme"
 fund_inspiration.8001.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U], bir kabın üstüne eğilmişken onu buluyorum. Kabın içinde iglniç sarı bir toz var, etrafı ise parşömenler ve bir çeşit maden numunesi var.\n\n"Efendim! Bir göz atın, sülfürün rengi nasıl değişiyor görüyor musunuz? Bu dönüşümün işaretidir. Gümüş ve belki de altın yaratabilir! Ya da buraya bakın, cıva ile nasıl tepkime gösteriyor görüyor musunuz? Müthiş... Bir de bu madene bakın, arseniğin doğadaki hâli ve o da– öhm, özür dilerim, süzerenim. Bunlar üstünde çalışmak için biraz fazla! Belki de çok fazla.""
 fund_inspiration.8001.a: "Altın ile alakalı ne demiştin?"
 fund_inspiration.8001.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip], çalışmalarında altın yaratmaya odaklanacak"
 fund_inspiration.8001.b: "Gümüş diyorsun yani?"
 fund_inspiration.8001.b.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip], çalışmalarında gümüş yaratmaya odaklanacak"
 fund_inspiration.8001.c: "Cıva gerçekten etkileyici."
 fund_inspiration.8001.c.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip], çalışmalarında cıva üzerine odaklanacak"
 fund_inspiration.8001.d: "Arsenik mi dedin?"
 fund_inspiration.8001.d.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip], çalışmalarında arsenik üzerine odaklanacak"
  
 fund_inspiration.8011.t: "$fund_inspiration.title$ Altın Hayaller"
 fund_inspiration.8011.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U], beni laboratuvarına çağırdı, araştırmasına büyük bir ilerleme hakkında zırvalıyordu.\n\n"Efendim, geldiniz! Harika. Lütfen, bunu için." [inspiration_owner.GetFirstNameNoTooltip], beni odaya alıyor, üstü parşömenler ve kaplar dolu bir masaya götürüyor. İçinde altın renkte bir karışım olan kaplardan birini bana içirtiyor. "Şimdi bu hâlâ üzerinde çalıştığım bir şey tabii ama göze çarpan bir etkisi #EMP olmalı#!!"\n\nSaatlerce bekledikten sonra hissettiğim şeyler sırasıyla başımın çatlaması, mide bulantısı ve baş dönmesi."
 fund_inspiration.8011.a: "Bu saçmalık umarım sana bir şeyler öğretmiştir."
 fund_inspiration.8011.b: "Bu şarlatanı zindanlara atın!"
 fund_inspiration.8011.c: "Ne cüretle beni zehirlersin?! Bunun için asılacaksın!"
  
 fund_inspiration.8012.t: "$fund_inspiration.title$ Kilise ve Şarlatanlar"
 fund_inspiration.8012.desc: "Bir masaya doğru eğiliyorum, bu sırada simyacım [inspiration_owner.GetTitledFirstName] bana son deneyini açıklıyor, tam bu sırada ise [court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)] odaya dalıyor.\n\n"Demek ki doğruymuş, zamanını bununla #EMP geçiriyorsun#!... bu #EMP kâfirle#!!" [court_chaplain.GetFirstNameNoTooltip], önümüzdeki kapları ve çizimleri inceledikten sonra gözleri fal taşı gibi açılıyor.\n\n"Bu artık durmalı, efendim. Bu şarlatan sizi yoldan saptırıyor!""
 fund_inspiration.8012.a: "Öyle mi? Bunu nasıl yaparsın?! Diyarımdan defol."
 fund_inspiration.8012.b: "O beni aydınlatıyor!"
 fund_inspiration.8012.b.success: "[court_chaplain.GetFirstNameNoTooltip] ikna oluyor"
 fund_inspiration.8012.b.failure: "[court_chaplain.GetFirstNameNoTooltip] ikna olmuyor"
 fund_inspiration.8012.c: "Kesinlikle kâfir değil."
  
 fund_inspiration.8013.t: "$fund_inspiration.title$ Simya Hazinesi"
 fund_inspiration.8013.desc: ""Efendim," diyerek simyacım [inspiration_owner.GetTitledFirstName], çocuk gibi bana koşuyor.\n\n"[barony_market.GetName] pazarlarını ziyaret ederken bu kitabı buldum. Bu kitap ünlü simyacı Cebir bin Hayyan tarafından yazılmış – ustanın ta kendisi! En azından tüccar öyle dedi... Her neyse, içindeki bilginin değerini bir düşünün!""
 fund_inspiration.8013.a: "Teşekkürler, kitabı inceleyeceğim."
 fund_inspiration.8013.a_tt: "Kitabı kendinize saklıyorsunuz"
 fund_inspiration.8013.b: "Kitapla iyi bir iş çıkaracağına güveniyorum."
 fund_inspiration.8013.b_tt: "[inspiration_owner.GetShortUINameNoTooltip] Kitabı kendine saklıyor"
 fund_inspiration.8013.c: "Aferin sana! Güzel para eder bu."
  
 fund_inspiration.8014.t: "$fund_inspiration.title$ Düşünen [Select_CString(inspiration_owner.IsFemale, 'Kadın', 'Adam' )]"
 fund_inspiration.8014.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U], hiçbir deney yapmıyor ya da kayda değer hiçbir şey üretmiyor gibi gözüküyor. Her gün pencerenin önünde duruyor ve dışarıyı izliyor.\n\nBenim için ne yapacağını sorduğumda ise omuzlarını kaldırıp pencereden dışarıyı işaret ediyor. "Dünyanın doğasına kafa yoruyorum, efendim. Dünya büyük, bu yüzden düşünecek çok şey var!""
 fund_inspiration.8014.a: "Sana burada boş boş otur diye para vermiyorum!"
 fund_inspiration.8014.b: "Acelesi yok."
 fund_inspiration.8014.c: "Paramı bu saçmalık için harcamayacağım!"
 fund_inspiration.8014.c.tt: "Simya için aldığınız tüm ekipmanları satıyorsunuz"
  
 fund_inspiration.8015.t: "$fund_inspiration.title$ Yasta"
 fund_inspiration.8015.desc: ""Simyacılar tüm maddeler üzerinde güç sahibidir, harikalar yaratabilirler, peki canın bundan farkı ne? [loved_one.GetFirstName] bana geri dönemez mi?!"\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U], başını sallıyor, üzüntümden bir haber olsa gerek. Bana tek dileğimi veremeyecekse bilim neye yarar?\n\n"Efendim, öyle bir mucize yaratamam. Lakin üzüntü bastırdığında dinleyen bir kulak da sihir kadar etkili olabilir. Lütfen, oturun.""
 fund_inspiration.8015.a: "Ama– Ben– Haklısın... Teşekkür ederim."
 fund_inspiration.8015.b: "Hayır. Onu bana geri getireceksin!"
 fund_inspiration.8015.b.tt: "[inspiration_owner.GetShortUINameNoTooltip] imkansızı deneyecek"
  
 fund_inspiration.8016.desc: "Simyacım [inspiration_owner.GetTitledFirstName] ve laboratuvarına doğru sessiz adımlarla gidiyorum. Ah [loved_one.GetFirstName], sana tekrardan kavuşacağım! Fakat [inspiration_owner.GetTitledFirstNameNoTooltip] kapıyı açtığında yüzündeki bakış kalbime ağırlık basmasına sebep oluyor. Ve neden beni odaya sokmuyor?\n\n"Efendim, sizi hayalkırıklığına uğrattım. Lütfen, girme–"\n\nBir kenara itip laboratuvara giriyorum ve gördüğüm şeyi... Sindiremiyorum. Kaslar, et yığınları, tozlar ve bitkiler, hepsi kana bulanmış ve yerdeki bir dairenin etrafına dağıtılmış. Ve hepsinin üstünde ise [loved_one.GetFirstNamePossessiveNoTooltip] ile aynı renkte bir tutam saç."
 fund_inspiration.8016.a: "Sanırım... Sanırım kusacağım."
 fund_inspiration.8016.b: "Kederimle dalga mı geçiyorsun? Muhafızlar! Tutuklayın!"
  
 fund_inspiration.8017.t: "$fund_inspiration.title$ Çalışma Grubu"
 fund_inspiration.8017.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ve [court_tutor.Custom2('MyCharacterIntroduction', ROOT.Char)] bir masanın başında yan yana dururken denk geliyorum. Görünüşe göre taşları karşılaştırıyorlar.\n\n"Görebileceğin üzere," diyor [inspiration_owner.GetFirstNameNoTooltip]. "Bu tozu ısıttığında ilk önce kararıyor ama #EMP sonra#!– Ah, iyi günler efendim."\n\n[court_tutor.GetFirstNameNoTooltip], kafasını kaldırıyor ve en azından mahcup olma gayretini gösteriyor; yarının derslerini hazırlıyor olmalıydı."
 fund_inspiration.8017.a: "Aranızda bilgilerinizi paylaşmanız güzel."
 fund_inspiration.8017.b: "İkinize de yazıklar olsun, doğru işinizin başına!"
  
 fund_inspiration.9000.t: "$fund_inspiration.title$ Yoldaki Çapulcular"
 fund_inspiration.9000.desc: ""Süzerenim, maceracı [adventurer.GetFirstName] havadislerini yollamış!" diyor hizmetçi elinde bir mektup tutarken.\n\n"On gün ve gecedir ben ve kafilem saklanıyoruz. Çapulcuların lideri [bandit.GetFirstName], gideceğimiz yola abluka koydu — tavsiyeniz nedir? Dikkatli mi olalım? Yoksa onlarla savaşıp bizi koruması için [adventurer.GetFaith.HighGodName] adına dua mı edelim? İmza, [adventurer.GetFirstName]." yazıyor parşömende.\n\nGörünüşe göre oldukça kötü bir vaziyette."
 fund_inspiration.9000.a: "Saklanmaya devam edin, eninde sonunda giderler."
 fund_inspiration.9000.b: "Cesaretiniz yoksa, şanınız da olmaz! Zamanımı harcadıkları için günlerini gösterin."
 fund_inspiration.9000.c: "Bu altın geçişinizi sağlayacak miktarda bir rüşvet olacaktır."
 artifact_bandit_skull: "Maceracı [creator.GetTitledFirstName] tarafından [background_wilderness_scope.GetName] diyarlarında öldürülen ve daha sonra [owner.GetTitledFirstName] için hediye edilen [killed.GetTitledFirstName] adlı kişinin kafatası. Korkunç bir gülümsemesi ve boş, cansız göz boşlukları var."
 fund_inspiration.9000.b.critical_success: "[bandit.GetFirstNameNoTooltip], [adventurer.GetFirstNameNoTooltip] tarafından cesurca katledildi"
 fund_inspiration.9000.b.boil_skull: "[adventurer.GetFirstNameNoTooltip], [bandit.GetFirstNameNoTooltip] adlı kişinin kafatasını kaynatıp temizledi ve size [court_artifact|E] olarak kullanmanız için gönderdi"
 fund_inspiration.9000.b.success: "[adventurer.GetFirstNameNoTooltip], çapulcuları başarılı şekilde uzaklaştırdı"
 fund_inspiration.9000.b.failure: "[adventurer.GetFirstNameNoTooltip], [bandit.GetFirstNameNoTooltip] tarafından yaralandı"
