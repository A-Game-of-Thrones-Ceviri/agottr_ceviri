 fund_inspiration.1031.desc_crime: ""Kitabın konusu biraz tartışma yaratabilir fakat kesinlikle bir şaheser. Bakın!"\n\n"
 fund_inspiration.1031.desc_soulmate_died: ""Ruh eşiniz [soulmate.GetTitledFirstName], hayata gözlerini yummuş olabilir fakat bu kitap aranızdaki aşkın kanıtı olarak varlığını sürdürecek."\n\n"
 fund_inspiration.1031.desc_nemesis_died: ""[nemesis.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)|U], hayata gözlerini yummuş olabilir fakat bu kitap ona karşı duyduğunuz nefretin kanıtı olarak varlığını sürdürecek."\n\n"
 fund_inspiration.1031.desc_cat_died: ""Biricik kediniz [inspiration_owner.Custom('CatStoryName')], hayata gözlerini yummuş olabilir fakat bu kitap kimsenin onu unutmamasını sağlayacak!"\n\n"
