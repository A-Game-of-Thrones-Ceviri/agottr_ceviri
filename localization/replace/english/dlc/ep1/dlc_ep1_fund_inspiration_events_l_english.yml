 fund_inspiration.1033.desc: ""Senin için bir sürprizim var!"\n\n[inspiration_sponsor.Custom2('MyCharacterIntroduction', ROOT.Char)|U], bana güzel bir kitap veriyor ve sayfalarını çevirirken gözlerime inanamıyorum. Tek amacı #EMP beni#! küçük düşürmek olan bir kitap yazdırmış!\n\n"Ne sana olan nefretimi kelimeler dile getirebilir, ne de dünya üzerinde bir leke olan suratını resimler ifade edebilir fakat en azından denedim. Bunu tüm dünya okuyacak ve ne kadar iğrenç biri olduğunu anlayacak.""
