 fund_inspiration.9000.a.critical_success: "[adventurer.GetFirstNameNoTooltip] geceleyin kaçıyor... ve [bandit.GetFirstNameNoTooltip] adlı kişinin altınını da çalıyor"
 fund_inspiration.9000.a.success: "[adventurer.GetFirstNameNoTooltip] geceleyin kaçıyor"
