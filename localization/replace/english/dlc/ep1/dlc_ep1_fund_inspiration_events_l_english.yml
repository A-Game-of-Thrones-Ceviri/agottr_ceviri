 fund_inspiration.0043.desc: ""Evet efendim, sizin için haşmetli bir sancak yapacağım!" [inspiration_owner.GetTitledFirstName], benim için çalışacağından oldukça heyecanlı. "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] soyluları çalışmalarımı oldukça iyi bilir ama bu tamamen başka bir onur!"\n\n"Bana güvenin, bu basit bir kumaş çalışması olmayacak, bu en krallara layık sancak olacak! Tek bilmem gereken, nasıl bir arma dikmemi istiyorsunuz?""
