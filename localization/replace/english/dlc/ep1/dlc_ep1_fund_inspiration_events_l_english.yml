 fund_inspiration.2110.t: "$fund_inspiration.title$ İşinin Erbabı"
 fund_inspiration.2110.desc:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('generous_vassal'))], [generous_vassal.GetTitledFirstName], accosts me: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('generous_vassal'))], [generous_vassal.GetTitledFirstName]'im bana şöyle sesleniyor: "Tanıştık, [generous_vassal.Custom2('RelationToMeShort', ROOT.Char)]! [inspiration_owner.GetFirstName] ve [inspiration_owner.Custom('GetInspirationOwnerType')]'e olan himayenizden bahsedildiğini duydum. [inspiration_owner.GetSheHe]'in [ROOT.Char.GetTitleAsNameNoTooltip]'ye layık [inspiration_owner.Custom('InspirationTypeDescription')] olduğunu söylüyorlar." \n\nLütfen bunu al ve [inspiration_owner.GetHerHim]'e ver." #NT!
 fund_inspiration.2110.desc.part.2: "Böyle bir şaheserin ortaya çıkarılmasına yardım etme şansını kaçırmak istemem!\n\n"
 fund_inspiration.2110.desc.part.2.research: "Bilimsel bir buluşun ortaya çıkarılmasına yardım etme şansını kaçırmak istemem!\n\n"
 fund_inspiration.2110.desc.generous: "[generous_vassal.GetFirstNameNoTooltip], cömertliğiyle tanınıyor ve görünüşe göre harcama yapmak için yeni bir şey bulmuş..."
 fund_inspiration.2110.desc.dweeb: "[generous_vassal.GetFirstNameNoTooltip], pek çok şeye ilgi duyuyor, bunların arasında değerli eserler ve onları yaratan zihinler de var..."
 fund_inspiration.2110.desc.dweeb.research: "[generous_vassal.GetFirstNameNoTooltip] pek çok şeye ilgi duyuyor, bunların arasında bilimsel buluşlar ve onları ortaya çıkaran zihinler de var..."
 fund_inspiration.2110.desc.friend: "[generous_vassal.GetFirstNameNoTooltip], elinde bir torba altınla birlikte gülümsüyor."
 fund_inspiration.2110.desc.rich: "Zavallı [generous_vassal.GetFirstNameNoTooltip] harcayamayacağı kadar çok paraya sahip olmalı..."
 fund_inspiration.2110.a: ""Bu ne cömertlik!""
 fund_inspiration.2110.b: ""Eline geçtiğinden #EMP emin#! olacağım!""
 fund_inspiration.2110.b.flavor: "Bu güzel oldu..."
 fund_inspiration.2110.c: ""Hayır, lütfen, sende kalsın!""
  # ( ͡° ͜ʖ ͡°) 
 fund_inspiration.2120.t: "$fund_inspiration.title$ Gecenin Körü"
 fund_inspiration.2120.desc: "[inspiration_owner.GetFirstName], odasında çalışırken zaman uçup gidiyor. [ROOT.Char.Custom('RegionalAlcoholicDrink')|U] içerken, benim için yaptığı [inspiration_owner.Custom('GetInspirationTypeObject')] hakkında konuşuyoruz. Hayal mi görüyorum yoksa açıklayamadığım bir... yakınlık mı var? \n\n"
 fund_inspiration.2120.desc.me: "Hayallere dalıyorum, vücudunun ufak hareketlerinde, gülümseyen dudaklarında kayboluyorum... Elimi üzerine koyuyorum. Ben mest edici gözlerinede kaybolmuşken titreyen ellerindeki [inspiration_owner.Custom('GetInspirationTypeTool')] yere düşüyor.\n\n"
 fund_inspiration.2120.desc.them: "[inspiration_owner.Custom('GetInspirationOwnerType')|U] ara verdiğinde ve [inspiration_owner.Custom('GetInspirationTypeTool')] bir kenara konduğunda saat çoktan geç olmuştu. Kadehinden büyük bir yudum alıp bana mesaj verir gibi gülümsüyor. Acaba... O... ? \n\n"
 fund_inspiration.2120.desc.them_into_alot: "Bir hayvan gibi kollarıma atlıyor, [inspiration_owner.Custom('GetInspirationTypeStation')] odanın bir tarafına fırlıyor."
 fund_inspiration.2120.desc.them_into: "Onda da aynı arzuyu buluyorum: kendini kollarıma bırakıyor..."
 fund_inspiration.2120.desc.me_zealous_homosexuality: "Bu yanlış, [ROOT.Char.GetFaith.HighGodNamePossessive] lütfen, bu günahkâr düşüncelere dalmama izin verme..."
 fund_inspiration.2120.desc.me_zealous_adultery: "Hayır, [ROOT.Char.GetFaith.ReligiousText] oldukça açık! Zina günahtır! [ROOT.Char.GetFaith.DevilName] beni tuzağa düşürmeye çalışıyor!"
 fund_inspiration.2120.desc.me_unattracted: "[inspiration_owner.GetFirstNameNoTooltip] aniden ileri adım atıp beni kollarına alıyor! Kollarım hızlıca onu durduruyor, belki fazla sert bir şekilde... Sıcaklığı anında gidiyor, yerini şaşkınlık ve korkuya bırakıyor."
 fund_inspiration.2120.desc.me_chaste: "İleri adım atıp beni kollarının arasına almaya çalışıyor. Vücudum evet dese de, kalbim hayır diyor..."
 fund_inspiration.2120.desc.me_into: "İçimde bir şeylerin kıpırdadığını reddedemem, kalp atışlarım hızlanıyor ve birbirimizi bir diğerinin kollarında buluyoruz... Neler #EMP oluyor#!?"
 fund_inspiration.2120.desc.me_into_alot: "Arzuladığı şey hakkında şüphem yok! [inspiration_owner.Custom('GetInspirationTypeStation')] ne ara yana fırladı hiçbir fikrim yok, kendimi durduramıyorum."
 fund_inspiration.2120.a: ""Gel buraya, seni şeker şey.""
 fund_inspiration.2120.e: ""Ah... [inspiration_owner.GetFirstNameNoTooltip]...""
 fund_inspiration.2120.f.chaste: ""Bu bana uygun değil...""
 fund_inspiration.2120.f: ""Ben... gitmeliyim!""
 fund_inspiration.2120.h: ""Çabuk, kapıya!""
 fund_inspiration.2120.i: ""Ah! Ben, hayır...""
 fund_inspiration.2120.j: ""Hayır! [ROOT.Char.GetFaith.ReligiousText] bu birlikteliğe izin vermiyor...""
 fund_inspiration.2120.k.me: ""Hayır! Yapamam... zina günahtır!""
 fund_inspiration.2120.k.them: ""Hayır, Onu zinaya teşvik etmemeliyim...""
 fund_inspiration.2120.l: ""Bir dakika... sen ne #EMP cürretle#!?!""
 fund_inspiration.2120.m: ""Çek ellerini üzerimden, seni zampara!""
 fund_inspiration.2120.leave_flavor: "Aceleyle çıkıyorsunuz"
  
 fund_inspiration.2130.t: "$fund_inspiration.title$ Gelmeyen Fikirler"
 fund_inspiration.2130.desc: "[inspiration_owner.Custom('GetInspirationOwnerType')|U] [inspiration_owner.GetTitledFirstName] bayağı kasvetli görünüyor, umuyorum ki yakın zamanda bitmesi gereken muhteşem [inspiration_owner.Custom('GetInspirationTypeObject')] ile alakalı kötü haberler getirmez.\n\n"Efendim, ben de sizi arıyordum... Çalışmalarım sırasında bir engele takıldım diyebilirim — çok büyük bir şey değil tabii! Üzerimdeki baskı arttıkça fikirlerim kayboluyor gibi bir şey!".\n\n"Biraz... ilhama ihtiyacım var! Yüce [ROOT.Char.GetTitleAsNameNoTooltip], bana aktarabileceğiniz... geçmiş tecrübeleriniz var mıdır acaba?""
 fund_inspiration.2130.a.library: ""Doğru kütüphaneye!""
 fund_inspiration.2130.a.armory: ""Doğru cephaneliğe!""
 fund_inspiration.2130.a.hall: ""Doğru büyük salona!""
 fund_inspiration.2130.a.tt: "[inspiration_owner.GetFirstNameNoTooltip] tarafından sahip olunan [Concept( 'inspiration', 'İlhamın' )|E] kalitesi ya da ilerlemesi artabilir"
 fund_inspiration.2130.a.flavor: "Yardım edecek bir şey bulmak zorundayız!"
 fund_inspiration.2130.b: ""İhtiyacın olan şeyi biliyorum!""
 fund_inspiration.2130.b.great: "[inspiration_owner.GetFirstNameNoTooltip] yeni fikirler buluyor"
 fund_inspiration.2130.b.good: "[inspiration_owner.GetFirstNameNoTooltip] fikirlerini hatırlıyor"
 fund_inspiration.2130.b.nothing: "[inspiration_owner.GetFirstNameNoTooltip] fikirlerini hatırlamıyor"
 fund_inspiration.2130.b.bad: "[inspiration_owner.GetFirstNameNoTooltip] fikirlerini unutuyor"
 fund_inspiration.2130.b.terrible: "[inspiration_owner.GetFirstNameNoTooltip] fikirlerini tamamen unutuyor"
 fund_inspiration.2130.b.flavor: "Ne eğleneceğiz ama!"
 fund_inspiration.2130.c: ""Tam da gereken ilaç bende var.""
 fund_inspiration.2130.c.dead: "[inspiration_owner.GetFirstNameNoTooltip], yere yığılıyor"
 fund_inspiration.2130.c.flavor: "Nerede şu kırmızı şişe..."
 fund_inspiration.2130.d: ""Gerçek ilham insanın içinden gelir.""
  
 fund_inspiration.2131.t: "$fund_inspiration.title$ Yeni Yüzler"
 fund_inspiration.2131.desc_library_unused: "Son bir nefesten sonra [inspiration_owner.GetTitledFirstName] ve ben tozlu kütüphaneme giriyoruz — nadiren girme sebebim olan bir odaya.\n\n"
 fund_inspiration.2131.desc_library: "[inspiration_owner.GetTitledFirstName], bakımlı kütüphaneme benimle birlikte giriyor. Ona bazı önemli ciltleri ve iksirleri gösteriyorum.\n\n"
 fund_inspiration.2131.desc_armory_unused: "Şaşıran bir asker [inspiration_owner.GetTitledFirstName] ve bana cephanelik demek için bin şahit isteyen bir yer gösteriyor — Buraya hayatımda ilk kez geliyorum!\n\n"
 fund_inspiration.2131.desc_armory: "[inspiration_owner.GetTitledFirstName] ve ben geniş cephaneliğime götürülüyoruz, ona en sevdiğim parçaları gösterip hikâyelerini anlatıyorum.\n\n"
 fund_inspiration.2131.desc_great_hall_low: "[inspiration_owner.GetTitledFirstName], büyük salonumda gezinirken, büyük salonumun aslında o kadar da büyük olmadığını fark ediyorum.\n\n"
 fund_inspiration.2131.desc_great_hall: "[inspiration_owner.GetTitledFirstName] ile büyük salonumu geziyorum, gösterişli halini gördükçe göğsüm kabarıyor."
 fund_inspiration.2131.desc_antiquarian: "[second.GetTitledFirstName] gelmekte ısrar etti ve uzaktan izliyor. Her eşya yanlış bir şekilde tutulduğunda ya da yanlış isimlendirildiğinde öfkesi yüzünden belli oluyor.\n\n"
 fund_inspiration.2131.artificer: "[second.GetTitledFirstName] memnuniyetle bizimle geliyor, diğer insanların yaratıcılıklarını nasıl kullandığını hep merak ettiğini söylüyor.\n\n"
 fund_inspiration.2131.desc_equipped: "[inspiration_owner.Custom('GetInspirationOwnerType')|U] sanki şaşırmış gibi bir an duruyor, gözlerinin önünde ise [artifact_1.GetName]. "Gerçekten çok iyi süzerenim... Acaba... Acaba bunun yapıldığı [inspiration_owner.Custom('GetInspirationMaterialType')] hâlâ varsa birazını alabilir miyim?""
 fund_inspiration.2131.desc_unequipped: "[inspiration_owner.Custom('GetInspirationOwnerType')|U] gezerken aniden duruyor, yakından incelediğiş şey ise [artifact_1.GetName]. "Evet... aradığım şey [inspiration_owner.Custom('GetInspirationMaterialType')] gibi gözüküyor... Acaba... hâlâ bunu istiyor musunuz? Süzerenim?""
 fund_inspiration.2131.desc_fallback: "Odada birkaç tur attıktan sonra başı öne eğik bir şekilde bana geliyor. "Süzerenim, burada ilgimi çeken hiçbir şey yok... başka bir şey var mı?""
 fund_inspiration.2131.a: ""[artifact_1.GetNameNoTooltip], öyle mi? Pekâlâ...""
 fund_inspiration.2131.b: ""[artifact_2.GetNameNoTooltip] hakkında ne düşünüyorsun?""
 fund_inspiration.2131.c: ""Köşede bir yerde ıvır zıvır olmalı...""
 fund_inspiration.2131.c.good: "Kaliteli [inspiration_owner.Custom('GetInspirationMaterialType')] buluyorsunuz"
 fund_inspiration.2131.c.nothing: "Hiçbir şey bulamıyorsunuz"
 fund_inspiration.2131.c.bad: "Dandik [inspiration_owner.Custom('GetInspirationMaterialType')] buluyorsunuz"
 fund_inspiration.2131.d: ""Sadece bakıyorsun.""
 fund_inspiration.2131.d.great: "[inspiration_owner.GetNameNoTooltip], harika bir şey buluyor"
 fund_inspiration.2131.d.good: "[inspiration_owner.GetNameNoTooltip], [inspiration_owner.Custom('GetInspirationMaterialType')] buluyor"
 fund_inspiration.2131.d.nothing: "[inspiration_owner.GetNameNoTooltip], hiçbir şey bulamıyor"
 fund_inspiration.2131.d.bad: "[inspiration_owner.GetNameNoTooltip], kalitesiz [inspiration_owner.Custom('GetInspirationMaterialType')] buluyor"
 fund_inspiration.2131.d.terrible: "[inspiration_owner.GetNameNoTooltip], dandik [inspiration_owner.Custom('GetInspirationMaterialType')] buluyor"
 fund_inspiration.2131.e: ""[second.GetFirstNameNoTooltip]! Herhangi bir tavsiyeniz var mı?""
 fund_inspiration.2131.f: ""Tam bir zaman kaybı!""
  
 fund_inspiration.3001.t: "$fund_inspiration.title$ Kâfirce Yazılar"
 fund_inspiration.3001.desc_opening: "[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U], odaya elinde bir sürü sayfa ile dalıyor, peşinde ise yanakları kıpkırmızı olan [inspiration_owner.GetTitledFirstName] girip elindeki sayfaları almaya çalışıyor.\n\n"
 fund_inspiration.3001.desc_witch: ""Bu kâfir, [ROOT.Char.GetFaith.WitchGodName] hakkında yazıyor. #EMP [ROOT.Char.GetFaith.WitchGodName]#!!""
 fund_inspiration.3001.desc_cannibal: ""Bu kâfir, #EMP insan eti yemek#! hakkında yazıyor!""
 fund_inspiration.3001.desc_torturer: ""Bu kâfir, ağza alınmayacak, sadistçe şeyler hakkında yazıyor!""
 fund_inspiration.3001.desc_lustful: ""Bu kâfir, ağza alınmayacak, sapıkça şeyler hakkında yazıyor!""
 fund_inspiration.3001.desc_other: ""Bu kâfir, kâfirce şeyler hakkında yazıyor!""
 fund_inspiration.3001.desc_ending: ""Hem de çizimlerle! Tek tahminim bunun hakkında hiçbir fikrinizin olmadığı, efendim."\n\n[inspiration_owner.GetTitledFirstNameNoTooltip] dudak büküyor ve sayfaları elinden almak için son bir hamle daha yapıyor fakat [court_chaplain.Custom('CouncilPosition')], ondan kaçıyor.\n\n"Şimdi bu alçak yazar ortaya çıktığına göre kitabın [ROOT.Char.GetFaith.HighGodName], olması gerektiği şekilde, adına yazılmasını sağlayacaksınız değil mi?""
 fund_inspiration.3001.a: "Tabii ki; o tarz şeyler yazdığı hakkında hiçbir fikrim yok."
 fund_inspiration.3001.a_tt: "[inspiration_owner.GetShortUIName], [inspiration_owner.Custom('ArtifactBookSubject')] yerine inanç ile alakalı bir kitap yazacak"
 fund_inspiration.3001.b: "Ne olması gerektiği şekilde olurdu biliyor musun? Onu yalnız bırakman!"
 fund_inspiration.3001.c: "O çizimler pek güzel gözükmüyor... Bu parayla yeni mürekkep al."
  
 fund_inspiration.3011.t: "$fund_inspiration.title$ Askeriye Meseleleri"
 fund_inspiration.3011.desc_opening_1: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U], ben onu bulduğumda tomarlar ve müsveddeler ile sarılmış şekilde oturuyor, öfkeli bir şekilde sayfaları geçiyor.\n\n"
 fund_inspiration.3011.desc_opening_2: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U], ben onu bulduğumda tomarlar ve müsveddeler ile sarılmış şekilde başı ellerinin arasında oturuyor.\n\n"
 fund_inspiration.3011.desc_opening_3: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U], avuçları tomarlar ve müsveddeler ile dolu şekilde bana yaklaşıyor.\n\n"
 fund_inspiration.3011.desc: ""Efendim! Savaşın değinilmesi gereken çok fazla alanı var. Strateji, ordu kompozisyonları, muharebenin kendisi... Nereden başlayacağımı bilemiyorum!""
 fund_inspiration.3011.a: "Kitabın ordu için eğitici ya da işe yarar olmasını istiyorum."
 fund_inspiration.3011.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip], çalışmasının strateji ve ordu kompozisyonu ile alakalı olmasını sağlayacak"
 fund_inspiration.3011.b: "Belki de meselenin daha soylu alanlarına değinmelisin."
 fund_inspiration.3011.b.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip], çalışmasının kahramanlık ve dövüş ile alakalı olmasını sağlayacak"
 fund_inspiration.3011.d: "Senin gönlün ne hakkında yazmak istiyor?"
 fund_inspiration.3011.d.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip], çalışmasının konusunu kendi belirleyecek"
  
 fund_inspiration.3012.t: "$fund_inspiration.title$ Diplomasi Meseleleri"
 fund_inspiration.3012.desc: ""Efendim! Diplomasinin değinilmesi gereken çok fazla alanı var. Saray yönetmek, ilişkiler, #EMP şiirler#!... Nereden başlayacağımı bilemiyorum!""
 fund_inspiration.3012.a: "Belki de saray hayatına değinen bir şey."
 fund_inspiration.3012.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip], çalışmasının ittifaklar ve konuşma sanatı ile alakalı olmasını sağlayacak"
 fund_inspiration.3012.b: "Kitabın eğlenceli olmasını istiyorum!"
 fund_inspiration.3012.b.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip], çalışmasının macera ve eğlence ile alakalı olmasını sağlayacak"
  
 fund_inspiration.3013.t: "$fund_inspiration.title$ Öğrenim Meseleleri"
 fund_inspiration.3013.desc: ""Efendim! Değinilmesi gereken çok fazla alan var. Din, eğitim... Yazma sanatının kendisine değinmiyorum bile!""
 fund_inspiration.3013.a: "Bu amaç [ROOT.Char.GetFaith.HighGodName] uğruna olmalı!"
 fund_inspiration.3013.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip], çalışmasının teoloji ve dualar ile alakalı olmasını sağlayacak"
 fund_inspiration.3013.b: "Kitabın eğitici ya da en azından eğlenceli olmasını istiyorum!"
 fund_inspiration.3013.b.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip], çalışmasının tarih ve şiir ile alakalı olmasını sağlayacak"
  
 fund_inspiration.3014.t: "$fund_inspiration.title$ İdare Meseleleri"
 fund_inspiration.3014.desc: ""Efendim! İdarenin değinilmesi gereken çok fazla alanı var. Kanunlar, ticaret, #EMP para#!... Nereden başlayacağımı bilemiyorum!""
 fund_inspiration.3014.a: "Diyar yönetmeyle alakalı meselelere odaklan."
 fund_inspiration.3014.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip], çalışmasının kanun ve yönetim ile alakalı olmasını sağlayacak"
 fund_inspiration.3014.b: "Gelişim ile ilgileniyorum!"
 fund_inspiration.3014.b.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip], çalışmasının binalar ve vergiler ile alakalı olmasını sağlayacak"
  
 fund_inspiration.3015.t: "$fund_inspiration.title$ Entrika Meseleleri"
 fund_inspiration.3015.desc: ""Efendim! Entrikanın değinilmesi gereken çok fazla alanı var. Planlar, baştan çıkarmalar, manipülasyon... Nereden başlayacağımı bilemiyorum!""
 fund_inspiration.3015.a: "#EMP Herkesin#! bir adım önünde olmak istiyorum!"
 fund_inspiration.3015.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip], çalışmasının planlar ve manipülasyon ile alakalı olmasını sağlayacak"
 fund_inspiration.3015.b_men: "Erkekler önümde sıra olsun istiyorum!"
 fund_inspiration.3015.b_women: "Kadınlar önümde sıra olsun istiyorum!"
 fund_inspiration.3015.b_both: "Herkes beni arzulasın istiyorum!"
 fund_inspiration.3015.b_none: "Baştan çıkarmada ustalaşmak istiyorum."
 fund_inspiration.3015.b.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip], çalışmasının şehvet ve baştan çıkarma sanatı ile alakalı olmasını sağlayacak"
  
 fund_inspiration.3030.t: "$fund_inspiration.title$ Soğuyan Nefret"
 fund_inspiration.3030.desc_opening: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U], benim için yazdığı kitabın konusunu tartışmak için beni davet etti.\n\n"
 fund_inspiration.3030.desc: ""[prev_nemesis.Custom2('YourCharacterIntroduction', ROOT.Char)] ile aranızdaki düşmanlığın azaldığını fark etmediğim dersem yalan söylemiş olurum. Hâlâ bu kitabın ona olan nefretinizi konu almasını istiyor musunuz?""
 fund_inspiration.3030.desc_dead: ""[prev_nemesis.Custom2('YourCharacterIntroduction', ROOT.Char)] vefat ettiğine göre, hâlâ bu kitabın ona olan nefretinizi konu almasını istiyor musunuz?""
 fund_inspiration.3030.a: "Ona olan nefretim o kadar da azalmadı."
 fund_inspiration.3030.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip], [prev_nemesis.GetTitledFirstName] ile aranızdaki düşmanlık hakkında yazmaya devam edecek"
 fund_inspiration.3030.b: "Uğraşmaya değmez."
  
 fund_inspiration.3031.t: "$fund_inspiration.title$ Solan Aşk"
 fund_inspiration.3031.desc: ""Gözüme çarptığı kadarıyla [prev_soulmate.Custom2('YourCharacterIntroduction', ROOT.Char)] ile olan aşkınız artık eskisi kadar #EMP ateşli#! değil, efendim. Bu kitabı hâlâ ona olan aşkınıza adamak istiyor musunuz?""
 fund_inspiration.3031.desc_dead: ""[prev_soulmate.Custom2('YourCharacterIntroduction', ROOT.Char)]... Onu kaybetmenin acısı hâlâ taze olmalı. Bu kitabı hâlâ ona olan aşkınıza adamak istiyor musunuz?""
 fund_inspiration.3031.a: "Özlem ve kayıp olmadan aşk nedir ki?"
 fund_inspiration.3031.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip], [prev_soulmate.GetTitledFirstName] ile olan aşkınız hakkında yazmaya devam edecek"
 fund_inspiration.3031.b: "Uğraşmaya değmez."
  
 fund_inspiration.4001.t: "$fund_inspiration.title$ Kes Biç"
 fund_inspiration.4001.desc: "[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U], "[inspiration_owner.Custom2('YourCharacterIntroduction', ROOT.Char)|U], yeni giysimi #EMP mahvetti#!!"\n\nDiyerek odaya dalıyor, peşinden ise dokumacı geliyor. Elinde tuttuğu kıyafet o kadar kötü kesilmiş ki neye benzetmeye çalıştığını anlayamıyorum bile.\n\n"Abartıyorsun! Altı üstü kumaşın nasıl dokunduğunu anlamaya çalışıyordum, bu işim için önemli.""
 fund_inspiration.4001.a: "İpin ucunu kaçırmışsın, illa yapacaksan kendi kıyafetlerin üzerinde yap!"
 fund_inspiration.4001.b: "Gerekli diyorsa, gereklidir."
  
  # Weaver is being too much of a modernist 
 fund_inspiration.4010.t: "$fund_inspiration.title$ Kırmızı, Mavi ve [ROOT.Char.GetTitleAsNameNoTooltip|U]"
 fund_inspiration.4010.desc: "Dokumacımın atölyesine gidip benim için yaptığı dokumanın nasıl gittiğine bakıyorum. İçeride ise birkaç saray mensubum var. Hepsi kolları arkalarında, duvarları inceliyor. Mevcut dokumalar sadece kendine özgü boya darbelerinden oluşuyor. Birinin orasında burasında biçimsiz lekeler var. Biri tamamen beyaz ve bazı yerlerinde kareler var. Birinde birbirine dolaşmış çizgiler var. Bu sanat mı şimdi?\n\n[artistic_courtier_1.GetTitledFirstNameNoTooltip], leke gibi gözüken bir yeri işaret ediyor. "Beyazın yanındaki bu pis kahverengi, insanın doğasında yatan vahşeti yansıtmıyor mu sizce de?"\n\n[artistic_courtier_2.GetTitledFirstNameNoTooltip] kafasını onaylar şekilde sallıyor. "Bence [inspiration_owner.GetTitledFirstNameNoTooltip] ve çocukluğu arasındaki çatışmayı yansıtıyor - bak, şu annesine benziyor gibi.""
 fund_inspiration.4010.a: "Onaylar şekilde başını salla ve sanatçıyı öv"
 fund_inspiration.4010.b: ""İğrenç! Şimdi gidip geleneksel sanat bulmalıyım.""
 fund_inspiration.4010.b.tt: "Yatırımınız geri verildi ve sipariş iptal edildi"
 fund_inspiration.4010.c: ""Bunu [child.GetTitledFirstNameNoTooltip] bile yapardı!""
  
 fund_inspiration.5011.desc: ""Efendim, macerama çıkma zamanım geldi." [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U], sırtındaki ağır çantalar ile eğilebildiği kadar eğiliyor.\n\n"Gitmeden önce lütfen söyleyin, özellikle getirmemi istediğiniz bir şey var mı?""
 fund_inspiration.5011.a: "Bana egzotik bir hayvanın kafatasını ya da derisini getir."
 fund_inspiration.5011.b: "Burada bulamayacağımız malzemeler istiyorum."
 fund_inspiration.5011.c: "Keşke orada olsaydım dedirtecek bir dokuma ya da sanat parçası."
 fund_inspiration.5011.d: "Bana güzel bir şey getirmen için sana güveniyorum."
 fund_inspiration.5011.e: "Gerçekten özel bir şeye sahip olmak istiyorum!"
  
 fund_inspiration.5021.t: "$fund_inspiration.title$ Rota Değişikliği"
 fund_inspiration.5021.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] tarafından işe alındığını iddia eden bir gezgin huzuruma çıkarıldı, maceracıdan gelen bir mesaj taşıyormuş.\n\n"Endişelenmeyin efendim, zira [inspiration_owner.GetTitledFirstNameNoTooltip] ve sıhhati oldukça yerinde. Size daha büyük bir macerayı destekleyebileceğiniz havadislerini getiriyorum! Şöyle diyeyim; [inspiration_owner.GetTitledFirstNameNoTooltip], macerası sırasında bir yanlış dönüş yapmış ve bu yüzden şu an [adventuring_location.GetNameNoTier] yakınlarında."\n\nYolculuğunda eşlik eden kişi kirli bir harita çıkarıp nereye gittiklerini gösteriyor. "Sahip olduğu para [inspiration_owner.Custom('InspirationAdventureDestination')] diyarlarına planladığımız gibi varmak için yeterli fakat dediğine göre fazladan para ile yerel bir söylentiyi takip edip size gerçekten ihtişamlı bir eser getirebilirmiş!""
 fund_inspiration.5021.a: "Bu saçmalık! #EMP Kafalarına buyruk seyahatlerinin#! parasını ödemeyeceğim!"
 fund_inspiration.5021.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip], yapmak için yola çıktığı şeyi yapacak."
 fund_inspiration.5021.b: "Hayat bir macera, bölgeyi eserler için arayın!"
 fund_inspiration.5021.b.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip], [adventuring_location.GetNameNoTierNoTooltip] topraklarını keşfedecek."
  
 ## Postcards from your Adventurer by Isabella Welch 
  
 #Steppe 
  
 fund_inspiration.6001.t: "Bozkır ve eğer kalbimde dörtnala koşuyor,"
 fund_inspiration.6001.desc: "Aylardır bitmek bilmeden at sürüyorum. Ardım bu acıyı asla unutmayacak! Mayalanmış kısrak sütü ve açık gece altında zaman geçirmek hoşuma gitmeye başladı.\n\nBu kurye ile size Morin Huur'un oyulmuş başını yolluyorum, enstrümanların üstüne koydukları dekoratif bir at başı. Belki hoşunuza gider."
 fund_inspiration.6001.a: "Bunu saklayacağım!"
 fund_inspiration.6001.b: "Saray Müzisyenine gönderin."
  
 #India 
  
 fund_inspiration.6002.t: "Hindistan seyahatim son hız devam ediyor!"
 fund_inspiration.6002.desc: "Ziyaret ettiğim her sarayın bana gösterdiği farklı değerli taşları gördükçe gözlerime inanamıyorum. Kendimi seyahatin pisliğini ararken buluyorum.\n\nSize bana verilen tatsız bir hediyeyi kurye ile yolladım — üstünde kaplan başı oymalı bir yüzük, gözleri ise değerli taşlardan yapılmış. Hiç bu kadar rahatsız edici bir şey görmüş müydünüz?"
 fund_inspiration.6002.a: "Ben oldukça beğendim, kendi kaybı."
 fund_inspiration.6002.b: "Berbat! Parçalayıp taşları satın."
  
 #Africa 
  
 fund_inspiration.6003.t: "Çölü hayal ediyorum,"
 fund_inspiration.6003.desc: "Süzerenim, Afrika'daki seyahatim devam ediyor, bu süreçte bir gezgin deve kafilesine katıldım.\n\nSize benim gibi bir gezginin bana verdiği mücevherleri yolluyorum — devekuşu yumurtası parçaları ile süslenmiş oldukça güzel bir kolye. Tahminimce hiç devekuşu görmemişsinizdir."
 fund_inspiration.6003.a: "Oldukça güzel! Bizzat giyeceğim."
 fund_inspiration.6003.b: "Bunu [event_spouse.GetTitledFirstNameNoTooltip] ile paylaşacağım."
  
 #Middle East 
  
 fund_inspiration.6004.t: "Gezgin olmak,"
 fund_inspiration.6004.desc: "Orta Doğu'ya olan seyahatimin çoğu başıma üşüşen seyyar satıcıları kovmakla geçti.\n\nÇoğu kez beni oyalamamaları için sattıkları ufak şeylerden birini alıp başımdan def ediyorum. Satın aldığım şeylerden bazılarını size kurye ile gönderdim. Belki hoşunuza gider."
 fund_inspiration.6004.a: "Hepimizin bildiği yoldan giden bir maceracı neye yarar ki?"
 fund_inspiration.6004.b: "Bunlar da bayağı güzel şeylermiş..."
  
 #Europe 
  
 fund_inspiration.6005.t: "Maceralarım sıkıcı,"
 fund_inspiration.6005.desc: "Efendim, maceralarım sırasında birkaç banal hatıra buldum ve size bu kurye ile gönderdim fakat bundan sonra neler bulabilirim bilmiyorum.\n\nAvrupalılar, hayatımda karşılaştığım en pis kokan canlılar. Ufak bir çocukken yeşil ve güzel çayırlar hayal ederdim, fakat eminim ki bu dünyanın yarısı çamurdan yapılmış. Lütfen bana merhamet edip geri çağırın."
 fund_inspiration.6005.a: "Tatil yapmaya gitmedin! Yolculuğa devam!"
 fund_inspiration.6005.b: "Zavallı şey, sanırım gönderdiği şeyler yeterli olur."
 fund_inspiration.6005.b.tt: "[inspiration_owner.GetTitledFirstName], dönsün diye izin veriyorsunuz"
  
 #Asia minor 
  
 fund_inspiration.6006.t: "Anadoludan esenlikler,"
 fund_inspiration.6006.desc: "Küçük Asya'daki seyahatlerim; kuzu etine, yoğurda ve patlıcana karşı bir iştah beslememi sağladı ve kurye ile birlikte size birkaç tarif yolladım.\n\nBeni ağırlayan biri bana denizatı süslemeli altın bir broş hediye etti, onu da size gönderdim. Eminim ki seyahatim sırasında daha nice güzellikler ile karşılaşacağım."
 fund_inspiration.6006.a: "Şeflerimize söyleyin, bu yemekleri hemen yapsınlar!"
 fund_inspiration.6006.b: "Amma da eğleniyor gibi gözüküyor..."
  
 # Miniature furniture events by Isabella Welch 
  
 #Artisan gives you a tiny chest and loses the tiny key 
 fund_inspiration.6100.t: "$fund_inspiration.title$ Örnek Hükümdar"
 fund_inspiration.6100.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U], neşeli bir şekilde dikkatimi çekiyor. "Efendim, istediğiniz sandığın minyatür bir prototipini tamamladım, çalışan bir kilidi bile var."\n\nBana avucunu uzatıyor, ortasında ise ufak bir sandık var, yanında ise tahıl tanesi kadar ufak bir anahtar.\n\n"İçinde bir parça mücevher var, açıp bakın isterseniz." Bana uzatmaya çalışırken anahtar parmaklarının arasından kayıp düşüyor. Her yeri arasa da anahtardan iz yok."
 fund_inspiration.6100.a: "Bu saçmalığı bir kenara bırak, sandığı kır ve mücevherimi geri ver!"
 fund_inspiration.6100.b: "Yine de güzel bir sandık, sanırım saklayacağım."
  
  # The tiny box 
  
 fund_inspiration.6101.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U], ufak bir kutu tutuyor, üstündeki kıl kadar ince oymalar bile belli oluyor. "Son isteğinizin bir prototipi. Boşa gitmesini istemiyorum. Bu ufak şey için bir kullanım alanı bulabiliriz."\n\n[antiquarian.Custom2('MyCharacterIntroduction', ROOT.Char)|U] aklına gelen fikirle dikiliyor. "İçine zamanımızdan bir hatıra koyup gömebiliriz, geleceğin çocukları için ortaya çıkarılacak bir yadigar olur!""
 fund_inspiration.6101.a: "İçine ufak bir portremi koyacağım."
 fund_inspiration.6101.b: "Ufak bir şiir yazıp içine koyacağım."
 fund_inspiration.6101.c: "Bende kalmasını tercih ederim."
  
 # Stepping on the tiny sculpture 
  
 fund_inspiration.6102.desc: "Yatmak için hazırlık yapıyorum, bu sırada ayağımda keskin bir acı hissediyorum.\n\nBiraz inceledikten sonra fark ediyorum ki ayak tabanıma saplanan minyatür bir heykel var.\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U], bana kapı ağzından melun bir şekilde bakıyor. "Özür dilerim, bu son isteğinizin bir prototipiydi. Düşürmüş olmalıyım.""
 fund_inspiration.6102.a: ""Şunu çıkar ve gözümün önünden defol!""
 fund_inspiration.6102.b: ""Hekim bunu incelemeli.""
 fund_inspiration.6102.c: "Kendin çıkar ve cebine koy."
 fund_inspiration.6102.cure_toast: "Minyatür güvenli bir şekilde çıkarıldı"
 fund_inspiration.6102.failure_toast: "İnatçı minyatür"
 fund_inspiration.6102.failure_toast_desc: "Kolunun bir parçası ayağınızın içinde kayboldu"
  
 # Being shown the tiny cabinet 
  
  
 fund_inspiration.6103.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] eğiliyor. "Sizin için yaptığım dolabı inceleyip fikirlerinizi paylaşmanızı oldukça isterim, efendim."\n\nBeni çalışma odasına götürüyor, odada ise sadece tozlu, kırık dökük bir dolap var.\n\n"Ha, o değil." Dolabı açıp içinden ufak bir dolap modeli çıkarıyor — süslü ve gösterişli ama bir parmağım kadar. "Ne düşünüyorsunuz?""
 fund_inspiration.6103.a: "Umarım bu sadece prototiptir."
 fund_inspiration.6103.b: "Muhteşem! Bayıldım!"
  
 # Artisan gives you the tiny throne 
  
 fund_inspiration.6104.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U], ufak bir kutu getiriyor ve yüzünde gülümseme ile bana veriyor.\n\nHediyeyi açtığımda bir mücevher, yüzük ya da bir oyma görmeyi bekliyorum fakat içinde bulduğum şey minyatür bir taht, hem de o kadar küçük bir taht ki üstüne bir fare oturabilir.\n\n"Yeni tahtınız için bir prototip, efendim. Hoşunuza gider diye düşündüm.""
 fund_inspiration.6104.a: "Ne kadar hoş! Bunu saklayacağım!"
 fund_inspiration.6104.b: "İyi güzel ama işinin başına dön."
 fund_inspiration.6104.c: "Oyuncaklarla oynamak için #EMP oldukça#! fazla büyüdüm."
  
  # Artisan and ROOT play with their miniatures 
  
 fund_inspiration.6105.desc: "Minyatür eşya kutumu gururla [ROOT.Char.Custom('FortifiedBuilding')] içerisinde taşıyorum, en iyi nerede sergileyebileceğimi düşünürken [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] ile karşılaşıyorum.\n\nKutunun içini gördüğünde, gözünden bir damla yaş süzülüyor. "İşte zevkleri olan birisi, benimle gelin."\n\nBeni çalışma odasına götürüyor ve gizli bir kutu çıkarıyor. İçinde ise düzinelerce minyatür sahne, figür ve eşya var. "Bir oyun icat ettim — hayali bir kuşatma. Bana katılır mıydınız?""
 fund_inspiration.6105.a: "Hiç sormayacaksın sanmıştım!"
 fund_inspiration.6105.b: "Ee, belki başka zaman."
  
 # Weaver is being too much of a modernist 
 fund_inspiration.6200.t: "$fund_inspiration.title$ Kırmızı, Mavi ve [ROOT.Char.GetTitleAsNameNoTooltip|U]"
 fund_inspiration.6200.desc: "Dokumacımın atölyesine gidip benim için yaptığı dokumanın nasıl gittiğine bakıyorum. İçeride ise birkaç saray mensubum var. Hepsi kolları arkalarında, duvarları inceliyor. Mevcut dokumalar sadece kendine özgü boya darbelerinden oluşuyor. Birinin orasında burasında biçimsiz lekeler var. Biri tamamen beyaz ve bazı yerlerinde kareler var. Birinde birbirine dolaşmış çizgiler var. Bu sanat mı şimdi?\n\n[artistic_courtier_1.GetTitledFirstName], leke gibi gözüken bir yeri işaret ediyor. "Beyazın yanındaki bu pis kahverengi, insanın doğasında yatan vahşeti yansıtmıyor mu sizce de?"\n\n[artistic_courtier_2.GetTitledFirstNameNoTooltip] kafasını onaylar şekilde sallıyor. "Bence [ROOT.Char.GetTitledFirstNameNoTooltip] ve çocukluğu arasındaki çatışmayı yansıtıyor - bak, şu annesine benziyor gibi.""
 fund_inspiration.6200.a: "Onaylar şekilde başını salla ve sanatçıyı öv"
 fund_inspiration.6200.b: ""İğrenç! Şimdi gidip geleneksel sanat bulmalıyım.""
 fund_inspiration.6200.b.tt: "Yatırımınız geri verildi ve sipariş iptal edildi"
 fund_inspiration.6200.c: ""Bunu [child.GetTitledFirstNameNoTooltip] bile yapardı!""
  
  
 #Poet is uninspired, does not feel they understand love at the moment by Isabella Welch 
  
 fund_inspiration.6300.t: "$fund_inspiration.title$ Mutsuz Kıta"
 fund_inspiration.6300.intro: "[inspiration_owner.GetTitledFirstName], masasının başındayken denk geliyorum, önünde müsvetteler ile pencereden dışarı bakıyor.\n\n"
 fund_inspiration.6300.no_relationship_desc: ""Birinin bana aşık olması düşüncesi bile imkansız geliyor. Zira aşkımı ilan ettiğim kimse bu hislerime geri dönmüyor."\n\n"Ve bu yüzden şu anda sizin için bir şeyler yazamıyorum. Sadece biriyle birlikte olmamdan bu yana geçen akşamları sayıyorum ve ağlıyorum.""
 fund_inspiration.6300.no_love_desc: ""Normalde hiçbir şey beni yazılı sözler kadar etkilemese de şu an ilginç bir şekilde hiçbir şey hissetmiyorum."\n\n"Özür dilerim efendim, ilham beni terk etti. Aşk hakkında yazamıyorum.""
 fund_inspiration.6300.homosexual_desc: ""Ah, efendim. Saatlerdir benim için harcadığınız paraya layık bir şeyler yazmaya çalışsam da bir elimde kalemle ağlamaktan başka bir şey yapamıyorum."\n\n"Benden imkansızı istiyorsunuz. Zira benim aşkım yazıya dökülmemeli.""
 fund_inspiration.6300.a: "Güzel! Bu acılı düşüncelerini yazdığın şeye yansıt!"
 fund_inspiration.6300.a.failure: "[inspiration_owner.GetShortUIName], artık aşktan nefret ediyor."
 fund_inspiration.6300.a.success: "[inspiration_owner.GetShortUIName], aşk hakkında yazmaya ikna oldu."
 fund_inspiration.6300.b: "Napalım, yarım saatim var, anlat bakalım."
 fund_inspiration.6300.c: "İmkansız! Dünya nasıl olur da sözlerini kullanma şeklinin güzelliğini anlamaz?"
 fund_inspiration.6300.d: "Lakin aşktır yaşamak."
 fund_inspiration.6300.e: "Gönlünden geçeni yaz, her ilham benim için sanattır."
 fund_inspiration.6300.f: "Bir şeyler uydur! Aşk hakkında yazan herkes sahtekâr zaten."
  
 #Poet sends you a book on same sex love if you requested it, as a side project by Isabella Welch 
  
 #fund_inspiration.6301.lover_t: "[ROOT.Custom('LoverPetName')],"
 #fund_inspiration.6301.friend_t: "En güvenilir müttefikim,"
 fund_inspiration.6301.t: "$fund_inspiration.title$ Sevgili dostum,"
 fund_inspiration.6301.lover_desc: "Kalbimden ne geliyorsa onu yazmamı söylediğin geceden beri, aklıma gelen tek şey isminin heceleri. Günahsa seni sevmek, istemiyorum cennete gitmek."
 fund_inspiration.6301.friend_desc: "Sen aşkı nasıl hissediyorsan ona göre yaz dediğinden beri kelimelerim sular gibi akıyor."
 fund_inspiration.6301.female_desc: "\n\nKulübesinin yakınlarında kaybolan kraliçeye aşık olan cadının şiiri."
 fund_inspiration.6301.male_desc: "\n\nHer gece kütüphanecisi ile birlikte yıldızları izleyip, göklerde aşk yaşamak isteyen prensin şarkısı."
 fund_inspiration.6301.crime_desc: "Ne güzel suç."
 fund_inspiration.6301.a: "Bunu atmayacağım ama gizli tutmam gerekiyor."
 fund_inspiration.6301.b: "Batsın dünya, bunu halka okutacağım!"
 # Adventurer hasn't actually gone on the adventure! 
 fund_inspiration.6400.t: "$fund_inspiration.title$ Han Müdavimi"
  #AGOT Modified 
 #fund_inspiration.6400.desc: "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]'daki meyhaneye yaptığım bir ziyarette, tüm dikkatin merkezindeki müşterilerden birini görüyorum.\n\n[inspiration_owner.GetSheHe|U], diğer müşterilerden daha gri saçlı ve sanki [inspiration_owner.GetSheHe] orada bir asırdır bulunuyormuş gibi kokuyor. Dehşete düşerek, aylarca süren fonlamadan sonra memleketinden çıkamamış gibi görünen maceracım [inspiration_owner.GetTitledFirstName]'ü tanıyorum!\n\n"Ve bir sonraki yolculuğumda Kızıldeniz'i tek yudumda geçeceğim!" [inspiration_owner.GetSheHe] hemen bir kadeh kırmızı şarap içiyor ve içki salonundan tezahürat sesleri yükseliyor." #NT!
 fund_inspiration.6400.desc: "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] hanlarından birini ziyaretimde, handaki müşterilerin hepsinin dikkatini çeken birini inceliyorum.\n\nDiğer tüm müşterilerden daha sarhoş olduğu apaçık ortada, hem de sanki günlerdir buradan çıkmamış gibi kokuyor. En üzücü kısım ise maceracım [inspiration_owner.GetTitledFirstName], olduğunu fark ediyorum, görünüşe göre aylarca benden aldığı paraya rağmen vatandan bile çıkmamış!\n\n"Sonraki seyahatimde ise tek yudumda Kızıldenizi geçeceğim!" deyip elindeki kırmızı şarap dolu bardağı tek seferde kafasına dikiyor ve handaki herkes alkışlıyor."
 fund_inspiration.6400.a: "Defol buradan ve yola çık!"
 fund_inspiration.6400.b: "Şarlatan! İçmen için beş kuruş daha vermeyeceğim!"
 fund_inspiration.6400.a.success: "Maceracıyı kendini toplamasına ikna ediyorsunuz"
 fund_inspiration.6400.a.success_continue: "Macera devam ediyor!"
 fund_inspiration.6400.a.failure: "Maceracı paranızla birlikte kaçıyor!"
  
 fund_inspiration.6500.t: "$fund_inspiration.title$ Vahşi Ormanda Müzik"
 fund_inspiration.6500.introduction: "Maceracımdan, kelimelerini ustaca kullandığı bir mektup alıyorum. O kadar güzel betimlemiş ki, onun gördüklerini kendi zihnimde canlandırabiliyorum."
 fund_inspiration.6500.desc: "\n\n'Vahşi ormanda ayakta dikiliyorum. Kuşların çığlıkları kafamın içinde yankılanıyor. Buradaki birkaç yerli, en hoş müziğin burada olduğunu söylüyorlar. Belli ki [court_musician.GetTitledFirstNameNoTooltip] müzik yaparken onu hiç dinlememişler.\n\n'Saz kamışlarından biriyle onun melodilerinden birini çalmaya çalıştım. Ancak yerliler beni kasabalarından kovaladılar ve zehirli bir bıçakla yaraladılar. Yine de hayatta kaldım. "Vahşi ormana saray müziği getirken öleceksem de, ölümüm böyle olsun!" dedim."
 fund_inspiration.6500.action: "\n\n'Muhtemelen daha sonra ne yaptığımı hayal edebiliyorsunuzdur...'"
 fund_inspiration.6500.a: "Şarkı söylemeye başladın ve onları kazandın!"
 fund_inspiration.6500.b: "Daha medeni topraklara kaçtın!"
 fund_inspiration.6500.c: "Dev bir kedi senin ve yerlilerin arasına atladı!"
 fund_inspiration.6500.a.success: "Maceracı vahşi orman sakinlerini etkiliyor"
 fund_inspiration.6500.a.failure: "Maceracı vahşi orman sakinlerini rahatsız ediyor"
 fund_inspiration.6500.b.success: "Maceracı hızla uzaklaşıyor"
 fund_inspiration.6500.b.failure: "Maceracı yeterince hızlı kaçamıyor"
 fund_inspiration.6500.c.tt: "Maceracı leoparla savaşmaya yardım ediyor"
 fund_inspiration.6500.c.tt_failure: "Maceracı kaçmaya çalışırken yaralanıyor"
  
 fund_inspiration.6501.t: "$fund_inspiration.title$ Karada Yolculuk"
 fund_inspiration.6501.desc: "\n\n'Dolambaçlı tepelerin etrafını dolaşan nehirlerde yelken açıyoruz. Bir kuraklıktan sonra, yerliler bize seyahat ettiğimiz nehrin diğer ucunun kuruduğunu söylediler.\n\n'Pes etmek ya da geri dönmek yerine, imkansızı başarmayı denedik. Mürettebatıma bir ray ve makara sistemi kurmaya başlamalarını emrettim ve teknemizi karadan bir sonraki nehre doğru sürüklemeye başladık. Ot ve papatya denizinde yol aldık."
 fund_inspiration.6501.a: "Umarım geri dönersin ve kayıplarını azaltırsın."
 fund_inspiration.6501.b: "Tekne yolculuktan zar zor kurtuldu."
 fund_inspiration.6501.b.success: "Maceracı tekneyi uçurumdan yukarı sürüklüyor"
 fund_inspiration.6501.b.failure: "Maceracı mahsur kalıyor ve kırık tekneyi tamir ediyor"
 fund_inspiration.6501.c: "Yerliler halinize acıyor ve size ucuza yeni bir tekne veriyor."
  
 fund_inspiration.6502.t: "$fund_inspiration.title$ Yakıcı Susuzluk"
 fund_inspiration.6502.desc: "\n\n'Çölde değilim, bir rüyalar ülkesindeyim. Uyanıklık ve uyku arasındaki fark ortadan kalktı. Rehberim sanrılarında gördüğün şey, en çok arzuladığındır diyor. Bir cennet, kenarı hazinelerle bezenmiş elmas gibi parıldayan bir su havuzu.\n\n'Bunun yerine efendim, tek gördüğüm sizsiniz. Her seferinde bir kum tepesi ileride. Devam etmem için beni çağırıyorsunuz. Ve o seraba doğru attığım her adımın, beni gerçek sizden bir adım daha uzaklaştırdığını bilmek parçalıyor.'"
 fund_inspiration.6502.a: "Ah, çölde olmamama rağmen kendimi susamış hissettim."
 fund_inspiration.6502.b: "Büyük bir ödül getirirsen dikkatimi çekersin."
 fund_inspiration.6502.c: "Başına sıcak geçmiş olmalı."
  
