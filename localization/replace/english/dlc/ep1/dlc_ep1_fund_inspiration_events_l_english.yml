 fund_inspiration.7010.t: "$fund_inspiration.title$ Çağlar Sürecek Söz"
 fund_inspiration.7010.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U], odanın diğer tarafında kendi kendine homurdanırken duyuyorum. "Harika bir şey bulmalıyım, #EMP epik#! bir şey. Yarattığım şeyi diğer ilhamdan uzak alt sınıftan ayıracak bir şey ama ne, ama NE?"\n\nBir şeyler arayan gözleri benimkiler ile karşılaşıyor, bir anda yüzüne kocaman bir gülümse oturuyor ve bana el sallıyor. "Efendim! Muhteşem bir fikir! Tek kelimeyle #EMP kusursuz#!! Hanenizin sözünü siparişinize eklemeye ne dersiniz?""
 fund_inspiration.7010.a: "Tabii, harika fikir!"
 fund_inspiration.7010.b: "Saçma ve gereksiz."
 artifact_motto_inscribed: "[newly_created_artifact.GetDesc]\n\n[owner.GetHouse.GetName] ailesinin sözü, #EMP '[owner.GetHouse.GetMotto]'#!, yanına şık bir şekilde yazılmış."
