 fund_inspiration.1032.desc: ""[ROOT.Char.Custom('LoverPetName')|U], senin için bir sürprizim var!"\n\n[inspiration_sponsor.Custom2('MyCharacterIntroduction', ROOT.Char)|U], bana güzel bir kitap veriyor ve sayfalarını çevirirken gözlerime inanamıyorum. #EMP Bizim#! hakkımızda bir kitap yazdırmış!\n\n"İçinde yazanlar ne güzelliğin ne de birlikletiğin ile yarışabilir fakat bu sayfalar sana karşı olan hislerimin en azından bir kısmını taşıyor.""
