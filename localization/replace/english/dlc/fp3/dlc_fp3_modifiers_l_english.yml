 fp3_messy_payments_modifier: "Güvenilir Olmayan Ödemeler" #NT #NT!
 fp3_messy_payments_modifier_desc: "Bu karakterin askerlerinin maaşlarının ödenmesi sorumluluğu garip bir şekilde paylaşılmış, bu da bazen moral bozukluğuna yol açan gecikmelere neden olmuş." #NT #NT!

 fp3_cutting_corners_modifier: "Köşeleri kesmek" #NT #NT!
