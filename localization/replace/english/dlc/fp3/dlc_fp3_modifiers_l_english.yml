 dreaded_beauty: "Korkunç Güzellik"
 dreaded_beauty_desc: "Bazıları, bu karakteri bu kadar acımasız kılan şeyin, insanların yozlaşmasına gösterdiği tepkiden kaynaklandığını söylüyor."

 generous_beauty: "Cömert Güzellik"
 generous_beauty_desc: "Belki de bu hükümdarın hem serveti konusunda cömert hem de birikmiş vergileri çabuk unutan biri olarak adını duyurması, insanların görünüşleri hakkında söylediklerini telafi etmek içindir."

