l_english: #NT #NT!

 fp3_brutal_predations_county_modifier: "Vahşi Avlar" #NT #NT!
 fp3_brutal_predations_county_modifier_desc: "Bölgedeki yerli halk, hala serbest dolaşan katil bir paralı askerin gerçekleştirdiği bir dizi şiddet eylemi karşısında dehşete düşmüştür." #NT #NT!

 fp3_low_frontier_morale_county_modifier: "Düşük Sınır Morali" #NT #NT!
 fp3_low_frontier_morale_county_modifier_desc: "Bu bölgenin kalelerinde görevli askerler, yöneticileri tarafından unutulmuş hissediyorlar." #NT #NT!

 fp3_boosted_frontier_morale_county_modifier: "Sınır Moralinin Artırılması" #NT #NT!
 fp3_boosted_frontier_morale_county_modifier_desc: "Bu bölgedeki kalelerde görevli askerler, yöneticilerinin kendilerini bizzat ziyaret etmesinden cesaret alıyorlar." #NT #NT!

 fp3_visited_the_frontier_modifier: "Sınırı ziyaret etti" #NT #NT!
 fp3_visited_the_frontier_modifier_desc: "Bu karakter yakın zamanda sınır kalelerindeki askerlerle omuz omuza olmuş, dolayısıyla kalabalık mahallelerini dolduran zengin hastalık florasına maruz kalmıştı." #NT #NT!

 fp3_frontier_heresy_county_modifier: "Sınır Sapkınlıkları" #NT #NT!
 fp3_frontier_heresy_county_modifier_desc: "Bu kontlukdaki hem askerler hem de yerleşimciler arasında radikal inançlar kök salmış durumda." #NT #NT!

 fp3_garrison_decimated_county_modifier: "Garnizon Yok Edildi" #NT #NT!
 fp3_garrison_decimated_county_modifier_desc: "Bu eyaleti koruyan askerler, putperest inançlara sahip oldukları için yöneticileri tarafından katledildiler." #NT #NT!

 fp3_jinx_modifier: "Uğursuz" #NT #NT!
 fp3_jinx_modifier_desc: "Bu karakter, kötü niyetli birinin kendisine Nazar Gözü kullandığına inanır." #NT #NT!

 fp3_call_of_the_wild_modifier: "Sınıra Çekildi" #NT #NT!
 fp3_call_of_the_wild_modifier_desc: "Bu karakter, uzak bozkırları, ürkütücü çölleri ve yüce dağları keşfetmeye ve bunların ötesinde ne olduğunu görmeye mecbur hissediyor kendini." #NT #NT!

 fp3_marriage_material_modifier: "Evlilik Malzemesi" #NT #NT!
 fp3_marriage_material_modifier_desc: "Bu karakter, ebeveynlerine itaat edip evlenmenin kendisi için en iyi şey olduğuna ikna edilmiştir - ama gerçekten öyle mi?" #NT #NT!

 fp3_dutiful_scion_modifier: "Görev bilincine sahip evlat" #NT #NT!
 fp3_dutiful_scion_modifier_desc: "Bu karakter hayatını macera ya da kişisel mutluluk gibi önemsiz dikkat dağıtıcı şeylere değil, hanedanlığa adamıştır." #NT #NT!

 fp3_worried_sick_modifier: "Çok endişeli" #NT #NT!
 fp3_worried_sick_modifier_desc: "Bu karakter, uzaktaki tehlikelerle yüzleşmek üzere terk edilen sevdiği biri için çok endişeleniyor." #NT #NT!

 fp3_gross_persecutions_county_modifier: "Büyük Zulümler" #NT #NT!
 fp3_gross_persecutions_county_modifier_desc: "Bu eyalette birçok mümin, efendileri tarafından gördükleri şiddetli dinsel zulümden dolayı saklanıyor veya kaçıyor." #NT #NT!

 fp3_galvanized_heretics_county_modifier: "Galvanize edilmiş sapkınlar" #NT #NT!
 fp3_galvanized_heretics_county_modifier_desc: "Zulüm bu ülkenin halkını, eğer zaten öyle değillerse, inançlarını ne pahasına olursa olsun savunmaktan çekinmeyen, acımasız radikallere dönüştürdü." #NT #NT!

 fp3_promoting_arabic_modifier: "Arapça'yı tanıtmak" #NT #NT!
 fp3_promoting_arabic_modifier_desc: "Bu karakter Arapça dilini tanıtıyor." #NT #NT!

 fp3_conversion_curious_county_modifier: "Dönüşüm-Meraklı" #NT #NT!
 fp3_conversion_curious_county_modifier_desc: "Bu kontluknin halkında diğer inançlara karşı artan bir merak var." #NT #NT!

 fp3_teapot_alcoholism_modifier: "Üretken Çay İçen" #NT #NT!
 fp3_teapot_alcoholism_modifier_desc: "Bu karakterin yanında her zaman güzel bir çaydanlık bulunur ve içindeki gizemli çaydanlığı büyük miktarlarda tükettiği bilinir." #NT #NT!

 ulema_displeased_drinking: "Kamusal alanda içki skandalı" #NT #NT!
 ulema_displeased_drinking_desc: "Bu karakterin bilinen içki alışkanlıkları, din adamlarının açıkça yönetme yetenekleri üzerindeki etkilerini sorgulamasıyla kamuoyunda bir skandala yol açmıştır." #NT #NT!

 fp3_mountain_redoubt_modifier: "Badd Kalesi" #NT #NT!
 fp3_mountain_redoubt_modifier_desc: "Yüksek bir dağın tepesinde bulunan bu kale neredeyse zaptedilemez. Uzun zaman önce Hurramite liderleri Cavidhan ve Babak tarafından tutulan kale şimdi yeniden inşa edildi ve Kara Dağlar'ın savaşçı sakinleri için zorlu bir sığınak haline geldi." #NT #NT!

 fp3_royal_fire_modifier: "Kraliyet Ateşi" #NT #NT!
 fp3_royal_fire_modifier_desc: "Bu hükümdarın saltanatını ihtişam ışığıyla kutsamak için kendi adına yanan sonsuz bir ateş var." #NT #NT!
 fp3_plundered_county_modifier: "Gasp Edilen ve Yağmalanan" #NT #NT!
 fp3_plundered_county_modifier_desc: "Bu ülke, ülkenin hükümdarı tarafından başka yerlerdeki gösterişli projeleri finanse etmek için kanının kurumasına uğratıldı." #NT #NT!

 fp3_architectural_splendor_county_modifier: "Anıtsal ihtişam" #NT #NT!
 fp3_architectural_splendor_county_modifier_desc: "Bu ilde anıtsal mimariye ve görkemli kamusal çalışmalara büyük yatırımlar yapılmıştır." #NT #NT!

 fp3_efficient_splendor_county_modifier: "Verimli İnşaatçılar" #NT #NT!
 fp3_efficient_splendor_county_modifier_desc: "Bu kontluk, anıt inşaatı ve büyük bayındırlık işlerinde çılgın bir faaliyete tanık oldu." #NT #NT!

 fp3_luxurious_bathhouse_modifier: "Cennet Hamamı" #NT #NT!
 fp3_luxurious_bathhouse_modifier_desc: "Bu şahsiyet, başkentlerini olağanüstü ihtişam ve kalitede yeni bir hamamla süsledi." #NT #NT!

 fp3_less_luxurious_bathhouse_modifier: "Nemden Zarar Görmüş Hamam" #NT #NT!
 fp3_less_luxurious_bathhouse_modifier_desc: "Bu karakterin lüks bir hamamı olmasına rağmen, inşası biraz arzulananın dışındadır ve fayanslarda ve taşlarda çatlaklar oluşmaya başlamıştır." #NT #NT!

 fp3_very_lofty_tower_modifier: "Yüksek Kule" #NT #NT!
 fp3_very_lofty_tower_modifier_desc: "Bu karakterin ikametgahında, merdivenlerine tırmanarak dünyaya bakabilecekleri ve meraklı gözlerden uzak kalabilecekleri son derece yüksek, çok güzel bir kule vardır." #NT #NT!

 fp3_less_lofty_tower_modifier: "Daha Az Yüksek Kule" #NT #NT!
 fp3_less_lofty_tower_modifier_desc: "Bu karakterin ikametgahının çok uzun, ince bir kulesi var. Başlangıçta amaçlandığı kadar yüksek olmasa da, yine de tepeden görülen manzara ruhu harekete geçiriyor ve inziva sağlıyor, olması gerektiği gibi." #NT #NT!

 fp3_spiritual_splendor_county_modifier: "Manevi ihtişam" #NT #NT!
 fp3_spiritual_splendor_county_modifier_desc: "Bu ilde her türlü dini anıtın inşası ve yenilenmesi büyük ilgi görmüştür." #NT #NT!

 fp3_great_tower_of_silence_modifier: "Büyük Sessizlik Kulesi" #NT #NT!
 fp3_great_tower_of_silence_modifier_desc: "Bu karakter, daha önce benzeri görülmemiş ölçekte bir dakhmanın inşasına nezaret etmiştir ve sık sık bu korkunç yapıya bakarak, yeryüzü ve beden dünyasının ötesinde nelerin yattığını düşünür." #NT #NT!

 fp3_less_great_tower_of_silence_modifier: "Sessizlik Kulesi" #NT #NT!
 fp3_less_great_tower_of_silence_modifier_desc: "Bu karakter büyük bir dakhmanın inşasını denetler ve bozkır akbabalarının ona doğru indiğini görünce sık sık yaşam ve ölüm üzerine düşünür." #NT #NT!

 police_chief_of_baghdad_modifier: "Bağdat Kaptanı" #NT #NT!
 police_chief_of_baghdad_modifier_desc: "Bu karakter, Bağdat muhafızlarının kaptanı Sahib al-Shurta unvanını taşıyor. Son zamanlardaki çalkantılara rağmen, bu pozisyon hala bazı kaldıraç fırsatları sunuyor." #NT #NT!

 fp3_light_of_the_walayah_modifier: "Velayet Işığı" #NT #NT!
 fp3_light_of_the_walayah_modifier_desc: "Bu hanedanın, Tanrı'nın rehberliğinin mistik ışığı olan #italic nūr#!,'e sahip olduğu söylenir." #NT #NT!

 fp3_azariqa_ascendancy_modifier: "Muhakkima Yükselişi" #NT #NT!
 fp3_azariqa_ascendancy_modifier_desc: "Bu karakter Muhakkima'yı benzeri görülmemiş bir büyüklüğe taşıdı." #NT #NT!

 fp3_promoted_persian_scripture_modifier: "Büyük Tercüman" #NT #NT!
 fp3_promoted_persian_scripture_modifier_desc: "Bu karakter, daha önce tabu olarak kabul edilen Arapça dini eserlerin tercümelerine nezaret etmiştir." #NT #NT!

 fp3_persian_resurgence_county_modifier: "Farsçanın Yeniden Doğuşu" #NT #NT!
 fp3_persian_resurgence_county_modifier_desc: "Bu ülke, yeniden canlanan yerel vatanseverlikle karışık dini bir coşkuyla yanıyor ve bu coşkudan beklenmedik şeyler yaşanabilir." #NT #NT!

 fp3_forgotten_runestones_county_modifier: "Unutulan Rün Taşları" #NT #NT!
  #AGOT Modified  #NT #NT!
 #fp3_forgotten_runestones_county_modifier_desc: "Bu kontlukde Rus tarzında zarif rünlerle oyulmuş üç gizemli taş bulunmaktadır. Ancak, bunlar biraz solmuş durumdadır ve artık kimse bunların anlamını anlayamaz." #NT #NT!
 fp3_forgotten_runestones_county_modifier_desc: "Bu kontlukde, İlk İnsanlar tarzında zarif rünlerle oyulmuş üç gizemli taş bulunmaktadır. Ancak, bunlar biraz solmuş durumdadır ve artık kimse bunların anlamını anlayamaz." #NT #NT!

 fp3_dismayed_daylamites_county_modifier: "Sıkıntıdaki Orman Sakinleri" #NT #NT!
 fp3_dismayed_daylamites_county_modifier_desc: "Yerel halk, ormanın derinliklerinde bulunan bir dizi gizemli rün taşı hakkında korkunç batıl inançlar geliştirmişti. Taşlar artık kaybolduğuna göre, insanlar kim olursa olsun, onları yapanlardan intikam almaktan korkuyor." #NT #NT!

 fp3_insulted_chinese_noble_modifier: "Çin'de hor görüldü" #NT #NT!
 fp3_insulted_chinese_noble_modifier_desc: "Bu karakter, şu anda Chang'an, Kaifeng ve Luoyang saraylarınde onlar hakkında çirkin söylentiler yayan önde gelen bir Çin soylusuna hakaret etmiştir." #NT #NT!

 fp3_vengeful_nomads_county_modifier: "İntikamcı Göçebeler" #NT #NT!
 fp3_vengeful_nomads_county_modifier_desc: "Bu kontluk, haksız yere öldürülen bir liderin intikamını almak isteyen göçebelerin ahlaksız saldırılarına maruz kalıyor." #NT #NT!

 fp3_nomad_recruits_modifier: "Nomad Recruits" #NT #NT!
 fp3_nomad_recruits_modifier_desc: "Bu hanedanlık, göçebelerin kendi topraklarına yerleşmelerine izin vermiş ve yetenekli atlılardan oluşan mükemmel bir istihdam havuzu oluşturmuştur." #NT #NT!

 fp3_nomad_friction_county_modifier: "Mera Alanları İçin Mücadele" #NT #NT!
 fp3_nomad_friction_county_modifier_desc: "Bu ilde yerleşik çiftçilerle göçebe kabileler arasında sürtüşmeler yaşanıyor." #NT #NT!

 fp3_resentful_nomads_county_modifier: "Kızgın Göçebeler" #NT #NT!
 fp3_resentful_nomads_county_modifier_desc: "Bu ülke, huzursuz, asi göçebeler yüzünden çatışmalar yaşıyor." #NT #NT!

 fp3_banning_archery_modifier: "Okçuluk Yasağı" #NT #NT!
 fp3_banning_archery_modifier_desc: "Bu karakter, krallığının bazı bölgelerinde okçuluk eğitimini yasakladı, bu da okçularının işini zorlaştırdı ama kazaların meydana gelme olasılığını kesinlikle azalttı." #NT #NT!

 fp3_crushed_by_failure_modifier: "Başarısızlıktan dolayı umutsuzluğa kapılmış" #NT #NT!
 fp3_crushed_by_failure_modifier_desc: "Her ne ise, bu karakter bu konuda olağanüstü bir şekilde başarısız oldu ve şüphe şimdi zihinlerini kemiriyor." #NT #NT!

 fp3_silk_road_secure_county_modifier: "İpek Yolu Güvenli" #NT #NT!
 fp3_silk_road_secure_county_modifier_desc: "Bu eyaletteki göçebe savaşçılar kervan yollarını güvenli tutmaya yemin etmişlerdir." #NT #NT!

 fp3_nomad_attacks_county_modifier: "Azgın Akıncılar" #NT #NT!
 fp3_nomad_attacks_county_modifier_desc: "Bu il, ticaret akışını önemli ölçüde aksatan, geçmekte olan kervanlara yönelik saldırılardan muzdariptir." #NT #NT!

 fp3_gnostic_fervor_county_modifier: "Gnostik Coşku" #NT #NT!
 fp3_gnostic_fervor_county_modifier_desc: "Bu kontluk yakın zamanda bir grup çalışkan Maniheist mülteciye ev sahipliği yapmaya başladı." #NT #NT!

 fp3_lackluster_diet_modifier: "Sönük Diyet" #NT #NT!
 fp3_lackluster_diet_modifier_desc: "Bu karaktere, melankolisini iyileştireceği umuduyla, tuzlu balık ve çiğ kereviz saplarından oluşan ilham vermeyen bir diyet uygulandı." #NT #NT!

 fp3_herbal_remedies_modifier: "Bitkisel ilaçlar" #NT #NT!
 fp3_herbal_remedies_modifier_desc: "Bu karakter, melankolisini tedavi etmek için rezene tohumu, salatalık ve diğer otlardan oluşan bir karışım tüketir." #NT #NT!

 fp3_worshipping_in_solitude_modifier: "Yalnızlıkta İbadet Etmek" #NT #NT!
 fp3_worshipping_in_solitude_modifier_desc: "Bu karakter, meraklı gözlerden uzakta, özel şapelinde uzun saatler geçirmeye başladı. İçeride neler olup bittiğine dair spekülasyonlar yaygın." #NT #NT!

 fp3_rare_books_modifier: "Ender Kitaplar" #NT #NT!
 fp3_rare_books_modifier_desc: "Bu karakter, Ktesifon, Gundeşapur ve hatta belki de İskenderiye gibi efsanevi kütüphanelerden kurtarılmış, nadir kitaplardan oluşan küçük bir koleksiyonun sahibi olmuştur." #NT #NT!

 fp3_oil_of_vitriol_modifier: "Vitriol Yağı" #NT #NT!
 fp3_oil_of_vitriol_modifier_desc: "Bu karakter, bir Pers simyacısının hazırladığı son derece aşındırıcı bir maddenin tehlikeli miktarlarına erişebilmektedir." #NT #NT!

 fp3_dabbling_in_alchemy_modifier: "Simya ile Uğraşmak" #NT #NT!
 fp3_dabbling_in_alchemy_modifier_desc: "Bu karakter simyayla uğraşıyor ve bunu yaparken her türlü zararlı maddeye maruz kalıyor." #NT #NT!

 fp3_alchemical_insights_modifier: "Simyasal İçgörüler" #NT #NT!
 fp3_alchemical_insights_modifier_desc: "Bu karakter, bir İran simyacısıyla birlikte sıvılar ve maddeler üzerine yapılan çalışmalarda büyük keşiflerde bulunmuş ve bu dünyanın yapısı hakkında çok şey öğrenmiştir." #NT #NT!

 fp3_reneged_on_promise_modifier: "Sözünden Dönmek" #NT #NT!
 fp3_reneged_on_promise_modifier_desc: "Bu karakter, ünlü bir şairin edebi çalışmalarını finanse etme sözünü bozmuş ve artık güvenilmez biri olarak kabul ediliyor." #NT #NT!

 fp3_broken_icehouses_county_modifier: "Kırık Yakhchals" #NT #NT!
 fp3_broken_icehouses_county_modifier_desc: "Bu kontluk, buz depolarının bir depremde çökmesinden önce, tatlı ve soğuk ikramlarının üretimiyle ünlüydü." #NT #NT!

 fp3_court_austerity_modifier: "Saray Tasarrufu" #NT #NT!
 fp3_court_austerity_modifier_desc: "Bu karakterin sarayında katı bir kemer sıkma politikası hüküm sürüyor; çok az abartı, çok az kahkaha ve özellikle tatlı yok." #NT #NT!

 fp3_securing_sorbet_supply_modifier: "Faloodeh Tedarikini Güvence Altına Aldı" #NT #NT!
 fp3_securing_sorbet_supply_modifier_desc: "Bu karakter, saray halkının sevincine, ama vasallarının öfkesine yol açan, diyarın tüm soğuk yiyecek stoklarını ele geçirmiştir." #NT #NT!

 fp3_thinking_about_the_afterlife_modifier: "Ölümü Düşünmek" #NT #NT!
 fp3_thinking_about_the_afterlife_modifier_desc: "Bu karakter son zamanlarda kendisini ahirette neyin beklediğini düşünerek çok vakit geçiriyor." #NT #NT!

 fp3_sufi_initiate_modifier: "Sufi İnisiye" #NT #NT!
 fp3_sufi_initiate_modifier_desc: "Bu karakter, Tasavvuf tasavvufuna ve Murakabe meditasyonuna ilgi duymuş, kalbin Yaradan'la olan ilişkisini derinlemesine araştırmıştır." #NT #NT!

 fp3_avoiding_dark_places_modifier: "Karanlık Yerlerden Kaçınmak" #NT #NT!
 fp3_avoiding_dark_places_modifier_desc: "Bu karakter bir kez daha ürkütücü deneyimler yaşadı ve artık karanlıktan kaçınmaya oldukça hevesli." #NT #NT!

 fp3_looking_for_bodyguards_modifier: "Koruma Arıyorum" #NT #NT!
 fp3_looking_for_bodyguards_modifier_desc: "Bu karakter bir korkutucu deneyimi fazlasıyla yaşadı ve artık ek koruma arayışında." #NT #NT!

 fp3_relentless_skeptic_modifier: "Amansız Şüpheci" #NT #NT!
 fp3_relentless_skeptic_modifier_desc: "Bu karakter, görünmeyen dünya hakkındaki birçok halk inancını ve varsayımını sorgulamaya başlamıştır. Başkaları onları bir alaycı, kaba bir muhalif, hatta bir mürted olarak görebilir." #NT #NT!

 fp3_womens_faith_galvanized_modifier: "Kadınların İnancı" #NT #NT!
 fp3_womens_faith_galvanized_modifier_desc: "Bu karakter, bir kadın azizeye taptığı için zulüm gördüğünü hissediyor, ancak bu durum onun kararlılığını daha da güçlendiriyor." #NT #NT!

 fp3_promoted_persian_mathematics_modifier: "Terfi Edilen Farsça Matematik" #NT #NT!
 fp3_promoted_persian_mathematics_modifier_desc: "Bu karakterin bilginleri, $indo_aryan_group_collective_noun$'ınkilerle rekabet edebilecek kendi matematiksel yeniliklerini keşfediyorlar." #NT #NT!

 fp3_denied_religious_protection_modifier: "Dini Koruma Reddedildi" #NT #NT!
 fp3_denied_religious_protection_modifier_desc: "Bu hükümdar, kâfirlerin kendi inançlarını yaşama özgürlüğünü engellemiştir." #NT #NT!

 patron_of_the_sciences: "Her ne kadar önemli bir keşif yapılmamış olsa da, bu proje size bilimin önde gelen destekçilerinden biri olarak ün kazandırdı." #NT #NT!

 fp3_treatise_on_development_modifier: "Yönetim Üzerine İnceleme" #NT #NT!
 fp3_treatise_on_development_modifier_desc: "Bürokrasinin değerini konu alan, kraliyet ailesinden yerel düzeye kadar düzgün bir iletişim hattının nasıl sağlanabileceğine dair birkaç ipucu veren bir makale." #NT #NT!

 fp3_treatise_on_building_modifier: "Yönetim Üzerine İnceleme" #NT #NT!
 fp3_treatise_on_building_modifier_desc: "Verimliliği en üst düzeye çıkarmak için kaynakların nasıl yönetilmesi gerektiğine dair bir inceleme." #NT #NT!

 fp3_treatise_on_control_modifier: "Yetki Üzerine İnceleme" #NT #NT!
 fp3_treatise_on_control_modifier_desc: "Bir liderin iktidar olma ve isyanları bastırma görevine nasıl yaklaşması gerektiği üzerine bir makale." #NT #NT!

 fp3_treatise_on_mathematics_modifier: "Matematik Monografisi" #NT #NT!
 fp3_treatise_on_mathematics_modifier_desc: "Matematiğe dair özel bir tez, içinde matematiğin günlük hayatta nasıl kullanılabileceğine dair notlar da var." #NT #NT!

 fp3_treatise_on_taxation_modifier: "Vergilendirme Üzerine İnceleme" #NT #NT!
 fp3_treatise_on_taxation_modifier_desc: "Vergilendirme ve vergilendirme konusuna en iyi şekilde yaklaşmak için atılabilecek adımlar hakkında uzun ve kapsamlı bir inceleme." #NT #NT!

 fp3_treatise_on_light_warfare_modifier: "Çatışma Rehberi" #NT #NT!
 fp3_treatise_on_light_warfare_modifier_desc: "Hafif piyadenin değeri ve bunlardan en iyi şekilde nasıl yararlanılabileceği hakkında kısa bir tez." #NT #NT!

 fp3_treatise_on_heavy_warfare_modifier: "Savunma Harbi Kılavuzu" #NT #NT!
 fp3_treatise_on_heavy_warfare_modifier_desc: "Ağır piyade için uygun oluşumlar hakkında bir inceleme, sonunda orduda daha fazla uyum sağlamak için ne tür tatbikatlar yapılabileceğine dair küçük bir rehber var." #NT #NT!

 fp3_treatise_on_cavalry_modifier: "Süvari Savaşının Tarihi" #NT #NT!
 fp3_treatise_on_cavalry_modifier_desc: "Tarih boyunca süvari hücumlarının tarihini konu alan, at sırtında savaşın gidişatını nasıl değiştirebileceğinize odaklanan uzun bir makale." #NT #NT!

 fp3_treatise_on_siege_modifier: "Yapıbozumu Kılavuzu" #NT #NT!
 fp3_treatise_on_siege_modifier_desc: "Kuşatmaların doğası ve kuşatma silahlarıyla veya silahsız düşmana nasıl yaklaşılabileceği hakkında kısa ama öz bir el kitabı." #NT #NT!

 fp3_treatise_on_strategy_modifier: "Stratejinin Tarihi" #NT #NT!
 fp3_treatise_on_strategy_modifier_desc: "Strateji ve taktiklerin tarihine dair, örneklerin birkaç yüzyıl öncesine dayandığı, uzun ama anlaşılır bir inceleme." #NT #NT!

 fp3_fearsome_example_modifier: "Korkutucu Örnek" #NT #NT!
 fp3_fearsome_example_modifier_desc: "Bu hükümdar, sınırda bulunan bir dini topluluğu vahşice yok ederek, her türlü sapkınlığı bastırma konusunda korkutucu bir isteklilik sergiledi." #NT #NT!

 fp3_refused_the_caliph_modifier: "Kutsal Savaş Talebi Reddedildi" #NT #NT!
 fp3_refused_the_caliph_modifier_desc: "Bu karakter, imanın başındaki kişinin komşu putperest bir yöneticiye saldırması talebini reddetti." #NT #NT!

 fp3_praying_too_much_modifier: "Aşırı Dua" #NT #NT!
 fp3_praying_too_much_modifier_desc: "Bu karakter tapınakta önemli miktarda zaman geçirmeye ve diğer işlerini ihmal etmeye başlamıştır." #NT #NT!

 fp3_name_read_in_friday_prayer_modifier: "Cuma Namazında İsim Okunması" #NT #NT!
 fp3_name_read_in_friday_prayer_modifier_desc: "Bu karakter, haftanın en önemli ibadet meclisi sırasında halifenin adı yerine kendi adının okunmasını emretti; bu, onların sadakatlerini ve önemlerini açıkça ifade eden düzenli bir kamusal açıklamaydı." #NT #NT!

 fp3_displayed_pious_submission_to_caliph_modifier: "Halifeye Vurgulanan Teslimiyet" #NT #NT!
 fp3_displayed_pious_submission_to_caliph_modifier_desc: "Bu karakter, her caminin en önemli ibadeti olan Cuma namazında önce halifenin isminin okunması gerektiği konusunda kesin talimatlar vermiştir; dünya kime itaat ettiklerini bilir." #NT #NT!

 fp3_honored_by_the_faithful_modifier: "Sadıklar tarafından onurlandırıldı" #NT #NT!
 fp3_honored_by_the_faithful_modifier_desc: "Bu karakterin adı, cuma namazı sırasında din adamının makamında okunarak, kendisine yönetici olarak önemli bir meşruiyet kazandırılmıştır." #NT #NT!

 fp3_rule_by_fear_modifier: "Korkuyla Yönet" #NT #NT!
 fp3_rule_by_fear_modifier_desc: "Bu karakter, hem insanları keyfi olarak öldürebileceklerini hem de korkuyla krallıklarını bir arada tutabileceklerini göstermiştir." #NT #NT!

 fp3_minor_child_spy_network_modifier: "Küçük Çocuk Casus Ağı" #NT #NT!
 fp3_minor_child_spy_network_modifier_desc: "Bu karakter, klanın sırlarını ortaya çıkarmak için küçük bir çocuk ağını casus olarak kullanır." #NT #NT!

 fp3_better_company_modifier: "Daha İyi Şirket" #NT #NT!
 fp3_better_company_modifier_desc: "Bu karakter, büyükleri tarafından azarlanmış ve artık klanının bir üyesine yakışır şekilde davranmayı öğreniyor." #NT #NT!

 fp3_justification_for_taxation_modifier: "Vergilendirmenin Gerekçeleri" #NT #NT!
 fp3_justification_for_taxation_modifier_desc: "Bu karakterin vergi tahsildarı, vasallarının çoğu kişinin adil kabul edeceğinden daha fazla katkıda bulunmasını sağlamak için şüpheli gerekçeler üretmiştir." #NT #NT!

