 fp3_established_madrasas_modifier: "Kurulan Medreseler"
 fp3_established_madrasas_modifier_desc: "Bu karakter, başkentlerinde sıradan gençleri eğitmek için okullar kurdu."

 fp3_rekindler_of_iran_modifier: "Pers Ateşi"
