 fp3_locals_infuriated_county_modifier: "Yerliler Çileden Çıktı" #NT #NT!
 fp3_locals_infuriated_county_modifier_desc: "Bu ülkenin sıradan halkı, yöneticilerinin popüler bir yerel yargıca yönelik muamelesinden dolayı öfkeli." #NT #NT!

 fp3_looking_the_other_way_modifier: "Başka Yöne Bakmak" #NT #NT!
 fp3_looking_the_other_way_modifier_desc: "Bu karakter, krallığın iyiliği veya kendi gönül rahatlığı için, vasalları ve tebaasının bazı ekonomik suistimallerini görmezden gelme politikası benimsemiştir." #NT #NT!

 fp3_capable_magistrates_modifier: "Yetenekli Yargıçlar" #NT #NT!
 fp3_capable_magistrates_modifier_desc: "Bu karakter, hemen hemen her kararı adil gösterebilen, son derece yetenekli yargıçlar tarafından desteklenmektedir." #NT #NT!

 fp3_delegated_payments_modifier: "Delege Edilen Ödemeler" #NT #NT!
 fp3_delegated_payments_modifier_desc: "Bu karakter, vergi tahsildarını ordu için mali işler sorumlusu yaptı; bu da şimdiye kadar etkili bir önlemdi." #NT #NT!

