 fp3_chess_playing_monkey_modifier: "Satranç Oynayan Maymun" #NT #NT!
 fp3_chess_playing_monkey_modifier_desc: "Bu karakterin, Doğulu bir filozof-kral tarafından satranç sanatının öğretildiği söylenen bir maymunu vardır." #NT #NT!

