l_english: 

 fp3_brutal_predations_county_modifier: "Acımasız Yırtıcılar"
 fp3_brutal_predations_county_modifier_desc: "Bu bölgenin yerlileri, kaçak durumdaki acımasız bir paralı askerin gerçekleştirdiği bir dizi şiddet eylemi karşısında dehşete düşmüş durumda." 

 fp3_low_frontier_morale_county_modifier: "Düşük Sınır Morali"
 fp3_low_frontier_morale_county_modifier_desc: "Bu bölgenin kalelerin garnizonunda görev yapan askerler, hükümdarları tarafından unutulmuş hissediyorlar."

 fp3_boosted_frontier_morale_county_modifier: "Sınır Moralinin Artırılması"
 fp3_boosted_frontier_morale_county_modifier_desc: "Bu bölgenin kalelerinde görev yapan askerler, hükümdarlarının onları bizzat ziyaret etmesinden dolayı cesaretlenmiş hissediyorlar."

 fp3_visited_the_frontier_modifier: "Sınırı Ziyaret Etti"
 fp3_visited_the_frontier_modifier_desc: "Bu karakter yakın zamanda sınır kalelerindeki askerlerle omuz omuza olmuş, dolayısıyla kalabalık mahalleleri dolduran çeşitli hastalıklara maruz kalmış."

 fp3_frontier_heresy_county_modifier: "Sınır Sapkınlıkları"
 fp3_frontier_heresy_county_modifier_desc: "Bu vilayetteki hem askerler hem de yerleşimciler arasında radikal inançlar kök salmış durumda."

 fp3_garrison_decimated_county_modifier: "Garnizon Azaldı"
 fp3_garrison_decimated_county_modifier_desc: "Bu vilayeti koruyan askerler, sapkın bir inanca sahip oldukları için hükümdarları tarafından katledildi." 

 fp3_jinx_modifier: "Uğursuz"
 fp3_jinx_modifier_desc: "Bu karakter, kötü niyetli birinin kendisine nazar değdirdiğine inanıyor."

 fp3_call_of_the_wild_modifier: "Sınıra Çekildi"
 fp3_call_of_the_wild_modifier_desc: "Bu karakter uzak bozkırları, korkunç çölleri ve yüksek dağları keşfetmeye ve ötesinde ne olduğunu görmesi gerektiğini düşünüyor."

 fp3_marriage_material_modifier: "Evlenilecek Kişi"
 fp3_marriage_material_modifier_desc: "Bu karakter, ebeveynlerine itaat etmenin ve evlenmenin kendi çıkarlarına en iyisi olduğuna ikna olmuştur - ama gerçekten öyle mi?"

 fp3_dutiful_scion_modifier: "Saygılı Evlat"
 fp3_dutiful_scion_modifier_desc: "Bu karakter, hayatını macera ya da kişisel mutluluk gibi önemsiz eğlencelere değil, hanedanlığa adamıştır." 

 fp3_worried_sick_modifier: "Çok Endişeli"
 fp3_worried_sick_modifier_desc: "Bu karakter, çok uzaktaki tehlikelerle karşı karşıya kalan sevdiği biri için endişeleniyor."

 fp3_gross_persecutions_county_modifier: "Büyük Zulümler"
 fp3_gross_persecutions_county_modifier_desc: "Bu eyaletteki birçok inançlı insan, efendilerinin acımasız dini zulmünden dolayı saklanıyor veya kaçıyor." 

 fp3_galvanized_heretics_county_modifier: "İnatçı Kâfirler"
 fp3_galvanized_heretics_county_modifier_desc: "Burada yaşayan halk her ne kadar sert dini baskılara maruz kalsalarda inançlarını savunmaya kararlı."

 fp3_promoting_arabic_modifier: "Arapçanın Tanıtılması"
 fp3_promoting_arabic_modifier_desc: "Bu karakter Arap dilini tanıtıyor."

 fp3_conversion_curious_county_modifier: "Dönüşüm Meraklısı"
 fp3_conversion_curious_county_modifier_desc: "Bu bölgede yaşayan halk arasında diğer inançlara karşı artan bir merak var."

 fp3_teapot_alcoholism_modifier: "Çay Bağımlısı"
 fp3_teapot_alcoholism_modifier_desc: "Bu karakter her zaman yanında küçük, güzel bir çaydanlık bulundurur ve çaydanlığın gizemli içeriğini büyük miktarlarda tükettiği bilinmektedir."

 ulema_displeased_drinking: "Halka Açık İçki Skandalı"
 ulema_displeased_drinking_desc: "Bu karakterin iyi bilinen içki alışkanlıkları, din adamları tarafından onun yönetme kabiliyeti üzerindeki etkilerini açıkça sorguladıkları bir skandala yol açmıştır."

 fp3_mountain_redoubt_modifier: "Bezz Kalesi"
 fp3_mountain_redoubt_modifier_desc: "Yüksek bir dağın zirvesine kurulmuş olan bu kale neredeyse zaptedilemez. Uzun zaman önce Hürremiyyeli liderler Cavidhan ve Babak'ın elinde bulunan bu kale şimdi yeniden inşa edildi ve Kara Dağlar'ın savaşçı sakinleri için zorlu bir mevzi haline geldi."

 fp3_royal_fire_modifier: "Kraliyet Ateşi"
 fp3_royal_fire_modifier_desc: "Bu hükümdarın saltanatını ihtişam ışığıyla kutsamak için kendi adına yanan sonsuz bir ateş var."
 fp3_plundered_county_modifier: "Gasp Edildi ve Yağmalandı"
 fp3_plundered_county_modifier_desc: "Bu bölgenin hükümdarı başka yerlerdeki gösterişli projeleri finanse etmek için bölgenin kanını akıttı."

 fp3_architectural_splendor_county_modifier: "Anıtsal İhtişam"
 fp3_architectural_splendor_county_modifier_desc: "Bu bölgeye büyük mimari anıtlar ve kamusal çalışmalar için yatırım yapıldı."

 fp3_efficient_splendor_county_modifier: "Verimli İnşaatçılar"
 fp3_efficient_splendor_county_modifier_desc: "Bu bölge anıtların inşaatı ve kamusal çalışmalar konusunda çılgın bir faaliyete tanık oldu."

 fp3_luxurious_bathhouse_modifier: "Cennet Hamamı"
 fp3_luxurious_bathhouse_modifier_desc: "Bu karakter, başkentini olağanüstü ihtişam ve kaliteye sahip yeni bir hamamla süsledi."

 fp3_less_luxurious_bathhouse_modifier: "Nemden Zarar Görmüş Hamam"
 fp3_less_luxurious_bathhouse_modifier_desc: "Bu karakterin lüks bir hamamı olmasına rağmen işçiliği yetersiz kalmış durumda, fayanslarda ve taşlarda çatlaklar oluşmaya başlamış."

 fp3_very_lofty_tower_modifier: "Yüce Kule"
 fp3_very_lofty_tower_modifier_desc: "Bu karakterin evinde, dünyaya bakmak veya inzivaya çekilmek için çok uzun merdivenlere sahip bir kule var."

 fp3_less_lofty_tower_modifier: "Daha Az Yüce Kule"
 fp3_less_lofty_tower_modifier_desc: "Bu karakterin, evinde çok uzun ve ince bir kule var. Başlangıçta daha uzun tasarlansa da yine de tepeden görülen manzara ve inzivaya çekilmek için ideal."

 fp3_spiritual_splendor_county_modifier: "Manevi İhtişam"
 fp3_spiritual_splendor_county_modifier_desc: "Bu bölgede her dinden anıtın inşaatıne ve "

 fp3_great_tower_of_silence_modifier: "Büyük Sessizlik Kulesi"
 fp3_great_tower_of_silence_modifier_desc: "Bu karakter, benzeri görülmemiş ölçekte bir dahmenin inşasını denetlemiştir ve çoğu zaman korkunç yapıya bakıp, bu toprak ve et dünyasının ötesinde ne olduğuna kafa yormaktadır."

 fp3_less_great_tower_of_silence_modifier: "Sessizlik Kulesi"
 fp3_less_great_tower_of_silence_modifier_desc: "Bu karakter büyük bir dahmenin inşasını yönetmiştir ve bozkır akbabalarının ona doğru alçaldığını görünce genellikle yaşam ve ölüm üzerine düşünür."

 police_chief_of_baghdad_modifier: "Bağdat Kaptanı"
 police_chief_of_baghdad_modifier_desc: "Bu karakter Bağdat muhafızlarının kaptanı Sahib al-Shurta unvanını taşıyor. Son zamanlardaki karışıklığa rağmen, pozisyon hâlâ baskı için bazı fırsatlar sunuyor."

 fp3_light_of_the_walayah_modifier: "Evliyanın Işığı"
 fp3_light_of_the_walayah_modifier_desc: "Bu hanedanın, Tanrı'nın rehberliğinin mistik ışığı olan #italic nura#! sahip olduğu söylenir."

 fp3_azariqa_ascendancy_modifier: "Muhakkime Yükselişi"
 fp3_azariqa_ascendancy_modifier_desc: "Bu karakter Muhakkime'yi benzeri görülmemiş bir büyüklüğe taşımıştır."

 fp3_promoted_persian_scripture_modifier: "Büyük Çevirmen"
 fp3_promoted_persian_scripture_modifier_desc: "Bu karakter Arapça dini eserlerin çevirilerini denetlemiştir; daha önce tabu sayılan bir şey."

 fp3_persian_resurgence_county_modifier: "Pers Dirilişi"
 fp3_persian_resurgence_county_modifier_desc: "Bu bölge, beklenmedik şeylere gebe olabilecek dini bir coşku ve yeniden canlanan yerel milliyetçilikle yanıyor."

 fp3_forgotten_runestones_county_modifier: "Unutulmuş Rün Taşları"
 fp3_forgotten_runestones_county_modifier_desc: "Bu bölgede İlk İnsanların tarzına uygun, zarif rünlerle oyulmuş üç gizemli taş bulunuyor. Ancak bunların hepsi hasar almış ve anlamları artık anlaşılamamaktadır."

 fp3_dismayed_daylamites_county_modifier: "Sıkıntılı Orman Sakinleri"
 fp3_dismayed_daylamites_county_modifier_desc: "Yerel halk, ormanın derinliklerinde bulunan bir dizi gizemli runik taş hakkında korkunç batıl inançlar geliştirmişti. Artık taşlar kaybolduğu için insanlar, kim olursa olsun, onları yapanların intikam almasından korkuyor." 

 fp3_insulted_chinese_noble_modifier: "Çin'de Hor Görülüyor"
 fp3_insulted_chinese_noble_modifier_desc: "Bu karakter, şu anda Chang'an, Kaifeng ve Luoyang saraylarında onlar hakkında kötü söylentiler yayan tanınmış bir Çinli soyluya hakaret etti."

 fp3_vengeful_nomads_county_modifier: "İntikamcı Göçebeler"
 fp3_vengeful_nomads_county_modifier_desc: "Bu bölge, haksız yere öldürülen bir liderin intikamını almak isteyen göçebelerin sebepsiz saldırılarına maruz kalıyor."

 fp3_nomad_recruits_modifier: "Göçebe Askerleri"
 fp3_nomad_recruits_modifier_desc: "Bu hanedan, yetenekli atlılardan oluşan mükemmel süvariler sağlamaları için göçebelerin kendi topraklarına yerleşmesine izin verdi."

 fp3_nomad_friction_county_modifier: "Otlatma Alanları Mücadelesi"
 fp3_nomad_friction_county_modifier_desc: "Bu bölge, yerleşik çiftçiler ve göçebe kabileler arasındaki çatışmalar ile boğuşuyor."

 fp3_resentful_nomads_county_modifier: "Kırgın Göçebeler"
 fp3_resentful_nomads_county_modifier_desc: "Bu bölgede huzursuz ve asi göçebeler yüzünden çatışmalar yaşanıyor."

 fp3_banning_archery_modifier: "Okçuluk Yasağı"
 fp3_banning_archery_modifier_desc: "Bu karakter, kendi ülkesinin bazı kısımlarında okçuluk çalışmalarını yasakladı, okçularını engelledi, böylelikle oluşabilecek kazaları azalttı."

 fp3_crushed_by_failure_modifier: "Başarısızlıktan Üzüldüm"
 fp3_crushed_by_failure_modifier_desc: "Her ne ise, bu karakter bir şeyde olağanüstü bir şekilde başarısız oldu ve şüphe artık aklını kemiriyor."

 fp3_silk_road_secure_county_modifier: "İpek Yolu Güvenliği"
 fp3_silk_road_secure_county_modifier_desc: "Bu eyaletteki göçebe savaşçılar kervan yollarını güvende tutmaya yeminlidirler."

 fp3_nomad_attacks_county_modifier: "Aşırı Baskıncılar"
 fp3_nomad_attacks_county_modifier_desc: "Bu bölge, ticaret akışını önemli ölçüde kesintiye uğratan kervanlara yönelik baskınlardan muzdarip."

 fp3_gnostic_fervor_county_modifier: "Gnostik Coşku"
 fp3_gnostic_fervor_county_modifier_desc: "Bu bölge yakın zamanda bir grup gayretli Maniheizme bağlu mülteciye ev sahipliği yaptı."

 fp3_lackluster_diet_modifier: "Cansız Diyet"
 fp3_lackluster_diet_modifier_desc: "Bu karakter, melankoliyi iyileştireceği umuduyla, tuzlu balık ve pişmemiş kereviz saplarından oluşan zayıf bir diyetle beslenmeye başladı."

 fp3_herbal_remedies_modifier: "Bitkisel İlaçlar"
 fp3_herbal_remedies_modifier_desc: "Bu karakter, melankolisini iyileştirmek için rezene tohumu, salatalık ve diğer bitkilerden oluşan bir karışım tüketiyor." 

 fp3_worshipping_in_solitude_modifier: "Yalnızlıkta İbadet Etmek"
 fp3_worshipping_in_solitude_modifier_desc: "Bu karakter, meraklı gözlerden uzakta, özel ibadethanesinde uzun saatler geçirmeye başladı. İçeride olup bitenlerle ilgili spekülasyonlar sürüyor."

 fp3_rare_books_modifier: "Ender Kitaplar"
 fp3_rare_books_modifier_desc: "Bu karakter, Ctesiphon, Gundeshapur ve hatta belki de İskenderiye gibi efsanevi kütüphanelerden kurtarılan küçük bir nadir kitap koleksiyonuna sahip." 

 fp3_oil_of_vitriol_modifier: "Vitriol Yağı"
 fp3_oil_of_vitriol_modifier_desc: "Bu karakter, Persli bir simyacının hazırladığı son derece aşındırıcı bir maddeden tehlikeli miktarlarda stoğa sahiptir."

 fp3_dabbling_in_alchemy_modifier: "Simyayla Uğraşmak"
 fp3_dabbling_in_alchemy_modifier_desc: "Bu karakter simyayla uğraşıyor ve bunu yaparken her türlü zararlı maddeye maruz kalıyor."

 fp3_alchemical_insights_modifier: "Simya İçgörüleri"
 fp3_alchemical_insights_modifier_desc: "Bu karakter, İranlı bir simyacıyla birlikte sıvılar ve madde araştırmalarında büyük keşifler yapmış ve bu dünyanın dokusu hakkında çok şey öğrenmiştir."

 fp3_reneged_on_promise_modifier: "Sözünden Döndü"
 fp3_reneged_on_promise_modifier_desc: "Bu karakter, ünlü bir şairin edebi çabalarının karşılığını ödemek için verdikleri sözü tutmadı ve artık güvenilmez biri olarak değerlendiriliyor."

 fp3_broken_icehouses_county_modifier: "Kırık Yakchals"
 fp3_broken_icehouses_county_modifier_desc: "Bu bölge, buzdan yapılmış evleri depremde yıkılmadan önce tatlı ve soğuk yiyecekleri üretmesiyle meşhurdu."

 fp3_court_austerity_modifier: "Saray Tasarrufu"
 fp3_court_austerity_modifier_desc: "Bu karakterin sarayında katı bir sadelik hüküm sürüyor; çok az aşırılık var, çok az kahkaha var ve özellikle de tatlılar yok."

 fp3_securing_sorbet_supply_modifier: "Falude Tedarikini Güvenceye Aldık"
 fp3_securing_sorbet_supply_modifier_desc: "Bu karakter, diyarın tüm soğuk tatlı stokunu ele geçirdi; saray mensuplarının hoşuna giderken, tebaalarının da öfkesini çekti."

 fp3_thinking_about_the_afterlife_modifier: "Ölümü Düşünmek"
 fp3_thinking_about_the_afterlife_modifier_desc: "Bu karakter son zamanlarda kendilerini ahirette nelerin beklediğini düşünerek çok zaman harcadı."

 fp3_sufi_initiate_modifier: "Sufi Üyesi"
 fp3_sufi_initiate_modifier_desc: "Bu karakter, sufi tasavvufuna ve Murakabe meditasyonuna ilgi duymuş, kalbin Yaradan'la olan ilişkisini derinlemesine araştırmıştır."

 fp3_avoiding_dark_places_modifier: "Karanlık Yerlerden Kaçınmak"
 fp3_avoiding_dark_places_modifier_desc: "Bu karakter çok fazla ürkütücü deneyim yaşadı ve artık karanlıktan kaçınma konusunda oldukça istekli."

 fp3_looking_for_bodyguards_modifier: "Korumalar Aranıyor"
 fp3_looking_for_bodyguards_modifier_desc: "Bu karakter çok fazla korkutucu deneyim yaşadı ve artık ek korumalar için piyasada araştırma yapıyor."

 fp3_relentless_skeptic_modifier: "Acımasız Şüpheci"
 fp3_relentless_skeptic_modifier_desc: "Bu karakter, görünmeyen dünya hakkındaki halk inançlarını ve varsayımlarını sorgulamaya başlamış. Diğerleri onu şüpheci, kaba bir muhalif, hatta bir dönek olarak görebilir."

 fp3_womens_faith_galvanized_modifier: "Kadınların İnancı"
 fp3_womens_faith_galvanized_modifier_desc: "Bu karakter, bir kadın azizeye saygı duyduğu için zulme uğradığını hissediyor, ancak bu zulüm yalnızca onun inancını güçlendirdi."

 fp3_promoted_persian_mathematics_modifier: "Farsça Matematiğin Tanıtılması"
 fp3_promoted_persian_mathematics_modifier_desc: "Bu karakterin emrindeki bilginler, Hint-Aryanlarınkine rakip olacak kendi matematiksel yeniliklerini keşfediyorlar."

 fp3_denied_religious_protection_modifier: "Dini Koruma Reddedildi"
 fp3_denied_religious_protection_modifier_desc: "Bu hükümdar kâfirlerin kendi inançlarını yaşama özgürlüğünü reddetti."

 patron_of_the_sciences: "Büyük bir keşif yapılmamasına rağmen, bu proje size bilimin büyük hamisi olarak ün kazandırdı."

 fp3_treatise_on_development_modifier: "Bürokrasi Üzerine İnceleme"
 fp3_treatise_on_development_modifier_desc: "Bürokrasinin değeri üzerine, kraliyet ailesinden yerel seviyeye kadar uygun bir iletişim hattının nasıl sağlanabileceğine dair birkaç fikir içeren bir makale."

 fp3_treatise_on_building_modifier: "Yönetim Üzerine İnceleme"
 fp3_treatise_on_building_modifier_desc: "Verimliliği en üst düzeye çıkarmak için kişinin kaynaklarını nasıl yönetmesi gerektiğine dair bir inceleme."

 fp3_treatise_on_control_modifier: "Otorite Üzerine İnceleme"
 fp3_treatise_on_control_modifier_desc: "Bir liderin yöneticilik ve isyanları sindirme görevine nasıl yaklaşması gerektiğine dair bir makale." 

 fp3_treatise_on_mathematics_modifier: "Matematik Üzerine Eser"
 fp3_treatise_on_mathematics_modifier_desc: "Matematik üzerine özel bir tez, kişinin matematikten günlük hayatında nasıl yararlanabileceğine dair çeşitli notlar."

 fp3_treatise_on_taxation_modifier: "Vergilendirmeye İlişkin İnceleme"
 fp3_treatise_on_taxation_modifier_desc: "Vergilendirme konusuna en iyi yaklaşım için hangi adımların atılabileceği konusunda uzun ve dermeçatma bir inceleme."

 fp3_treatise_on_light_warfare_modifier: "Çatışma Rehberi"
 fp3_treatise_on_light_warfare_modifier_desc: "Hafif piyadelerin kıymetinden bahseden ve onlardan en iyi şekilde nasıl yararlanılabileceği üzerine kısa bir tez."

 fp3_treatise_on_heavy_warfare_modifier: "Savunma Savaşının El Kitabı"
 fp3_treatise_on_heavy_warfare_modifier_desc: "Ağır piyadeler üzerine bir inceleme, sonunda kişinin ordusunda daha fazla uyum sağlamak için ne tür eğitimler verebileceğine dair küçük bir kılavuz."

 fp3_treatise_on_cavalry_modifier: "Süvari Savaş Tarihi"
 fp3_treatise_on_cavalry_modifier_desc: "Süvari taarruzlarının tarihi üzerine, tarih boyunca yapılmış, savaşın gidişatını at sırtında nasıl tersine çevirebileceğinize odaklanan uzun bir makale."

 fp3_treatise_on_siege_modifier: "Kuşatma Rehberi"
 fp3_treatise_on_siege_modifier_desc: "Kuşatmaların doğası ve kuşatma silahı varken veya yokken kaledeki düşmana nasıl yaklaşılacağı hakkında kısa ama öz bir kılavuz."

 fp3_treatise_on_strategy_modifier: "Stratejinin Tarihi"
 fp3_treatise_on_strategy_modifier_desc: "Birkaç yüzyıl öncesine dayanan örneklerle, strateji ve taktiklerin tarihi üzerine uzun ama anlaşılır bir inceleme."

 fp3_fearsome_example_modifier: "Korkunç Örnek"
 fp3_fearsome_example_modifier_desc: "Bu hükümdar, herhangi bir sapkınlığı bastırma konusunda korkutucu bir isteklilik sergileyerek, sınırdaki bir dini topluluğu acımasızca yok etti."

 fp3_refused_the_caliph_modifier: "Kutsal Savaş Talebi Reddedildi"
 fp3_refused_the_caliph_modifier_desc: "Bu karakter, mezhep liderinin komşu pagan hükümdarına saldırma talebini reddetti."

 fp3_praying_too_much_modifier: "Ölçüsüz İbadet"
 fp3_praying_too_much_modifier_desc: "Bu karakter, diğer görevleri ihmal ederek tapınakta ciddi bir süre zaman geçirmeye başladı."

 fp3_name_read_in_friday_prayer_modifier: "Cuma Namazında Okunan İsim"
 fp3_name_read_in_friday_prayer_modifier_desc: "Bu karakter, haftanın en önemli ibadeti sırasında halifenin yerine kendi adının okunmasına karar vermiş. Böylece her hafta halkın sadakatini ve kendi önemini gösteren bir tür kamuoyu açıklamasına sahip."

 fp3_displayed_pious_submission_to_caliph_modifier: "Halifeye Vurgulanan Teslimiyet"
 fp3_displayed_pious_submission_to_caliph_modifier_desc: "Bu karakter, her caminin en önemli ibadeti olan Cuma namazında ilk önce halifenin adının okunması yönünde kesin talimat verdi; onların kime itaat ettiğini dünya biliyor."

 fp3_honored_by_the_faithful_modifier: "İnançlılar Tarafından Onurlandırıldı"
 fp3_honored_by_the_faithful_modifier_desc: "Bu karakterin adı, Cuma namazı sırasında inançlarının liderinin koltuğunda okunuyor ve ona bir yönetici olarak önemli bir meşruiyet kazandırıyor."

 fp3_rule_by_fear_modifier: "Korku Tarafından Yönetilmek"
 fp3_rule_by_fear_modifier_desc: "Bu karakter, insanların keyfi olarak öldürülmesine hem istekli hem de muktedir olduklarını, kendi topraklarını korkuyla bir arada tuttuğunu gösterdi."

 fp3_minor_child_spy_network_modifier: "Küçük Çocuk Casus Ağı"
 fp3_minor_child_spy_network_modifier_desc: "Bu karakter, kabilesinin sırlarını ortaya çıkarmak için çocuklardan oluşan küçük bir ağı casus olarak kullanıyor."

 fp3_better_company_modifier: "Daha İyi Bir Çevre"
 fp3_better_company_modifier_desc: "Bu karakter büyükleri tarafından azarlanmış ve artık klanının üyesine yakışır bir şekilde davranmayı öğreniyor."

 fp3_justification_for_taxation_modifier: "Vergilendirmenin Gerekçeleri"
 fp3_justification_for_taxation_modifier_desc: "Bu karakterin vergi tahsildarı, vasallarının adil olduğunu düşüneceklerinden çok daha fazla katkıda bulunmasını sağlamak için şüpheli gerekçeler yarattı."

 fp3_excuses_for_extortion_modifier: "Gasp Bahaneleri"
 fp3_excuses_for_extortion_modifier_desc: "$fp3_justification_for_taxation_modifier_desc$"

 fp3_locals_intimidated_county_modifier: "Yerel Halkın Gözünü Korkuttu"
 fp3_locals_intimidated_county_modifier_desc: "Bu bölgede yaşayan sıradan halk korkutulup boyun eğmeye zorlandı."

 fp3_locals_infuriated_county_modifier: "Yerliler Çileden Çıktı"
 fp3_locals_infuriated_county_modifier_desc: "Bu kontluğun sıradan halkı, yöneticilerinin popüler bir yerel yargıca karşı davranışından dolayı öfkeli."

 fp3_looking_the_other_way_modifier: "Diğer Tarafa Bakmak"
 fp3_looking_the_other_way_modifier_desc: "Bu karakter, vasallarının ve tebaalarının belirli ekonomik suiistimallerini - diyarın iyiliği veya kendi huzurları için - görmezden gelme politikasını benimsemiştir."

 fp3_capable_magistrates_modifier: "Yetenekli Yargıçlar"
 fp3_capable_magistrates_modifier_desc: "Bu karakter, hemen hemen her kararın adil görünmesini sağlayabilen, özellikle yetenekli yargıçlar tarafından desteklenmektedir."

 fp3_delegated_payments_modifier: "Yetki Verilen Ödemeler"
 fp3_delegated_payments_modifier_desc: "Bu karakter şimdiye kadar etkili bir önlem olan vergi tahsildarlarını ordunun haznedarı haline getirdi."

 fp3_army_influence_modifier: "Ordu Nüfuzu"
 fp3_army_influence_modifier_desc: "Bu karaktere, efendileri tarafından ordu üzerinde önemli bir nüfuz kazandırılmıştır."

 fp3_messy_payments_modifier: "Güvenilmez Ödemeler"
 fp3_messy_payments_modifier_desc: "Bu karakterin askerlerine ödeme yapma yetkisi garip bir şekilde başka kişiler ile paylaştırılıyor ve bazen gecikmelerin moral bozucu olmasına neden oluyor."

 fp3_cutting_corners_modifier: "Kestirmeden Gitmek"
 fp3_cutting_corners_modifier_desc: "Bu karakter çok çalışmasından dolayı kendine bakma konusunda yetersiz kalmıştır."

 fp3_promoting_zoroastrianism_modifier: "Zerdüştlerin Dostu"
 fp3_promoting_zoroastrianism_modifier_desc: "Bu karakterin Zerdüşt toplumuna yardım etmek için elinden geleni yaptığı biliniyor."

 fp3_blessed_by_fire_modifier: "Ateş Tarafından Kutsanmış"
 fp3_blessed_by_fire_modifier_desc: "Bu karakter, bu dünyadaki en saf element olan yıldırımdan çıkan ateş ile derin bir deneyime sahipti."

 fp3_bad_tower_of_silence_county_modifier: "Çılgınlık Kulesi"
 fp3_bad_tower_of_silence_county_modifier_desc: "Bu bölgede büyük, yeni bir dahme yapma girişiminde bulunuldu, ancak inşaatta yapılan hatalar sebebiyle çürümüş cesetlerden kopan parçalar yer altı suyunu zehirliyor."

 fp3_wary_of_sabotage_modifier: "Sabotajlara Karşı Dikkatliyiz"
 fp3_wary_of_sabotage_modifier_desc: "Bu karakter, atandığı yerleşim yerinde herhangi bir sabotaj girişimine tolerans göstermeyecektir."

 fp3_antagonize_character_interaction_known_liar: "Abarttığı Biliniyor"
 fp3_antagonize_character_interaction_known_liar_desc: "İnsanlar bu karakterin yorumlarından sıkıldılar, çünkü söylemleri genellikle fazla abatılmış cümlelerden öteye gidemiyor."

 fp3_not_puppeteering_kingmaker_modifier: "Başarısız Kukla Ustası"
 fp3_not_puppeteering_kingmaker_modifier_desc: "Bu karakter, rakip bir hükümdarı kendi çıkarlarına daha uygun bir hükümdarla devirmeyi başaramadı. Artık kendi meşruiyetleri sorgulanıyor."

 fp3_sickly_monkey_modifier: "Hasta Maymun"
 fp3_sickly_monkey_modifier_desc: "Bu karakter hasta bir maymunu iyileştirip sağlığına kavuşturmaya çalışıyor. Yaratığın pençeleri keskinleştirilmiş ve dişleri bilenmiştir."

 fp3_chess_playing_monkey_modifier: "Satranç Oynayan Maymun"
 fp3_chess_playing_monkey_modifier_desc: "Bu karakterin, Doğulu bir filozof-kraldan satranç oynamayı öğrendiği söylenen bir maymunu var."

 fp3_paper_surplus_modifier: "Bolca Kağıt"
 fp3_paper_surplus_modifier_desc: "Bu karakterin araştırmalarını kaydedebileceği kağıda sürekli erişimi vardır."

 fp3_paper_shortage_modifier: "Yetersiz Kağıt"
 fp3_paper_shortage_modifier_desc: "Bu karakter kağıda düzenli erişim sağlayamıyor ve bunun yerine yetersiz parşömen kaynaklarını kullanmak zorunda kalıyor."

 fp3_liquid_wisdom_modifier: "Akışkan Bilgelik"
 fp3_liquid_wisdom_modifier_desc: "Bu karakter, hiç şüphesiz daha özgür fikir alışverişinden yararlanmak için, ziyaretçi akademisyenlere iyi bir ev sahipliği yaptığını kanıtlamıştır."

 fp3_morbid_insights_modifier: "Hastalıklı İçgörüler"
 fp3_morbid_insights_modifier_desc: "Bu karakter insanlığın durumu hakkında bazı talihsiz dersler almıştır."

 fp3_wheat_shortage_modifier: "Buğday Kıtlığı"
 fp3_wheat_shortage_modifier_desc: "Bu bölgedeki kraliyet fırıncısı buğday depoluyor ve köylülere bir balya bile bırakmıyor."

 fp3_generous_bakers_modifier: "Cömert Fırıncılar"
 fp3_generous_bakers_modifier_desc: "Bu bölgedeki fırıncılar, açgözlü bir fırıncının idam edilmesinden sonra ekmek konusunda cömert davranıyorlar."

 fp3_impious_tax_collector_modifier: "Dinsiz Vergi Tahsili"
 fp3_impious_tax_collector_modifier_desc: "Bu karakterin günahkârlığı nedeniyle fakir bir vergi tahsildarı olduğu kamuoyu önünde ifşa edilmiştir."

 fp3_incapable_tax_collector_modifier: "Beceriksiz Vergi Tahsildarı"
 fp3_incapable_tax_collector_modifier_desc: "Bu karakter kendi günahlarından dolayı artık vergi tahsildarı olamaz."

 fp3_religious_desertion_modifier: "Dini Firar"
 fp3_religious_desertion_modifier_desc: "Bu bölgenin askerleri kendi inancından olanlar ile savaşmamak için geri çekildiler."

 fp3_struggle_supremacy_house_reward_modifier: "Sünni Üstünlüğü"
 fp3_struggle_supremacy_house_reward_modifier_desc: "Bu haneye mensup halifeler, İran üzerindeki güçlerini başarılı bir şekilde yeniden tesis etmeleri nedeniyle geniş kapsamlı yetkiye sahip olduklarını iddia ediyorlar."

 fp3_struggle_caliph_super_suspicious_modifier: "Son Derece Şüpheli"
 fp3_struggle_caliph_super_suspicious_modifier_desc: "Bölgede artan huzursuzluk nedeniyle bu karakter kendisini büyük bir tehlike altında hissediyor."
 has_fp3_struggle_caliph_super_suspicious_modifier: "[target.GetShortUIName] $fp3_struggle_caliph_super_suspicious_modifier$: $VALUE|+0=-+$"

 fp3_irrigation_insights_modifier: "Sulama Bilgileri"
 fp3_irrigation_insights_modifier_desc: "Bu karakter, eski bir kehriz sistemini inceleyerek sulama hakkında bilgi sahibi oldu."

 disturbed_sky_burial: "Rahatsız Edilmiş Gökyüzü Cenazesi"
 disturbed_sky_burial_desc: "Diyardaki fanatikler, bu karakterin gökyüzüne gömme gibi kâfir uygulamaları kararlılıkla ele almasından etkileniyor."
 disturbed_funerals: "Saygısız İnanç"

 fp3_untrained_falcon: "Eğitimsiz Şahin"
 fp3_untrained_falcon_desc: "Bu karakter gökyüzü cenaze töreni sırasında bir kuş buldu. Şu ana kadar onlara sadece acı vermiş olsada onu gerçek bir avcı olarak şekillendirebileceklerini umuyorlar."

 fp3_aggressive_falcon: "Agresif Şahin"
 fp3_aggressive_falcon_desc: "Bu karakter gökyüzü cenaze töreni sırasında bir kuş buldu. Görünüşe göre kuş insan eti yemeye yönelik bir tercih geliştirmiş ve onu daha da fazla beslemeye karar vermiş."

 fp3_had_delicious_kumis: "Lezzetli Kımız"
 fp3_had_delicious_kumis_desc: "Bu karakter, seyahatlerinde karşılaştığı Türk gezginlerden kısrak sütüyle elde edilmiş lezzetli bir içeceği paylaşmıştır."

 turkic_war_band: "Kiralık Türk Savaş Birliği"
 turkic_war_band_desc: "Bu karakter, bazı tebaalarını dehşete düşürecek şekilde, birliklerinin eğitimine yardımcı olmak için bir grup Türk göçebeyi kiraladı."

 rebuffed_turkic_war_band: "Terslenmiş Türk Savaşçıları"
 rebuffed_turkic_war_band_desc: "Etkileyici bir cesaret gösterisiyle bu karakter, seyahat ederken büyük bir grup göçebe savaşçıya küstahça hakaret etti."

 fp3_forgave_the_desperate: "Umutsuzları Affet"
 fp3_forgave_the_desperate_desc: "Bu karakter son derece yoksul olan mezar soyguncularını affetti ve bunun yerine onların yoksulluktan kurtulmasına yardım etti."

 fp3_punished_the_destitute: "Yoksulları Cezalandırdı"
 fp3_punished_the_destitute_desc: "Bu karakter yoksul mezar soyguncusu köylülere merhamet etmek yerine kanun ve düzeni uygulamayı seçti."

 ancient_persian_relics: "Antik Hazineler"
 ancient_persian_relics_desc: "Beklenmedik bir kazanç sayesinde bu karakter zenginliği ve cömertliğiyle tanınmaya başladı."

 fp3_house_modifier_conceded_hegemony: "Kabul Edilen Üstünlük"
 fp3_house_modifier_conceded_hegemony_desc: "Bu hanedan düşmanlarını yatıştırmak için egemenlik haklarından vazgeçmek zorunda kaldı"
 fp3_house_modifier_rebuilding_efforts: "Yeniden İnşa Çabaları"
 fp3_house_modifier_rebuilding_efforts_desc: "Bu hane, Halifeliğin düşmanlarıyla yapılan kanlı bir mücadelenin ardından krallığını yeniden inşa ediyor"
 fp3_house_modifier_frontier_ambitions: "Sınır Hırsları"
 fp3_house_modifier_frontier_ambitions_desc: "Bu hane, Halife ile sonuçsuz bir mücadelenin ardından yeni genişleme yolları arıyor"

 fp3_house_modifier_destroyed_the_caliphate: "Hilafeti Ortadan Kaldırdı"

