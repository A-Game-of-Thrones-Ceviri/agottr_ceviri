 # Struggle  #NT #NT!
 game_concept_persian_struggle: "İran Ara Mezzo" #NT #NT!
  #AGOT Modfied  #NT #NT!
 # game_concept_persian_struggle_desc: "$game_concept_persian_struggle$, Mezopotamya'nın isyanlar ve güç mücadeleleriyle harap olduğu ve birkaç Pers hükümdarının bağımsızlıklarını ilan ettiği Abbasi Halifeliği'nin çalkantılı düşüşünü tasvir ediyor.\n\n[struggle_involved|E] [characters|E]'nin birçok gündemi olabilmesine rağmen, çoğu ya [GetTrait('fp3_struggle_supporter').GetName( GetNullCharacter )] olup Halifeliğin gücünü yeniden tesis etmek ya da [GetTrait('fp3_struggle_detractor').GetName( GetNullCharacter )] olup onu yok etmeye çalışmak isteyecektir.\n\n[struggle|E], iki [struggle_phase_phases|E] - [struggle_persia_phase_unrest|E] ve [struggle_persia_phase_stabilisation|E] arasında değişir." #NT #NT!
 game_concept_persian_struggle_desc: "Bu neden veritabanı hatasına sebep olur?" #NT #NT!

 # Legacy Track Stuff  #NT #NT!

 game_concept_kindle_royal_fire_decision: "Kindle Royal Fire Kararı" #NT #NT!
 game_concept_kindle_royal_fire_decision_desc: "Kraliyet ateşini yakmanızı sağlayan ve [health|E] ve [dynasty_prestige|E] bonusları kazandıran bir [decision|E]." #NT #NT!
 game_concept_fp3_embellish_capital_decision: "$fp3_embellish_capital_decision_name$ Karar" #NT #NT!
 game_concept_fp3_embellish_capital_decision_desc: "Yakın zamanda fethettiğiniz [county|E] karşılığında [capital|E]'inizi geliştirmenizi sağlayan bir [decision|E]" #NT #NT!

 game_concept_master_assassin: "Usta Suikastçı" #NT #NT!
 game_concept_master_assassin_desc: "$game_concept_master_assassin$, [faiths|E] tarafından etkinleştirilen [court_position|E]'dir ve [GetFaithDoctrine('tenet_fp3_fedayeen').GetBaseName] [core_tenet|E]'tür. $game_concept_master_assassin$, inancın algılanan düşmanlarını öldürmek için daha düşük seviyeli suikastçılarla birlikte çalışan tehlikeli bir fanatiktir." #NT #NT!
 game_concept_assassin: "Suikastçı" #NT #NT!

 game_concept_research_project: "Araştırma projesi" #NT #NT!
 game_concept_research_projects: "Araştırma projeleri" #NT #NT!
 game_concept_research_project_desc: "Bir Araştırma Projesi, işverene fayda sağlamak için $court_scholar_court_position$'in [aptitude|E]'sine dayanan bir [inspiration|E]'dır.\n\nBazı nadir durumlarda Araştırma Projesi yeni bir [innovation|E] ortaya çıkarabilir." #NT #NT!

 game_concept_ending_phase: "Bitiş Aşaması" #NT #NT!
 game_concept_ending_phase_desc: "$game_concept_ending_phase$, tetiklendiğinde [struggle|E]'yi sonlandıran özel bir [struggle_phase|E] türüdür. [struggle_involved|E] ve [struggle_interloper|E] [characters|E], [struggle_catalyst_catalysts|E]'yı kullanarak normal şekilde bitiş aşamasına doğru ilerleyebilir." #NT #NT!

 game_concept_struggle_ending_decision: "Son Karar" #NT #NT!
 game_concept_struggle_ending_decisions: "Son Kararlar" #NT #NT!
 game_concept_struggle_ending_decision_desc: "$game_concept_struggle_ending_decision$, [struggle|E]'yi sonlandıran benzersiz bir [decision|E]'dir. Bu tür kararlar genellikle yalnızca belirli [struggle_phase_phases|E] sırasında kullanılabilir." #NT #NT!

 game_concept_struggle_persia_phase_stabilisation: "İstikrar" #NT #NT!
 game_concept_struggle_persia_phase_stabilisation_desc: "Ortaya çıkan sorunlara rağmen halife hala saygı görüyor. İsyanlar ve hizipçilik geri planda, ancak Pers efendileri kolayca dizginlenemeyecek.\n\nGerilim [struggle_persia_phase_unrest|E]'a doğru tırmanabilir, bu da daha fazla kaosun geleceği anlamına gelir." #NT #NT!
 game_concept_struggle_persia_phase_unrest: "Huzursuzluk" #NT #NT!
 game_concept_struggle_persia_phase_unrest_desc: "İsyanlar ve entrikalarla kuşatılan Halifelik çöküyor. Hırslı savaş ağaları ve kurnaz valiler, sürekli kavga ederek gasp edebilecekleri her türlü güce sarılıyorlar.\n\nZamanla, durum [ending_phase|E] ile çözülmezse, çaresiz destekçiler halifelik otoritesini geri aldıkça krallık [struggle_persia_phase_stabilisation|E] aşamasına girecek." #NT #NT!
 game_concept_struggle_persia_phase_concession: "Taviz" #NT #NT!
 game_concept_struggle_persia_phase_concession_desc: "Zamanla, İran'daki gerginlikler yatıştıkça ve hem Halifeliğin destekçileri hem de karşıtları sürekli kan dökülmesinden bıktıkça, [persian_struggle|E] doğal olarak sona erebilir: bir patlamayla değil, bir iniltiyle." #NT #NT!

 game_concept_fp3_request_turkic_invasion_interaction: "$fp3_request_turkic_invasion_interaction$" #NT #NT!
 game_concept_fp3_request_turkic_invasion_interaction_desc: "Komşu hükümdarlarınızdan herhangi birini fethetmek için herhangi bir Türk mirasına [ruler|E] finansman sağlayın" #NT #NT!

 game_concept_fp3_install_loyalist_cb: "Bir Destekçi Kurun" #NT #NT!
