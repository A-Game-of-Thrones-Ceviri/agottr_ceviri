 game_concept_fp3_install_loyalist_cb_desc: "Bu neden veritabanı hatasına sebep olur?" #NT #NT!

 game_concept_fp3_demand_submission_interaction: "$fp3_demand_submission_interaction$" #NT #NT!
 game_concept_fp3_demand_submission_interaction_desc: "Hedefin sadakatini dindarlıkla, hileyle veya korkutmayla talep edin." #NT #NT!

 game_concept_fp3_request_house_unity_change_interaction: "$fp3_request_house_unity_change_interaction$" #NT #NT!
 game_concept_fp3_request_house_unity_change_interaction_desc: "$fp3_request_house_unity_change_interaction_desc$" #NT #NT!

 game_concept_fp3_request_honorary_titles_interaction: "$fp3_request_honorary_titles_interaction$" #NT #NT!
 game_concept_fp3_request_honorary_titles_interaction_desc: "$fp3_request_honorary_titles_interaction_desc$" #NT #NT!

 game_concept_fp3_free_house_member_cb: "$fp3_free_house_member_cb_name$" #NT #NT!
 game_concept_fp3_free_house_member_cb_desc: "[house_heads|E]'in kullanabileceği ve hedefin her [imprisoned|E] [house|E] üyesini serbest bırakmasını zorlayan bir [casus_belli|E]." #NT #NT!

 game_concept_fp3_unify_house_cb: "$fp3_unify_house_cb_name$" #NT #NT!
 game_concept_fp3_unify_house_cb_desc: "Bir [house_head|E]'in başka bir [realm|E]'ten [house|E] üyesini [vassal|E] olarak geri almasını sağlayan bir [casus_belli|E]." #NT #NT!
