# Legacy Track Stuff

game_concept_kindle_royal_fire_decision: "Kraliyet Ateşini Tutuşturma Kararı"
game_concept_kindle_royal_fire_decision_desc: "Kraliyet ateşini tutuşturmanızı sağlayan bu [decision|E] [health|E] ve [dynasty_prestige|E] sağlar."
game_concept_fp3_embellish_capital_decision: "$fp3_embellish_capital_decision_name$ Kararı"
game_concept_fp3_embellish_capital_decision_desc: "Yeni fethedilmiş bir [Concept( 'county', 'Kontluğun' )|E] pahasına [capital|E] kontluğunuzu geliştirmenizi sağlayan [decision|E]."

 game_concept_master_assassin: "Usta Suikastçi"
 game_concept_master_assassin_desc: "$game_concept_master_assassin$, [GetFaithDoctrine('tenet_fp3_fedayeen').GetBaseName] [Concept( 'core_tenet', 'Öğretisine' )|E] sahip [faiths|E] tarafından aktifleştirilen bir [court_position|E]dur. $game_concept_master_assassin$, emrindeki diğer Suikastçilerle birlikte mezhebin düşmanlarını hedef alan tehlikeli bir figürdür."
 game_concept_assassin: "Suikastçi"

 game_concept_research_project: "Araştırma Projesi"
 game_concept_research_projects: "Araştırma Projeleri"
 game_concept_research_project_desc: "Araştırma Projesi $court_scholar_court_position$nin [Concept( 'aptitude', 'Yatkınlığına' )|E] bağlı olarak çeşitli faydalar sağlayan [Concept( 'inspiration', 'İlham' )|E] türüdür."

 game_concept_ending_phase: "Bitiş Aşaması"
 game_concept_ending_phase_desc: "$game_concept_ending_phase$ tetiklendiğinde [Concept( 'struggle', 'Mücadeleyi' )|E] sona erdiren özel bir [Concept( 'struggle_phase', 'Mücadele Aşamasıdır' )|E]. [struggle_involved|E] ve [struggle_interloper|E] [characters|E] [struggle_catalyst_catalysts|E] kullanarak bitiş aşamasına normal bir şekilde ilerleyebilir."

 game_concept_struggle_ending_decision: "Sona Erdirme Kararı"
 game_concept_struggle_ending_decisions: "Sona Erdirme Kararları"
 game_concept_struggle_ending_decision_desc: "$game_concept_struggle_ending_decision$ [Concept( 'struggle', 'Mücadeleyi' )|E] sona erdiren özel [Concept( 'decision', 'Kararlardır' )|E]. Bu gibi kararlar ancak spesifik [struggle_phase_phases|E] dâhilinde alınabilir."

 game_concept_struggle_persia_phase_stabilisation: "İstikrarlaşma"
 game_concept_struggle_persia_phase_stabilisation_desc: "Yaşanan tüm problemlere rağmen Halifelik hâlen saygı görüyor. İsyanlar ve hizipleşmeler zayıflamış olsa da, İran'ın hükümdarlarına boyun eğdirmek kolay olmayacak.\n\nTüm bu gerilim çok daha çalkantılı [struggle_persia_phase_unrest|E] aşamasını tetikleyebilir."
 game_concept_struggle_persia_phase_unrest: "Huzursuzluk"
 game_concept_struggle_persia_phase_unrest_desc: "İsyanlar ve entrikalarla boğuşan Halifelik çöküş hâlinde. Hırslı savaş lordları ve kurnaz valiler sürekli bir iktidar çatışması içerisindeler.\n\n[Concept( 'ending_phase', 'Bitiş Aşamasına' )|E] geçilmemesi durumunda zaman içerisinde Halifelik Destekçilerinin çabalarıyla [struggle_persia_phase_stabilisation|E] aşamasına dönülebilir."
 game_concept_struggle_persia_phase_concession: "Taviz"
 game_concept_struggle_persia_phase_concession_desc: "Zaman içerisinde İran'daki gerilimin azalmasıyla Halifelik destekçileri ve aleyhtarları arasındaki çatışma sona ererek [persian_struggle|E] doğal bir biçimde sonuçlanabilir."

game_concept_fp3_request_turkic_invasion_interaction: "$fp3_request_turkic_invasion_interaction$"
game_concept_fp3_request_turkic_invasion_interaction_desc: "Türkî miraslı herhangi bir [Concept( 'ruler', 'Hükümdara' )|E] maddi destekte bulunarak onlara komşu hükümdarlarınızdan birini fethettir"

