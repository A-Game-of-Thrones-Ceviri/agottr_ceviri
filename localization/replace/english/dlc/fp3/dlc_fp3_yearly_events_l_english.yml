  #AGOT Modified  #NT
 #fp3_yearly.8022.desc: ""İcat ettiğim şey, Babilliler ve eski Yunanlıların #italic vitriol#!", [enthusiastic_alchemist.GetName] adını verdiği camsı bir mineralden türetilmiştir. "Yeşil vitriolü bir demir imbikte titizlikle kavurarak bu aşındırıcı maddeyi yarattım. Bunun hem akademik hem de tıbbi kullanımlarını görebiliyordum, ancak [ROOT.Char.GetLadyLord]'üme dikkat edin, [alchemy_enthusiast.GetTitledFirstName]'ün öğrendiği gibi, bununla şaka yapılmaz. Belki de daha ileri araştırmalarıma sponsor olabilirsiniz?"" #NT
 fp3_yearly.8022.desc: ""İcat ettiğim şey, eski Qaathi ve Ghiscari'nin #italic vitriol#!", [enthusiastic_alchemist.GetName] adını verdiği camsı bir mineralden türetilmiştir. "Yeşil vitriolü bir demir imbikte titizlikle kavurarak bu aşındırıcı maddeyi yarattım. Bunun hem bilimsel hem de tıbbi kullanımlarını görebiliyordum, ancak [ROOT.Char.GetLadyLord]'üme dikkat edin, [alchemy_enthusiast.GetTitledFirstName]'ün öğrendiği gibi, bununla şaka yapılmaz. Belki de daha ileri araştırmalarıma sponsor olabilirsiniz?"" #NT
