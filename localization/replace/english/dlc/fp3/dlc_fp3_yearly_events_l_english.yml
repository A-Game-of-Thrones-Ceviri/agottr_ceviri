 fp3_scholarship.8000.t: "Yeni Bir $game_concept_research_project$"
 fp3_scholarship.8000.desc: "Saray Alimim [court_scholar.GetName] yanında birkaç hizmetkârla bana doğru koşuyor, hepsinin elinde kitaplar, tomarlar veya eski parşömenler var.\n\n Yeterince zaman, bol para ve Rhoyne'u siyaha boyayacak kadar mürekkep verilirse bir buluş yapabileceğime inanıyorum."
 fp3_scholarship.8000.a: "Dizginleri eline al, [court_scholar.GetFirstNameNoTooltip]."
 fp3_scholarship.8000.b: "Belki başka bir zaman?"
 fp3_scholarship.8000.a.tt: "[court_scholar.GetFirstNameNoTooltip] bir [research_project|E] üstlenmeye başlayacak."

 fp3_scholarship.8500.t: "Altının Cazibesi"
 fp3_scholarship.8500.desc: ""Bana sadece doğru araçları ve yardımcıları sağlarsanız, yaratılışın sırlarını ortaya çıkarabileceğimden eminim!"\n\n[court_scholar.GetName], Saray Alimim, bir süredir konuşuyor. #EMP Altın#! ve #EMP gümüş#! gibi elementlerin nasıl yapıldığının sırlarını ortaya çıkarmaya çalışmak için #EMP altın ve gümüş#! harcamasına izin vermem için bana yalvarıyor.\n\n[court_scholar.GetFirstNameNoTooltip] açıkça çok heyecanlı ve bu konuda deşifre ettiği notlar gibi şifreli notları anlamlandırmayı başarmış olması çok etkileyici, ancak bunun kârlı bir çaba olup olmayacağı belli değil"
 fp3_scholarship.8500.a.tt: "[court_scholar.GetFirstNameNoTooltip] bir Simya [Concept( 'inspiration', 'İlhamına' )|E] başlayacak"

 fp3_scholarship.8600.t: "Yazılı Sözün Gücü"
 fp3_scholarship.8600.desc: ""Devam eden desteğiniz çok asil ve özverili, ancak yazıya dökülmeyen parlak gözlemler unutulma riski taşıyor! Öldüğümde ve artık onlardan bahsedemediğimde düşüncelerimi kim bilecek? Eğer korunmazlarsa dünya çok kötü bir yer olur."\n\n[court_scholar.GetName], Saray Alimimin yeni bir projesi var. Beni yeni bir kitabın yazılması için fon sağlamaya ikna etmek istiyor. Onun rakiplerimi kıskançlıktan çatlatacağını iddia ettiği cömert bir el yazması.\nBelki de bu fikir benim için olduğu kadar onun prestiji içindir, ancak bu mutlaka kötü bir fikir olduğu anlamına gelmez..."
 fp3_scholarship.8600.a.tt: "[court_scholar.GetFirstNameNoTooltip] bir Kitap yazmak için [inspiration|E] elde edecek"

 fp3_scholarship.8999.tt_failure: "[court_scholar.GetShortUINameNoTooltip] ve yaptığı araştırma yararlı bir şey üretemiyor"
 fp3_scholarship.8999.tt_success: "[court_scholar.GetShortUINameNoTooltip], [THIS.Char.GetHouse.GetNameNoTooltip] hanesi için küçük bir bilimsel atılım yapıyor"
 fp3_scholarship.8999.tt_crit_success: "[court_scholar.GetShortUINameNoTooltip], [THIS.Char.GetCulture.GetName] kültürü için yeni bir buluş keşfetti"
 
 fp3_scholarship.8100.t: "$fp3_research_project_title$ Daha İyi Bir Kütüphane"
 fp3_scholarship.8100.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] sararmış parşömenler ve solmuş kitaplardan oluşan bir yığın getirerek kraliyet kütüphanesinin durumundan durmadan şikayet etti.\n\n "Bu metinlerden bazıları yüzlerce yıl, hatta daha da geride kaldı. Böyle antik kitaplarla en son araştırmaları nasıl yürütebilirim?""
 fp3_scholarship.8100.a: "Kraliyet kütüphanesi gönlünüzce donatılacaktır."
 fp3_scholarship.8100.b: "Kraliyet kütüphanesi halihazırda mükemmeldir."

 fp3_scholarship.9000.t: "$fp3_research_project_title$ Başarısızlık"
 fp3_scholarship.9000.desc: ""Faydası yok!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] bana haykırıyor. Gözleri sayısız uykusuz geceden dolayı şişmiş."\n\n "Sayı denizlerinin ötesini göremiyorum. Bu projeden vazgeçmek zorundayım, en azından şimdilik.""
 fp3_scholarship.9000.a: "Pekâlâ o zaman."
 fp3_scholarship.9000.b: "Sana araştırma yapman için para ödüyorum, bahane uydurman için değil!"

 fp3_scholarship.9100.t: "$fp3_araştırma_proje_başlığı$ Yeni Bir Keşif"
 fp3_scholarship.9100.desc: ""[ROOT.Char.Custom2('RelationToMeAddress', inspiration_owner)|U]! İşim bitti."\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] keşifleri ve bunun diyarımızı nasıl etkileyebileceği hakkında uzun uzun konuşuyor. Lafa bir yerden dahil olmaya çalışıyorum ama nafile.\n\nNihayet oturduğunda, kendi kafa karışıklığımın saray mensuplarımın gözlerine yansıdığını görebiliyorum ama yine de aklıma gelen tek cevabı veriyorum."
 fp3_scholarship.9100.a: "Aferin, [inspiration_owner.GetShortUINameNoTooltip]."

 fp3_scholarship.9200.t: "$fp3_research_project_title$ Yeni Bir Buluş"
 fp3_scholarship.9200.desc: ""[ROOT.Char.Custom2('RelationToMeAddress', inspiration_owner)|U]!" diye haykırıyor bana. Dönüyorum ve gözlerini sevinçten yorgun ve kollarını karalamalarla dolu buluyorum; iş bitmiş gibi görünüyor.\n\nKeşfinin önemini ancak daha sonra anlayacağım ve tüm tarihi değiştirdiklerini görecek kadar uzun yaşamayacağım. Ama şimdilik şunu söylemek benim için yeterli:"
 fp3_scholarship.9200.a: "Çok iyi iş çıkardınız." 

 fp3_scholarship.9900.t: "$fp3_research_project_title$ Çöpe Gitti"
 fp3_scholarship.9900.tt: "[court_scholar.GetShortUIName|U] vefat etti ve araştırmasına devam edemiyor."
 fp3_scholarship.9901.tt: "[court_scholar.GetShortUIName|U] artık benim Saray Alimim değil ve araştırmasına devam edemiyor."

 # Al-Khul Event
 fp3_h_yearly.0001.t: "Al-Khul'un Cazibesi"
 fp3_h_yearly.0001.desc.main: "Elimde bir bardak [ROOT.Char.Custom('RegionalAlcoholicDrink')] ile [ROOT.GetCharacter.GetCurrentLocation.GetTitle.GetNameNoTierNoTooltip] topraklarındaki [ROOT.Char.Custom('FortifiedBuilding')] içindeki sakin bir köşede dinlenirken, [ROOT.Char. Custom2('RelationToMePossessive', ulema_member)] [ulema_member.GetName] sert bir ifadeyle yaklaşıyor.\n\n\"#italic al-khul#! takıntınız utanç verici!\nBu saraydaki insanların yarısı size olan saygısını kaybetti ve diğer yarısı da kendi ahlak anlayışını kaybetti! Sokaklarda ahlaksızlar inancımızın kurallarını açıkça çiğniyor, bu saraydaki efendilerinin günahlarının bir yansıması!"\n\n[ulema_member.GetNameNoTooltip|U] şimdi öfkeleniyor, bağırıyor ve dikkat çekiyor. Bazı saray mensupları öfkeli din adamının dikkatini çekmemek için kendi bardaklarını sessizce yere bırakıyor."
 fp3_h_yearly.0001.a: "Bir başka [ulema_member.Custom('RegionalAlcoholicDrink')] kölesi için cesur sözler!"
 fp3_h_yearly.0001.a.notif.t: "Dediğimi yap, yaptığımı değil!"
 fp3_h_yearly.0001.b: "[ROOT.Char.Custom('RegionalAlcoholicDrink')] zihni engelleyebilse de, ruhu rahatlatır."
 fp3_h_yearly.0001.bb: "İçki içmek her [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] için neşe kaynağıdır. Bu zevk olmadan var olamayız!"
 fp3_h_yearly.0001.b.desc: "[ulema_member.GetFirstNameNoTooltip] ve sarayınızı içki içmenin faydalı olabileceğine ikna etmeye çalışıyorsunuz"
 fp3_h_yearly.0001.b.success: "[ulema_member.GetFirstNameNoTooltip] üzerindeki küçük düşürme girişiminiz başarılı oldu"
 fp3_h_yearly.0001.b.failure: "Kendini aptal yerine koyuyorsunuz"
 fp3_h_yearly.0001.c: "Hayırsever bir bağış yapmak istiyorum"
 fp3_h_yearly.0001.c.tt: "[ulema_member.GetNameNoTooltip] için rüşvet vermeye çalışıyorsunuz."
 fp3_h_yearly.0001.c.success: "Bağış [ulema_member.GetNameNoTooltip] ve itirazlarını susturuyor."
 fp3_h_yearly.0001.c.failure: "[ulema_member.GetNameNoTooltip] rüşveti reddediyor"
 fp3_h_yearly.0001.d: "Ben sadece bir günahkârım, ama kendimi iyileştirmeye çalışacağım."
 fp3_h_yearly.0001.e: "Sessizlik! Kiminle konuştuğunu unutuyorsun."

 # Seljuk story cycle
 fp3_story_cycle_seljuks_invasion_events.0001.t: "Umutsuz Göçebeler"

 fp3_story_cycle_seljuks_invasion_events.0001.desc: "[lead_seljuk.GetCulture.GetNameNoTooltip] sınır topraklarından gelen göçebeler önümde yalvarmaya geldiler. [fp3_seljuk_settle_target.GetNameNoTier] topraklarına"
 fp3_story_cycle_seljuks_invasion_events.0001.desc_vassal: " benim tebaam olarak yerleşmek istiyorlar, "büyük gölgemde dinlenmek" karşılığında sadakatlerini ve savaştaki uzmanlıklarını sunuyorlar."\n\nÇaresizlikleri ortada. Gidebilecekleri başka bir yer olmadığından, isteklerini reddetmek kaçınılmaz olarak çatışmaya yol açacaktır."
 fp3_story_cycle_seljuks_invasion_events.0001.desc_independent: " benim yeni komşularım olarak yerleşmek istiyorlar, karşılığında savaştaki uzmanlıklarını sunuyorlar.\n\nÇaresizlikleri ortada. Ancak acımasız ordularına bakarsak bir istek değil de bir ültimatom gibi duruyor."
 fp3_story_cycle_seljuks_invasion_events.0001.a_liege: "Efendinin çağrısına cevap verdiğin sürece, [fp3_seljuk_settle_target.GetNameNoTierNoTooltip] senin olacak."
 fp3_story_cycle_seljuks_invasion_events.0001.a: "[fp3_seljuk_settle_target.GetNameNoTierNoTooltip] artık senin. Hoşgeldin komşum!"
 fp3_story_cycle_seljuks_invasion_events.0001.b: "Asla! Topraklarımın sizin pisliğiniz tarafından işgal edilmesine izin vermeyeceğim!"

# Zanj Rebellion
fp3_story_cycle_zanj_rebellion_events.0002.t: "Açıksözlü Asi"
fp3_story_cycle_zanj_rebellion_events.0002.desc: "[outspoken_rebel.GetName], daha önce Bahreyn'de isyan girişiminde bulunduğu bilinen karizmatik bir isyancı, şimdi [outspoken_rebel.GetCurrentLocation.GetCounty.GetName] topraklarında görüldü.\n\nKendini kutsal ilan eden bu adam tuzlu bataklıklarda dolaşıyor ve yerel halkla sorun çıkarıyor. Bunların arasında Afrika'nın doğu topraklarından gelen ve çoğu köle ya da özgür olarak çalışan Zanj halkı da var. Bu, onu yakalamak ve cezalandırmak için bir şans olabilir."
fp3_story_cycle_zanj_rebellion_events.0002.a: "Onun için bir tuzak kuracağız."
fp3_story_cycle_zanj_rebellion_events.0002.a.success: "Ayaktakımını tutukluyorsunuz"
fp3_story_cycle_zanj_rebellion_events.0002.a.failure: "Elinizden kaçıyor"
fp3_story_cycle_zanj_rebellion_events.0002.a.failure.tt: "Davası daha fazla takipçi kazanacak"
fp3_story_cycle_zanj_rebellion_events.0002.c: "Onu görmezden gelin, zararsızdır."
fp3_story_cycle_zanj_rebellion_events_cause_strengthened_tt: "[outspoken_rebel.GetName] ve davası güçlendi"
fp3_story_cycle_zanj_rebellion_events_cause_greatly_strengthened_tt: "[outspoken_rebel.GetName] ve davası büyük ölçüde güçlendi"
fp3_zanj_rebellion_opressed_me: "Sizin tarafınızdan ezildi"
fp3_story_cycle_zanj_rebellion_leaves_for_baghdad: "[outspoken_rebel.GetName] Bağdat için ayrılıyor"
fp3_story_cycle_zanj_rebellion_events.0004.t: "İlahiyat İddiaları"
fp3_story_cycle_zanj_rebellion_events.0004.desc: "[zanj_leader.GetName], kötü şöhretli bir baş belası, Bağdat'ta ortaya çıktı. Başarısız bir isyan başlatma girişiminden sonra Basra'dan kaçtı. Bu küstah kışkırtıcı, Zeyd bin Ali'nin soyundan geldiğini ve dolayısıyla Peygamber'in hanesinin bir parçası olduğunu iddia ediyor.\n\nBu iddialar gülünç olsa da, düşmanlarım bunlara itibar etmeyi ve bu sonradan görmenin kendi yönetimimin meşruiyetine dair şüpheler uyandırmasını uygun bulabilir."
fp3_story_cycle_zanj_rebellion_events.0004.a: "Onun iddialarını çürüteceğim."
fp3_story_cycle_zanj_rebellion_events.0004.a.success: "Onun sahtekar olduğunu kanıtlıyorsunuz"
fp3_story_cycle_zanj_rebellion_events.0004.a.failure: "Onun abartılı iddiasının yanlış olduğunu kanıtlayamıyorsunuz"
fp3_story_cycle_zanj_rebellion_events.0004.b: "Bu aptalı görmezden geleceğim."

fp3_story_cycle_zanj_rebellion_events.0006.t: "Bir Zanj İleri Adım Atıyor"
fp3_story_cycle_zanj_rebellion_events.0006.desc.a: "[zanj_representative.GetName], Basra'nın tuzlu bataklıklarını kurutmakla görevli Zanj işçilerinin lideri, daha iyi çalışma koşulları için yalvararak bana geliyor. Nesillerdir bölgede bulunuyorlar ve Basra'da önemli bir azınlık oluşturuyorlar.\n\n"
fp3_story_cycle_zanj_rebellion_events.0006.desc.b: "[zanj_leader.GetName] ve asi söylemlerinin artan hoşnutsuzluklarıyla bir ilgisi olabileceğinden şüpheleniyorum.\n\n"
fp3_story_cycle_zanj_rebellion_events.0006.desc.c: ""Hükümdarım, lütfen, [ROOT.Char.GetFaith.HighGodName] kökenleri ne olursa olsun işçilere onurlu bir şekilde davranılmasına değer vermiyor mu?""

fp3_story_cycle_zanj_rebellion_events.0006.a: "Sıkı çalışmanızın karşılığını alacaksınız."
fp3_rival_gave_title_away: "[CHARACTER.GetShortUIName|U], [TARGET_CHARACTER.GetShortUIName] adlı kişiye ait araziyi verdi."
fp3_landed_zanj_reason: "Barış için toprak takası"
fp3_story_cycle_zanj_rebellion_events.0006.b: "Küçük tavizler verebilirim..."
fp3_zanj_rebellion_interfered_with_my_workers: "[CHARACTER.GetShortUIName|U], [TARGET_CHARACTER.GetShortUIName] adlı kişinin iş gücüne müdahale etti."
fp3_story_cycle_zanj_rebellion_events.0006.c: "Zanj'ın hayattaki kaderi budur."
fp3_rival_stayed_out_of_my_business: "[CHARACTER.GetShortUIName|U] [TARGET_CHARACTER.GetShortUIName] işinden uzak durdu."

fp3_story_cycle_zanj_rebellion_events.0008.t: "Zanj İsyanı"
fp3_story_cycle_zanj_rebellion_events.0008.desc.a: "Basra'nın tuzlu bataklıklarında açık isyan haberleri bana ulaştı."
fp3_story_cycle_zanj_rebellion_events.0008.desc.b: "[zanj_leader.GetName], birçok kişinin zararsız bir şarlatan olduğunu düşündüğü, memnuniyetsiz Zanj işçilerini ve asi Arap kabilelerini sancağı altında birleştirmeyi başardı. [zanj_leader.GetCulture.GetName] olmasına ve bir Zanj olmamasına rağmen, isyancılar onu bir lider olarak görmeye başladılar."
fp3_story_cycle_zanj_rebellion_events.0008.desc.c: "[zanj_leader.GetName], özellikle açık sözlü bir Zanj, aşırı çalışan işçileri ve asi Arap kabilelerini sancağı altında birleştirdi. [zanj_leader.GetCulture.GetName] olmasına ve Arap olmamasına rağmen, isyancılar onu bir lider olarak görmeye başladılar."
fp3_story_cycle_zanj_rebellion_events.0008.desc.d: "\n\nBasra'ya doğru nehirde yüzen bir mavna ayarladılar ve üzerine Zanj'ın öldürülen efendilerinin başlarını koydular. Otoriteme karşı açık bir meydan okuma."

fp3_story_cycle_zanj_rebellion_events.0008.a: "Arvand bir kan nehri olacak."

