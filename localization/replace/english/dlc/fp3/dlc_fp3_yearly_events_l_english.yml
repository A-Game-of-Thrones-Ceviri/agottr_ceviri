 fp3_caliph_dead.desc: "Artık eski iman başınız yok oldu ve yaptığınız fetih yemini de hükümsüz kaldı." #NT

 fp3_yearly.8012.t: "Yerine Getirilen Bir Söz" #NT
 fp3_yearly.8012.desc: ""Görünüşe göre", [righteous_caliph.GetTitleTierName] [righteous_caliph.GetFirstName], "inancımız adına [pagan_county.GetNameNoTier]'yi fethetme sözünü yerine getirmekte gecikmedin. Güvenilir bir yönetici ve dindar bir [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] olduğunu kanıtladın ve bunu kolay kolay unutmayacağız." diye bildiriyor." #NT
 fp3_yearly.8012.a: "Herhangi bir [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]'ın yapacağını yaptım." #NT
 become_faith_warrior.toast: "[ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]'ın şampiyonu oldun" #NT

 fp3_yearly.8013.t: "[ROOT.Char.GetFaith.GetReligiousHeadTitle.GetAdjectiveNoTooltip] Hayal kırıklığı" #NT
 fp3_yearly.8013.desc: ""Beş yıl önce," [righteous_caliph.GetTitleTierName] [righteous_caliph.GetFirstName] bildiriyor, "siz bize [pagan_county.GetNameNoTier]'yi putperestlerden kurtarmaya söz vermiştiniz. O halde, bunun gerçekleşmemesi nasıl mümkün olabilir?"" #NT
 fp3_yearly.8013.a: "Üzgünüm, şartlar aleyhime işledi." #NT
 fp3_yearly.8013.b: "Ne seni tanıyorum, ne de verilen hiçbir sözü." #NT

 fp3_yearly.8014.t: "Çaydanlığın Sırları" #NT
 fp3_yearly.8014.desc: "Uzun zamandır sarhoş edici içeceklere olan sevgimi bu konulardaki dindar [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] görüşüyle ​​uzlaştırmaya çalışıyorum. Neyse ki, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('smart_courtier'))] [smart_courtier.GetFirstName] bir çözüm buldu.\n\n"Osrushana'daki eski [ROOT.Char.Custom('LevyMenWomen')]'ü öğrendim", [smart_courtier.GetSheHe] diyor, "soğuk iklimle başa çıkmak için belli bir miktarda içkiye ihtiyaç duyarlar. Ve tabii ki genel olarak eğlenmek için. İçeceklerini bakır bir tencereye koyma alışkanlıkları var, böylece aşırı hevesli bir izleyici onların şarap değil çay içtiğini varsayar. Ben de bir süredir bunu yapıyorum ve oldukça kullanışlı."" #NT
 fp3_yearly.8014.a: "Ne iyi bir fikir!" #NT
 fp3_yearly.8014.b: "[ROOT.Char.Custom('LevyMenWomen')|U] beni yargılamayabilir ama [ROOT.Char.GetFaith.HighGodNameAlternate] yargılayacak." #NT
 fp3_yearly.8014.c: "Bunu yapmayacağım ve #italic sen de yapmayacaksın#!." #NT
 f3_yearly.8014_forbidding_teapot_alcohol_flavor: "[smart_courtier.GetNameNoTooltip]'ın [smart_courtier.GetHerHis] günahını gizlemeyi bırakmasını zorluyorsun." #NT

  #Forgotten Runestones, by Ola Jentzsch  #NT
 fp3_yearly.8016.t: "Unutulmuş Taşlar" #NT
  #AGOT Modified  #NT
 #fp3_yearly.8016.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hyrcanian_vassal'))] [hyrcanian_vassal.GetFirstName]'im beni, kendi topraklarındaki Hyrcanian ormanının derinliklerinde, tuhaf oyma taşlardan oluşan bir üçlüye bakmaya davet etti.\n\n"Bunlar, vahşi #italic Rusiyyah#!", [hyrcanian_vassal.GetSheHe]'un kayıp bir keşif gezisi tarafından dikilmiş olmalı. "Şimdi, yerel orman sakinleri bu taşlara ilgi duymaya başladılar ve taşlar yok edilirse, bilinmeyen yaratıcılarının Hazar Denizi'nden hızla ve kanlı bir intikamla üzerlerine ineceklerine inanıyorlar. Ama ben bu tür hikayelere inanmıyorum. Bu taşların üzerindeki harfleri okuyamasam da, kesinlikle pagan putları ve parçalanmaları gerekiyor. Öyle değil mi efendim?"" #NT
 fp3_yearly.8016.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hyrcanian_vassal'))] [hyrcanian_vassal.GetFirstName]'im beni, kendi topraklarındaki ormanın derinliklerinde, tuhaf oyma taşlardan oluşan bir üçlüye bakmaya davet etti.\n\nBunlar, #italic Hairy Men#!", [hyrcanian_vassal.GetSheHe] adlı kayıp bir keşif gezisi tarafından dikilmiş olmalı. "Şimdi, yerel orman sakinleri bu taşlara ilgi duymaya başladı ve taşlar yok edilirse, bilinmeyen yaratıcılarının Titreyen Deniz'den hızla ve kanlı bir intikamla üzerlerine ineceğine inanıyorlar. Ama ben bu tür hikayelere inanmıyorum. Bu taşların üzerindeki harfleri okuyamasam da, kesinlikle yabancı putlar ve parçalanmaları gerekiyor. Öyle değil mi efendim?"" #NT
 fp3_yearly.8016.a: "Bana bir balyoz uzatın!" #NT
 fp3_yearly.8016.b: "Hayır, orman sakinlerini dinleyeceğiz." #NT
 fp3_yearly.8016.c: "Bunları kaldıracağım ve [ROOT.Char.Custom('ResidenceBuilding')]... dışında yeniden yükselteceğim." #NT
 fp3_hyrcanian_vassal_convinced.tt: "[hyrcanian_vassal.GetFirstNameNoTooltip] Bu çözümü kabul et." #NT
 fp3_hyrcanian_vassal_unconvinced.tt: "[hyrcanian_vassal.GetFirstNameNoTooltip] neden böyle bir şey yaptığını merak ediyor." #NT
