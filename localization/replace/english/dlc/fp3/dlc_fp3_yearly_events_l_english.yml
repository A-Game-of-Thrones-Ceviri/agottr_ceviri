 fp3_yearly.8053.t: "Kurban Ateşi" #NT!
  #AGOT Modified  #NT!
 #fp3_yearly.8053.desc: "Günler ve haftalar geçti, izcilerim şimşekten çıkan ateşi aramak için diyarı taradı, ama boşuna. Yine de umutsuzluğa kapılmaya başladığımda, aniden uzakta karanlık bulutlar yükseldi, çok uzaklardan yankılanan bir gök gürültüsü sesi. Hizmetçilerimle birlikte [ROOT.Char.Custom('ResidenceBuilding')]'ımdan fırtınaya doğru aceleyle çıktım ve gerçekten de görünmez bir el tarafından çağrılıyormuş gibi yaklaşıyordu.\n\nSonra, tam önümde, parlak ışık bulutları deldi ve [ROOT.Char.GetFaith.DivineRealm]'den bir mızrak gibi aşağı doğru fırladı, yalnız bir ağaca çarptı. Kuru odun hemen tutuştu, beyaz bir alevle yandı, #italic fravashi#! ruhları kadar saf. Onu buldum, Zafer Ateşi. Bana geldi!" #NT!
 fp3_yearly.8053.desc: "Günler ve haftalar geçti ve kalbim ne yapmam gerektiğini düşünmekten acıyor, sevgili [SPOUSE.GetName]'ım alevlere verilecek! R'hllor'un emrini yerine getirmeliyim!" #NT!
 fp3_yearly.8053.a: "Buna inanamıyorum..." #NT!


