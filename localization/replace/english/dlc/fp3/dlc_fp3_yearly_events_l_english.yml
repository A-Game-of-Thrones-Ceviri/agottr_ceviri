 fp3_investigating_attacks_dismal_failure: "[warmonger_councillor.GetFirstNameNoTooltip] sonuçsuz döner" #NT
 fp3_investigating_attacks_toast_successful: "[bandits_county.GetNameNoTierNoTooltip] güvenlidir" #NT
