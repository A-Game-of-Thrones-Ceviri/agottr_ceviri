 fp3_scholarship.0001.t: "Alim Geldi"
 fp3_scholarship.0001.desc: "[scholar.GetTitledFirstName] bilimsel araştırmalarına destek alma umuduyla geldi"
  
 fp3_scholarship.1000.t: "İkinci Bir Aryabhata"
  #AGOT Modified 
 #fp3_scholarship.1000.desc: "The prestige of Indian mathematics have reached my ears, uttered by even the lowliest students of arithmetic. Were I to fill my court halls with [nearby_indian_ruler.GetCulture.GetName] scholars, then perhaps [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] could become a center of mathematics in its own right.\n\nI might ask [nearby_indian_ruler.GetTitledFirstName] to send me several such scholars, but would [nearby_indian_ruler.GetSheHe] accept such a proposal?"
 fp3_scholarship.1000.desc: "Qarth matematiğinin şöhreti, en alçak düzeydeki aritmetik öğrencilerinin dahi dilinden düşmemiş bir konu. Eğer saray salonlarımı [nearby_indian_ruler.GetCulture.GetName] bilge ve ilim insanlarıyla donatırsam, belki de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], kendi başına bir matematik merkezi haline gelebilir.\n\n[Nearby_indian_ruler.GetTitledFirstName] adlı kişiden bana birkaç bilgin göndermesini rica etsem fena olmazdı; ancak o bu teklifi gerçekten kabul eder mi?"
 fp3_scholarship.1000.a: "İsteğimi kesinlikle reddetmeyecektir."
 fp3_scholarship.1000.b: "Cömert bir hediye teklifi tatlandıracaktır."
 fp3_scholarship.1000.c: "[ROOT.Char.GetCulture.GetNameNoTooltip|U] alimlerinin [nearby_indian_ruler.GetCulture.GetNameNoTooltip] yardımına ihtiyacı yoktur!"
 fp3_scholarship.1000.duel_success: "[nearby_indian_ruler.GetNameNoTooltip] isteğimi kabul ediyor"
 fp3_scholarship.1000.duel_success_tt: "Birkaç [nearby_indian_ruler.GetCulture.GetNameNoTooltip] matematikçi kısa süre içinde sarayıma gelecek"
 fp3_scholarship.1000.duel_failure: "[nearby_indian_ruler.GetNameNoTooltip] küstahlığımla alay ediyor"
 fp3_scholarship.1000.gift_failure: "[nearby_indian_ruler.GetNameNoTooltip] hediyemi kendine saklıyor"
 fp3_scholarship.1000.native_tt: "[SCOPE.GetRootScope.GetCharacter.GetCulture.GetNameNoTooltip] kültüründen bir Matematikçi, maddi desteğimiz sayesinde saraya yükseltilecek."
 fp3_scholarship.1001.t: "Matematikçi Geldi"
 fp3_scholarship.1001.desc: "[mathematician.GetTitledFirstName], [nearby_indian_ruler.GetTitledFirstNameNoTooltip] tarafından sarayıma katılması için gönderildi."
 fp3_scholarship.1001.native.desc: "[mathematician.GetTitledFirstName] sarayıma katıldı."
 fp3_scholarship.1000.d: "Bunun için ne zamanım ne de isteğim var."
  
 fp3_scholarship.1010.t: "Yalnız Büyücü"
 fp3_scholarship.1010.desc_dying_faith: "Biz sadece son günümüze kadar inancımızı barış içinde yaşamak istiyoruz. Bize bunun sözünü verirseniz, kalbim daha fazla atmayana kadar şahsen size hizmet edeceğim."\n\n[magus_faith.GetName] mezhebi kesinlikle ölüyor olsa da, serseri tapınanlar [magus_county.GetProvince.GetCounty.GetName] topraklarının terk edilmiş ateş tapınaklarında hâlâ ısrar ediyor gibi görünüyor. Bu rahip şimdi kendini benim önüme atmış, merhametim için yalvarıyor.\n\n"
 fp3_scholarship.1010.desc_living_faith: "Merhamet edin! Biz sadece atalarımızı onurlandırmak istiyoruz. Bize koruma sağlarsanız, ölene kadar size şahsen hizmet edeceğime söz veriyorum."\n\n[magus_faith.GetName] mezhebi başımın belası olmaya devam ediyor, [magus_county.GetProvince.GetCounty.GetName] ateş tapınakları gecenin örtüsü altında bir kez daha ısınıyor gibi görünüyor, [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] ile birlikte, anlaşılmaz ayinleri sırasında hain bir büyücüyü yakalamış gibi görünüyoruz, ancak kaçmak yerine cesurca kendini önüme atıyor."
 fp3_scholarship.1010.a: "Asla, [ROOT.Char.GetFaith.HighGodName] senin düşüşünü emrediyor!"
 fp3_scholarship.1010.b: "[magus_county.GetNameNoTooltip] için koruma sağlayacağım."
 fp3_scholarship.1010.b.tt: "[magus_county.GetNameNoTooltip] toprağının 20 yıl boyunca mezhebi değiştirilemez\n[magus.GetShortUINameNoTooltip] adlı kişinin mezhebi asla değiştirilemez"
 fp3_scholarship.1010.c: "Gelecek için söz veremem ama gitmenize izin verebiliriz."
  
 fp3_scholarship.2000.t: "Ağırlığına Değer"
 fp3_scholarship.2000.desc: "Doğu'dan gelen kağıt arzı neredeyse tamamen kurudu, bazı küçük şairler düşüncelerini kaydetmek için palmiye yapraklarına ve ağaç kabuklarına başvuruyor. Yakında Saray Alimim [court_scholar.GetTitledFirstName] bile altın yaprakları güvenilir bir şekilde elde edemeyecek."\n\n"Parşömene geri dönebilirim, sanırım, ama bu günlerde elde etmek çok zor. Daha fazla kağıt kesinlikle daha iyi bir çözüm olurdu...""
 fp3_scholarship.2000.a: "Amaçlarınız için tüm kağıtlara el konulacaktır."
 fp3_scholarship.2000.b: "O zaman kağıdı ithal etmeliyiz."
 fp3_scholarship.2000.c: "Elinizdekilerle yetinmek zorunda kalacaksınız."
  
 fp3_scholarship.2010.t: "Sıvı Bilgelik"
 fp3_scholarship.2010.desc: "Denetçilerimin dediğine göre bana Saray Alimim [court_scholar.GetTitledFirstName], yabancı bir alimle gizlice içki içerken görülmüş.\n\nBaşka biriyle olsaydı, anlaşmayı bozar ve [court_scholar.GetTitledFirstNameNoTooltip] asla unutamayacağı bir ders alırdı. Ancak irfan arkadaşı ile aydınlatıcı bir sohbete dalmış gibi görünüyor ya da bana öyle söylendi."
 fp3_scholarship.2010.a: "[ROOT.Char.GetFaith.HighGodNamePossessive] karşısındaki sorumluluklarımız her şeyden önce gelir."
 fp3_scholarship.2010.b: "Belki de sadece çay içiyorlardır?"
  
 fp3_scholarship.2020.t: "Dehşet Verici Bulgular"
 fp3_scholarship.2020.desc: ""Çalışmalarım çıkmaza girdi," diyor Saray Alimim [court_scholar.GetTitledFirstNameNoTooltip] bana [ROOT.Char.Custom2('QuirkAdverbPosOrNeg', court_scholar)] diyor. "Kitaplardan öğrenilecek çok şey var. Ama bana [specimen.GetTitledFirstName] ile kısa bir süre verseniz, birlikte bir ilerleme kaydedebileceğimizden eminim."\n\n[specimen.GetTitledFirstNamePossessiveNoTooltip] güvenliğini garanti edemez."
 fp3_scholarship.2020.a: "Tam iznimi aldınız."
 fp3_scholarship.2020.b: "Çarpık deneylerinizi notlarınızın içinde saklayın."
  
 fp3_scholarship.2030.t: "Bulgular Yayınlandı"
 fp3_scholarship.2030.desc: ""...ve bu yüzden [ROOT.Char.Custom('education_conversation_subject')] meselesini anlama konusundaki istikrarlı ilerlememi büyük bir memnuniyetle bildirebilirim."\n\nBazen akademisyenleri maaş bordromuzda tutmayı haklı çıkarmak zor olabilir. Çalışmaları nadiren doğrudan ülkeye fayda sağlıyor.\n\nŞüphesiz bu, [court_scholar.GetName] isimli Saray Alimimin oldukça farkında olduğu bir şeydir. Bugünkü ayrıntılı ilerleme raporu öylesine bir coşkuyla sunuluyor ki samimiyetsizlik sınırlarında geziniyor."
 fp3_scholarship.2030.a: "İlerleme sadece iyi bir şey olabilir"
 fp3_scholarship.2030.tt: "[court_scholar.GetNameNoTooltip] sizin bölgenizdeki yüksek öğrenim merkezlerinden yararlandı."
  
