 fp3_yearly.8888.t: "Otlayan Bir Şikayet" #NT
 fp3_yearly.8888.desc: "[upset_vassal.GetName] beni arıyor, gözle görülür şekilde üzgün.\n\n"Efendim," [upset_vassal.GetSheHe] ilan ediyor, "[turkic_leader.GetName]'ün önderlik ettiği [turkic_leader.GetCulture.GetName] kabilesi [nomads_county.GetNameNoTier]'teki tüm otlakları çalıyor ve genel olarak iyi, yerleşik halk için sorun yaratıyor. Onları kovmak için #italic gazi#! savaşçı göndermeyi denedim, ancak onlar sadece geri çekilip insansız çorak arazilerde saklanıyorlar, sadece bir ay sonra geri dönüyorlar. Bu yıkanmamış barbarları bir kez ve sonsuza dek kovmama yardım etmelisin."\n\n"Onlarla başa çıkabilirim," diyor [possibly_capable_marshal.GetCouncilTitle] [possibly_capable_marshal.GetFirstName], "beni [nomads_county.GetNameNoTierNoTooltip]'a gönder."" #NT
 fp3_yearly.8888.a: "Hayır, ben gidip kendim tedavi edeceğim." #NT
 fp3_yearly.8888.b: "Pekala, [possibly_capable_marshal.GetFirstNameNoTooltip] - birliklerini [nomads_county.GetNameNoTierNoTooltip]'e götür." #NT
 fp3_yearly.8888.c: "[upset_vassal.GetTitledFirstNameNoTooltip], bu seninle [turkic_leader.GetFirstNameNoTooltip] arasında." #NT
 fp3_fighting_turks.success.tt: "[possibly_capable_marshal.GetFirstName] göçebe liderini yakalar" #NT
 fp3_fighting_turks.failure.tt: "Askerlerinizden kaçıyorlar" #NT
 fp3_treating_with_turks.success.tt: "[turkic_leader.GetCulture.GetName] müzakere yapmayı kabul ediyor" #NT
 fp3_treating_with_turks.failure.tt: "Onları ikna etmeyi başaramıyorsun" #NT
 fp3_treating_with_turks_toast.failure: "Yörükler sizinle görüşmeyi reddettiler." #NT
 fp3_fighting_turks_toast.failure: "[possibly_capable_marshal.GetTitledFirstName] asi göçebeleri yenmeyi başaramadı." #NT

 fp3_yearly.8889.t: "Herkese Yetecek Kadar Çim" #NT
 fp3_yearly.8889.desc: "[turkic_leader.GetName] rütbemin gerektirdiği tüm misafirperverlikle beni karşılıyor, çay ve kurutulmuş at eti ve taze kaynak suyu sunuyor. Ama [turkic_leader.GetSheHe] [upset_vassal.GetName]'den küçümseyerek bahsediyor.\n\n"[upset_vassal.GetTitledFirstNameNoTooltip] yalan söylüyor," diyor göçebe lider bana, "herkese yetecek kadar ot var. Halkımın [nomads_county.GetNameNoTierNoTooltip]'te kalmasına izin ver, böylece yaylarımızı ve kılıçlarımızı ordularına ödünç verebiliriz. Hatta sarayınıza gelip [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] olarak hizmet edeceğim."" #NT
 fp3_yearly.8889.a: "Mantıklı görünüyor." #NT
 fp3_yearly.8889.b: "Burada kalamazsın ama gelip [nomads_new_county.GetNameNoTierNoTooltip]'da otlayabilirsin." #NT
 fp3_yearly.8889.c: "Ne yazık ki böyle bir anlaşma olamaz." #NT

 fp3_yearly.8890.t: "[Select_CString(turkic_leader.IsFemale,'Chieftess','Chieftains')]' Kader" #NT
 fp3_yearly.8890.desc_beginning: "Önümden sürüklenen göçebe şef [turkic_leader.GetName] oldukça perişan görünüyor. [turkic_leader.GetSheHe|U]'in burada çok az müttefiki var, varsa bile.\n\n"[turkic_leader.GetCulture.GetName]'yi pusuya düşürmeyi başardık", [possibly_capable_marshal.GetFirstName] açıklıyor, "ve bu [turkic_leader.GetWomanMan]'ü ve [turkic_leader.GetHerHis] savaşçılarından bazılarını ele geçirdik."\n\n" #NT
 fp3_yearly.8890_brutal_demands: ""Başlarını alın", diye ısrar ediyor [upset_vassal.GetName], "çünkü bu vahşiler benim tebaamın çoğunu öldürdüler."\n\n" #NT
 fp3_yearly.8890_nonbrutal_demands: ""Onlara topraklarımı sonsuza dek terk edeceklerine dair söz verin", [upset_vassal.GetTitledFirstName] şunu öneriyor, "uyumluluklarını garanti altına almak için [turkic_leader.GetFirstNameNoTooltip]'i rehin tutun."\n\n" #NT! #NT
 fp3_yearly.8890.desc_ending: ""Gerçekten", [turkic_leader.GetNameNoTooltip] diyor ki, "Mızraklarla bana karşı gelenleri öldürmekten korkmuyorum. Ama kılıcım ve yayım ve savaşçılarımınkiler, eğer beni bırakırsan, senin hizmetinde olabilir, büyük [ROOT.Char.GetTitleTierName]."" #NT
 fp3_yearly.8890.a: "Pekâlâ, adamlarınızın [nomads_new_county.GetNameNoTierNoTooltip]'a yerleşmesini ve bana hizmet etmesini sağlayın." #NT
 fp3_yearly.8890.b: "Hayır, hayatını kaybettin." #NT
 fp3_yearly.8890.c: "Seni rehin tutacağım, kabileni yatıştırmak için." #NT


