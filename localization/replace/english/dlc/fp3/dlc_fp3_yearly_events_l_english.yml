 fp3_yearly.2000.t: "Gün Işığı Sansürleri" #NT
 fp3_yearly.2000.desc_drinking: "Bütün gece boyunca vasallarım ve dostlarımla içtim. Sabah yudumunun son yudumunu yudumlarken," #NT
 fp3_yearly.2000.desc_hashish: "Bütün gece, güneş doğana kadar vassal dostlarım ve lütuf arkadaşlarımla esrar paylaştım. Esrarlı keklerin sonuncusunu çalarken," #NT
 fp3_yearly.2000.desc_warning: "[cautious_vassal.GetTitledFirstName] sersemliğimden beni bir kenara çekti:\n\n"Eğer [prudish_liege.GetTitledFirstNamePossessive] #italic muhtasib#! seni çarşıda böyle görürse, [prudish_liege.GetSheHe] seni tutuklayıp kırbaçlayacak. Öğleden sonra #italic öğle#! namazına kadar burada içeride dinlen ve sonra ayılınca git."" #NT
 fp3_yearly.2000.a: "Evet, sen en iyisini bilirsin." #NT
 fp3_yearly.2000.b: "[prudish_liege.GetTitleAsNameNoTooltip] beni asla tutuklamaz!" #NT
 fp3_yearly.2000.b_flavor: "[prudish_liege.GetTitledFirstName]'ın [prudish_liege.GetFaith.GetAdjective] yasası adına bana bilerek zarar vereceğine inanmıyorum." #NT
 fp3_yearly.2000.b_success: "Eve güvenle dönüyorum" #NT
 fp3_yearly.2000.b_failure: "[prudish_liege.GetTitledFirstNamePossessiveNoTooltip|U] #italic muhtasib#! beni yakala ve kırbaçla" #NT

 fp3_yearly.2001.t: "Halk zehirlenmesi" #NT
 fp3_yearly.2001.desc_intro: "#italic muhtasibim#! bana [intoxicated.Custom2('MyCharacterIntroduction', ROOT.Char)]'nin çarşıda dolaştığını bildiriyor," #NT
 fp3_yearly.2001.desc_drinking: "tökezleme ve geveleme [intoxicated.GetHerHis] konuşma," #NT
 fp3_yearly.2001.desc_hashish: "kıkırdayıp bulutlara bakıyorum" #NT
 fp3_yearly.2001.desc_outro: "hem de gün ışığında!\n\nBu ahlaksız davranışın normal cezasının, bu asi mümini tutuklayıp kırbaçlamak olduğunu söylediler." #NT
 fp3_yearly.2001.a: "Çubuğu esirge..." #NT
 fp3_yearly.2001.b: "[ROOT.Char.GetFaith.HighGodName] bu sefer affedecek." #NT

 fp3_yearly.2010.t: "Buğday yığınları" #NT
 fp3_yearly.2010.desc: "Kuraklık veya kıtlık haberi kulağıma ulaşmadı, ancak [bakers_county.GetNameNoTier] halkı hala ekmeğin mantıksız derecede pahalı olduğundan şikayet ediyor.\n\n"Kraliyet fırıncınız [greedy_baker.GetFirstName]," diyor [random_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] bana. "[greedy_baker.GetSheHe|U] şehre giren her yük buğday ve unu satın aldı ve bizim kendimize tek bir #italic maund#! almamıza bile izin vermiyor."" #NT
 fp3_yearly.2010.a: "[greedy_baker.GetSheHe|U] ayaklar altına atılacak" #NT
 fp3_yearly.2010.a.tt: "[greedy_baker.GetFirstName] çiğneniyor ve yerel halkı yatıştırmak için yerel buğday açığını kapatıyoruz" #NT
 fp3_yearly.2010.a_elephants: "filler!" #NT
 fp3_yearly.2010.a_camels: "develer!" #NT
 fp3_yearly.2010.a_horses: "atlar!" #NT
 fp3_yearly.2010.b: "İlginç, [greedy_baker.GetHerHim]'ı yakınımda tutmalıyım." #NT
 fp3_yearly.2010.c: "Asıl suç bu kazançları benden gizlemek." #NT

 fp3_yearly.2020.t: "Ölçeği Ayarla" #NT
 fp3_yearly.2020.desc_intro: "Efendimizin vergi tahsildarı [sinful_tax_collector.GetTitledFirstName] erdemli bir [sinful_tax_collector.GetWomanMan] olmaktan çok uzak." #NT
 fp3_yearly.2020.desc_greedy: "[sinful_tax_collector.GetHerHis|U] altın sevgisi ancak [sinful_tax_collector.GetHerHis] yaşam sevgisiyle eşleşir; [sinful_tax_collector.GetSheHe] borcundan bir gümüş para daha fazla alabilmek için her şeyi yapar." #NT
 fp3_yearly.2020.desc_arbitrary: "[sinful_tax_collector.GetSheHe|U] adalet sevgisi taşımaz; [sinful_tax_collector.GetSheHe] vergileri keyfine göre toplar ve [sinful_tax_collector.GetSheHe]'in sorunlu bulduğu tüm düzenlemeleri görmezden gelir." #NT
 fp3_yearly.2020.desc_cynical: "[sinful_tax_collector.GetSheHe] dini konulara pek ilgi göstermez ve [ROOT.Char.GetFaith.HighGodName]'e karşı sevgisi yoktur; [sinful_tax_collector.GetSheHe] sabah namazını uyuyarak geçirir ve Ramazan boyunca lokma çalarken bulunabilir." #NT
 fp3_yearly.2020.desc_contrite: "[sinful_tax_collector.GetSheHe]'a takdir yetkisi verilmez ve herkesin parasını özgürce paylaşır; hiçbir şey efendimin kulağına ulaşmadan dokuz kişiye daha ulaşmaz." #NT
 fp3_yearly.2020.desc_outro: "\n\nBöyle bir [sinful_tax_collector.GetWomanMan]'a nasıl olur da krallığın ve benim mali işleri emanet edilebilir?" #NT
 fp3_yearly.2020.a: "[liege.GetTitledFirstNameNoTooltip], [sinful_tax_collector.GetTitledFirstNamePossessiveNoTooltip] günaha cevap vermeli." #NT
 fp3_yearly.2020.a_success: "[sinful_tax_collector.GetTitledFirstNameNoTooltip], [sinful_tax_collector.GetHerHis] gönderisinden kovuldu" #NT
 fp3_yearly.2020.a_failure: "Protestolarım dikkate alınmıyor" #NT
 fp3_yearly.2020.a_failure.tt: "[sinful_tax_collector.GetTitledFirstNameNoTooltip] benim için sorun yaratmaya başlayabilir." #NT
 fp3_yearly.2020.b: "Ülkenin iyiliği için [sinful_tax_collector.GetTitledFirstNameNoTooltip]'ı kınamalıyım." #NT
 fp3_yearly.2020.b.t: "Kınanmış Vergi Tahsildarı" #NT
 fp3_yearly.2020.b.desc: "Bu durum, vasalınız [denouncing_taxpayer.GetShortUIName]'ın [sinful_tax_collector.GetShortUIName]'in günahkarlığını kınaması nedeniyle gerçekleşti." #NT
 fp3_yearly.2020.c: "[sinful_tax_collector.GetHerHim] için dua edeceğim." #NT

 fp3_yearly.2021.desc_intro: "Vergi tahsildarım [sinful_tax_collector.GetTitledFirstName] yeterince yetenekli biri olmasına rağmen, [denouncing_taxpayer.GetName] bana başka konularda güçlü çekincelerle geldi.\n\n" #NT
 fp3_yearly.2021.desc_greedy: ""[sinful_tax_collector.GetTitledFirstNameNoTooltip] tamamen bencildir, adaletten çok para sevgisiyle hareket eder. [sinful_tax_collector.GetSheHe|U] genellikle hak ettiğinden fazlasını toplar ve sadaka vergisine hiçbir şey vermez."" #NT
 fp3_yearly.2021.desc_arbitrary: ""[sinful_tax_collector.GetTitledFirstNameNoTooltip] nadiren herhangi bir yasaya veya yönetmeliğe kulak verir, bunun yerine [sinful_tax_collector.GetHerHis] kaprislerine göre vergi toplar. Köylüler genellikle [sinful_tax_collector.GetHerHis] tutarsız tahsilatlardan rahatsız olurlar."" #NT
  #AGOT Modified  #NT
 #fp3_yearly.2021.desc_cynical: ""[sinful_tax_collector.GetTitledFirstNameNoTooltip], [ROOT.Char.GetFaith.HighGodName]'den korkmuyor, sık sık sabah namazını kaçırıyor ve Ramazan ayında lokma çalıyor. Hepimiz [ROOT.Char.GetFaith.HighGodNamePossessive] adaletinden [sinful_tax_collector.GetHerHis] yüzünden korkuyoruz."" #NT
 fp3_yearly.2021.desc_cynical: ""[sinful_tax_collector.GetTitledFirstNameNoTooltip], [ROOT.Char.GetFaith.HighGodName]'den korkmaz, sık sık sabah namazını uyuyarak geçirir ve oruç tutarken lokma çalar. Hepimiz [sinful_tax_collector.GetHerHis] hesabına [ROOT.Char.GetFaith.HighGodNamePossessive] adaletinden korkarız."" #NT
 fp3_yearly.2021.desc_contrite: ""[sinful_tax_collector.GetTitledFirstNameNoTooltip]'a ihtiyatlı davranılamaz; [sinful_tax_collector.GetSheHe], diyarın mali kaynaklarını yalnızca dinleyecek olan herkesle paylaşacaktır. Bu bilginin düşmanın eline geçmesi sadece zaman meselesidir."" #NT
 fp3_yearly.2021.desc_outro: "\n\n[denouncing_taxpayer.GetTitledFirstNameNoTooltip] [denouncing_taxpayer.Custom('quirk_pos_present')], açıkça bu ihlaller için [sinful_tax_collector.GetTitledFirstNameNoTooltip]'yi kovmamı bekliyor." #NT
  #AGOT Modified  #NT
 #fp3_yearly.2021.a: "[sinful_tax_collector.GetTitledFirstNameNoTooltip|U] inşallah görevden alınacaktır." #NT
 fp3_yearly.2021.a: "[sinful_tax_collector.GetTitledFirstNameNoTooltip|U] inşallah kovulacaktır." #NT
 fp3_yearly.2021.b: "Sözlerinizi aklımda tutacağım." #NT

 fp3_yearly.2030.t: "Güzel Bir Kural" #NT
 fp3_yearly.2030.desc_intro: "Aynadaki görüntüme bakarken, gözlerimin önünde duruyorum" #NT
 fp3_yearly.2030.desc_beauty_bad: "korkunç çirkinlik," #NT
 fp3_yearly.2030.desc_spindly: "ince, düğümlü uzuvlar," #NT
 fp3_yearly.2030.desc_disfigured: "maskenin ardındaki işkence görmüş yüz," #NT
 fp3_yearly.2030.desc_scaly: "lekeli, kaşıntılı cilt," #NT
 fp3_yearly.2030.desc_albino: "hayaletimsi bir cilt ve şeytani gözler," #NT
 fp3_yearly.2030.desc_hunchbacked: "talihsiz çıkıntı," #NT
 fp3_yearly.2030.desc_inbred: "bükülmüş gövde," #NT
 fp3_yearly.2030.desc_outro: "Hoş olmayan görünümüm nedeniyle halkımın benden nefret edeceğinden endişeleniyorum. İşte o zaman [reassuring_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)], [reassuring_courtier.GetHerHis] bilgeliğini sunar:\n\n"Eğer düşmanınız olarak yalnızca altını alırsanız, o zaman tüm [ROOT.Char.GetWomenMen] sizi arkadaşları olarak görür."" #NT
 fp3_yearly.2030.a: "O zaman bütün âlemle dost olayım." #NT
 fp3_yearly.2030.b: "Teşekkürler, [reassuring_courtier.GetNameNoTooltip]." #NT
 fp3_yearly.2030.c: "Sadakatlerini sevgi değil korku satın alacak." #NT
 fp3_yearly.2030.d: "Zamanla beni tanıyacaklar." #NT

 fp3_yearly.2040.t: "Müminlerin Emiri" #NT
 fp3_yearly.2040.desc_attacker_is_muslim: "Bana karşı çıkan, Peygamber'e karşı çıkıyordur ve yine de o [infidel.Custom('InsultNoun')] [infidel.GetTitledFirstName] bana savaş açmaya cesaret etti.\n\nAncak herkes bu kadar dinsiz değil. [infidel.GetTitledFirstNameNoTooltip] ordusunun önünde durup onlara Peygamber'e olan otoritemi hatırlatsaydım, o zaman kesinlikle bir grup asker geri çekilirdi." #NT
 fp3_yearly.2040.desc_attacker_is_not_muslim: "Peygamber'in sözlerinden habersiz olan [infidel.Custom('InsultNoun')] [infidel.GetTitledFirstName] bana savaş açtı ve ilahi saltanatımı yok etmeye çalışıyor.\n\nAncak herkes bu kadar dindar değil: [infidel.GetTitledFirstNamePossessiveNoTooltip] topraklarında [caliph.GetFaith.HighGodName]'ün sözlerine uyanlar var. Onların önünde durup Peygamber'e olan otoritemi hatırlatsam, o zaman kesinlikle geri çekilirlerdi." #NT
 fp3_yearly.2040.a: "Resul bana hidayet verecektir!" #NT
 fp3_yearly.2040.a.flavor: "Sözlerime dindarlığım ve [caliph.GetFaith.ReligiousText] bilgim rehberlik edecektir." #NT
 fp3_yearly.2040.a_success: "Askerler senin otoritene itaat ediyor" #NT
 fp3_yearly.2040.a_failure: "Askerler yalvarışınıza alaycı bir şekilde gülüyor ve sizi vuruyorlar" #NT
 fp3_yearly.2040.b: "Elçi [imam.GetTitledFirstName]'ı yönlendirecektir." #NT
 fp3_yearly.2040.b.flavor: "[imam.GetTitledFirstNameNoTooltip] dini konularda benden daha bilgilidir." #NT
 fp3_yearly.2040.b_success: "Askerler sana saygı duyuyor [imam.Custom('MyPriestTitle')]" #NT
 fp3_yearly.2040.b_failure: "Askerler [imam.Custom('MyPriestTitle')]'ınızı kesti" #NT
 fp3_yearly.2040.c: "Hayır, çok riskli." #NT

 fp3_yearly.2041.desc_cynical: "[caliph.GetTitledFirstName|U], [caliph.GetFaith.GetReligion.GetAdjectiveNoTooltip] askerlerimin, [caliph.GetSheHe]'nin Peygamber'in meşru halefi olduğu gerekçesiyle geri çekilmesini talep etti ve onlar da [caliph.GetHerHim]'e itaat ettiler!\n\n[caliph.GetSheHe]'nin [caliph.GetHerHis]'in kendi kıçının halefi olup olmadığının kimin umurunda olduğunu? Bu, ayağımı buna basmaktan alıkoymayacak beni." #NT
 fp3_yearly.2041.desc_fallback: "Ben kendim [caliph.GetName]'a karşı açtığım savaşın [ROOT.Char.GetFaith.HighGodName] tarafından onaylandığını biliyorum. Yine de [caliph.Custom('InsultNoun')], [caliph.GetFaith.GetReligion.GetAdjectiveNoTooltip] askerlerimi, [caliph.GetSheHe]'ün Peygamber'in halefi olması nedeniyle geri çekilmeleri ve evlerine dönmeleri gerektiğine ikna etmeyi başardı.\n\nAskerlerimin çoğu uydu ve şimdi sadık ama daha küçük bir ordunun sonuçlarıyla uğraşmak zorundayım..." #NT
 fp3_yearly.2041.a: "Lanet olsun o [caliph.Custom('InsultNoun')]'a!" #NT

