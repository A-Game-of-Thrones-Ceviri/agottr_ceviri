 fp3_yearly.8051_islamic_zealots: "yabancı fanatikler tapınağa girip onu çok yaratıcı yollarla kirleterek söndürdüler." #NT!
 fp3_yearly.8051_invisible_hand: "ve görünmez bir el tarafından, oldukça gizemli bir şekilde söndürüldü." #NT!
  #AGOT Modified  #NT!
 #fp3_yearly.8051_ending.desc: "Bu kötü alamete rağmen, [magi.GetName] umutsuzluğa kapılmış gibi görünmüyor.\n\n"Ateşi yeniden yakmalıyız", [magi.GetSheHe] ilan ediyor. "Tüm alevlerin en safı ve en büyüğü, bulutların arasında şimşekten doğan Zafer Ateşi #italic Atash Behram#!, olurdu. Ama burası daha küçük bir tapınak olduğundan, belki de bir kuyumcunun ocağının bize verebileceği #italic Atash Adaran#!, Ateşlerin Ateşi'ne razı olmalıyız. Ya da en düşük derece, herhangi bir ev alevinden kutsanabilen #italic Atash Dadgah#!,..."" #NT!
 fp3_yearly.8051_ending.desc: "Bu kötü alamete rağmen, [magi.GetName] umutsuzluğa kapılmış gibi görünmüyor.\n\n"Ateşi yeniden yakmalıyız," diye ilan ediyor [magi.GetSheHe]. "Tüm alevlerin en safı ve en büyüğü, sevilen birinin yanmasından doğan Fedakarlık Ateşi olurdu. Ancak burası daha küçük bir tapınak olduğundan, belki de bir silah ustasının ocağının bize verebileceği Kılıç Ateşi'ne razı olmalıyız. Ya da herhangi bir ev alevinden kutsanabilen en düşük dereceli Ocak Ateşi..."" #NT!
  #AGOT Modified  #NT!
