#Ghazi Gone Bad, by Ola Jentzsch 
 fp3_yearly.8000.t: "Yoldan Sapmış Gazi"
 fp3_yearly_non_islamic.t: "Sınır İçin Bir Savaşçı mı?"
 fp3_yearly.8000.desc_opening: "[raging_ghazi.GetFirstName] dinsizlerle savaşmak için sınıra giden, kendine özgü #italic ghazilerden#! biriydi."
 fp3_yearly.8000.desc_unislamic_opening: "[raging_ghazi.GetFirstName], barbarlarla savaşmak için sınıra giden #italic [ROOT.Char.GetFaith.WarGodNamePossessive] askerlerinden#! biriydi."
 fp3_yearly.8000_dancing_girl.desc: "[murder_barony.GetNameNoTier] kasabasında içki alemine gittiğinde. Orada, çok sarhoş bir hâlde, bir kavgaya karıştı ve bir hancıyı, dans eden bir kızı ve evcil maymununu öldüresiye dövdü.\n\n"
 fp3_yearly.8000_bath_inspector.desc: "[murder_barony.GetNameNoTier] kasabasında fahişeler ve alçaklarla eğlenmeye gittiğinde. Bu itibarsız toplulukta, bir muhafız ve bir hamam müfettişi ile tartışmaya girdi ve ikisini de bıçaklayarak öldürdü.\n\n"
 fp3_yearly.8000_townsfolk.desc: "[murder_barony.GetNameNoTier] kasabasında bazı boğucu şarlatanlar tarafından kandırılıp soyulduğunda. Öfkesini yerel pazarda çıkardı, bir çay satıcısını ve bir eşeği yastıklı bir tabure ile öldüresiye dövdü.\n\n"
 fp3_yearly.8000.desc: ""Bu şahıs ağır bir şekilde cezalandırılmalıdır", diyor [righteous_marshal.GetCouncilTitle] [righteous_marshal.GetFirstName], "[murder_barony.GetNameNoTierNoTooltip] topraklarının iyi kasaba halkını yatıştırmak için.\n\n "Hayır", diye yalvarıyor [raging_ghazi.GetFirstNameNoTooltip] zindanımda zincirlerle asılı hâldeyken, "sınıra gitmeme izin vermelisiniz, çünkü bu [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] benden istediği.""
 fp3_yearly.8000.a: "Ben de kutsal yolda yürüdüm - huzur içinde git."
 fp3_yearly.8000.b: "Sadece senin için yeni ve güzel bir hücrem var!"
 fp3_yearly.8000.c: "Senin gibi yetenekli bir adamı kullanabilirim..."
 fp3_yearly.8000.flavor.a.tt: "[raging_ghazi.GetFirstNameNoTooltip], şehitlik arayışına devam edebilsin diye izin veriyorsun."
 fp3_yearly.8000.flavor.b.tt: "Bu kasaba halkını yatıştıracaktır."

#Frontier Fortress Benefactor, by Ola Jentzsch 
 fp3_yearly.8001.t: "Sınır Kalesi Hayırseveri"
 fp3_yearly.8001.desc: "İhtiyatlı [concerned_councillor.GetCouncilTitle] [concerned_councillor.GetFirstName] son zamanlarda sınır savunmalarımızın durumu konusunda endişelenmeye başladı.\n\n "Bir an önce [frontier_fort_county.GetName] topraklarındaki kaleleri ziyaret etmelisiniz, [Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum' )]. Bu, aksi takdirde oldukça umutsuzluğa kapılan askerlerinizin moralini büyük ölçüde düzeltecektir."\n\nDuraksıyor. "Ancak küçük bir hastalık salgını hakkında tamamen asılsız söylentiler olduğunu da belirtmeliyim..."" 
 fp3_yearly.8001.a: "Pekâlâ, ben gideyim."
 fp3_yearly.8001.b: "Eşim [dutiful_spouse.GetFirstName] daha fazla göreve ihtiyaç duyuyor, kendisi gidebilir."
 fp3_yearly.8001.c: "Birkaç gün içinde gideceğim..."
 fp3_yearly.8001.d: "Sınır askerler ve yerleşimciler içindir, benim için değil."
 convincing_councillor_toast.success: "[concerned_councillor.GetFirstName] size güveniyor"
 convincing_councillor_toast.failure: "[concerned_councillor.GetFirstName], onu aptal yerine koyduğunuzu düşünüyor"
 delegated_fortress_inspection_toast.success: "[dutiful_spouse.GetFirstName] askerler üzerinde iyi bir izlenim bıraktı"
 delegated_fortress_inspection_toast.failure: "[dutiful_spouse.GetFirstName] askerleri cesaretlendirmede başarısız oldu"
 fp3_yearly.8001.flavor.b.tt: "[concerned_councillor.GetFirstNameNoTooltip], [Select_CString(dutiful_spouse.IsFemale, 'Kadınların', 'Erkeklerin' )] savaş rollerinde olmasını onaylamıyor."
 fp3_yearly.8001.flavor.c.tt: "Aslında niyetiniz bu değil."

 #Faith at the Frontier, by Ola Jentzsch 
 fp3_yearly.8002.t: "Sınırda İnanç"
 fp3_yearly.8002.desc: "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('concerned_person'))|U] [concerned_person.GetFirstName], [frontier_fort_county.GetName] topraklarındaki kalelerde konuşlandırılmış askerler hakkında kötü şeyler duymuş.\n\n"Gizlice [regional_heresy.GetName] ve onun iğrenç sapkınlığına döndüler", diyor titreyen bir sesle. "Liderlerinin kim olduğunu bilmesem de, bir şeyler yapılmazsa yakında parasını ödediğiniz silahları alıp sizi devirmeye çalışacaklarından korkuyorum.""
 fp3_yearly.8002.a: "Hepsini yakacağım ve toprakları tuzlayacağım."
 fp3_yearly.8002.b: "[regional_heresy.GetNameNoTooltip] demek? Kulağa ilginç geliyor..."
 fp3_yearly.8002.c: "Madem bu kadar endişelisin, #italic sen#! gidip onları geri döndürebilirsin."
 fp3_yearly.8002.d: "Beklemeli ve durumun nasıl gelişeceğini görmeliyiz."
 dealing_with_soldier_heresy_toast.success: "[concerned_person.GetNameNoTooltip] sapkınları tekrar bir araya getirdi."
 dealing_with_soldier_heresy_toast.failure: "[concerned_person.GetNameNoTooltip] askerleri ikna etmeyi başaramadı."
 fp3_county_pacified.tt: "Sapkınlar dağıldı"
 fp3_county_converted.tt: "[concerned_person.GetNameNoTooltip] askerleri gerçek inanca geri getiriyor"
 fp3_county_galvanized.tt: "Kâfirler birlik oldu"
 frontier_heresy_eased: "Sapkınlık azaldı"
 frontier_heresy_mega_outbreak: "Sapkınlık yayıldı"

 #Exotic Espand, by Ola Jentzsch
 fp3_yearly.8003.t: "Yabancı Üzerlik"
 fp3_yearly.8003.desc: "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('superstitious_consort'))] [superstitious_consort.GetFirstName], kötü güçleri uzaklaştırmak için #italic Üzerlik#! tohumlarını yakma alışkanlığına sahip. Ama şimdi [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('cruel_consort'))] [cruel_consort.GetFirstName] onu nazarla lanetlediğini ve üzerlik tohumlarını çaldığını iddia ediyor. [cruel_consort.GetFirstNameNoTooltip], elbette bu konudaki tüm bilgileri reddediyor. Ancak [superstitious_consort.GetFirstNameNoTooltip], kendisini bu sözde lanetten kurtarmak için tamamen yeni üzerlik tohumları edinmeye odaklanmış görünüyor.\n\n "Lütfen, [Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum' )]", diye yalvarıyor, "Bir büyücü bana [espad_mountain_province.GetName] topraklarındaki kutsal bir dağdan bahsetti, en iyi üzerlik çiçekleri sadece orada açar. Onlar için birilerini göndermelisin.""
 fp3_yearly.8003.a: "İnancınızı [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] kudretine adayın, aptalca batıl inançlara değil."
 fp3_yearly.8003.b: "Altının satın alabileceği en iyi izcileri göndereceğim."
 fp3_yearly.8003.c: "Onu sizin için alması için [quest_chaplain.GetCouncilTitle] [quest_chaplain.GetFirstName] gidecek."
 fp3_yearly.8003.d: "Herkes gibi normal üzerlik seçemez misin?"
 questing_for_espand_toast.success: "[quest_chaplain.GetFirstName] en iyi üzerlik tohumlarıyla geri döndü."
 questing_for_espand_toast.failure: "[quest_chaplain.GetFirstName] eli boş döndü."
 fp3_espand_found.tt: "[quest_chaplain.GetFirstNameNoTooltip] kutsal üzerlik otlarını buldu"
 fp3_espand_unfound.tt: "[quest_chaplain.GetFirstNameNoTooltip] görevinde başarısız oldu"
 fp3_closer_to_love.tt: "Siz ve [superstitious_consort.GetFirstNameNoTooltip] yakınlaşıyorsunuz"

