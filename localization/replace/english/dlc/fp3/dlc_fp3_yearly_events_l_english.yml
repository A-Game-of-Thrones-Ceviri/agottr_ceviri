  #AGOT Modified  #NT!
 #fp3_yearly.8052.desc: "[ROOT.Char.GetFaith.AltPriestTermPlural], [sacred_fire_province.GetName]'deki tapınak için bir Zafer Ateşi bulma sözümü sürekli hatırlatıyordu. Unuttuğum söylenemez... Bir fırtına aramak, [ROOT.GetCharacter.GetFaith.HighGodName]'den bir işaret aramak için her yöne keşifçiler gönderdim. Ama şimşek yakalanması zor oldu.\n\nAma şimdi, gök gürültüsü uzakta patlarken ve şimşek çakmaları karanlık bulutların üzerinden atlarken, [ROOT.Char.Custom('ResidenceBuilding')]'ümün hemen dışında duruyorum. Hizmetkarlarım, yüksek direklerdeki şimşeği yakalamaya çalışarak etrafta koşuştururken, ben de herhangi bir alev belirtisi arayarak topraklara bakıyorum. Çabalarımız boşuna - bulutlar kısa sürede dağılıyor ve şimşek yüksek göklere doğru kayboluyor.\n\n[ROOT.GetCharacter.GetFaith.HighGodName], bu gerçekten senin isteğin mi? Aradığım ateşi asla bulamayacak mıyım?" #NT!
 fp3_yearly.8052.desc: "[ROOT.Char.GetFaith.AltPriestTermPlural], [sacred_fire_province.GetName]'deki tapınak için bir Fedakarlık Ateşi bulma sözümü bana sürekli hatırlatıyor. Unutmadım değil... Kimi feda edeceğimi düşünüyorum ama değer verdiğim birini alevlere atmaya kendimi getiremiyorum." #NT!
  #AGOT Modified  #NT!
 #fp3_yearly.8052.a: "Onun yerine tapınağa bir kuyumcu ateşi getirmeliyim..." #NT!
