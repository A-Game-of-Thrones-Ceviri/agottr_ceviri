 fp3_frontier_story_cycle.0001_opening: "Sevgili efendimiz"
 fp3_frontier_story_cycle.0001_letter: "Size, [turkic_leader.GetCulture.GetName] sürüsünün atlarının tarlalarını ve meyve bahçelerini çiğnemesine izin verdikten sonra aileleri kıtlıktan ölen iki zavallı yetim göndereceğim. Vahşi göçebelere bu kadar düşkün olduğunuza göre, onların kurbanlarının sorumluluğunu da üstlenebileceğinize inanıyorum. [ROOT.Char.GetFaith.HighGodNameAlternate] saltanatınıza ışık saçsın."
 fp3_frontier_story_cycle.0001.a: "Bu da ne..."
 children_arriving_shortly.tt: "Çocuklar kısa süre içinde gelecekler"
  
 fp3_frontier_story_cycle.0002_opening: "Büyük [ROOT.Char.GetTitleTierName]"
  #AGOT Modified 
 #fp3_frontier_story_cycle.0002_letter: "I regret my behavior during the affair with the nomads. They have indeed left [nomads_county.GetNameNoTier], and I hear the conflicts between them and the farmers have abated. While I still insist that you should take the nomad threat seriously, I would like to offer you these beautiful gold coins, minted in the Kushan Empire long ago, as a token of my respect."
 fp3_frontier_story_cycle.0002_letter: "Göçebelerle ilgili olaylar sırasında sergilediğim davranıştan dolayı derin bir pişmanlık duyuyorum. Onlar gerçekten [nomads_county.GetNameNoTier]'den ayrıldılar ve çiftçilerle aralarındaki çatışmaların hafiflediği haberleri geliyor. Yine de, göçebe tehdidini hafife almamanız gerektiğini düşünüyorum. Buna rağmen, size olan saygımı göstermek adına, uzun zaman önce Lengii İmparatorluğu'nda basılmış bu nadide altın paraları sunmak istiyorum."
 fp3_frontier_story_cycle.0002.a: "Güzel bir hediye. Her şey affedildi."
 fp3_frontier_story_cycle.0002.b: "Senin ıvır zıvırına ihtiyacım yok, mazeretini de kabul etmiyorum."
  
 fp3_frontier_story_cycle.0003.t: "Paylarına Düşeni Ödüyorlar"
  #AGOT Modified 
 #fp3_frontier_story_cycle.0003_beginning: "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('greedy_chaplain'))] [greedy_chaplain.GetFirstName] has, apparently, spent much time thinking about [turkic_leader.GetName] and [turkic_leader.GetHerHis] nomad tribe.\n\n"Indeed, my [ROOT.Char.GetLadyLord]", [greedy_chaplain.GetFirstNameNoTooltip] says, "they have been in my prayers. For I have learnt that some of them still follow their pagan faith."
 fp3_frontier_story_cycle.0003_beginning: "Benim [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('greedy_chaplain'))] [greedy_chaplain.GetFirstName], anlaşılan, [turkic_leader.GetName] ve onun göçebe kabilesi üzerine uzun uzun kafa yormuş.\n\n'Aslında, Efendim,' diyor [greedy_chaplain.GetFirstNameNoTooltip], sesinde bir tür gizemli ağırlık taşıyor, 'onlar dualarımda yer aldılar. Çünkü bazılarının hâlâ putperest inançlara bağlı kaldığını öğrendim.'"
  #AGOT Modified 
 #fp3_frontier_story_cycle.0003_jizya: "We should have them pay a #italic jizya#! tax for the privilege of keeping their idolatrous ways."\n\n"
 fp3_frontier_story_cycle.0003_jizya: "Putperest inançlarını sürdürme ayrıcalığı için onlardan vergi almamız gerek.\n\n"
  #AGOT Modified 
 #fp3_frontier_story_cycle.0003_not_jizya: "We should do as the Muslims are wont to do, and have them pay an extra tax, for surely, you have been generous enough towards them?"\n\n"
 fp3_frontier_story_cycle.0003_not_jizya: "Özgür Şehirlerin yaptığı gibi, onlardan ek bir vergi almamız gerekir, çünkü kesinlikle onlara yeterince cömert davrandınız, değil mi?\n\n"
 fp3_frontier_story_cycle.0003_ending: ""Bu adil değil", diyor [turkic_leader.GetFirstNameNoTooltip]. "Kendimle birlikte yüz atlı okçuyu da hizmetinize adadım. Eğer bizi bu şekilde vergilendirmekten kaçınırsanız, bu iyiliğinizi unutmayacağıma söz veriyorum.""
 fp3_frontier_story_cycle.0003.a: "Kabilenizin sakladığı tüm paraları bulacağız."
 fp3_frontier_story_cycle.0003.b: "Hayır, [greedy_chaplain.GetFirstNameNoTooltip] haklı, vergilendirilmelisiniz."
 fp3_frontier_story_cycle.0003.c: "Pekâlâ, [turkic_leader.GetFirstNameNoTooltip], bu kulağa adil geliyor."
 resentful_nomads.toast: "Göçebeler üzgün"
  
 fp3_frontier_story_cycle.0004.t: "[turkic_leader.GetCulture.GetNameNoTooltip] tarafınca yetim bırakıldı"
 fp3_frontier_story_cycle.0004.desc: "[orphan_girl.GetName] gerçekten de perişan görünüyor, tıpkı her türlü talihsizlikten muzdarip görünen küçük erkek kardeşi [orphan_boy.GetName] gibi.\n\n "Lütfen, [ROOT.Char.GetTitleTierName]" diyor titrek bir sesle, "bir haftadır yemek yemedik. Biraz ekmek isteyebilir miyim? Küflü olması önemli değil, verseniz yeter..."\n\nDaha fazla sorgulandığında, ailesinin talihsizliği için kimin suçlanacağını tam olarak bilmiyor gibi görünüyor. "Atlılar gelip ekinlerimizi biçtiler ve koyunlarımızı çaldılar... sonra da ortadan kayboldular. Şimdi bize ne olacak bilmiyorum ama [upset_vassal.GetTitledFirstName] bu önemsiz meseleyle sizi rahatsız ettiği için çok üzgünüm."
 fp3_frontier_story_cycle.0004.a: "Üzülmeyin, sizi alacağım."
 fp3_frontier_story_cycle.0004.b: "[turkic_leader.GetFirstNameNoTooltip], sizi kabilesine kabul etmeli gibi görünüyor."
  #AGOT Modified 
 #fp3_frontier_story_cycle.0004.c: "I will send you to a monastery."
 fp3_frontier_story_cycle.0004.c: "Seni bir tapınağa göndereceğim."
 fp3_frontier_story_cycle.0004.d: "[upset_vassal.GetFirstNameNoTooltip], benden ne bekliyor hiçbir fikrim yok. Git bir yetimhane bul."
 fp3_pay_for_upkeep_flavor: "Onların bakım masraflarını ödemeniz gerekecek."
  
 fp3_frontier_story_cycle.0005.t: "İki Yüz Atlı"
 fp3_frontier_story_cycle.0005.desc: "Ben strateji ve savaşlar üzerine düşünürken, [turkic_leader.GetName] yüzlerce atlıyla birlikte geldi.\n\n "[Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum' )]", diyor eğilerek, "Tüm kabilem gibi ben de sizi destekleyeceğime söz vermiştim. Şimdi savaşta olduğunuza göre, size iki yüz yetenekli atlı okçu daha sunabiliriz, ancak onları yalnızca devam eden çatışma için ayırabiliriz. Ortalık sakinleştiğinde, yurtlarına ve ailelerine geri dönecekler. Karşılığında sizden tek istediğimiz bu iyiliği unutmamanız.""
 fp3_frontier_story_cycle.0005.a: "Bunu kabul edebilirim."
 fp3_frontier_story_cycle.0005.b: "Bu iyilik konuşmalarından bıktım!"
 fp3_frontier_story_cycle.0005.c: "Hayır, teşekkür ederim, onlarsız da idare edebilirim."
  
 fp3_frontier_story_cycle.0006.t: "Yoldan Çıkmış Bir Ok"
 fp3_frontier_story_cycle.0006_beginning: "[one_eyed_child.GetName], her zaman yaptığı gibi [ROOT.Char.Custom('ResidenceBuilding')] içerisinde etrafta koşturuyordu ki felaket çıkageldi. [turkic_leader.GetName] bazı savaşçılarıyla okçuluk talimi yapıyordu ve hedefinden sapan bir ok yüzünden [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('one_eyed_child'))] gözünden vuruldu."
 fp3_frontier_story_cycle.0006_has_court_physician: ""O iyi olacak, inanıyorum", diyor hekimim [scoped_physician.GetFirstName], "ama ne yazık ki, hayatı boyunca bir gözü eksik yürüyecek. Gelecekte avlunun üzerinde daha az ok uçurmanız için sizi naçizane fikrim ile bilgilendirmek isterim."\n\n"
 fp3_frontier_story_cycle.0006_no_court_physician: "Aceleyle çağrılan yerel bir hekim onun iyileşeceğini doğruladı, ancak gözü sonsuza dek sakat kalacak.\n\n"
 fp3_frontier_story_cycle.0006_ending: ""Bu bir kazaydı", diye yalvarıyor [turkic_leader.GetFirstName]. "Beni cezalandırmak için acele etmeyin, [Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum' )]. Eğer talim yapmazsak, topraklarınızı nasıl savunacağız?""
 fp3_frontier_story_cycle.0006.a: "Zindanda okçuluk becerileriniz üzerine düşünebilirsiniz."
 fp3_frontier_story_cycle.0006.b: "Bundan böyle [ROOT.Char.Custom('ResidenceBuilding')] çevresinde okçuluk yasaklanmıştır."
 fp3_frontier_story_cycle.0006.c: "Sanırım bu [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] isteğiydi."
  
  
 fp3_frontier_story_cycle.0007.t: "Kervan Felaketi"
  #AGOT Modified 
 #fp3_frontier_story_cycle.0007.desc: ""Oh [ROOT.Char.GetTitleTierName]", my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('warmonger_councillor'))] [warmonger_councillor.GetFirstName] says, "merchants in the [bandits_county.GetName] speak of raids by bandits on horseback. Now the caravans make detours from that land, hurting our trade on the Silk Road. I pray you send me to investigate this matter."\n\n"No", [turkic_leader.GetName] interjects fiercely, "I can send my warriors to safeguard the caravan ways permanently - if we may graze our horses in [bandits_county.GetNameNoTierNoTooltip] henceforth. Surely that would be a better course of action?"\n\nBut [warmonger_councillor.GetFirstNameNoTooltip] protests. "Beware, my [ROOT.Char.GetLadyLord] - the farmers loathe when you let nomads roam freely.""
 fp3_frontier_story_cycle.0007.desc: ""Ah, [ROOT.Char.GetTitleTierName|U]," diyor benim [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('warmonger_councillor'))] [warmonger_councillor.GetFirstName], "[bandits_county.GetName] bölgesinden tacirler, atlı haydutların düzenlediği akınlardan yakınıyor. Artık kervanlar o topraklardan kaçınmaya başladı ve bu durum yollarımızdaki ticareti felç ediyor. Size yalvarıyorum, bu meseleyi araştırmam için beni gönderin."\n\n"Hayır," diye kesin bir ses tonuyla araya giriyor [turkic_leader.GetName]. "Benim savaşçılarımı, eğer bundan sonra atlarımızı [bandits_county.GetNameNoTierNoTooltip] bölgesinde otlatmamıza izin verirseniz, kervan yollarını kalıcı olarak korumak üzere gönderebilirim. Kesinlikle bu daha iyi bir çözüm değil mi?"\n\nAncak [warmonger_councillor.GetFirstNameNoTooltip], itirazında ısrar ediyor. "Dikkatli olun, Efendim. Çiftçiler, göçebelerin serbestçe dolaşmasına izin verdiğinizde onları nefretle karşılıyorlar. Bu tür bir karar, sadece yeni anlaşmazlıklar doğurabilir.""
 fp3_frontier_story_cycle.0007.a: "Yine de [turkic_leader.GetFirstNameNoTooltip] ve planı kulağa daha iyi geliyor."
 fp3_frontier_story_cycle.0007.b: "Yeterince adil, size bu şansı vereceğim."
 fp3_frontier_story_cycle.0007.c: "Eğer beklersek, tüccarlar eninde sonunda geri dönecektir."
 fp3_investigating_attacks_successful: "[warmonger_councillor.GetFirstNameNoTooltip] saldırıları durduruyor ve bundan ders çıkarıyor"
 fp3_investigating_attacks_dismal_failure: "[warmonger_councillor.GetFirstNameNoTooltip] sonuç alamadan geri dönüyor"
 fp3_investigating_attacks_toast_successful: "[bandits_county.GetNameNoTierNoTooltip] güvenli"
 fp3_investigating_attacks_toast_dismal_failure: "Haydutlar [bandits_county.GetNameNoTierNoTooltip] topraklarında hüküm sürüyor"
 attacks_abated.toast: "Haydut saldırıları azaldı"
  
 fp3_frontier_story_cycle.0099.t: "[turkic_leader.GetFirstNameNoTooltip] Tımarı"
 fp3_frontier_story_cycle.0099.desc: ""Uzun zamandır size sadakâtle hizmet ettim, efendimiz ve büyük kişisel masraflara rağmen davanıza çok destek verdim." [turkic_leader.GetName] bu an için zaman kolluyormuş gibi görünüyor ve bundan sonra ne olacağını anlamak için kâhin olmak gerekmiyor.\n\n "Bana hakkım olan ödülü ve sorumluluğu vermeniz çok gecikti. Bana [title_to_grant.GetName] topraklarını sonsuza dek elimde tutmam için bahşedin ve kabilem gelecek çağlar boyunca [ROOT.Char.GetDynastyHouseName] hanesine hizmet etsin. En zengin topraklarınızdan çok uzakta, ancak daha doğrudan bir yönetime şiddetle ihtiyaç duyuyor. Beni bu şekilde onurlandırın, yoksa savaşçılarımı başka bir yere götürebilirim.""
 fp3_frontier_story_cycle.0099.a: "Senin say."
 fp3_frontier_story_cycle.0099.b: "Bunun yerine [extra_title_to_grant.GetNameNoTooltip] topraklarına ne dersiniz?"
 fp3_frontier_story_cycle.0099.c: "Size [extra_extra_title_to_grant.GetNameNoTierNoTooltip] topraklarını verebilirim, ama hepsi bu."
 fp3_frontier_story_cycle.0099.d: "Hayır."
  
  #Refuge of Light, by Ola Jentzsch 
 fp3_yearly.8019.t: "Işık Sığınağı"
 fp3_yearly.8019.desc: "[hateful_ruler.GetTitleTierName] [hateful_ruler.GetFirstName] topraklarında kalan [manichean_leader.GetFaith.GetAdherentNamePlural] için bir zulüm başlattı. Bu kuşatılmış inancın liderlerinden biri olan [manichean_leader.GetName], şimdi elinde büyük bir yığın tozlu kitapla beni arıyor.\n\n "Yüce [ROOT.Char.GetTitleTierName]", diyor, "benim inancım eski bir inançtır, henüz gençken Hristiyanlığa rakip olmuştur. Maddenin bu düşmüş dünyası hakkında çok fazla bilgiye ve hatta ışığın daha yüksek dünyasına dair bazı mütevazı içgörülere sahibiz. Yurttaşlarımızdan bazıları çoktan [refuge_of_light.GetNameNoTier] topraklarına yerleşti - takipçilerimin de yerleşmesine izin verebilir misiniz?"\n\n "Karşılığında, burada kalıp size hizmet edebilir ve Bağdat'taki ve düşmeden önce Tizpon'daki kadim kütüphanelerimizde bulunan bu bilgi hazinesini sizinle paylaşabilirim.""
 fp3_yearly.8019.a: "Bu teklifi memnuniyetle kabul ediyorum."
 fp3_yearly.8019.b: "Hepiniz [refuge_of_light.GetNameNoTierNoTooltip] topraklarına yerleşebilirsiniz - eğer uygun vergiyi öderseniz."
 fp3_yearly.8019.c: "Sizi topraklarımda barındırmayacağım."
 manicheans_sent_away.tt: "[manichean_leader.GetFaith.GetAdherentNamePlural] tarafınızca gönderiliyor"
  
  #The Lady of the Land, by Ola Jentzsch 
 fp3_yearly.8020.t: "Toprağın Hanımı"
 fp3_yearly.8020.desc: "[temple_county.GetNameNoTier] topraklarında, büyük [imam_husayn.GetTitledFirstName] ile evlenen Sasani prensesi [bibi_shahrbanu.GetFirstName]'ya adanmış bir türbe var. Kerbela Savaşı'ndan at sırtında kaçarken, [bibi_shahrbanu.GetFirstNameNoTooltip] kurtuluş için haykırdığı ve bir dağın açılıp onu içine aldığı söylenir. O zamandan beri pek çok kadın hacı ona hürmet etmek için o bölgeye gelmiştir.\n\nAncak [righteous_caliph.GetTitledFirstName] türbenin aslında pagan tanrısı [GetFaithByKey('mazdayasna').FertilityGodName] için adanmış olduğunu ve orada sergilenen bağlılığın çarpık ve dinsiz olduğunu iddia etmektedir.\n\n"Bunu yapamazsınız" diye yalvarıyor [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('pious_woman'))] [pious_woman.GetFirstName]. "[bibi_shahrbanu.GetFirstNameNoTooltip] İran'daki tüm kadınlar için bir simgedir. Tapınağın olmasına izin vermelisiniz.""
 fp3_yearly.8020.a: "Senin hatırın için onu koruyacak muhafızlar bile bulacağım."
 fp3_yearly.8020.b: "O bir Pers #italic prensesiydi#!! Kimse o tapınağa zarar veremez."
 fp3_yearly.8020.c: "Ne yazık ki, yok edilmeli."
 supporting_womens_faith_flavor: "[bibi_shahrbanu.GetFirstNameNoTooltip] kültünü desteklemeye başlıyorsunuz."
 fp3_sharhabanu_devotees_angry.tt: "Sarayınızdaki [bibi_shahrbanu.GetFirstNameNoTooltip] adanmışları bununla ilgili sorun yaşayabilir"
  
  #Acidic Advancements, by Ola Jentzsch 
 fp3_yearly.8021.t: "Asidik Bir Kaza"
  #AGOT Modified 
 #fp3_yearly.8021.desc: "A few days ago, [alchemy_enthusiast.GetName], the learned [alchemy_enthusiast.Custom2('RelationToMe', SCOPE.sC('upset_vassal'))] of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('upset_vassal'))] [upset_vassal.GetFirstName], took part in an experiment with oil of vitriol concocted by the celebrated alchemist [enthusiastic_alchemist.GetName]. Apparently, something went horribly wrong.\n\n"You must punish [enthusiastic_alchemist.GetFirstNameNoTooltip] severely", [upset_vassal.GetTitledFirstNameNoTooltip] tells me, "behold the wretched state of my [alchemy_enthusiast.Custom2('RelationToMe', SCOPE.sC('upset_vassal'))]!"\n\n"No, my [ROOT.Char.GetTitleTierName]", [enthusiastic_alchemist.GetFirstNameNoTooltip] begs, "I have merely perfected a formula long sought by the wise. It is not my fault that [alchemy_enthusiast.GetTitledFirstNameNoTooltip] were careless with a whole #italic uqiyyah#! of the most corrosive substance yet seen on earth.""
 fp3_yearly.8021.desc: "Birkaç gün önce, [alchemy_enthusiast.GetName], bilgili [alchemy_enthusiast.Custom2('RelationToMe', SCOPE.sC('upset_vassal'))] ve aynı zamanda benim [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('upset_vassal'))] [upset_vassal.GetFirstName] adlı kişinin bağlısı olan ünlü simyacı [enthusiastic_alchemist.GetName] tarafından hazırlanmış keskin su (vitriol yağı) ile bir deney gerçekleştirdi. Görünüşe göre, sonuçlar korkunç bir şekilde yanlış gitti.\n\n"[enthusiastic_alchemist.GetFirstNameNoTooltip] adlı kişiyi şiddetle cezalandırmanız gerektiğini düşünüyorum," diyor bana öfkeyle [upset_vassal.GetTitledFirstNameNoTooltip]. "İşte, bakın benim [alchemy_enthusiast.Custom2('RelationToMe', SCOPE.sC('upset_vassal'))] ne hale geldi!"\n\n"Hayır, lütfen, benim [ROOT.Char.GetTitleTierName|U]," diye yakarıyor [enthusiastic_alchemist.GetFirstNameNoTooltip], sesinde hem umutsuzluk hem de ısrar var. "Sadece bilge insanların yüzyıllardır aradığı bir formülü mükemmelleştirdim. Bu, şimdiye kadar dünya üzerinde görülmüş en aşındırıcı madde! Ancak [alchemy_enthusiast.GetTitledFirstNameNoTooltip] dikkatsiz davrandı ve bu şişeyi yanlış kullandı. Bu benim suçum değil!"
 fp3_acid_delving_deeper_tooltip: "[upset_vassal.GetFirstNameNoTooltip] ve şikayetlerini, [enthusiastic_alchemist.GetNameNoTooltip] ve keşiflerini dinlemek için görmezden geliyorsunuz."
 fp3_yearly.8021.a: "[enthusiastic_alchemist.GetNameNoTooltip], bana bu keşifler hakkında daha fazla bilgi verin..."
 fp3_yearly.8021.b: "Pekâlâ, [upset_vassal.GetTitledFirstNameNoTooltip], onu öldürteceğim."
 fp3_yearly.8021.c: "Zindanımda bu cılız simyacı için yerim var..."
 fp3_yearly.8021.d: "Burada kimsenin suçu yok, birbirinizi affetmelisiniz."
  
 fp3_yearly.8022.t: "Vitriolik Vizyonlar"
  #AGOT Modified 
 #fp3_yearly.8022.desc: ""What I have invented is derived from a glassy mineral the Babylonians and Greeks of old called #italic vitriol#!", [enthusiastic_alchemist.GetName] explains. "By meticulously roasting green vitriol in an iron retort, I created this corrosive substance. I could see both scholarly and medicinal uses for it, but beware my [ROOT.Char.GetLadyLord], it is not to be trifled with, as [alchemy_enthusiast.GetTitledFirstName] has learnt. Perhaps you might sponsor my further research?""
 fp3_yearly.8022.desc: ""İcat ettiğim şey, eski Qaathi ve Ghiscari'nin #italic vitriol#! olarak adlandırdığı cam gibi bir mineralden elde ediliyor," diye açıklıyor [enthusiastic_alchemist.GetName], gözlerinde bilimsel keşiflerin heyecanı parıldıyor. "Yeşil vitriolu, demir bir retortta titizlikle kavurarak bu olağanüstü aşındırıcı maddeyi oluşturdum. Hem akademik hem de tıbbi kullanımlar için büyük potansiyel taşıdığını görüyorum. Ancak dikkatli olun, Efendim," diye ekliyor, sesinde uyaran bir ton var. "Bu maddeyle oynamaya gelmez, tıpkı [alchemy_enthusiast.GetTitledFirstName] adlı kişinin acımasız bir şekilde öğrendiği gibi. Belki araştırmalarımı daha da ilerletmem için bana destek vermek ister misiniz? Bu bilgi, gelecek nesiller için eşsiz bir miras olabilir.""
 fp3_yearly.8022.a: "Maddeyi bizzat inceleyeceğim!"
 fp3_yearly.8022.b: "Herhangi bir...#italic askerî#! kullanımı olabilir mi?"
 fp3_yearly.8022.c: "Aferin, ama bu işime yaramaz."
 fp3_studying_acid_ominously_tooltip: "Daha fazla araştırma yapıyorsunuz..."
 fp3_yearly.8022.b.flavor: "[enthusiastic_alchemist.GetNameNoTooltip] daha fazla araştırma yapmak için sarayınızda kalıyor."
 fp3_yearly.8022.c.flavor: "[enthusiastic_alchemist.GetNameNoTooltip] bilgisini başka bir yere götürüyor."
  
 fp3_yearly.8023.t: "Aşındırıcı Muammalar"
 fp3_yearly.8023.desc: "Uğursuz bir şekilde cızırdayan sıvıları şişeden şişeye yavaşça dökerken, [enthusiastic_alchemist.GetName] bana endişeyle bakıyor.\n\n "Hükümdarım", diyor ve ekliyor, "Ben esas olarak bir tarih ve teoloji bilginiyim, sizinle karşılaştırıldığında, simyada sadece bir amatörüm gibi görünüyor. Yine de deneyimlerim şimdilik daha fazla bir şey öğrenemeyeceğimizi söylüyor. Yarattığım bu kezzap yağını denemeyi bırakmalıyız, yoksa korkarım [ROOT.GetCharacter.GetFaith.HighGodNameAlternate] kibrimiz yüzünden bizi cezalandıracak. Belki de böyle bir asit bu dünyaya konulmamalıydı.""
 fp3_yearly.8023.a: "Hayır, bunu sonuna kadar götüreceğim."
 fp3_yearly.8023.b: "Belki de haklısın. Yine de kalıp bana hizmet etmelisin."
 fp3_yearly.8023.c: "Nasıl istersen. Git ve asidini de yanında götür."
