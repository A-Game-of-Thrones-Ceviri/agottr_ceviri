 fp3_landed_zanj_reason: "Barış için toprak takası"
 fp3_story_cycle_zanj_rebellion_events.0006.b: "Küçük tavizler verebilirim..."
 fp3_zanj_rebellion_interfered_with_my_workers: "[CHARACTER.GetShortUIName|U], [TARGET_CHARACTER.GetShortUIName] adlı kişinin iş gücüne müdahale etti."
 fp3_story_cycle_zanj_rebellion_events.0006.c: "Zanj'ın hayattaki kaderi budur."
