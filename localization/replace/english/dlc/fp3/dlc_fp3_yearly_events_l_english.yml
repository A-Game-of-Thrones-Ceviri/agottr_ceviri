  #Hyrcanian Havoc, by Ola Jentzsch  #NT
 fp3_yearly.8017.t: "Hyrcanian Tahribatı" #NT
 fp3_yearly.8017.desc: "Felaket geldi! Öfkeli #italic Rus#! savaşçıları, [runestone_county.GetNameNoTier] bir cesedin üzerine leş kuşları gibi saldırdılar ve gördükleri her şeyi katlettiler. [hyrcanian_vassal.GetTitledFirstName] [hyrcanian_vassal.GetHerselfHimself] bir balta darbesiyle yere serildi ve kritik bir durumda, ciddi şekilde sakatlandı. Ancak geldikleri kadar hızlı bir şekilde, akıncılar teknelerine geri döndüler ve Hazar Denizi'ndeki sabah sisinde kayboldular.\n\nSağ kalanlar arasında, saldırganların yıllar önce Rus rün taşlarının tahrip edilmesinin intikamını almak istediklerine dair söylentiler yayılıyor..." #NT
 fp3_yearly.8017.a: "[ROOT.Char.GetFaith.HighGodNameAlternate], seni kızdıracak ne yaptık?" #NT
 fp3_yearly.8017.b: "Ne işe yararsa, bir miktar altın göndereceğim." #NT
 fp3_yearly.8017.c: "Bu kötü bir alamet... Taşları [runestone_county.GetNameNoTierNoTooltip]'a döndürmeliyim." #NT

  #A Heavenly Horse, by Ola Jentzsch  #NT
 fp3_yearly.8018.t: "Göksel Bir At" #NT
 fp3_yearly.8018.desc_eunuch: "[ROOT.Char.Custom('WarhorseStoryName')] ile antrenman yaparken, uzaklardan gelen bir gezgin yanıma yaklaşıyor. İnce hareketlerle eğiliyor, dikkatlice ölçülü, muhteşem saraylarda uzun bir kariyere işaret ediyor.\n\n"Büyük bir hanıma hizmet ediyorum," diyor, "Çin'de, bu büyük dağların ötesinde. Hanımım hevesli bir #italic chovgan#! oyuncusu, ama aynı zamanda övünmeye de meyilli ve arkadaşlarına bir sonraki oyunda göklerin altındaki en iyi ata bineceğini söyledi. Halkım uzun zamandır sizin topraklarınızın #italic göksel atlarını#! değerli buluyor ve öyle görünüyor ki, [ROOT.Char.GetLadyLord], bunların en büyüğüne sahipsiniz. Ama aynı zamanda sizin #italic maddi#! zorluklarınızın olduğunu da biliyorum..."\n\n"Ne diyorsunuz, bu zarif [ROOT.Char.Custom('HorseStoryMareStallion')]'i satın alabilir miyim?"" #NT
 fp3_yearly.8018.desc_grand_old_lady: "[ROOT.Char.Custom('WarhorseStoryName')] ile antrenman yaparken, egzotik kıyafetler giymiş zarif bir hanım maiyetiyle yanıma yaklaşıyor.\n\n"Çin'in büyük saraylarından geldim," diyor bana, "son zamanlarda senin küçük krallığında bile popüler olan binicilik sporu #italic chovgan#!, ile ilgilenmeye başladım. Ama bir sonraki oyunda, halkımın Ölümsüzlük Hapı'ndan bile daha çok değer verdiği Fergana'dan gelen kan terli atlara #italic cennet atı#!, binmeye yemin ettim. Şimdi, bu bölgelerin önemsiz [ROOT.Char.GetLadyLord]'i olan senin diğerlerinden daha zarif bir [ROOT.Char.Custom('HorseStoryMareStallion')]'ya sahip olduğunu öğrendim. Ayrıca borçlu olduğunu da öğrendim..."\n\nSana ağır bir kese dolusu altın uzatıyor ve niyeti çok açık." #NT
 fp3_yearly.8018.a: "Tamam, atımı sana satayım." #NT
 fp3_yearly.8018.b: "[ROOT.Char.Custom('WarhorseStoryName')]'dan asla ayrılmam." #NT
 fp3_yearly.8018.c: "Gözümün önünden çekil, atsız kocakarı!" #NT



