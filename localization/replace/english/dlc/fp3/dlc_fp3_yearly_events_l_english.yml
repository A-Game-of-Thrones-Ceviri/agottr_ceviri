 hiding_sky_burial_toast.failure: "Gökyüzü Mezarınız ortaya çıktı" #NT
 fp3_hidden_sky_burial.tt: "Ritüeli gizlice gerçekleştiriyorsun" #NT
 fp3_unhidden_sky_burial.tt: "Ritüel, olaydan sonra keşfedilir" #NT
 fp3_helpful_courtier.tt: "[helpful_courtier.GetName] bu çabanızda size yardımcı olacak" #NT

 fp3_yearly.8025.t: "Dördüncü Sabah" #NT
 fp3_yearly.8025.desc: "Tüm uygun törenlerle, [dying_consort.GetName]'ın bedeni eski bir #italic dakhma#!,'nin nişlerine göğe ve yukarıda daireler çizen bozkır akbabalarına maruz bırakılarak dinlenmeye bırakılır.\n\n[dying_consort.GetHerHis]'ün geçmesinden bu yana üç gün geçti ve kendimi gün doğumuna kadar dakhma'nın yanında oyalanırken buluyorum. Eski efsaneye göre, ölümden sonraki dördüncü sabah, ruh daha yüksek dünyadaki #italic fravashi#! ruhuna geri dönerdi. Orada, fravashi'ye kötülüğe karşı sonsuz savaşta yardımcı olmak için hayatta öğrendiği her şeyi aktarırdı. Ama dakhma'nın solgun duvarlarından göğe doğru yükselen bir ruh görmüyorum, sadece yükselen güneşin soluk ışığına karşı leş kuşlarının karanlık siluetini görüyorum." #NT
 fp3_yearly.8025.a: "[dying_consort.GetSheHe]'ın diğer kıyıya huzur içinde geçmesini dilerim." #NT
 fp3_yearly.8025.b: "[dying_consort.GetHerHis]'ın son dileğini yerine getirdim." #NT

 fp3_yearly.8026.t: "Gizli Dakhma" #NT
 fp3_yearly.8026.desc: "[ROOT.Char.Custom('ResidenceBuilding')]'ımın çok ötesinde, bozkırlardan gelen soğuk rüzgarlarda yavaşça yıkılan eski bir #italic dakhma#!, Sessizlik Kulesi var. Burada, görünen o ki, meraklı gözler yok ve [helpful_courtier.GetFirstName] ile birlikte, [dying_consort.GetTitledFirstName]'ün bedenini içerideki solmuş nişlerdeki son dinlenme yerine taşıyorum. Bozkır akbabalarının kara bir bulut gibi alçalmasını sessizce izliyorum ve bir an için nereden geldiklerini merak ediyorum - eski tanrılar tarafından mı yoksa [ROOT.Char.GetFaith.DevilName] tarafından mı gönderildiler? Asla bilemeyeceğim.\n\n[helpful_courtier.GetFirstNameNoTooltip] sessiz kalıyor, kasvetli ruh halinden etkilenmiş gibi görünüyor." #NT
 fp3_yearly.8026.a: "Umarım kimse bunu keşfetmez..." #NT
 fp3_yearly.8026.b: "Emin olmak için [helpful_courtier.GetFirstNameNoTooltip]'ı sonsuza dek susturmalıyım..." #NT

