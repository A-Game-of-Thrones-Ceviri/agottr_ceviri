 fp3_yearly.8010.t: "Savaşın Yurdu" #NT
 fp3_yearly.8010.desc_muslim: "Mezopotamya bilginleri dünyayı üç parçaya ayırmışlardır. Müminlerin #italic Dar al-Tevhid#!'inden ve müttefiklerimizin #italic Dar al-'Ahd#!'inden ve aynı zamanda sınır, Mesken olan #italic Dar al-Harb#!'den söz ediyorlar. Savaş. [righteous_caliph.GetTitleTierName] [righteous_caliph.GetFirstName] bu dünya görüşüne fazlasıyla inanıyor ve sürekli olarak Doğu tehdidi konusunda endişeleniyor.\n\n"Pagan sınırını bizim gözetimimiz altına almak bir [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] olarak sizin görevinizdir", [righteous_caliph.GetSheHe] bana söyledi. "#!0'un putperest uygulamalarına çok uzun süre tolerans gösterdik. Size sadık #italic gazi#! birliklerini ve Türk paralı askerlerini göndereceğim, böylece #!3'ü #!4 yönetiminden kurtarabilirsiniz."" #NT
 fp3_yearly.8010.desc_not_muslim: "[righteous_caliph.GetTitleTierName] [righteous_caliph.GetFirstName], dünyayı medeniyet ve barbarlık arasında bitmeyen bir mücadele olarak gören bir görüşe fazlasıyla inanan ve evcilleştirilmemiş Doğu'da gizlenen ve komplo kuran sadakatsiz düşmanlar konusunda sürekli endişe duyan biridir.\n\n"Bir [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] olarak senin görevin", [righteous_caliph.GetSheHe] bana, "pagan sınırlarını bizim gözetimimiz altına almaktır. [pagan_ruler.GetTitledFirstName]'ün putperest uygulamalarına çok uzun süre tahammül ettik. Sana sadık #italic gazi#! birlikleri ve Türk paralı askerleri göndereceğim, böylece [pagan_county.GetNameNoTier]'yi [pagan_ruler.GetHerHis] yönetiminden kurtarabilirsin."" #NT
 fp3_yearly.8010.a: "Hiç vakit kaybetmeden [pagan_ruler.GetHerHim]'a saldıracağım!" #NT
 fp3_yearly.8010_warmonger.tt: "[pagan_county.GetNameNoTier]'ı #bold beş yıl içinde#!. yakalamanız bekleniyor" #NT
 fp3_yearly.8010.b: "Bu savaşı finanse etmeme yardım edin, ben de başlatayım." #NT
 fp3_yearly.8010.c: "Görmelisin ki, büyük [righteous_caliph.GetTitleTierName], zaman uygun değil." #NT
 fp3_yearly.8010.d: "Senin benim topraklarım üzerinde hiçbir yetkin yok." #NT
