 fp3_yearly.8023.t: "Aşındırıcı Bilmeceler" #NT
 fp3_yearly.8023.desc: "Şişeden şişeye uğursuzca cızırdayan sıvıları yavaşça dökerken, [enthusiastic_alchemist.GetName] bana tedirginlikle bakıyor.\n\n"Ah [ROOT.Char.GetTitleTierName]", [enthusiastic_alchemist.GetSheHe] diyor ki, "Ben esas olarak tarih ve teoloji bilginiyim, seninle karşılaştırıldığında, simyada sadece amatörüm gibi görünüyor. Ancak deneyimim şimdilik daha fazla bir şey öğrenemeyeceğimizi söylüyor. Benim yarattığım bu vitriol yağıyla deney yapmayı bırakmalıyız, yoksa [ROOT.GetCharacter.GetFaith.HighGodNameAlternate]'ün kibrimiz yüzünden bizi cezalandıracağından korkuyorum. Belki de bu kadar asit bu dünyaya konmamalıydı."" #NT
 fp3_yearly.8023.a: "Hayır, bunu sonuna kadar götüreceğim." #NT
 fp3_yearly.8023.b: "Belki de haklısın. Ama kalıp bana hizmet etmelisin." #NT
 fp3_yearly.8023.c: "Dilediğin gibi git, asidini de yanına al." #NT
