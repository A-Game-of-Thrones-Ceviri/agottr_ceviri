 fp3_yearly.8019.t: "Işığın Sığınağı" #NT
 fp3_yearly.8019.desc: "[hateful_ruler.GetTitleTierName] [hateful_ruler.GetFirstName], [hateful_ruler.GetHerHis] topraklarında kalan [manichean_leader.GetFaith.GetAdherentNamePlural]'ye zulmetmeye başladı. [manichean_leader.GetName], bu kuşatılmış inancın bir lideri, şimdi büyük bir tozlu kitap yığını taşıyarak beni arıyor.\n\n"Harika [ROOT.Char.GetTitleTierName]", [manichean_leader.GetSheHe] diyor ki, "benim inancım eski bir inanç, henüz gençken Hristiyanlığa rakip olan bir inanç. Bu düşmüş madde dünyası hakkında çok fazla bilgiye ve hatta daha yüksek ışık dünyasına dair mütevazı bir içgörüye sahibiz. Bazı yurttaşlarımız [refuge_of_light.GetNameNoTier]'ye yerleştiler bile - takipçilerimin de bunu yapmasına izin verebilir misiniz?"\n\n"Karşılığında, kalıp size hizmet edebilirim ve Bağdat'taki ve düşüşünden önce Ktesifon'daki kadim kütüphanelerimizden gelen bu bilgi hazinesini sizinle paylaşabilirim."" #NT
 fp3_yearly.8019.a: "Bu teklifi memnuniyetle kabul ediyorum." #NT
 fp3_yearly.8019.b: "Hepiniz [refuge_of_light.GetNameNoTierNoTooltip]'a yerleşebilirsiniz - uygun vergiyi öderseniz." #NT
 fp3_yearly.8019.c: "Seni topraklarımda barındırmayacağım." #NT
 manicheans_sent_away.tt: "[manichean_leader.GetFaith.GetAdherentNamePlural]'ı gönderiyorsun" #NT

  #The Lady of the Land, by Ola Jentzsch  #NT
 fp3_yearly.8020.t: "Toprakların Hanımı" #NT
 fp3_yearly.8020.desc: "[temple_county.GetNameNoTier]'da, büyük [imam_husayn.GetTitledFirstName] ile evlenen Sasani prensesi [bibi_shahrbanu.GetFirstName]'e adanmış bir türbe var. Kerbela Savaşı'ndan at sırtında kaçan [bibi_shahrbanu.GetFirstNameNoTooltip]'ün kurtuluş için haykırdığı ve bir dağın açılıp onu içeri aldığı söylenir. O zamandan beri birçok kadın hacı onu onurlandırmak için o yere geldi.\n\nAncak [righteous_caliph.GetTitledFirstName], türbenin başlangıçta pagan tanrıya [GetFaithByKey('mazdayasna').FertilityGodName] adandığını ve orada gösterilen bağlılığın çarpık ve dinsiz olduğunu iddia ediyor. [righteous_caliph.GetSheHe|U], bunun yok edilmesini istiyor.\n\n"Bunu yapamazsın" diye yalvarıyor [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('pious_woman'))] [pious_woman.GetFirstName]. "[bibi_shahrbanu.GetFirstNameNoTooltip], Pers'teki tüm kadınlar için bir ikon. Türbenin var olmasına izin vermelisin."" #NT
 fp3_yearly.8020.a: "Hatta senin hatırın için onu korumaları için muhafızlar bile tutarım." #NT
 fp3_yearly.8020.b: "O bir Pers prensesiydi#!! Hiç kimse o tapınağa zarar vermeyecek." #NT
 fp3_yearly.8020.c: "Yazık ki, yıkılması gerekiyor." #NT
 supporting_womens_faith_flavor: "[bibi_shahrbanu.GetFirstNameNoTooltip] tarikatını desteklemeye başlıyorsunuz." #NT
 fp3_sharhabanu_devotees_angry.tt: "Sarayınızdaki [bibi_shahrbanu.GetFirstNameNoTooltip] hayranları buna itiraz edebilir" #NT

