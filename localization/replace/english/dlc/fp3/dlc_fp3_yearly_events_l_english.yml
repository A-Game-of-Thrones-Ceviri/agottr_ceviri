 #fp3_yearly.8028.t: "The Book of Kings"
 fp3_yearly.8028.t: "Sekiz İdarecinin Kitabı"
  #AGOT Modified 
 #fp3_yearly.8028.desc: "It is completed", [snubbed_poet.GetName] declares, "as I promised, all 990 chapters, epic tales of Persian heroism and wonders in ages long ago. I poured my soul into this work, and never again shall I make its like. I am but a humble mortal poet. Yet, thanks to your patronage, perhaps my book can last through the ages, and become beacon of resurgent pride for Persia."\n\n"Now...you had promised me 495 talents of gold?""
 fp3_yearly.8028.desc: "Tamamlandı," diye ilan ediyor [snubbed_poet.GetName], sesinde hem bitkinlik hem de gurur var. "Söz verdiğim gibi, tüm 990 bölüm. Uzun zaman önceki Ghiscari kahramanlığı ve harikalarının epik öyküleri. Bu esere ruhumu kattım ve bir daha böylesini yapmayacağım. Ben sadece alçakgönüllü bir şairim. Ancak, sizin himayeniz sayesinde belki bu kitap çağlar boyunca var olur ve Ghis için yeniden canlanan gururun simgesi haline gelir."\n\n"Şimdi... bana 495 altın vadetmiş miydiniz?"
 fp3_yearly.8028.a: "Onlar senin ve kalıp bana hizmet etmelisin."
 fp3_yearly.8028.b: "Evet, al onları ve git köyüne yardım et."
 fp3_yearly.8028.c: "Parasını ödediğim şey #italic bu#! mu? Ne büyük bir hayal kırıklığı."
  
  #AGOT Modified 
 #shahnameh_name: "The Book of Kings"
 shahnameh_name: "Sekiz İdarecinin Kitabı"
  #AGOT Modified 
 #shahnameh_desc: "This massive tome tells, in exquisite verse and detail, the mythical history of the Persian Empire from the creation of the world until the Muslim conquest. It seems to stir the heart of every Persian who reads it."
 shahnameh_desc: "Bu muazzam kitap, eski Ghiscari İmparatorluğu'nun mitolojik tarihini, imparatorluğun kuruluşundan Valyrian fethine kadar, olağanüstü şiirsel güzellikte ve ayrıntıyla anlatıyor. Her Ghiscari’nin yüreğini heyecanlandıran bir eser gibi görünüyor."
  
