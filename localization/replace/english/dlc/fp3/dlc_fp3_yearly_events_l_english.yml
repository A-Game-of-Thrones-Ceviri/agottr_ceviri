 fp3_yearly.8004.t: "Sınır Çağırıyor"
  #AGOT Modified 
 #fp3_yearly.8004.desc: "To some who dwell in the splendid cities of this land, the wailing winds of the northern steppes still echo in their hearts. For good or ill, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fp3_child_to_leave'))] [fp3_child_to_leave.GetFirstName] has begun to feel this call.\n\n"[parent.GetMotherFather|U], you must let me leave. I want to hone my mind and my sword on the wild frontier, travel with caravans and mountain-folk, and perhaps even find the #italic Hara Berezaiti#! mountain of legend."\n\nBut [worried_relation.GetFirstName] loves [fp3_child_to_leave.GetFirstNameNoTooltip] dearly, and is begging me to refuse [fp3_child_to_leave.GetHerHis] request."
 fp3_yearly.8004.desc: "Bu toprakların görkemli şehirlerinde yaşamaya alışmış olanlar için bile, Dothrak Denizi'nin hüzünlü ve serbest rüzgarları kalplerde yankılanmaya devam eder. Benim [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fp3_child_to_leave'))] [fp3_child_to_leave.GetFirstName], bu çağrıyı artık duymaya başladı.\n\n"[parent.GetMotherFather|U], lütfen gitmem için izin verin." diye fısıldıyor. "Zihnimle kılıcımı vahşi ovalarda kanıtlamak, kervanlarla ve tüccarlarla seyahat etmek istiyorum. Belki efsanevi #italic Dağın Anası#!'nı da görme şerefine erişebilirim."\n\nAncak [worried_relation.GetFirstName], [fp3_child_to_leave.GetFirstNameNoTooltip] için derin bir sevgi besliyor ve onun bu tehlikeli arzusunu reddetmeye beni ikna etmeye çalışıyor."
 fp3_yearly.8004.a: "Silahına davran, seni yaramaz!"
 fp3_yearly.8004.b: "[worried_relation.GetFirstNameNoTooltip] gitmene çok üzülür ama?"
 fp3_yearly.8004.c: "Eğer gidersen, senin gibi çocuğum yok."
 fp3_yearly.8004.d: "Ben de bu çağrıyı hissettim. Gitmelisin, evladım."
 fp3_yearly.8004.c.flavor: "Eğer [fp3_child_to_leave.GetFirstNameNoTooltip] ayrılırsa onu verasetten men edeceksiniz."
 fp3_yearly.8004.a.tt: "#V Düello#! [fp3_child_to_leave.GetFirstName] adlı kişinin kalmasını sağlamak için!\n#weak Bu düello ölümüne DEĞİLDİR.#!\nEğer kazanırsan, [prestige_i] [prestige|E] elde edeceksiniz\n\nSizin [prowess|E] yeteneğiniz: [prowess_i]#V [parent.GetProwess]#!\n[fp3_child_to_leave.GetFirstNamePossessive] [prowess|E] yeteneği: [prowess_i]#V [fp3_child_to_leave.GetProwess]#!"
 fp3_yearly.8004.b.success: "[fp3_child_to_leave.GetFirstNameNoTooltip], macera hayallerinden vazgeçiyor"
 fp3_yearly.8004.b.failure: "[fp3_child_to_leave.GetFirstNameNoTooltip], ayrılmaya kararlı"
 fp3_yearly.8007.t: "[ROOT.Char.GetCulture.GetName] Ebeveynlik"
 fp3_yearly.8007.desc: ""Teslim oluyorum! Teslim oluyorum, [parent.GetMotherFather]! Artık yok!" Çocuğum geri çekiliyor.\n\n "Eğer kalmamı istiyorsan, bunu yapacağım. Olmamı istediğin itaatkâr çocuk olacağım. Ama unutma ki eninde sonunda [ROOT.Char.GetFaith.HighGodNameAlternate] seni yargılayacak.""
 fp3_yearly.8007.a: "Noksan kalmayacağım."
 fp3_yearly.8007.b: "Güzel. Senin için #italic gerçek#! sorumluluklarım var."
 fp3_yearly.8007.c: "Ve şimdi evlenmelisin!"
 fp3_yearly.8008.t: "Rezil Bir Yenilgi"
  #AGOT Modified 
 #fp3_yearly.8008.desc: "I stumble backwards, bloodied and exhausted, as [fp3_child_to_leave.GetFirstNameNoTooltip] approaches me with weapon in hand.\n\n"I told you already, [parent.GetMotherFather], I #italic will#! leave. I will travel to the frontier, as my heart desired, far away along the Silk Road, and #italic you#! will pay for it."\n\nI can do nothing but watch as my [fp3_child_to_leave.Custom('GetDaughterSon')] leaves, head held high, with a bag of Kushan and Sasanian gold coins from my treasury."
 fp3_yearly.8008.desc: "Kanlar içinde ve tükenmiş bir halde geriye doğru sendeliyorum. [fp3_child_to_leave.GetFirstNameNoTooltip], elinde silah, adımları kararlı bir şekilde bana yaklaşıyor.\n\nSize daha önce de söyledim, [parent.GetMotherFather|U]," diye fısıldıyor, sesi sert ve kesin. "#italic Gideceğim#! Kalbim Dothraki Denizi’nin serbest rüzgarlarını arzuluyor ve bu yolculuğu yapmak için sizin #italic bedelini ödemek#! zorundasınız."\n\nElimden hiçbir şey gelmiyor; karşı koyamıyorum. Gözlerimle izliyorum, başı dik. Çocuğumun sırtında, hazinemden aldığım altın ve gümüş dolu keseyi taşıyor."
 fp3_yearly.8008.a: "Çocuğumu kaybedebilirim, ama altınımı da mı kaybedecektim?"
 fp3_yearly.8008.b: "Hadım olsam daha iyiydi..."
 fp3_yearly.8008.c: "Kader seni bana geri getirecek, göreceksin..."
  
 fp3_yearly.8009.t: "[ROOT.Char.GetFaith.GetReligiousHeadTitle.GetAdjectiveNoTooltip] Endişeler"
 fp3_yearly.8009.desc_beginning: "Doğu Sınırı uzun zamandır dinsizler ve garip mezhepler için bir sığınak olmuştur. Ancak [caliphal_location.GetName] topraklarındaki [righteous_caliph.GetTitleTierName] [righteous_caliph.GetFirstName] bu konuda giderek daha fazla endişe duymaya başladı.\n\n"[very_heretic_county.GetCountyData.GetFaith.GetAdherentNamePlural] topraklarında tuhaf ritüeller uygulayan [very_heretic_county.GetName] hakkında duyumlar aldık." [ROOT.Char.GetFaith.GetReligiousHeadTitle.GetAdjectiveNoTooltip] elçisi [hof_emissary.GetName], alçak ve endişe dolu bir sesle devam etmeden önce cesaretini topluyormuş gibi duraksıyor. "Bazıları #italic cinsel#! ritüellerinden bile bahsediyor. Yeter artık."
 fp3_yearly.8009.desc_muslim_or_jewish_insult_ending: "[righteous_caliph.GetTitleTierName] bu ahlaksızlarla ilgilenmenizi istiyor.""
 fp3_yearly.8009.desc_other_insult_ending: "[righteous_caliph.GetTitleTierName] bu yıkanmamış kâfirlerle ilgilenmenizi istiyor.""
 fp3_yearly.8009.qurans.flavor: "[righteous_caliph.GetFaith.ReligiousText], [righteous_caliph.GetCulture.GetLanguage.GetNameNoTooltip] dilinde yazılsın diye destek oluyorsunuz."
 fp3_yearly.8009.a: "Onlardan ibret alınacak."
 fp3_yearly.8009.b: "Uygun dildeki kutsal yazılar onlara yol gösterecek."
 fp3_yearly.8009.c: "[loyal_chaplain.GetCouncilTitle] [loyal_chaplain.GetFirstName] onlara vaaz vermek için gidecek."
 fp3_yearly.8009.d: "Ne yazık ki, daha acil endişelerim var."
 cultural_acceptance_gain_arabic_books: "Arapça kitaplar üretti"
 dealing_with_frontier_heresy_toast.success: "[loyal_chaplain.GetTitledFirstNameNoTooltip] görevinde biraz başarılı oldu"
 dealing_with_frontier_heresy_toast.failure: "[concerned_person.GetTitledFirstNameNoTooltip] kimseyi ikna edemedi"
 fp3_county_listened.tt: "Yerel halktan bazıları gerçek inanca döndürüldü"
 fp3_county_unfazed.tt: "Yerel halk umursamadı"
