  #Ghazi Gone Bad, by Ola Jentzsch  #NT
 fp3_yearly.8000.t: "Gazi Kötüleşti" #NT
 fp3_yearly_non_islamic.t: "Sınırların Savaşçısı Mı?" #NT
 fp3_yearly.8000.desc_opening: "[raging_ghazi.GetFirstName], kafirlerle savaşmak için sınıra giden birçok kendine özgü #italic gaziden#! biriydi," #NT
 fp3_yearly.8000.desc_unislamic_opening: "[raging_ghazi.GetFirstName], barbarlarla savaşmak için sınıra doğru yola çıkan [ROOT.Char.GetFaith.WarGodName]#!'ün kendini #italic şampiyonu ilan eden biriydi." #NT
 fp3_yearly.8000_dancing_girl.desc: "[raging_ghazi.GetSheHe], [murder_barony.GetNameNoTier] kasabasında içki içme çılgınlığına girdiğinde. Orada, çok sarhoş bir haldeyken, [raging_ghazi.GetSheHe] bir kavgaya tutuştu ve bir hancıyı, bir dansöz kızı ve evcil maymununu öldüresiye dövdü.\n\n" #NT
 fp3_yearly.8000_bath_inspector.desc: "[raging_ghazi.GetSheHe], [murder_barony.GetNameNoTier] kasabasında fahişeler ve dolandırıcılarla flört etmeye gittiğinde. O itibarsız toplulukta, [raging_ghazi.GetSheHe] bir muhafız ve bir hamam müfettişiyle kavga etti ve ikisini de bıçaklayarak öldürdü.\n\n" #NT
 fp3_yearly.8000_townsfolk.desc: "[raging_ghazi.GetSheHe], [murder_barony.GetNameNoTier] kasabasında bazı şehvetli şarlatanlar tarafından kandırılıp soyulduğunda. [raging_ghazi.GetSheHe|U], [raging_ghazi.GetHerHis] öfkesini yerel pazarda, bir çay satıcısını ve bir eşeği yastıklı bir ayak taburesiyle gayretle döverek çıkardı.\n\n" #NT
 fp3_yearly.8000.desc: ""Bu [raging_ghazi.GetWomanMan] ağır bir şekilde cezalandırılmalı", diyor dürüst [righteous_marshal.GetCouncilTitle] [righteous_marshal.GetFirstName], "[murder_barony.GetNameNoTierNoTooltip]'ün iyi kasaba halkını yatıştırmak için."\n\n"Hayır", diye yalvarıyor [raging_ghazi.GetFirstNameNoTooltip], zindanımda zincirlerden sarkarken, "sınıra gitmeme izin vermelisin, çünkü [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] amaç bu."" #NT
 fp3_yearly.8000.a: "Ben de kutsal yolda yürüdüm, selametle git." #NT
 fp3_yearly.8000.b: "Senin için yeni, güzel bir hapishane hücrem var!" #NT
 fp3_yearly.8000.c: "Senin yeteneklerine sahip bir adama ihtiyacım var..." #NT
 fp3_yearly.8000.flavor.a.tt: "[raging_ghazi.GetFirstNameNoTooltip]'ın [raging_ghazi.GetHerHis] şehitlik görevine devam etmesine izin veriyorsunuz." #NT
 fp3_yearly.8000.flavor.b.tt: "Bu durum kasabalıların hoşuna gidecektir." #NT

  #Frontier Fortress Benefactor, by Ola Jentzsch  #NT
 fp3_yearly.8001.t: "Sınır Kalesi Hayırseveri" #NT
 fp3_yearly.8001.desc: "Dikkatli [concerned_councillor.GetCouncilTitle] [concerned_councillor.GetFirstName]'im son zamanlarda sınır savunmalarımızın durumu konusunda endişeli olmaya başladı.\n\n"Hemen [frontier_fort_county.GetName]'deki kaleleri ziyaret etmelisin, [ROOT.Char.GetLadyLord]. Aksi takdirde oldukça umutsuzluğa kapılan askerlerinin moralini büyük ölçüde düzeltir."\n\n[concerned_councillor.GetSheHe|U] duraklar. "Ancak, tamamen asılsız, küçük bir hastalık salgını hakkında söylentiler olduğunu belirtmeliyim..."" #NT
 fp3_yearly.8001.a: "Tamam, ben gideyim." #NT
 fp3_yearly.8001.b: "[dutiful_spouse.GetWifeHusband] [dutiful_spouse.GetFirstName]'imin daha fazla göreve ihtiyacı var, [dutiful_spouse.GetSheHe] gidebilir." #NT
 fp3_yearly.8001.c: "Ben birkaç gün içinde gideceğim..." #NT
 fp3_yearly.8001.d: "Sınır askerler ve yerleşimciler içindir, benim için değil." #NT
 convincing_councillor_toast.success: "[concerned_councillor.GetFirstName] sana güveniyor" #NT
 convincing_councillor_toast.failure: "[concerned_councillor.GetFirstName] senin [concerned_councillor.GetHerHim]'i aptal yerine koyduğunu düşünüyor" #NT
 delegated_fortress_inspection_toast.success: "[dutiful_spouse.GetFirstName] askerler üzerinde iyi bir izlenim bıraktı" #NT
 delegated_fortress_inspection_toast.failure: "[dutiful_spouse.GetFirstName] askerleri cesaretlendirmede başarısız oldu" #NT
 fp3_yearly.8001.flavor.b.tt: "[concerned_councillor.GetFirstNameNoTooltip], [dutiful_spouse.GetWomenMen]'in dövüş rollerinde yer almasını onaylamıyor." #NT
 fp3_yearly.8001.flavor.c.tt: "Aslında öyle bir niyetiniz yoktu." #NT

  #Faith at the Frontier, by Ola Jentzsch  #NT
 fp3_yearly.8002.t: "Sınırda İnanç" #NT
 fp3_yearly.8002.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('concerned_person'))] [concerned_person.GetFirstName]'im, [frontier_fort_county.GetName]'deki kalelerde görev yapan askerlerle ilgili haberleri öğrendi.\n\n"Onlar gizlice [regional_heresy.GetName]'ün aşağılık sapkınlığına dönüştüler", [concerned_person.GetSheHe] bana titreyen bir sesle söyledi. "Liderlerinin kim olduğunu bilmesem de, korkarım ki bir şeyler yapılmazsa, yakında parasını ödediğiniz #italic silahlara sarılıp sizi devirmeye çalışabilirler."" #NT
 fp3_yearly.8002.a: "Hepsini yakıp toprağı tuzlayacağım." #NT
 fp3_yearly.8002.b: "[regional_heresy.GetNameNoTooltip] mı diyorsun? İlginç geliyor..." #NT
 fp3_yearly.8002.c: "Madem bu kadar endişelisin, #italic sen#! gidip onları geri dönüştürebilirsin." #NT
 fp3_yearly.8002.d: "Durumun nasıl gelişeceğini bekleyip göreceğiz." #NT
 dealing_with_soldier_heresy_toast.success: "[concerned_person.GetNameNoTooltip] sapkınları tekrar saflarına kattı." #NT
 dealing_with_soldier_heresy_toast.failure: "[concerned_person.GetNameNoTooltip] askerleri ikna edemedi." #NT
 fp3_county_pacified.tt: "Sapkınlar dağıldı" #NT
 fp3_county_converted.tt: "[concerned_person.GetNameNoTooltip] askerleri gerçek inanca geri döndürür" #NT
 fp3_county_galvanized.tt: "Sapkınlar harekete geçti" #NT
 frontier_heresy_eased: "Sapkınlık azaldı" #NT
 frontier_heresy_mega_outbreak: "Sapkınlık yayıldı" #NT

