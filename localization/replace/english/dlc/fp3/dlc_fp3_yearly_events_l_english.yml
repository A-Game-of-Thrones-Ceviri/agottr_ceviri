 fp3_yearly.8025.t: "Dördüncü Şafak"
 fp3_yearly.8025.desc: "[dying_consort.GetName] bedeni tüm uygun törenlerle eski bir #italic dahme'nin#! oyuklarında, gökyüzüne ve üzerinde dönüp duran bozkır akbabalarına açık bir şekilde toprağa verildi.\n\nVefatının üzerinden üç gün geçti ve kendimi güneş doğana kadar dahme'nin yanında oyalanırken buldum. Eski efsanelere göre, ölümden sonraki dördüncü şafakta, ruh yüksek dünyadaki #italic fravaşi#! ruhuna geri dönerdi. Orada, kötülüğe karşı ebedi savaşta yardımcı olmak için hayatta öğrendiği her şeyi fravaşisine aktarırdı. Ama dahme'nin solmuş duvarlarından cennete doğru yükselen bir ruh görmüyorum, sadece yükselen güneşin soluk ışığına karşı leş kuşlarının karanlık siluetini görüyorum."
 fp3_yearly.8025.a: "Diğer kıyıya huzur içinde geçsin."
 fp3_yearly.8025.b: "Onun ölüm dileğini onurlandırdım."
  
 fp3_yearly.8026.t: "Gizli Dahme"
 fp3_yearly.8026.desc: "[ROOT.Char.Custom('ResidenceBuilding')] yapısının çok dışında, bozkırlardan gelen soğuk rüzgarlarla yavaş yavaş yıkılan eski bir #italic dahme#!, bir Sessizlik Kulesi var. Görünüşe göre burada meraklı gözler yok ve [helpful_courtier.GetFirstName] ile birlikte [dying_consort.GetTitledFirstName], dileğine ulaşabilsin diye içindeki solmuş oyuklardaki son dinlenme yerine taşıyorum. Bozkır akbabalarının kara bir bulut gibi inişini sessizce izliyorum ve bir an için nereden geldiklerini merak ediyorum - eski tanrılar tarafından mı yoksa [ROOT.Char.GetFaith.DevilName] tarafından mı gönderildiler? Asla bilemeyeceğim.\n\n[helpful_courtier.GetFirstNameNoTooltip] sessiz kalıyor, görünüşe göre kasvetli havadan etkilenmiş."
 fp3_yearly.8026.a: "Umarım kimse bunu fark etmez..."
 fp3_yearly.8026.b: "Emin olmak için [helpful_courtier.GetFirstNameNoTooltip] sonsuza dek susmalı..."
  
 fp3_yearly.8027.t: "Dokuz Yüz Doksan Bölüm Altın"
  #AGOT Modified 
 #fp3_yearly.8027.desc: "The celebrated writer [snubbed_poet.GetName] has had a falling out with his long-time patron, [former_employer.GetName].\n\n"[former_employer.GetSheHe|U] promised me nine hundred and ninety talents of gold", [snubbed_poet.GetFirstNameNoTooltip] tells me, "one for every chapter in the epic poem I have long prepared on [former_employer.GetHerHis] behalf. I had planned to use it to restore the collapsed #italic qanats#! in my home village. But when I was in the bathhouse, a courier came with my promised reward - but the coins were of #italic silver#!! Upset by this betrayal, I gave it all to the courier, the bathhouse host, and a juice peddler. Now I need a new employer, while I finish the last chapters, and I hear you have enough gold to match the previous offer...""
 fp3_yearly.8027.desc: "Ünlü yazar [snubbed_poet.GetName] 'un uzun süredir hamisi olan [former_employer.GetName] ile arası açıldı.[former_employer.GetSheHe|U] bana dokuz yüz doksan pound altın vaat etti" diyor [snubbed_poet.GetFirstNameNoTooltip], " [former_employer.GetHerHis] adına uzun süredir hazırladığım epik şiirin her bölümü için bir tane. Bu parayı kendi köyümde yıkılan su kemerlerini onarmak için kullanmayı planlamıştım. Ama hamamdayken, bir kurye söz verdiğim ödülle geldi - ama sikkeler #italic gümüştendi#!! Bu ihanete üzülerek hepsini kuryeye, hamam sahibine ve bir meyve suyu satıcısına verdim. Şimdi son bölümleri bitirirken yeni bir işverene ihtiyacım var ve duyduğuma göre önceki teklifi karşılayacak kadar altınınız varmış..."" #NT!
 fp3_yearly.8027.a: "Kitabın bittiğini gördüğümde size bu miktarın #italic yarısını#! vereceğim."
 fp3_yearly.8027.b: "Bu [former_employer.GetTitledFirstNameNoTooltip] ile ilgili bir yanlış anlaşılma olmalı..."
 fp3_yearly.8027.c: "Beni müsrif mi sanıyorsun? Başka bir yere git."
