 fp3_yearly.8009.t: "[ROOT.Char.GetFaith.GetReligiousHeadTitle.GetAdjectiveNoTooltip] Endişe" #NT
 fp3_yearly.8009.desc_beginning: "Doğu Sınırı uzun zamandır kafirlerin ve tuhaf mezheplerin sığınağı olmuştur. Ancak [caliphal_location.GetName]'da [righteous_caliph.GetTitleTierName] [righteous_caliph.GetFirstName]'nin bu konudaki endişesi giderek arttı.\n\n"[very_heretic_county.GetName]'te [very_heretic_county.GetCountyData.GetFaith.GetAdherentNamePlural]'ün tuhaf ritüeller uyguladığını duyduk." [ROOT.Char.GetFaith.GetReligiousHeadTitle.GetAdjectiveNoTooltip] elçisi [hof_emissary.GetName], sanki cesaret topluyormuş gibi duraklıyor, ardından [hof_emissary.GetSheHe] alçak, skandal bir sesle devam ediyor. "Hatta bazıları #italic bedensel#! niteliğindeki ritüellerden bile söz ediyor. Yeter artık." #NT
 fp3_yearly.8009.desc_muslim_or_jewish_insult_ending: "[righteous_caliph.GetTitleTierName] senin bu alçaklarla başa çıkmanı istiyor."" #NT
 fp3_yearly.8009.desc_other_insult_ending: "[righteous_caliph.GetTitleTierName] senin bu yıkanmamış küfürbazlarla uğraşmanı istiyor."" #NT
