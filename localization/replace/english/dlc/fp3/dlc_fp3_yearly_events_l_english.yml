 fp3_yearly.8027.desc: "Ünlü yazar [snubbed_poet.GetName], uzun zamandır destekçisi olan [former_employer.GetName] ile arası bozuldu.\n\n[former_employer.GetSheHe|U] Bana dokuz yüz doksan pound altın vaat etti", [snubbed_poet.GetFirstNameNoTooltip] bana, "uzun zamandır kendi adıma hazırladığım destansı şiirin her bölümü için bir tane. Bunu, köyümdeki çökmüş su kemerlerini onarmak için kullanmayı planlamıştım. Ama hamamdayken, vaat edilen ödülümle bir kurye geldi - ama paralar #italic gümüştü#!! Bu ihanetten dolayı üzülerek, hepsini kuryeye, hamam sahibine ve bir meyve suyu satıcısına verdim. Şimdi son bölümleri bitirene kadar yeni bir işverene ihtiyacım var ve sizin önceki teklife denk gelecek kadar altınınız olduğunu duydum..."" #NT
 fp3_yearly.8027.a: "Kitabın bittiğini gördüğümde sana bu miktarın #italic yarısını#! vereceğim." #NT
 fp3_yearly.8027.b: "Bu [former_employer.GetTitledFirstNameNoTooltip] ile ilgili bir yanlış anlaşılma olmalı..." #NT
 fp3_yearly.8027.c: "Beni müsriflik olarak mı görüyorsun? Başka yere git." #NT
