 fp3_yearly.8024.t: "Gökyüzüne Dönüş" #NT!
 fp3_yearly.8024.desc: "Ateş ve titremeler kısa bir anlığına azalırken, [dying_consort.GetFirstName] bana soluk bir gülümsemeyle baktı. "Sevgili [ROOT.Char.GetWifeHusband]'im, bu dünyada fazla zamanım kalmadı. En iyi doktorlar bile kaçınılmaz olanı ancak önleyebilir, bunu hissedebiliyorum." [dying_consort.GetHerHim]'nin bir süre daha bilincini koruması büyük çaba gerektiriyor gibi görünüyor.\n\n"Dinle," diyor [dying_consort.GetSheHe] zayıflayan bir sesle, "çünkü bu benim son dileğim. Ruhumun cennetteki meskenine geri götürülebilmesi için, bedenimin atalarımın yaptığı gibi leş kuşlarına verilmesini istiyorum. Lütfen gömülme veya yakılma, yalvarıyorum. Ateşli rüyalarımda öte dünyayı gördüm... Eski şekilde, gerçek bir Pers [dying_consort.Custom('GetDaughterSon')] olarak son bulmak istiyorum."" #NT!
 fp3_yearly.8024.a: "Bunu başaracağım, söz veriyorum." #NT!
 fp3_yearly.8024.b: "Sana gizlice bir gök cenaze töreni yapabilirim, ama krallık asla bilmemeli." #NT!
 fp3_yearly.8024.c: "Ne yazık ki [ROOT.GetCharacter.GetFaith.HighGodNameAlternate]'a böyle bir hakarette bulunamam." #NT!
