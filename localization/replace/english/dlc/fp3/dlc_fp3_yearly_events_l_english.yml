 fp3_yearly.8007.desc: ""Teslim oluyorum! Teslim oluyorum, [parent.GetMotherFather]! Bir daha yok!" [fp3_child_to_leave.Custom('GetDaughterSon')]'im geri çekiliyor.\n\n"Eğer benim kalmamı bu kadar istiyorsan, öyle yapacağım. Senin istediğin gibi itaatkar [fp3_child_to_leave.Custom('GetDaughterSon')] olacağım. [ROOT.Char.GetFaith.HighGodNameAlternate] sonunda seni yargılayacak."" #NT
 fp3_yearly.8007.a: "Eksik kalmayacağım." #NT
