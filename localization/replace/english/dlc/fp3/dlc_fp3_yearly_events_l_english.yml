  # Seljuk story cycle 
 fp3_story_cycle_seljuks_invasion_events.0001.t: "Umutsuz Göçebeler"
 fp3_story_cycle_seljuks_invasion_events.0001.desc: "[lead_seljuk.GetCulture.GetNameNoTooltip] sınır topraklarından gelen göçebeler önümde yalvarmaya geldiler. [fp3_seljuk_settle_target.GetNameNoTier] topraklarına"
 fp3_story_cycle_seljuks_invasion_events.0001.desc_vassal: " benim tebaam olarak yerleşmek istiyorlar, "büyük gölgemde dinlenmek" karşılığında sadakatlerini ve savaştaki uzmanlıklarını sunuyorlar."\n\nÇaresizlikleri ortada. Gidebilecekleri başka bir yer olmadığından, isteklerini reddetmek kaçınılmaz olarak çatışmaya yol açacaktır."
 fp3_story_cycle_seljuks_invasion_events.0001.desc_independent: " benim yeni komşularım olarak yerleşmek istiyorlar, karşılığında savaştaki uzmanlıklarını sunuyorlar.\n\nÇaresizlikleri ortada. Ancak acımasız ordularına bakarsak bir istek değil de bir ültimatom gibi duruyor."
 fp3_story_cycle_seljuks_invasion_events.0001.a_liege: "Efendinin çağrısına cevap verdiğin sürece, [fp3_seljuk_settle_target.GetNameNoTierNoTooltip] senin olacak."
 fp3_story_cycle_seljuks_invasion_events.0001.a: "[fp3_seljuk_settle_target.GetNameNoTierNoTooltip] artık senin. Hoşgeldin komşum!"
 fp3_story_cycle_seljuks_invasion_events.0001.b: "Asla! Topraklarımın sizin pisliğiniz tarafından işgal edilmesine izin vermeyeceğim!"
  
 # Zanj Rebellion 
 fp3_story_cycle_zanj_rebellion_events.0002.t: "Açıksözlü Asi"
 fp3_story_cycle_zanj_rebellion_events.0002.desc: "[outspoken_rebel.GetName], daha önce Bahreyn'de isyan girişiminde bulunduğu bilinen karizmatik bir isyancı, şimdi [outspoken_rebel.GetCurrentLocation.GetCounty.GetName] topraklarında görüldü.\n\nKendini kutsal ilan eden bu adam tuzlu bataklıklarda dolaşıyor ve yerel halkla sorun çıkarıyor. Bunların arasında Afrika'nın doğu topraklarından gelen ve çoğu köle ya da özgür olarak çalışan Zanj halkı da var. Bu, onu yakalamak ve cezalandırmak için bir şans olabilir."
 fp3_story_cycle_zanj_rebellion_events.0002.a: "Onun için bir tuzak kuracağız."
 fp3_story_cycle_zanj_rebellion_events.0002.a.success: "Ayaktakımını tutukluyorsunuz"
 fp3_story_cycle_zanj_rebellion_events.0002.a.failure: "Elinizden kaçıyor"
 fp3_story_cycle_zanj_rebellion_events.0002.a.failure.tt: "Davası daha fazla takipçi kazanacak"
 fp3_story_cycle_zanj_rebellion_events.0002.c: "Onu görmezden gelin, zararsızdır."
 fp3_story_cycle_zanj_rebellion_events_cause_strengthened_tt: "[outspoken_rebel.GetName] ve davası güçlendi"
 fp3_story_cycle_zanj_rebellion_events_cause_greatly_strengthened_tt: "[outspoken_rebel.GetName] ve davası büyük ölçüde güçlendi"
 fp3_zanj_rebellion_opressed_me: "Sizin tarafınızdan ezildi"
 fp3_story_cycle_zanj_rebellion_leaves_for_baghdad: "[outspoken_rebel.GetName] Bağdat için ayrılıyor"
 fp3_story_cycle_zanj_rebellion_events.0004.t: "İlahiyat İddiaları"
 fp3_story_cycle_zanj_rebellion_events.0004.desc: "[zanj_leader.GetName], kötü şöhretli bir baş belası, Bağdat'ta ortaya çıktı. Başarısız bir isyan başlatma girişiminden sonra Basra'dan kaçtı. Bu küstah kışkırtıcı, Zeyd bin Ali'nin soyundan geldiğini ve dolayısıyla Peygamber'in hanesinin bir parçası olduğunu iddia ediyor.\n\nBu iddialar gülünç olsa da, düşmanlarım bunlara itibar etmeyi ve bu sonradan görmenin kendi yönetimimin meşruiyetine dair şüpheler uyandırmasını uygun bulabilir."
 fp3_story_cycle_zanj_rebellion_events.0004.a: "Onun iddialarını çürüteceğim."
 fp3_story_cycle_zanj_rebellion_events.0004.a.success: "Onun sahtekar olduğunu kanıtlıyorsunuz"
 fp3_story_cycle_zanj_rebellion_events.0004.a.failure: "Onun abartılı iddiasının yanlış olduğunu kanıtlayamıyorsunuz"
 fp3_story_cycle_zanj_rebellion_events.0004.b: "Bu aptalı görmezden geleceğim."
  
 fp3_story_cycle_zanj_rebellion_events.0006.t: "Bir Zanj İleri Adım Atıyor"
 fp3_story_cycle_zanj_rebellion_events.0006.desc.a: "[zanj_representative.GetName], Basra'nın tuzlu bataklıklarını kurutmakla görevli Zanj işçilerinin lideri, daha iyi çalışma koşulları için yalvararak bana geliyor. Nesillerdir bölgede bulunuyorlar ve Basra'da önemli bir azınlık oluşturuyorlar.\n\n"
 fp3_story_cycle_zanj_rebellion_events.0006.desc.b: "[zanj_leader.GetName] ve asi söylemlerinin artan hoşnutsuzluklarıyla bir ilgisi olabileceğinden şüpheleniyorum.\n\n"
 fp3_story_cycle_zanj_rebellion_events.0006.desc.c: ""Hükümdarım, lütfen, [ROOT.Char.GetFaith.HighGodName] kökenleri ne olursa olsun işçilere onurlu bir şekilde davranılmasına değer vermiyor mu?""
  
 fp3_story_cycle_zanj_rebellion_events.0006.a: "Sıkı çalışmanızın karşılığını alacaksınız."
