 fp3_yearly.8004.desc: "Bu toprakların görkemli şehirlerinde yaşayan bazıları için, Dothraki Denizi'nin inleyen rüzgarları hâlâ kalplerinde yankılanıyor. İyi ya da kötü, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fp3_child_to_leave'))] [fp3_child_to_leave.GetFirstName]'im bu çağrıyı hissetmeye başladı.\n\n"[parent.GetMotherFather|U], gitmeme izin vermelisin. Zihnimi ve kılıcımı vahşi sınırda bilemek, kervanlar ve tüccarlarla seyahat etmek ve belki de efsanenin #italic Dağların Anası#!'nı görmek istiyorum."\n\nAma [worried_relation.GetFirstName] [fp3_child_to_leave.GetFirstNameNoTooltip]'yı çok seviyor ve benden [fp3_child_to_leave.GetHerHis] isteğini reddetmemi istiyor." #NT
 fp3_yearly.8004.a: "Çek çeliği, ey acemi çaylak!" #NT
