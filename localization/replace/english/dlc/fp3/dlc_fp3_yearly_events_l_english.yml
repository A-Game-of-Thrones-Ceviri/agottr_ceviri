 fp3_yearly.8050.t: "Ölülerin Kaderi" #NT!
 fp3_yearly.8050_zoroastrian.desc: "[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] olarak çürümenin daevası olan Nasu'nun etkisine karşı savaşmak kutsal bir görevimizdir. Bu nedenle benim [dakhma_enthusiast.GetCouncilTitle] [dakhma_enthusiast.GetFirstName]'im [dakhma_enthusiast.GetSheHe]'ün [dakhma_county.GetName]'ten getirdiği haberlerle oldukça ilgili görünüyor." #NT!
 fp3_yearly.8050_unzoroastrian.desc: "[dakhma_county.GetName]'daki Zerdüşt tebaamın cenaze törenleri hakkında şikayetler oldu ve [dakhma_enthusiast.GetCouncilTitle] [dakhma_enthusiast.GetFirstName]'im özellikle endişeli görünüyor." #NT!
 fp3_yearly.8050_early_period.desc: "\n\n"Geçmişte, bilge [ROOT.Char.GetTitleTierName]", [dakhma_enthusiast.GetSheHe] başlar, "ölülerin bedenlerini üç kutsal elementi kirletemeyecekleri vahşi doğada sergilemek için bırakmak gelenekti."\n\n"Ancak [dakhma_county.GetNameNoTierNoTooltip]'de yerleşimler büyüdükçe, artık yeterli alan kalmadı ve insanlar ölüleri kazara rahatsız etmeye başladı. Ölülerin güvenli bir şekilde barındırılabileceği, köpeklere ve leşçi kuşlara maruz kalabileceği, sadece toz kalana kadar bir #italic dakhma#!, Sessizlik Kulesi inşa etmeliyiz."" #NT!
 fp3_yearly.8050_late_period.desc: "\n\n"Uzun zaman önce, bilge [ROOT.Char.GetTitleTierName]", [dakhma_enthusiast.GetSheHe] der ki, "küçük bir #italic dakhma#! [dakhma_county.GetNameNoTierNoTooltip]'te inşa edildi, burada ölü bedenler elementlere ve leş kuşlarına maruz kalabilirdi. Ancak bu kule eski ve harap durumda ve ceset maddelerinin dışarı sızarak üç kutsal elementi kirlettiği konusunda endişeler var."\n\n"Yerli halk, ölülerinin güvenli bir şekilde yaşayabileceği yeni bir kule inşa etmelerine yardım edersek çok memnun olur."" #NT!
 fp3_yearly.8050.a: "Mimarım [architect.GetFirstNameNoTooltip] bu konuda bize yardımcı olabilir..." #NT!
 fp3_yearly.8050.b: "Elbette hazinemin bir kısmını buna katabilirim." #NT!
 fp3_yearly.8050.c: "Bu kâfirler ölülerini bir hendeğe bırakabilirler, umurumda değil." #NT!
 fp3_yearly.8050.d: "Kulağa pahalı geliyor. Geçmişte işe yarayan şey şimdi de işe yarayabilir." #NT!
 fp3_zoroastrian_courtiers_and_vassals_happy: "Dindar [GetReligionByKey('zoroastrianism_religion').GetAdjective] [courtiers|E], [guests|E] ve [vassals|E] sizden [opinion|E]'ünü artıracaktır." #NT!
