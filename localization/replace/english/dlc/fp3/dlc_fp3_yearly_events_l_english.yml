 fp3_yearly.8028.desc: "Tamamlandı, [snubbed_poet.GetName] bildiriyor, "söz verdiğim gibi, tüm 990 bölüm, Ghiscari kahramanlıklarının ve çağlar öncesindeki harikaların destansı öyküleri. Ruhumu bu çalışmaya adadım ve bir daha asla onun gibisini yapmayacağım. Ben sadece mütevazı bir ölümlü şairim. Yine de, sizin himayeniz sayesinde, belki de kitabım çağlar boyunca dayanabilir ve Ghis için yeniden canlanan gururun feneri olabilir."\n\n"Şimdi... bana 495 pound altın mı söz vermiştin?"" #NT!
