 #fp3_yearly.8008.desc: "Kanlar içinde ve bitkin bir halde geriye doğru sendeliyorum, [fp3_child_to_leave.GetFirstNameNoTooltip] elinde silahla bana yaklaşıyor.\n\n"Sana daha önce söylemiştim, [parent.GetMotherFather], ben #italic gideceğim#!. Kalbimin arzuladığı gibi, İpek Yolu boyunca çok uzaklara, sınıra seyahat edeceğim ve #italic sen#! bunun bedelini ödeyeceksin."\n\nHiçbir şey yapamıyorum, başım dik, hazinemden Kuşan ve Sasani altınlarıyla dolu bir keseyle [fp3_child_to_leave.Custom('GetDaughterSon')]'mın gidişini izliyorum." #NT
 fp3_yearly.8008.desc: "Kanlar içinde ve bitkin bir halde geriye doğru sendeliyorum, [fp3_child_to_leave.GetFirstNameNoTooltip] elinde silahla bana yaklaşıyor.\n\nSana daha önce söylemiştim, [parent.GetMotherFather], ben #italic gideceğim#!. Kalbimin arzuladığı gibi, Dothraki Denizi'nin çok uzağında, sınıra doğru seyahat edeceğim ve #italic sen#! bunun bedelini ödeyeceksin."\n\nHiçbir şey yapamıyorum, [fp3_child_to_leave.Custom('GetDaughterSon')]'mın başı dik, hazinemden bir kese dolusu altın ve gümüşle gitmesini izliyorum." #NT
