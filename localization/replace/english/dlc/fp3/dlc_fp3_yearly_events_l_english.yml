 fp3_scholarship.1010.t: "Yalnız Büyücü" #NT
 fp3_scholarship.1010.desc_dying_faith: ""Biz sadece inancımızı son günlerimize kadar barış içinde yaşamak istiyoruz. Eğer bize bunu vaat ederseniz, kalbim duruncaya kadar size şahsen hizmet edeceğim."\n\n[magus_faith.GetName] inancı kesinlikle ölüyor olsa da, hala sapkın tapanlar [magus_county.GetProvince.GetCounty.GetName]'in terk edilmiş ateş tapınaklarında ısrar ediyor gibi görünüyor. Bu rahip şimdi kendini benim [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]'imin önüne attı ve merhametimi diledi.\n\n" #NT
 fp3_scholarship.1010.desc_living_faith: ""Merhamet et! Biz sadece atalarımızı onurlandırmak istiyoruz. Bize koruma sağlarsan, o zaman ölüm günüme kadar sana şahsen hizmet edeceğime söz veriyorum."\n\n[magus_faith.GetName] inancı benim için bir diken olmaya devam ediyor, [magus_county.GetProvince.GetCounty.GetName]'in ateş tapınakları gecenin örtüsü altında bir kez daha ısınıyor gibi görünüyor. [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] ve ben, anlaşılmaz ritüellerinde asi bir büyücüyü yakalamış gibiyiz, ancak kaçmak yerine cesurca kendini önüme atıyor." #NT
 fp3_scholarship.1010.a: "Asla, [ROOT.Char.GetFaith.HighGodName] senin çöküşünü istemez!" #NT
 fp3_scholarship.1010.b: "[magus_county.GetNameNoTooltip]'a koruma sağlayacağım." #NT
 fp3_scholarship.1010.b.tt: "[magus_county.GetNameNoTooltip] 20 yıl boyunca dönüştürülemez\n[magus.GetShortUINameNoTooltip] asla dönüştürülemez" #NT
 fp3_scholarship.1010.c: "Gelecek için bir söz vermiyoruz ama sizi gönderebiliriz." #NT

 fp3_scholarship.2000.t: "Ağırlığına Değer" #NT
 fp3_scholarship.2000.desc: "Doğu'dan gelen kağıt tedariki neredeyse tükendi, bazı daha az yetenekli şairler düşüncelerini kaydetmek için palmiye yapraklarına ve kabuklara başvuruyor. Yakında benim Saray Bilginim [court_scholar.GetTitledFirstName] bile altın yaprakları güvenilir bir şekilde elde edemez hale gelecek.\n\n"Sanırım parşömene geri dönebilirim, ancak günümüzde elde etmek çok nadir. Daha fazla kağıt kesinlikle daha iyi bir çözüm olurdu..."" #NT
 fp3_scholarship.2000.a: "Tüm kağıtlarınıza sizin amaçlarınız doğrultusunda el konulacaktır." #NT
 fp3_scholarship.2000.b: "O zaman kağıdı ithal etmeliyiz." #NT
 fp3_scholarship.2000.c: "Elinizdekiyle yetinmek zorundasınız." #NT

 fp3_scholarship.2010.t: "Sıvı Bilgelik" #NT
 fp3_scholarship.2010.desc: "Sansürcülerim bana Saray Bilginim [court_scholar.GetTitledFirstName]'ın yabancı bir bilginle gizlice içki içtiğini bildirdi.\n\nBaşka biriyle olsaydı, nişanı bozar ve [court_scholar.GetTitledFirstNameNoTooltip]'i sert bir şekilde uyarırdım. Ancak [court_scholar.GetSheHe|U], bana söylenene göre, yakın arkadaşı [court_scholar.GetHerHis] ile aydınlatıcı bir sohbete dalmış gibi görünüyor." #NT
 fp3_scholarship.2010.a: "[ROOT.Char.GetFaith.HighGodName] görevimiz her şeyden önce gelir." #NT
 fp3_scholarship.2010.b: "Acaba sadece çay mı içiyorlar?" #NT

 fp3_scholarship.2020.t: "Morbid İçgörüler" #NT
 fp3_scholarship.2020.desc: ""Çalışmalarım çıkmaza girdi," diyor Saray Bilginim [court_scholar.GetTitledFirstNameNoTooltip] bana [ROOT.Char.Custom2('QuirkAdverbPosOrNeg', court_scholar)]. "Kitaplardan öğrenilebilecek çok şey var. Ama bana [specimen.GetTitledFirstName] sadece kısa bir süreliğine ödünç verirseniz, o zaman birlikte bir dönüm noktasına ulaşabileceğimizden eminim."\n\n[court_scholar.GetSheHe|U] güvenliği garanti edemez [specimen.GetTitledFirstNamePossessiveNoTooltip]." #NT
 fp3_scholarship.2020.a: "Benim tam iznim var." #NT
 fp3_scholarship.2020.b: "Çarpık deneylerinizi günlüklerinizin içinde tutun." #NT

 fp3_scholarship.2030.t: "Bulgular Yayımlandı" #NT
 fp3_scholarship.2030.desc: ""...ve bu yüzden [ROOT.Char.Custom('education_conversation_subject')]'ı anlamada istikrarlı ilerlemem hakkında rapor verebildiğim için büyük bir mutluluk duyuyorum."\n\nBazen akademisyenleri maaş bordromuzda tutmayı haklı çıkarmak zor olabilir. Çalışmaları nadiren doğrudan krallığa fayda sağlar.\nŞüphesiz bu, Saray Akademisyeni [court_scholar.GetName]'in oldukça farkında olduğu bir şeydir [court_scholar.GetHerselfHimself]. Bugünkü ayrıntılı ilerleme raporu o kadar coşkuyla sunuldu ki samimiyetsizliğe yaklaşıyor." #NT
 fp3_scholarship.2030.a: "İlerleme yalnızca iyi bir şey olabilir" #NT
 fp3_scholarship.2030.tt: "[court_scholar.GetNameNoTooltip], ülkenizdeki yüksek öğrenim merkezlerinden faydalanmıştır." #NT

 fp3_research_project_title: "Araştırma:" #NT

 fp3_scholarship_research_success_loss_effect: "[inspiration_owner.GetShortUINamePossessive|U] [research_project|E] başarılı olma şansı #N daha düşük#! olacaktır" #NT
 fp3_scholarship_research_success_slight_loss_effect: "[inspiration_owner.GetShortUINamePossessive|U] [research_project|E]'in başarılı olma şansı #N biraz daha düşük#! olacaktır" #NT
 fp3_scholarship_research_success_gain_effect: "[inspiration_owner.GetShortUINamePossessive|U] [research_project|E] başarılı olma şansı #P daha yüksek olacak#!" #NT
 fp3_scholarship_research_success_slight_gain_effect: "[inspiration_owner.GetShortUINamePossessive|U] [research_project|E]'in başarılı olma şansı #P biraz daha yüksek#! olacaktır" #NT

 fp3_scholarship.8000.t: "Yeni Bir $game_concept_research_project$" #NT
  #AGOT Modified  #NT
 #fp3_scholarship.8000.desc: "Saray Bilginim [court_scholar.GetName], hepsi kitap, parşömen veya antik parşömenler taşıyan birkaç hizmetkarla birlikte yanıma koştu.\n\n"Yeterince zaman, bol miktarda para ve İndus'u siyaha boyayacak kadar mürekkep verilirse bir atılım yapabileceğime inanıyorum." #NT
 fp3_scholarship.8000.desc: "Saray Bilginim [court_scholar.GetName], hepsi kitap, parşömen veya antik parşömenler taşıyan birkaç hizmetkarla birlikte yanıma koştu.\n\nYeterince zaman, bol para ve Rhoyne'u siyaha boyayacak kadar mürekkep verilirse bir atılım yapabileceğime inanıyorum." #NT
 fp3_scholarship.8000.a: "Dizginleri eline al, [court_scholar.GetFirstNameNoTooltip]." #NT
 fp3_scholarship.8000.b: "Belki başka bir zaman?" #NT
 fp3_scholarship.8000.a.tt: "[court_scholar.GetFirstNameNoTooltip], [research_project|E]'i üstlenmeye başlayacak" #NT

 fp3_scholarship.8500.t: "Altının Cazibesi" #NT
 fp3_scholarship.8500.desc: ""Yaratılışın sırlarını açığa çıkarabileceğimden eminim, eğer bana doğru araçları ve yardımcıları sağlarsanız!"\n\n[court_scholar.GetName], Saray Bilginim, bir süredir konuşuyor. [court_scholar.GetSheHe|U] benden [court_scholar.GetHerHim]'nin #EMP altınımı ve gümüşümü#!, #EMP altın#! ve #EMP gümüş#!, gibi elementlerin nasıl yapıldığına dair sırları açığa çıkarmaya çalışmasına harcamama izin vermemi rica ediyor.\n\n[court_scholar.GetFirstNameNoTooltip] açıkça çok heyecanlı ve bu konuda deşifre ettiği bu tür gizemli notlardan bir anlam çıkarmayı başarmış olması çok etkileyici, ancak bunun karlı bir çaba olup olmayacağı belli değil" #NT
 fp3_scholarship.8500.a.tt: "[court_scholar.GetFirstNameNoTooltip] bir Simya yapmaya başlayacak [inspiration|E]" #NT

 fp3_scholarship.8600.t: "Yazılı Sözcüğün Gücü" #NT
 fp3_scholarship.8600.desc: ""Devam eden desteğiniz olduğu gibi çok asil ve özverili, ancak yazılmayan parlak gözlemler unutulma riski taşıyor! Öldüğümde ve artık bunlardan bahsedemediğimde düşüncelerimi kim bilecek? Eğer bunlar korunmasaydı dünya kötü bir yer olurdu."\n\n[court_scholar.GetName], Saray Bilginim yeni bir projeye sahip. [court_scholar.GetSheHe|U] beni yeni bir kitabın yaratılmasını finanse etmeye ikna etmek istiyor. [court_scholar.GetSheHe]'nin rakiplerimi kıskançlıktan öldüreceğini iddia ettiği gösterişli bir el yazması.\nBelki de bu fikir benim için olduğu kadar [court_scholar.GetHerHis] prestij için de, ancak bu mutlaka kötü bir fikir olduğu anlamına gelmiyor..." #NT
 fp3_scholarship.8600.a.tt: "[court_scholar.GetFirstNameNoTooltip] bir Kitap yazmak için [inspiration|E] girişiminde bulunmaya başlayacak" #NT

 fp3_scholarship.8999.tt_failure: "[court_scholar.GetShortUINamePossessiveNoTooltip] araştırma yararlı bir şey üretmede başarısız oldu" #NT
 fp3_scholarship.8999.tt_success: "[court_scholar.GetShortUINameNoTooltip], [THIS.Char.GetHouse.GetNameNoTooltip] evi için küçük bir bilimsel atılım gerçekleştiriyor" #NT
 fp3_scholarship.8999.tt_crit_success: "[court_scholar.GetShortUINameNoTooltip], [THIS.Char.GetCulture.GetName] kültürü için yeni bir yenilik keşfediyor" #NT

 fp3_scholarship.8100.t: "$fp3_research_project_title$ Daha İyi Bir Kütüphane" #NT
 fp3_scholarship.8100.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] kraliyet kütüphanesinin durumu hakkında durmadan şikayet etti, önüme bir yığın sararmış parşömen ve solmuş kitap getirdi.\n\n"Bu metinlerin bazıları yüzlerce yıl, hatta daha da fazla geride. Bu kadar eski ciltlerle son araştırmayı nasıl yürüteceğim?"" #NT
 fp3_scholarship.8100.a: "Kraliyet kütüphanesi gönlünüzce donatılacak." #NT
 fp3_scholarship.8100.b: "Kraliyet kütüphanesi olduğu haliyle mükemmel." #NT

 fp3_scholarship.9000.t: "$fp3_research_project_title$ Başarısızlık" #NT
 fp3_scholarship.9000.desc: ""Hiçbir faydası yok!" diye haykırıyor [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] bana. [inspiration_owner.GetHerHis|U] sayısız uykusuz geceden dolayı gözlerim karardı.\n\n"Sayılar denizinin ötesini göremiyorum. Bu projeyi terk etmem gerekecek, en azından şimdilik."" #NT
 fp3_scholarship.9000.a: "Peki o zaman." #NT
 fp3_scholarship.9000.b: "Ben sana araştırma yapman için para ödüyorum, bahane üretmen için değil!" #NT

 fp3_scholarship.9100.t: "$fp3_research_project_title$ Yeni Bir Keşif" #NT
 fp3_scholarship.9100.desc: ""[ROOT.Char.Custom2('RelationToMeAddress', inspiration_owner)|U]! İşim bitti."\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] keşifleri ve bunun alemimizi nasıl etkileyebileceği hakkında uzun uzun konuşuyor. Ben de lafı dolandırmaya çalışıyorum ama nafile.\n\n[inspiration_owner.GetSheHe] sonunda oturduğunda, saray mensuplarımın gözlerinde kendi kafa karışıklığımın yansımasını görebiliyorum ama yine de aklıma gelen tek cevabı veriyorum." #NT
 fp3_scholarship.9100.a: "Güzel çalışma, [inspiration_owner.GetShortUINameNoTooltip]." #NT

 fp3_scholarship.9200.t: "$fp3_research_project_title$ Yeni Bir Yenilik" #NT
 fp3_scholarship.9200.desc: ""[ROOT.Char.Custom2('RelationToMeAddress', inspiration_owner)|U]!" diye bağırıyor bana. Dönüp [inspiration_owner.GetHerHis]'in gözlerinin neşeden yorgun, kollarının karalamalarla dolu olduğunu görüyorum; [inspiration_owner.GetHerHis] iş tamam.\n\n[inspiration_owner.GetHerHis] keşfinin önemini ancak daha sonra anlayacağım ve tarihin tamamını değiştirdiklerini görecek kadar uzun yaşayamayacağım. Ama şimdilik şunu söylemek yeterli:" #NT
 fp3_scholarship.9200.a: "Çok iyi yapılmış." #NT

 fp3_scholarship.9900.t: "$fp3_research_project_title$ Hurdaya çıkarıldı" #NT
 fp3_scholarship.9900.tt: "[court_scholar.GetShortUIName|U] vefat etti ve [court_scholar.GetHerHis] araştırmasına devam edemiyor." #NT
 fp3_scholarship.9901.tt: "[court_scholar.GetShortUIName|U] artık benim $court_scholar_court_position$'im değil ve [court_scholar.GetHerHis] araştırmama devam edemiyorum." #NT

  # Al-Khul Event  #NT
 fp3_h_yearly.0001.t: "Al-Khul'un Cazibesi" #NT
 fp3_h_yearly.0001.desc.main: "[ROOT.Char.Custom( 'FortifiedBuilding' )] in [ROOT.GetCharacter.GetCurrentLocation.GetTitle.GetNameNoTierNoTooltip]'imin sessiz bir köşesinde dinlenirken, elimde bir bardak [ROOT.Char.Custom('RegionalAlcoholicDrink')] varken, [ROOT.Char.Custom2('RelationToMe', ulema_member)] [ulema_member.GetName] sert bir ifadeyle yaklaşıyor.\n\n\"#italic al-khul#!'ya olan takıntın utanç verici!\nBu saraydaki insanların yarısı sana olan saygısını yitirdi ve diğer yarısı da kendi ahlak anlayışını kaybetti! Sokaklarda hoşnutsuzlar açıkça inancımızın kurallarını hiçe sayıyor, bu saraydaki efendilerinin günahlarının bir yansıması!"\n\n[ulema_member.GetNameNoTooltip|U] şimdi öfkeleniyor, [ulema_member.GetSheHe] bağırıyor ve dikkat çekiyor. Bazı saray mensupları öfkeli din adamının dikkatini çekmemek için kendi bardaklarını sessizce bırakıyor." #NT
 fp3_h_yearly.0001.a: "[ulema_member.Custom('RegionalAlcoholicDrink')]'a köle olan bir arkadaş için cesur sözler!" #NT
 fp3_h_yearly.0001.a.notif.t: "Dediğimi yap, yaptığımı değil!" #NT
 fp3_h_yearly.0001.b: "[ROOT.Char.Custom('RegionalAlcoholicDrink')] zihni kısıtlasa da ruhu rahatlatır." #NT
 fp3_h_yearly.0001.bb: "İçmek her şeyin zevkidir [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]. O zevk olmadan var olamayız!" #NT
 fp3_h_yearly.0001.b.desc: "[ulema_member.GetFirstNameNoTooltip]'ı ve saraynizi içkinin faydalı olabileceğine ikna etmeye çalışıyorsunuz" #NT
 fp3_h_yearly.0001.b.success: "[ulema_member.GetFirstNameNoTooltip]'ı küçük düşürmeyi başarıyorsun" #NT
 fp3_h_yearly.0001.b.failure: "Kendini aptal yerine koyuyorsun" #NT
 fp3_h_yearly.0001.c: "Hayırsever bir bağışta bulunmaya hazırım" #NT
 fp3_h_yearly.0001.c.tt: "[ulema_member.GetNameNoTooltip]'ı rüşvet vermeye çalışıyorsun." #NT
 fp3_h_yearly.0001.c.success: "Bağış [ulema_member.GetNameNoTooltip] itirazı susturuyor" #NT
 fp3_h_yearly.0001.c.failure: "[ulema_member.GetNameNoTooltip] rüşveti reddeder" #NT
 fp3_h_yearly.0001.d: "Ben sadece bir günahkarım, ama kendimi düzeltmeye çalışacağım." #NT
 fp3_h_yearly.0001.e: "Sessizlik! Kiminle konuştuğunu unutuyorsun." #NT

  # Seljuk story cycle  #NT
 fp3_story_cycle_seljuks_invasion_events.0001.t: "Umutsuz Göçebeler" #NT
 fp3_story_cycle_seljuks_invasion_events.0001.desc: "[lead_seljuk.GetCulture.GetNameNoTooltip] Sınır topraklarından göçebeler önüme geldiler. [fp3_seljuk_settle_target.GetNameNoTier]'e yerleşmek istiyorlar" #NT
 fp3_story_cycle_seljuks_invasion_events.0001.desc_vassal: "tebaam olarak, sadakatlerini ve savaştaki uzmanlıklarını "benim büyük gölgemde dinlenmek" karşılığında sunuyorlar.\n\nÇaresizlikleri apaçık ortada. Gidecekleri başka bir yer olmadığı için, isteklerini yerine getirmeyi reddetmek kaçınılmaz olarak çatışmaya yol açacaktır." #NT
 fp3_story_cycle_seljuks_invasion_events.0001.desc_independent: "yeni komşularım olarak, topraklarımdan bir parça karşılığında savaştaki uzmanlıklarını teklif ediyorlar.\n\nÇaresizlikleri apaçık ortada. Ancak arkalarındaki amansız orduları bana bunun bir talepten çok bir ültimatom olduğunu söylüyor." #NT
 fp3_story_cycle_seljuks_invasion_events.0001.a_liege: "Efendinizin çağrısına cevap verdiğiniz sürece [fp3_seljuk_settle_target.GetNameNoTierNoTooltip] sizin olacaktır." #NT
 fp3_story_cycle_seljuks_invasion_events.0001.a: "[fp3_seljuk_settle_target.GetNameNoTierNoTooltip] senindir komşu!" #NT
 fp3_story_cycle_seljuks_invasion_events.0001.b: "Asla! Topraklarımın sizin pisliğinizle işgal edilmesine izin vermeyeceğim!" #NT

 # Zanj Rebellion  #NT
 fp3_story_cycle_zanj_rebellion_events.0002.t: "Açık Sözlü İsyankar" #NT
 fp3_story_cycle_zanj_rebellion_events.0002.desc: "Bahreyn'de daha önce isyan girişiminde bulunduğu bilinen karizmatik bir isyancı olan [outspoken_rebel.GetName], şimdi [outspoken_rebel.GetCurrentLocation.GetCounty.GetName]'de görüldü.\n\nKendini kutsal adam ilan eden bu kişi tuzlu bataklıklarda dolaşıyor ve yerlilerle sorun çıkarıyor. Bunların arasında Afrika'nın doğu topraklarından gelen ve birçoğu orada köle olarak veya özgür adam olarak çalışan Zanj halkı da var. Bu, [outspoken_rebel.GetHerHim]'yi yakalayıp cezalandırmak için bir fırsat olabilir." #NT
 fp3_story_cycle_zanj_rebellion_events.0002.a: "[outspoken_rebel.GetHerHim] için bir tuzak kuracağız." #NT
 fp3_story_cycle_zanj_rebellion_events.0002.a.success: "Ayaktakımını kışkırtan adamı tutuklarsın" #NT
 fp3_story_cycle_zanj_rebellion_events.0002.a.failure: "[outspoken_rebel.GetSheHe|U] kavrayışınızdan kaçıyor" #NT
 fp3_story_cycle_zanj_rebellion_events.0002.a.failure.tt: "[outspoken_rebel.GetHerHis] daha fazla takipçi kazanacağın anlamına gelir" #NT
 fp3_story_cycle_zanj_rebellion_events.0002.c: "[outspoken_rebel.GetHerHim]'ı yoksay, [outspoken_rebel.GetSheHe] zararsızdır." #NT
 fp3_story_cycle_zanj_rebellion_events_cause_strengthened_tt: "[outspoken_rebel.GetName]'ın nedeni güçlendirildi" #NT
 fp3_story_cycle_zanj_rebellion_events_cause_greatly_strengthened_tt: "[outspoken_rebel.GetName]'ın davası büyük ölçüde güçlendi" #NT
 fp3_zanj_rebellion_opressed_me: "Senin tarafından ezildi" #NT
 fp3_story_cycle_zanj_rebellion_leaves_for_baghdad: "[outspoken_rebel.GetName] Bağdat'a gidiyor" #NT
 fp3_story_cycle_zanj_rebellion_events.0004.t: "İlahiyat İddiaları" #NT
 fp3_story_cycle_zanj_rebellion_events.0004.desc: "[zanj_leader.GetName], kötü şöhretli bir baş belası, Bağdat'ta belirdi. [zanj_leader.GetSheHe|U], bir isyan başlatma girişiminin başarısız olmasının ardından Basra'dan kaçtı. Küstah kışkırtıcı, Zeyd İbn Ali'nin soyundan geldiğini ve dolayısıyla Peygamber'in evinin bir parçası olduğunu iddia ediyor.\n\nBu iddialar gülünç olsa da, rakiplerim bunlara itibar etmeyi ve bu yeni yetmenin kendi yönetimimin meşruiyetine dair şüpheler uyandırmasını uygun bulabilirler." #NT
 fp3_story_cycle_zanj_rebellion_events.0004.a: "[zanj_leader.GetHersHis] iddiasını çürüteceğim." #NT
 fp3_story_cycle_zanj_rebellion_events.0004.a.success: "[zanj_leader.GetHerHim]'ın bir sahtekar olduğunu kanıtlıyorsun" #NT
 fp3_story_cycle_zanj_rebellion_events.0004.a.failure: "[zanj_leader.GetHerHis] abartılı iddiayı çürütemem" #NT
 fp3_story_cycle_zanj_rebellion_events.0004.b: "Bu aptalı görmezden geleceğim." #NT

 fp3_story_cycle_zanj_rebellion_events.0006.t: "Bir Zanj İleri Adım Atıyor" #NT
 fp3_story_cycle_zanj_rebellion_events.0006.desc.a: "[zanj_representative.GetName], Basra'nın tuzlu bataklıklarını kurutmak gibi bitmek bilmeyen bir göreve atanan Zanj işçilerinin lideri, daha iyi çalışma koşulları için yalvararak yanıma geliyor. Nesillerdir bölgede yaşıyorlar ve Basra'da önemli bir azınlık oluşturuyorlar.\n\n" #NT
 fp3_story_cycle_zanj_rebellion_events.0006.desc.b: "Karışan [zanj_leader.GetName] ve [zanj_leader.GetHerHis] isyankar söyleminin büyüyen hoşnutsuzluklarıyla bir ilgisi olabileceğini düşünüyorum.\n\n" #NT
 fp3_story_cycle_zanj_rebellion_events.0006.desc.c: ""Benim [ROOT.Char.GetTitleAsName], lütfen, [ROOT.Char.GetFaith.HighGodName], kökenleri ne olursa olsun, işçilerin onurlu muamelesine değer vermiyor mu?"" #NT

 fp3_story_cycle_zanj_rebellion_events.0006.a: "Çalışkanlığınızın karşılığını alacaksınız." #NT
 fp3_rival_gave_title_away: "[CHARACTER.GetShortUIName|U], [TARGET_CHARACTER.GetShortUIName]'e ait araziyi başkasına verdi." #NT
 fp3_landed_zanj_reason: "Barış karşılığında toprak takası" #NT
 fp3_story_cycle_zanj_rebellion_events.0006.b: "Küçük tavizler verebilirim..." #NT
 fp3_zanj_rebellion_interfered_with_my_workers: "[CHARACTER.GetShortUIName|U], [TARGET_CHARACTER.GetShortUIName]'in işgücüne müdahale etti." #NT
 fp3_story_cycle_zanj_rebellion_events.0006.c: "İşte Zencîlerin hayat talihleri." #NT
 fp3_rival_stayed_out_of_my_business: "[CHARACTER.GetShortUIName|U], [TARGET_CHARACTER.GetShortUIName] işin dışında kaldı." #NT

 fp3_story_cycle_zanj_rebellion_events.0008.t: "Zanj İsyanı" #NT
 fp3_story_cycle_zanj_rebellion_events.0008.desc.a: "Basra'nın tuzlu bataklıklarında açık ayaklanma haberleri bana ulaşıyor." #NT
 fp3_story_cycle_zanj_rebellion_events.0008.desc.b: "Birçok kişinin zararsız bir şarlatan olduğunu düşündüğü [zanj_leader.GetName], memnuniyetsiz Zanj işçilerini ve asi Arap kabilelerini [zanj_leader.GetHerHis] bayrağı altında birleştirmeyi başardı. [zanj_leader.GetHerHim]'nin [zanj_leader.GetCulture.GetName] olmasına ve bir Zanj [zanj_leader.GetHerHim]benliği olmamasına rağmen, isyancılar [zanj_leader.GetHerHim]'yi bir lider olarak görmeye başladılar." #NT
 fp3_story_cycle_zanj_rebellion_events.0008.desc.c: "Özellikle açık sözlü bir Zanj olan [zanj_leader.GetName], aşırı çalıştırılan işçileri ve asi Arap kabilelerini [zanj_leader.GetHerHis] bayrağı altında birleştirdi. [zanj_leader.GetHerHim]'nin [zanj_leader.GetCulture.GetName] olmasına ve Arap [zanj_leader.GetHerHim] olmamasına rağmen, isyancılar [zanj_leader.GetHerHim]'yi bir lider olarak görmeye başladılar." #NT
 fp3_story_cycle_zanj_rebellion_events.0008.desc.d: "\n\nNehirden aşağı Basra'ya doğru yüzen bir mavna yerleştirdiler ve üzerine Zenc'in öldürülen efendilerinin başları konuldu. Otoriteme karşı açık bir meydan okuma." #NT

 fp3_story_cycle_zanj_rebellion_events.0008.a: "Arvand bir kan nehri olacak." #NT
