 fp3_yearly.8051_opening.desc: "[sacred_fire_province.GetName] tapınağında yanan kutsal ateş yakın zamanda" #NT!
 fp3_yearly.8051_torrential_rain: "sağanak yağmurla söndürüldü, o kadar şiddetli ki tapınağın çatısındaki çatlaklardan sızıp aşağıdaki yangına ulaştı." #NT!
 fp3_yearly.8051_earthquake: "Tapınağı vuran ve yapıyı neredeyse ikiye bölen bir depremle söndü." #NT!
 fp3_yearly.8051_sandstorm: "öyle şiddetli bir kum fırtınası yüzünden söndü ki tapınağın kapıları kırıldı." #NT!
 fp3_yearly.8051_gust_of_wind: "Tapınağın duvarlarındaki gizli bir çatlaktan gelmiş olması gereken buz gibi soğuk bir rüzgar esintisi tarafından söndürüldü." #NT!
  #AGOT Modified  #NT!
