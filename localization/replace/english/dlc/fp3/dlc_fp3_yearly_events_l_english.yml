 #persian_epic_desc: "This book is crammed full of epic poetry celebrating the deeds and destinies of Persian heroes in days of old."
 persian_epic_desc: "Bu kitap, eski günlerdeki Ghiscari kahramanlarının yaptıkları ve kaderleri överek destansı şiirlerle dolu."
  
 fp3_yearly.8029.t: "Eski Zaferin Öyküsü"
  #AGOT Modified 
 #fp3_yearly.8029.desc: "[snubbed_poet.GetName] hands me his script, and many pages already decorated with fine miniatures drawn with a skilled hand. "Here is the book that I promised you", [snubbed_poet.GetSheHe] declares triumphantly. "And with what humble skill I may possess, I promise you will not find it lacking. It tells of heroes like Arash the Archer, Fereydun the Dragon-Slayer, beautiful princesses and Persia's ancient glory. I even made a couplet tying your great dynasty to it all..."\n\n"Now, we said something about 495 talents of gold?""
 fp3_yearly.8029.desc: "[snubbed_poet.GetName], bana el yazmasını uzatıyor; sayfaları, ustalıkla çizilmiş ince minyatürlerle bezenmiş, her biri eserin zenginliğini yansıtıyor. 'İşte size vaat ettiğim kitap,' diye zafer kazanmış bir edayla ilan ediyor, sesinde gurur ve hafifçe muzip bir ton var. 'Ve sahip olduğum alçakgönüllü yeteneklerle, bu çalışmanın eksik kalacağını sanmıyorum. İçinde Hizdahr the Archer, Krazdak the Dragon-Slayer gibi kahramanlar, güzel prensesler ve Ghis'in unutulmuş görkemi canlandırılıyor. Hatta tüm bunları sizin şahane hanedanınıza bağlayan özel bir dize bile ekledim...'\n\n'Şimdi, 495 altın hakkında konuşmuştuk, değil mi?'"
 fp3_yearly.8029.a: "Onlar senin ve burada kalıp bana hizmet etmelisin."
 fp3_yearly.8029.b: "Evet, al onları ve git köyüne yardım et."
 fp3_yearly.8029.c: "#italic Bunun#! için bu kadar altın mı?!"
  
  
 fp3_yearly.8030.opening: "[former_employer.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
  #AGOT Modified 
 #fp3_yearly.8030.desc: "Do you take me for a fool?  [snubbed_poet.GetName] spent my riches on wretched street peddlers and degenerate #italic hammam#! hosts, and though he now claims that he received silver, I have been told by people more trustworthy than you that indeed, it was gold. Yet he stole away with the book I was promised, to #italic you#!. May [former_employer.GetFaith.HighGodNameAlternate] remove you form the garden of paradise!"
 fp3_yearly.8030.desc: "Beni aptal mı sanıyorsun? [snubbed_poet.GetName], servetimi sefil sokak satıcıları ve ahlaksız hamam sahipleri için harcadı ve şimdi gümüş aldığını iddia etse de, bana daha güvenilir kaynaklardan öğrendiğime göre o paralar kesinlikle altındı. Ama o, bana vaat edilen kitabı alıp sana kaçtı, #italic sana#!." Sözlerinde öfke ve kin dolu bir tını var. "Umarım [former_employer.GetFaith.HighGodNameAlternate] seni cennet bahçesinden sonsuza dek uzaklaştırır!"
 fp3_yearly.8030.a: "Mantıklı düşünememeniz ne yazık..."
  
 fp3_yearly.8031.opening: "[former_employer.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 fp3_yearly.8031.desc: "Gerçekten de, kindar bir saray mensubumun bana ihanet ettiği ve [snubbed_poet.GetName] için söz verdiğimden daha azını verdiği ortaya çıktı. Benimle şair arasındaki bu yanlış anlaşılmayı giderdiğiniz için teşekkür ederim, kendisi artık hizmetime geri dönecek. Bu dünyanın diğer yöneticilerine sizin hakkınızda iyi şeyler söyleyeceğim."
 fp3_yearly.8031.a: "Benim için bir zevkti."
  
 fp3_yearly.8032.t: "Ölülerin On Günü"
 fp3_yearly.8032.desc: "Eski Pers takvim yılının sonu yaklaşırken, ölülerin ruhlarını anmak için düzenlenen eski bir festival olan #italic Fravardigan# zamanı geldi. [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('death_enthusiast'))] [death_enthusiast.GetTitledFirstName] fark edilir derecede sessizleşti ve neredeyse umutsuzluğa kapıldı, kapıların yanında atalarının ruhları için yiyecek adakları bırakıyor. \n\n "Gidip lambaları yakmalısın," diyor bana, "#italic fravaşi#! ruhlarını karşılamak için, çünkü kesinlikle ataların şimdi bizi izliyor, bu maddi dünyanın ince duvarlarının ötesinde. [ancestor_1.GetName] ve hanenizin diğer kudretli atalarını düşünün.""
 fp3_yearly.8032.a: "Ne yazık ki pagan ritüellerini kutlamıyorum."
 fp3_yearly.8032.b: "Elbette canım."
 fp3_yearly.8032.c: "[ROOT.Char.GetDynastyHouseName] hanesi oldukça görkemli, şimdi sen bahsetmişken..."
 fp3_yearly.8032.d: "Gerçekten de... hayat kısa bir mum gibidir, çok kolay söner."
  
 fp3_yearly.8033.t: "Dondurulmuş Lezzetler"
 fp3_yearly.8033.desc: "Herkesten önce, keskin gözlü ve tatlı dişli [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('sorbet_enthusiast'))] [sorbet_enthusiast.GetTitledFirstName] yemek masalarında göze çarpan bir eksiklik fark etti.\n\n"Hiç #italic falude#! kalmamış!" diye haykırıyor, her İranlının sevdiği erişte, şurup ve gül suyundan oluşan soğuk tatlıya atıfta bulunarak. "Tedarikçiyi çağırdım", diye devam ediyor, "[yakhchal_county.GetNameNoTier] topraklarındaki #italic yakhchal#! buz evlerinin bir depremde yıkıldığını söylediler. Bir an önce bir şeyler yapmalıyız, yoksa tüm saray acı çekecek ve bizi Doğulu mistikler sanacak kadar bitkin düşeceğiz!""
 fp3_yearly.8033.a: "Hâlâ yapabiliyorken krallığın tüm falude arzını güvence altına almalıyım!"
 fp3_yearly.8033.b: "Bu tür fazlalıklara ne benim ne de sizin ihtiyacınız var."
 fp3_yearly.8033.c: "Haklısın. Buz evleri restore etmek için altın göndereceğim."
 fp3_yearly.8033.d: "Bir dahaki sefere beni #italic gerçek#! bir sorunla rahatsız et."
  
 fp3_yearly.8034.t: "Heftalit Hazinesi"
 fp3_yearly.8034.desc: ""Dinle, [ROOT.Char.GetTitleTierName]", diye yalvarıyor [wronged_vassal.GetName]. "Bir ay önce, [hephthalite_hoard_province.GetNameNoTier] topraklarında bir nehrin yanındaki arazileri araştırırken muhteşem bir altın hazineye rastladım. Sikkelerin üzerinde tasvir edilen kralların uzun kafatası şekillerinden, hazinenin bir Hun halkı, belki de çok uzun zaman önce topraklarımı yöneten İmparatorluk Hephthalitleri tarafından saklanmış olması gerektiğini görebiliyordum. Şimdi, onların soyundan geldiğim için, bu hazineyi talep etmenin hakkım olduğunu düşünüyorum. Ancak süzerenim [greedy_vassal.GetTitledFirstName] buna itiraz ediyor. Bu toprakların Heftalit derebeyliğinin vârisi olarak onun hakkı olduğunu iddia ederek hazineyi benden almaya çalışıyor. Lütfen beni destekleyin.""
 fp3_yearly.8034.a: "Bunu kolaylaştıracağız - altını #italic ben#! alacağım."
 fp3_yearly.8034.b: "Hepsini [greedy_vassal.GetFirstNameNoTooltip] alacak."
 fp3_yearly.8034.c: "Bir uzlaşmaya ihtiyaç var - [hephthalite_hoard_province.GetNameNoTierNoTooltip] halkına verin."
 fp3_yearly.8034.d: "Sende kalmasına izin vereceğim - ama bu hareketimi unutma."
  
 fp3_yearly.8035.t: "Kalp ve Yaratıcı"
 fp3_yearly.8035.desc: "Mehtaplı gecede huzursuzca yürürken, [sufi_mystic.GetTitledFirstName] bana katılıyor.\n\n "[Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum' )]", diyor, "[ROOT.GetCharacter.GetFaith.HighGodNameAlternatePossessive] sevgisine yaklaşmak ister misin? Horasan'dan bir Sufi mistikle tanıştım, bana #italic murakabe#! meditasyonunu öğretti. Bu yol kolay değildir, ancak bu sayede temel ölümlü içgüdülerinizden arınabilir, gizli bilgileri açığa çıkarabilir ve [ROOT.Char.GetFaith.ReligiousText] ve evrenle birliğin mutluluk verici hallerine yükselebilirsiniz. Size rehberlik etmeme izin verecek misiniz?""
 fp3_yearly.8035.a: "Evet, denemeye hazırım."
 fp3_yearly.8035.b: "Bu her ne ise, kutsal olmayan bir şey olmalı."
 fp3_yearly.8035.c: "Uyumayı tercih ederim, teşekkürler."
