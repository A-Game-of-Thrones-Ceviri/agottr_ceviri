 fp3_yearly.8024.t: "Gökyüzüne Dönüş"
 fp3_yearly.8024.desc: "Ateşi ve titremesi kısa bir süreliğine azalırken, [dying_consort.GetFirstName] bana solgun bir gülümsemeyle bakıyor. "Sevgili eşim, bu dünyada fazla zamanım kalmadı. En iyi hekimler bile kaçınılmaz olanı ancak erteleyebilir, bunu hissedebiliyorum." bir süre daha bilincini koruması büyük çaba gerektiriyor gibi görünüyor.\n\n "Dinle", diyor soluk bir sesle, "çünkü bu benim son arzum. Bedenimin atalarımın yaptığı gibi leş kuşlarına verilmesini istiyorum, böylece ruhum cennetteki meskenine geri götürülebilsin. Gömülmek ya da yakılmak yok, lütfen, sana yalvarıyorum. Öteki dünyayı ateşli rüyalarımda gördüm... Eski şekilde, Pers'in gerçek bir çocuğu olarak son bulmak istiyorum.""
 fp3_yearly.8024.a: "Bunun yapıldığından emin olacağım, söz veriyorum."
 fp3_yearly.8024.b: "Seni gizlice gökyüzüne gömebilirim, ama ülkenin kalanı asla bilmemeli."
 fp3_yearly.8024.c: "Ne yazık ki [ROOT.GetCharacter.GetFaith.HighGodNameAlternatePossessive] öğretilerine böyle bir hakarette bulunamam."
