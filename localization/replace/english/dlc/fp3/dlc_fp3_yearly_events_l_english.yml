 fp3_frontier_story_cycle.0099.t: "[turkic_leader.GetFirstNamePossessiveNoTooltip] Fesih" #NT
 fp3_frontier_story_cycle.0099.desc: ""Size uzun zamandır sadakatle hizmet ettim, efendim, ve davanıza büyük kişisel harcamalarla çok destek verdim." [turkic_leader.GetName] bu an için [turkic_leader.GetSheHe] zaman bekliyormuş gibi görünüyor ve bir sonraki adımın ne olduğunu anlamak için [Select_CString(turkic_leader.IsFemale,'seeress','seer')] olmak gerekmiyor.\n\n"Bana hak ettiğim ödülü ve sorumluluğu vermenizin zamanı çoktan geldi. Bana sonsuza dek sahip olmam için [title_to_grant.GetName]'ü verin ve kabilem önümüzdeki çağlar boyunca [ROOT.Char.GetDynastyHouseName] hanedanına hizmet etsin. En zengin topraklarınızdan çok uzakta, ancak daha doğrudan bir yönetime acilen ihtiyaç duyuyor. Beni bu şekilde onurlandırın, yoksa savaşçılarımı başka yere götürebilirim."" #NT
 fp3_frontier_story_cycle.0099.a: "Bunu senin say." #NT
 fp3_frontier_story_cycle.0099.b: "Bunun yerine [extra_title_to_grant.GetNameNoTooltip]'ı almaz mısınız?" #NT
 fp3_frontier_story_cycle.0099.c: "Sana [extra_extra_title_to_grant.GetNameNoTierNoTooltip] verebilirim, ama hepsi bu." #NT
 fp3_frontier_story_cycle.0099.d: "HAYIR." #NT

