 fp3_yearly.8050.t: "Ölülerin Kaderi"
 fp3_yearly.8050_zoroastrian.desc: "[ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] olarak çürümenin daeva'sı Nasu'nun etkisiyle savaşmak gibi kutsal bir görevimiz var. Bu nedenle [dakhma_enthusiast.GetCouncilTitle] [dakhma_enthusiast.GetFirstName], [dakhma_county.GetName] topraklarından getirdiği haberlerle oldukça ilgili görünüyor."
 fp3_yearly.8050_unzoroastrian.desc: "[dakhma_county.GetName] topraklarındaki Zerdüşt tebaamın cenaze uygulamaları hakkında şikayetler var ve [dakhma_enthusiast.GetCouncilTitle] [dakhma_enthusiast.GetFirstName] özellikle endişeli görünüyor."
 fp3_yearly.8050_early_period.desc: "\n\n "Bilge hükümdarım, geçmişte" diye başlıyor, "gelenek, ölülerin cesetlerini üç kutsal elementi kirletemeyecekleri vahşi doğada açıkta bırakmaktı. "\n\n "Ancak [dakhma_county.GetNameNoTierNoTooltip] topraklarında yerleşim büyüdükçe, artık yeterli alan kalmadı ve insanlar yanlışlıkla ölüleri rahatsız etmeye başladı. Ölülerin güvenli bir şekilde barındırılabileceği, sadece toz kalana kadar köpeklere ve leş kuşlarına maruz kalabileceği bir #italic dahme#, bir Sessizlik Kulesi inşa etmeliyiz.""
 fp3_yearly.8050_late_period.desc: "\n\n "Uzun zaman önce, bilge hükümdarım" diye lafa giriyor, "[dakhma_county.GetNameNoTierNoTooltip] topraklarında küçük bir #italic dahme#! inşa edildi, burada ölü bedenler elementlere ve leş kuşlarına maruz kalabiliyordu. Ancak bu kule eski ve yıkılmaya yüz tutmuş durumda ve cesetlerin dışarı sızarak üç kutsal elementi kirletmesinden endişe ediliyor."\n\n "Yerel halk, ölülerinin güven içinde yaşayabileceği yeni bir kule inşa etmelerine yardımcı olursak çok memnun olacaktır.""
 fp3_yearly.8050.a: "Mimarım [architect.GetFirstNameNoTooltip] bazı konularda yardımcı olabilir..."
 fp3_yearly.8050.b: "Elbette, hazinemin bir kısmıyla buna katkıda bulunabilirim."
 fp3_yearly.8050.c: "O kâfirler ölülerini bir hendeğe bırakabilirler, umurumda değil."
 fp3_yearly.8050.d: "Kulağa pahalı geliyor. Geçmişte işe yarayan şey şimdi de işe yarayabilir."
 fp3_zoroastrian_courtiers_and_vassals_happy: "Dindar [GetReligionByKey('zoroastrianism_religion').GetAdjective] [courtiers|E], [guests|E] ve [Concept( 'vassals', 'Vasalların' )|E] sizin hakkınızdaki [Concept( 'opinion', 'görüşü' )|E] artacaktır."
 building_a_dakhma.failure: "[architect.GetFirstName], hatalı bir Sessizlik Kulesi tasarladı"
 building_a_dakhma.success: "[architect.GetFirstName], işlevsel bir Sessizlik Kulesi tasarladı"
 fp3_cheap_architecture_flavor: "Ne kadar ucuz o kadar iyi!"
 fp3_silence_architecture_success_toast: "Maliyet düşürme başarılı"
 fp3_silence_architecture_failure_toast: "İnşaat #italic oldukça#! tartışmalı"
  
 fp3_yearly.8051.t: "En Saf Ateş"
 fp3_yearly.8051_opening.desc: "Eskiden [sacred_fire_province.GetName] tapınağında yanan kutsal ateş yakın zamanda"
 fp3_yearly.8051_torrential_rain: "tapınağın çatısındaki çatlaklardan sızarak aşağıdaki yangına ulaşacak kadar şiddetli bir yağmurla söndürüldü."
 fp3_yearly.8051_earthquake: "tapınağı etkileyen ve binayı neredeyse ikiye bölen bir depremle söndürüldü."
 fp3_yearly.8051_sandstorm: "tapınağın kapılarını kıracak kadar şiddetli bir kum fırtınası tarafından söndürüldü."
 fp3_yearly.8051_gust_of_wind: "muhtemelen tapınak duvarlarındaki gizli bir çatlaktan gelmiş olan buz gibi soğuk bir rüzgar tarafından söndürüldü."
  #AGOT Modified 
 #fp3_yearly.8051_islamic_zealots: "extinguished by Muslim zealots, who broke into the temple and desecrated it in very creative ways."
 fp3_yearly.8051_islamic_zealots: "yabancı fanatikler tarafından söndürüldü; tapınağa girip onu oldukça yaratıcı yöntemlerle tahrip ettiler."
 fp3_yearly.8051_invisible_hand: "görünmez bir el tarafından oldukça gizemli bir şekilde söndürüldü."
  #AGOT Modified 
 #fp3_yearly.8051_ending.desc: "Despite this bad omen, [magi.GetName] does not seem to despair.\n\n"We must re-ignite the fire", [magi.GetSheHe] declares. "The purest and greatest of all flames would be #italic Atash Behram#!, the Fire of Victory, born from lightning among the clouds. But since this is a smaller temple, perhaps we should settle for #italic Atash Adaran#!, the Fire of Fires, that a goldsmith's hearth could give us. Or even the lowest grade, the #italic Atash Dadgah#!, that can be consecrated from any household flame...""
 fp3_yearly.8051_ending.desc: "Bu uğursuz işaret karşısında bile, [magi.GetName] ümitsizliğe kapılmıyor gibi görünmüyor.\n\n'Ateşi yeniden yakmalıyız,' diye açıklıyor [magi.GetSheHe], sesinde bir kararlılık ve derin bir inanç hissediliyor. 'En saf ve en güçlü alev, sevilen birinin bedeninden doğan Kurban Ateşi’dir – bu, kutsallığın doruk noktasıdır. Ancak burası küçük bir tapınak olduğundan, belki de Kılıçların Ateşi ile yetinmeliyiz; bir silahşörün ocaktan çıkardığı, savaşın ve cesaretin alevi. Ya da en azından, Ocak Ateşi denilen, herhangi bir ev ateşi kutsanarak elde edilebilecek basit bir alevle idare etmeliyiz...' Sözleri hem bir çözüm önerisi, hem de umudun sönmeyeceği inancını yansıtıyor."
  #AGOT Modified 
 #fp3_yearly.8051.a: "Only lightning will do. I will find it for you. "
 fp3_yearly.8051.a: "Sadece bir kurban işe yarayacak. Size birini bulacağım."
  #AGOT Modified 
 #fp3_yearly.8051.b: "Let us get you a goldsmith's flame."
 fp3_yearly.8051.b: "Size bir silahşörün alevini getirelim."
 fp3_yearly.8051.c: "Alametlerle pek ilgilenmem. Bir ev ateşi yeterli olacaktır."
  #AGOT Modified 
 #fp3_yearly.8051_chasing_lightning.tt: "You will await the next thunderstorm..."
 fp3_yearly.8051_chasing_lightning.tt: "Kurban edecek birini düşüyorsunuz..."
  
  #AGOT Modified 
 #fp3_yearly.8052.t: "Chasing the Clouds "
 fp3_yearly.8052.t: "Kalbi Seçmek"
  #AGOT Modified 
 #fp3_yearly.8052.desc: "The [ROOT.Char.GetFaith.AltPriestTermPlural] have been constantly reminding me of my pledge to find a Fire of Victory for the temple in [sacred_fire_province.GetName]. Not that I have forgotten... I sent out scouts in all directions to look for a thunderstorm, to look for a sign from [ROOT.GetCharacter.GetFaith.HighGodName]. But lightning proved elusive.\n\nYet now I stand just outside my [ROOT.Char.Custom('ResidenceBuilding')], as thunder booms in the distance and bolts of lightning jumps across the dark clouds. My servants scurry around, trying to catch the lightning on tall poles, while I gaze out across the land, looking for any hint of a flame. Our efforts are in vain - the clouds soon break up, and the lightning disappears into the high heavens.\n\n[ROOT.GetCharacter.GetFaith.HighGodName], is this truly your will? Shall I never find the fire I seek?"
 fp3_yearly.8052.desc: "[ROOT.Char.GetFaith.AltPriestTermPlural], [sacred_fire_province.GetName] bölgesindeki tapınak için bir Kurban Ateşi bulma sözümü sürekli olarak hatırlatıyorlar. Unuttuğum falan da yok... Fakat kimin kurban edileceğini düşündükçe, sevdiğim hiç kimsenin alevlere atılmasına yüreğim el vermiyor."
  #AGOT Modified 
 #fp3_yearly.8052.a: "I should just bring the temple a goldsmith's fire instead..."
 fp3_yearly.8052.a: "Belki de tapınağa bir silahşörün ateşini getirmeliyim..."
 fp3_yearly.8052.b: "Daha az önemli bir alevle de idare edebilirim."
  #AGOT Modified 
 #fp3_give_up_the_quest.flavor: "You give up the quest to find a Fire of Victory...for now."
 fp3_give_up_the_quest.flavor: "Kurban Ateşi bulma arayışından... şimdilik vazgeçiyorsunuz."
  
  #AGOT Modified 
 #fp3_yearly.8053.t: "The Fire of Victory"
 fp3_yearly.8053.t: "Kurban Ateşi"
  #AGOT Modified 
 #fp3_yearly.8053.desc: "Days and weeks have passed, my scouts scouring the realm for fire sprung from lightning, to no avail. Yet as I begin to grow despondent, suddenly dark clouds well up in the distance, a booming sound of thunder echoing from far away. I hurry out of my [ROOT.Char.Custom('ResidenceBuilding')] towards the storm, servants in tow, and indeed, it draws nearer, as if beckoned by an invisible hand.\n\nThen, right in front of me, bright light pierces the clouds and juts down like a spear from [ROOT.Char.GetFaith.DivineRealm], hitting a lonely tree. The dry wood ignites at once, burning with a white blaze, as pure as the #italic fravashi#! spirits. I have found it, the Fire of Victory. It came to me!"
 fp3_yearly.8053.desc: "Günler ve haftalar geçti, ve yapmak zorunda olduğum şeyi düşündükçe yüreğim sızlıyor, sevgili [SPOUSE.GetName] alevlere verilecek! R'hllor'un emrini yerine getirmeliyim!"
 fp3_yearly.8053.a: "Buna inanamıyorum..."
  
  
