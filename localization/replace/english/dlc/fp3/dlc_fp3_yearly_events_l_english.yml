 fp3_scholarship.1000.duel_failure: "[nearby_indian_ruler.GetNameNoTooltip] benim küstahlığımla alay ediyor" #NT!
 fp3_scholarship.1000.gift_failure: "[nearby_indian_ruler.GetNameNoTooltip] hediyemi saklıyor" #NT!
 fp3_scholarship.1000.native_tt: "[SCOPE.GetRootScope.GetCharacter.GetCulture.GetNameNoTooltip] kültürüne sahip bir Matematikçi bizim fonlamamız sayesinde saraya çıkarılacak." #NT!
 fp3_scholarship.1001.t: "Matematikçi Geldi" #NT!
 fp3_scholarship.1001.desc: "[mathematician.GetTitledFirstName], [nearby_indian_ruler.GetTitledFirstNameNoTooltip] tarafından sarayıma katılmak üzere gönderildi." #NT!
 fp3_scholarship.1001.native.desc: "[mathematician.GetTitledFirstName] artık aramıza katıldı." #NT!
 fp3_scholarship.1000.d: "Benim buna ne zamanım ne de isteğim var." #NT!

 fp3_scholarship.1010.t: "Yalnız Büyücü" #NT!
 fp3_scholarship.1010.desc_dying_faith: ""Biz sadece inancımızı son günlerimize kadar barış içinde yaşamak istiyoruz. Eğer bize bunu vaat ederseniz, kalbim duruncaya kadar size şahsen hizmet edeceğim."\n\n[magus_faith.GetName] inancı kesinlikle ölüyor olsa da, hala sapkın tapanlar [magus_county.GetProvince.GetCounty.GetName]'in terk edilmiş ateş tapınaklarında ısrar ediyor gibi görünüyor. Bu rahip şimdi kendini benim [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]'imin önüne attı ve merhametimi diledi.\n\n" #NT!
 fp3_scholarship.1010.desc_living_faith: ""Merhamet et! Biz sadece atalarımızı onurlandırmak istiyoruz. Bize koruma sağlarsan, o zaman ölüm günüme kadar sana şahsen hizmet edeceğime söz veriyorum."\n\n[magus_faith.GetName] inancı benim için bir diken olmaya devam ediyor, [magus_county.GetProvince.GetCounty.GetName]'in ateş tapınakları gecenin örtüsü altında bir kez daha ısınıyor gibi görünüyor. [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] ve ben, anlaşılmaz ritüellerinde asi bir büyücüyü yakalamış gibiyiz, ancak kaçmak yerine cesurca kendini önüme atıyor." #NT!
 fp3_scholarship.1010.a: "Asla, [ROOT.Char.GetFaith.HighGodName] senin çöküşünü istemez!" #NT!
 fp3_scholarship.1010.b: "[magus_county.GetNameNoTooltip]'a koruma sağlayacağım." #NT!
 fp3_scholarship.1010.b.tt: "[magus_county.GetNameNoTooltip] 20 yıl boyunca dönüştürülemez\n[magus.GetShortUINameNoTooltip] asla dönüştürülemez" #NT!
 fp3_scholarship.1010.c: "Gelecek için bir söz vermiyoruz ama sizi gönderebiliriz." #NT!

 fp3_scholarship.2000.t: "Ağırlığına Değer" #NT!
 fp3_scholarship.2000.desc: "Doğu'dan gelen kağıt tedariki neredeyse tükendi, bazı daha az yetenekli şairler düşüncelerini kaydetmek için palmiye yapraklarına ve kabuklara başvuruyor. Yakında benim Saray Bilginim [court_scholar.GetTitledFirstName] bile altın yaprakları güvenilir bir şekilde elde edemez hale gelecek.\n\n"Sanırım parşömene geri dönebilirim, ancak günümüzde elde etmek çok nadir. Daha fazla kağıt kesinlikle daha iyi bir çözüm olurdu..."" #NT!
 fp3_scholarship.2000.a: "Tüm kağıtlarınıza sizin amaçlarınız doğrultusunda el konulacaktır." #NT!
 fp3_scholarship.2000.b: "O zaman kağıdı ithal etmeliyiz." #NT!
 fp3_scholarship.2000.c: "Elinizdekiyle yetinmek zorundasınız." #NT!

 fp3_scholarship.2010.t: "Sıvı Bilgelik" #NT!
 fp3_scholarship.2010.desc: "Sansürcülerim bana Saray Bilginim [court_scholar.GetTitledFirstName]'ın yabancı bir bilginle gizlice içki içtiğini bildirdi.\n\nBaşka biriyle olsaydı, nişanı bozar ve [court_scholar.GetTitledFirstNameNoTooltip]'i sert bir şekilde uyarırdım. Ancak [court_scholar.GetSheHe|U], bana söylenene göre, yakın arkadaşı [court_scholar.GetHerHis] ile aydınlatıcı bir sohbete dalmış gibi görünüyor." #NT!
 fp3_scholarship.2010.a: "[ROOT.Char.GetFaith.HighGodName] görevimiz her şeyden önce gelir." #NT!
 fp3_scholarship.2010.b: "Acaba sadece çay mı içiyorlar?" #NT!

 fp3_scholarship.2020.t: "Morbid İçgörüler" #NT!
 fp3_scholarship.2020.desc: ""Çalışmalarım çıkmaza girdi," diyor Saray Bilginim [court_scholar.GetTitledFirstNameNoTooltip] bana [ROOT.Char.Custom2('QuirkAdverbPosOrNeg', court_scholar)]. "Kitaplardan öğrenilebilecek çok şey var. Ama bana [specimen.GetTitledFirstName] sadece kısa bir süreliğine ödünç verirseniz, o zaman birlikte bir dönüm noktasına ulaşabileceğimizden eminim."\n\n[court_scholar.GetSheHe|U] güvenliği garanti edemez [specimen.GetTitledFirstNamePossessiveNoTooltip]." #NT!
 fp3_scholarship.2020.a: "Benim tam iznim var." #NT!
 fp3_scholarship.2020.b: "Çarpık deneylerinizi günlüklerinizin içinde tutun." #NT!

 fp3_scholarship.2030.t: "Bulgular Yayımlandı" #NT!
 fp3_scholarship.2030.desc: ""...ve bu yüzden [ROOT.Char.Custom('education_conversation_subject')]'ı anlamada istikrarlı ilerlemem hakkında rapor verebildiğim için büyük bir mutluluk duyuyorum."\n\nBazen akademisyenleri maaş bordromuzda tutmayı haklı çıkarmak zor olabilir. Çalışmaları nadiren doğrudan krallığa fayda sağlar.\nŞüphesiz bu, Saray Akademisyeni [court_scholar.GetName]'in oldukça farkında olduğu bir şeydir [court_scholar.GetHerselfHimself]. Bugünkü ayrıntılı ilerleme raporu o kadar coşkuyla sunuldu ki samimiyetsizliğe yaklaşıyor." #NT!
 fp3_scholarship.2030.a: "İlerleme yalnızca iyi bir şey olabilir" #NT!
 fp3_scholarship.2030.tt: "[court_scholar.GetNameNoTooltip], ülkenizdeki yüksek öğrenim merkezlerinden faydalanmıştır." #NT!

