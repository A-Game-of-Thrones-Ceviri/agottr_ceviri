 fp3_frontier_story_cycle.0003_jizya: "Putperest yollarını sürdürme ayrıcalığı için onlara vergi ödetmeliyiz.\n\n" #NT
  #AGOT Modified  #NT
 #fp3_frontier_story_cycle.0003_not_jizya: "Müslümanların yaptığı gibi biz de onlara fazladan vergi ödetmeliyiz, zira sen onlara karşı cömert davrandın mı?"\n\n" #NT
 fp3_frontier_story_cycle.0003_not_jizya: "Biz de Freehold'un yaptığı gibi davranıp onlara ekstra vergi ödetmeliyiz, çünkü siz onlara karşı yeterince cömert davranmışsınızdır herhalde?\n\n"" #NT
 fp3_frontier_story_cycle.0003_ending: ""Bu adil değil", itiraz ediyor [turkic_leader.GetFirstNameNoTooltip]. "Yüz atlı okçumu ve kendimi hizmetinize adadım. Eğer bizi bu şekilde vergilendirmekten kaçınırsanız, bu iyiliği unutmayacağıma söz veriyorum."" #NT
 fp3_frontier_story_cycle.0003.a: "Kabilenizin sakladığı her parayı bulacağız." #NT
 fp3_frontier_story_cycle.0003.b: "Hayır, [greedy_chaplain.GetFirstNameNoTooltip] doğrudur, vergi ödemeniz gerekir." #NT
 fp3_frontier_story_cycle.0003.c: "Tamam, [turkic_leader.GetFirstNameNoTooltip], kulağa adil geliyor." #NT
 resentful_nomads.toast: "Göçebeler üzgün" #NT

 fp3_frontier_story_cycle.0004.t: "[turkic_leader.GetCulture.GetNameNoTooltip] tarafından yetim bırakıldı" #NT
 fp3_frontier_story_cycle.0004.desc: "[orphan_girl.GetName] gerçekten de perişan görünüyor, küçük kardeşi [orphan_boy.GetName] de öyle, her türlü talihsizlikten mustarip gibi görünüyor.\n\n"Lütfen, [ROOT.Char.GetTitleTierName]'m," diyor titrek bir sesle, "bir haftadır bir şey yemedik. Biraz ekmek isteyebilir miyim? Küflü olması önemli değil, yeter ki onu ayırabil..."\n\nDaha fazla soruşturduktan sonra, ailesinin talihsizliğinden tam olarak kimin sorumlu olduğunu bilmiyor gibi görünüyor. "Atlılar gelip ekinlerimizi yağmaladılar ve koyunlarımızı çaldılar... sonra da ortadan kayboldular. Şimdi başımıza ne geleceğini bilmiyorum ama [upset_vassal.GetTitledFirstName]'ün sizi bu önemsiz meseleyle rahatsız etmesine çok üzüldüm."" #NT
 fp3_frontier_story_cycle.0004.a: "Telaşlanmayın, sizi yanıma alacağım." #NT
 fp3_frontier_story_cycle.0004.b: "[turkic_leader.GetFirstNamePossessiveNoTooltip] kabilesine evlat edinilmen adil görünüyor." #NT
  #AGOT Modified  #NT
 #fp3_frontier_story_cycle.0004.c: "Seni bir manastıra göndereceğim." #NT
 fp3_frontier_story_cycle.0004.c: "Seni bir tapınağa göndereceğim." #NT
 fp3_frontier_story_cycle.0004.d: "[upset_vassal.GetFirstNameNoTooltip]'ın ne beklediğine dair hiçbir fikrim yok. Git bir yetimhane bul." #NT
 fp3_pay_for_upkeep_flavor: "Bunların bakımını da siz karşılamak zorunda kalacaksınız." #NT

 fp3_frontier_story_cycle.0005.t: "İki Yüz Atlı" #NT
 fp3_frontier_story_cycle.0005.desc: "Strateji ve savaşlar üzerinde kafa yorarken, [turkic_leader.GetName] yüzlerce atlıyla birlikte geldi.\n\n"Benim [ROOT.Char.GetTitleTierName]'im", [turkic_leader.GetSheHe] eğilerek, "Seni desteklemeye söz verdim, tüm kabilem de öyle. Şimdi savaşta olduğuna göre, sana iki yüz yetenekli atlı okçu daha sunabiliriz, ancak onları yalnızca devam eden çatışma için ayırabiliriz. İşler sakinleştiğinde, yurtlarına ve ailelerine geri dönecekler. Karşılığında tek isteğimiz bu iyiliği unutmaman."" #NT
 fp3_frontier_story_cycle.0005.a: "Buna katılıyorum." #NT
 fp3_frontier_story_cycle.0005.b: "Bu iyilik muhabbetinden bıktım!" #NT
 fp3_frontier_story_cycle.0005.c: "Hayır teşekkürler, onlarsız da idare edebilirim." #NT

 fp3_frontier_story_cycle.0006.t: "Sapmış Bir Ok" #NT
 fp3_frontier_story_cycle.0006_beginning: "[one_eyed_child.GetName], [one_eyed_child.GetSheHe]'nin yapmayı sevdiği gibi [ROOT.Char.Custom('ResidenceBuilding')]'i keşfetmek için etrafta koşuştururken felaketle karşılaştı. [turkic_leader.GetName], [turkic_leader.GetHerHis] savaşçılarından bazılarıyla okçuluk çalışması yapıyordu ve başıboş bir ok vahşi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('one_eyed_child'))]'imin tam gözüne isabet etti." #NT
 fp3_frontier_story_cycle.0006_has_court_physician: ""[one_eyed_child.GetSheHe|U] iyi olacak, inanıyorum" diyor doktorum [scoped_physician.GetFirstName], "ama ne yazık ki, hayatta bir gözü eksik yürüyeceğim. Gelecekte avlunun üzerinden daha az ok uçması konusunda sizi alçakgönüllülükle uyarabilir miyim?"\n\n" #NT
 fp3_frontier_story_cycle.0006_no_court_physician: "Acilen çağrılan yerel bir doktor, [one_eyed_child.GetSheHe]'ın iyileşeceğini ancak gözünün sonsuza dek kaybolduğunu doğruladı.\n\n" #NT
 fp3_frontier_story_cycle.0006_ending: ""Bu bir kazaydı" diye yalvarıyor [turkic_leader.GetFirstName]. "Beni cezalandırmak için fazla hevesli olma, [ROOT.Char.GetLadyLord]'im. Eğer pratik yapmazsak, topraklarını nasıl savunacağız?"" #NT
 fp3_frontier_story_cycle.0006.a: "Okçuluk yeteneklerinizi zindanda sınayabilirsiniz." #NT
 fp3_frontier_story_cycle.0006.b: "Bundan böyle [ROOT.Char.Custom('ResidenceBuilding')] civarında okçuluk yasaklanmıştır." #NT
 fp3_frontier_story_cycle.0006.c: "Sanırım [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] olacaktı." #NT


 fp3_frontier_story_cycle.0007.t: "Kervan Felaketi" #NT
  #AGOT Modified  #NT
 #fp3_frontier_story_cycle.0007.desc: ""Ah [ROOT.Char.GetTitleTierName]", [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('warmonger_councillor'))] [warmonger_councillor.GetFirstName]'m diyor ki, "[bandits_county.GetName]'teki tüccarlar at sırtındaki haydutların baskınlarından bahsediyor. Şimdi kervanlar o topraklardan saparak İpek Yolu'ndaki ticaretimize zarar veriyor. Bu konuyu araştırmam için beni göndermeni rica ediyorum."\n\n"Hayır", [turkic_leader.GetName] sertçe araya giriyor, "Savaşçılarımı kervan yollarını kalıcı olarak korumak için gönderebilirim - eğer bundan sonra atlarımızı [bandits_county.GetNameNoTierNoTooltip] otlatabilirsek. Kesinlikle bu daha iyi bir hareket tarzı olurdu?"\n\nAma [warmonger_councillor.GetFirstNameNoTooltip] itiraz ediyor. "Dikkat et, [ROOT.Char.GetLadyLord]'m - çiftçiler göçebelerin serbestçe dolaşmasına izin verdiğinde nefret ediyorlar."" #NT
 fp3_frontier_story_cycle.0007.desc: ""Ah [ROOT.Char.GetTitleTierName]", [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('warmonger_councillor'))] [warmonger_councillor.GetFirstName]'m diyor ki, "[bandits_county.GetName]'teki tüccarlar at sırtındaki haydutların baskınlarından bahsediyor. Şimdi kervanlar o topraklardan dolaşıyor ve yollardaki ticaretimize zarar veriyor. Bu konuyu araştırmam için beni göndermeni rica ediyorum."\n\n"Hayır", [turkic_leader.GetName] sertçe araya giriyor, "Savaşçılarımı kervan yollarını kalıcı olarak korumak için gönderebilirim - eğer bundan sonra atlarımızı [bandits_county.GetNameNoTierNoTooltip] otlatabilirsek. Kesinlikle bu daha iyi bir hareket tarzı olurdu?"\n\nAma [warmonger_councillor.GetFirstNameNoTooltip] itiraz ediyor. "Dikkat et, [ROOT.Char.GetLadyLord]'m - çiftçiler göçebelerin serbestçe dolaşmasına izin verdiğinde nefret ediyorlar."" #NT
 fp3_frontier_story_cycle.0007.a: "Yine de [turkic_leader.GetFirstNamePossessiveNoTooltip] planı daha iyi." #NT
 fp3_frontier_story_cycle.0007.b: "Tamam, sana bu şansı vereceğim." #NT
 fp3_frontier_story_cycle.0007.c: "Eğer beklersek, tüccarlar sonunda geri döneceklerdir." #NT
