 fp3_yearly.8045.t: "Gizemli Paket" #NT!
  #AGOT Modified  #NT!
 #fp3_yearly.8045.desc: "Ay ışığında bir yürüyüş sırasında, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('buzina_enthusiast'))], [buzina_enthusiast.GetName]'imle karşılaştım, bir bebek büyüklüğünde bir bohçayı kucağında tutuyordu. Ama görünüşler aldatıcı olabilir - ambalajlardan tuhaf sesler geliyor ve [buzina_enthusiast.GetNamePossessiveNoTooltip]'nin yüzünde sayısız çizik var.\n\n"Bu bir çocuk değil, [ROOT.Char.GetLadyLord]'üm, bir maymun," diye fısıldıyor [buzina_enthusiast.GetSheHe]. "[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] için vergi toplarken, onu altın yerine ödeme olarak kabul ettim. Daha önce ona satranç oynamayı öğreten büyük bir Doğu kralına ait olduğu söyleniyor. Ama ne yazık ki hastalandı ve biraz... saldırganlaştı."\n\n[buzina_enthusiast.GetSheHe|U] bohçayı bana uzatıyor ve devam ediyor. "Yine de, sizin bakımınız altında, yakında sağlığına kavuşacaktır."" #NT!
 fp3_yearly.8045.desc: "Ay ışığında bir yürüyüş sırasında, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('buzina_enthusiast'))], [buzina_enthusiast.GetName]'imle karşılaştım, bir bebek büyüklüğünde bir bohçayı kucağında tutuyordu. Ama görünüşler aldatıcı olabilir - ambalajlardan tuhaf sesler geliyor ve [buzina_enthusiast.GetNamePossessiveNoTooltip]'nin yüzünde sayısız çizik var.\n\nBu bir çocuk değil, [ROOT.Char.GetLadyLord]'üm, ama bir maymun," diye fısıldıyor [buzina_enthusiast.GetSheHe]. "[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] için vergi toplarken, onu altın yerine ödeme olarak kabul ettim. Daha önce ona cyvasse oynamayı öğreten büyük bir Essosi kralına ait olduğu söyleniyor. Ama ne yazık ki hastalandı ve biraz... saldırganlaştı."\n\n[buzina_enthusiast.GetSheHe|U] bohçayı bana uzattı ve devam etti. "Yine de, sizin bakımınız altında, yakında sağlığına kavuşacaktır."" #NT!
 fp3_yearly.8045.a: "Doktorumun muhtemelen bir çaresi vardır..." #NT!
 fp3_yearly.8045.b: "Altın toplaman için sana para ödüyorum, #EMP maymunlar için değil!#!" #NT!
 fp3_yearly.8045.c: "Bunu bilmiyorum..." #NT!
 sick_monkey_flavor_desc: "Satranç oynayabilen bir maymun kesinlikle eğlenceli olurdu" #NT!
 playing_with_monkey.tt: "Maymunla Oyna [decision|E]'ı, onu tuttuğunuz sürece açar" #NT!
 fp3_inspired_tax_collector: "[buzina_enthusiast.GetShortUIName] vergi toplamada daha iyi olmaya çalışıyor" #NT!

 fp3_yearly.8046.t: "Maymun İlacı" #NT!
  #AGOT Modified  #NT!
 #fp3_yearly.8046.desc: ""Bildiğim kadarıyla" diyor [court_physician.GetName], "maymunlar Gayōmart'ın, yani ilk insanın soyundan geliyor. Onların bedensel durumları bizimkine benzer ve belki de ruhsal durumları da. Duyduğuma göre bazıları konuşabiliyormuş !"\n\n"Bu küçük çocuğun rahatsızlığını tedavi edebilmeliyim, ancak en iyi yöntem, bulunması pahalı olan şifalı bitkilerden oluşan bir karışım olacaktır. Bunun alternatifi, tuzlu balık ve buhurdan oluşan bir diyet olabilir... "\n\n[court_physician.GetSheHe|U] maymunun jilet benzeri pençelerine büyük bir endişeyle bakıyor." #NT!
 fp3_yearly.8046.desc: ""Bildiğim kadarıyla", [court_physician.GetName] diyor ki, "maymunlar ilk insan Rizdak'ın yavrularıdır. Bedensel durumları bizimkine benzer ve belki de ruhsal durumları da. Duyduğuma göre bazıları konuşabiliyormuş bile!"\n\n"Bu küçük yavrunun rahatsızlığını tedavi edebilmeliyim ama en iyi yöntem elde edilmesi pahalı olan bir ot karışımı olurdu. Alternatifi ise tuzlu balık ve günlük yemeği olurdu..."\n\n[court_physician.GetSheHe|U] maymunun jilet gibi pençelerine büyük bir endişeyle baktı." #NT!
 fp3_yearly.8046.a: "Hiçbir masraftan kaçınmayın." #NT!
 fp3_yearly.8046.b: "O güçlüdür, sağlıklı beslenmesi yeterli olacaktır." #NT!
 fp3_wait_and_see.tt: "Tedavinin etkili olup olmadığını ancak zaman gösterecek" #NT!
 monkey_recover_better_chances_tt: "Maymunun iyileşme şansı artacak" #NT!

 playing_chess_with_monkey.tt: "Artık [interaction|E] Masa Oyunu Mücadelesini maymun yaşadığı sürece kullanabilirsin." #NT!

 fp3_yearly.8047.t: "Daha iyi hissetmek" #NT!
 fp3_yearly.8047.desc: "Doktorum, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('buzina_enthusiast'))], [buzina_enthusiast.GetName]'imin daha önce eve getirdiği hasta maymunu tutarak yanıma geldi.\n\n"Efendim, maymunun yaşama sevincini geri kazandığını ve sinirlerinin yumuşadığını bildirmekten mutluluk duyuyorum. Satrançta #EMP ustası#! gibi görünmese de, kesinlikle bir şekilde oyunu oynamak için eğitilmiş."\n\nBu maymun oyunda usta olmasa bile, insanlar böyle bir eğitim harikasına tanık olmak için uzaklardan gelecekler..." #NT!
 fp3_yearly.8047.a: "Davetiyeleri göndermenin zamanı geldi!" #NT!

 monkey_died_from_sickness_toast: "Evcil maymununuz hastalığından dolayı öldü." #NT!

