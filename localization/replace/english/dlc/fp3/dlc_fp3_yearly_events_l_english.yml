 fp3_yearly.8010.t: "Savaş Yurdu"
 fp3_yearly.8010.desc_muslim: "Mezopotamya âlimleri dünyayı üç kısma ayırmışlardır. İnananların #italic Darültevhid'inden#!, müttefiklerimizin #italic Darülsulh'ünden#! ve aynı zamanda #italic Darülharb'den#!, sınırdan, Savaş Yurdu'ndan bahsederler. [righteous_caliph.GetTitleTierName] [righteous_caliph.GetFirstName] bu dünya görüşüne çok inanıyor ve Doğu tehdidi konusunda sürekli endişe duyuyor.\n\n "Bir [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] olarak pagan sınırını dikkatimiz altına almak senin görevin", diyor. "Çok uzun zamandır [pagan_ruler.GetTitledFirstName] ve onun putperest uygulamalarına müsamaha gösterdik. Size sadık #italic gazi#! birlikleri ve Türk paralı askerler göndereceğim, böylece [pagan_county.GetNameNoTier] topraklarını onun yönetiminden kurtarabilirsiniz.""
 fp3_yearly.8010.desc_not_muslim: "[righteous_caliph.GetTitleTierName] [righteous_caliph.GetFirstName], dünyayı medeniyet ve barbarlık arasında sonsuz bir mücadele olarak gören bir görüşe çok inanıyor ve sürekli olarak evcilleşmemiş Doğu'da gizlenen ve komplo kuran inançsız düşmanlardan endişe duyuyor.\n\n"Bir [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] olarak göreviniz," diyor bana, "pagan sınırını ihtiyatınız altına almak. Çok uzun zamandır [pagan_ruler.GetTitledFirstName]ve onun putperest uygulamalarına müsamaha gösterdik. Size sadık #italic gazi#! birlikleri ve Türk paralı askerler göndereceğim, böylece [pagan_county.GetNameNoTier] topraklarını onun yönetiminden kurtarabilirsiniz.""
 fp3_yearly.8010.a: "Ona gecikmeden saldıracağım!"
 fp3_yearly.8010_warmonger.tt: "[pagan_county.GetNameNoTier] topraklarını #bold beş yıl# içinde ele geçirmeniz bekleniyor!"
 fp3_yearly.8010.b: "Bu savaşı finanse etmeme yardım edin, ben de başlayayım."
 fp3_yearly.8010.c: "Yüce [righteous_caliph.GetTitleTierName], zamanın doğru olmadığını görmelisiniz."
 fp3_yearly.8010.d: "Topraklarım üzerinde hiçbir yetkiniz yok."
 convincing_the_caliph_toast.success: "[righteous_caliph.GetTitleTierName], yeniden düşünsün diye ikna ettiniz"
 convincing_the_caliph_toast.failure: "Argümanlarınız kimseyi ikna edemedi"
 fp3_caliph_convinced.tt: "[righteous_caliph.GetTitleTierName] şimdilik savaştan kaçınacak."
 fp3_caliph_unconvinced.tt: "[righteous_caliph.GetTitleTierName] zayıflığınıza öfkeleniyor."
 fp3_caliph_dead.title: "Sözünüz Geçerliliğini Yitirdi"
 fp3_caliph_dead.desc: "Önceki mezhep lideriniz artık hayatta değil ve verdiğiniz fetih sözü geçersiz hâle geldi."

 fp3_yearly.8012.t: "Yerine Getirilen Bir Söz"
 fp3_yearly.8012.desc: ""Öyle görünüyor ki", [righteous_caliph.GetTitleTierName] [righteous_caliph.GetFirstName], "inancımız adına [pagan_county.GetNameNoTier] topraklarını fethetme sözünüzü yerine getirmekte gecikmediniz. Güvenilir bir hükümdar ve dindar bir [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] olduğunuzu kanıtladınız ve bunu kısa sürede unutmayacağız."
 fp3_yearly.8012.a: "Her [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] ne yaparsa onu yaptım."
 become_faith_warrior.toast: "Sen [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip] şampiyonu oldun."

 fp3_yearly.8013.t: "[ROOT.Char.GetFaith.GetReligiousHeadTitle.GetAdjectiveNoTooltip] Hayal Kırıklığı"
 fp3_yearly.8013.desc: ""Beş yıl önce", [righteous_caliph.GetTitleTierName] [righteous_caliph.GetFirstName], "bize [pagan_county.GetNameNoTier] topraklarını dinsizlerden kurtaracağına söz vermiştin. O hâlde nasıl oluyor da bu gerçekleşmiyor?"" 
 fp3_yearly.8013.a: "Üzgünüm, şartlar asla istediğim gibi olmadı."
 fp3_yearly.8013.b: "Ne sizi tanıyorum ne de verilen sözü."
 
 fp3_yearly.8014.t: "Çaydanlığın Sırları"
 fp3_yearly.8014.desc: "Uzun zamandır sarhoş edici içeceklere olan sevgimi dindar [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] bakış açısıyla bağdaştırmak için mücadele ediyorum. Neyse ki, [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('smart_courtier'))] [smart_courtier.GetFirstName] bir çözüm buldu.\n\n "Osrushana'daki eski insanlardan öğrendim ki," diyor, "soğuk iklimle başa çıkmak için belirli bir miktar içkiye ihtiyaç duyuyorlarmış. Ve tabii ki genel olarak eğlenmek için. İçkilerini bakır bir tencereye dökme alışkanlıkları var, böylece aşırı inançlı herhangi bir izleyici şarap değil çay içtiklerini varsayacaktır. Bir süredir ben de böyle yapıyorum ve oldukça kullanışlı."" 
 fp3_yearly.8014.a: "Ne kadar iyi bir fikir!"
 fp3_yearly.8014.b: "İnsanlar beni yargılamayabilir, ama [ROOT.Char.GetFaith.HighGodNameAlternate] yargılayacaktır."
 fp3_yearly.8014.c: "Bunu yapmayacağım ve #italic sen de yapmayacaksın#!!"
 f3_yearly.8014_forbidding_teapot_alcohol_flavor: "[smart_courtier.GetNameNoTooltip], günahlarını saklamayı bırakmaya tarafınızca zorlanıyor."

  #Forgotten Runestones, by Ola Jentzsch  #NT!
 fp3_yearly.8016.t: "Unutulmuş Taşlar" #NT!
  #AGOT Modified  #NT!
 #fp3_yearly.8016.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hyrcanian_vassal'))] [hyrcanian_vassal.GetFirstName]'im beni, kendi topraklarındaki Hyrcanian ormanının derinliklerinde, tuhaf oyma taşlardan oluşan bir üçlüye bakmaya davet etti.\n\n"Bunlar, vahşi #italic Rusiyyah#!", [hyrcanian_vassal.GetSheHe]'un kayıp bir keşif gezisi tarafından dikilmiş olmalı. "Şimdi, yerel orman sakinleri bu taşlara ilgi duymaya başladılar ve taşlar yok edilirse, bilinmeyen yaratıcılarının Hazar Denizi'nden hızla ve kanlı bir intikamla üzerlerine ineceklerine inanıyorlar. Ama ben bu tür hikayelere inanmıyorum. Bu taşların üzerindeki harfleri okuyamasam da, kesinlikle pagan putları ve parçalanmaları gerekiyor. Öyle değil mi efendim?"" #NT!
 fp3_yearly.8016.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hyrcanian_vassal'))] [hyrcanian_vassal.GetFirstName]'im beni, kendi topraklarındaki ormanın derinliklerinde, tuhaf oyma taşlardan oluşan bir üçlüye bakmaya davet etti.\n\nBunlar, #italic Hairy Men#!", [hyrcanian_vassal.GetSheHe] adlı kayıp bir keşif gezisi tarafından dikilmiş olmalı. "Şimdi, yerel orman sakinleri bu taşlara ilgi duymaya başladı ve taşlar yok edilirse, bilinmeyen yaratıcılarının Titreyen Deniz'den hızla ve kanlı bir intikamla üzerlerine ineceğine inanıyorlar. Ama ben bu tür hikayelere inanmıyorum. Bu taşların üzerindeki harfleri okuyamasam da, kesinlikle yabancı putlar ve parçalanmaları gerekiyor. Öyle değil mi efendim?"" #NT!
fp3_yearly.8016.a: "Bana bir balyoz verin!"
 fp3_yearly.8016.b: "Hayır, orman sakinlerini dinleyeceğiz."
 fp3_yearly.8016.c: "Onları kaldırtacağım ve [ROOT.Char.Custom('ResidenceBuilding')] dışında yeniden dikeceğim..."
 fp3_hyrcanian_vassal_convinced.tt: "[hyrcanian_vassal.GetFirstNameNoTooltip] bu çözümü kabul ediyor."
 fp3_hyrcanian_vassal_unconvinced.tt: "[hyrcanian_vassal.GetFirstNameNoTooltip] neden böyle bir şey yaptığınızı merak ediyor."
 convincing_the_hyrcanian_vassal_toast.success: "[hyrcanian_vassal.GetTitledFirstName] teklifinizi kabul etti."
 convincing_the_hyrcanian_vassal_toast.failure: "[hyrcanian_vassal.GetTitledFirstName] taşların sürüklenip götürülmesini somurtkan bir sessizlik içinde izledi."

 #Hyrcanian Havoc, by Ola Jentzsch 
 fp3_yearly.8017.t: "Hyrkani Felaketi"
 fp3_yearly.8017.desc: "Felaket vurdu! Öfkeli #italic Rus#! savaşçıları, cesetlerin üzerine üşüşen leş kuşları gibi [runestone_county.GetNameNoTier] üzerine üşüştüler ve gördükleri herkesi katlettiler. [hyrcanian_vassal.GetTitledFirstName], bir balta darbesiyle kesildi ve ciddi şekilde sakatlandıktan sonra kritik bir durumda. Ancak yağmacılar geldikleri gibi hızla teknelerine döndüler ve Hazar Denizi'nde sabah sisi içinde gözden kayboldular.\n\nSaldırganların yıllar önce Rus runik taşlarına [hyrcanian_vassal.GetFirstNameNoTooltip] tarafından yapılan saygısızlık nedeniyle intikam almak istemiş olabileceğine dair hayatta kalanlar arasında söylentiler yayılıyor..."
 fp3_yearly.8017.a: "[ROOT.Char.GetFaith.HighGodNameAlternate], seni kızdıracak ne yaptık?"
 fp3_yearly.8017.b: "Ne işe yarayacaksa yarasın, biraz altın göndereceğim."
 fp3_yearly.8017.c: "Bu kötü bir alamet... Taşları [runestone_county.GetNameNoTierNoTooltip] topraklarına geri götürmeliyim."

 #A Heavenly Horse, by Ola Jentzsch 
 fp3_yearly.8018.t: "Cennetten Bir At"
 fp3_yearly.8018.desc_eunuch: "Ben [ROOT.Char.Custom('WarhorseStoryName')] ile antrenman yaparken, uzaklardan bir yolcu bana yaklaşıyor. Dikkatlice ölçülmüş ince hareketlerle selam veriyor, görkemli saraylarda uzun bir kariyeri olduğunu ima ediyor.\n\n"Büyük bir leydiye hizmet ediyorum" diyor, "Çin'de, bu büyük dağların ötesinde. Hanımım hevesli bir #italic çevgan#! oyuncusu, ama aynı zamanda övünmeye de eğilimli ve arkadaşlarına bir sonraki oyunda cennetin altındaki en iyi ata bineceğini söyledi. Halkım uzun zamandır ülkenizin #italic cennetlere layık atlarına#! değer veriyor ve öyle görünüyor ki [Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum' )], siz hepsinin en iyisine sahipsiniz. Ama aynı zamanda bazı #italic finansal#! zorluklarınız olduğunu da biliyorum..."\n\n"Öyleyse ne dersiniz, bu harika [ROOT.Char.Custom('HorseStoryMareStallion')] benim olabilir mi?""
 fp3_yearly.8018.desc_grand_old_lady: "[ROOT.Char.Custom('WarhorseStoryName')] ile antrenman yaparken, egzotik giysiler içindeki hoş bir hanımefendi maiyetiyle birlikte bana yaklaşıyor."\n\n"Çin'in büyük saraylarından geliyorum" diyor. Son zamanlarda, sizin küçük krallığınızda bile popüler olan atlı spor #italic çevgan#! ile ilgilenmeye başladım. Ama bir sonraki oyun için, halkımın Ölümsüzlük Hapı'ndan bile daha çok değer verdiği, Fergana'nın kan ter içinde atları olan #italic cennet atına#! binmeye söz verdim. Şimdi, bu bölgelerin küçük [Select_CString(ROOT.Char.IsFemale, 'Leydisi', 'Lordu' )] olan sizin diğerlerinden daha iyi bir [ROOT.Char.Custom('HorseStoryMareStallion')] sahibi olduğunu öğrendim. Ayrıca borçlu olduğunuzu da öğrendim..."\n\nSize ağır bir kese altın uzatıyor ve niyeti çok açık." 
 fp3_yearly.8018.a: "Pekâlâ, sana atımı satacağım."
 fp3_yearly.8018.b: "Ben [ROOT.Char.Custom('WarhorseStoryName')] ile asla ayrılmam."
 fp3_yearly.8018.c: "Çekil gözümün önünden, seni atsız kocakarı!"


