 fp3_caliph_convinced.tt: "[righteous_caliph.GetTitleTierName] şimdilik savaştan uzak duracak." #NT
 fp3_caliph_unconvinced.tt: "[righteous_caliph.GetTitleTierName] senin zayıflığına öfkeleniyor." #NT
