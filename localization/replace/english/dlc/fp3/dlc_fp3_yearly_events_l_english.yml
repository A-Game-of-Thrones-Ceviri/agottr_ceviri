 fp3_yearly.2000.t: "Gün Işığına Kadar Saklanmak"
 fp3_yearly.2000.desc_drinking: "Bütün gece boyunca vasallarım ve lütufkar yoldaşlarımla içtim. Sabahın son kadehinin tadını çıkarırken,"
 fp3_yearly.2000.desc_hashish: "Bütün gece, güneş doğana kadar vasallarım ve nimet yoldaşlarımla haşiş paylaştım. Ben son haşiş keklerini çalarken,"
 fp3_yearly.2000.desc_warning: "[cautious_vassal.GetTitledFirstName], beni kafam iyiyken bir kenara çekiyor:\n\n "Eğer [prudish_liege.GetTitledFirstNamePossessive] #italic muhtesibi#! seni çarşıda böyle görürse, seni tutuklatır ve kırbaçlatır. #italic Öğle#! namazına kadar burada kapalı bir yerde dinlenin ve sonra ayıldığınızda gidin.""
 fp3_yearly.2000.a: "Evet, en iyisini sen bilirsin."
 fp3_yearly.2000.b: "[prudish_liege.GetTitleAsNameNoTooltip] beni asla tutuklamaz!"
 fp3_yearly.2000.b_flavor: "[prudish_liege.GetTitledFirstName], [prudish_liege.GetFaith.GetAdjective] yasası adına bana kasten zarar vermeyecektir."
 fp3_yearly.2000.b_success: "Eve sağ salim dönüyorum"
 fp3_yearly.2000.b_failure: "[prudish_liege.GetTitledFirstNamePossessiveNoTooltip|U] #italic muhtasibi#! beni yakalıyor ve kırbaçlatıyor"

 fp3_yearly.2001.t: "Ulu Orta Sarhoşluk"
 fp3_yearly.2001.desc_intro: "#italic Muhtesibim#! bana [intoxicated.Custom2('MyCharacterIntroduction', ROOT.Char)] adlı kişinin çarşıda dolaştığını bildirdi,"
 fp3_yearly.2001.desc_drinking: "tökezliyor ve geveleyerek konuşuyormuş,"
 fp3_yearly.2001.desc_hashish: "kıkırdıyor ve bulutlara bakıyormuş"
 fp3_yearly.2001.desc_outro: "hem de güpegündüz!"\n\nBu ahlaksız davranışın normal cezasının, bu asi mümini tutuklayıp kırbaçlamak olduğunu söylediler."
 fp3_yearly.2001.a: "Sopayı bırak..."
 fp3_yearly.2001.b: "[ROOT.Char.GetFaith.HighGodName] onu affedecektir, bu seferliğine."

 fp3_yearly.2010.t: "Tahıl Sepetleri"
 fp3_yearly.2010.desc: "Kulağıma hiçbir kuraklık ya da kıtlık haberi gelmedi ama yine de [bakers_county.GetNameNoTier] halkı ekmeğin aşırı pahalı olmasından şikayetçi." [random_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] bana "Bu sizin kraliyet fırıncınız [greedy_baker.GetFirstName]," diyor. "Şehre giren her buğday ve un yükünü satın aldı ve kendimiz için tek bir #italic sepet#! almamıza bile izin vermiyor.""
 fp3_yearly.2010.a: "O alçak"
 fp3_yearly.2010.a.tt: "[greedy_baker.GetFirstName], hayvanların altında ezildi ve yerel halkı yatıştırmak için yerel buğday eksikliği giderildi"
 fp3_yearly.2010.a_elephants: "fillerin altında can verecek!"
 fp3_yearly.2010.a_camels: "develerin altında can verecek!"
 fp3_yearly.2010.a_horses: "atların altında can verecek!"
 fp3_yearly.2010.b: "İlgi çekici, onu kendime yakın tutmalıyım."
 fp3_yearly.2010.c: "Asıl suç bu kazançları benden saklamak."

 fp3_yearly.2020.t: "Ölçeği Ayarla"
 fp3_yearly.2020.desc_intro: "Efendimin tahsildarı [sinful_tax_collector.GetTitledFirstName] erdemli bir insan olmaktan çok uzak."
 fp3_yearly.2020.desc_greedy: "Altın sevgisi sadece, yaşam sevgisiyle eşleşir; borcundan bir gümüş parça daha fazla toplamak için her şeyi yapacaktır."
 fp3_yearly.2020.desc_arbitrary: "Adaleti sevmez; vergileri keyfine göre toplar ve zahmetli bulduğu düzenlemeleri görmezden gelir."
 fp3_yearly.2020.desc_cynical: "Dini konulara çok az ilgi gösterir ve [ROOT.Char.GetFaith.HighGodNamePossessive] öğretilerine saygı duymaz; sabah namazlarında uyur ve Ramazan boyunca lokma çalarken bulunabilir."
 fp3_yearly.2020.desc_contrite: "Sağduyusuna güvenilemez ve herhangi birinin mali kaynaklarını özgürce paylaşır; öncesinde dokuz farklı kişinin kulağına ulaşmadan efendimin kulaklarına hiçbir şey ulaşmaz."
 fp3_yearly.2020.desc_outro: "\n\nBöyle bir insana nasıl olur da hem ülkenin hem de benim mali işleri emanet edilebilir?"
 fp3_yearly.2020.a: "[liege.GetTitledFirstNameNoTooltip], [sinful_tax_collector.GetTitledFirstNameNoTooltip] ve günahlarının hesabını vermeli."
 fp3_yearly.2020.a_success: "[sinful_tax_collector.GetTitledFirstNameNoTooltip], kovuldu"
 fp3_yearly.2020.a_failure: "Şikayetlerim dikkate alınmıyor"
 fp3_yearly.2020.a_failure.tt: "[sinful_tax_collector.GetTitledFirstNameNoTooltip] benim için sorun yaratmaya başlayabilir."
 fp3_yearly.2020.b: "Diyarın iyiliği için [sinful_tax_collector.GetTitledFirstNameNoTooltip] ve yaptıklarını ihbar etmeliyim."
 fp3_yearly.2020.b.t: "İhbar Edilen Tahsildar"
 fp3_yearly.2020.b.desc: "Bu, vasalınız [denouncing_taxpayer.GetShortUIName], [sinful_tax_collector.GetShortUIName] adlı kişinin günahkârlığını ihbar ettiği için oldu."
 fp3_yearly.2020.c: "Onun için dua edeceğim."

 fp3_yearly.2021.desc_intro: "Tahsildarım [sinful_tax_collector.GetTitledFirstName] yeterince yetenekli biri olmasına rağmen, [denouncing_taxpayer.GetName] bana aksi yönde güçlü çekincelerle geldi.\n\n"
 fp3_yearly.2021.desc_greedy: ""[sinful_tax_collector.GetTitledFirstNameNoTooltip] tamamen kendi çıkarını gözetir, adaletten ziyade para sevgisiyle hareket eder. Genellikle ödenmesi gerekenden fazlasını toplar ve sadaka vergisine hiçbir şey vermez.""
 fp3_yearly.2021.desc_arbitrary: ""[sinful_tax_collector.GetTitledFirstNameNoTooltip] nadiren herhangi bir yasa veya yönetmeliği dikkate alır, bunun yerine keyfine göre vergi toplar. Köylüler onun tutarsız tahsilatlarından sık sık rahatsız olurlar.""
  #AGOT Modified  #NT!
 # fp3_yearly.2021.desc_cynical: ""[sinful_tax_collector.GetTitledFirstNameNoTooltip], [ROOT.Char.GetFaith.HighGodNamePossessive] kudretinden korkmuyor, sık sık sabah namazlarında uyuyor ve Ramazan ayında lokma çalıyor. Hepimiz [ROOT.Char.GetFaith.HighGodNamePossessive] adaletinden onun adına korkuyoruz.""
 fp3_yearly.2021.desc_contrite: ""[sinful_tax_collector.GetTitledFirstNameNoTooltip] ve onun sağduyusuna güvenilemez; ülkenin mali kaynaklarını sadece dinleyen herkesle paylaşacaktır. Bu bilgilerin düşmanın eline geçmesi an meselesidir.""
 fp3_yearly.2021.desc_outro: "\n\n[denouncing_taxpayer.GetTitledFirstNameNoTooltip] [denouncing_taxpayer.Custom('quirk_pos_present')], açıkça bu ihlalleri için [sinful_tax_collector.GetTitledFirstNameNoTooltip] adlı kişiyi kovmamı bekliyor."
 fp3_yearly.2021.desc_outro: "\n\n[denouncing_taxpayer.GetTitledFirstNameNoTooltip] [denouncing_taxpayer.Custom('quirk_pos_present')], açıkça bu ihlaller için [sinful_tax_collector.GetTitledFirstNameNoTooltip]'yi kovmamı bekliyor." #NT!
