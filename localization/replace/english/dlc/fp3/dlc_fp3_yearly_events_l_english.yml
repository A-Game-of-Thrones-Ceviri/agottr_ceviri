 fp3_yearly.2021.a: "[sinful_tax_collector.GetTitledFirstNameNoTooltip|U] görevden alınacaktır." #NT!
 fp3_yearly.2021.b: "Sözlerinizi aklımda tutacağım." #NT!

 fp3_yearly.2030.t: "Güzel Bir Kural"
 fp3_yearly.2030.desc_intro: "Aynadaki görüntüme bakıyor ve üzerinde beliren"
 fp3_yearly.2030.desc_beauty_bad: "korkunç çirkinliği inceliyorum,"
 fp3_yearly.2030.desc_spindly: "ince, yumrulu uzuvları inceliyorum,"
 fp3_yearly.2030.desc_disfigured: "maskenin ardındaki işkence görmüş yüzü inceliyorum,"
 fp3_yearly.2030.desc_scaly: "lekeli, kaşıntılı cildi inceliyorum,"
 fp3_yearly.2030.desc_albino: "hayalet gibi bir cilt ve şeytani gözleri inceliyorum,"
 fp3_yearly.2030.desc_hunchbacked: "talihsiz çıkıntıyı inceliyorum,"
 fp3_yearly.2030.desc_inbred: "bükülmüş vücudu inceliyorum,"
 fp3_yearly.2030.desc_outro: "Hoş olmayan görünüşüm nedeniyle halkımın benden nefret edeceğinden endişeleniyorum. İşte o zaman [reassuring_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] bilgeliğini sunuyor:\n\n "Altını düşman olarak kabul edersen, tüm insanlar seni dostları olarak görecektir."
 fp3_yearly.2030.a: "O zaman tüm diyarla dost olmama izin ver."
 fp3_yearly.2030.b: "Teşekkür ederim, [reassuring_courtier.GetNameNoTooltip]."
 fp3_yearly.2030.c: "Sadakâtlerini sevgi değil korku satın alacak."
 fp3_yearly.2030.d: "Zamanla beni tanıyacaklar."

 fp3_yearly.2040.t: "Sadıkların Komutanı"
 fp3_yearly.2040.desc_attacker_is_muslim: "Kim bana karşı çıkarsa Peygamber'in kendisine karşı çıkmış olur ve yine de [infidel.Custom('InsultNoun')] [infidel.GetTitledFirstName], bana savaş ilan etmeye cüret etti.\n\nAncak herkes bu kadar dinsiz değildir. Eğer [infidel.GetTitledFirstNameNoTooltip] ve ordusunun önünde durup onlara Peygamber'in kendisinden gelen yetkimi hatırlatsaydım, o zaman kesinlikle bazı askerler geri çekilirdi."
 fp3_yearly.2040.desc_attacker_is_not_muslim: "Peygamber'in sözlerinden habersiz olan [infidel.Custom('InsultNoun')] [infidel.GetTitledFirstName] bana savaş ilan etti ve ilahi saltanatımı yok etmeye çalışıyor.\n\nAncak herkes bu kadar dinsiz değil: [infidel.GetTitledFirstNamePossessiveNoTooltip] topraklarında [caliph.GetFaith.HighGodNamePossessive] sözlerine itaat edenler var. Eğer ben onların karşısına dikilip Peygamber'ein kendisinden gelen yetkimi hatırlatacak olsaydım, kesinlikle geri adım atarlardı."
 fp3_yearly.2040.a: "Peygamber bana yol gösterecek!"
 fp3_yearly.2040.a.flavor: "Dindarlığım ve [caliph.GetFaith.ReligiousText] hakkındaki bilgim sözlerime rehberlik edecek."
 fp3_yearly.2040.a_success: "Askerler otoritenize itaat ediyor"
 fp3_yearly.2040.a_failure: "Askerler yalvarışınızı küçümsüyor ve sizi yere seriyor"
 fp3_yearly.2040.b: "Elçi [imam.GetTitledFirstName] için rehberlik edecektir."
 fp3_yearly.2040.b.flavor: "[imam.GetTitledFirstNameNoTooltip] dini konularda benden daha bilgili."
 fp3_yearly.2040.b_success: "Askerler [imam.Custom('MyPriestTitle')] olduğunuz için saygı duyuyor."
 fp3_yearly.2040.b_failure: "Askerler [imam.Custom('MyPriestTitle')] olmanızı umursamıyor"
 fp3_yearly.2040.c: "Hayır, bu çok riskli."

 fp3_yearly.2041.desc_cynical: "[caliph.GetTitledFirstName|U], [caliph.GetFaith.GetReligion.GetAdjectiveNoTooltip] askerlerimin, kendisinin Peygamber'in gerçek halefi olduğu doğrultusunda geri çekilmesini emretti ve bu aptallar ona itaat ettiler!\n\nKıçımın halefi, senin ne olduğu kimin umurunda ki? Tekmeyi oturttuktan sonra neyin halefi olduğunu göreceğiz."
 fp3_yearly.2041.desc_fallback: "Ben de [caliph.GetName] karşısındaki savaşımın [ROOT.Char.GetFaith.HighGodName] tarafından onaylandığını biliyorum. Yine de [caliph.Custom('InsultNoun')] [caliph.GetFaith.GetReligion.GetAdjectiveNoTooltip] askerlerimi, Peygamber'in halefi olduğu için geri çekilmeleri ve evlerine dönmeleri gerektiğine ikna etmeyi başardı.\n\nAskerlerimin çoğu buna uydu ve şimdi sadık ama daha küçük bir ordunun sonuçlarıyla uğraşmak zorundayım..."
 fp3_yearly.2041.a: "Lanet olsun [caliph.Custom('InsultNoun')]!"

