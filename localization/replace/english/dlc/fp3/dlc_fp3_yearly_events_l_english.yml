 fp3_yearly.8032.t: "Ölülerin On Günü" #NT!
 fp3_yearly.8032.desc: "Eski Pers takvim yılının sonu yaklaşırken, ölülerin ruhlarını anan eski bir festival olan #italic Frawardigan#!, zamanı geldi. Benim [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('death_enthusiast'))] [death_enthusiast.GetTitledFirstName] belirgin bir şekilde sessizleşti ve neredeyse umutsuzluğa kapıldı, kapıların önüne ata ruhları için yiyecek sunuları koydu.\n\n"Gidip lambaları yakmalısın", [death_enthusiast.GetSheHe] bana, "ruhları karşılamak için #italic fravashi#! gitmelisin, çünkü ataların şu anda bizi, bu maddi dünyanın ince duvarlarının ötesinde kesinlikle izliyorlardır. [ancestor_1.GetName] ve evinin diğer güçlü atalarını düşün."" #NT!
 fp3_yearly.8032.a: "Ne yazık ki ben pagan ritüellerini kutlamıyorum." #NT!
 fp3_yearly.8032.b: "Tabiki sevgilim." #NT!
 fp3_yearly.8032.c: "[ROOT.Char.GetDynastyHouseName] evi oldukça muhteşem, şimdi siz söyleyince..." #NT!
 fp3_yearly.8032.d: "Gerçekten de... hayat kısa bir mum gibidir, çok kolay söner." #NT!

 fp3_yearly.8033.t: "Dondurulmuş Lezzetler" #NT!
 fp3_yearly.8033.desc: "Herkesten önce, keskin gözlü ve tatlı düşkünü [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sorbet_enthusiast'))] [sorbet_enthusiast.GetTitledFirstName] yemek masalarında göze çarpan bir eksikliği fark etti.\n\n"Her Pers'in zevki olan erişte, şurup ve gül suyuyla yapılan o soğuk tatlıya atıfta bulunarak #italic faloodeh#!!", [sorbet_enthusiast.GetSheHe] diye haykırıyor. "Tedarikçiyi çağırdım", [sorbet_enthusiast.GetSheHe] devam ediyor, "ve bana #italic yakhchal#! [yakhchal_county.GetNameNoTier]'deki buz evlerinin bir depremde yıkıldığı söylendi. Hemen bir şeyler yapmalıyız, yoksa tüm saray acı çeker ve öyle bitkin düşer ki bizi Doğu mistikleriyle karıştırabilirler!"" #NT!
 fp3_yearly.8033.a: "Hala yapabiliyorken, diyarın tüm faloodeh tedarikini güvence altına almalıyım!" #NT!
 fp3_yearly.8033.b: "Benim bu tür aşırılıklara ihtiyacım yok, sizin de yok." #NT!
 fp3_yearly.8033.c: "Haklısın. Buz evlerini onarmak için altın göndereceğim." #NT!
 fp3_yearly.8033.d: "Bir dahaki sefere beni #italic gerçek#! bir sorunla rahatsız et." #NT!

 fp3_yearly.8034.t: "Heftalit Hazinesi" #NT!
 fp3_yearly.8034.desc: ""Dinle, benim [ROOT.Char.GetTitleTierName]'ım", [wronged_vassal.GetName] önümde yalvarıyor. "Bir ay önce, [hephthalite_hoard_province.GetNameNoTier]'deki bir nehrin yanındaki toprakları araştırıyordum ve muhteşem bir altın hazineye rastladım. Madeni paralarda tasvir edilen kralların uzun kafataslarından, hazinenin bir Hun halkı, belki de çok uzun zaman önce topraklarımı yöneten İmparatorluk Heftalitler tarafından saklanmış olması gerektiğini görebiliyordum. Şimdi, onların soyundan geldiğim için, bu hazineyi talep etme hakkım olduğunu düşünüyorum. Ancak efendim [greedy_vassal.GetTitledFirstName] buna itiraz ediyor. [greedy_vassal.GetSheHe|U] hazineyi benden almaya çalışıyor, onu o toprakların Heftalit hakimiyetinin halefi olarak talep ediyor. Lütfen beni destekleyin."" #NT!
 fp3_yearly.8034.a: "Bunu kolaylaştıracağız - #italic I#! altını alacak." #NT!
 fp3_yearly.8034.b: "Hepsini [greedy_vassal.GetFirstNameNoTooltip]'a vereceksin." #NT!
 fp3_yearly.8034.c: "Bir uzlaşmaya ihtiyaç var - bunu [hephthalite_hoard_province.GetNameNoTierNoTooltip] halkına verin." #NT!
 fp3_yearly.8034.d: "Onu sana saklayacağım - ama bu iyiliği unutma." #NT!

 fp3_yearly.8035.t: "Kalp ve Yaratıcı" #NT!
 fp3_yearly.8035.desc: "Ay ışığındaki gecede huzursuzca yürürken, [sufi_mystic.GetTitledFirstName] bana katılıyor.\n\n"Benim [ROOT.Char.GetLadyLord]'im", [sufi_mystic.GetSheHe] ciddiyetle diyor ki, "[ROOT.GetCharacter.GetFaith.HighGodNameAlternate]'e daha yakın olmak ister misin? Bana #italic murakabe#! meditasyonunu öğreten Horasan'dan bir Sufi mistikle tanıştım. Yol kolay değil, ancak bu yol boyunca, temel ölümlü içgüdülerinizi temizleyebilir, gizli bilgileri açığa çıkarabilir ve [ROOT.Char.GetFaith.ReligiousText] ve evrenle birliğin mutlu hallerine yükselebilirsiniz. Size rehberlik etmeme izin verir misiniz?"" #NT!
 fp3_yearly.8035.a: "Evet, denemeye hazırım." #NT!
 fp3_yearly.8035.b: "Bu ne olursa olsun, kutsal olmayan bir şey olmalı." #NT!
 fp3_yearly.8035.c: "Uyumayı tercih ederim, teşekkürler." #NT!
 fp3_unlock_meditation.tt: "İnzivada Meditasyonun kilidini açar [decision|E]" #NT!
 learning_muraqaba_toast.success: "#italic Murakabe#!.'in temellerini öğrendiniz" #NT!
 learning_muraqaba_toast.failure: "#italic murakabe#!.'in temellerini öğrenmede başarısız oldun" #NT!

 fp3_yearly.8036.t: "Ağzı Olmayanların Şehri" #NT!
 fp3_yearly.8036.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('superstitious_councillor'))] [superstitious_councillor.GetTitledFirstName]'im peşimde, [spooky_county.GetNameNoTier]'ın dışındaki vahşi doğada ilerlerken güneş battı.\n\nAyın kasvetli ışığında, daha önce duyduğum bir yere geliyoruz. Dikili taşlardan oluşan uçsuz bucaksız bir labirent — engebeli ve aralık — uzun zaman önce unutulmuş bir halkın mezar yeri veya kutsal alanı. Ancak taşların içine ağızların olmaması dışında insan suretleri oyulmuş. Bu solmuş putlar, geçmeye çalışırken bize soğukça bakıyorlar ve neredeyse hareket ediyor gibi görünüyorlar.\n\n"Burada oyalanmayalım", diyor [superstitious_councillor.GetFirstNameNoTooltip] titreyerek. Yine de merak etmeden duramıyorum — bu insanlar kimdi? Gerçekten hayaletler var mı?" #NT!
 fp3_yearly.8036.a: "Bir an burada kalıp burayı inceleyelim." #NT!
 fp3_yearly.8036.b: "Hemen buradan ayrılalım ve daha fazla muhafız bulalım..." #NT!
 fp3_yearly.8036.c: "Sakin ol, [superstitious_councillor.GetFirstNameNoTooltip]. Sadece gölgeler ve toz var." #NT!
 fp3_yearly.8036.d: "Emin olmak için bir dua okumalıyım." #NT!

 fp3_yearly.8037.t: "Acedia'ya Çare" #NT!
 fp3_yearly.8037.desc: "Ay ışığının aydınlattığı bir koridorda isteksizce dolaşırken, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName]'im yaklaşıyor.\n\n "Harika [ROOT.Char.GetTitleTierName]", [court_physician.GetSheHe] diyor ki, "Son zamanlarda oldukça bitkin görünüyorsun. Bir teşhis koymadan edemedim... Acedia'dan muzdarip olduğuna inanıyorum, münzevileri ve bilge [Select_CString(ROOT.Char.IsFemale,'women','men')]'ü sıklıkla etkileyen o sefil can sıkıntısı hali. Ama benden çok daha büyük bir hekim olan bilgin [persian_polymath.GetName] var. [persian_polymath.GetSheHe|U] yakın zamanda zihnin rahatsızlıkları hakkında bir kitap yazdı ve seni tedavi edebilir."" #NT!
 fp3_yearly.8037.a: "O zaman [persian_polymath.GetHerHim]'ı gönder, [persian_polymath.GetSheHe]'in maliyeti ne olursa olsun." #NT!
 fp3_yearly.8037.b: "Beni yalnız bırakın." #NT!

 fp3_yearly.8038.t: "Kara safra" #NT!
 fp3_yearly.8038.desc: "Mahkemeye geldiğimden beri beni dikkatle gözlemleyen [persian_polymath.GetFirstName]'ın artık bir teşhisi var.\n\n"Bu, beyindeki kara safra fazlalığı, benim [ROOT.Char.GetTitleTierName]'im. Eskiler bile bu durumun temellerini anlamıştı, ancak Horasan ve Harezm'deki meslektaşlarım bunu uzun zamandır inceliyorlar. #italic Malikhulia#! diyoruz ve bu sizi neşesiz ve umutsuz yapıyor. Bazı hastalar iştahsızlaşıyor veya hayvanların davranışlarını taklit ediyor, ancak aynı zamanda yenilikçiliğe ve zekaya da yatkın hale gelebilirler, ki bu belki de o kadar talihsiz değildir."\n\n"Ama konudan uzaklaşıyorum... Tuzlu balık ve kereviz saplarından oluşan bir diyeti deneyecek misin? Deneyimler bunun etkili olabileceğini göstermiştir."" #NT!
 fp3_yearly.8038.a: "Tamam deneyeceğim." #NT!
 fp3_yearly.8038.b: "#italic Bu#! senin en iyi tedavin mi? Başka birini bulacağım..." #NT!
 lackluster_diet.tt: "Bu diyeti uygularken Indulge in Food [decision|E]'ı kullanamayacaksınız" #NT!

 fp3_yearly.8039.t: "Otlar ve Mizah" #NT!
 fp3_yearly.8039.desc: "[persian_polymath.GetFirstName] derin düşüncelere dalmış. "Reçete ettiğim diyetin bir etkisi olmamış gibi görünüyor, benim [ROOT.Char.GetLadyLord]. Yine de ay ve yıldızlarda, muskalarda ve bu tür ilkel ilaçlarda teselli aramaktan kaçınmalısın, çünkü bunların hiçbir etkisi yok. Rezene sapı, salatalık ve günlük gibi bazı şifalı bitkilerin günlük olarak tüketilmesini öneririm. Kara safrayı etkisiz hale getirebilir, mizaçlarınızı yeniden dengeleyebilir ve ruhsal gücünüzü artırabilir, bu da kesinlikle kuralınıza fayda sağlayacaktır."" #NT!
 fp3_yearly.8039.a: "Denemeye değer gibi görünüyor." #NT!
 fp3_yearly.8039.b: "Ben diyetime sadık kalmayı tercih ediyorum, biraz daha devam edelim." #NT!
 fp3_yearly.8039.c: "Etkisiz çarelerinizden bıktım. Beni bırakın." #NT!

 fp3_yearly.8040.t: "Psişik Güç" #NT!
 fp3_yearly.8040.desc: ""Ah, benim [ROOT.Char.GetLadyLord]'ım", [persian_polymath.GetFirstName] diyor. "Ruh halinizde ve bedensel durumunuzda bir miktar iyileşme gördüğümüzü düşünsem de, melankolinizi henüz tedavi etmedim. Zihin hastalıkları inatçı düşmanlardır. Yine de, denenecek çareler hala var. Kitabımda, insan ruhunun, [persian_polymath.GetHerHis] fiziksel yönünü etkileyen bağımsız bir sistem olduğunu belirttim. Bilinçaltınıza ruhun ebedi olduğunu, ölümle bozulmadığını kanıtlayarak psişik gücünüzü geliştirmeliyiz. Basitçe söylemek gerekirse - [ROOT.GetCharacter.GetFaith.HighGodNameAlternate]'e olan inancınızı yeniden teyit etmelisiniz."" #NT!
 fp3_yearly.8040.a: "Tasavvuf öğretilerini araştıracağım." #NT!
 fp3_yearly.8040.b: "[court_chaplain.GetTitledFirstName]'a danışacağım." #NT!
 fp3_yearly.8040.c: "İnancım hiç sarsılmadı. Beni kim sanıyorsun?" #NT!
 fp3_yearly.8040.d: "Bunun bir anlamı yok, gidin "çarelerinizi" başka yerde pazarlayın." #NT!
 fp3_refusing_faith_treatment_flavor: "Bu tedaviyi reddedersiniz, ancak [persian_polymath.GetFirstNamePossessiveNoTooltip] çabalar devam edebilir." #NT!

 fp3_yearly.8041.t: "Sessizliğin Tesellisi" #NT!
 fp3_yearly.8041.desc: ""Bu zor bir yol olurdu", [sufi_mystic.GetName] sıkıntılarım kendisine anlatıldıktan sonra beyan eder.\n\n"#italic tarikatının#! Sufi tarikatlarının yolları, benlik ve evren hakkında büyük bir anlayış getirebilir, ancak buna ulaşmak için muazzam bir disiplin gerekir. Ben sadece yoldaki bir inisiyeyim. Yine de, [ROOT.Char.GetTitleTierName], #italic fana#!, yani rüyanızda sadece küçük bir su damlası olduğunuzda etrafınızdaki okyanusun farkına vardığınız o meditasyon durumuna ulaşmayı deneyebiliriz. Bunun size bu kısa hayata dair yeni bir bakış açısı getirebileceğini düşünüyorum."" #NT!
 fp3_yearly.8041.a: "Hazırım." #NT!
 fp3_yearly.8041.b: "Ben başka bir çareye başvurmayı tercih ederim..." #NT!

 fp3_yearly.8042.t: "Ölmeyen Ruh" #NT!
 fp3_yearly.8042.desc: ""Gerçekten de", [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_chaplain'))] [court_chaplain.GetFirstName]'im diyor ki, "bu dünyadaki sıkıntılarımız ve sıkıntılarımız geçici şeylerdir, ancak ruhunuz kalıcı olacaktır. Anlıyorum, [ROOT.Char.GetLadyLord], eğer bu ifade tek başına sizi teselli etmeye yetmiyorsa."\n\n[court_chaplain.GetSheHe|U] bir tomar açıyor. "Bu, bizden çok daha bilge olan kutsal [ROOT.Char.Custom('LevyMenWomen')] tarafından yazılan [ROOT.Char.GetFaith.ReligiousText2]'ün bir parçasıdır. Öteki dünyanın canlı tasvirlerini ve tüm bunların anlamına dair ipuçları içerebilecek ayetleri içerir. Ruhunuz huzura kavuşana kadar gerekirse birçok kez çalışmanızı öneririm. Ancak okumak hoşunuza gitmezse, [ROOT.GetCharacter.GetFaith.HighGodName] ile içsel bir diyalog için [ROOT.Char.GetFaith.HouseOfWorship]'yı ziyaret edebilirsiniz."" #NT!
 fp3_yearly.8042.a: "Yazılar yeterli olacaktır." #NT!
 fp3_yearly.8042.b: "Belki de [ROOT.Char.GetFaith.HouseOfWorship] benim için daha uygun." #NT!
 fp3_yearly.8042.c: "Görünüşe göre bana yardım edemezsin." #NT!

 fp3_yearly.8043.t: "Çözümlerin Sonu" #NT!
 fp3_yearly.8043.desc: "[persian_polymath.GetFirstName] beni haftalardır derin düşünceler içinde gözlemliyor.\n\n"Ne yazık ki aklımın sonuna geldim, büyük [ROOT.Char.GetTitleTierName]. Sahip olduğum tüm bilgi ve beceriyi kullandım, ancak daha önce de söylediğim gibi, zihin hastalıklarının tedavisi çok zordur. Yine de, ilerleme kaydettiğimizi düşünüyorum, çünkü mizahınız daha dengeli görünüyor ve ruhunuz güçlendi. Sabırlı olursanız ve sağlıklı miktarda balık ve reçete ettiğim otlardan bazılarını tüketmeye devam ederseniz, bence, eğer [ROOT.GetCharacter.GetFaith.HighGodNameAlternate] isterse, #italic malikhulia#!."\n\n"But'u fethedebilirsiniz. Gitmeliyim, çünkü başka yerlerde takip edebileceğim bilgim var."" #NT!
 fp3_yearly.8043.a: "Sana istediğin kadar kitap alacağım. Hala sana ihtiyacım var." #NT!
 fp3_yearly.8043.b: "Belki de başından beri umutsuz bir durumdu." #NT!
 fp3_polymath_stays_flavor: "[persian_polymath.GetFirstNameNoTooltip] kortunuzda kalıyor." #NT!

 fp3_yearly.8044.t: "Dünya Işığı" #NT!
 fp3_yearly.8044.desc: "Uzun zamandır dünya sıkıcı ve kederli hissettiriyordu. Eskiden zevk aldığım şeyler geçici dikkat dağıtıcı şeyler gibi geliyordu, anlamdan veya özden yoksundu. Düşüncelerim karanlık ve kasvetli bölgelere doğru sürükleniyordu ve rüyalarım korkuyla doluydu. Yine de o uzun süreli umutsuzluk solmaya başladı.\n\nEtrafımdaki topraklara baktığımda bulutları delen ışığı görüyorum. Dünyanın güzelliğini ve tüm gizemlerini görüyorum. Belki de [persian_polymath.GetFirstName]'ın bana reçete ettiği tüm tedavilerdi, belki de başka bir şeydi. Asla bilemeyebilirim. Ama içimde bir şey değişti. Kendimi tekrar bütün hissediyorum." #NT!
 fp3_yearly.8044.a: "Bu duyguyu saklamalıyım, uzun sürmeyebilir." #NT!

