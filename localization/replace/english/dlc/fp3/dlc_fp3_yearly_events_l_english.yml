fp3_frontier_story_cycle.0001_opening: "Sevgili efendimiz"
 fp3_frontier_story_cycle.0001_letter: "Size, [turkic_leader.GetCulture.GetName] sürüsünün atlarının tarlalarını ve meyve bahçelerini çiğnemesine izin verdikten sonra aileleri kıtlıktan ölen iki zavallı yetim göndereceğim. Vahşi göçebelere bu kadar düşkün olduğunuza göre, onların kurbanlarının sorumluluğunu da üstlenebileceğinize inanıyorum. [ROOT.Char.GetFaith.HighGodNameAlternate] saltanatınıza ışık saçsın."
 fp3_frontier_story_cycle.0001.a: "Bu da ne..."
 children_arriving_shortly.tt: "Çocuklar kısa süre içinde gelecekler"

 fp3_frontier_story_cycle.0002_opening: "Büyük [ROOT.Char.GetTitleTierName]" #NT!
  #AGOT Modified  #NT!
 #fp3_frontier_story_cycle.0002_letter: "Göçebelerle olan ilişkim sırasındaki davranışlarımdan pişmanım. Gerçekten [nomads_county.GetNameNoTier]'dan ayrıldılar ve çiftçilerle aralarındaki çatışmaların yatıştığını duydum. Göçebe tehdidini ciddiye almanız konusunda hala ısrarcı olsam da, size saygımın bir göstergesi olarak, uzun zaman önce Kuşan İmparatorluğu'nda basılmış bu güzel altın sikkeleri sunmak istiyorum." #NT!
 fp3_frontier_story_cycle.0002_letter: "Göçebelerle olan ilişkim sırasındaki davranışlarımdan pişmanım. Gerçekten [nomads_county.GetNameNoTier]'dan ayrıldılar ve çiftçilerle aralarındaki çatışmaların yatıştığını duydum. Göçebe tehdidini ciddiye almanız konusunda hala ısrarcı olsam da, saygımın bir göstergesi olarak size uzun zaman önce Lengii İmparatorluğu'nda basılmış bu güzel altın sikkeleri sunmak istiyorum." #NT!
 fp3_frontier_story_cycle.0002.a: "Güzel bir hediye. Her şey affedildi."
 fp3_frontier_story_cycle.0002.b: "Senin ıvır zıvırına ihtiyacım yok, mazeretini de kabul etmiyorum."

 fp3_frontier_story_cycle.0003.t: "Paylarına düşeni ödüyorlar" #NT!
  #AGOT Modified  #NT!
 #fp3_frontier_story_cycle.0003_beginning: "Benim [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('greedy_chaplain'))] [greedy_chaplain.GetFirstName]'im, görünüşe göre, [turkic_leader.GetName] ve [turkic_leader.GetHerHis] göçebe kabilesi hakkında çok fazla düşünmüş.\n\n"Gerçekten de, benim [ROOT.Char.GetLadyLord]'üm", [greedy_chaplain.GetFirstNameNoTooltip] diyor ki, "onlar benim dualarımdaydı. Çünkü bazılarının hala pagan inançlarını sürdürdüğünü öğrendim." #NT!
 fp3_frontier_story_cycle.0003_beginning: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('greedy_chaplain'))] [greedy_chaplain.GetFirstName]'im görünüşe göre [turkic_leader.GetName] ve [turkic_leader.GetHerHis] göçebe kabilesi hakkında çokça düşünmüş.\n\nGerçekten de [ROOT.Char.GetLadyLord]", [greedy_chaplain.GetFirstNameNoTooltip] diyor ki, "onlar benim dualarımdaydı. Çünkü bazılarının hala putperest inançlarını sürdürdüğünü öğrendim."" #NT!
  #AGOT Modified  #NT!
 #fp3_frontier_story_cycle.0003_jizya: "Putperest yollarını sürdürme ayrıcalığı için onlara #italic jizya#! vergi ödetmeliyiz."\n\n" #NT!
 fp3_frontier_story_cycle.0003_jizya: "Putperest yollarını sürdürme ayrıcalığı için onlara vergi ödetmeliyiz.\n\n" #NT!
  #AGOT Modified  #NT!
 #fp3_frontier_story_cycle.0003_not_jizya: "Müslümanların yaptığı gibi biz de onlara fazladan vergi ödetmeliyiz, zira sen onlara karşı cömert davrandın mı?"\n\n" #NT!
 fp3_frontier_story_cycle.0003_not_jizya: "Biz de Freehold'un yaptığı gibi davranıp onlara ekstra vergi ödetmeliyiz, çünkü siz onlara karşı yeterince cömert davranmışsınızdır herhalde?\n\n"" #NT!
 fp3_frontier_story_cycle.0003_ending: ""Bu adil değil", itiraz ediyor [turkic_leader.GetFirstNameNoTooltip]. "Yüz atlı okçumu ve kendimi hizmetinize adadım. Eğer bizi bu şekilde vergilendirmekten kaçınırsanız, bu iyiliği unutmayacağıma söz veriyorum."" #NT!
 fp3_frontier_story_cycle.0003.a: "Kabilenizin sakladığı tüm paraları bulacağız."
 fp3_frontier_story_cycle.0003.b: "Hayır, [greedy_chaplain.GetFirstNameNoTooltip] haklı, vergilendirilmelisiniz."
 fp3_frontier_story_cycle.0003.c: "Pekâlâ, [turkic_leader.GetFirstNameNoTooltip], bu kulağa adil geliyor."
 resentful_nomads.toast: "Göçebeler üzgün"

 fp3_frontier_story_cycle.0004.t: "[turkic_leader.GetCulture.GetNameNoTooltip] tarafınca yetim bırakıldı"
 fp3_frontier_story_cycle.0004.desc: "[orphan_girl.GetName] gerçekten de perişan görünüyor, tıpkı her türlü talihsizlikten muzdarip görünen küçük erkek kardeşi [orphan_boy.GetName] gibi.\n\n "Lütfen, [ROOT.Char.GetTitleTierName]" diyor titrek bir sesle, "bir haftadır yemek yemedik. Biraz ekmek isteyebilir miyim? Küflü olması önemli değil, verseniz yeter..."\n\nDaha fazla sorgulandığında, ailesinin talihsizliği için kimin suçlanacağını tam olarak bilmiyor gibi görünüyor. "Atlılar gelip ekinlerimizi biçtiler ve koyunlarımızı çaldılar... sonra da ortadan kayboldular. Şimdi bize ne olacak bilmiyorum ama [upset_vassal.GetTitledFirstName] bu önemsiz meseleyle sizi rahatsız ettiği için çok üzgünüm."
 fp3_frontier_story_cycle.0004.a: "Üzülmeyin, sizi alacağım."
 fp3_frontier_story_cycle.0004.b: "[turkic_leader.GetFirstNameNoTooltip], sizi kabilesine kabul etmeli gibi görünüyor."
 fp3_frontier_story_cycle.0004.c: "Seni bir tapınağa göndereceğim."
 fp3_frontier_story_cycle.0004.d: "[upset_vassal.GetFirstNameNoTooltip], benden ne bekliyor hiçbir fikrim yok. Git bir yetimhane bul."
 fp3_pay_for_upkeep_flavor: "Onların bakım masraflarını ödemeniz gerekecek."

 fp3_frontier_story_cycle.0005.t: "İki Yüz Atlı"
 fp3_frontier_story_cycle.0005.desc: "Ben strateji ve savaşlar üzerine düşünürken, [turkic_leader.GetName] yüzlerce atlıyla birlikte geldi.\n\n "[Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum' )]", diyor eğilerek, "Tüm kabilem gibi ben de sizi destekleyeceğime söz vermiştim. Şimdi savaşta olduğunuza göre, size iki yüz yetenekli atlı okçu daha sunabiliriz, ancak onları yalnızca devam eden çatışma için ayırabiliriz. Ortalık sakinleştiğinde, yurtlarına ve ailelerine geri dönecekler. Karşılığında sizden tek istediğimiz bu iyiliği unutmamanız."" 
 fp3_frontier_story_cycle.0005.a: "Bunu kabul edebilirim."
 fp3_frontier_story_cycle.0005.b: "Bu iyilik konuşmalarından bıktım!"
 fp3_frontier_story_cycle.0005.c: "Hayır, teşekkür ederim, onlarsız da idare edebilirim."

 fp3_frontier_story_cycle.0006.t: "Yoldan Çıkmış Bir Ok"
 fp3_frontier_story_cycle.0006_beginning: "[one_eyed_child.GetName], her zaman yaptığı gibi [ROOT.Char.Custom('ResidenceBuilding')] içerisinde etrafta koşturuyordu ki felaket çıkageldi. [turkic_leader.GetName] bazı savaşçılarıyla okçuluk talimi yapıyordu ve hedefinden sapan bir ok yüzünden [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('one_eyed_child'))] gözünden vuruldu."
 fp3_frontier_story_cycle.0006_has_court_physician: ""O iyi olacak, inanıyorum", diyor hekimim [scoped_physician.GetFirstName], "ama ne yazık ki, hayatı boyunca bir gözü eksik yürüyecek. Gelecekte avlunun üzerinde daha az ok uçurmanız için sizi naçizane fikrim ile bilgilendirmek isterim."\n\n"
 fp3_frontier_story_cycle.0006_no_court_physician: "Aceleyle çağrılan yerel bir hekim onun iyileşeceğini doğruladı, ancak gözü sonsuza dek sakat kalacak.\n\n"
 fp3_frontier_story_cycle.0006_ending: ""Bu bir kazaydı", diye yalvarıyor [turkic_leader.GetFirstName]. "Beni cezalandırmak için acele etmeyin, [Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum' )]. Eğer talim yapmazsak, topraklarınızı nasıl savunacağız?""
 fp3_frontier_story_cycle.0006.a: "Zindanda okçuluk becerileriniz üzerine düşünebilirsiniz."
 fp3_frontier_story_cycle.0006.b: "Bundan böyle [ROOT.Char.Custom('ResidenceBuilding')] çevresinde okçuluk yasaklanmıştır."
 fp3_frontier_story_cycle.0006.c: "Sanırım bu [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] isteğiydi."


 fp3_frontier_story_cycle.0007.t: "Kervan Felaketi" #NT!
  #AGOT Modified  #NT!
 #fp3_frontier_story_cycle.0007.desc: ""Ah [ROOT.Char.GetTitleTierName]", [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('warmonger_councillor'))] [warmonger_councillor.GetFirstName]'m diyor ki, "[bandits_county.GetName]'teki tüccarlar at sırtındaki haydutların baskınlarından bahsediyor. Şimdi kervanlar o topraklardan saparak İpek Yolu'ndaki ticaretimize zarar veriyor. Bu konuyu araştırmam için beni göndermeni rica ediyorum."\n\n"Hayır", [turkic_leader.GetName] sertçe araya giriyor, "Savaşçılarımı kervan yollarını kalıcı olarak korumak için gönderebilirim - eğer bundan sonra atlarımızı [bandits_county.GetNameNoTierNoTooltip] otlatabilirsek. Kesinlikle bu daha iyi bir hareket tarzı olurdu?"\n\nAma [warmonger_councillor.GetFirstNameNoTooltip] itiraz ediyor. "Dikkat et, [ROOT.Char.GetLadyLord]'m - çiftçiler göçebelerin serbestçe dolaşmasına izin verdiğinde nefret ediyorlar."" #NT!
 fp3_frontier_story_cycle.0007.desc: ""Ah [ROOT.Char.GetTitleTierName]", [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('warmonger_councillor'))] [warmonger_councillor.GetFirstName]'m diyor ki, "[bandits_county.GetName]'teki tüccarlar at sırtındaki haydutların baskınlarından bahsediyor. Şimdi kervanlar o topraklardan dolaşıyor ve yollardaki ticaretimize zarar veriyor. Bu konuyu araştırmam için beni göndermeni rica ediyorum."\n\n"Hayır", [turkic_leader.GetName] sertçe araya giriyor, "Savaşçılarımı kervan yollarını kalıcı olarak korumak için gönderebilirim - eğer bundan sonra atlarımızı [bandits_county.GetNameNoTierNoTooltip] otlatabilirsek. Kesinlikle bu daha iyi bir hareket tarzı olurdu?"\n\nAma [warmonger_councillor.GetFirstNameNoTooltip] itiraz ediyor. "Dikkat et, [ROOT.Char.GetLadyLord]'m - çiftçiler göçebelerin serbestçe dolaşmasına izin verdiğinde nefret ediyorlar."" #NT!
 fp3_frontier_story_cycle.0007.a: "Yine de [turkic_leader.GetFirstNameNoTooltip] ve planı kulağa daha iyi geliyor."
 fp3_frontier_story_cycle.0007.b: "Yeterince adil, size bu şansı vereceğim."
 fp3_frontier_story_cycle.0007.c: "Eğer beklersek, tüccarlar eninde sonunda geri dönecektir."
 fp3_investigating_attacks_successful: "[warmonger_councillor.GetFirstNameNoTooltip] saldırıları durduruyor ve bundan ders çıkarıyor"
 fp3_investigating_attacks_dismal_failure: "[warmonger_councillor.GetFirstNameNoTooltip] sonuç alamadan geri dönüyor"
 fp3_investigating_attacks_toast_successful: "[bandits_county.GetNameNoTierNoTooltip] güvenli"
 fp3_investigating_attacks_toast_dismal_failure: "Haydutlar [bandits_county.GetNameNoTierNoTooltip] topraklarında hüküm sürüyor"
 attacks_abated.toast: "Haydut saldırıları azaldı"

 fp3_frontier_story_cycle.0099.t: "[turkic_leader.GetFirstNameNoTooltip] Tımarı"
 fp3_frontier_story_cycle.0099.desc: ""Uzun zamandır size sadakâtle hizmet ettim, efendimiz ve büyük kişisel masraflara rağmen davanıza çok destek verdim." [turkic_leader.GetName] bu an için zaman kolluyormuş gibi görünüyor ve bundan sonra ne olacağını anlamak için kâhin olmak gerekmiyor.\n\n "Bana hakkım olan ödülü ve sorumluluğu vermeniz çok gecikti. Bana [title_to_grant.GetName] topraklarını sonsuza dek elimde tutmam için bahşedin ve kabilem gelecek çağlar boyunca [ROOT.Char.GetDynastyHouseName] hanesine hizmet etsin. En zengin topraklarınızdan çok uzakta, ancak daha doğrudan bir yönetime şiddetle ihtiyaç duyuyor. Beni bu şekilde onurlandırın, yoksa savaşçılarımı başka bir yere götürebilirim.""
 fp3_frontier_story_cycle.0099.a: "Senin say."
 fp3_frontier_story_cycle.0099.b: "Bunun yerine [extra_title_to_grant.GetNameNoTooltip] topraklarına ne dersiniz?"
 fp3_frontier_story_cycle.0099.c: "Size [extra_extra_title_to_grant.GetNameNoTierNoTooltip] topraklarını verebilirim, ama hepsi bu."
 fp3_frontier_story_cycle.0099.d: "Hayır."

 #Refuge of Light, by Ola Jentzsch 
 fp3_yearly.8019.t: "Işık Sığınağı"
 fp3_yearly.8019.desc: "[hateful_ruler.GetTitleTierName] [hateful_ruler.GetFirstName] topraklarında kalan [manichean_leader.GetFaith.GetAdherentNamePlural] için bir zulüm başlattı. Bu kuşatılmış inancın liderlerinden biri olan [manichean_leader.GetName], şimdi elinde büyük bir yığın tozlu kitapla beni arıyor.\n\n "Yüce [ROOT.Char.GetTitleTierName]", diyor, "benim inancım eski bir inançtır, henüz gençken Hristiyanlığa rakip olmuştur. Maddenin bu düşmüş dünyası hakkında çok fazla bilgiye ve hatta ışığın daha yüksek dünyasına dair bazı mütevazı içgörülere sahibiz. Yurttaşlarımızdan bazıları çoktan [refuge_of_light.GetNameNoTier] topraklarına yerleşti - takipçilerimin de yerleşmesine izin verebilir misiniz?"\n\n "Karşılığında, burada kalıp size hizmet edebilir ve Bağdat'taki ve düşmeden önce Tizpon'daki kadim kütüphanelerimizde bulunan bu bilgi hazinesini sizinle paylaşabilirim.""
 fp3_yearly.8019.a: "Bu teklifi memnuniyetle kabul ediyorum."
 fp3_yearly.8019.b: "Hepiniz [refuge_of_light.GetNameNoTierNoTooltip] topraklarına yerleşebilirsiniz - eğer uygun vergiyi öderseniz."
 fp3_yearly.8019.c: "Sizi topraklarımda barındırmayacağım."
 manicheans_sent_away.tt: "[manichean_leader.GetFaith.GetAdherentNamePlural] tarafınızca gönderiliyor"

 #The Lady of the Land, by Ola Jentzsch
 fp3_yearly.8020.t: "Toprağın Hanımı"
 fp3_yearly.8020.desc: "[temple_county.GetNameNoTier] topraklarında, büyük [imam_husayn.GetTitledFirstName] ile evlenen Sasani prensesi [bibi_shahrbanu.GetFirstName]'ya adanmış bir türbe var. Kerbela Savaşı'ndan at sırtında kaçarken, [bibi_shahrbanu.GetFirstNameNoTooltip] kurtuluş için haykırdığı ve bir dağın açılıp onu içine aldığı söylenir. O zamandan beri pek çok kadın hacı ona hürmet etmek için o bölgeye gelmiştir.\n\nAncak [righteous_caliph.GetTitledFirstName] türbenin aslında pagan tanrısı [GetFaithByKey('mazdayasna').FertilityGodName] için adanmış olduğunu ve orada sergilenen bağlılığın çarpık ve dinsiz olduğunu iddia etmektedir.\n\n"Bunu yapamazsınız" diye yalvarıyor [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('pious_woman'))] [pious_woman.GetFirstName]. "[bibi_shahrbanu.GetFirstNameNoTooltip] İran'daki tüm kadınlar için bir simgedir. Tapınağın olmasına izin vermelisiniz."" 
 fp3_yearly.8020.a: "Senin hatırın için onu koruyacak muhafızlar bile bulacağım."
 fp3_yearly.8020.b: "O bir Pers #italic prensesiydi#!! Kimse o tapınağa zarar veremez." 
 fp3_yearly.8020.c: "Ne yazık ki, yok edilmeli."
 supporting_womens_faith_flavor: "[bibi_shahrbanu.GetFirstNameNoTooltip] kültünü desteklemeye başlıyorsunuz."
 fp3_sharhabanu_devotees_angry.tt: "Sarayınızdaki [bibi_shahrbanu.GetFirstNameNoTooltip] adanmışları bununla ilgili sorun yaşayabilir"

  #Acidic Advancements, by Ola Jentzsch  #NT!
 fp3_yearly.8021.t: "Asidik Bir Kaza" #NT!
