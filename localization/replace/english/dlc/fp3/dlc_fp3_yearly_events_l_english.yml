  #AGOT Modified  #NT!
 #fp3_scholarship.1000.desc: "Hint matematiğinin prestiji kulağıma ulaştı, aritmetiğin en alt seviyedeki öğrencileri tarafından bile dile getirildi. Eğer saray salonlarımı [nearby_indian_ruler.GetCulture.GetName] bilginle doldursaydım, o zaman belki [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] kendi başına bir matematik merkezi olabilirdi.\n\n[nearby_indian_ruler.GetTitledFirstName]'den bana birkaç tane böyle bilgin göndermesini isteyebilirim, ama [nearby_indian_ruler.GetSheHe] böyle bir teklifi kabul eder miydi?" #NT!
 fp3_scholarship.1000.desc: "Qartheen matematiğinin prestiji kulağıma ulaştı, aritmetiğin en alt seviyedeki öğrencileri tarafından bile dile getirildi. Eğer saray salonlarımı [nearby_indian_ruler.GetCulture.GetName] bilginle doldursaydım, o zaman belki [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] kendi başına bir matematik merkezi olabilirdi.\n\n[nearby_indian_ruler.GetTitledFirstName]'den bana birkaç tane böyle bilgin göndermesini isteyebilirim, ama [nearby_indian_ruler.GetSheHe] böyle bir teklifi kabul eder miydi?" #NT!
 fp3_scholarship.1000.a: "[nearby_indian_ruler.GetSheHe|U] bu isteğimi kesinlikle geri çevirmeyecektir." #NT!
 fp3_scholarship.1000.b: "Cömert bir hediye teklifi daha da tatlandıracaktır." #NT!
 fp3_scholarship.1000.c: "[ROOT.Char.GetCulture.GetNameNoTooltip|U] alimin [nearby_indian_ruler.GetCulture.GetNameNoTooltip] yardıma ihtiyacı yok!" #NT!
