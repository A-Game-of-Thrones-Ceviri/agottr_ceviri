 fp3_yearly.8036.t: "Ağızsızlar Şehri"
 fp3_yearly.8036.desc: "Güneş battı, ben [spooky_county.GetNameNoTier]topraklarının dışında, [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('superstitious_councillor'))] [superstitious_councillor.GetTitledFirstName] ile birlikte vahşi doğada ilerliyorum.\n\nAyın kasvetli ışığında, daha önce duyduğum bir yere geliyoruz. Dikili taşlardan oluşan geniş bir labirent - pürüzlü ve aralıklı - uzun zaman önce unutulmuş bir halk için bir mezar yeri veya kutsal alan görevi görmüş olmalı. Ancak taşların içine, ağızlarının olmaması dışında insan suretleri oyulmuş. Biz geçmeye çalışırken bu solmuş putlar bize soğuk soğuk bakıyor ve neredeyse hareket ediyor gibi görünüyorlar." [superstitious_councillor.GetFirstNameNoTooltip] titreyerek, "Burada oyalanmayalım," diyor. Yine de merak etmeden duramıyorum - kimdi bu insanlar? Gerçekten hayaletler var mı?"
 fp3_yearly.8036.a: "Bir süre kalıp burayı incelemeliyiz."
 fp3_yearly.8036.b: "Buradan aceleyle ayrılalım ve daha fazla muhafız bulalım..."
 fp3_yearly.8036.c: "Sakin ol, [superstitious_councillor.GetFirstNameNoTooltip]. Bunlar sadece gölgeler ve toz."
 fp3_yearly.8036.d: "Emin olmak için bir dua okumalıyım."
  
 fp3_yearly.8037.t: "Acedia için Bir Tedavi"
 fp3_yearly.8037.desc: "Ay ışığında kayıtsızca dolaşırken, [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName] yaklaşıyor.\n\n "Büyük [ROOT.Char.GetTitleAsNameNoTooltip]", diyor, "Son zamanlarda oldukça kederli görünüyorsunuz. Kendimi tutamadım ve bir teşhis koymaya çalıştım. Acedia'dan muzdarip olduğunuza inanıyorum, genellikle münzevileri ve bilge insanları etkileyen o sefil keyifsizlik hali. Ama benden çok daha iyi bir hekim olan bilgin [persian_polymath.GetName] var. Yakın zamanda zihin rahatsızlıkları hakkında bir kitap yazdı ve sizi tedavi edebilir.""
 fp3_yearly.8037.a: "O zaman onu getirtin, fiyatı neyse artık."
 fp3_yearly.8037.b: "Beni yalnız bırak."
  
 fp3_yearly.8038.t: "Kara Safra"
 fp3_yearly.8038.desc: "[SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'Kampa', 'Saraya')] geldiğimden beri beni dikkatle gözlemleyen [persian_polymath.GetFirstName], artık bir teşhis koydu.\n\n "Beyinde fazla miktarda kara safra var, hükümdarım. Eskiler bile bu durumun temellerini anladılar, ama Horasan ve Harezm'deki alim dostlarım uzun zamandır bunu inceliyorlar. Biz buna #italic Malihülya#! diyoruz ve sizi neşesiz ve umutsuz yapıyor. Bazı hastalar iştahsız olur ya da hayvanların davranışlarını taklit eder, ancak belki de o kadar talihsiz olmayanlar yeniliklere ve zekâya da yatkın hâle gelebilir."\n\n"Ama konudan sapıyorum... tuzlu balık ve kereviz sapından oluşan bir diyet dener misiniz? Deneyimlerimiz bunun etkili olabileceğini gösteriyor.""
 fp3_yearly.8038.a: "Pekâlâ, deneyeceğim."
 fp3_yearly.8038.b: "#italic Bu#! en iyi tedaviniz mi? Başka birini bulacağım..."
 lackluster_diet.tt: "Bu diyetteyken Kendini Yemeğe Ver [Concept( 'decision', 'Kararını' )|E] alamayacaksınız"
  
 fp3_yearly.8039.t: "Otlar ve Keyif"
 fp3_yearly.8039.desc: "[persian_polymath.GetFirstName] derin düşüncelere dalmış. "Reçete ettiğim diyetin bir etkisi olmamış gibi görünüyor, [Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum' )]. Yine de ay ve yıldızlarda, muskalarda ve bu tür ilkel ilaçlarda teselli aramaktan kaçınmalısınız, çünkü bunların hiçbir etkisi yoktur. Rezene sapı, salatalık ve buhur gibi bazı şifalı bitkilerin günlük olarak tüketilmesini öneriyorum. Bunlar kara safraya karşı koyabilir, keyfinizi yerine getirebilir ve ruhani gücünüzü artırabilir ki bu da size kesinlikle fayda sağlayacaktır.""
 fp3_yearly.8039.a: "Denemeye değer gibi görünüyor."
 fp3_yearly.8039.b: "Diyetime olan inancımı korumayı tercih ederim, bunu biraz daha sürdürelim."
 fp3_yearly.8039.c: "Etkisiz çarelerinizden bıktım. Bırakın beni."
  
 fp3_yearly.8040.t: "Psişik Güç"
 fp3_yearly.8040.desc: ""Heyhat, [Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum' )]", diyor [persian_polymath.GetFirstName]. "Ruh halinizde ve bedensel durumunuzda bir miktar iyileşme gördüğümüzü düşünsem de, Malihülyanızı henüz tedavi edemedim. Zihin hastalıkları inatçı düşmanlardır. Yine de denenecek çareler var. Kitabımda, insan ruhunun fiziksel yönünü etkileyen bağımsız bir sistem olduğunu belirttim. Bilinçaltınıza ruhun ebedi olduğunu ve ölümle bozulmadığını kanıtlayarak psişik gücünüzü geliştirmeliyiz. Basitçe söylemek gerekirse - [ROOT.GetCharacter.GetFaith.HighGodNameAlternate] inancınızı yeniden teyit etmelisiniz.""
 fp3_yearly.8040.a: "Sufi öğretilerini araştıracağım."
 fp3_yearly.8040.b: "[court_chaplain.GetTitledFirstName] ile bir konuşacağım."
 fp3_yearly.8040.c: "Benim inancım hiç sarsılmadı. Beni kim sanıyorsunuz?"
 fp3_yearly.8040.d: "Bu anlamsız, git ve "çarelerini" başka yerde sat."
 fp3_refusing_faith_treatment_flavor: "Bu tedaviyi reddediyorsunuz ama [persian_polymath.GetFirstNameNoTooltip] çabalarına devam edebilir."
  
 fp3_yearly.8041.t: "Sessizliğin Tesellisi"
 fp3_yearly.8041.desc: "[sufi_mystic.GetName] dertlerimi anlattıktan sonra "Bu zor bir yol olurdu" diyor.\n\n "#italic tarikatın#! Sufi yolları benlik ve evren hakkında büyük bir anlayış getirebilir, ancak buna ulaşmak muazzam bir disiplin gerektirir. Ben de bu yolda henüz bir acemiyim. Yine de, hükümdarım, [ROOT.GetCharacter.GetFaith.HighGodNameAlternatePossessive] rüyasında sadece küçük bir su damlası olarak etrafınızdaki okyanusun farkına vardığınız meditasyon hali olan #italic fana#!'ya ulaşmayı deneyebiliriz. Bunun size bu kısa hayata yeni bir bakış açısı getirebileceğini düşünüyorum.""
 fp3_yearly.8041.a: "Ben hazırım."
 fp3_yearly.8041.b: "Başka bir çarenin peşinden gitmeyi tercih ederim..."
  
 fp3_yearly.8042.t: "Ölmeyen Ruh"
 fp3_yearly.8042.desc: ""Gerçekten de", diyor [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('court_chaplain'))] [court_chaplain.GetFirstName], "bu dünyevi hayattaki acılarımız ve sıkıntılarımız geçici şeyler, ama ruhunuz dayanacak. Yine de bu ifade tek başına sizi teselli etmeye yetmiyorsa anlıyorum, [Select_CString(ROOT.Char.IsFemale, 'Leydim', 'Lordum' )]."\n\nBir parşömen açıyor. "Bu, bizden çok daha bilge olan kutsal insanlar tarafından yazıya geçirilmiş bir [ROOT.Char.GetFaith.ReligiousText2] parçasıdır. Ahiretle ilgili canlı tasvirler ve tüm bunların anlamına ilişkin bazı ipuçları içerebilecek ayetler içerir. Ruhunuz huzura kavuşana kadar, gerekirse birçok kez okumanızı öneririm. Ancak okumak hoşunuza gitmiyorsa, [ROOT.Char.GetFaith.HouseOfWorship] ziyaretinde bulunarak [ROOT.GetCharacter.GetFaith.HighGodName] ile içsel bir diyalog kurabilirsiniz."
 fp3_yearly.8042.a: "Metinler yeterli olacaktır."
 fp3_yearly.8042.b: "Belki de [ROOT.Char.GetFaith.HouseOfWorship] benim için daha uygundur."
 fp3_yearly.8042.c: "Görünüşe göre bana yardım edemeyeceksiniz."
  
 fp3_yearly.8043.t: "Çözümlerin Sonu"
 fp3_yearly.8043.desc: "[persian_polymath.GetFirstName] beni haftalardır derin düşünceler içinde gözlemliyor.\n\n "Ne yazık ki, aklımın sonuna geldim, büyük [ROOT.Char.GetTitleTierName]. Sahip olduğum tüm bilgi ve beceriyi kullandım, ancak daha önce de söylediğim gibi, zihin hastalıklarını tedavi etmek çok zordur. Yine de ilerleme kaydettiğimizi düşünüyorum, çünkü huylarınız daha dengeli görünüyor ve ruhunuz güçlendi. Sabırlı olursanız ve sağlıklı miktarda balık ve reçete ettiğim bazı bitkileri tüketmeye devam ederseniz, [ROOT.GetCharacter.GetFaith.HighGodNameAlternate] isterse, #italic Malihülya#'yı alt edebileceğinizi düşünüyorum!"\n\n "Ama gitmeliyim, çünkü başka bir yerde peşine düşmem gereken bilgiler var.""
 fp3_yearly.8043.a: "Sana istediğin tüm kitapları alacağım. Sana hâlâ ihtiyacım var."
 fp3_yearly.8043.b: "Belki de başından beri umutsuzdu."
 fp3_polymath_stays_flavor: "[persian_polymath.GetFirstNameNoTooltip] sizin sarayınızda kalıyor."
  
 fp3_yearly.8044.t: "Dünyanın Işığı"
 fp3_yearly.8044.desc: "Uzun zamandır dünya bana sıkıcı ve kederli geliyordu. Eskiden zevk aldığım şeyler, anlam ve içerikten yoksun, geçici oyalanmalar gibi görünüyordu. Düşüncelerim karanlık ve kasvetli bölgelerde dolaşırdı ve rüyalarım korku doluydu. Ancak uzun süredir devam eden bu umutsuzluk kaybolmaya başladı.\n\nÇevremdeki topraklara baktığımda, bulutları delen ışığı görüyorum. Dünyanın güzelliğini ve tüm gizemlerini görüyorum. Belki asıl çözüm[persian_polymath.GetFirstName] ve bana reçete ettiği tüm tedavilerdi, belki de başka bir şey. Asla bilemeyebilirim. Ama içimde bir şeyler değişti. Kendimi yeniden bütün hissediyorum."
 fp3_yearly.8044.a: "Bu hissin kıymetini bilmeliyim, uzun sürmeyebilir."
  
  # Sick Monkey Chain 
 fp3_yearly.8045.t: "Gizemli Paket"
  #AGOT Modified 
 #fp3_yearly.8045.desc: "During a moonlit stroll, I encounter my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('buzina_enthusiast'))], [buzina_enthusiast.GetName], cradling a bundle the size of an infant. But looks can be deceiving — odd sounds emanate from the wrappings and [buzina_enthusiast.GetNamePossessiveNoTooltip] face bears myriad scratches.\n\n"This is not a child, my [ROOT.Char.GetLadyLord], but a monkey," [buzina_enthusiast.GetSheHe] whispers. "While collecting taxes for the [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip], I accepted her as payment in lieu of gold. It is said that she previously belonged to a great Eastern king who taught her to play chess. But alas, she has fallen ill and become somewhat... aggressive."\n\n[buzina_enthusiast.GetSheHe|U] hands me the bundle and continues. "Yet assuredly, under your care, she shall soon regain her health.""
 fp3_yearly.8045.desc: "Ay ışığıyla aydınlanmış bir gece yürüyüşüm sırasında, benim [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('buzina_enthusiast'))] [buzina_enthusiast.GetName] bebek büyüklüğünde bir paket kucaklamış halde buluyorum. Ancak görünümler aldatıcı olabilir — sarmalardan garip sesler yükseliyor ve [buzina_enthusiast.GetNamePossessiveNoTooltip] yüzünde sayısız çizik göze çarpıyor.\n\n'Bu bir çocuk değil, Efendim,' diye fısıldıyor o, sesinde hem gizem hem de endişe var. 'Bu bir maymun.' 'Yeni vergileri toplarken [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] adına altına alternatif olarak onu kabul ettim. Rivayete göre, daha önce büyük bir Dogudiyar kralına aitti ve bu kral ona cyvasse oynamayı bile öğretmiş. Ama ne yazık ki, hasta oldu ve biraz... saldırganlaştı.'\n\nO, paketi bana doğru uzatıyor ve konuşmasına devam ediyor: 'Ancak kesinlikle, sizin himayeniz altında yakında sağlığına kavuşacaktır.'"
 fp3_yearly.8045.a: "Hekimimin muhtemelen bir çaresi vardır..."
 fp3_yearly.8045.b: "Size altın toplamanız için para ödüyorum, #EMP maymunlar#! için değil!"
 fp3_yearly.8045.c: "Bunu bilmiyorum..."
 sick_monkey_flavor_desc: "Satranç oynayabilen bir maymun kesinlikle eğlenceli olurdu"
 playing_with_monkey.tt: "Maymunla Oyna [Concept( 'decision', 'Kararını' )|E], maymuna sahip olduğunuz sürece açar"
 fp3_inspired_tax_collector: "[buzina_enthusiast.GetShortUIName] vergi toplamada daha iyi olmak için çabalıyor"
  
 fp3_yearly.8046.t: "Maymun Tıbbı"
  #AGOT Modified 
 #fp3_yearly.8046.desc: ""As far as I know", [court_physician.GetName] says, "monkeys are the spawn of Gayōmart, the first man. Their bodily condition is similar to our own, and perhaps their spiritual condition too. Some, I've heard, can even talk!"\n\n"I should be able to cure this little one of her ailment, but the best method would be a concoction of herbs that is expensive to procure. The alternative would be a diet of salted fish and frankincense..."\n\n[court_physician.GetSheHe|U] eyes the monkey's razor-like claws with great concern."
 fp3_yearly.8046.desc: "[court_physician.GetName], bilgiyle dolu bir ifadeyle konuşuyor: 'Bildiğim kadarıyla, maymunlar efsanevi ilk insan Rizdak'ın soyundan gelmektedir. Vücut yapıları bize şaşırtıcı derecede benzemekte ve hatta manevi durumlarının da benzer olabileceğini düşünüyorum. Bazılarının konuştuğunu duymuşlumdur!' diyor, sesinde hem hayranlık hem de merak hissediliyor.\n\n'Doktor olarak bu küçük maymunun rahatsızlığını tedavi edebilirim ancak en etkili yöntem oldukça pahalı ot türlerinden hazırlanan bir karışım gerektiriyor. Alternatif olarak, tuzlu balık ve ülken içeren özel bir diyet de işe yarayabilir...' diyerek düşüncelerini sıralıyor.\n\nAncak, gözleri maymunun keskin, jilet gibi parlayan pençelerine takılıyor ve yüzünde açık bir endişe belirginleşiyor."
 fp3_yearly.8046.a: "Hiçbir masraftan kaçınmayın."
 fp3_yearly.8046.b: "O güçlü, sağlıklı bir diyet yeterli olacaktır."
 fp3_wait_and_see.tt: "Tedavinin etkili olup olmadığını sadece zaman gösterecek"
 monkey_recover_better_chances_tt: "Maymunun iyileşme şansı artacak"
  
 playing_chess_with_monkey.tt: "Artık maymun yaşadığı sürece Masa Oyununda Meydan Oku [Concept( 'interaction', 'Etkileşimini' )|E] kullanabilirsiniz."
  
 fp3_yearly.8047.t: "Daha İyi Hissetmek"
 fp3_yearly.8047.desc: "Hekimim, [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('buzina_enthusiast'))], [buzina_enthusiast.GetName] tarafından daha önce getirilen hasta maymunu tutarak bana geliyor.\n\n "Efendim, maymunun yaşama sevincini yeniden kazandığını ve öfkesinin yumuşadığını bildirmekten mutluluk duyuyorum. Her ne kadar satrançta bir #EMP usta#! gibi görünmese de, oyunu bir şekilde oynamak için eğitildiği kesin."\n\nBu maymun oyunda usta olmasa bile, insanlar böyle bir eğitim harikasına tanık olmak için çok uzaklardan gelecekler..."
 fp3_yearly.8047.a: "Davetiyeleri gönderme zamanı!"
  
 monkey_died_from_sickness_toast: "Evcil maymununuz hastalığı yüzünden öldü."
  
