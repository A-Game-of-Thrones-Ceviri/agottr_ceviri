 fp3_yearly.8888.t: "Bir Otlatma Şikayeti"
 fp3_yearly.8888.desc: "[upset_vassal.GetName] beni arıyor, gözle görülür bir şekilde üzgün.\n\n "Efendim", diyor, "[turkic_leader.GetName] tarafından yönetilen [turkic_leader.GetCulture.GetName] kabilesi [nomads_county.GetNameNoTier] topraklarındaki tüm otlakları çalıyor ve genellikle iyi, yerleşik halk için sorun yaratıyor. Onları kovmak için #italic gazi#! savaşçıları göndermeyi denedim, ancak onlar sadece geri çekiliyor ve bir ay sonra geri dönmek üzere ıssız arazilerde saklanıyorlar. Bu yıkanmamış barbarları kovmama yardım etmelisiniz - kalıcı olarak."\n\n "Onlarla başa çıkabilirim", diyor [possibly_capable_marshal.GetCouncilTitle] [possibly_capable_marshal.GetFirstName], "beni [nomads_county.GetNameNoTierNoTooltip] topraklarına gönderin.""
 fp3_yearly.8888.a: "Hayır, gidip onlarla kendim ilgileneceğim."
 fp3_yearly.8888.b: "Pekâlâ, [possibly_capable_marshal.GetFirstNameNoTooltip] - birliklerinizi [nomads_county.GetNameNoTierNoTooltip] topraklarına götürün."
 fp3_yearly.8888.c: "[upset_vassal.GetTitledFirstNameNoTooltip], bu seninle [turkic_leader.GetFirstNameNoTooltip] arasında."
 fp3_fighting_turks.success.tt: "[possibly_capable_marshal.GetFirstName] göçebe liderini yakaladı"
 fp3_fighting_turks.failure.tt: "Askerlerinizden kaçıyorlar"
 fp3_treating_with_turks.success.tt: "[turkic_leader.GetCulture.GetName] görüşmeyi kabul ediyor"
 fp3_treating_with_turks.failure.tt: "Onları ikna etmekte başarısız oluyorsunuz"
 fp3_treating_with_turks_toast.failure: "Göçebeler sizinle anlaşmayı reddetti."
 fp3_fighting_turks_toast.failure: "[possibly_capable_marshal.GetTitledFirstName] asi göçebeleri yenmeyi başaramadı."
  
 fp3_yearly.8889.t: "Herkese Yetecek Kadar Çim"
 fp3_yearly.8889.desc: "[turkic_leader.GetName] beni unvanımın gerektirdiği tüm misafirperverlikle karşılıyor, çay, kurutulmuş at eti ve taze kaynak suyu ikram ediyor. Ama laf [upset_vassal.GetName] olunca küçümseyerek konuşuyor.\n\n"[upset_vassal.GetTitledFirstNameNoTooltip] yalan söylüyor," diyor göçebe lideri bana, "herkese yetecek kadar ot var. Halkımın [nomads_county.GetNameNoTierNoTooltip] topraklarında kalmasına izin verin, biz de yaylarımızı ve kılıçlarımızı ordularınıza ödünç verebiliriz. Hatta sarayınıza gelir ve [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] olarak hizmet ederim."
 fp3_yearly.8889.a: "Kulağa mantıklı geliyor."
 fp3_yearly.8889.b: "Burada kalamazsınız, ancak [nomads_new_county.GetNameNoTierNoTooltip] topraklarına gelip otlayabilirsiniz."
 fp3_yearly.8889.c: "Ne yazık ki böyle bir anlaşma olamaz."
  
 fp3_yearly.8890.t: "Bir Şefin Kaderi"
 fp3_yearly.8890.desc_beginning: "Önümde sürüklenen göçebe reisi [turkic_leader.GetName] oldukça çaresiz görünüyor. Burada çok az müttefiki var, eğer hiç varsa tabii."\n\n"[turkic_leader.GetCulture.GetName], pusuya düştü," diye açıklıyor [possibly_capable_marshal.GetFirstName], "bu şahsı ve bazı savaşçılarını ele geçirdik."\n\n"
 fp3_yearly.8890_brutal_demands: ""Kellelerini alın", diye ısrar ediyor [upset_vassal.GetName], "bu vahşiler tebaamın çoğunu öldürdü."\n\n"
 fp3_yearly.8890_nonbrutal_demands: "[upset_vassal.GetTitledFirstName], "[turkic_leader.GetFirstNameNoTooltip] rehin altında kalırsa itaat etmelerini garanti altına alabiliriz." diyor\n\n"
 fp3_yearly.8890.desc_ending: ""Gerçekten de", diyor [turkic_leader.GetNameNoTooltip], "Bana karşı mızraklarla gelenleri öldürmekten korkmuyorum. Ama kılıcım, yayım ve savaşçılarım, eğer gitmeme izin verirsen, senin hizmetinde olabilirler, yüce [ROOT.Char.GetTitleTierName]."
 fp3_yearly.8890.a: "Pekâlâ, halkını [nomads_new_county.GetNameNoTierNoTooltip] topraklarına yerleştir ve bana hizmet et."
 fp3_yearly.8890.b: "Hayır, hayatını kaybedeceksin."
 fp3_yearly.8890.c: "Kabileni yatıştırmak için seni rehin tutacağım."
  
  
