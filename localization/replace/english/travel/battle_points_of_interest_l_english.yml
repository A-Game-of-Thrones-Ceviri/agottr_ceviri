  # Intro 
 BattlePoiDescriptionIntro1: "İki taraf, biri $BattlePoiCommander$ diğeri $BattlePoiEnemyCommander$ tarafından yönetilen $BattlePoiProvince$ adresinde çatıştı." #NT!
 BattlePoiDescriptionIntroAttacker2: "$BattlePoiCommander$ $BattlePoiEnemyCommander$ ordusuna göz korkutucu bir saldırı başlattı." #NT!
 BattlePoiDescriptionIntroDefender2: "$BattlePoiCommander$ gelen $BattlePoiEnemyCommander$ ordusuna karşı uzman bir savunma gerçekleştirdi." #NT!
 BattlePoiDescriptionIntroAttackerFallback: "$BattlePoiCommander$ $BattlePoiCommanderHisHer$ birliklerine $BattlePoiEnemyCommander$'nin $BattlePoiEnemyCommanderCulture$ ordusuna karşı cesurca bir hücumda liderlik etti." #NT!
 BattlePoiDescriptionIntroDefenderFallback: "$BattlePoiCommander$ $BattlePoiEnemyCommander$ 'nin $BattlePoiEnemyCommanderCulture$ ordusuna karşı savunmada $BattlePoiCommanderHisHer$ birliklerine cesurca liderlik etti." #NT!
  
  # Key Moment 
 BattlePoiDescriptionLocArchers: "Savaşın en önemli anı $BattlePoiCommanderCulture$ okçularının düşmanın etrafından dolaşmayı başardığı andı, " #NT!
 BattlePoiDescriptionLocHeavyInfantry: "Muharebeye $BattlePoiCommanderCulture$ ağır piyade alayının düşman hatlarını yarmasıyla karar verildi," #NT!
 BattlePoiDescriptionLocLightCavalry: "Sonuç, $BattlePoiCommanderCulture$ süvarileri düşman birliklerinin arkasına geçmeyi başardığında belirlendi," #NT!
 BattlePoiDescriptionLocHeavyCavalry: "Savaş, $BattlePoiCommanderCulture$ süvarilerinin savaş hatlarını yararak düşman düzeninin kalbine girmesiyle sona erdi," #NT!
 BattlePoiDescriptionLocPikemen: "$BattlePoiCommanderCulture$ mızraklıları düşman hücumunu geri püskürttüğünde zaferleri kesinleşti," #NT!
 BattlePoiDescriptionLocArchersKnight: "Savaşın en önemli anı $BattlePoiBraveKnight$ önderliğindeki $BattlePoiCommanderCulture$ okçularının düşmanın etrafından dolaşmayı başardığı andı, " #NT!
 BattlePoiDescriptionLocHeavyInfantryKnight: "Savaş, $BattlePoiBraveKnight$ liderliğindeki $BattlePoiCommanderCulture$ ağır piyade alayının düşman hatlarını yarmasıyla sonuçlandı," #NT!
 BattlePoiDescriptionLocLightCavalryKnight: "Sonuç, $BattlePoiBraveKnight$ önderliğindeki $BattlePoiCommanderCulture$ süvarileri düşman birliklerinin arkasına geçmeyi başardığında belirlendi," #NT!
 BattlePoiDescriptionLocHeavyCavalryKnight: "Savaş, $BattlePoiBraveKnight$ önderliğindeki $BattlePoiCommanderCulture$ süvarilerinin savaş hatlarını yararak düşman düzeninin kalbine girmesiyle sona erdi," #NT!
 BattlePoiDescriptionLocPikemenKnight: "$BattlePoiBraveKnight$ önderliğindeki $BattlePoiCommanderCulture$ mızrakçıları düşman hücumunu geri püskürttüğünde zaferleri kesinleşti," #NT!
 BattlePoiDescriptionLocVarangian: "Savaş, $BattlePoiBraveKnight$ önderliğindeki bir grup Vareg'in savaş hatlarını yararak düşman düzeninin derinliklerine girmesiyle sona erdi," #NT!
 BattlePoiDescriptionLocBerserker: "Savaş $BattlePoiBraveKnight$ $BattlePoiEnemyCommanderCulture$ hatlarından geçtiğinde beklenmedik bir hal aldı," #NT!
 BattlePoiDescriptionLocMidFallback: "Birbirlerini yordular ve sonunda $BattlePoiCommanderCulture$ düşmanı kuşattı." #NT!
  
  # Outcome 
 BattlePoiDescriptionLocOutcomeBerserker: "düzinelerce düşman savaşçısını öldürerek düşmanın moralini tek başına çökertti," #NT!
 BattlePoiDescriptionLocOutcomeBerserkerFled: "ve onlarca düşman savaşçısını öldürerek düşmanın moralini tek başına çökertti." #NT!
 BattlePoiDescriptionLocOutcomeDevastation: "düşmanlarını yok ettiler," #NT!
 BattlePoiDescriptionLocOutcomeDevastationFled: "ve karşı orduyu yok etti." #NT!
 BattlePoiDescriptionLocOutcomeChaos: "düşmanlarına önemli kayıplar verdirmiştir," #NT!
 BattlePoiDescriptionLocOutcomeChaosFled: "ve düşmanlarına önemli kayıplar verdirmiştir." #NT!
 BattlePoiDescriptionLocOutcomeLoss: "rakiplerinin moralini bozdu," #NT!
 BattlePoiDescriptionLocOutcomeLossFled: "ve rakiplerinin moralini yerle bir etti." #NT!
  
