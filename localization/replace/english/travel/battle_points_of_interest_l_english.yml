 BattlePoiDescriptionLocOutroFledChaos: "Kaosun ortasında $BattlePoiEnemyCommander$ $BattlePoiCommanderHisHer$ en yakın hizmetkârlarıyla birlikte kaçmayı başardı." #NT!
 BattlePoiDescriptionLocOutroFledOrganized: "Önemli kayıplara rağmen $BattlePoiEnemyCommander$ stratejik bir geri çekilme organize etmeyi başardı." #NT!
  
  
