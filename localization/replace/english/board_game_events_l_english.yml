 # Gaining a Trinket
 board_games.0051.t:0 "Bir Tutam Şans"
 board_games.0051.desc:0 "Şimdi bile, birkaç ay önce [bg_loser.GetFirstName] karşısında [SCOPE.Custom('BG_GameType')] oyununda aldığım zaferi düşünüyorum. [bg_loser.Custom('MaskFace')]ndeki görüntü #EMP paha biçilmezdi#!.\n\nBelki de oynadığımız masayı bir yere saklamışımdır? Güzel bir masa, şanslı bir masa, üstünde iyi oynanmış bir oyuna şahitlik etmiş [SCOPE.Custom('BG_GamePiecePlural')] olan bir masa.\n\nŞüphesiz [bg_victor.GetFaith.KnowledgeGodName] o oyundan memnun olmuştur; o masayı kaybetmek büyük aptallık olur."
 board_games.0051.a:0 "Sonsuza kadar iyi şans için bulmalıyım!"
 board_games.0051.b:0 "Birkaç taş daha ve #EMP gerçekten#! nadir bir setim olabilir..."
 board_games.0051.c:0 "Özel oyuncaklara ihtiyacım yok."

