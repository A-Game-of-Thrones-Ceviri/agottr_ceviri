 board_games.0031.t: "$board_games.0000.t$"
  
  
 board_games.0031.desc.intro.01: "Bir başarı çığırışıyla ayağa fırlıyorum ve [SCOPE.Custom('BG_GamePiecePlural')] her yere saçılıyor."
 board_games.0031.desc.intro.02: "Aşağılayıcı bir gülümsemeyle son [SCOPE.Custom('BG_GamePiece')] masaya yerleştiriyorum."
 board_games.0031.desc.intro.03: "İkimizin de gözü [SCOPE.Custom('BG_GamePiece')]n üzerinde. Sonunda kazandım."
  
 board_games.0031.desc.middle.01: "Bu [SCOPE.Custom('BG_GameType')] oyunu benim, Oyunlar Kralı unvanıma ulaşmamdaki yolculuğumda bir zafer daha."
 board_games.0031.desc.middle.02: "Zekâmın her şeyden üstün olduğunu yine kanıtlıyorum."
 board_games.0031.desc.middle.03: "[ROOT.Char.GetFaith.HighGodName] sayesinde kazandım. Daha oyunun başlangıcından beri [ROOT.Char.GetFaith.HighGodNamePossessive] benim kazanmamı istediğini biliyordum, aksi mümkün değil."
  
 board_games.0031.desc.end.01: "\n\nYıkıma uğramış [bg_loser.GetFirstName], elleri kalçasında oturmuş duruyor, nerede hata yaptığını anlamaya çalışıyor."
 board_games.0031.desc.end.02: "\n\nKazandığıma inanamayan [bg_loser.GetFirstName], oturduğu yerde yıkık bir hâlde boşluğa bakıyor."
 board_games.0031.desc.end.03: "\n\n[bg_loser.GetFirstName] oldukça kızgın. Hem yenildi hem aşağılandı."
  
  
 board_games.0031.a: "İyi oyundu!"
 board_games.0031.a.a: "Mükemmel bir oyundu!"
 board_games.0031.b: "Kaybetmek nasılmış seni zavallı?"
 board_games.0031.b.a: "Önümde diz çök [bg_loser.Custom('InsultNoun')]!"
 board_games.0031.b.b: "Bu kadar üzülme. Herkes zeki olacak diye bir kaide yok."
 board_games.0031.b.progress_towards_rival: "[bg_loser.GetTitledFirstName], bunu kişisel algılayacak"
 board_games.0031.c: "Başka zaman tekrar oynamak isterim..."
 board_games.0031.a.tt.success: "Rakibiniz iyi bir oyun olduğunu kabul edecek"
 board_games.0031.a.tt.failure: "Rakibiniz eliyle bir hareket yapacak ve gidecek"
 board_games.0031.desc.result.skill: "#BOL Sonuç:#! [bg_loser.GetFirstNameNoTooltip] karşısında oynadığım [Concept( 'board_game_match', 'Maçı' )|E], [Concept( 'board_game_winning', 'Kazanma' )|E] skorum sayesinde kazanıyorum"
 board_games.0031.desc.result.sudden_death: "#BOL Sonuç:#! [bg_loser.GetFirstNameNoTooltip] karşısında oynadığım [Concept( 'board_game_match', 'Maçı' )|E], [board_game_winning_sudden_death|E] sayesinde kazanıyorum"
  
 board_games.0041.t: "$board_games.0000.t$"
  
  
 board_games.0041.desc.intro.01: "Bir başarı çığırışıyla, [bg_victor.GetFirstName] ayağa fırlıyor.\n\nBen... Ben kaybettim. Ellerim dizlerime düşüyor, tutunacak bir şeyler arıyorum."
 board_games.0041.desc.intro.02: "[bg_victor.GetFirstName] kendini beğenmiş bir şekilde gülümsüyor. O kazandı, ben kaybettim.\n\n"
 board_games.0041.desc.intro.03: "Masadaki [SCOPE.Custom('BG_GamePiecePlural')]a bakarken hissettiğim hayalkırıklığını tanımlayacak sözler bulamıyorum. Yenildim."
  
 board_games.0041.desc.middle.01: "[ROOT.Char.GetFaith.HighGodName] şahidim olsun ki yapabileceğim her şeyi yaptım..."
 board_games.0041.desc.middle.02: "[bg_victor.GetFirstName] gibi aptal biri nasıl beni yenebilir?."
 board_games.0041.desc.middle.03: "\n\n[SCOPE.Custom('BG_GameType')|U] zaten #EMP gerçek#! muharebelerin ucuz bir kopyası. Bu konuda da rakibimden üstün olduğum kesin. O [SCOPE.Custom('BG_GameType')] öğrenirken ben kılıç öğrendim. Yine de..."
  
 board_games.0041.desc.end.01: "\n\nBen #EMP kötü#! bir [SCOPE.Custom('BG_GameType')] oyuncusu muyum?"
 board_games.0041.desc.end.02: "\n\nAvuçlarım terliyor, dizlerim güçsüzleşiyor. [bg_victor.GetFirstName] karşısında yapabileceğimin en iyisini yaptım ama yine de kaybettim."
 board_games.0041.desc.end.03: "\n\n[recipient.Custom('InsultNoun')|U]! [recipient.Custom('InsultNoun')|U]! Kesin hile yaptı. Başka açıklaması yok."
  
 board_games.0041.a: "Bir dahaki sefere kim kazanacak göreceğiz..."
 board_games.0041.b: "Bugün burada bir düşman edindin."
 board_games.0041.b.b: "Kutlamalarına devam edersen yemin ederim ki pabucumun tadına bakacaksın!"
 board_games.0041.c: "Pekâlâ, iyi olan kazandı!"
 board_games.0041.desc.result.skill: "#BOL Sonuç:#! [bg_victor.GetFirstNameNoTooltip] karşısında oynadığım [Concept( 'board_game_match', 'Maçı' )|E] onun [Concept( 'board_game_winning', 'Kazanma' )|E] skoru sayesinde kaybediyorum"
 board_games.0041.desc.result.sudden_death: "#BOL Sonuç:#! [bg_victor.GetFirstNameNoTooltip] karşısında oynadığım [Concept( 'board_game_match', 'Maçı' )|E] [board_game_winning_sudden_death|E] yüzünden kaybediyorum"
  
  ################################################## 
  # Gaining a Trinket 
 board_games.0051.t: "Bir Tutam Şans"
 board_games.0051.desc: "Şimdi bile, birkaç ay önce [bg_loser.GetFirstName] karşısında [SCOPE.Custom('BG_GameType')] oyununda aldığım zaferi düşünüyorum. [bg_loser.Custom('MaskFace')]ndeki görüntü #EMP paha biçilmezdi#!.\n\nBelki de oynadığımız masayı bir yere saklamışımdır? Güzel bir masa, şanslı bir masa, üstünde iyi oynanmış bir oyuna şahitlik etmiş [SCOPE.Custom('BG_GamePiecePlural')] olan bir masa.\n\nŞüphesiz [bg_victor.GetFaith.KnowledgeGodName] o oyundan memnun olmuştur; o masayı kaybetmek büyük aptallık olur."
 board_games.0051.a: "Sonsuza kadar iyi şans için bulmalıyım!"
 board_games.0051.b: "Birkaç taş daha ve #EMP gerçekten#! nadir bir setim olabilir..."
 board_games.0051.c: "Özel oyuncaklara ihtiyacım yok."
  
