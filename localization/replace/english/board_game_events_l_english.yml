 board_games.0000.t: "En İyi Oyun: [SCOPE.Custom('BG_GameType')|U]" #NT!
 board_games.0001.t: "$board_games.0000.t$" #NT!

  ##################################################  #NT!
  # Opponent Winning  #NT!
 board_games.0001.desc.opponent_winning.diplomacy.low: ""Biliyorsunuz" diye düşünüyor rakibim, "Çok konuşkan biri olmayabilirim ama [SCOPE.Custom('BG_GameType')] konusunda endişe verici derecede iyiyim."" #NT!
 board_games.0001.desc.opponent_winning.diplomacy.medium: ""Ahhhh, keşke topluluk önünde konuşmak seni [SCOPE.Custom('BG_GameType')]'da yenmek kadar kolay olsaydı," diyor rakibim." #NT!
 board_games.0001.desc.opponent_winning.diplomacy.high: ""Hangisinin daha kolay olduğunu gerçekten bilmiyorum," diye yakınıyor rakibim, "seni [SCOPE.Custom('BG_GameType')]'da yenmek mi yoksa utanç verici yenilginin hikayesini anlatmak mı?"" #NT!
 board_games.0001.desc.opponent_winning.martial.low: ""Savaş [SCOPE.Custom('BG_GameType')] kadar kolay olsaydı, şimdiye kadar dünyayı yönetmiş olurdum," diye gülüyor rakibim. "Ama o zaman, bu sadece benim fikrim."" #NT!
 board_games.0001.desc.opponent_winning.martial.medium: ""Mmmm, sen pek iyi bir stratejist değilsin, değil mi?" diye kıkırdıyor rakibim." #NT!
 board_games.0001.desc.opponent_winning.martial.high: ""Savaş alanı, tahta, hepsi sadece o en önemli şeyle ilgili," diye şakıyor rakibim. [bg_opponent.GetSheHe|U] vurgu için [bg_opponent.GetHerHis] eklemiyle alnına vuruyor." #NT!
 board_games.0001.desc.opponent_winning.stewardship.low: ""Keşke para meseleleri [SCOPE.Custom('BG_GameType')] oynamak kadar kolay olsaydı," diyor rakibim. "Gümüş içinde yüzüyor olurdum."" #NT!
 board_games.0001.desc.opponent_winning.stewardship.medium: ""[SCOPE.Custom('BG_GameType')]'ın gerçek yönetim için iyi bir uygulama olduğunu düşünüyor musun?" diye soruyor rakibim boş boş. "Ben her zaman öyle düşünmüşümdür. Bununla bir şey ima ettiğimden değil."" #NT!
 board_games.0001.desc.opponent_winning.stewardship.high: ""Her zaman [SCOPE.Custom('BG_GameType')]'ın [bg_opponent.GetWomanMan]'e bir diyarı yönetme konusunda çok şey öğretebileceğini söyledim," diye nutuk çekiyor rakibim. "Ve tam tersi, doğal olarak."" #NT!
 board_games.0001.desc.opponent_winning.intrigue.low: ""Bakın, işte bu yüzden [SCOPE.Custom('BG_GameType')]'ı seviyorum," diye fikir yürütüyor rakibim. "Gizlice dolaşmak yok, yalan söylemek yok, sadece adil bir zeka oyunu. Bir tanesi, şey..."" #NT!
 board_games.0001.desc.opponent_winning.intrigue.medium: ""Birinin [bg_myself.Custom('MaskFace')]'sini [SCOPE.Custom('BG_GameType')] sırasında izleyerek tam olarak #EMP#! nasıl yalan söylediğini öğrenebileceğini biliyor muydun?" diye soruyor rakibim. "Ah, demek istediğim... sadece bir not..."" #NT!
 board_games.0001.desc.opponent_winning.intrigue.high: ""Dikkatli ol," diye sırıttı rakibim, "bir kez daha böyle hareket edersen [SCOPE.Custom('BG_GamePiece')] tuzağımı aktif hale getireceksin."" #NT!
 board_games.0001.desc.opponent_winning.learning.low: ""Biliyor musun, bana zekamı kanıtlamak için #EMP kitaba#! ihtiyacım olduğunu söylüyorlar," diye ahkam kesiyor rakibim, "ama sanırım şu anda o kadar da budala olmadığım oldukça açık."" #NT!
 board_games.0001.desc.opponent_winning.learning.medium: ""Dürüst olmak gerekirse," diyor rakibim, "kiminle rekabet ettiğinizi düşünürsek, bu kadar iyi oynamanız beni etkiliyor."" #NT!
 board_games.0001.desc.opponent_winning.learning.high: ""[SCOPE.Custom('BG_GameType')]'ı kapsamlı bir şekilde inceledim," diye açıklıyor rakibim, "ve üzgünüm ama bu noktada senin kazanmanın hiçbir yolu olmadığını düşünüyorum."" #NT!
 board_games.0001.desc.opponent_winning.trait.lustful: ""Hem dünyanın en büyük sevgilisi #EMP hem de #! [SCOPE.Custom('BG_GameType')]-oyuncusu olarak, bana yenildiğin için seni suçlamıyorum," diye kıkırdıyor rakibim." #NT!
 board_games.0001.desc.opponent_winning.trait.chaste: ""Evdeki disiplin, tahtadaki disiplini doğurur, bilirsin," diye nutuk çeker rakibim. "Biraz kısıtlama çok işe yarar."" #NT!
 board_games.0001.desc.opponent_winning.trait.gluttonous: ""Sanırım zaferimi bir ziyafetle kutlayabilirim," diye düşünüyor rakibim. "Zaferle birlikte tatlı bir şey yemek istiyorum."" #NT!
 board_games.0001.desc.opponent_winning.trait.temperate: ""Bu maçtan sonra kendime bir bardak gül kokulu su bile verebilirim," diye mırıldanıyor rakibim. "Kendime sık sık ödül vermiyorum ama sanırım bunu hak ettim."" #NT!
 board_games.0001.desc.opponent_winning.trait.greedy: ""Çınlayan altından daha tatlı olan tek şey, [bg_myself.GetWomanMan]'ın [SCOPE.Custom('BG_GameType')] tahtasına çarparak çıkardığı yumuşak pitter-patter sesidir," diye gülümsüyor rakibim. "Katılmıyor musun?"" #NT!
 board_games.0001.desc.opponent_winning.trait.generous: ""Bak, kazanıyor olabilirim, ama nazikçe rica edersen, sana bunu... vermeye razıyım," diye açıklıyor rakibim, sesinde nezaket ve acımayla. "Hayatta [SCOPE.Custom('BG_GameType')]'da kazanmaktan daha fazlası var."" #NT!
 board_games.0001.desc.opponent_winning.trait.lazy: "Rakibim yüksek sesle esniyor. "Dürüst olmak gerekirse biraz daha fazla meydan okuma bekliyordum, [bg_myself.GetFirstNameNoTooltip]. Daha yeni uyandım bile."" #NT!
 board_games.0001.desc.opponent_winning.trait.diligent: ""İşte bu yüzden çalışmaya koyulmalısın," diye teselli ediyor rakibim, ton #EMP tamamen#! dayanılmaz. "Hayatta veya [SCOPE.Custom('BG_GameType')]'de sıkı çalışmanın yerini tutacak hiçbir şey yok."" #NT!
 board_games.0001.desc.opponent_winning.trait.wrathful: "Rakibim tuhaf bir şekilde, alışılmadık bir şekilde sakin. "Ah, sinirlenecek pek bir şey yok," diyor [bg_opponent.GetSheHe] bakışlarımı yakalayarak, "işler bu kadar #EMP iyi#!. giderken"" #NT!
 board_games.0001.desc.opponent_winning.trait.calm: ""[SCOPE.Custom('BG_GameType')]'ın anahtarının her zaman açık bir zihin ve soğukkanlılık olduğunu buldum," diye düşünür rakibim. "Bir gün sen de buna kavuşacaksın."" #NT!
 board_games.0001.desc.opponent_winning.trait.patient: ""Çoğu insan," diye öğüt veriyor rakibim, "[bg_opponent.Custom('BG_RandomArticleDirection')] [bg_opponent.Custom('BG_RandomRankPossessive')] [bg_opponent.Custom('BG_RandomMoveType')]'yi başarmanın ne kadar zor olduğunu tam olarak takdir etmiyor. Buna karşı savunma yapmayı bırakın."" #NT!
 board_games.0001.desc.opponent_winning.trait.impatient: ""[SCOPE.Custom('BG_GameType')], [bg_myself.Custom2('GetYoungMiddleAgedOld',bg_opponent)] [bg_myself.GetWomanMan] çalarken gerçekten çok yavaşsın" diye mırıldanıyor rakibim, tahtada [bg_opponent.GetHerHis] parmağıyla davul çalarken." #NT!
 board_games.0001.desc.opponent_winning.trait.arrogant: ""Kendini kötü hissetme [bg_myself.GetFirstNameNoTooltip]," diye sırıtıyor rakibim, [bg_opponent.GetSheHe]'in rahatça oturduğu yere yaslanarak. "Hepimiz bu kadar doğal #EMP yetenekli#! olamayız"" #NT!
 board_games.0001.desc.opponent_winning.trait.humble: ""Dürüst olmak gerekirse, harika gidiyorsun," diye cıvıldıyor rakibim. "Ben genelde bunu iyi yapamam, bu yüzden senin sadece kötü şansın olduğunu düşünüyorum."" #NT!
 board_games.0001.desc.opponent_winning.trait.deceitful: ""Kendini çok kötü hissetme," diye yatıştırıyor rakibim, sesi bal gibi tatlı ve günah kadar yakıcı. "[bg_opponent.GetFaith.TricksterGodName] bile hareketlerimi takip edemedi."" #NT!
 board_games.0001.desc.opponent_winning.trait.honest: ""Aman Tanrım, bunların hepsi beklediğimden #EMP çok#! daha iyi gidiyor!" diye haykırıyor rakibim. "Hiç de zor bir rakip değilsin... ah, özür dilerim, kaba olmak istememiştim. Sadece dürüst olmak istiyorum."" #NT!
 board_games.0001.desc.opponent_winning.trait.craven: ""Ben... Ben mi kazanıyorum? Ben mi kazanıyorum!" diye bağırıyor rakibim. [bg_opponent.GetSheHe|U] gerçekten şaşırmış gibi görünüyor, ama sonra, [bg_opponent.GetSheHe] #EMP maçın yarısını [bg_opponent.GetHerHis] parmaklarıyla izleyerek geçirdi." #NT!
 board_games.0001.desc.opponent_winning.trait.brave: "Rakibim "Biraz kıkırdamama izin verin" diyor. "ama #EMP beni#! yenmek için #EMP'dan #!'den daha cesur oynaman gerekecek"" #NT!
 board_games.0001.desc.opponent_winning.trait.shy: ""Bütün bu pratikler işe yarıyor!" diye bağırıyor rakibim, tahtanın durumuna karşı utangaç bir gururla gülümseyerek." #NT!
 board_games.0001.desc.opponent_winning.trait.gregarious: ""Kendini çok kötü hissetme," diye mırıldanıyor rakibim, [bg_opponent.GetHerHis] eklemlerini çıtlatarak. "[SCOPE.Custom('BG_GameType')]'de arkadaş edinir gibi kazanırım. Korkutucu derecede kolay."" #NT!
 board_games.0001.desc.opponent_winning.trait.ambitious: ""Sizce bir tür... #EMP Oyunların Kralı#!'i mi atıyorlar?" diye soruyor rakibim, çenesini [bg_opponent.GetHerHis] kaşıyarak. "Sanki o unvana doğru çalışıyormuşum gibi hissediyorum, anlıyor musun?"" #NT!
 board_games.0001.desc.opponent_winning.trait.content: ""Ne güzel bir oyun," diye kıkırdadı rakibim. "Daha iyisini isteyemezdik, değil mi? Şansınız dışında yani."" #NT!
 board_games.0001.desc.opponent_winning.trait.arbitrary: ""Genellikle kurallara pek uymam," diye görüş bildiriyor rakibim, "ama [SCOPE.Custom('BG_GameType')] bana çekiciliğini biraz olsun gösteriyor. Bazen diğer insanların sizden daha iyi olduğunuzu kabul etmelerine #EMP zorluyorlar#!."" #NT!
 board_games.0001.desc.opponent_winning.trait.just: ""Bak," diye açıklıyor rakibim, bana bir deste kağıt sallayarak. "Yasadışı hamleler yapmaya devam ettiğin için üzgünüm, ama #EMP kuralları okusaydın#!, daha iyi olurdun."" #NT!
 board_games.0001.desc.opponent_winning.trait.cynical: ""Doğal olarak, sana karşı kolay davranmıyorum," diye sırıtıyor rakibim. "Sen #EMP kesinlikle#! bana karşı yapmazdın, o yüzden neden uğraşasın ki?"" #NT!
 board_games.0001.desc.opponent_winning.trait.zealous: ""Keşke bu kesin zaferin kredisi bana ait olsaydı," diye tembellik ediyor rakibim, "ama bu tamamen [bg_opponent.GetFaith.KnowledgeGodName] #EMP'den #!'ye kadar olan benim eserim."" #NT!
 board_games.0001.desc.opponent_winning.trait.paranoid: "Rakibim kaşlarını çatarak, "Elinde hala bir numara olduğunu biliyorum" dedi. "Hiç kimse bu kadar kolay #EMP #! olamaz."" #NT!
 board_games.0001.desc.opponent_winning.trait.trusting: ""Sıra sendeyken ben de tuvalete gidebilirim," diye gülümsüyor rakibim. "[SCOPE.Custom('BG_GamePiecePlural')]'ımla uğraşma!"" #NT!
 board_games.0001.desc.opponent_winning.trait.compassionate: ""Seni kötü bir hamleye sokuyorsam özür dilerim, [bg_myself.GetFirstNameNoTooltip]," diyor rakibim, [bg_opponent.GetHerHis] sesiyle içtenlikle pişmanlık duyuyor. "[SCOPE.Custom('BG_GameType')]'yi eğlenmek için oynuyorum, ama bence ikimiz de #EMP #! eğlendiğimizde eğlenceli oluyor."" #NT!
 board_games.0001.desc.opponent_winning.trait.callous: ""[bg_opponent.GetFaith.HouseholdGodName]'a göre, pek de direnmiyorsun, değil mi?" diye haykırıyor rakibim açıkça." #NT!
 board_games.0001.desc.opponent_winning.trait.sadistic: ""Yaralı bir düşmanla oynamak #EMP yani#! çok daha eğlenceli," diye mırıldanıyor rakibim, azımsanmayacak bir miktarda sevinçli zehirle, "sen de katılmıyor musun, [bg_myself.GetFirstNameNoTooltip]?"" #NT!
 board_games.0001.desc.opponent_winning.trait.stubborn: "Rakibim "Bir değişiklik olsun diye bu kadar kolay bir galibiyet elde etmek oldukça hoş" diye alay ediyor. "Genellikle diğer oyuncu kazandığımı kabul edene kadar birkaç saat tartışmam gerekiyor."" #NT!
 board_games.0001.desc.opponent_winning.trait.fickle: ""Gerçekten çok hoşuma gidiyor, hangi stratejiyi seçersem seçeyim, her zaman aynı şekilde kaybediyorum," diye espri yapıyor rakibim." #NT!
 board_games.0001.desc.opponent_winning.trait.vengeful: ""Elbette, bunların hepsi sadece bir intikam," diye tıslıyor rakibim. "Ve sen #EMP lanet#! ne için olduğunu gayet iyi biliyorsun."" #NT!
 board_games.0001.desc.opponent_winning.trait.forgiving: ""Açıkçası, biraz daha fazla meydan okuma bekliyordum," diye sızlanıyor rakibim. "Ama sorun değil. En azından iyi bir pratik yapıyorsun."" #NT!
 board_games.0001.desc.opponent_winning.trait.rowdy: "Küçük rakibim bana bir dizi kötü planlanmış tehditler savuruyor, ya da en azından geveliyor ve heyecandan tahtayı neredeyse deviriyor." #NT!
 board_games.0001.desc.opponent_winning.trait.charming: ""Her gün [SCOPE.Custom('BG_GameType')] oynamalıyız [bg_myself.GetFirstNameNoTooltip]," diye cıvıldıyor küçük rakibim. "Her zaman çok eğlenceli oluyor!"" #NT!
 board_games.0001.desc.opponent_winning.trait.curious: ""Biliyor musun," diye düşünüyor küçük rakibim, "seni yenerek çok şey öğreniyorum."" #NT!
 board_games.0001.desc.opponent_winning.trait.pensive: ""[SCOPE.Custom('BG_GameType')]'ın nasıl oynanacağı hakkında o kadar çok şey okudum ki" diyor küçük rakibim, "ama bunu #EMP uygulamanın#! bu kadar kolay olacağını bilmiyordum!"" #NT!
 board_games.0001.desc.opponent_winning.trait.bossy: ""Seni yendikten sonra," diyor küçük rakibim, "tatlı bir çörek istiyorum. Bir haraç olarak."" #NT!
 board_games.0001.desc.opponent_winning.relation.friend: ""Neşelen, ekşi-[bg_myself.Custom('MaskFace')]," diye gülüyor rakibim. "Bu sadece arkadaşlar arasında küçük bir oyun, değil mi?"" #NT!
 board_games.0001.desc.opponent_winning.relation.best_friend: ""Ne olursa olsun, kazan ya da kaybet," diyor en yakın arkadaşım, "dünyada [SCOPE.Custom('BG_GameType')]'ı oynamaktan daha çok hoşlanacağım kimse yok."" #NT!
 board_games.0001.desc.opponent_winning.relation.rival: ""[bg_opponent.GetFaith.FateGodName]'a gelindiğinde, hükmetmede olduğun kadar [SCOPE.Custom('BG_GameType')]'de de kötüsün!" rakibim kıkırdadı." #NT!
 board_games.0001.desc.opponent_winning.relation.nemesis: "Düşmanım hiçbir şey söylemiyor. [bg_opponent.GetSheHe|U] sadece bana bakıyor, [bg_opponent.Custom('EyeEyes')] saf, rafine edilmemiş #EMP nefretle yanıyor#!." #NT!
 board_games.0001.desc.opponent_winning.relation.lover: "Göz temasını benimle kesmeden sevgilim [bg_opponent.GetHerHis] parmak ucuyla [SCOPE.Custom('BG_GamePiecePlural')]'lardan birini nazikçe okşamaya başlıyor ve... Oh. #EMP Aman Tanrım#!" #NT!
 board_games.0001.desc.opponent_winning.relation.soulmate: "Ruh eşim [SCOPE.Custom('BG_GameType')] oyunumuza sadece yarı yarıya dikkat ediyor. Çoğunlukla, [bg_opponent.GetSheHe] [bg_myself.Custom('EyeEyes')]'me derinlemesine bakmaya odaklanmış gibi görünüyor." #NT!
 board_games.0001.desc.opponent_winning.relation.bully: ""Gördün mü?" diye kıkırdadı rakibim, "bu yüzden sana vuruyorum. Sen tam bir #EMP#! kaybedensin."" #NT!
 board_games.0001.desc.opponent_winning.relation.victim: "Kurbanımın gözleri haklı bir öfkeyle parlıyor, bir kereliğine de olsa bir şeylerin yolunda gitmesinden mutlu." #NT!
 board_games.0001.desc.opponent_winning.relation.crush: "Durun bakalım, [bg_opponent.GetSheHe] bir şey mi söyledi? Sanırım [bg_opponent.GetSheHe] bir şey söyledi! Aman Tanrım, bazen [bg_opponent.GetHerHim]'ye bakarken biraz kayboluyorum ve şimdi her şeyi mahvettim." #NT!
 board_games.0001.desc.opponent_winning.relation.guardian: ""Beni yakından izle [bg_myself.GetFirstName]," diyor koruyucum. "Nasıl çaldığımı incelersen, bir şeyler öğrenebilirsin."" #NT!
 board_games.0001.desc.opponent_winning.relation.ward: "Koğuşum bana gülümsüyor. "[SCOPE.Custom('BG_GameType')]'ı daha sık oynayabilir miyiz? #EMP Lütfen#!!"" #NT!
 board_games.0001.desc.opponent_winning.hook_on.weak: ""$board_games.0001.desc.opponent_winning.hook_on.strong$"" #NT!
 board_games.0001.desc.opponent_winning.hook_on.strong: ""Masayı sana karşı çevirmek iyi hissettiriyor, biliyorsun," diyor rakibim. "Her zaman beni baskı altında tutuyormuşsun gibi geliyor. Tabii ki [SCOPE.Custom('BG_GameType')] oynamıyorsak."" #NT!
 board_games.0001.desc.opponent_winning.hooked_by.weak: ""$board_games.0001.desc.opponent_winning.hooked_by.strong$"" #NT!
 board_games.0001.desc.opponent_winning.hooked_by.strong: ""Bunu #EMP anlaşmamız#! yüzünden bilerek atmıyorsun, değil mi?" diye soruyor rakibim, çenesini [bg_opponent.GetHerHis] düşünceli bir şekilde kaşıyarak. "Çünkü sanki kaybetmeye çalışıyormuş gibi oynuyorsun."" #NT!
 board_games.0001.desc.opponent_winning.match_history.recently_won_against.default: ""Ahhh, seni kaç kere yendim, şimdi?" diye kıkırdadı rakibim. "Ben #EMP dürüst olmak gerekirse#! saymayı kaybettim."" #NT!
 board_games.0001.desc.opponent_winning.match_history.recently_won_against.county: ""[bg_myself.MakeScope.Var('bg_recent_land_loss_stake').Title.GetNameNoTier] iyi gidiyor biliyorsun," diye mırıldanıyor rakibim, "Ben devraldığımdan beri #EMP çok#! daha iyi."" #NT!
 board_games.0001.desc.opponent_winning.match_history.recently_won_against.gamble: ""Bir maç daha" diyor rakibim, "hesabıma göre bir galibiyet daha. Kendini iflas ettireceksin, biliyorsun."" #NT!
 board_games.0001.desc.opponent_winning.match_history.recently_lost_against.default: ""Şimdi bu," diye kıkırdadı rakibim, "oynadığımız #EMP diğer#! maçtan #EMP çok#! daha iyi."" #NT!
 board_games.0001.desc.opponent_winning.match_history.recently_lost_against.county: ""[bg_opponent.MakeScope.Var('bg_recent_land_loss_stake').Title.GetNameNoTier]'dan sonra seni yenemem," diye homurdanıyor rakibim, eski bahsimizden hâlâ acı çekiyor." #NT!
 board_games.0001.desc.opponent_winning.match_history.recently_lost_against.gamble: ""Bu sefer bahis benim lehime gidiyor gibi görünüyor, değil mi?" diye kıkırdıyor rakibim." #NT!
 board_games.0001.desc.opponent_winning.other.pro_gamer: ""Tekniklerime gerçekten dikkat etmelisin," diye alaycı bir şekilde sırıtıyor rakibim. "Profesyonel bir masa oyunu hamlesi denen şeyi yapmak üzereyim."" #NT!
 board_games.0001.desc.opponent_winning.other.avlf: ""#EMP Sen#! bir oyun ustası mısın? Kendini övme, [bg_myself.GetFirstNameNoTooltip]. Sen bir oyuncu bile değilsin."" #NT!

  ##################################################  #NT!
  # Player Winning  #NT!
 board_games.0001.desc.i_am_winning.diplomacy.low: ""Yapamam... Yapamam... Biraz rahatla!" diye bağırıyor rakibim, açıkça hayal kırıklığına uğramış ve doğru kelimeleri bulamıyor." #NT!
 board_games.0001.desc.i_am_winning.diplomacy.medium: "Rakibim hiçbir şey söylemiyor, sadece öfkeyle [bg_opponent.GetHerHis] parmağıyla masaya vurmaya çalışıyor." #NT!
 board_games.0001.desc.i_am_winning.diplomacy.high: ""Görünüşe göre," diye alaycı bir şekilde söylüyor rakibim, "beni biraz dezavantajlı bir konumda tutuyorsun. Şimdilik."" #NT!
 board_games.0001.desc.i_am_winning.martial.low: ""Askerleri yönetemiyorum," diye sızlanıyor rakibim, "[SCOPE.Custom('BG_GameType')] oynayamıyorum. Ne işe yarıyorum?"" #NT!
 board_games.0001.desc.i_am_winning.martial.medium: "Rakibim düşünceli bir şekilde çenesini [bg_opponent.GetHerHis] sıvazladı. "Bu stratejinin işe yarayacağından #EMP olumlu#! emindim..."" #NT!
 board_games.0001.desc.i_am_winning.martial.high: ""Eğer bu gerçek bir savaş alanı olsaydı," diyor rakibim, "her şey #EMP#! farklı olurdu."" #NT!
 board_games.0001.desc.i_am_winning.stewardship.low: ""#EMP sayıları neden her zaman#! bu kadar zor?" diye surat asıyor rakibim. "[SCOPE.Custom('BG_GameType')|U] çok ileriyi düşünmeni gerektiriyor ve ben sadece #EMP yapamıyorum#!"" #NT!
 board_games.0001.desc.i_am_winning.stewardship.medium: "Rakibim tahtaya dikkatle bakıyor. "Bir yerde... bir yerde yanlış hesaplamış olmalıyım..."" #NT!
 board_games.0001.desc.i_am_winning.stewardship.high: ""Bunu söylemek beni üzüyor," diye homurdanıyor rakibim, "ama şanslar benim için pek iyi görünmüyor."" #NT!
 board_games.0001.desc.i_am_winning.intrigue.low: ""Bir an için şu #EMP bariz#! hileyi biraz olsun bırakabilir misin?" diye hırlıyor rakibim." #NT!
 board_games.0001.desc.i_am_winning.intrigue.medium: ""Sanırım stratejimin daha fazla... kurnazlığa ihtiyacı olacak..." diye mırıldanıyor rakibim, tahtaya sinirle bakarak." #NT!
 board_games.0001.desc.i_am_winning.intrigue.high: ""Kazandığını düşünebilirsin," diye kıkırdadı rakibim, "ama bunu sadece ben senin öyle düşünmeni istediğim için düşünüyorsun. Ve ben senin bunu bildiğini biliyorum."" #NT!
 board_games.0001.desc.i_am_winning.learning.low: ""Bu tamamen haksızlık, bu kuralların yarısını bile #EMP anlamıyorum#!," diye homurdanıyor rakibim. "Oynadığımız sırada bunları açıkça uyduruyorsun."" #NT!
 board_games.0001.desc.i_am_winning.learning.medium: ""Yine [bg_myself.Custom('BG_RandomRankPossessive')] [bg_myself.Custom('BG_RandomMoveType')] #EMP mi kullanıyorsun#!?" diye sızlanıyor rakibim. "Sen #EMP çok#! cimrisin."" #NT!
 board_games.0001.desc.i_am_winning.learning.high: ""Aptalın [bg_opponent.Custom('BG_RandomMoveType')]'ıyla açmamam gerektiğini biliyordum," diye sızlanıyor rakibim. "Esasen çoktan kaybettim."" #NT!
 board_games.0001.desc.i_am_winning.trait.lustful: "Rakibim maça hiç dikkat etmiyor gibi görünüyor, bunun yerine bazı [SCOPE.Custom('BG_GamePiecePlural')]'ların şekline odaklanıyor." #NT!
 board_games.0001.desc.i_am_winning.trait.chaste: ""[SCOPE.Custom('BG_GameType')]'ın sorunu bu," diye haykırıyor rakibim, çılgınca el kol hareketleri yaparak. "Tutkuları alevlendiriyor! Duyuları harekete geçiriyor! En temel haliyle çiğ, şehvetli bir aşırılık."" #NT!
 board_games.0001.desc.i_am_winning.trait.gluttonous: "Rakibim, kırıntıların ve konsantrasyonun bulanıklığında kaybolmuş bir halde, küçük bir ekmek somununu boş boş çiğniyor." #NT!
 board_games.0001.desc.i_am_winning.trait.temperate: ""Hrmph," diye homurdanıyor rakibim. "Böyle riskler almak bir gün sana zarar verecek."" #NT!
 board_games.0001.desc.i_am_winning.trait.greedy: "Rakibim [bg_opponent.GetHerHis] parmak arasında boş boş bir madeni para atıyor, soğuk metal muhtemelen [bg_opponent.GetHerHim]'i rahatlatıyor, [bg_opponent.GetSheHe] ise [bg_opponent.GetHerHis]'ın yaklaşan kaybını görüyor." #NT!
 board_games.0001.desc.i_am_winning.trait.generous: "Rakibim bana nazikçe gülümsüyor. "#EMP yani#! iyi gidiyorsun, böyle devam et!"" #NT!
 board_games.0001.desc.i_am_winning.trait.lazy: ""Ah, sıra bende mi?" diye esniyor rakibim. "Üzgünüm, #EMP çok büyük#! bir dikkat göstermiyorum."" #NT!
 board_games.0001.desc.i_am_winning.trait.diligent: ""Evet, şu anda önde gidiyorsun," diye ders veriyor rakibim, "ama biraz çalışırsam yetişebilirim!"" #NT!
 board_games.0001.desc.i_am_winning.trait.wrathful: "Özellikle çirkin bir damar şişkin [bg_opponent.Custom('MaskFace_BehindIn')] rakibimin [bg_opponent.Custom('MaskFace')]. "Kazanmaya devam edersen, bu tahtanın her yerine #EMP gerçek#! kan kusacağım, hile yapıyorsun [bg_myself.Custom('InsultNoun')]!"" #NT!
 board_games.0001.desc.i_am_winning.trait.calm: "Rakibimin genellikle sakin duruşu... çarpık. Kaşlarını çatan bir ifadenin hafif dönüşü [bg_opponent.Custom('MaskFace_BehindAcross')] [bg_opponent.GetHerHis] [bg_opponent.Custom('MaskFace')]'yi bulutlandırıyor." #NT!
 board_games.0001.desc.i_am_winning.trait.patient: ""Şimdilik üstünlük sende olabilir," diye gözlemliyor rakibim, "ama sonunda hata yapacaksın. Onlar her zaman hata yaparlar."" #NT!
 board_games.0001.desc.i_am_winning.trait.impatient: ""[bg_opponent.GetFaith.HighGodName] ile, zaten kazandın, #EMP tamam#!?" diye kaşlarını çattı rakibim. "Sadece #EMP bitir#! artık."" #NT!
 board_games.0001.desc.i_am_winning.trait.arrogant: "Rakibim, "Aslında beni yenmiyorsun, biliyorsun," diye bağırıyor. "Öyle olduğunu #EMP düşünebilirsin#!, ama bu imkansız."" #NT!
 board_games.0001.desc.i_am_winning.trait.humble: "Rakibimin kulakları üzüntüden #EMP gözle görülür şekilde#! kırmızı. "Tekniklerinin...," [bg_opponent.GetSheHe] yutkunuyor, "kusursuz olduğunu inkar edemeyiz."" #NT!
 board_games.0001.desc.i_am_winning.trait.deceitful: ""Tuvalete ihtiyacın varmış gibi görünüyorsun," diye öneriyor rakibim sempatik bir şekilde. "İstediğin gibi yap; tahtayı ben korurum."" #NT!
 board_games.0001.desc.i_am_winning.trait.honest: ""Bu kadarını beklemiyordum..." rakibim bir an duraklıyor, "#EMP zor#! oynanabilir."" #NT!
 board_games.0001.desc.i_am_winning.trait.craven: "Rakibim durmadan kıpırdanıyor, sanki her an kaçıp gidecekmiş gibi." #NT!
 board_games.0001.desc.i_am_winning.trait.brave: "Rakibim "Bir planım var" diye övünüyor, "ve bu tüm oyunu tersine çevirecek!"" #NT!
 board_games.0001.desc.i_am_winning.trait.shy: "Rakibim sessiz ve hareketsiz, [bg_opponent.GetSheHe] oyunumuzu [bg_opponent.GetHerHis] [SCOPE.Custom('BG_GamePiecePlural')]'ye nasıl çevireceğini düşünürken kaşlarını çatmış durumda." #NT!
 board_games.0001.desc.i_am_winning.trait.gregarious: ""Sen benim her zamanki partnerlerimden çok daha iyisin," diye hayranlıkla izliyor rakibim, "ve ben #EMP lot#! of [SCOPE.Custom('BG_GameType')] oynuyorum."" #NT!
 board_games.0001.desc.i_am_winning.trait.ambitious: ""Benim vardı..." diye duraksadı rakibim, ne diyeceğini bilemeden, "... bu maç için #EMP daha yüksek#! umudum var."" #NT!
 board_games.0001.desc.i_am_winning.trait.content: ""Eh," diye iç çekiyor rakibim, "Bunu kazanamayabilirim ama elimden gelenin en iyisini yaptım."" #NT!
 board_games.0001.desc.i_am_winning.trait.arbitrary: ""Kurallarımı neden kullanamayacağımızı anlamıyorum," diye yakınıyor rakibim. "Sana söylüyorum, [bg_opponent.GetCurrentLocation.GetNameNoTooltip]'da herkes böyle oynuyor."" #NT!
 board_games.0001.desc.i_am_winning.trait.just: ""İspatlayamam," diye mırıldanıyor rakibim, "ama eminim ki #EMP#! hile yapıyorsun."" #NT!
 board_games.0001.desc.i_am_winning.trait.cynical: ""Elbette #EMP#! sen kazanıyorsun", diye inliyor rakibim, somurtkan bir şekilde. "Hiç kimse #EMP asla#! bana [SCOPE.Custom('BG_GameType')]'lük bir oyun kazandırmaz"." #NT!
 board_games.0001.desc.i_am_winning.trait.zealous: ""[bg_opponent.GetFaith.KnowledgeGodName] beni bu beladan kurtar," diye mırıldanıyor rakibim [bg_opponent.GetHerHis] kısık sesle." #NT!
 board_games.0001.desc.i_am_winning.trait.paranoid: ""Bunu sen planladın, değil mi?" diye homurdanıyor rakibim. "Beni hileli bir oyunla #EMP aşağılamayı#! planladın!"" #NT!
 board_games.0001.desc.i_am_winning.trait.trusting: ""[bg_opponent.GetFaith.KnowledgeGodName] ile," diye yakınıyor rakibim. "Sana çok fazla açılış verdiğimi mi düşünüyorsun? Bu kadar erken bu kadar kötü kaybetmeyi beklemiyordum."" #NT!
 board_games.0001.desc.i_am_winning.trait.compassionate: ""Biliyor musun," rakibimi anlamlı bir şekilde düşündü, "[SCOPE.Custom('BG_GameType')]'ın sadece ne pahasına olursa olsun kazanmak değil, #EMP eğlenmek#!, ile ilgili olması gerekiyor."" #NT!
 board_games.0001.desc.i_am_winning.trait.callous: ""Hmm, yani kaybetmek böyle mi hissettiriyor?" rakibimi merak ediyor. "Özellikle hoşlandığım bir şey değil."" #NT!
 board_games.0001.desc.i_am_winning.trait.sadistic: "Rakibim sessiz kalıyor, [bg_opponent.Custom('EyeEyes')] beceriye ve yaklaşan zafere gönülsüz bir saygı gösteriyor." #NT!
 board_games.0001.desc.i_am_winning.trait.stubborn: ""Beni yenemeyeceksin," diye tükürüyor rakibim sıkılmış dişlerinin arasından. "Hiç kimse #EMP asla#! beni yenemez."" #NT!
 board_games.0001.desc.i_am_winning.trait.fickle: ""[SCOPE.Custom('BG_GameType')]'dan oldukça sıkılmaya başladım," diye sızlanıyor rakibim. "Başka bir şey oynayamaz mıyız?"" #NT!
 board_games.0001.desc.i_am_winning.trait.vengeful: "Rakibimin ifadesi taş gibi. [bg_opponent.GetHerHis|U] parmak sanki kendini tutuyormuş gibi tahtanın kenarını daha sıkı kavrıyor." #NT!
 board_games.0001.desc.i_am_winning.trait.forgiving: "Rakibim son derece iyimser görünüyor, [bg_opponent.Custom('MaskFace_BehindAcross')] [bg_opponent.GetHerHis] [bg_opponent.Custom('MaskFace')]'de yazılanlara benzer bir öfkeye sahip değil." #NT!
 board_games.0001.desc.i_am_winning.trait.rowdy: ""Bilesin diye söylüyorum," diye fısıldadı rakibim, "eğer kaybedersem, bütün oyunu senin aptal kafana fırlatırım."" #NT!
 board_games.0001.desc.i_am_winning.trait.charming: ""Bana biraz daha kolay davranmak istemez misin?" diye soruyor rakibim, [bg_opponent.GetHerHis] iğrenç derecede tatlı bir sesle." #NT!
 board_games.0001.desc.i_am_winning.trait.curious: ""Bekle... nasılsın #EMP kazanıyorsun#!?". rakibim kesinlikle inanmaz görünüyor." #NT!
 board_games.0001.desc.i_am_winning.trait.pensive: ""Ah, hayır, oynamamam gerektiğini biliyordum... şimdi senin zamanını boşa harcadım..." diye mırıldanıyor rakibim." #NT!
 board_games.0001.desc.i_am_winning.trait.bossy: ""Hrmf, eğer #EMP benim#! kurallarımla oynasaydık #EMP o zaman#! sana gösteriyor olurdum!" diye inliyor rakibim." #NT!
 board_games.0001.desc.i_am_winning.relation.friend: ""Kahretsin," diye kıkırdadı arkadaşım, "sen hiç kimse için [SCOPE.Custom('BG_GameType')]'dan taviz vermiyorsun, değil mi?"" #NT!
 board_games.0001.desc.i_am_winning.relation.best_friend: ""Her zaman derim ki," diye övünür en yakın arkadaşım, "birini [SCOPE.Custom('BG_GameType')]'da gür bir sesle yenmekten daha güzel bir şey yoktur. Seni kıskanıyorum!"" #NT!
 board_games.0001.desc.i_am_winning.relation.rival: ""Beni aşağılamayı #EMP seviyorsun#!, değil mi?" diye tükürüyor rakibim, her zaman kötü kaybeden." #NT!
 board_games.0001.desc.i_am_winning.relation.nemesis: "$board_games.0001.desc.opponent_winning.relation.nemesis$" #NT!
 board_games.0001.desc.i_am_winning.relation.lover: ""#EMP'ın [SCOPE.Custom('BG_GameType')], [bg_myself.GetFirstNameNoTooltip] oynayacak#!'i yok" diye fısıldıyor sevgilim. "Eminim kendimizi eğlendirmenin başka yolları da vardır..."" #NT!
 board_games.0001.desc.i_am_winning.relation.soulmate: "$board_games.0001.desc.opponent_winning.relation.soulmate$" #NT!
 board_games.0001.desc.i_am_winning.relation.bully: ""Beni yenersen, ben de seni yenerim. Bu kadar basit," diye kaşlarını çattı zorbam." #NT!
 board_games.0001.desc.i_am_winning.relation.victim: "Kurbanım sessiz kalıyor ama sanki [bg_opponent.GetSheHe]'lar ağlamanın eşiğinde gibi görünüyor." #NT!
 board_games.0001.desc.i_am_winning.relation.crush: "Hoşlandığım çocuk... Aman Tanrım! [bg_opponent.GetSheHe|U] bana kızgın, bunu biliyorum, [bg_opponent.GetHerHis] [bg_opponent.Custom('MaskFace')]'den okuyabiliyorum!" #NT!
 board_games.0001.desc.i_am_winning.relation.guardian: ""Öğreniyor gibisin," diye belirtiyor koruyucum mızmızlanarak. "Ya da en azından beni daha etkili bir şekilde taklit ediyorsun."" #NT!
 board_games.0001.desc.i_am_winning.relation.ward: "Vesayetim, [bg_opponent.GetSheHe]'ın ne kadar kötü kaybettiğinden açıkça incinmiş durumda, [bg_opponent.Custom('MaskFace_BehindAcross')] [bg_opponent.GetHerHis] [bg_opponent.Custom('MaskFace')] yazan sert bir bakış." #NT!
