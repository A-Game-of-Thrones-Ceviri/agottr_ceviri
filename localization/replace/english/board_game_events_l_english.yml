 board_games.0102.t: "Oyunların Oyunu" #NT!
 board_games.0102.desc: "BGE, tüm favori masa oyunlarınızın bir arada toplandığı bir oyundur: satranç, pachisi, hnefaffetteffleelfae, tabula.\n\nBaşka hangi oyunları seversiniz?\n\nDiğer oyunlar da olabilir ama daha iyisi!\n\n☻ _0 Ve yüzyıllar öncesinden yasal olarak.#!\n\nRegular Masa oyunlarına çağrılmalıdır. Sıkıldım. Oyunlar." #NT!
 board_games.0102.a: "Sıradan bir oyun lütfen." #NT!
 board_games.0102.b: "Düşman sadece kazanan loc'ları kullansın lütfen." #NT!
 board_games.0102.c: "Düşman sadece loc'ları kaybetmeyi kullanır, lütfen." #NT!
