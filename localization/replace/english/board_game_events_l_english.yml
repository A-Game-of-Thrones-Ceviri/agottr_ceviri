 board_games.0031.t: "$board_games.0000.t$" #NT!


 board_games.0031.desc.intro.01: "Zafer kükremesiyle ayağa fırladım ve [SCOPE.Custom('BG_GamePiecePlural')]'ı her yere saçtım." #NT!
 board_games.0031.desc.intro.02: "Kendimden memnun bir şekilde gülümseyerek son [SCOPE.Custom('BG_GamePiece')]'ımı tahtaya koyuyorum." #NT!
 board_games.0031.desc.intro.03: "İkimiz de son [SCOPE.Custom('BG_GamePiece')]'a bakıyoruz. Başardım. Kazandım." #NT!

 board_games.0031.desc.middle.01: "Bu [SCOPE.Custom('BG_GameType')] oyunu benim, Oyunların Kralı rolüne doğru tartışmasız yükselişimde bir başka güzel zafer." #NT!
 board_games.0031.desc.middle.02: "Bir kez daha entelektüel üstünlüğüm her şeyin üstünde zafer kazanıyor." #NT!
 board_games.0031.desc.middle.03: "[ROOT.Char.GetFaith.HighGodName] bugün zaferime tanık oldu. Başından beri [ROOT.Char.GetFaith.HighGodName]'ın beni galip olarak göreceğine dair tam bir güvenim vardı, başka bir yol olamazdı." #NT!

 board_games.0031.desc.end.01: "\n\nÇaresiz bir [bg_loser.GetFirstName], ellerini [bg_loser.GetHerHis]'in dizlerine dayamış bir şekilde oturmaya devam ediyor ve [bg_loser.GetSheHe]'nin nerede hata yaptığını anlamaya çalışıyor." #NT!
 board_games.0031.desc.end.02: "\n\n[bg_loser.GetFirstName]'den geriye sadece [bg_loser.GetWomanMan]'ın sığ kabuğu kaldı. [bg_loser.GetSheHe|U] kazandığıma inanamıyorum." #NT!
 board_games.0031.desc.end.03: "\n\n[bg_loser.GetFirstName], [bg_loser.GetHerHis] öfkesini zor zaptediyor. [bg_loser.GetHerHim]'yi alt ettim ve aşağıladım." #NT!


 board_games.0031.a: "İyi oyun!" #NT!
 board_games.0031.a.a: "Harika bir maçtı!" #NT!
 board_games.0031.b: "Kaybetmek nasıl bir duygu, küçük [bg_loser.GetWomanMan]?" #NT!
 board_games.0031.b.a: "Önümde eğil, sen [bg_loser.Custom('InsultNoun')]!" #NT!
 board_games.0031.b.b: "Kendinizi #EMP fazla#! kötü hissetmeyin, herkes benim kadar zeki olamaz." #NT!
 board_games.0031.b.progress_towards_rival: "[bg_loser.GetTitledFirstName] bunu kişisel olarak algılıyor" #NT!
 board_games.0031.c: "Tekrar oynamayı çok isterim..." #NT!
 board_games.0031.a.tt.success: "Rakibiniz bunun iyi bir oyun olduğunu kabul ediyor" #NT!
 board_games.0031.a.tt.failure: "Rakibiniz müstehcen bir hareket yapar ve gider" #NT!
 board_games.0031.desc.result.skill: "#BOL Sonuç:#! [board_game_winning|E] puanım sayesinde [board_game_match|E]'yi [bg_loser.GetFirstNameNoTooltip]'e karşı kazandım" #NT!
 board_games.0031.desc.result.sudden_death: "#BOL Sonuç:#! [board_game_winning_sudden_death|E] nedeniyle [bg_loser.GetFirstNameNoTooltip]'e karşı [board_game_match|E]'yi kazandım" #NT!

 board_games.0041.t: "$board_games.0000.t$" #NT!


 board_games.0041.desc.intro.01: "Vahşi bir zaferle uluyan [bg_victor.GetFirstName], [bg_victor.GetHerHis] ayağa sıçrar.\n\nBen... Kaybettim. Ellerim dizlerime doğru kayıyor, destek arıyorum." #NT!
 board_games.0041.desc.intro.02: "[bg_victor.GetFirstName]'ın yüzünde yanaktan yanağa doğru kendini beğenmiş bir gülümseme uzanıyor. [bg_victor.GetSheHe] kazandı, ben ise kaybettim.\n\n" #NT!
 board_games.0041.desc.intro.03: "Bu panodaki [SCOPE.Custom('BG_GamePiecePlural')]'a bakarken hissettiğim hayal kırıklığından daha büyük bir hayal kırıklığı olamaz, onların düzeni açıkça benim yenildiğimi gösteriyor." #NT!

 board_games.0041.desc.middle.01: "[ROOT.Char.GetFaith.HighGodName] şahidim olsun ki elimden geleni yaptım..." #NT!
 board_games.0041.desc.middle.02: "[bg_victor.GetFirstName] gibi bir aptalın beni alt edebileceğini düşünmek." #NT!
 board_games.0041.desc.middle.03: "\n\n[SCOPE.Custom('BG_GameType')|U] zaten #EMP gerçek savaş#!'nin ucuz bir taklididir, benim düşük seviyedeki rakibime kıyasla şüphesiz üstün olduğum bir şey. [bg_loser.GetSheHe] [SCOPE.Custom('BG_GameType')]'ü çalışırken, #EMP ben kılıcı inceledim.#! Yine de..." #NT!

 board_games.0041.desc.end.01: "\n\n[SCOPE.Custom('BG_GameType')]'de #EMP kötü#! miyim?" #NT!
 board_games.0041.desc.end.02: "\n\nEn iyi yeteneklerimin [bg_victor.GetFirstName]'ı geçmeye yetmediğini fark ettiğimde avuç içlerim terlemeye ve dizlerim titremeye başlıyor." #NT!
 board_games.0041.desc.end.03: "\n\nO [recipient.Custom('InsultNoun')]! O [recipient.Custom('InsultNoun')]! Hile yapmamaları imkansız, #EMP I#! nasıl kaybedebilir?!" #NT!

 board_games.0041.a: "Bakalım bir dahaki sefere kim kazanacak..." #NT!
 board_games.0041.b: "Bugün burada bir düşman edindin." #NT!
 board_games.0041.b.b: "Kutlamaya devam edin ve [ROOT.Char.GetFaith.HighGodName]'a kadar ayağımın tadına bakacaksınız!" #NT!
 board_games.0041.c: "Eh, daha iyisi [bg_victor.GetWomanMan] kazandı!" #NT!
 board_games.0041.desc.result.skill: "#BOL Sonuç:#! [bg_victor.GetHerHis] [board_game_winning|E] skoru nedeniyle [board_game_match|E]'yi [bg_victor.GetFirstNameNoTooltip]'e kaybettim" #NT!
 board_games.0041.desc.result.sudden_death: "#BOL Sonuç:#! [board_game_winning_sudden_death|E] nedeniyle [board_game_match|E]'yi [bg_victor.GetFirstNameNoTooltip]'e kaybettim" #NT!

  ##################################################  #NT!
  # Gaining a Trinket  #NT!
 board_games.0051.t: "Bir Şans Darbesi" #NT!
 board_games.0051.desc: "Şimdi bile, birkaç ay önce [SCOPE.Custom('BG_GameType')]'de [bg_loser.GetFirstName]'ı gayet sağlam bir şekilde yendiğimi sevgiyle anıyorum. [bg_loser.GetHerHis] [bg_loser.Custom('MaskFace')]'teki bakış #EMP paha biçilemezdi#!.\n\nI belki de oynadığımız tahtayı hala bir yerlerde saklıyorumdur? Bir ses tahtası, şanslı bir tahta, [SCOPE.Custom('BG_GamePiecePlural')] şimdiye kadar oynanmış en iyi oyuna tanıklık etmiş.\n\nŞüphesiz [bg_victor.GetFaith.KnowledgeGodName] üzerinde gülümsüyordur; kaybolmasına izin vermek aptallık olurdu." #NT!
 board_games.0051.a: "Ahhh, kesinlikle sonsuza dek iyi şans getirecek!" #NT!
 board_games.0051.b: "Birkaç parça daha olsaydı gerçekten #EMP#! nadirlikte bir sete sahip olurdum..." #NT!
 board_games.0051.c: "Özel oyuncaklara ihtiyacım yok." #NT!

