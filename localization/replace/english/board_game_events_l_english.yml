  # Misc 
 board_games.0000.t: "Güzel Oyun: [SCOPE.Custom('BG_GameType')|U]"
 board_games.0001.t: "$board_games.0000.t$"
  
  ################################################## 
  # Opponent Winning 
 board_games.0001.desc.opponent_winning.diplomacy.low: ""Bilirsin," diyor rakibim ve ekliyor "Çok konuşmuyor olabilirim ama [SCOPE.Custom('BG_GameType')] konusunda da üstüme tanımam.""
 board_games.0001.desc.opponent_winning.diplomacy.medium: ""Ah, keşke insanlara konuşmak seni [SCOPE.Custom('BG_GameType')] oyununda yenmek kadar kolay olsaydı," diye yakınıyor rakibim."
 board_games.0001.desc.opponent_winning.diplomacy.high: ""Hangisi gerçekten daha kolay bilmiyorum." diyor rakibim, "Seni [SCOPE.Custom('BG_GameType')] oyununda yenmek mi yoksa herkese utanç verici mağlubiyetini anlatmak mı?""
 board_games.0001.desc.opponent_winning.martial.low: ""Savaş [SCOPE.Custom('BG_GameType')] kadar kolay olsaydı şu an dünyaya hükmediyordum," diyerek kahkaha atıyor rakibim. "Tabii, öylesine diyorum sadece.""
 board_games.0001.desc.opponent_winning.martial.medium: ""Hmm, stratejiden pek anlamıyorsun değil mi?" diyerek kıkırdıyor rakibim."
 board_games.0001.desc.opponent_winning.martial.high: ""Savaş alanı, oyun masası, asıl mesele önemli olan şeyi anlayabilmek," diyor rakibim. Dediğine dikkat çekmek için parmaklarıyla alnına vuruyor."
 board_games.0001.desc.opponent_winning.stewardship.low: ""Keşke para meseleleri [SCOPE.Custom('BG_GameType')] oynamak kadar kolay olsaydı," diye yakınıyor rakibim. "Şu an gümüş içinde yüzüyor olurdum.""
 board_games.0001.desc.opponent_winning.stewardship.medium: ""Sence [SCOPE.Custom('BG_GameType')] gerçek idare için iyi bir eğitim mi?" diye öylesine soruyor rakibim. "Ben hep öyle düşünmüşümdür. Tabii... bunu söylerken bir şey kastetmiyorum.""
 board_games.0001.desc.opponent_winning.stewardship.high: ""Her zaman demişimdir, [SCOPE.Custom('BG_GameType')] oynamak birine ülke yönetme hakkında oldukça fazla şey öğretebilir," diye belirtiyor rakibim. "Tabii, tam tersi de mümkün.""
 board_games.0001.desc.opponent_winning.intrigue.low: ""Gördün mü, bu yüzden [SCOPE.Custom('BG_GameType')] oynamayı seviyorum," diyor rakibim. "Kandırma yok, yalan yok, adil bir zekâ oyunu. Şeyin öne çıktığı, eee...""
 board_games.0001.desc.opponent_winning.intrigue.medium: ""[SCOPE.Custom('BG_GameType')|U] sırasında bir insanın [bg_myself.Custom('MaskFace')] #EMP tam olarak#! ne düşündüğünü ortaya çıkarıyor biliyor muydun?" diyor rakibim. "Yani, bir şey kastetmiyorum... sadece söyledim...""
 board_games.0001.desc.opponent_winning.intrigue.high: ""Dikkat et." diyerek sırıtıyor rakibim. "Öyle bir hamle daha yaparsan tuzak [SCOPE.Custom('BG_GamePiece')]m devreye girecek.""
 board_games.0001.desc.opponent_winning.learning.low: ""Bilirsin, zekâmı kanıtlamak için #EMP kitaplara#! ihtiyacım olduğunu söylerler," diyor rakibim, "ama bence şu an o kadar da aptal olmadığım ortada.""
 board_games.0001.desc.opponent_winning.learning.medium: ""Dürüst olmak gerekirse," diyor rakibim, "Bu kadar iyi oynamana şaşırdım, özellikle kime karşı oynadığını düşünürsek.""
 board_games.0001.desc.opponent_winning.learning.high: ""[SCOPE.Custom('BG_GameType')|U] üzerine uzunca çalıştım," diyor rakibim, "ve üzülerek söylüyorum ki artık kazanmak için hiçbir yol olduğunu düşünmüyorum.""
 board_games.0001.desc.opponent_winning.trait.lustful: ""Dünyanın en büyük âşığı #EMP ve#! [SCOPE.Custom('BG_GameType')] oyuncusu olarak, bana kaybettiğin için seni suçlamıyorum," diye kıkırdıyor rakibim."
 board_games.0001.desc.opponent_winning.trait.chaste: ""Diyarda disiplini sağlamak, oyun masasında disiplini sağlamaktan gelir, bilirsin" diye akıl veriyor rakibim. "Dizginleri eline almak her yiğidin harcı değildir.""
 board_games.0001.desc.opponent_winning.trait.gluttonous: ""Sanırım galibiyetimi bir ziyafet ile kutlamalıyım" diyor rakibim. "Canım tatlı bir şey çekiyor, galibiyet gibi.""
 board_games.0001.desc.opponent_winning.trait.temperate: ""Bu oyundan sonra kendimi bir bardak gül kokulu su ile şımartabilirim" diyor rakibim. "Kendimi pek sık ödüllendirmem fakat bu sefer hak ettim diye düşünüyorum.""
 board_games.0001.desc.opponent_winning.trait.greedy: ""Altının tıngırtısından daha güzel olan tek şey rakibimin [SCOPE.Custom('BG_GameType')] masasında ağlaması," diyerek gülümsüyor rakibim. "Değil mi?""
 board_games.0001.desc.opponent_winning.trait.generous: ""Bak, açıkçası ben kazanıyorum fakat güzel bir şekilde rica edersen... kazanmana izin verebilirim," diye açıklama yapıyor rakibim, sözleri nezaket ve acıma dolu bir şekilde. "Hayatta bir [SCOPE.Custom('BG_GameType')] oyununu kazanmaktan daha önemli şeyler var.""
 board_games.0001.desc.opponent_winning.trait.lazy: "Rakibim sesli bir şekilde esniyor. "Beni biraz daha zorlamanı beklerdim, [bg_myself.GetFirstNameNoTooltip]. Kendimi uyumamak için zor tutuyorum.""
 board_games.0001.desc.opponent_winning.trait.diligent: ""İşte bu yüzden çok çalışmalısın," diye öğüt veriyor rakibim, #EMP hiç#! çekilmeyecek bir şekilde. "Ne hayatta, ne [SCOPE.Custom('BG_GameType')] masasında hiçbir şey çok çalışmanın yerini alamaz.""
 board_games.0001.desc.opponent_winning.trait.wrathful: "Rakibim tuhaf ve beklenmedik bir şekilde sakin. "Ah, kızacağım pek bir şey yok," diyor ona baktığımı fark ettiğinde, "özellikle de işler bu kadar #EMP iyi#! giderken.""
 board_games.0001.desc.opponent_winning.trait.calm: ""Uzun tecrübelerim sonunda [SCOPE.Custom('BG_GameType')] masasında kazanmanın yolunun temiz bir zihin ve sakin bir kafa olduğunu anladım," diyor rakibim. "Ne demek istediğimi bir gün anlarsın.""
 board_games.0001.desc.opponent_winning.trait.patient: ""Pek çok insan," diyor rakibim ve ekliyor, "[bg_opponent.Custom('BG_RandomArticleDirection')] [bg_opponent.Custom('BG_RandomRankPossessive')] [bg_opponent.Custom('BG_RandomMoveType')] hamlesini yapmanın ne kadar zor olduğunu anlamıyor. Hele de nasıl savunacağını.""
 board_games.0001.desc.opponent_winning.trait.impatient: ""[SCOPE.Custom('BG_GameType')|U] oynarken amma da yavaşsın, seni [bg_myself.Custom2('GetYoungMiddleAgedOld',bg_opponent)]" diyor rakibim, parmaklarını masada tıkırdatırken."
 board_games.0001.desc.opponent_winning.trait.arrogant: ""[bg_myself.GetFirstNameNoTooltip], kendini kötü hissetme" diye sırıtıyor rakibim, oturduğu yerde gevşek gevşek uzanırken. "Herkes bu kadar #EMP yetenekli#! olacak diye bir şey yok""
 board_games.0001.desc.opponent_winning.trait.humble: ""Gerçekten, çok iyi gidiyorsun," diyor rakibim nazikçe. "Genelde bu kadar iyi oynamıyor, yani muhtemelen senin şanssızlığın.""
 board_games.0001.desc.opponent_winning.trait.deceitful: ""O kadar kötü hissetme," diye beni yarıştırıyor rakibim, bal kadar tatlı ama günah dolu olduğu belli olan sesiyle. "[bg_opponent.GetFaith.TricksterGodName] bile bu hamlelerimi öngöremezdi.""
 board_games.0001.desc.opponent_winning.trait.honest: ""Aman aman, her şey beklediğimden #EMP çok daha#! iyi gidiyor!" diyor rakibim. "Hiç zorlu bir rakip değilsin... üzgünüm, kabalık etmek istemedim. Sadece dürüst bir şekilde söylemek istedim.""
 board_games.0001.desc.opponent_winning.trait.craven: ""Ben... Kazanıyor muyum? Kazanıyorum!" diye çığlık atıyor rakibim. Oldukça şaşırmış gözüküyor, ama maçın yarısını parmaklarının arasından #EMP izleyerek#! geçirdi."
 board_games.0001.desc.opponent_winning.trait.brave: ""Birazcık gülmeme izin ver" diyor rakibim. "ama #EMP beni#! yenmek istiyorsan #EMP bundan#! daha cesur oynaman gerekiyor""
 board_games.0001.desc.opponent_winning.trait.shy: ""Yaptığım tüm alıştırmalar meyvelerini veriyor!" diyor rakibim, masanın hâlinden oldukça gurur duyar bir şekilde."
 board_games.0001.desc.opponent_winning.trait.gregarious: ""O kadar kötü hissetme," diyor rakibim, parmaklarını kıtırdatırken. "Bir [SCOPE.Custom('BG_GameType')] oyunu kazanmak benim için arkadaşlık kurmak gibi. Son derece basit.""
 board_games.0001.desc.opponent_winning.trait.ambitious: ""Sence... Oyunların #EMP Kralı#! gibi bir şey atanıyor mudur?" diye soruyor rakibim, çenesini kaşırken. "O unvana adım adım yaklaşıyorum diye düşünüyorum, görebileceğin üzere.""
 board_games.0001.desc.opponent_winning.trait.content: ""Ne güzel bir oyun," diye kıkırdıyor rakibim. "Hiçbir şey daha iyi olamazdı değil mi? Sizin şansınız dışında, tabii.""
 board_games.0001.desc.opponent_winning.trait.arbitrary: ""Kuralları pek umursayan biri olduğumu söyleyemem," diyor rakibim ve ekliyor, "ama [SCOPE.Custom('BG_GameType')] insanların kuralları neden bu kadar önemsediğini biraz anlamamı sağlıyor. Bazen başka insanların onlardan iyi olduğunuzu #EMP zorla#! kabul etmesini sağlıyor.""
 board_games.0001.desc.opponent_winning.trait.just: ""Bak şimdi," diyor rakibim elinde birkaç sayfa sallarken. "Üzgünüm ama sürekli kural dışı hamleler yapmaya çalışıyorsun fakat #EMP kuralları okusaydın#! bunu hiç yaşamazdık.""
 board_games.0001.desc.opponent_winning.trait.cynical: ""Doğal olarak sana avans vermiyorum," diyor rakibim. "Sen de #EMP kesinlikle#! bana vermezdin sonuçta değil mi?""
 board_games.0001.desc.opponent_winning.trait.zealous: ""Keşke bu kesin galibeyette etkim olduğunu söyleyebilseydim," diyor rakibim, "fakat tüm bunların mimarı [bg_opponent.GetFaith.KnowledgeGodName].""
 board_games.0001.desc.opponent_winning.trait.paranoid: ""Hâlâ birkaç numaran olduğunu biliyorum," diyor rakibim. "Hiç kimse #EMP bu kadar#! kolay yenilemez.""
 board_games.0001.desc.opponent_winning.trait.trusting: ""Hamle sırası sendeyken bir tuvalete gidip gelebilirim," diyerek gülümsüyor rakibim. "[SCOPE.Custom('BG_GamePiecePlural')] ile oynayayım deme sakın!""
 board_games.0001.desc.opponent_winning.trait.compassionate: ""Seni kötü bir durumda bırakıyorsam özür dilerim, [bg_myself.GetFirstNameNoTooltip]," diyor rakibim, sesinde ciddi bir üzüntü var. "[SCOPE.Custom('BG_GameType')|U], eğlenmek için oynadığım bir oyun fakat bence asıl eğlencesi #EMP ikimiz#! de zevk aldığımızda.""
 board_games.0001.desc.opponent_winning.trait.callous: ""[bg_opponent.GetFaith.HouseholdGodName] aşkına, hiç çabalamıyorsun değil mi?" diyor rakibim sert bir şekilde."
 board_games.0001.desc.opponent_winning.trait.sadistic: ""Yaralı bir rakip ile dalge geçmek #EMP çok#! daha eğlenceli," diyor rakibim ağzından zehir akarmış gibi, "değil mi, [bg_myself.GetFirstNameNoTooltip]?""
 board_games.0001.desc.opponent_winning.trait.stubborn: ""Bu kadar kolay bir galibiyet almak iyi değişiklik oldu," diyor rakibim. "Genelde rakibim kazandığımı kabul edene kadar birkaç saat tartışmam gerekiyor.""
 board_games.0001.desc.opponent_winning.trait.fickle: ""Cidden hayran kalıyorum, hangi stratejiyi uygularsam uygulayayım her seferinde kaybetmeyi başarıyorsun," diyor rakibim."
 board_games.0001.desc.opponent_winning.trait.vengeful: ""Tabii, bunların hepsi intikamın parçası," diyor rakibim. "Ve hangi #EMP lanet#! sebepten olduğunu da iyi biliyorsun.""
 board_games.0001.desc.opponent_winning.trait.forgiving: ""Dürüst olmak gerekirse biraz daha zorlamanı bekliyordum," diyor rakibim. "Ama önemli değil. En azından alıştırma yapmak için iyisin.""
 board_games.0001.desc.opponent_winning.trait.rowdy: "Ufak rakibim bana karşı tehditler savuruyor ve bu sırada oyun masasını bir köşeye fırlatıyor."
 board_games.0001.desc.opponent_winning.trait.charming: ""[bg_myself.GetFirstNameNoTooltip], birlikte her gün [SCOPE.Custom('BG_GameType')] oynayalım," diyor rakibim neşeli bir şekilde. "Seninle oynamak her zaman eğlenceli!""
 board_games.0001.desc.opponent_winning.trait.curious: ""Biliyorsun değil mi," diyor rakibim, "Seni yenmekten oldukça fazla şey öğreniyorum.""
 board_games.0001.desc.opponent_winning.trait.pensive: ""[SCOPE.Custom('BG_GameType')|U], nasıl oynanıyor diye oldukça fazla şey okudum" diyor ufak rakibim, "ama bunu #EMP eyleme dökmenin#! bu kadar kolay olacağını düşünmemiştim!""
 board_games.0001.desc.opponent_winning.trait.bossy: ""Seni yendikten sonra," diyor rakibim, "Tatlı bir çörek istiyorum. Ödül olarak.""
 board_games.0001.desc.opponent_winning.relation.friend: ""Neşelen Ekşi [bg_myself.Custom('MaskFace')]," diyerek kahkaha atıyor rakibim. "Altı üstü arkadaşlar arası bir oyun, değil mi?""
 board_games.0001.desc.opponent_winning.relation.best_friend: ""Kazansam da kaybetsem de," diyor en iyi dostum, "Dünyada [SCOPE.Custom('BG_GameType')] oynamak için senin yerine tercih edeceğim kimse yok.""
 board_games.0001.desc.opponent_winning.relation.rival: ""[bg_opponent.GetFaith.FateGodName] aşkına, [SCOPE.Custom('BG_GameType')] oynamaktaki yeteneğin ülke yönetimin kadar kötü!" diyerek kahkaha atıyor rakibim."
 board_games.0001.desc.opponent_winning.relation.nemesis: "Can düşmanım hiçbir şey demiyor. Sadece bana bakıyor, [bg_opponent.Custom('EyeEyes')] saf #EMP nefret#! ile parlıyor."
 board_games.0001.desc.opponent_winning.relation.lover: "Benimle göz temasını kesmeden, sevgilim nazik bir şekilde parmaklarıyla [SCOPE.Custom('BG_GamePiecePlural')]ı okşamaya başlıyor ve... Aman. #EMP Aman aman#!"
 board_games.0001.desc.opponent_winning.relation.soulmate: "Ruh eşim [SCOPE.Custom('BG_GameType')] oyunumuza yarım yamalak dikkat ediyor. Genellikle, [bg_myself.Custom('EyeEyes')] bana derin bakışlar atmakla meşgul."
 board_games.0001.desc.opponent_winning.relation.bully: ""Gördün mü?" diyerek gülüyor rakibim, "Bu yüzden sana vuruyorum çünkü #EMP tam bir#! eziksin.""
 board_games.0001.desc.opponent_winning.relation.victim: "Kurbanımın gözleri haklı bir öfke ile parlıyor, sonunda bir şey #EMP kendi#! lehine gittiği için mutlu."
 board_games.0001.desc.opponent_winning.relation.crush: "Bir dakika, bir şey mi dedi? Sanırım bir şey dedi! Lanet olsun, bazen ona bakarken öyle bir dalıyorum ki şimdi her şeyi mahvettim."
 board_games.0001.desc.opponent_winning.relation.guardian: ""[bg_myself.GetFirstName], beni iyi izle" diyor vasim. "Nasıl oynadığımı incele, belki bir şeyler öğrenirsin.""
 board_games.0001.desc.opponent_winning.relation.ward: "Öğrencim bana geniş bir gülümseme ile bakıyor. "Daha sık [SCOPE.Custom('BG_GameType')] oynayabilir miyiz? #EMP lütfen#!!""
 board_games.0001.desc.opponent_winning.hook_on.weak: ""$board_games.0001.desc.opponent_winning.hook_on.strong$""
 board_games.0001.desc.opponent_winning.hook_on.strong: ""Durumu tersine çevirmek iyi hissetiriyor, biliyorsun değil mi?" diyor rakibim. "Sürekli beni avucunun içinde turuyormuşsun gibi hisset. [SCOPE.Custom('BG_GameType')|U] oynadığımız zamanlar dışında tabii.""
 board_games.0001.desc.opponent_winning.hooked_by.weak: ""$board_games.0001.desc.opponent_winning.hooked_by.strong$""
 board_games.0001.desc.opponent_winning.hooked_by.strong: ""Bunu #EMP anlaşmamızdan#! ötürü bilerek kaybetmiyorsun değil mi?" diye soruyor rakibim çenesini düşünceli bir şekilde kaşırken. "Çünkü kaybetmeye çalışıyor gibi oynuyorsun.""
 board_games.0001.desc.opponent_winning.match_history.recently_won_against.default: ""Ah, şimdi seni kaç kere yenmiş oldum?" diye kahkaha atıyor rakibim. "#EMP Dürüst#! olmak gerekirse saymayı unuttum.""
 board_games.0001.desc.opponent_winning.match_history.recently_won_against.county: ""[bg_myself.MakeScope.Var('bg_recent_land_loss_stake').Title.GetNameNoTier] topraklarında durumlar iyi," diyor rakibim, "özellikle de ben yönetmeye başladığımdan beri #EMP çok#! daha iyi.""
 board_games.0001.desc.opponent_winning.match_history.recently_won_against.gamble: ""Bir maç daha," diyor rakibim, "ve benim için bir zafer daha. Bu gidişle batacaksın, biliyorsun değil mi?""
 board_games.0001.desc.opponent_winning.match_history.recently_lost_against.default: ""İşte bu," diyor rakibim, "oynadığımız #EMP diğer#! maçtan #EMP çok#! daha iyiydi.""
 board_games.0001.desc.opponent_winning.match_history.recently_lost_against.county: ""[bg_opponent.MakeScope.Var('bg_recent_land_loss_stake').Title.GetNameNoTier] aklıma geldikçe seni ne kadar yensem nafile," diye yakınıyor rakibim, hâlâ eski bahsimizi kastederek."
 board_games.0001.desc.opponent_winning.match_history.recently_lost_against.gamble: ""Görünüşe göre bu sefer bahsi ben kazanıyorum, değil mi?" diyor rakibim."
 board_games.0001.desc.opponent_winning.other.pro_gamer: ""Tekniklerime oldukça dikkat etmelisin," diyor rakibim. "Profesyonel masa oyuncusu hareketi denilen bir şey yapmak üzereyim.""
 board_games.0001.desc.opponent_winning.other.avlf: ""#EMP Sen#! oyun ustası mısın? Kendini avutma, [bg_myself.GetFirstNameNoTooltip]. Sana oyuncu demek bile bin şahit ister.""
  
  ################################################## 
  # Player Winning 
 board_games.0001.desc.i_am_winning.diplomacy.low: ""Ben... Nasıl... Biraz yavaştan alsana be!" diye çığlık atıyor rakibim, açıkça öfkelenmiş ve söyleyecek kelime bulamıyor."
 board_games.0001.desc.i_am_winning.diplomacy.medium: "Rakibim hiçbir şey demiyor, sadece parmaklarını masanın üstünde tıkırdatarak bir cevap bulmaya çalışıyor."
 board_games.0001.desc.i_am_winning.diplomacy.high: ""Görünüşe göre," diyor rakibim, "beni ufak bir çıkmaza sokmuş gibisin. Şimdilik.""
 board_games.0001.desc.i_am_winning.martial.low: ""Askerleri yönetemiyorum," diyor rakibim, "[SCOPE.Custom('BG_GameType')|U] oynayamıyorum. Ben ne işe yararım ki?""
 board_games.0001.desc.i_am_winning.martial.medium: "Rakibim düşünceli bir şekilde çenesini sıvazlıyor. "Taktiklerimin işe yarayacağından #EMP emindim#!...""
 board_games.0001.desc.i_am_winning.martial.high: ""Bu gerçek bir muharebe alanı olsaydı," diyor rakibim, "işler daha farklı #EMP olurdu#!.""
 board_games.0001.desc.i_am_winning.stewardship.low: ""Neden rakamlar ile uğraşmak #EMP her zaman#! bu kadar zor?" diye yakınıyor rakibim. "[SCOPE.Custom('BG_GameType')|U] oynarken o kadar ileriyi düşünmen gerekiyor ki kafam hiç #EMP basmıyor#!""
 board_games.0001.desc.i_am_winning.stewardship.medium: "Rakibim pürdikkat tahtaya bakıyor. "Ben... Ben bir yerde hata yapmış olmalıyım...""
 board_games.0001.desc.i_am_winning.stewardship.high: ""Kabul etmek acı verse de," diyor rakibim, "ihtimallerin benim yanımda olduğunu söylemek güç.""
 board_games.0001.desc.i_am_winning.intrigue.low: ""Oldukça #EMP bariz#! hilelerine biraz ara verebilir misin?" diyor rakibim."
 board_games.0001.desc.i_am_winning.intrigue.medium: ""Taktiklerimin biraz daha... kurnazlığa... ihtiyacı var" diyor rakibim, öfkeli bir şekilde tahtayı incelerken."
 board_games.0001.desc.i_am_winning.intrigue.high: ""Kazandığını düşünebilirsin," diyor rakibim, "ama böyle düşünmenin sebebi, benim öyle düşünmeni istemem. Ayrıca benim böyle düşündüğümü bildiğini de biliyorum.""
 board_games.0001.desc.i_am_winning.learning.low: ""Bu hiç adil değil, bu kuralların yarısını #EMP anlamıyorum#! bile," diye yakınıyor rakibim. "Bu kuralları apaçık biz oynarken uyduruyorsun.""
 board_games.0001.desc.i_am_winning.learning.medium: ""#EMP Yine#! mi [bg_myself.Custom('BG_RandomRankPossessive')] [bg_myself.Custom('BG_RandomMoveType')]?" diye yakınıyor rakibim. "Numaraların #EMP çok#! ucuz.""
 board_games.0001.desc.i_am_winning.learning.high: ""Soytarı [bg_opponent.Custom('BG_RandomMoveType')] açılışı yapmamalıydım," diye yakınıyor rakibim. "Çoktan kaybetmiş sayılırım.""
 board_games.0001.desc.i_am_winning.trait.lustful: "Rakibim maça hiç dikkat etmiyor gibi gözüküyor, onun yerine bazı [SCOPE.Custom('BG_GamePiecePlural')]ın... şekline takılmış gibi."
 board_games.0001.desc.i_am_winning.trait.chaste: ""[SCOPE.Custom('BG_GameType')|U] ile alakalı sorun da bu," diyor rakibim, ellerini öfkeyle sallarken. "Arzuları alevlendiriyor! Hisleri güçlendiriyor! Cinsel dürtülerin en saf hâli.""
 board_games.0001.desc.i_am_winning.trait.gluttonous: "Rakibim yavaşça ekmeğini ısırıyor, kırıntılar ve dikkatsizlik içerisinde kaybolmuş."
 board_games.0001.desc.i_am_winning.trait.temperate: ""Peh," diyor rakibim. "Bu tarz riskler almak seni bir gün günaha yönlendirecek.""
 board_games.0001.desc.i_am_winning.trait.greedy: "Rakibim elindeki altını havaya atıp tutuyor, soğuk metal muhtemelen yaklaşan mağlubiyetine teselli oluyordur."
 board_games.0001.desc.i_am_winning.trait.generous: "Rakibim bana nazik bir gülümseme ile "#EMP Çok#! iyi gidiyorsun, böyle devam et!" diyor"
 board_games.0001.desc.i_am_winning.trait.lazy: ""Sıra bende mi?" diyor rakibim esnerken. "Kusura bakma, #EMP çok#! dikkat etmiyordum da.""
 board_games.0001.desc.i_am_winning.trait.diligent: ""Evet, şu an öndesin," diyor rakibim, "ama birazcık uğraşırsam sana yetişebilirim!""
 board_games.0001.desc.i_am_winning.trait.wrathful: "Rakibimin atardamarı her an patlayacakmış gibi. "Kazanmaya devam edersen, tüm tahtaya #EMP kan#! kusacağım seni [bg_myself.Custom('InsultNoun')]!""
 board_games.0001.desc.i_am_winning.trait.calm: "Rakibimin genelde durgun ifadesi... bozulmuş gibi. Mutsuz gözüküyor."
 board_games.0001.desc.i_am_winning.trait.patient: ""Şimdilik önde olabilirsin," diyor rakibim, "ama eninde sonunda bir yerde tökezleyeceksin. Her zaman tökezlerler.""
 board_games.0001.desc.i_am_winning.trait.impatient: ""[bg_opponent.GetFaith.HighGodName] aşkına, çoktan kazandın, #EMP tamam mı#!?" diyor rakibim. "Hadi #EMP bitir#! artık.""
 board_games.0001.desc.i_am_winning.trait.arrogant: ""Aslında beni yenmiyorsun biliyorsun değil mi," diyor rakibim. "Öyle #EMP düşünüyor#! olabilirsin ama bu imkansız.""
 board_games.0001.desc.i_am_winning.trait.humble: "Rakibimin kulakları hayal kırıklığından ötürü #EMP açıkça#! kızarmış. "Reddetmek mümkün değil, taktiklerin...," yutkunuyor, "kusursuz.""
 board_games.0001.desc.i_am_winning.trait.deceitful: ""Tuvalete gitmeye ihtiyacın varmış gibi gözüküyor," diyor rakibim, sempatik bir şekilde. "Sorun değil, ben tahtaya göz kulak olurum.""
 board_games.0001.desc.i_am_winning.trait.honest: ""Bu kadar..." rakibim bir anlık duruyor, "#EMP zorlayıcı#! olmanı beklemiyordum.""
 board_games.0001.desc.i_am_winning.trait.craven: "Rakibim durmak bilmeden ileri geri sallanıyor, sanki bıraksan fırlayıp gidecekmiş gibi."
 board_games.0001.desc.i_am_winning.trait.brave: ""Bir planım var," diyerek göğsünü kabartıyor rakibim, "ve oyunu tamamen benim lehime çevirecek!""
 board_games.0001.desc.i_am_winning.trait.shy: "Rakibim sessiz bir şekilde olduğu yerde duruyor, asık bir suratla oyunu kendi lehine nasıl çevireceğini düşünüyor."
 board_games.0001.desc.i_am_winning.trait.gregarious: ""Genelde oynadığım kişilerden çok daha iyisin," diyor rakibim, "ve ben #EMP oldukça#! fazla [SCOPE.Custom('BG_GameType')] oynuyorum.""
 board_games.0001.desc.i_am_winning.trait.ambitious: ""Bu maç için...," rakibim söyleyecek kelime bulamayıp duraksıyor, "... #EMP daha yüksek#! umutlarım vardı.""
 board_games.0001.desc.i_am_winning.trait.content: ""Her neyse," diyerek iç çekiyor rakibim, "Bunu kazanamayabilirim ama yine de elimden geleni yaptım.""
 board_games.0001.desc.i_am_winning.trait.arbitrary: ""Neden benim kurallarımı kullanmıyoruz anlamıyorum," diye yakınıyor rakibim. "[bg_opponent.GetCurrentLocation.GetNameNoTooltip] topraklarında herkes böyle oynuyor, gerçekten.""
 board_games.0001.desc.i_am_winning.trait.just: ""Kanıtlayamam," diyor rakibim, "ama neredeyse #EMP eminim#! ki hile yapıyorsun.""
 board_games.0001.desc.i_am_winning.trait.cynical: ""#EMP Tabii ki#! kazanıyorsun," diyor rakibim, somurtkan bir surat ile. "Kimse #EMP hiçbir zaman#! [SCOPE.Custom('BG_GameType')] oyunumuzu kazanmama izin vermiyor.""
 board_games.0001.desc.i_am_winning.trait.zealous: ""[bg_opponent.GetFaith.KnowledgeGodNamePossessive], beni bu işkenceden kurtar" diyor rakibim bıyık altından."
 board_games.0001.desc.i_am_winning.trait.paranoid: ""Tüm planın buydu, değil mi?" diye yakınıyor rakibim. "Tüm planın beni hileli bir oyun ile #EMP küçük düşürmekti#!!""
 board_games.0001.desc.i_am_winning.trait.trusting: ""[bg_opponent.GetFaith.KnowledgeGodName] aşkına," diyor rakibim. "Sence çok fazla mı açık verdim? Bu kadar erken ve bu kadar kötü kaybetmeyi beklemiyordum.""
 board_games.0001.desc.i_am_winning.trait.compassionate: ""Biliyorsun değil mi?" diyor rakibim, "[SCOPE.Custom('BG_GameType')|U], #EMP eğlenmek#! için var, ne pahasına olsun kazanmak için değil.""
 board_games.0001.desc.i_am_winning.trait.callous: ""Hmm, kaybetmek böyle bir şey miymiş?" diyor rakibim. "Pek hoşuma gittiğini söyleyemem.""
 board_games.0001.desc.i_am_winning.trait.sadistic: "Rakibim sessiz bir şekilde duruyor, [bg_opponent.Custom('EyeEyes')]nden karşısındaki yeteneğe duyduğu saygı ve kabullenmeye hazır olduğu mağlubiyet anlaşılıyor."
 board_games.0001.desc.i_am_winning.trait.stubborn: ""Beni mağlup edemeyeceksin," diyor rakibim ağzından tükürükler saçılırken. "Kimse #EMP hiçbir#! şekilde beni yenemez.""
 board_games.0001.desc.i_am_winning.trait.fickle: ""[SCOPE.Custom('BG_GameType')|U] sıkıcı gelmeye başladı," diye yakınıyor rakibim. "Başka bir şey oynasak olmaz mı?""
 board_games.0001.desc.i_am_winning.trait.vengeful: "Rakibimin yüzünde hiçbir ifade yok. Parmaklarıyla oyun tahtasını sıkı sıkı tutuyor, sanki kendini engelliyormuş gibi."
 board_games.0001.desc.i_am_winning.trait.forgiving: "Rakibim ilginç bir şekilde oldukça sakin gözüküyor, ona baktığımda en ufak öfke sezemiyorum."
 board_games.0001.desc.i_am_winning.trait.rowdy: ""Haberin olsun," diye fısıldıyor rakibim, "kaybedersem, tahtayı kafanda kıracağım.""
 board_games.0001.desc.i_am_winning.trait.charming: ""Bana #EMP biraz#! acısan olmaz mı?" diye soruyor rakibim, oldukça tatlı bir şekilde."
 board_games.0001.desc.i_am_winning.trait.curious: ""Bir dakika... nasıl #EMP kazanıyorsun#!?". Rakibim oldukça şaşırmış gözüküyor."
 board_games.0001.desc.i_am_winning.trait.pensive: ""Hayır, olamaz, oynamamam gerektiğini biliyordum... şimdi zamanını boşa harcadım..." diyor rakibim."
 board_games.0001.desc.i_am_winning.trait.bossy: ""Peh, #EMP benim#! kurallarıma göre oynamış olsaydık #EMP o zaman#! görürdün kim kazanıyor!" diye yakınıyor rakibim."
 board_games.0001.desc.i_am_winning.relation.friend: ""Lanet olsun," diyerek gülüyor arkadaşım, "Karşındaki kim olursa olsun [SCOPE.Custom('BG_GameType')] oynarken merhamet göstermiyorsun, değil mi?""
 board_games.0001.desc.i_am_winning.relation.best_friend: ""Her zaman dediğim gibi, hiçbir şey birini [SCOPE.Custom('BG_GameType')] oyununda yenmeye benzemez. Seni kıskanıyorum!" diyor en yakın arkadaşım."
 board_games.0001.desc.i_am_winning.relation.rival: ""Beni küçük düşürmeye #EMP bayılıyorsun#!, değil mi?" diyerek yere tükürüyor rakibim, her zamanki gibi kaybetmeyi hazmedemiyor."
 board_games.0001.desc.i_am_winning.relation.nemesis: "$board_games.0001.desc.opponent_winning.relation.nemesis$"
 board_games.0001.desc.i_am_winning.relation.lover: ""[SCOPE.Custom('BG_GameType')|U] oynamak #EMP zorunda#! değiliz, [bg_myself.GetFirstNameNoTooltip]," diye fısıldıyor sevgilim. "Eğlenmemizin başka yolları olduğundan eminim...""
 board_games.0001.desc.i_am_winning.relation.soulmate: "$board_games.0001.desc.opponent_winning.relation.soulmate$"
 board_games.0001.desc.i_am_winning.relation.bully: ""Beni yenersen, seni döverim. Bu kadar basit," diyor zorbam."
 board_games.0001.desc.i_am_winning.relation.victim: "Kurbanım sessiz duruyor ama gözlerinden yaşlar akmak üzere."
 board_games.0001.desc.i_am_winning.relation.crush: "Çocukluk aşkım... Olamaz! Bana sinirlenmiş, biliyorum, [bg_opponent.Custom('MaskFace')]nden anlıyorum!"
 board_games.0001.desc.i_am_winning.relation.guardian: ""Öğreniyor gibisin," diyor vasim. "Ya da beni daha iyi taklit ediyorsun.""
 board_games.0001.desc.i_am_winning.relation.ward: "Öğrencim ezici bir şekilde kaybetmesine kırılmış gibi, [bg_opponent.Custom('MaskFace')]nden anlaşılıyor."
 board_games.0001.desc.i_am_winning.hook_on.weak: "$board_games.0001.desc.i_am_winning.hook_on.strong$"
 board_games.0001.desc.i_am_winning.hook_on.strong: ""[bg_opponent.GetFaith.random_GoodGodNames]! Oyunu azıcık bana bıraksan olmaz, değil mi?" diye yakınıyor rakibim."
 board_games.0001.desc.i_am_winning.hooked_by.weak: "$board_games.0001.desc.i_am_winning.hooked_by.strong$"
 board_games.0001.desc.i_am_winning.hooked_by.strong: ""Bana #EMP borçlu#! olduğunu burada ödemeni istemek israf olmasaydı, seni kaybetmeye #EMP zorlamayı#! düşünürdüm." diyor rakibim"
 board_games.0001.desc.i_am_winning.match_history.recently_won_against.default: ""Pekâlâ," diyor rakibim, "öyle gözüküyor ki #EMP bu#! oyun pek benim aleyhime gitmiyor.""
 board_games.0001.desc.i_am_winning.match_history.recently_won_against.county: ""Bir de [bg_myself.MakeScope.Var('bg_recent_land_loss_stake').Title.GetNameNoTier] üstüne bahse girdiğimizde bu kadar iyi oynasaydın," diyerek sırıtıyor rakibim."
 board_games.0001.desc.i_am_winning.match_history.recently_won_against.gamble: ""Eh be," diyor rakibim. "Bazen kazanırsın, bazen kaybedersin. Bu sefer senin kazanma sıranmış herhâlde.""
 board_games.0001.desc.i_am_winning.match_history.recently_lost_against.default: ""Hayır, hayır, hayır!" diye yakınıyor rakibim. "#EMP Yine#! olmaz, #EMP sana#! karşı olmaz!""
 board_games.0001.desc.i_am_winning.match_history.recently_lost_against.county: "Rakibim [bg_opponent.Custom('MaskFace')]ndeki teri siliyor, [bg_opponent.Custom('EyeEyes')]ndeki şaşkınlık oldukça belli bir şekilde. Şüphe yok ki ona [bg_myself.MakeScope.Var('bg_recent_land_less_stake').Title.GetNameNoTier] toprağına mal olan oyunu düşünüyor."
 board_games.0001.desc.i_am_winning.match_history.recently_lost_against.gamble: ""Sadece bir zafere ihtiyacım var, sadece bir zafere ihtiyacım var, sadece bir zafere-" diye sürekli sessizce mırıldanıyor rakibim."
  
