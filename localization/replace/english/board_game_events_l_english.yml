 # Ending Events
 board_games.0031.t:0 "$board_games.0000.t$"


 board_games.0031.desc.intro.01:0 "Bir başarı çığırışıyla ayağa fırlıyorum ve [SCOPE.Custom('BG_GamePiecePlural')] her yere saçılıyor."
 board_games.0031.desc.intro.02:0 "Aşağılayıcı bir gülümsemeyle son [SCOPE.Custom('BG_GamePiece')] masaya yerleştiriyorum."
 board_games.0031.desc.intro.03:0 "İkimizin de gözü [SCOPE.Custom('BG_GamePiece')]n üzerinde. Sonunda kazandım."

 board_games.0031.desc.middle.01:0 "Bu [SCOPE.Custom('BG_GameType')] oyunu benim, Oyunlar Kralı unvanıma ulaşmamdaki yolculuğumda bir zafer daha."
 board_games.0031.desc.middle.02:0 "Zekâmın her şeyden üstün olduğunu yine kanıtlıyorum."
 board_games.0031.desc.middle.03:0 "[ROOT.Char.GetFaith.HighGodName] sayesinde kazandım. Daha oyunun başlangıcından beri [ROOT.Char.GetFaith.HighGodNamePossessive] benim kazanmamı istediğini biliyordum, aksi mümkün değil."

 board_games.0031.desc.end.01:0 "\n\nYıkıma uğramış [bg_loser.GetFirstName], elleri kalçasında oturmuş duruyor, nerede hata yaptığını anlamaya çalışıyor."
 board_games.0031.desc.end.02:0 "\n\nKazandığıma inanamayan [bg_loser.GetFirstName], oturduğu yerde yıkık bir hâlde boşluğa bakıyor."
 board_games.0031.desc.end.03:0 "\n\n[bg_loser.GetFirstName] oldukça kızgın. Hem yenildi hem aşağılandı."


 board_games.0031.a:0 "İyi oyundu!"
 board_games.0031.a.a:0 "Mükemmel bir oyundu!"
 board_games.0031.b:0 "Kaybetmek nasılmış seni zavallı?"
 board_games.0031.b.a:1 "Önümde diz çök [bg_loser.Custom('InsultNoun')]!"
 board_games.0031.b.b:0 "Bu kadar üzülme. Herkes zeki olacak diye bir kaide yok."
 board_games.0031.b.progress_towards_rival:0 "[bg_loser.GetTitledFirstName], bunu kişisel algılayacak"
 board_games.0031.c:0 "Başka zaman tekrar oynamak isterim..."
 board_games.0031.a.tt.success:0 "Rakibiniz iyi bir oyun olduğunu kabul edecek"
 board_games.0031.a.tt.failure:0 "Rakibiniz eliyle bir hareket yapacak ve gidecek"
 board_games.0031.desc.result.skill:0 "#BOL Sonuç:#! [bg_loser.GetFirstNameNoTooltip] karşısında oynadığım [Concept( 'board_game_match', 'Maçı' )|E], [Concept( 'board_game_winning', 'Kazanma' )|E] skorum sayesinde kazanıyorum"
 board_games.0031.desc.result.sudden_death:0 "#BOL Sonuç:#! [bg_loser.GetFirstNameNoTooltip] karşısında oynadığım [Concept( 'board_game_match', 'Maçı' )|E], [board_game_winning_sudden_death|E] sayesinde kazanıyorum"

 board_games.0041.t:0 "$board_games.0000.t$"


 board_games.0041.desc.intro.01:0 "Bir başarı çığırışıyla, [bg_victor.GetFirstName] ayağa fırlıyor.\n\nBen... Ben kaybettim. Ellerim dizlerime düşüyor, tutunacak bir şeyler arıyorum."
 board_games.0041.desc.intro.02:0 "[bg_victor.GetFirstName] kendini beğenmiş bir şekilde gülümsüyor. O kazandı, ben kaybettim.\n\n"
 board_games.0041.desc.intro.03:0 "Masadaki [SCOPE.Custom('BG_GamePiecePlural')]a bakarken hissettiğim hayalkırıklığını tanımlayacak sözler bulamıyorum. Yenildim."

 board_games.0041.desc.middle.01:0 "[ROOT.Char.GetFaith.HighGodName] şahidim olsun ki yapabileceğim her şeyi yaptım..."
 board_games.0041.desc.middle.02:0 "[bg_victor.GetFirstName] gibi aptal biri nasıl beni yenebilir?."
 board_games.0041.desc.middle.03:0 "\n\n[SCOPE.Custom('BG_GameType')|U] zaten #EMP gerçek#! muharebelerin ucuz bir kopyası. Bu konuda da rakibimden üstün olduğum kesin. O [SCOPE.Custom('BG_GameType')] öğrenirken ben kılıç öğrendim. Yine de..."

 board_games.0041.desc.end.01:0 "\n\nBen #EMP kötü#! bir [SCOPE.Custom('BG_GameType')] oyuncusu muyum?"
 board_games.0041.desc.end.02:0 "\n\nAvuçlarım terliyor, dizlerim güçsüzleşiyor. [bg_victor.GetFirstName] karşısında yapabileceğimin en iyisini yaptım ama yine de kaybettim."
 board_games.0041.desc.end.03:0 "\n\n[recipient.Custom('InsultNoun')|U]! [recipient.Custom('InsultNoun')|U]! Kesin hile yaptı. Başka açıklaması yok."

 board_games.0041.a:0 "Bir dahaki sefere kim kazanacak göreceğiz..."
 board_games.0041.b:0 "Bugün burada bir düşman edindin."
 board_games.0041.b.b:0 "Kutlamalarına devam edersen yemin ederim ki pabucumun tadına bakacaksın!"
 board_games.0041.c:0 "Pekâlâ, iyi olan kazandı!"
 board_games.0041.desc.result.skill:0 "#BOL Sonuç:#! [bg_victor.GetFirstNameNoTooltip] karşısında oynadığım [Concept( 'board_game_match', 'Maçı' )|E] onun [Concept( 'board_game_winning', 'Kazanma' )|E] skoru sayesinde kaybediyorum"
 board_games.0041.desc.result.sudden_death:0 "#BOL Sonuç:#! [bg_victor.GetFirstNameNoTooltip] karşısında oynadığım [Concept( 'board_game_match', 'Maçı' )|E] [board_game_winning_sudden_death|E] yüzünden kaybediyorum"

