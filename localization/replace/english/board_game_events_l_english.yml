 board_games.0001.desc.i_am_winning.match_history.recently_won_against.default: ""Eh," diye inliyor rakibim, "görünüşe göre #EMP bu#! oyun istediğim gibi gitmiyor."" #NT!
 board_games.0001.desc.i_am_winning.match_history.recently_won_against.county: ""Keşke [bg_myself.MakeScope.Var('bg_recent_land_loss_stake').Title.GetNameNoTier] çizgideyken de bu kadar iyi oynasaydın," diye sırıtıyor rakibim." #NT!
 board_games.0001.desc.i_am_winning.match_history.recently_won_against.gamble: ""Ahhh," diye iç çekiyor rakibim. "Bazen kazanırsın, bazen kaybedersin. Bu sefer kazanma sırası sende, sanırım."" #NT!
