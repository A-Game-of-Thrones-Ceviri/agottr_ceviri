 board_games.0102.t: "Oyunlar Oyunu"
 board_games.0102.desc: "BGE en sevdiğiniz oyunların tek çatı altında toplanmış hali: satranç, peçiç, hnefaffetteffleelfae, tavla.\n\nBaşka ne oyunları seversiniz?\n\nO oyunlara da sahip olabilir ama daha iyi şekilde!\n\n#EMP Hem de yüzyıllar önceden.#!\n\nNormal masa oyunlarına ne mi demeli? Sıkıcı oyunlar."
 board_games.0102.a: "Normal bir oyun, lütfen."
 board_games.0102.b: "Rakibim sadece kazansın, lütfen."
 board_games.0102.c: "Rakibim sadece kaybetsin, lütfen."
