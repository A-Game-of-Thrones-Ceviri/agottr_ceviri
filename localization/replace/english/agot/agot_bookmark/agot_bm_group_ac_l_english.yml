l_english:
 agot_bm_group_AC: "Aegon'un Fethi\nF.Ö. - F.S. 0"
 agot_bm_7898: "Üçüncü Ghiscari Savaşı"
 agot_bm_7898_desc: "Valyria ile Eski Ghis arasındaki büyük savaşların üçüncüsü."
 agot_bm_7932: "Harwyn Sertel"
 agot_bm_7932_desc: "Babasının, Kral Qhorwyn Hoare'nin ölümüyle birlikte, Sertel olarak bilinen Harwyn, Seastone Sandalyesi'ni talep etmek için Serbest Şehirler turundan dönmüştür. Babası gibi temkinli biri olmayan Harwyn, Nehir Lordlarının Fırtına Kralları'nın yönetiminde zorlandığı yeşil topraklara göz dikmiştir."
 agot_bm_7974: "Sarnor'un Düşüşü"
 agot_bm_7974_desc: "Sarnor'un Uzun Adamları, Dothraki Khal'larının oluşturduğu tehdidi çok uzun süre göz ardı ettiler. Şehirden şehre yağmalanıp yerle bir edilirken, Uzun Adamlar duvarlarının arkasına saklandı. Şimdi nihayet Yüksek Kral Mazor Alexi'nin arkasında birleşen Sarnor halkı, at lordlarına karşı son direnişine hazırlanmaktadır."
 agot_bm_7996: "Dördüncü Ghiscari Savaşı"
 agot_bm_7996_desc: "Vaylria ile Yaşlı Ghis arasındaki büyük savaşların dördüncüsü."
 agot_bm_7998: "Fetih Savaşı"
 agot_bm_7998_desc: "Aegon Targaryen ve kız kardeşleri, üç güçlü ejderhayla birlikte Blackwater'ın ağzına indiler. Kendini beğenmiş Argilac, Aegon'un arkadaşı Orys ile Argilac'ın kızı arasında evlilik teklifini reddederek, Aegon'un elçisinin ellerini geri göndermiştir. Bunun sonucunda Aegon, Yedi Krallık'ı fethetmeye ant içmiş ve 'Sadece bir Kral olacak' diye ilan etmiştir."
 agot_bm_8000: "Taçlı Ejderha"
 agot_bm_8000_desc: "YER TUTUCU"
 agot_bm_8043: "İnancın Silahlı Ayaklanması"
 agot_bm_8043_desc: "Aegon Fatih'in ölümü ve oğlu Aenys'in Demir Taht'a çıkışından sonra, Yüce Sept, ensestten doğan bu sapkınlığa karşı isyan başlattı. Şimdi, yıllar sonra, hastalıklı Aenys ölmüş ve üvey kardeşi Zalim Maegor Demir Taht'ta oturmakta ve bu ayaklanmayı sona erdirmekte kararlıdır."
