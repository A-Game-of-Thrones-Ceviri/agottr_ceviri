 agot_bm_group_8259: "F.S. 258"
 agot_bm_8259: "Dokuz Kuruşluk Krallar Savaşı"
 agot_bm_8259_desc: "Doğuda bir Blackfyre taklitçisi bir kez daha yükseliyor, zira yeni Şövalye-general Altın Mürettebat'ın komutasını ele geçirmiş ve hedefi Demir Taht'ı fethetmektir.\n\nDehşet Verici Maelys, adının hakkını veriyor ve korsanlar, kanun kaçakları ve sürgünlerden oluşan büyüyen bir ittifak, kendisini kral ilan eden bu adama destek sözü veriyor. Kendi kendine kurulan Dokuzlar Çetesi, Batıdiyar'ın lordları ve leydileri için hala sorun yaratabilir.\n\nAncak Kral Aegon V Targaryen, yurt içindeki tehditlere de odaklanmak zorundadır. Halkın şampiyonu olarak, birçok reformu Yedi Krallık'taki yöneticileri rahatsız etmiş ve çocuklarının reddettiği nişanlar, sahip olduğu az destekleri bile zayıflatmıştır. Batıda ise isyan riski hızla artıyor, zira kurnaz Lord Roger Reyne'nin olası bir ayaklanma tehdidi giderek büyüyor.\n\n#bold Kralın umudu, Asshai'nin kadim metinlerinde yatıyor; ejderhaların yeniden doğuşunu vaat eden bu metinler, yeni bir refah çağını başlatabilir. Ancak etrafını saran alevler büyüdükçe, onu tamamen yutma riski taşıyor.#!"
  
 bookmark_259_maelys_blackfyre: "I. Maelys Blackfyre"
 bookmark_259_maelys_blackfyre_desc: "Dehşet Verici Maelys'in damarlarında piç kanı akıyor; korkunç derecede güçlü bir savaşçı ve vahşi bir lider. Altın Mürettebat'ın kontrolünü ele geçirmek için, bir savaş atını tek bir yumrukla öldürdü ve kuzeni Daemon'un başını vücudundan kopardı. Şimdi, hain destekçilerle çevrili olan Maelys, Kara Ejderha'nın kaderini gerçekleştirecek güce sahip olabilir.\n\n#bold Kaba güç, savaşları kazanabilir, ancak Maelys, Yedi Krallık'ı ele geçirecek kurnazlık ve taktiğe sahip olacak mı?#!"
  
 bookmark_259_aegon_targaryen: "Kral V. Aegon Targaryen"
 bookmark_259_aegon_targaryen_desc: "Dördüncü bir oğlun dördüncü oğlu olan Şanssız Aegon, Demir Taht'a oturması beklenmeyen biriydi. Ancak kader kaprisli bir hanımefendi olabilir ve sevimli Egg, Yedi Krallık'ı yirmi beş yıldır ustaca yönetiyor — halkın yaşamını iyileştiriyor, bozulmuş nişanları yönlendiriyor ve büyük küçük ayaklanmaları sona erdiriyor.\n\n#bold Bir başka isyanın eşiğinde, zira güçlü Maelys Dehşet Verici'nin liderliğindeki bir Blackfyre ordusu toplanıyor, Aegon ejderhaları geri getirme hayaliyle yanıp tutuşuyor, ama bu hayal onun sonunu getirebilir mi?#!"
  
 bookmark_259_jaehaerys_targaryen: "Prens Jaehaerys Targaryen"
 bookmark_259_jaehaerys_targaryen_desc: "Ejderha Kayası Prensi, birçokları tarafından zayıf olarak kabul edilir, muhtemelen hasta yapısı nedeniyle, ancak sınandığında kararlılığı sarsılmaz kalır. Aynı durum, kız kardeşi Prenses Shaera'ya olan sevgisi için de geçerlidir. Ağabeyi Prens Duncan Küçük, kendi mirasını bir kenara bırakarak sıradan bir kadınla evlenince, Jaehaerys bunu not aldı — ve Shaera ile geleneksel Targaryen evliliğini gizlice yaptı ve tamamladı.\n\n#bold Doğuda isyan baş gösterirken, genç prens kaderini nasıl eline alacak ve House Targaryen'in geleceğini nasıl yönlendirecek?#!"
  
 bookmark_259_tytos_lannister: "Lord Tytos Lannister"
 bookmark_259_tytos_lannister_desc: "Dişsiz Aslan Tytos asla güçlü iradeli bir adam olmadı ve fazla güveniyordu. Bir zamanlar neşeli doğası nedeniyle Güleryüzlü Aslan olarak bilinen Tytos, karısı Leydi Jeyne Marbrand'ın ölümüyle çok şey kaybetti ve düzensiz vasalları, bağışlayıcı lordlarının bu zayıflığından yararlanmaya hevesliydi.\n\n#bold Castamere'deki yeni bir aslan dişlerini gösterirken, Tytos Westerlands'teki düzeni yeniden sağlama iradesini ve yolunu bulacak mı? Yoksa Lannister Hanesi'nin hatırına iradeli yavrularından biri mi bu işi devralacak?#!"
  
 bookmark_259_tywin_lannister: "Sör Tywin Lannister"
 bookmark_259_kevan_lannister: "Kevan Lannister"
  
 bookmark_259_roger_reyne: "Lord Roger Reyne"
 bookmark_259_roger_reyne_desc: "Kız kardeşi Ellyn'in Kayanın Varisi Tion Lannister ile kısa süreli evliliği sırasında, Kızıl Aslan Roger, Casterly Kayası'nda çok zaman geçirdi. Ancak Tion'un Dördüncü Blackfyre İsyanı sırasında ölmesinin ardından, ailesinin geleceğini planlamak için Castamere madenlerine döndü.\n\n#bold Aslanın pençeleri keskin, ancak House Lannister'ın neredeyse aşılmaz kalesine ulaşacak kadar uzun mu?#!"
  
