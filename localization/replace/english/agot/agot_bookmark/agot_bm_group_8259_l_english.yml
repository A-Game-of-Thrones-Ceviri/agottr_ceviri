agot_bm_8259:0 "Dokuz Kuruşluk Kralların Savaşı"
agot_bm_8259_desc:0 "Doğuda bir Blackfyre gaspçısı daha ortaya çıkıyor, çünkü korkunç yeni bir başkomutan Altın Bölük'ün komutasını ele geçirdi ve Demir Taht'ı hedef aldı.\n\nCanavar Maelys adına yakışır bir şekilde yaşıyor ve korsanlar, haydutlar ve sürgünlerden oluşan büyüyen bir ittifak, kral adayına destek sözü verdi. Dokuzlar Çetesi, Westeros'un lordları ve leydileri için sorun yaratabilir.\n\nAncak Kral Aegon V Targaryen'in yurt içinde de yurt dışındaki tehditle eşleşen endişeleri var. Sıradan halkın savunucusu olan Aegon'un birçok reformu, Yedi Krallık'taki yöneticileri kızdırdı ve çocukları tarafından reddedilen nişanlar, bir zamanlar sahip olduğu az miktarda desteği de azalttı. Ve batıdaki kargaşa ateş düştü, kurnaz Lord Roger Reyne'nin isyan riski gergin bir belirsizliğe dönüştü.\n\n#bold Kral için umut, yeni bir refah çağını başlatmak için ejderhaların yeniden doğuşunu vaat eden Asshai'nin eski metinlerinde yatıyor. Ama etrafındaki cehennem büyüdükçe, onu tamamen yutma riski de artıyor.#!"

bookmark_259_maelys_blackfyre:0 "Kral Maelys I"
bookmark_259_maelys_blackfyre_desc:0 "Canavar Maelys'in damarlarında piç kanı akıyor, devasa güçlü bir savaşçı ve vahşi bir lider. Altın Bölük'ün kontrolünü ele geçirmek için bir savaş atını tek yumrukla öldürdü ve kuzeni Daemon'un kafasını vücudundan kopardı. Şimdi, hain destekçilerle çevrili, Kara Ejderha'nın kaderini gerçekleştirmek için gereken güce sahip olabilir.\n\n#bold Kaba kuvvet savaşları kazanabilir, ancak Maelys'in Yedi Krallığı ele geçirmek için gereken kurnazlığa ve zekaya sahip olacak mı?#!"

bookmark_259_aegon_targaryen:0 "Kral Aegon V"
bookmark_259_aegon_targaryen_desc:0 "Dördüncü oğlun dördüncü oğlu olan Beklenmedik Aegon, Demir Taht'ta oturmaya yazgılı gibi görünmüyordu. Yine de kader kaprisli bir metresdir ve cana yakın Yumurta, yirmi beş yıldır Yedi Krallığı ustaca yönetmiştir - sıradan halkın hayatlarını iyileştirerek, bozuk nişanlarda yol alarak ve küçük ve büyük ayaklanmalara son vererek.\n\n#bold Bir başka isyanın eşiğinde, müthiş Canavar Maelys komutasındaki bir Blackfyre ordusu toplanırken, Aegon ejderhaları geri getirme hayaline kapılıyor, ancak bu rüya onun sonu mu olacak?#!"
bookmark_259_betha_blackwood:0 "Kraliçe Betha"
bookmark_259_duncan_targaryen:0 "Prens Duncan"

bookmark_259_jaehaerys_targaryen:0 "Prens Jaehaerys"
bookmark_259_jaehaerys_targaryen_desc:0 "Ejderha Kayası Prensi, muhtemelen hasta doğası nedeniyle birçok kişi tarafından zayıf olarak kabul edilir, ancak test edildiğinde kararlılığı sarsılmaz kalır. Kız kardeşi Prenses Shaera'ya olan aşkı da böyleydi. Ağabeyi Küçük Prens Duncan, sıradan birini gelin olarak almak için mirasından vazgeçtiğinde, Jaehaerys bunu not etti - ve gizlice Shaera ile geleneksel Targaryen evliliğini yaptı ve tamamladı.\n\n#bold Doğuda isyanlar baş gösterirken, genç prens kaderini nasıl ele geçirecek ve Targaryen Hanesi'nin geleceğine nasıl rehberlik edecek?#!"
bookmark_259_shaera_targaryen:0 "Prenses Shaera"
bookmark_259_aerys_targaryen:0 "Prens Aerys"

bookmark_259_tytos_lannister:0 "Lord Tytos"
bookmark_259_tytos_lannister_desc:0 "Dişsiz Aslan Tytos asla güçlü iradeli bir adam olmadı ve fazlasıyla güvenen biriydi. Neşeli kişiliğiyle bir zamanlar Gülen Aslan olarak bilinen Tytos, karısı Leydi Jeyne Marbrand'ın ölümüyle birlikte canlılığının çoğunu kaybetti ve asi vassalları, bağışlayıcı efendilerinden yararlanmakta gecikmediler.\n\n#bold Castamere'nin koltuğunda yeni bir aslan dişlerini gösterirken, Tytos Batı Toprakları'na düzeni geri getirmek için iradeyi - ve bir yolu - bulacak mı? Yoksa iradeli yavruları Lannister Hanesi için meseleleri kendi ellerine alabilir mi?#!"

bookmark_259_tywin_lannister:0 "Sör Tywin"
bookmark_259_kevan_lannister:0 "Kevan"

bookmark_259_roger_reyne:0 "Lord Roger"
bookmark_259_roger_reyne_desc:0 "Kızıl Aslan Roger, kız kardeşi Ellyn ile Kaya'nın varisi Tion Lannister'ın kısa evliliği sırasında Casterly Kayası'nda çok zaman geçirdi. Ancak Tion'un Dördüncü Blackfyre İsyanı sırasında ölmesinin ardından, ailesinin geleceğini planlamak için Castamere madenlerine geri döndü.\n\n#bold Aslanın pençeleri keskindir, ancak Lannister Hanesi'nin neredeyse zaptedilemez koltuğuna ulaşacak kadar uzunlar mı?#!"

