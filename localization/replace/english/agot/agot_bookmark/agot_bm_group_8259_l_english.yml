#BATUHAN
 agot_bm_group_8259:0 "F.S. 258"
 agot_bm_8259:0 "Dokuz Kuruşluk Kralların Savaşı"
 agot_bm_8259_desc:0 "Doğuda, bir başka Blackfyre gaspçısı yükseliyor; Altın Mürettebat'ın yeni başkomutanı Canavar Maelys, Demir Taht’a göz dikti. Korsanlar ve haydutlardan oluşan ittifak, bu yeni kral adayına destek veriyor. Dokuzlar Çetesi, Batıdiyar’ın lordları için büyük bir tehdit oluşturuyor.\n\nKral V. Aegon Targaryen ise Kızıl Kale'nin içerisinde, lordlarını kızdıracak reformları uyguluyor ve batıdaki isyan tehdidiyle boğuşuyor.\n\n#bold Kralın tek umudu, Asshai’nin eski metinlerinde yazılan ejderhaların yeniden doğuşu vaadinde yatıyor. Ama çevresindeki cehennem büyüdükçe, onun da bu alevler içinde yitip gitme riski artıyor.#!"
 
 bookmark_259_maelys_blackfyre:0 "Kral I. Maelys"
 bookmark_259_maelys_blackfyre_desc:0 "Canavar Maelys'in damarlarında piç kanı akıyor; o, devasa bir savaşçı ve vahşi bir lider. Altın Mürettebat'ın kontrolünü ele geçirmek için bir savaş atını tek yumrukla devirdi, ardından kuzeni Daemon’un kafasını vücudundan kopardı. Şimdi, hainlerden oluşan bir destekçi ordusuyla, Kara Ejderha'nın kaderini gerçekleştirecek güce sahip olabilir.\n\n#bold Kaba kuvvet savaşları kazandırabilir, ancak Maelys, Yedi Krallık’ı ele geçirecek kurnazlığa ve zekâya sahip mi?#!"

 bookmark_259_aegon_targaryen:0 "Kral V. Aegon"
 bookmark_259_aegon_targaryen_desc:0 "Dördüncü oğlun dördüncü oğlu olan İmkansız Aegon, Demir Taht’a oturacak biri gibi görünmüyordu. Ancak kader kaprisli bir efendidir, ve cana yakın Yumurta, yirmi beş yıldır Yedi Krallık’ı ustalıkla yönetiyor — sıradan halkın yaşamlarını iyileştirerek, bozulan nişanları düzelterek ve isyanları bastırarak.\n\n#bold Ancak şimdi, müthiş Canavar Maelys komutasındaki bir Blackfyre ordusu toplanırken, Aegon ejderhaları geri getirme hayaliyle büyüleniyor. Fakat bu rüya, onun sonunu mu getirecek?#!"

 bookmark_259_betha_blackwood:0 "Kraliçe Betha"
 bookmark_259_duncan_targaryen:0 "Prens Duncan"
 
 bookmark_259_jaehaerys_targaryen:0 "Prens Jaehaerys"
 bookmark_259_jaehaerys_targaryen_desc:0 "Ejderha Kayası Prensi, hastalıklı yapısı nedeniyle birçok kişi tarafından zayıf olarak görülse de, test edildiğinde kararlılığı sarsılmazdır. Kız kardeşi Prenses Shaera'ya olan aşkı da aynı şekilde güçlüydü. Ağabeyi Küçük Prens Duncan, sıradan biriyle evlenmek uğruna mirasından vazgeçtiğinde, Jaehaerys bunu dikkatle izledi — ve gizlice Shaera ile geleneksel Targaryen evliliğini gerçekleştirdi.\n\n#bold Doğuda isyanlar patlak verirken, genç prens kaderine nasıl yön verecek ve Targaryen Hanesi’nin geleceğine nasıl rehberlik edecek?#!"
 bookmark_259_shaera_targaryen:0 "Prenses Shaera"
 bookmark_259_aerys_targaryen:0 "Prens Aerys"
 
 bookmark_259_tytos_lannister:0 "Lord Tytos"
 bookmark_259_tytos_lannister_desc:0 "Dişsiz Aslan Tytos, hiçbir zaman güçlü iradeli bir adam olmadı; fazlasıyla güvenen, yumuşak bir kişiliğe sahipti. Neşeli doğası nedeniyle bir zamanlar Gülen Aslan olarak bilinen Tytos, karısı Leydi Jeyne Marbrand'ın ölümünden sonra canlılığını yitirdi. Asi vassalları, bağışlayıcı ve zayıf efendilerinden yararlanmaya gecikmediler.\n\n#bold Castamere'nin gölgeleri arasında yeni bir aslan dişlerini gösterirken, Tytos Batı Toprakları'na düzeni geri getirecek iradeyi ve yolu bulabilecek mi? Yoksa Lannister Hanesi’nin geleceği, daha iradeli yavrularının ellerine mi kalacak?#!"
 
 bookmark_259_tywin_lannister:0 "Sör Tywin"
 bookmark_259_kevan_lannister:0 "Kevan"
 
 bookmark_259_roger_reyne:0 "Lord Roger"
 bookmark_259_roger_reyne_desc:0 "Kızıl Aslan Roger, kız kardeşi Ellyn'in Kaya'nın varisi Tion Lannister ile olan kısa evliliği süresince Casterly Kayası'nda oldukça fazla vakit geçirdi. Ancak Tion, Dördüncü Blackfyre İsyanı'nda can verdiğinde, Roger kendi ailesinin geleceğini şekillendirmek için Castamere madenlerine geri döndü.\n\n#bold Aslanın pençeleri keskin olabilir, ancak Lannister Hanesi'nin zaptedilemez koltuğuna uzanacak kadar uzun mu?#!"
 
