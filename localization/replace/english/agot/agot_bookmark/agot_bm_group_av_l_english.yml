l_english:
 agot_bm_group_AV: "Andal İstilası\n6478 K.S. - K.S. 6699" #NT!
 agot_bm_6478: "Lorath'ın Temizlenmesi" #NT!
 agot_bm_6478_desc: "Andalos üzerindeki hakimiyetini pekiştiren Büyük Yüksek Kral Qarlon, gözünü Norvos'un Serbest Şehri'ni fethetmeye dikmiştir." #NT!
 agot_bm_6538: "Yedi Yıldız Muharebesi" #NT!
 agot_bm_6538_desc: "Vadi'nin İlk İnsanları, Kral Robar Royce liderliğinde, Andal istilacılarına karşı son bir direniş için toplanıyor. Andallar da Şahin Şövalye olarak bilinen genç savaşçı Sör Artys Arryn'in arkasında birleşmiştir." #NT!
 agot_bm_6583: "Greyironların Düşüşü" #NT!
 agot_bm_6583_desc: "Parmaklar'a inişlerinden bin yıl sonra, Andallar dikkatlerini Demir Adaları'na çevirdiler. Andallar, nehir topraklarını, batı topraklarını ve Menzil'i işgal edip yerleştiklerinde, yeni yerleşim yerleri ve sağlam kaleler inşa etmeye başladılar. Bu daha güçlü savunmalar, Andalların denizcilik yetenekleriyle birleştiğinde, Demirdoğanların Batı Denizi üzerindeki hakimiyetini zayıflattı. Andallar, genellikle rakip Demirdoğumlu lordların desteğiyle, dalgalar halinde Demir Adaları'nı istila etmeye başladılar. Şimdi, Demir Adaları Kralı Rognar II Greyiron, Drumm, Greyjoy, Hoare ve Orkwood haneleriyle ittifak kuran Andalların saldırısıyla karşı karşıya." #NT!
 agot_bm_6610: "Aç Kurt" #NT!
 agot_bm_6610_desc: "Kral Theon Stark, Kuzey'i dört bir yandan tehditlerle kuşatıldığı bir dönemde yönetmektedir. Demirdoğanlar batı kıyılarına saldırılar düzenlerken, güneydeki zaferleriyle cesaretlenen Andallar doğu kıyılarına çıkarmalar yapmış ve Sur'un ötesindeki Yabanilerın tehdidi asla göz ardı edilemez. Batıdiyar'ın diğer bölgelerinde İlk İnsanlar, sonu gelmeyen gibi görünen Andal istilacılarına karşı mücadele etmeye devam ediyor." #NT!
 agot_bm_6650: "Adaletin Çekici" #NT!
 agot_bm_6650_desc: "Andallar Batıdiyar'u istila etmeye devam ederken, Nehir Toprakları Kralı Trister Mudd, İlk İnsanların en büyük savunucusu olarak kendini kanıtladı. Adaletin Çekici olarak bilinen Trister Mudd, istilacılara karşı 99 zafer kazandı. Kısa bir süre önce Kral Roland Arryn'den gelen bir istilayı püskürttükten sonra, şimdi güçlü bir Andal savaş lordu olan Armistead Vance'in saldırısıyla karşı karşıya." #NT!
 agot_bm_6699: "Yedinin Işığı" #NT!
 agot_bm_6699_desc: "Çatışmalar büyük ölçüde sona ermiş ve en büyük kahramanlar yenilmişken, İlk İnsanların en bilge olanları, istilacıların akınına direnmenin mümkün olmadığını anladı. Birçoğu ayrıca Andal'ların yedi tanrısının ibadetini benimsemeyi de düşündü. Bu yeni çağda Batıdiyar'ın geleceği ne olacak?" #NT!
