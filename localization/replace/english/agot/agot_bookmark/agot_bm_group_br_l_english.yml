 agot_bm_group_BR: "Blackfyre İsyanı\nF.S. 157 - F.S. 259"
 agot_bm_8157: "Dorne'un Fethi"
 agot_bm_8157_desc: "Genç Ejderha Prens Daeron, F.S. 157'de Demir Taht'a çıktığında, atası Fatih Aegon'un mirasını tamamlamak ve Yedi Krallık'ın tamamını Targaryen egemenliği altında birleştirmek için bağımsız Dorne Krallığı'na savaş ilan etti. Daeron savaşı hızla kazandı, bu zaferini Dorne'un Fethi adlı kitabında ölümsüzleştirdi: 'Martell Hanesi'nin armasında güneş ve mızrak yer alır, Dornlu'nun en sevdiği iki silah, ancak ikisinden daha ölümcül olanı güneştir.' İşgalden sonra, Genç Ejderha, Menzil'in Yüce Lordu'nu Dorne'u yönetmesi için geride bıraktı. Yenilmiş olmalarına rağmen gururlu Dornlular, ne bir Ejderha'ya ne de bir Tyrell'e boyun eğecekti. Dorne genelinde komplo ve isyanlar hızla yayıldı ve sonunda Lord Tyrell'in ölümüyle sonuçlandı. Bu ölüm, Dorne genelinde isyana yol açtı ve Daeron'un başardığı her şey iki hafta içinde bozuldu."
 agot_bm_8195: "İlk Blackfyre İsyanı"
 agot_bm_8195_desc: "Batıdiyar, bir iç savaşın eşiğinde, çünkü Kral Aegon IV'ün meşrulaştırılmış piç oğlu Daemon Blackfyre, öz kardeşi Kral Daeron II'ye karşı isyan etti ve Batıdiyar lordlarını Kara Ejderha ile Kızıl Ejderha arasında seçim yapmaya zorladı. Bu sırada, Kuzey'de Stark Hanesi, tehlikeli Skagosi'lerin başını çektiği bir isyanla karşı karşıya ve Dar Deniz'in ötesinde Braavos ve Pentos'un Özgür Şehirleri savaş halinde. Yedi Krallık'ın kaderine karar vermek size kalmış. Taht Oyunları oynadığınızda, ya kazanırsınız ya da ölürsünüz."
 agot_bm_8211: "Bahar Sonrası"
 agot_bm_8211_desc: "Yedi Krallık'ı kasıp kavuran ve genç, yaşlı, lord ve köylü demeden öldüren Büyük Bahar Hastalığı nihayet sona erdi. Kral Daeron İyi'nin vebadan ölmesi ve en büyük oğlu Prens Baelor Breakspear'ın Ashford Turnuvası sırasında öldürülmesinin ardından, şimdi daha genç oğlu Aerys I Targaryen Demir Taht'a oturmuştur. Targaryenlar, Blackfyrelar ve Batıdiyar'ın geri kalanı, eski güç, şöhret veya altın arayışlarına yeniden başlamışken, genç bir miğferli Egg, uzun yolculuğuna Sör Duncan the Tall'ın rehberliğinde başlıyor..."
 agot_bm_8219: "Üçüncü Blackfyre İsyanı"
 agot_bm_8219_desc: "Daemon Blackfyre'ın dördüncü oğlu Haegon Blackfyre ve Aegor Bittersteel, Blackfyrelar için Demir Taht'ı ele geçirmek amacıyla Aerys Targaryen'e karşı bir saldırı başlattı."
 agot_bm_8226: "Raymun Kızıl Sakal'ın İstilası"
 agot_bm_8226_desc: "Raymun Kızıl Sakal, özgür halkları birleştirdi ve kendisini Sur Ötesi Kral ilan etti. Gece Nöbetçileri'nin nasıl zayıf düştüğünü ve beklenmedik bir saldırıya karşı savunmasız hale geldiklerini gördükten sonra, Gece Nöbetçileri'ne saldıracak cesareti buldu."
 agot_bm_8236: "Dördüncü Blackfyre İsyanı"
 agot_bm_8236_desc: "Üçüncü Adı Daemon Blackfyre, babası Haegon Blackfyre'ın en büyük oğlu, ve Aegor Bittersteel, Kral Aegon Targaryen'e, Beşinci Adı Aegon olan krala, Massey's Hook'a çıkarma yaparak bir saldırı başlattı."
 agot_bm_8239: "Gülen Fırtına İsyanı"
 agot_bm_8239_desc: "Fırtına Toprakları'ndan Lord Lyonel Baratheon, namı diğer Gülen Fırtına, kızını Prens Duncan Targaryen'e nişanlamıştı. Ancak Prens, bu nişanı bozarak Oldstoneslu Jenny adında Alt Tabaka bir kıza aşık oldu. Bu, hanesinin onuruna karşı büyük bir hakaret olduğundan, Gülen Fırtına buna nasıl tepki verecek?"
 #agot_bm_8259: "Dokuzmetelik Krallar Savaşı"
 #agot_bm_8259_desc: "Dokuzlar Çetesi, Doğudiyar'ta hırslı güç arayışçıları grubudur ve Tartışmalı Topraklar ile Adım Taşları'nı fethetmiştir. Alequo Adarys Gümüşdil'i Tyrosh hükümdarı olarak başa geçirmişlerdir. Şimdi, Blackfyre Taklitçilerinin sonuncusu ve Altın Mürettebat'ın komutanı Maelys Blackfyre, onları Batıdiyar'a saldırmaları ve Demir Taht'ı ele geçirmeleri için ikna etmiştir. Ancak Kral Aegon V Targaryen bu komplodan haberdar olmuş ve yeni bir Blackfyre istilası daha diyarı mahvetmeden önce bu tehditle yüzleşmek üzere Adım Taşları'na bir ordu göndermeyi planlamaktadır."
  
