 agot_bm_group_8082: "F.S. 82"  
 agot_bm_8082: "Arabulucunun Saltanatı"  
 agot_bm_8082_desc: "'Zalim' Maegor'un düşüşünün üzerinden otuz dört uzun yıl geçti, ve Batıdiyar, o günden bu yana benzeri görülmemiş bir altın çağın içinde yüzüyor. Barışın ve refahın hüküm sürdüğü bir nesil, Arabulucu'nun ve İyi Kraliçe'nin bilgeliğiyle şekillendi. Targaryen Hanesi, sayısız varisle halefiyet zincirini güvence altına almış; tahtın karşısına dikilen her türlü tehdit, kralın ustalıkla yürüttüğü diplomasi sayesinde bertaraf edilmişti.\n\nFakat hiçbir barış sonsuz değildir. Dorne’un karanlık ufuklarında bulutlar toplanıyor; zira prensliğin varisi, Demir Taht’a karşı eski hesapları kapatmak için bir intikam savaşı istiyor. Ejderha Hanesi'nin genç varisleri ise giderek daha fazla ihmal edildiklerini hissediyor ve babalarının iradesine karşı isyana sürükleniyorlar.\n\n#bold Küçük halk arasında fısıltılar yayılmaya başladı bile; kimileri altın çağın yakında sona ereceğini, kimileri ise bu çağın zaten lekelenmiş olduğunu söylüyor#!"  
  
 bookmark_82_jaehaerys_targaryen: "Kral I. Jaehaerys"  
 bookmark_82_jaehaerys_targaryen_desc: "Arabulucu doğduğunda, çok az kişi onun bir gün tahta oturacağını öngörebiliyordu; hatta Jaehaerys bile onun Fatih'ten daha büyük bir kral olarak anılacağını hayal bile edemezdi. Zalim amcasının ölümünden sonra krallık yeniden birleşmiş olsa da, şimdi aile meseleleri kralın yaşamına bambaşka bir boyutta hükmediyor. İyi Kraliçe'nin desteğiyle, Jaehaerys artık sadece krallığı değil, ailesini de bir arada tutma görevine odaklanmalıdır. #bold Jaehaerys 33 yıl boyunca barışı muhafaza etti — ancak Lordlarının, yabancı prenslerin ve kendi çocuklarının ağır baskıları altında, bu huzuru daha ne kadar sürdürebilecek?#"
 bookmark_82_alysanne_targaryen: "‘İyi Kraliçe’ Alysanne"  
 bookmark_82_septon_barth: "Rahip Barth"  
  
 bookmark_82_aemon_targaryen: "Prens Aemon"  
 bookmark_82_aemon_targaryen_desc: "Arabulucu ve İyi Kraliçe'nin ikinci oğlu ve hayatta kalan en büyük evladı olan soluk saçlı Aemon, Targaryen prenslerinin çoğunun ölçülerine göre görece huzurlu bir hayat sürdü. Onun taht yolu, savaşın dumanından ve isyanın kanından uzakta, neredeyse kesin bir biçimde görünüyor. Ancak ardılı belirsizliğini koruyor: Sadece bir kızı var — Baratheon annesine benzerliğiyle dikkat çeken bir kız. Ejderha Kayası Prensi, kayıp oğlunun geri dönmesi için Yedi’ye yakaracak mı, yoksa kızının taht için yükselmesi adına düzenin kadim çarklarını yeniden çevirmek zorunda mı kalacak?\n\n#bold Aemon, ardılığını güvence altına alıp babasının mirasını onurlandırarak bir nesil daha barışı sağlayabilecek mi? Yoksa bu belirsizliğin altında hanedanına karanlık günler mi bekleyecek?#!"  
 bookmark_82_rhaenys_targaryen: "Prenses Rhaenys"  
 bookmark_82_jocelyn_baratheon: "Jocelyn Baratheon"  
  
 bookmark_82_mors_martell: "Prens IV. Mors"  
 bookmark_82_mors_martell_desc: "Rhaenys ve Meraxes, Fatih’in Dorne'u fethetme girişimi sırasında can verdiklerinden beri, Dorne’un Martell’leri arasında hem gurur hem de endişe dolu bir rüzgâr esiyor. Ejderhanın ilerleyişini durdurabilen tek hükümdar olmanın gururu; fakat aynı zamanda bir gün karanlık kanatların tekrar gökyüzünde belirebileceği ve bütün kasabaların gölgelerinde yutulabileceği korkusu.\n\n#bold Prensin varisi Morion, bu ateşi körüklüyor, ve kimileri oğul hükmetmeye geldiğinde Ejderhaların bir kez daha Dorne'a karşı harekete geçeceğinden korkuyor. Gelecek, çöl kadar sıcak ve belirsiz.#!"  
  
 bookmark_82_manfryd_redwyne: "Lort Manfryd"  
 bookmark_82_manfryd_redwyne_desc: "Eşsiz bir prestije sahip olan Lort Manfryd, Velaryon Hanesi'nden olmayan ilk kaptan olarak kraliyet filosunun dümenine geçmiş durumda. Bir oğlu Kral Muhafızları'na kılıcını adamış, diğeri ise Kral Toprakları'nın Şehir Bekçileri'nin başına geçmişken, Redwyne Hanesi'nin böyle yükseklere ulaşması Ejderhalar’dan önce düşünülemezdi. Fakat Lort Amiral, bu ihtişamın sadece geçici bir parıltı olduğundan endişeleniyor. Deniz Yılanı ve onun bilinen dünyadaki efsanevi yolculukları — Sör Robert'ın konseydeki koltuğunda yerini alması neredeyse imkansız görünüyor.\n\n#bold Bu yükselişin ardından, Lort Manfryd'in adı unutulmaya mı yüz tutacak, yoksa Redwyne Hanesi, denizlerin ötesindeki diyarlar kadar genişleyen bir miras mı bırakacak?#!"  
 bookmark_82_ryam_redwyne: "Sör Ryam"  
 bookmark_82_robert_redwyne: "Sör Robert"  
  
 bookmark_82_lyman_beesbury: "Lort Lyman"  
 bookmark_82_lyman_beesbury_desc: "HHer daim gölgede kalmış bir isim olan Lort Lyman, nadiren önem arz ederdi; ta ki mali dehası Kral Jaehaerys’in dikkatini çekene kadar. Şimdi, birçok kişi yüksek sesle Lyman'ın bir gün küçük konseyde bir koltuğa oturup oturmayacağını merak ediyor. Fakat sarayın duvarlarında yankılanan skandallar, Lyman'ın ve hanedanının geleceğini tehdit eder hale geldi. Oğlu ve varisi Sör Braxton, Prenses Saera ve diğer saray mensuplarıyla tehlikeli bir şekilde yakınlaştı. Honeyholt Lortu, oğlunun bu tür pervasızlıklarının onu ölüme ya da sürgüne sürükleyebileceğinden korkuyor; bu, kendi elleriyle dokuduğu bir kader.\n\n#bold Lyman, oğlunu tekrar dizginleyip hanedanına daha fazla ihtişam ve kudret kazandırabilecek mi? Yoksa sonsuza dek Hightower’ın gölgesinde mi çalışacak?#!"  
 bookmark_82_braxton_beesbury: "Sör Braxton"  
  
 bookmark_82_roy_connington: "Lort ‘Kızıl’ Roy"  
 bookmark_82_roy_connington_desc: "Büyüleyici, cesur ve kendi başına bir Lort olan ‘Kızıl’ Roy, genç soylu hanımların hayallerini süsleyen her özelliği taşıyor. Her ne kadar kusursuz bir şövalye olmasa da, kendisi ve yoldaşları — Jonah Mooton ve Sör Braxton Beesbury — gençliğin dizginlenemez ateşine kapılmış halde buldular kendilerini. Perianne Moore, Alys Turnburry ve en tehlikelisi Prenses Saera Targaryen’in yataklarını paylaştılar. Fakat Bilge Kral, ‘Kızıl’ Roy ve yoldaşlarının yasak arzularını keşfederse, bu, ölüme ya da Sur'a sürgüne götüren bir yol olabilir.\n\n#bold ‘Kızıl’ Roy, krallığın keskin bakışlarından kaçıp, saygı duyulan bir hükümdar olmayı başarabilecek mi? Yoksa hep yanlış yola sapmış bir çocuk olarak mı kalacak?#!"  
  
 bookmark_82_osmund_strong: "Lort Osmund"  
 bookmark_82_osmund_strong_desc: "Kraliyet tarafından ayrıcalıklı kılınan Strong Hanesi, on yıl önce kraliyet lütfuyla Harrenhal’ın yeni efendileri olarak yükseldi. Bugün, hanedanın geleceği, Hisar’ın soğuk taşları arasında şekilleniyor; genç varis, bir gün bilge ve adil bir hükümdar olarak eve dönme umuduyla zincirinin halkalarını sabırla örüyor. Ancak Lyonel’in arzuları dizginlenmiş değil; dedesinin devasa kalesinin kapısına bir bebek bırakıldı kısa süre önce. Annesi, Hisar’dan dönüş yolunda sırra kadem basmış, ve bu kız çocuğu — soysuz Alys — bir utanç lekesi olarak Osmund’un mirasını gölgeliyor.\n\n#bold Osmund ve onun gibiler, Harrenhal’ın uğursuz taşları arasında hayatta kalıp güçlenebilir mi, yoksa Kara Harren’in lanetinin bir başka kurbanı olarak tarihe mi yazılacaklar?#!"  
 bookmark_82_simon_strong: "Sör Simon"  
 bookmark_82_lyonel_strong: "Lyonel"  
  
