 agot_bm_group_8082: "F.S. 82" #NT!
 agot_bm_8082: "Arabulucunun Saltanatı" #NT!
 agot_bm_8082_desc: "Maegor 'Zalim'in sonunun gelmesinden bu yana otuz dört yıl geçti ve Batıdiyar daha önce hiç böyle bir altın çağ görmemişti. Barış ve refah dolu bir nesil, hepsi Arabulucu ve İyi Kraliçe tarafından denetleniyor. Bir sürü varisle, halefiyet güvence altına alındı ​​ve Targaryen Hanesi'nin saltanatına yönelik tehditler kralın ustaca diplomasisiyle bir araya getirildi.\n\nAncak barış sonsuza kadar süremez. Prensliğin varisi Demir Taht'a karşı bir intikam savaşı istediğinden Dorne'da gerginlik artıyor ve Ejderha Hanesi'nde genç varisler sıklıkla ihmal edilmiş hissediyor ve babalarının iradesine karşı geliyor.\n\n#bold Küçük halk arasında fısıltılar yayılıyor, birçoğu altın çağın yakında sona erebileceğini veya çoktan lekelendiğini söylüyor.#!" #NT!
  
 bookmark_82_jaehaerys_targaryen: "Kral I. Jaehaerys" #NT!
 bookmark_82_jaehaerys_targaryen_desc: "Arabulucu doğduğunda, çok az kişi onun tahta oturacağını düşünüyordu ve Jaehaerys'in kendisi bile onun Fatih'ten daha büyük bir kral olarak selamlanacağını hayal bile edemezdi. Zalim amcasının ölümünden sonra krallık birleşmiş olsa da, aile sorunları artık kralın hayatına çok farklı bir şekilde hükmediyor. İyi Kraliçe'nin yanında, şimdi ailesini bir arada tutmaya bakmalıdır.\n\n#bold Jaehaerys, üçte bir asırdır barışı korumuştur — ancakLortlarının, yabancı prenslerin ve kendi çocuklarının baskıları altında, bunu daha uzun süre koruyabilecek midir?#!" #NT!
 bookmark_82_alysanne_targaryen: "‘İyi Kraliçe’ Alysanne" #NT!
 bookmark_82_septon_barth: "Rahip Barth" #NT!
  
 bookmark_82_aemon_targaryen: "Prens Aemon" #NT!
 bookmark_82_aemon_targaryen_desc: "Arabulucu ve İyi Kraliçe'nin ikinci oğlu ve hayatta kalan en büyük oğlu olan soluk saçlı Aemon, kendisinden önce gelen Targaryen prenslerinin standartlarına göre kolay bir hayat yaşadı. Savaş veya isyan olmadan tahta çıkışı kesin görünüyor. Kendi ardılı daha az belirgin: Sadece bir kızı varken — Baratheon annesine benzeyen — Ejderha Kayası Prensi, kendisinden kaçan oğlu için Yedi'ye dua etmek veya kızının başarılı olması için işlerin düzenini yeniden düzenlemek zorunda kalacak.\n\n#bold Aemon ardılılığı güvence altına alabilir ve babasının mirasını onurlandırarak bir nesil daha barışı güvence altına alabilir mi?#!" #NT!
 bookmark_82_rhaenys_targaryen: "Prenses Rhaenys" #NT!
 bookmark_82_jocelyn_baratheon: "Jocelyn Baratheon" #NT!
  
 bookmark_82_mors_martell: "Prens IV. Mors" #NT!
 bookmark_82_mors_martell_desc: "Rhaenys ve Meraxes, Fatih'in Dorne'u yıkma girişiminde öldürüldüğünden beri, Dorne'lu Martell'leri bir gurur ve endişe duygusu sardı. Ejderhanın ilerleyişini durduran tek hükümdar olma gururu; bir gün karanlık kanatların bir kez daha gölgelerinde bütün kasabaları yutabileceğini bilmenin endişesi. Prensin varisi Morion, alevleri körüklüyor ve bazıları oğul hükmetmeye geldiğinde Ejderhaları bir kez daha Dorne'a karşı savaşa sürükleyeceğinden korkuyor.\n\n#bold Prens Mors Martell, Dorne için özgür bir gelecek sağlayabilir mi — eğilmeden, bükülmeden ve kırılmadan?#!" #NT!
  
 bookmark_82_manfryd_redwyne: "Lort Manfryd" #NT!
 bookmark_82_manfryd_redwyne_desc: "Benzersiz bir prestije sahip olan Lort Manfryd, Velaryon Hanesi'nden olmayan gemilerin ilk kaptanı olarak görev yapıyor. Bir oğlu kılıcını Kral Muhafızları'na yemin etmiş, diğeri de Kral Toprakları'nın Şehir Bekçileri'ni yönetmişken, Redwyne Hanesi Ejderhalar gelmeden önce böyle zirvelere hiç ulaşmamıştı. AncakLort amiral, bunun sadece geçici bir an olacağından korkuyor, Deniz Yılanı ve bilinen dünyadaki efsanevi yolculuklarıyla — Sör Robert'ın konsey koltuğunda onun yerini alması neredeyse imkansız görünüyor.\n\n#bold Manfryd taçla ilişkisini sağlamlaştırabilir mi yoksa kendisi veya Bilge Kral öldüğünde ilişkisi sona mı erecek?#!" #NT!
 bookmark_82_ryam_redwyne: "Sör Ryam" #NT!
 bookmark_82_robert_redwyne: "Sör Robert" #NT!
  
 bookmark_82_lyman_beesbury: "Lort Lyman" #NT!
 bookmark_82_lyman_beesbury_desc: "Hiçbir zaman büyük bir öneme sahip olmayan Lort Lyman'ın mali yetenekleri onu Kral Jaehaerys'in dikkatini çekmiştir ve birçok kişi Lyman'ın bir gün küçük konseyde yer alıp almayacağını yüksek sesle merak etmektedir. Ancak skandal Lyman'ın geleceğini ve hanedanının geleceğini tehdit etmektedir. Prenses Saera ve saray mensuplarıyla fazlasıyla yakın ilişki kuran oğlu ve varisi Sör Braxton. HoneyholtLortu böyle beceriksizliklerin oğlunu ölüme veya sürgüne mahkûm edebileceğinden korkmaktadır, bu kendi yarattığı bir kaderdir.\n\n#bold Lyman oğlunu tekrar hizaya getirebilecek ve bu süreçte hanedanına daha fazla ihtişam ve güç getirebilecek mi? Yoksa sonsuza dek Hightower'ın gölgesinde mi çalışacaktır?#!" #NT!
 bookmark_82_braxton_beesbury: "Sör Braxton" #NT!
  
 bookmark_82_roy_connington: "Lort ‘Kızıl’ Roy" #NT!
 bookmark_82_roy_connington_desc: "Büyüleyici, cesur ve kendi başına birLort olan ‘Red’ Roy, genç soylu bakirelerinLort-kocalarında aradıkları her şeye sahiptir. Mükemmel bir şövalye olmasa da, kendisi ve arkadaşları — Jonah Mooton ve Sör Braxton Beesbury — kendilerini gençliğin şehvetine kapılmış, Perianne Moore, Alys Turnburry ve en tehlikelisi Prenses Saera Targaryen ile yatmış halde bulmuşlardır. Bilge Kral, ‘Red’ Roy ve arkadaşlarının suçlarını keşfederse, bu ölüm veya Sur anlamına gelebilir.\n\n#bold ‘Red’ Roy, tacın dikkatli gözlerinden kaçınıp değerli bir hükümdar olabilecek mi? Yoksa sonsuza dek yanlış yönlendirilmiş bir çocuk olarak mı kalacak?#!" #NT!
  
 bookmark_82_osmund_strong: "Lort Osmund" #NT!
 bookmark_82_osmund_strong_desc: "Kral tarafından kayrılan Strong Hanesi, tacın lütfu sayesinde sadece on yıl önce Harrenhal'ın efendisi oldu. Hanedanlığın geleceği şu anda Hisar'da ikamet ediyor ve bir gün bilge ve adil bir hükümdar olarak eve dönmek için zincirinin halkalarını kazanıyor. Ancak Lyonel dürtülerinden yoksun değil: Yakın zamanda büyükbabasının kalesinin kapısına bir bebek geldi. Annesinin kimliği Hisar'dan dönüş yolculuğunda kaybolan, üstat rolündeki varisin soysuz kızı Alys, Osmund'un mirasına bir leke getiriyor.\n\n#bold Osmund ve onun gibiler Harrenhal'da hayatta kalıp gelişebilecekler mi, yoksa Kara Harren'in lanetinin bir başka kurbanı olarak mı ilan edilecekler?#!" #NT!
