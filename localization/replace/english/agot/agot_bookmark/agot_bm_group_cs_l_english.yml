 agot_bm_group_8284: "F.S. 284"
 agot_bm_8284: "Taçlı Geyik"
 agot_bm_8284_desc: "Gasıpcının Savaşı, Robert'ın İsyanı — köylüler ona ne derse desin, önemli olan #italic bitmiş olmasıdır.#!\n\nTargaryenler neredeyse tamamen yok edilmiş, son soyları genç bir adam ve bir bebek olarak Serbest Şehirler'e dağılmıştır. Robert I Baratheon şimdi Westeros'un Demir Tahtı'na oturmuş durumda, ancak kral olmanın beklediği kadar kolay olmadığını kısa sürede fark eder.\n\n“Onur mu? Yönetmem gereken Yedi Krallık var! Bir Kral, Yedi Krallık! Onları sırada tutan şeyin onur olduğunu mu sanıyorsun? Barışı koruyan şeyin onur olduğunu mu sanıyorsun?  #bold Bu korkudur! Korku ve kan!#!”"
  
 bookmark_284_robert_baratheon: "Kral Robert I Baratheon"
 bookmark_284_robert_baratheon_desc: "Yaşasın Andalların, Rhoynarların ve İlk İnsanların Kralı, Yedi Krallığın Lordu ve Westeros Diyarının Koruyucusu, Baratheon Hanesi'nden Robert I! Şimdi Demir Taht'a oturmuş olan Robert, barışçıl ve müreffeh bir yönetim sağlamak için diyarı bir araya getirmelidir. Güzel — ama kurnaz — Cersei Lannister ile kraliyet evliliğiyle Lannisterlara bağlı olan Robert, etrafını dalkavuklar ve daha kötüsüyle çevrilmiş bulur.\n\n#bold Taçlı Geyik, Baratheon Hanesi için tahtta kalıcı bir miras nasıl yaratacak?#!"
  
 bookmark_284_tywin_lannister: "Lord Tywin Lannister"
 bookmark_284_tywin_lannister_desc: "Casterly Kayası'nın Lordu, Lannisport'un Kalkanı ve Batı'nın Muhafızı Tywin Lannister, aslanın mirasını güvence altına aldı: Westeros'un yeni taç giymiş Kralı Robert I Baratheon ile bir evlilik anlaşması. Ancak kızı Cersei, babasının entrikalarına pek aldırış etmeyip kendi planlarını tercih ediyor. Altın oğlu Jaime, sonsuza dek Kralkatili olarak bilinecek. Ve varisi, genç Tyrion Cüce, babasının gözünde asla yüksek bir yer edinmeyecek.\n\n#bold Büyük aslan, hane halkının geleceğini diyarın hizmetinde nasıl geliştirecek?#!"
  
 bookmark_284_renly_baratheon: "Lord Renly Baratheon"
 bookmark_284_renly_baratheon_desc: "Renly Baratheon, sadece yedi yaşında bir çocuk ve Fırtına Burnu'nun yeni Lordu ve Fırtına Toprakları'nın Yüce Lordu, ailesinin atalarının yurdu için büyük bir vaat sunuyor. Kolayca dost edinen karizmatik bir çocuk olan Renly, zamanla Robert'ın gücünü ve heybetini yansıtacak gibi görünüyor. Ancak önce, ağabeyinin yeni yönetiminin kargaşasında yolunu bulmalı ve kendi ittifaklarını kurmalıdır.\n\n#bold Renly, Kral olan ağabeyine — ve kraliyet ilgisi için yarışan Westeros'un lordlarına ve leydilerine — değerini nasıl kanıtlayacak?#!"
  
 bookmark_284_stannis_baratheon: "Lord Stannis Baratheon"
 bookmark_284_stannis_baratheon_desc: "Stannis Baratheon, suskun bir adam ve Ejderha Kayası'nın yeni Lordu, savaştan sadece azim ve kararlılığıyla kurtuldu. Bazı adamların açlıktan kırılıp çökeceği yerde, Stannis neredeyse bir yıl boyunca Fırtına Burnu'nu savunmada direndi. Robert tarafından geleneksel Kral varisi tahtına oturtuldu — prens unvanı olmaksızın — şimdi kardeşinin yanında yer alıyor ve krallığı yeniden refaha kavuşturmak için rehberlik ediyor.\n\n#bold Ancak Ejderha Kayası'ndaki sarayda yeni etkiler, genç lordun görüşlerini ve gelecekteki yönetimini şekillendirecek mi?#!"
  
 bookmark_284_balon_greyjoy: "Lord Balon Greyjoy"
 bookmark_284_balon_greyjoy_desc: "Demir Adaları Lordu ve Büyük Kraken'in kaptanı Balon Greyjoy, Eski Yola geri dönmek istiyor. Babası Quellon, yönetimini yeşil topraklarla ilişkileri geliştirmeye adadıktan sonra — yağmayı ve köle alımını sona erdirerek — Demirdoğumluların yeni hükümdarı, tahtından indirilen Targaryen yönetiminin dalgalı izinde kendi rotasını belirleme fırsatını görüyor.\n\n#bold Değişim rüzgarları arkasındayken, Balon Westeros tarihinin sayfalarında yerini nasıl alacak?#!"
