agot_bm_8284:0 "Taçlı Geyik"
agot_bm_8284_desc:0 "Gaspcının Savaşı, Robert'ın İsyanı - sıradan halkın ne adlandırdığı önemli değil, önemli olan #italic bitmiş olması.#!\n\nTargaryenlar neredeyse tamamen yok edildi, son filizleri genç bir adam ve kucağında bir bebek olarak Özgür Şehirlere dağıldı. Robert I Baratheon artık Batıdiyar'ın Demir Tahtı'nda oturuyor, ancak kısa süre sonra kral olmanın beklediği kadar kolay olmadığını fark ediyor.\n\n“Onur mu? Yönetecek Yedi Krallığım var! Tek Kral, Yedi Krallık! Onurun onları hizaya soktuğunu mu düşünüyorsun? Barışı sağlayanın onur olduğunu mu düşünüyorsun? #bold Korku! Korku ve kan!#!”"

bookmark_284_robert_baratheon:0 "Kral Robert I"
bookmark_284_robert_baratheon_desc:0 "Andalların, Rhoynarların ve İlk İnsanların Kralı, Yedi Krallık Lordu ve Batıdiyar Koruyucusu Baratheon Hanesi'nden Robert I'e Selam Olsun! Artık Demir Taht'ta oturan Robert, barışçıl ve müreffeh bir yönetim sağlamak için diyarı bir araya getirmelidir. Güzel - ve kurnaz - Cersei Lannister ile yaptığı kraliyet evliliğiyle Lannisterlara bağlı olan Robert, kendini dalkavuklar ve daha kötüsüyle çevrili bulur.\n\n#bold Taçlı Geyik, Baratheon Hanesi için tahtta kalıcı bir miras nasıl yaratacak?#!"
bookmark_284_cersei_lannister:0 "Kraliçe Cersei"
bookmark_284_jon_arryn:0 "Lord Jon"

bookmark_284_tywin_lannister:0 "Lord Tywin"
bookmark_284_tywin_lannister_desc:0 "Casterly Kayası Lordu, Lannisport Kalkanı ve Batı Muhafızı Tywin Lannister, aslanın mirasını güvence altına aldı: yeni Batıdiyar Kralı Robert I Baratheon ile bir evlilik anlaşması. Ancak kızı Cersei, babasının entrikalarını pek umursamıyor, kendi planlarını ve komplolarını tercih ediyor. Altın oğlu Jaime, sonsuza dek Kral Katili olarak bilinecek. Ve varisi, genç cüce Tyrion, babasının gözünde asla yükselemeyecek.\n\n#bold Büyük aslan, diyarın hizmetinde, hanesinin geleceğini nasıl iyileştirecek?#!"
bookmark_284_tyrion_lannister:0 "Tyrion"
bookmark_284_jaime_lannister:0 "Sör Jaime"

bookmark_284_renly_baratheon:0 "Lord Renly"
bookmark_284_renly_baratheon_desc:0 "Sadece yedi yaşında bir çocuk olan ve yeni Fırtına Burnu Lordu ve Fırtına Toprakları Lordu Paramount'u olan Renly Baratheon, ailesinin atalarının yerine büyük umutlar getiriyor. Kolayca arkadaş edinen karizmatik bir çocuk olan Renly, zamanı geldiğinde Robert'ın gücünü ve duruşunu yansıtacağa benziyor. Ama önce ağabeyinin yeni yönetiminin kargaşasında yol almalı ve kendisi için yeni ittifaklar kurmalıdır.\n\n#bold Renly, Kral olan kardeşine - ve kraliyet ilgisine hevesli tüm Batıdiyar lordlarına ve leydylerine - değerini nasıl kanıtlayabilir?#!"

bookmark_284_stannis_baratheon:0 "Lord Stannis"
bookmark_284_stannis_baratheon_desc:0 "Sert ve kararlı bir adam olan ve yeni Ejderha Kayası Lordu olan Stannis Baratheon, savaşı salt cesaret ve kararlılıkla atlattı. Bazı adamların açlıktan ve yılgınlıktan öleceği yerde, Stannis, Fırtına Burnu'nu bir yılın büyük bir bölümünde savundu. Robert tarafından - prenslik unvanı olmadan - geleneksel olarak Kral'ın varisinin makamıyla onurlandırılan Stannis, şimdi krallığı yeniden refaha kavuşturmak için kardeşinin yanında yerini alıyor.\n\n#bold Ancak Ejderha Kayası sarayındaki yeni etki, genç lordun görüşlerini ve gelecekteki yönetimini şekillendirecek mi?#!"
bookmark_284_davos_seaworth:0 "Sör Davos Seaworth"
bookmark_284_cressen:0 "Üstat Cressen"

bookmark_284_balon_greyjoy:0 "Lord Balon"
bookmark_284_balon_greyjoy_desc:0 "Demir Adalar Lordu ve Büyük Kraken'in kaptanı Balon Greyjoy, Eski Yola geri dönülmesini arzuluyor. Babası Quellon, yönetimini yeşil topraklarla ilişkileri geliştirerek geçirdikten sonra - yağmalamaya ve köle almaya son vererek - Demirdoğumluların yeni hükümdarı, yeni kralın altında, görevden alınan Targaryen yönetiminin dalgalı sularında kendi rotasını çizmek için bir fırsat görüyor.\n\n#bold Değişim rüzgarları arkasındayken, Balon Batıdiyar tarihinin yıllıklarında yerini nasıl alacak?#!"
bookmark_284_euron_greyjoy:0 "Euron"
