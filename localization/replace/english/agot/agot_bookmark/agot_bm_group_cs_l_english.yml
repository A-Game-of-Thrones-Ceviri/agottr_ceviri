 agot_bm_group_8284:0 "F.S. 284"
 agot_bm_8284:0 "Taçlı Geyik"
 agot_bm_8284_desc:0 "Gaspcının Savaşı, Robert'ın İsyanı — halk ona ne isim verirse versin, önemli olan tek şey #italic sona ermiş olması.#!\n\nTargaryenlar neredeyse tamamen yok edildi, geriye kalan son filizleri, genç bir adam ve kucağındaki bebek olarak Özgür Şehirler'e savruldu. Artık I. Robert Baratheon, Batıdiyar'ın Demir Tahtı'nda oturuyor, ancak çok geçmeden kral olmanın beklediğinden çok daha zor olduğunu anlıyor.\n\n“Onur mu? Yönetecek Yedi Krallığım var! Tek Kral, Yedi Krallık! Onurun onları hizaya soktuğunu mu düşünüyorsun? Barışı sağlayanın onur olduğunu mu düşünüyorsun? #bold Korku! Korku ve kan!#!”"
 
 bookmark_284_robert_baratheon:0 "Kral I. Robert"
 bookmark_284_robert_baratheon_desc:0 "Andalların, Rhoynar ve İlk İnsanların Kralı, Yedi Krallığın Hükümdarı ve Diyarın Koruyucusu Baratheon Hanesi'nden I. Robert’a Selam Olsun! Artık Demir Taht'ta oturan Robert, barışçıl ve müreffeh bir yönetim sağlamak için diyarı bir araya getirmek zorunda. Güzel - ve kurnaz - Cersei Lannister ile yaptığı kraliyet evliliği, onu Lannisterlara bağlasa da, Robert kendini dalkavuklar ve çok daha büyük tehlikelerle çevrili bulur.\n\n#bold Taçlı Geyik, Baratheon Hanesi için tahtta kalıcı bir miras yaratmayı nasıl başaracak?#!"
 bookmark_284_cersei_lannister:0 "Kraliçe Cersei"
 bookmark_284_jon_arryn:0 "Lord Jon"
 
 bookmark_284_tywin_lannister:0 "Lord Tywin"
 bookmark_284_tywin_lannister_desc:0 "Casterly Kayası Lordu, Lannis Limanı'nın Kalkanı ve Batı Muhafızı Tywin Lannister, aslanın mirasını güvence altına aldı: yeni Batıdiyar Kralı I. Robert Baratheon ile bir evlilik anlaşması. Ancak kızı Cersei, babasının entrikalarını pek umursamıyor; kendi planları ve komplolarıyla ilgileniyor. Altın oğlu Jaime, sonsuza dek Kral Katili olarak anılacak. Ve varisi, genç cüce Tyrion, babasının gözünde asla yükselemeyecek.\n\n#bold Büyük aslan, diyarın hizmetinde, hanesinin geleceğini nasıl sağlamlaştıracak?#!"
 bookmark_284_tyrion_lannister:0 "Tyrion"
 bookmark_284_jaime_lannister:0 "Sör Jaime"
 
 bookmark_284_renly_baratheon:0 "Lord Renly"
 bookmark_284_renly_baratheon_desc:0 "Sadece yedi yaşında bir çocuk olan Renly Baratheon, yeni Fırtına Burnu Lordu ve Fırtına Toprakları'nın Azam Lordu olarak ailesinin atalarına büyük umutlar getiriyor. Karizmatik yapısıyla kolayca dost edinen Renly, zamanı geldiğinde ağabeyi Robert'ın gücünü ve duruşunu yansıtacak gibi görünüyor. Ancak önce, ağabeyinin çalkantılı yeni yönetimi içinde kendine bir yol bulmalı ve kendi ittifaklarını kurmalıdır.\n\n#bold Renly, Kral olan kardeşine ve tüm Batıdiyar lordlarına ve leydilerine değerini nasıl kanıtlayacak?#!"
 
 bookmark_284_stannis_baratheon:0 "Lord Stannis"
 bookmark_284_stannis_baratheon_desc:0 "Sert ve kararlı bir adam olan Stannis Baratheon, yeni Ejderha Kayası Lordu olarak savaşın zorluklarını salt cesaret ve inatla atlattı. Bazı adamlar açlıktan ve umutsuzluktan ölürken, Stannis bir yıl boyunca Fırtına Burnu'nu başarıyla savundu. Kral Robert tarafından — prenslik unvanı olmadan — geleneksel olarak Kral'ın varisinin makamı olan Ejderha Kayası ile ödüllendirilen Stannis, şimdi krallığı yeniden refaha kavuşturmak için kardeşinin yanında yer alıyor.\n\n#bold Ancak Ejderha Kayası'ndaki yeni yönetim, genç lordun görüşlerini ve gelecekteki yönetimini nasıl şekillendirecek?#!"
 bookmark_284_davos_seaworth:0 "Sör Davos Seaworth"
 bookmark_284_cressen:0 "Üstat Cressen"
 
 bookmark_284_balon_greyjoy:0 "Lord Balon"
 bookmark_284_balon_greyjoy_desc:0 "Demir Adalar Lordu ve Büyük Kraken'in kaptanı Balon Greyjoy, zincirlerini kırmanın hasretiyle yanıp tutuşuyor. Babası Quellon, yağma ve köle alımını sona erdirip yeşil topraklarla ilişkileri geliştirmeye çalışarak yönetmişti. Ancak Demirdoğumluların yeni hükümdarı Balon, görevden alınan Targaryen hanedanının enkazında, yeni kralın yönetiminde kendi yolunu çizmek için bir fırsat görüyor.\n\n#bold Değişim rüzgarları arkasındayken, Balon Batıdiyar’ın tarihine nasıl bir iz bırakacak?#!"
 bookmark_284_euron_greyjoy:0 "Euron"
 bookmark_284_victarion_greyjoy:0 "Victarion"
