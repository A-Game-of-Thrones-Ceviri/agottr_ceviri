 agot_bm_group_8277: "F.S. 277"
 agot_bm_8277: "Gölgelivadi Meydan Okuması"
 agot_bm_8277_desc: "Kral Aerys II Targaryen'in bir zamanlar umut vaat eden yönetimi tehlikeli bir konuma geldi: Yıllardır söylentiler ve entrikalar Kral ve Eli'nin etrafını sarmış, iki eski dost arasında derin bir uçurum oluşmuştur. Şimdi ise Lord Denys Darklyn bu ayrılığı kendi lehine kullanarak Kral'ı Duskendale'de bir ziyafete çekmiş, ancak rehin alınmıştır.\n\nLord Tywin Lannister ile Kral arasındaki güç oyunları, Darklyn'lerin Demir Taht üzerinde kendilerinden önceki hiçbir haneye nasip olmayan bir nüfuza sahip olmalarını sağlamıştır... #bold Ancak yüce hırslar çoğu zaman aceleci kararlara yol açıyor ve Darklyn Hanesi'nin kaderi pamuk ipliğine bağlı.#!"
  
 bookmark_277_tywin_lannister: "Lord Tywin"
 bookmark_277_tywin_lannister_desc: "[Concept( 'story_content_tywin_lannister_277', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_tywin_lannister_277', '$bm_story_content_available_copy|q$' )|E]\nGururlu Lord Tywin on beş yıldır Kral'ın Eli olarak görev yapıyor - kendi çocuklarının ömründen daha uzun bir süre. Bu mevkide bulunmuş en büyük adamlardan biri olarak müjdelenen Tywin'in, krallığı Kral'ın giderek dengesizleşen heveslerinden kurtararak gerçekten tahta oturduğu birçok kişi tarafından fısıldanmaktadır. Aralarındaki ilişki giderek gerilen Tywin, bir zamanlar çok yakın olan dostunun giderek artan paranoyasını yatıştırmak için giderek daha fazla zaman harcıyor.\n\n#bold Aerys, El'inin öğütlerini dinlemeyip Darklyn Hanesi'yle bizzat ilgilenmeye kalkışınca Tywin bir kez daha Kral'ın arkasını toplamak zorunda kalıyor.#!"
 bookmark_277_cersei_lannister: "Cersei"
 bookmark_277_jaime_lannister: "Jaime"
  
 bookmark_277_denys_darklyn: "Lord Denys"
 bookmark_277_denys_darklyn_desc: "[Concept( 'story_content_denys_darklyn_277', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_denys_darklyn_277', '$bm_story_content_available_copy|q$' )|E]\Darklyn Hanesi, Kral Muhafızları'na diğer hanelerden daha fazla yeminli kılıç sağlayarak Kraliyet'e olan sadakatini sayısız kez kanıtlamasıyla ünlüdür. Ancak Denys Darklyn, kimilerine göre şehrinin insanlarına yardım etmek için, kimilerine göreyse Myrish karısının öğütleriyle aşırıya kaçan bir adamdır. Her iki durumda da kapılarının önünde, rehin tuttuğu Kral'ın korkunç Eli tarafından yönetilen bir orduyla karşı karşıya.\n\n#bold Darklyn Hanesi'nin şöhreti bir anda rezilliğe mi dönüşecek yoksa Lord Denys, halkının refahı için Kral'ın güvenliğinden yararlanmayı başarabilecek mi?#!"
 bookmark_277_lady_serala: "Leydi Serala"
 bookmark_277_jon_hollard: "Ser Jon"
  
 bookmark_277_aerys_targaryen: "Kral Aerys II"
 bookmark_277_aerys_targaryen_desc: "[Concept( 'story_content_aerys_targaryen_277', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_aerys_targaryen_277', '$bm_story_content_available_copy|q$' )|E]\Bir zamanlar hanedanının çekici ve çalışkan bir üyesi olarak tanınan 2. Aerys, şimdilerde dedikodu ve fısıltılarla boğuşuyor. Sık sık bir plan ya da projeden diğerine atlarken, bir zamanlar en yakın dostu olan Eli Tywin Lannister ile giderek daha fazla çatışmaya sürüklendiği söyleniyor.\n\n#bold Kral'ın Duskendale'in Darklyn'leriyle başa çıkma konusunda kendi iradesini ve becerisini gösterme girişimi geri tepti, ancak kendi vasalı tarafından hapsedilirken tüm umutlar boşa mı gitti?#!"
 bookmark_277_barristan_selmy: "Barristan 'Cesur'"
  
 bookmark_277_rhaegar_targaryen: "Prens Rhaegar"
 bookmark_277_rhaegar_targaryen_desc: "[Concept( 'story_content_rhaegar_targaryen_277', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_rhaegar_targaryen_277', '$bm_story_content_available_copy|q$' )|E]\nEjderhakayası'nın Prensi Rhaegar ağırbaşlı ve sessiz bir adam olarak tanınsa da, özellikle babasının dengesiz doğasına kıyasla çok zeki ve istikrarlı biridir. Hâlâ evlenmemiş olan bu genç varisi, irili ufaklı pek çok ev kızlarıyla tavlamayı umuyor, ancak hem onun hem de babasının böyle bir eşleşme için katı kriterleri var.\n\n#bold Duskendale'deki son çatışmayla birlikte, Rhaegar Demir Taht'taki zamanının beklediğinden çok daha erken başladığını görecek mi?#!"
 bookmark_277_elia_martell: "Prenses Elia"
