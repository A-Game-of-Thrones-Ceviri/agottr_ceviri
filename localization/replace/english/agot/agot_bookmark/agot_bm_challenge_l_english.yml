 bookmark_10_aegon_targaryen: "‘Fatih’ Kral I. Aegon"
 bookmark_10_aegon_targaryen_desc: "Ejderha Aegon, demir yumruğuyla Batıdiyar'ı dize getirdi, ancak Dorne'un asi kumu hala pençelerinden kurtuluyor. On yıl süren hakimiyetinin ardından, sevgili kız kardeşi ve eşi Kraliçe Rhaenys, Meraxes'in kanatlarında Dorne'un inatçı kalelerine karşı son nefesini verdi.  Keder ve öfke Kral'ın yüreğini kavururken, hayatta kalan kız kardeşi ve eşi Visenya, Ejderha Hanesi'nin etrafına çelikten bir duvar örüyor, her gölgede pusuda bekleyen hanedan düşmanlarına karşı.\n\n#bold Visenya, hanedanın güvenliğini sağlarken, Aegon'un zihni yeni başkentin savunmasıyla meşgul. Aegon Kalesi'nin cılız duvarları, yedi krallığın kalbine layık bir koruma sağlamıyor.#!"
 bookmark_129_aegon_targaryen: "‘Yaşlı’ Kral II. Aegon"
 bookmark_129_aegon_targaryen_desc: "Babası Viserys'in tahtına oturan Aegon, Demir Taht'ı hak edilmiş mirası olarak görüyor.  Ancak üvey kız kardeşi Rhaenyra, babalarının vasiyetini ve Ejderha Kayası'nın hakkını savunarak, krallık üzerindeki iddiasını reddediyor. \n\n#bold Bu meydan okuma, kanlı bir iç savaşa gebe. Aegon, Fatih'in adını, tacını ve kılıcını taşıyor ve yedi krallığın önünde diz çökmesini bekliyor.  Rhaenyra direniş gösterirse, Ejderha ateşi ve kanla tanışacak!#!"
 bookmark_153_aegon_targaryen: "‘Ejderha Felaketi’ Kral III. Aegon"
 bookmark_153_aegon_targaryen_desc: "Demir Taht'ta yirmi iki yılını geride bırakan 'Şanssız' Aegon, hükümdarlığını sallantılı bir zeminde sürdürüyor. İki oğlu Daeron ve Baelor, geleceğin mirasçıları olarak yetişirken, kardeşi Viserys'in oğulları da taht üzerinde hak iddia etmeye hazır bekliyor. Varis sıkıntısı çekmeyen hanedanın asıl sorunu, kanatlı gölgesini kaybetmiş olması. \n\n#bold Ejderhaların ateşi söndü, Targaryen hanedanının gücü zayıfladı. Artık demir ve ateş değil, evlilik anlaşmaları ve siyasi manevralar, Ejderha Hanesi'nin bekasını sağlayacak.#!"
 bookmark_178_aegon_targaryen: "‘Değersiz’ Kral Aegon IV"
 bookmark_178_aegon_targaryen_desc: "Altı yıllık hükümdarlığı boyunca, Dördüncü Aegon, sefahat girdabında kaybolmuş, yozlaşmış ve kayıtsız bir kral olarak nam saldı. Varisi Prens Daeron ile aralarındaki uçurum her geçen gün derinleşirken, halkın sevgilisi kardeşi Aemon 'Ejder Şövalyesi' ile düşmanlığı doruk noktasına ulaştı. Kız kardeşi ve eşi Naerys ile olan zehirli evliliği de cabası. Aegon, sorumluluklarını unutup şehvetinin esiri olmuş, yedi krallığı kaderine terk etmiş bir hükümdar.\n\n#bold Sayıları bilinmeyen piçleri arasında, 'Büyük Piçler' olarak anılanlar, Batıdiyar'ın geleceğini belirleyecek güce sahip olabilir. Zira Aegon, Ejderha Hanesi'ni uçurumun kenarına sürüklüyor.#!"
  
 bookmark_239_steffon_tully: "Yüce Lord Steffon Tully"
 bookmark_239_steffon_tully_desc: "Prens Duncan'ın beklenmedik evliliği ve tahttan feragat etmesi, Tully Hanesi'ne altın bir fırsat sundu. Genç Celia'nın Prens Jaehaerys ile nişanlanması, onu bir gün Batıdiyar Kraliçesi yapabilir. #bold Ancak bu umut, kırılgan bir nişanın ince ipliğine bağlı...#!"
 bookmark_282_hoster_tully: "Yüce Lord Hoster Tully"
 bookmark_282_hoster_tully_desc: "Hoster Tully, Robert'ın İsyanı'na tüm servetini yatırdı. Kızlarını isyanın liderleriyle evlendirerek, hanedanının kaderini bu tehlikeli oyuna bağladı.  Zafer Tully Hanesi'ni yüceltecek, güç ve prestij getirecek. #bold Ancak yenilgi, Nehir Toprakları'nın üzerinde kara bir bulut gibi dolaşacak ve Tullyler'i yıkıma sürükleyecek.#!"
 bookmark_284_qalen_codd: "Lord Qalen Codd"
 bookmark_284_qalen_codd_desc: "#bold Zira Bütün İnsanlar Bizden Nefret Eder.#!"
  
 bookmark_106_mathis_rowan: "Lord Mathis Rowan"
 bookmark_106_mathis_rowan_desc: "Goldengrove Lordu ve Rowan Hanesi'nin başı Mathis, atalarının mirasını aşmayı ve Altın Ağaç'ın gölgesini tüm Menzile yaymayı arzuluyor. #bold Bu ihtişamlı ağaç kök salıp göklere yükselecek mi, yoksa rüzgarın önünde savrulan küllere mi dönüşecek?#!"
 bookmark_239_bennifer_blackwood: "Lord Bennifer Blackwood"
 bookmark_239_bennifer_blackwood_desc: "Kraliçe Betha Blackwood'un kardeşi Bennifer, 'Şanssız' Aegon'un gözüne girmeyi başarmış, güvenini kazanmış bir lord. Ashford Turnuvası'nda zafer kazanan genç şövalye artık olmasa da, kralın yakın çevresinde bulunması, Blackwood Hanesi'ne büyük bir nüfuz sağlıyor. Savaş bulutları ufukta toplanırken, Bennifer'in etkisi Batıdiyar'ın kaderini şekillendirebilir. #bold Kadim Tanrılar'ın lütfuyla, Blackwoodlar yeni bir altın çağa ulaşabilecek mi?#!"
 bookmark_284_gregor_forrester: "Lord Gregor ‘İyi’"
 bookmark_284_gregor_forrester_desc: "Lord Gregor Forrester, Uzak Kuzey'in kalbinde, demir ağaç ormanlarıyla çevrili Ironrath'ta hüküm sürüyor. Kurt Ormanı'nın halkı olan Forresterlar, Glover ve Stark Haneleri'ne olan sarsılmaz sadakatleriyle bilinir. #bold 'İyi' Gregor, demir ağaç köklerini güneye doğru uzatıp yeni topraklar fethedecek mi, yoksa Kuzey'in acımasız kışında donup kalacak mı?#!"
