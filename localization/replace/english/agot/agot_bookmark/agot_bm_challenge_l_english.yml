 bookmark_10_aegon_targaryen:0 "‘Fatih’ Kral I. Aegon"
 bookmark_10_aegon_targaryen_desc:0 "Ejder Aegon, fethettiği yeni krallığını neredeyse on yıldır yönetiyor ve yalnızca Dorne, Duvar’ın güneyindeki kıtada üstünlüğüne meydan okumaya devam ediyor. Ancak, Dorne isyancılarıyla savaş ufukta belirmeye devam ederken, Aegon’un sevgili kız kardeş-eşi ve kraliçesi Rhaenys, ejderhası Meraxes’in sırtında isyancıları diz çöktürmeye çalışırken hayatını kaybetti. Kralın geriye kalan kız kardeş-eşi Visenya, onunla birlikte yas tutarken, her kapının ardında pusuda bekleyen suikastçılara karşı Ejder Hanesi’ni korumanın yollarını planlıyor.\n\n#bold Visenya kişisel güvenliği düşünürken, Aegon yeni başkentlerini savunmanın en iyi yolunu düşünüyor, zira Aegon Hisarı’nın zavallı savunmaları kıtanın merkezi için yetersiz görünüyor.#!"

 bookmark_129_aegon_targaryen:0 "‘Yaşlı’ Kral II. Aegon"
 bookmark_129_aegon_targaryen_desc:0 "İkinci Aegon Targaryen, babası Viserys I’in ölümünün ardından Demir Taht’ı sahiplendi. Ancak, üvey kız kardeşi Rhaenyra, babalarının seçtiği varis ve Ejderha Kayası’nın Prensesi olmasına rağmen, Aegon hem Kral Toprakları’nı hem de krallığı ele geçirdi.\n\n#bold Bu gasptan doğan bir savaş çok yakında patlak verebilir, ancak Aegon, Fetihçi’nin kılıcını, tacını ve adını taşıyor — ve diyarın ona hızla biat etmesini bekliyor. Eğer Rhaenyra diz çökmeyi reddederse, Ateş ve Kan ile tanışacak!#!"

 bookmark_153_aegon_targaryen:0 "‘Ejderha Felaketi’ Kral III. Aegon"
 bookmark_153_aegon_targaryen_desc:0 "‘Şanssız’ Aegon, yirmi iki yıldır Demir Taht’ta hüküm sürüyor. İki oğlu — Daeron ve Baelor — sarayda büyütülürken, kardeşi Viserys’in iki oğlu da var, yani varis konusunda bir sıkıntı yok. Ancak, hanesinin güvenliği sürekli bir tehdit altında.\n\n#bold Ejderhaların ölümüyle birlikte, Targaryen gücünün kaynağı zayıflıyor; Ejder Hanesi’nin gücünü koruyabilmesi için artık evlilikler müzakere edilmeli, anlaşmalar yapılmalıdır.#!"

 bookmark_178_aegon_targaryen:0 "‘Değersiz’ Kral Aegon IV"
 bookmark_178_aegon_targaryen_desc:0 "Dördüncü Aegon Targaryen sadece altı yıldır hüküm sürüyor, ancak bu süre içinde kendini sefahate düşkün, yozlaşmış ve devlet işlerine ilgisiz bir hükümdar olarak kanıtladı. En büyük oğlu — ve tek meşru varisi — Daeron ile olan çatışmaları, halkın sevgilisi olan kardeşi Aemon ‘Ejder Şövalyesi’ ile karşılıklı nefreti ve kız kardeş-eşi Naerys ile gergin ilişkisi, Aegon’u zevklerine boyun eğen ve diyara karşı hiçbir sorumluluk duymayan bir kral haline getirdi.\n\n#bold Piçlerinin sayısı belirsiz olsa da, Aegon’un sözde ‘Büyük Piçleri’ diyarın kaderini belirleyebilir, zira Aegon Ejder Hanesi’ni kendi elleriyle karmaşaya sürüklüyor.#!"

 bookmark_239_steffon_tully:0 "Yüce Lord Steffon Tully"
 bookmark_239_steffon_tully_desc:0 "Prens Duncan’ın düşüncesiz evliliği ve ardından gelen mirastan men edilmesiyle, Tullyler nadir bir fırsat yakaladı: genç Celia’nın Prens Jaehaerys ile olan nişanı, bir gün onu kraliçe yapabilir. #bold Tabii nişan devam ettiği sürece...#!"

 bookmark_282_hoster_tully:0 "Yüce Lord Hoster Tully"
 bookmark_282_hoster_tully_desc:0 "Hoster Tully, kızları için yeni isyancı liderlerle iki evlilik düzenleyerek, Robert’ın İsyanı’nın başarısına büyük bir bahis oynadı. Başarı, bu güçlü ittifakları daha da sağlamlaştıracaktır, ancak #bold bir yenilgi hanedanı yıkıma sürükleyebilir.#!"

 bookmark_284_qalen_codd:0 "Lord Qalen Codd"
 bookmark_284_qalen_codd_desc:0 "#bold Zira Bütün İnsanlar Bizden Nefret Eder.#!"

 bookmark_106_mathis_rowan:0 "Lord Mathis Rowan"
 bookmark_106_mathis_rowan_desc:0 "Goldengrove’un lordu ve Rowan Hanesi’nin başı olan Mathis, ailesine yeni bir ihtişam kazandırmayı ve Altın Ağaç bayrağını Reach boyunca yaymayı hedefleyebilir. #bold Bu ağaç büyüyüp güçlenecek mi? Yoksa küle mi dönecek?#!"

 bookmark_239_bennifer_blackwood:0 "Lord Bennifer Blackwood"
 bookmark_239_bennifer_blackwood_desc:0 "Kraliçe Betha Blackwood’un ağabeyi olan Bennifer, ‘Şanssız’ Aegon’un dostluğunu kazanmış durumda. Artık Ashford Çayırı’nın kaderini belirleyen turnuvaya katılan genç adam değil, ancak kralın müttefiki olarak diyar üzerinde hala söz sahibi olabilir, savaş fırtınası yaklaşırken bile. #bold Kadim Tanrılar’ın huzurunda, Blackwood Hanesi’ni ihtişama kavuşturabilir mi?#!"

 bookmark_284_gregor_forrester:0 "Lord Gregor ‘İyi’"
 bookmark_284_gregor_forrester_desc:0 "Lord Gregor Forrester, Uzak Kuzey’deki demir ağaç ormanlarının ortasında, Ironrath’taki yerinde hüküm sürmektedir. Hanesi, Kurt Ormanı’nın halkıdır ve Glover ve Stark Haneleri’ne sadıktır. #bold Gregor ‘İyi’, demir ağaç köklerini güneşe mi uzatacak, yoksa Kuzey’in dondurucu soğuklarında küçülüp yok mu olacak?#!"
