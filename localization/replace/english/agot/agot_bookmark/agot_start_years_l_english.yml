#BATUHAN
  ### 82 A.C. / Reign of the Conciliator ### 
 start_year_8082_01_01_desc: "'Zalim' Maegor'un düşüşünün üzerinden otuz dört uzun yıl geçti, ve Batıdiyar, o günden bu yana benzeri görülmemiş bir altın çağın içinde yüzüyor. Barışın ve refahın hüküm sürdüğü bir nesil, Arabulucu'nun ve İyi Kraliçe'nin bilgeliğiyle şekillendi. Targaryen Hanesi, sayısız varisle halefiyet zincirini güvence altına almış; tahtın karşısına dikilen her türlü tehdit, kralın ustalıkla yürüttüğü diplomasi sayesinde bertaraf edilmişti.\n\nFakat hiçbir barış sonsuz değildir. Dorne'un karanlık ufuklarında bulutlar toplanıyor; zira prensliğin varisi, Demir Taht'a karşı eski hesapları kapatmak için bir intikam savaşı istiyor. Targaryen Hanesi'nin genç varisleri ise giderek daha fazla ihmal edildiklerini hissediyor ve babalarının iradesine karşı isyana sürükleniyorlar.\n\n#bold Küçük halk arasında fısıltılar yayılmaya başladı bile; kimileri altın çağın yakında sona ereceğini, kimileri ise bu çağın zaten lekelenmiş olduğunu söylüyor#!"  
  ### 106 A.C. / The Rogue Prince ### 
 start_year_8106_04_18_desc: "Kral I. Viserys Targaryen'in hükümdarlığının ilk yıllarında en büyük sıkıntısı, kendi öz kardeşiydi: Prens Daemon Targaryen. Daemon, dengesiz ve çabuk parlayan bir mizaca sahipti; ancak aynı zamanda cesur, gösterişli ve ölümcül bir adamdı. Büyük Konsey'de kardeşinin en pervasız savunucularından biri olmuştu — fakat kimilerine göre bu, varis olarak atanacağına dair içten bir inançla besleniyordu. Ne var ki, Daemon'un yeğeni Rhaenyra onun yerine veliaht olarak seçildi ve Kral şimdi genç Alicent Hightower ile yeniden evlenmiş durumda.\n\nArtık bir taç beklemekten bıkmış olan Daemon, kendi krallığını kurmaya kararlı görünüyor. Bu konuda, o ve Lord Corlys Velaryon, Üç Kızın Üçlü Yönetimi'nin acımasız hırsında ortak bir amaç buldular. Lys, Myr ve Tyrosh'tan oluşan bu genç ittifak, Basamak Taşları'ndan akan ticareti tehdit ediyor ve #bold Haydut Prens onları durdurmaya yemin etti#!."
  ### 258 A.C. / War of the Ninepenny Kings ### 
 start_year_8258_12_21_desc: "Doğuda, bir başka Blackfyre gaspçısı yükseliyor; Altın Mürettebat'ın yeni başkomutanı Canavar Maelys, Demir Taht'a göz dikti. Korsanlar ve haydutlardan oluşan ittifak, bu yeni kral adayına destek veriyor. Dokuzlar Çetesi, Batıdiyar'ın lordları için büyük bir tehdit oluşturuyor.\n\nKral V. Aegon Targaryen ise Kızıl Kale'nin içerisinde, lordlarını kızdıracak reformları uyguluyor ve batıdaki isyan tehdidiyle boğuşuyor.\n\n#bold Kralın tek umudu, Asshai'nin eski metinlerinde yazılan ejderhaların yeniden doğuşu vaadinde yatıyor. Ama çevresindeki cehennem büyüdükçe, onun da bu alevler içinde yitip gitme riski artıyor.#!"
  ### 282 A.C. / Robert's Rebellion ### 
 start_year_8282_09_15_desc: "Sahte Bahar Yılı geride kaldı ve #italic kış geliyor#! - beraberinde Yedi Krallığı ateşe verecek bir kıvılcımla.\n\nDemir Taht'ın varisi Rhaegar Targaryen, Kuzey'in Muhafızı'nın kızı ve Fırtına Toprakları'nın Yüce Lordu'nun nişanlısı Lyanna Stark'ı kaçırdı. Kardeşi Brandon Stark, adalet talebiyle güneye indiğinde, Deli Kral Aerys II Targaryen ona adil bir yargılama fırsatı tanımadı ve babasıyla birlikte vahşice idam ettirdi.\n\nFakat Deli Kral, genç Lordlar Eddard Stark ve Robert Baratheon'un başlarını istediğinde, Vadi'nin Lordu Jon Arryn boyun eğmek yerine isyan bayrağını açtı. #bold Savaş Batıdiyar'da bir orman yangını gibi yayılırken, krallığın kaderi senin ellerinde. Çünkü Taht Oyunları'nı oynadığınızda, ya kazanırsınız ya da ölürsünüz.#!"
  ### 284 A.C. / The Crowned Stag ### 
 start_year_8284_06_02_desc: "Gaspcının Savaşı, Robert'ın İsyanı — halk ona ne isim verirse versin, önemli olan tek şey #italic sona ermiş olması.#!\n\nTargaryenlar neredeyse tamamen yok edildi, geriye kalan son filizleri, genç bir adam ve kucağındaki bebek olarak Özgür Şehirler'e savruldu. Artık I. Robert Baratheon, Batıdiyar'ın Demir Tahtı'nda oturuyor, ancak çok geçmeden kral olmanın beklediğinden çok daha zor olduğunu anlıyor.\n\n"Onur mu? Yönetecek Yedi Krallığım var! Tek Kral, Yedi Krallık! Onurun onları hizaya soktuğunu mu düşünüyorsun? Barışı sağlayanın onur olduğunu mu düşünüyorsun? #bold Korku! Korku ve kan!#!”"
