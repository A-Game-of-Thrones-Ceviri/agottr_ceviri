  ### 82 A.C. / Reign of the Conciliator ### 
 start_year_8082_01_01_desc: "Zalim Maegor'un sonu otuz dört yıl önce geldi ve Westeros daha önce hiç böyle bir altın çağ görmedi. Barış ve refah dolu bir nesil, hepsi Uzlaştırıcı ve İyi Kraliçe tarafından denetleniyor. Bir sürü varisle, halefiyet güvence altına alındı ​​ve Targaryen Hanesi'nin saltanatına yönelik tehditler kralın ustaca diplomasisiyle bir araya getirildi.\n\nAncak barış sonsuza kadar süremez. Prensliğin varisi Demir Taht'a karşı bir intikam savaşı istediğinden Dorne'da gerginlik artıyor ve Ejderha Hanesi'nde genç varisler kendilerini ihmal edilmiş hissediyor ve babalarının iradesine karşı geliyor.\n\n#bold Küçük halk arasında fısıltılar yayılıyor, birçoğu altın çağın yakında sona erebileceğini veya çoktan lekelendiğini söylüyor.#!" #NT!
  ### 106 A.C. / The Rogue Prince ### 
 start_year_8106_04_18_desc: "Kral Viserys I Targaryen'in saltanatının ilk dönemlerinde, onu en çok rahatsız eden kişi kendi kardeşi Prens Daemon Targaryen'dı. Daemon değişken ve çabuk alıngan biriydi, ama aynı zamanda cüretkar, atılgan ve tehlikeliydi. Büyük Konsey'de kardeşinin en küstah destekçilerinden biriydi — bazıları onun varis olarak adlandırılacağına olan inancından dolayı motive olduğunu söylüyor. Ancak, Daemon'un yeğeni Rhaenyra varis olarak adlandırıldı ve şimdi kral genç Alicent Hightower ile yeniden evlendi.\n\nGörünüşe göre taç beklemekten yorulmuş olan Daemon artık kendi krallığını kurmaya kararlı. Bu konuda, Üç Kız Üçlüsü'nün yağmalaması sayesinde, o ve Lord Corlys Velaryon ortak bir amaç güttüler. Lys, Myr ve Tyrosh'un bu yeni ittifakı, Stepstones'tan akan ticareti tehdit ediyor ve #bold Asi Prens onları durdurmaya söz verdi#!." #NT!
  ### 258 A.C. / War of the Ninepenny Kings ### 
 start_year_8258_12_21_desc: "Doğuda bir Blackfyre iddiacısı bir kez daha yükseliyor, korkutucu yeni bir Şövalye-general Altın Mürettebat'ın komutasını ele geçirmiş ve Demir Taht'a göz koymuş.\n\nMaelys the Monstrous ismine yakışır şekilde yaşıyor ve korsanlar, kanun kaçakları ve sürgünlerden oluşan büyüyen bir ittifak, sözde krala destek sözü verdi. Kendi kendine şekil veren Dokuzlar Birliği, Westeros'un lordları ve hanımları için hala sorun yaratabilir.\n\nAncak Kral Aegon V Targaryen'ın, yurtdışındaki tehditlerle eşdeğer endişeleri var. Küçük halkın şampiyonu olan Targaryen'ın birçok reformu Yedi Krallık'taki yöneticileri üzdü ve çocuklarının reddettiği nişanlar bir zamanlar sahip olduğu az desteği de eksiltti. Ve batıdaki kargaşa ateşli bir hal aldı, kurnaz Lord Roger Reyne'in isyan riski endişe verici bir belirsizlik içinde tutuldu.\n\n#bold Kral için umut, refahın yeni bir dönemini başlatmak için ejderhaların yeniden doğuşuna söz veren Asshai'nin antik metinlerinde yatıyor. Ancak etrafındaki cehennem büyüdükçe, onu bütünüyle yutma riski taşıyor.#!"
  ### 282 A.C. / Robert's Rebellion ### 
 start_year_8282_09_15_desc: "Sahte Bahar Yılı geçti ve #italic kış geliyor#! — ve onunla birlikte Yedi Krallığı ateşleyecek bir kıvılcım.\n\nDemir Taht'ın varisi Rhaegar Targaryen, Kuzey Muhafızı'nın kızı ve Fırtına Toprakları'nın Yüce Lordu'yla nişanlanan Lyanna Stark'ı kaçırdı. Kardeşi Brandon Stark, kaçırılmasının telafisini talep etmek için güneye gittiğinde, Deli Kral Aerys II Targaryen ona adil bir duruşma teklif etmedi ve babasıyla birlikte onu da vahşice idam etti.\n\nAncak Deli Kral, genç Lordlar Eddard Stark ve Robert Baratheon'un başlarını istediğinde, Vadi'den Lord Jon Arryn isyan için bayraklarını kaldırdı. #bold Savaşlar Westeros'a orman yangını gibi yayılırken, krallığın kaderine karar vermek size kalmış. Çünkü Game of Thrones oynadığınızda ya kazanırsınız ya da ölürsünüz.#!"
  ### 284 A.C. / The Crowned Stag ### 
 start_year_8284_06_02_desc: "Gaspçının Savaşı, Robert'ın İsyanı; halkın buna ne dediği değil, #italic bitti.#!\n\nThe Targaryenlerin neredeyse tamamı yok edildi, son evlatları genç bir adam şeklinde Özgür Şehirler'e dağıldı ve kollarında bir bebek. Robert I Baratheon şu anda Westeros'un Demir Tahtı'nda oturuyor ancak çok geçmeden kral olmanın beklediği kadar kolay olmadığını fark ediyor.\n\n“Onur mu? Yönetmem gereken Yedi Krallık var! Tek Kral, Yedi Krallık! Onurun onları hizada tutacağını mı sanıyorsun? Barışı koruyanın onur olduğunu mu sanıyorsun? #bold Bu korku! Korku ve kan!#!”"
