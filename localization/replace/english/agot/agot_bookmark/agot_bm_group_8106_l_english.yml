 agot_bm_group_8106: "F.S. 106" #NT!
 agot_bm_8106: "Serseri Prens"
 agot_bm_8106_desc: "Serbest Şehirlerde, Volantis'in Triarkları kendilerini Eski Valyria'nın gerçek torunları olarak görüp şehirlerini Valyria Serbest Bölgesi'nin diğer eski kolonilerinden daha yüksek bir statüye koyuyorlar. Lys ve Myr, uzun yıllar süren acı rekabetin ardından, anlaşmazlıklarını bir kenara bırakmaya karar verdiler ve şimdi Tyrosh ile birlikte güçlü Volantis'e karşı savaşarak kendi durdurulamaz yeni bir ittifak kurma umudunu taşıyorlar."
  
 bookmark_106_daemon_targaryen: "Prens Daemon" #NT!
 bookmark_106_daemon_targaryen_desc: "Düzenbaz Prens taç beklemekten yoruldu. Varis olacağına inanarak, Büyük Konsey'de kardeşi Kral Viserys I'in küstah bir destekçisiydi; hatta kardeşinin adına bir ordu bile kurdu. Ancak, Rhaenyra'nın varis olarak atanması ve Viserys'in bir kez daha evlenmesiyle, Daemon taht şansının çöktüğünü görüyor. Artık kendi krallığını kurmaya kararlı ve ejderha Caraxes'in sırtında, Velaryon filosuyla birlikte Triarchy'nin Stepstones üzerindeki hakimiyetini yok etmek için uçuyor.\n\n#bold Bu Asi prens krallığını mı elde edecek, yoksa getirdiği ateş ve ölüm onun başına mı gelecek?#!" #NT!
  
 bookmark_106_viserys_targaryen: "Kral Viserys I" #NT!
 bookmark_106_viserys_targaryen_desc: "Çok sevilen, hatta saygı duyulan Kral Viserys I Targaryen, Yedi Krallığı üç yıldan biraz fazla bir süredir yönetiyor ve bu süre zarfında sürekli bir dikeni oldu: kardeşi Prens Daemon. Daemon'u varisi olarak göstermeyi reddetmesi, kardeşini Basamak Taşı'nda kendi krallığını kurmak için Lord Corlys Velaryon ile ittifak kurmaya yöneltti. Triarchy'nin bu ticaret yolları üzerindeki hakimiyetini kırmak Batıdiyar için bir nimet olsa da, Viserys kardeşine olan sevgisini ve onun başarılı olmasını görme arzusunu, başka bir Targaryen hükümdarının oluşturacağı tehdit ile dengelemelidir.\n\n#bold Viserys, kardeşinin hırsının ve Üç Kız'ın boğucu gücünün iğnesini geçirebilecek mi?#!" #NT!
  
 bookmark_106_corlys_velaryon: "Lord Corlys" #NT!
 bookmark_106_corlys_velaryon_desc: "Driftmark'ın Deniz Yılanı, dünyada kendi yolunu çizen, ailesinin servetini diyarın en zenginleri arasına sokan gururlu bir adamdır. Corlys'in bir ömür boyu inşa ettiği servet, artık Triarchy'nin ticaret kısıtlamaları nedeniyle tehdit altındadır. Prens Daemon Targaryen ile ittifak kurmuştur ve birlikte Triarchy'yi yıkmaya ve yeni bir kral altında Stepstones'tan geçen ticaret yollarını eski haline getirmeye kararlıdırlar.\n\n#bold Deniz Yılanı'nın bu son yolculuğu, kralına meydan okurken, bir ejderhayla ittifak kurarken ve bir imparatorluğa karşı yelken açarken en tehlikelisi olabilir.#!" #NT!
  
  
 bookmark_106_craghas_drahar: "Amiral Craghas" #NT!
 bookmark_106_craghas_drahar_desc: "Tartışmalı Topraklar için savaşların deneyimli bir komutanı olan Craghas ‘Crabfeeder’, Triarchy’nin Stepstones korsan lordlarını fethetme davasını ilerletmek için bir kez daha ayağa kalktı. Craghas, korsan lordlarını adanın yengeçlerine yedirme konusundaki acımasız yöntemiyle başarıya ulaştı ve şimdi geçen gemilerden alınan yüksek vergilerle zenginleşiyor. Ancak, kuzeyden yelken açan ve uçan yeni bir meydan okuyucu, bu dengeyi bozmaya çalışıyor. Crabfeeder, kariyerinin en büyük düşmanıyla karşı karşıya ve Triarchy’nin kaderi onun omuzlarında olabilir.\n\n#bold Crabfeeder, Aegon ‘the Conqueror’ dünyayı yeniden yazdığından beri görülmemiş bir hırsla birlikte Dar Deniz’in en büyük filosunu nasıl yenecek?#!" #NT!
