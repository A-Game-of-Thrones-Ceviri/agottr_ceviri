 agot_bm_group_8106:0 "F.S. 106"
 agot_bm_8106:0 "Haydut Prens"
 agot_bm_8106_desc:0 "Kral Viserys I Targaryen'in hükümdarlığının ilk dönemlerinde, başlıca sıkıntısı kendi erkek kardeşiydi: Prens Daemon Targaryen. Daemon dengesiz ve çabuk öfkelenen biriydi, ancak aynı zamanda cesur, gösterişli ve tehlikeliydi. Büyük Konsey'de kardeşinin en pervasız destekçilerinden biriydi - ancak bazıları bunun varis olarak atanacağına olan inancıyla motive olduğunu söylüyor. Ancak, Daemon'un yeğeni Rhaenyra onun yerine varis olarak seçildi ve şimdi kral genç Alicent Hightower ile yeniden evlendi.\n\nGörünüşe göre bir taç beklemekten sıkılan Daemon, artık kendi krallığını kurmaya kararlı. Bu konuda, o ve Lord Corlys Velaryon, Üç Kızın Üçlü Yönetimi'nin yırtıcılığı sayesinde ortak bir amaç buldular. Lys, Myr ve Tyrosh'tan oluşan bu genç ittifak, Basamak Taşları'ndan akan ticareti tehdit ediyor ve #bold Haydut Prens onları durdurmaya yemin etti#!."
 
 bookmark_106_daemon_targaryen:0 "Prens Daemon"
 bookmark_106_daemon_targaryen_desc:0 "Haydut Prens bir taç beklemekten yoruldu. Varis olacağına inanarak, Büyük Konsey'de erkek kardeşi Kral Viserys I'in pervasız bir destekçisiydi - hatta kardeşinin adına bir ordu bile kurdu. Ancak, Rhaenyra varis olarak seçildiğinde ve Viserys bir kez daha evlendiğinde, Daemon tahttaki şansının azaldığını görüyor. Artık kendi krallığını kurmaya kararlı ve Caraxes ejderhasının sırtında, Velaryon filosuyla birlikte Üçlü Yönetim'in Basamak Taşları üzerindeki hakimiyetini yok etmek için uçuyor.\n\n#bold Bu haydut prens krallığına kavuşacak mı, yoksa getirdiği ateş ve ölüm onun başına mı gelecek?#!"
 bookmark_106_rhea_royce:0 "Leydi Rhea"
