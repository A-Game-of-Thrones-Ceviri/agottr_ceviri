 agot_bm_8106:0 "Haydut Prens"
 agot_bm_8106_desc:0 "Kral I. Viserys Targaryen'in hükümdarlığının ilk yıllarında en büyük sıkıntısı, kendi öz kardeşiydi: Prens Daemon Targaryen. Daemon, dengesiz ve çabuk parlayan bir mizaca sahipti; ancak aynı zamanda cesur, gösterişli ve ölümcül bir adamdı. Büyük Konsey'de kardeşinin en pervasız savunucularından biri olmuştu — fakat kimilerine göre bu, varis olarak atanacağına dair içten bir inançla besleniyordu. Ne var ki, Daemon'un yeğeni Rhaenyra onun yerine veliaht olarak seçildi ve Kral şimdi genç Alicent Hightower ile yeniden evlenmiş durumda.\n\nArtık bir taç beklemekten bıkmış olan Daemon, kendi krallığını kurmaya kararlı görünüyor. Bu konuda, o ve Lord Corlys Velaryon, Üç Kızın Üçlü Yönetimi'nin acımasız hırsında ortak bir amaç buldular. Lys, Myr ve Tyrosh'tan oluşan bu genç ittifak, Basamak Taşları'ndan akan ticareti tehdit ediyor ve #bold Haydut Prens onları durdurmaya yemin etti#!."
 
 bookmark_106_daemon_targaryen:0 "Prens Daemon"
 bookmark_106_daemon_targaryen_desc:0 "Haydut Prens bir taç beklemekten bıkmıştı. Varis olacağına dair inancıyla, Büyük Konsey'de kardeşi I. Viserys'in en pervasız destekçilerinden biri olmuştu — hatta kardeşi adına bir ordu bile kurmuştu. Ancak, Rhaenyra varis olarak ilan edildiğinde ve I. Viserys bir kez daha evlendiğinde, Daemon tahttaki şansının giderek solduğunu fark etti. Şimdi, kendi krallığını kurma arzusuyla dolup taşıyor. Caraxes'in sırtında, Velaryon filosunun eşliğinde, Üçlü Yönetim'in Basamak Taşları üzerindeki acımasız hakimiyetini yerle bir etmek üzere yola çıktı.\n\n#bold Bu haydut prens, nihayet krallığına kavuşacak mı, yoksa taşıdığı ateş ve ölüm kendi sonunu mu getirecek?#!"
