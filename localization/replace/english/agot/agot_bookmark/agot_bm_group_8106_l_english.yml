 bookmark_106_craghas_drahar_desc:0 "İhtilaflı Topraklar savaşlarının kana bulanmış bir gazisi olan 'Yengeç Besleyici' Craghas Drahar, Basamak Taşları'nın karanlık köşelerinde yeniden ortaya çıktı. Üçlü Yönetim'in davasını korsan lordların kalıntıları üzerinde ilerletmek için, kendi zalim yöntemleriyle fetihlerine hız kattı. Yengeçlere yem ettiği düşmanları sayesinde adanın korkulan efendisi haline gelen Craghas, geçen her gemiden alınan yüksek vergilerle servetini artırıyor. Ancak kuzeyde, bu kanlı dengeyi bozmak isteyen yeni bir meydan okuyucu hem yelken açıyor hem de uçuyor. Craghas, şimdiye kadarki en büyük tehditle karşı karşıya; bu savaş, yalnızca onun kaderini değil, Üçlü Yönetim'in de akıbetini belirleyecek.\n\n#bold Yengeç Besleyici, Dar Deniz'in en güçlü filosuna ve 'Fatih' Aegon'dan bu yana görülmemiş hırsla gelen bu tehdide karşı nasıl galip gelecek?#!"
 