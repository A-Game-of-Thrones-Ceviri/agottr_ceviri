 bookmark_106_viserys_targaryen:0 "Kral Viserys I"
 bookmark_106_viserys_targaryen_desc:0 "Çok sevilen, ancak pek saygı duyulmayan Kral Viserys I Targaryen, Yedi Krallığı üç yıldan biraz fazla bir süredir yönetti ve bu süre zarfında onun için sürekli bir baş belası oldu: erkek kardeşi Prens Daemon. Daemon'u varisi olarak adlandırmayı reddetmesi, kardeşinin Basamak Taşları'nda kendi krallığını kurmak için Lord Corlys Velaryon ile ittifak kurmasına yol açtı. Bu ticaret yolları üzerindeki Üçlü Yönetim'in hakimiyetini kırmak Batıdiyar için bir nimet olsa da, Viserys kardeşine olan sevgisini - ve onun başarılı olmasını görme arzusunu - başka bir Targaryen hükümdarının oluşturacağı tehditle dengelemelidir.\n\n#bold Viserys kardeşinin hırsı ve Üç Kızın boğucu hakimiyeti arasında denge kurabilecek mi?#!"
 bookmark_106_rhaenyra_targaryen:0 "Prenses Rhaenyra"
 bookmark_106_alicent_hightower:0 "Kraliçe Alicent"
 
 bookmark_106_corlys_velaryon:0 "Lord Corlys"
 bookmark_106_corlys_velaryon_desc:0 "Sürüklenme Markı'nın Deniz Yılanı, dünyada kendi yolunu çizen, ailesinin servetini diyardaki en zenginler arasına yükselten gururlu bir adamdır. Corlys'in bir ömür boyu inşa etmek için harcadığı servet, şimdi Üçlü Yönetim'in ticaret kısıtlamaları nedeniyle tehdit altında. Kendini Prens Daemon Targaryen ile müttefik etti ve birlikte Üçlü Yönetim'i kırmaya ve Basamak Taşları'ndaki ticaret yollarını yeni bir kralın altında restore etmeye kararlılar.\n\n#bold Deniz Yılanı'nın bu son yolculuğu, kralına meydan okuduğu, bir ejderha ile ittifak kurduğu ve bir imparatorluğa karşı yelken açtığı için en tehlikeli yolculuğu olabilir.#!"
 bookmark_106_rhaenys_targaryen:0 "Prenses Rhaenys"
 bookmark_106_laenor_velaryon:0 "Laenor"
 
 bookmark_106_craghas_drahar:0 "Amiral Craghas"
 bookmark_106_craghas_drahar_desc:0 "Tartışmalı Topraklar savaşlarının deneyimli bir komutanı olan 'Yengeç Besleyici' Craghas, Basamak Taşları'nın korsan lordlarını fetihlerinde Üçlü Yönetim'in davasını ilerletmek için bir kez daha ortaya çıktı. Craghas, korsan lordları adanın yengeçlerine yedirme şeklindeki acımasız yöntemiyle başarıya ulaştı ve şimdi geçen gemilerden alınan yüksek vergilerle zenginleşiyor. Ancak, kuzeyden bu dengeyi bozmak isteyen yeni bir meydan okuyucu yelken açıyor - ve uçuyor. Yengeç Besleyici, kariyerinin en büyük düşmanıyla karşı karşıya ve Üçlü Yönetim'in kaderi onun omuzlarında olabilir.\n\n#bold Yengeç Besleyici, Dar Deniz'in en büyük filosunu ve 'Fatih' Aegon'un dünyayı yeniden yazdığından beri görülmemiş bir hırsla nasıl yenecek?#!"
 