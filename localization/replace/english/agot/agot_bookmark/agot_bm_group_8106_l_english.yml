 bookmark_106_corlys_velaryon:0 "Lord Corlys"
 bookmark_106_corlys_velaryon_desc:0 "Akıntı Taşı'nın Deniz Yılanı, dünyada kendi kaderini çizen, ailesinin servetini denizlerin derinliklerinden alıp diyarın en zengin hanedanları arasına taşıyan gururlu bir adamdır. Corlys Velaryon'un hayatı boyunca inşa ettiği bu büyük servet, şimdi Üçlü Yönetim'in acımasız ticaret kısıtlamalarıyla tehdit ediliyor. O, bu tehdit karşısında Prens Daemon Targaryen ile müttefik oldu ve birlikte Üçlü Yönetim'in pençelerini kırmaya, Basamak Taşları'ndaki kadim ticaret yollarını yeni bir krallık altında yeniden canlandırmaya kararlılar.\n\n#bold Deniz Yılanı'nın bu son yolculuğu, kralına karşı çıktığı, bir ejderhayla ortaklık kurduğu ve bir imparatorluğun gazabına karşı yelken açtığı için hayatındaki en tehlikeli sefer olabilir.#!"
