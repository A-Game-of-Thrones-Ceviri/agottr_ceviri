 bookmark_106_viserys_targaryen:0 "Kral I. Viserys"
 bookmark_106_viserys_targaryen_desc:0 "Çok sevilen, ancak pek saygı duyulmayan Kral I. Viserys Targaryen, Yedi Krallık'ı üç yıldan biraz fazla bir süredir yönetiyor ve bu süre boyunca ona sürekli baş ağrısı olan bir sorunla karşı karşıya: erkek kardeşi Prens Daemon. Daemon'u varisi olarak ilan etmeyi reddetmesi, kardeşinin Basamak Taşları'nda kendi krallığını kurmak için Lord Corlys Velaryon ile ittifak yapmasına neden oldu. Üçlü Yönetim'in bu stratejik ticaret yolları üzerindeki hakimiyetini kırmak Batıdiyar için bir nimet olsa da, Viserys kardeşine duyduğu sevgiyle, onun başarılı olmasını görmek arzusunu — aynı zamanda başka bir Targaryen hükümdarının yaratacağı tehditle — dengelemek zorunda.\n\n#bold Viserys, kardeşinin hırsı ve Üç Kızın boğucu hakimiyeti arasında bir denge kurabilecek mi?#!"
