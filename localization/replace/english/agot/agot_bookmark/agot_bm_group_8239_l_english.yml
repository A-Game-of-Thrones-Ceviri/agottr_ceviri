 bookmark_239_garlan_tyrell:0 "Lord Garlan"
 bookmark_239_garlan_tyrell_desc:0 "[Concept( 'story_content_garlan_tyrell_239', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_garlan_tyrell_239', '$bm_story_content_available_copy|q$' )|E]\nTyrell Hanesi, Targaryen Hanesi'ne çok şey borçludur ve daima sadık kalmıştır. Ancak, Prens Jaehaerys'in kız kardeşi Prenses Shaera ile alışılmadık derecede fazla vakit geçirdiğine dair söylentiler yayılmaya başlamıştır. Fısıltılar, onların Lady Celia Tully ve Lord Luthor Tyrell ile olan nişanlarını bozarak, aşkı uğruna kendi nişanını hiçe sayan ağabeyleri Prens Duncan’ın yolunu takip edebileceğini öne sürmektedir. Bu rahatsız edici ihtimal, iki hane arasındaki kadim bağları zayıflatmış ve Lord Garlan’ın bu dikenli durumu büyük bir dikkatle yönetmesini gerektirmiştir.\n\n#bold Garlan, hanesini nasıl güçlü tutacak, eğer kökleri kaos içinde ekiliyorsa?#!"

