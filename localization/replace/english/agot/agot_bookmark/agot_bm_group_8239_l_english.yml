 bookmark_239_runceford_redwyne_desc:0 "[Concept( 'story_content_runceford_redwyne_239', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_runceford_redwyne_239', '$bm_story_content_available_copy|q$' )|E]\nRedwyne Hanesi — Baratheonlar, Tyrelller veya Tullyler kadar öne çıkmasa da — yaklaşan çatışmada önemli bir rol oynayabilir. Olenna Redwyne’in Prens Daeron Targaryen ile nişanlı olması, Targaryen Hanesi içindeki herhangi bir kargaşanın Redwyne Hanesi’ni de olayların içine çekebileceği anlamına geliyor. Bozulabilecek nişanlar ve değişen ittifaklara dair dolaşan söylentiler büyük yankılar uyandırabilir ve Redwyne Hanesi olası bir krize karşı hazırlıklı olmalıdır.\n\n#bold Redwyne Hanesi bu fırsatı statülerini yükseltmek için kullanacak mı, yoksa gölgede mi kalacak?#!"

