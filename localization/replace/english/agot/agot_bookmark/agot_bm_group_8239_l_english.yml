 agot_bm_group_8239: "F.S. 239"
 agot_bm_8239: "Gülen Fırtına"
 agot_bm_8239_desc: "Hem korkulan hem de saygı duyulan bir adam olan Fırtına Toprakları Lordu Lyonel Baratheon, sert ama öngörülemez doğası nedeniyle 'Gülen Fırtına' adını kazanmıştı. Yedi Krallık'ta önemli bir figür olan kızının Prens Duncan Targaryen ile nişanlanması iki büyük Hanedanı birleştirecekti. Ancak Prens Duncan, tüm diyarda şimşekler çaktıran bir hareketle, Oldstones'lu Jenny adında soysuz bir kızın aşkı uğruna bu ittifaktan vazgeçti.\n\n Baratheon'lar için bu sadece bozulan bir nişan değil, Hanelerinin onurunu lekeleyen ağır bir hakaretti. Şimdi, Güldüren Fırtına şiddetleniyor. Bir zamanlar krallığı bir arada tutan bağlar yıpranıyor ve Fırtına Toprakları'nda isyan rüzgârları esiyor. Gururu incinmiş ve yüreği öfkeyle dolu Lord Lyonel, Demir Taht'ın kendisine karşı kozunu oynayarak diyarın huzurunu eğip bükecek mi yoksa bozacak mı karar vermek zorunda.\n\nBir soru diyarın üzerinde bir karabulut gibi asılı duruyor: #bold Gülen Fırtına, Hanesi'nin onurunu geri kazanmak için ne kadar ileri gidecek?#!" #NT!
  
 bookmark_239_lyonel_baratheon: "Lord Lyonel"
 bookmark_239_lyonel_baratheon_desc: "[Concept( 'story_content_lyonel_baratheon_239', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_lyonel_baratheon_239', '$bm_story_content_available_copy|q$' )|E]\nArgilac ‘Kibirli’nin günlerinden bu yana hiçbir Fırtına Kralı, Fırtına Toprakları’nı yönetmemişti — ta ki şimdiye kadar. Bir zamanlar en sadık büyük hanelerden biri olan Baratheonlar, Demir Taht ile olan bağlarını kopardı. Bunun sebebi ise Lyonel’in kızı üzerinde işlenen büyük onursuzluktu; Ejderha Kayası’nın Prensi Duncan, onu terk ederek soylu olmayan bir kadınla evlenmeyi seçti.\n\n#bold Lyonel, bedeli ne olursa olsun intikamını alacak mı?#!"
  
 bookmark_239_ormund_baratheon: "Ormund"
 bookmark_239_cassandra_baratheon: "Cassandra"
  
 bookmark_239_aegon_targaryen: "Kral V. Aegon"
 bookmark_239_aegon_targaryen_desc: "[Concept( 'story_content_aegon_v_239', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_aegon_v_239', '$bm_story_content_available_copy|q$' )|E]\n'Şanslı' Aegon, küçük halk tarafından sevilen ve birçokları tarafından Demir Taht'a oturan en büyük krallardan biri olarak anılan bir hükümdardı. Ancak çocuklarının pervasız eylemleri yüzünden diyar parçalanmanın eşiğine sürüklendi. Fetihçi'nin günlerinden bu yana hiçbir hükümdar Fırtına Toprakları'nda krallık iddia etmemişti, fakat artık Fırtına Burnu yeni bir Fırtına Kralı'na ev sahipliği yapıyor. Aegon ve kraliçesinin büyük özenle kurduğu ittifaklar yerle bir oldu ve şimdi diyarı tekrar birleştirmek için mücadele etmeleri gerekiyor.\n\n#bold Bir Zamanlar Yumurta Olan Kral, krallığın paramparça olmasını engelleyebilecek mi?#!"
  
 bookmark_239_duncan_targaryen: "Prens Duncan"
 bookmark_239_duncan_tall: "Lord Komutan Duncan"
  
 bookmark_239_garlan_tyrell: "Lord Garlan"
 bookmark_239_garlan_tyrell_desc: "[Concept( 'story_content_garlan_tyrell_239', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_garlan_tyrell_239', '$bm_story_content_available_copy|q$' )|E]\nTyrell Hanesi, Targaryen Hanesi'ne çok şey borçludur ve daima sadık kalmıştır. Ancak, Prens Jaehaerys'in kız kardeşi Prenses Shaera ile alışılmadık derecede fazla vakit geçirdiğine dair söylentiler yayılmaya başlamıştır. Fısıltılar, onların Lady Celia Tully ve Lord Luthor Tyrell ile olan nişanlarını bozarak, aşkı uğruna kendi nişanını hiçe sayan ağabeyleri Prens Duncan’ın yolunu takip edebileceğini öne sürmektedir. Bu rahatsız edici ihtimal, iki hane arasındaki kadim bağları zayıflatmış ve Lord Garlan’ın bu dikenli durumu büyük bir dikkatle yönetmesini gerektirmiştir.\n\n#bold Garlan, hanesini nasıl güçlü tutacak, eğer kökleri kaos içinde ekiliyorsa?#!"
  
 bookmark_239_luthor_tyrell: "Luthor"
 bookmark_239_gormon_tyrell: "Gormon"
  
 bookmark_239_runceford_redwyne: "Lord Runceford"
 bookmark_239_runceford_redwyne_desc: "[Concept( 'story_content_runceford_redwyne_239', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_runceford_redwyne_239', '$bm_story_content_available_copy|q$' )|E]\nRedwyne Hanesi — Baratheonlar, Tyrelller veya Tullyler kadar öne çıkmasa da — yaklaşan çatışmada önemli bir rol oynayabilir. Olenna Redwyne’in Prens Daeron Targaryen ile nişanlı olması, Targaryen Hanesi içindeki herhangi bir kargaşanın Redwyne Hanesi’ni de olayların içine çekebileceği anlamına geliyor. Bozulabilecek nişanlar ve değişen ittifaklara dair dolaşan söylentiler büyük yankılar uyandırabilir ve Redwyne Hanesi olası bir krize karşı hazırlıklı olmalıdır.\n\n#bold Redwyne Hanesi bu fırsatı statülerini yükseltmek için kullanacak mı, yoksa gölgede mi kalacak?#!"
  
 bookmark_239_denys_redwyne: "Denys"
 bookmark_239_olenna_redwyne: "Olenna"
  
 bookmark_239_bloodraven: "Lord Komutan Brynden"
 bookmark_239_bloodraven_desc: "[Concept( 'story_content_bloodraven_239', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_bloodraven_239', '$bm_story_content_available_copy|q$' )|E]\nGüç salonlarından donmuş topraklara kadar, Brynden Rivers — namıdiğer ‘Kan Kuzgunu’ — birçok yolu yürüdü. Sırların efendisi, kralların eli ve şimdi, karanlıktaki kılıç. Gece Nöbetçileri’nin Lord Kumandanı seçilen Bloodraven, saray entrikalarından uzak olsa da, peşini bırakmayan gölgeler her zaman yanı başında. Dünyanın sonu olarak görülen bu yerde, soğuk rüzgârın iliklere işlediği ve insanların sınandığı bir noktada, Bloodraven hem Duvar’ın içinde hem de ötesindeki tehditlere karşı Nöbet’i bir araya getirmek zorunda.\n\n#bold Brynden kurtuluşu bulacak mı, yoksa geçmişinin gölgesi onu bir kez daha yutacak mı?#!"
  
 bookmark_239_aemon: "Üstat Aemon"
 bookmark_239_jon_karstark: "İlk Korucu Jon"
  
 bookmark_239_bittersteel: "Kaptan-Komutan Aegor"
 bookmark_239_bittersteel_desc: "[Concept( 'story_content_bittersteel_239', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_bittersteel_239', '$bm_story_content_available_copy|q$' )|E]\nAlev ve öfke tarafından yönlendirilen Aegor Rivers — namıdiğer ‘Acı Çelik’ — Yedi Krallık’ın ötesinde ün kazanmış bir savaşçıdır. Bir zamanlar sarayda bir piç olarak görülen adam, şimdi Altın Mürettebat’ın korkusuz Kumandanı olarak sürgünler ve paralı askerlerden oluşan bir orduya liderlik ediyor. Tek bir amacı var: Demir Taht’a bir Blackfyre oturtmak. Elinde kralların kılıcı, efsanevi Blackfyre’ı tutarken, kalbinde ise ailesine ihanet edenlere karşı sönmeyen bir nefret taşıyor.\n\n#bold Acı Çelik, Blackfyre Hanesi’ni eski ihtişamına kavuşturacak mı, yoksa ejderhaların mirası paramparça olmaya devam mı edecek?#!"
  
 bookmark_239_daemon: "Daemon"
 bookmark_239_maelys: "‘Canavar’ Maelys"
  
