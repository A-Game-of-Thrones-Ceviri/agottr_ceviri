 bookmark_239_bittersteel:0 "Kaptan-Komutan Aegor"
 bookmark_239_bittersteel_desc:0 "[Concept( 'story_content_bittersteel_239', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_bittersteel_239', '$bm_story_content_available_copy|q$' )|E]\nAlev ve öfke tarafından yönlendirilen Aegor Rivers — namıdiğer ‘Acı Çelik’ — Yedi Krallık’ın ötesinde ün kazanmış bir savaşçıdır. Bir zamanlar sarayda bir piç olarak görülen adam, şimdi Altın Mürettebat’ın korkusuz Kumandanı olarak sürgünler ve paralı askerlerden oluşan bir orduya liderlik ediyor. Tek bir amacı var: Demir Taht’a bir Blackfyre oturtmak. Elinde kralların kılıcı, efsanevi Blackfyre’ı tutarken, kalbinde ise ailesine ihanet edenlere karşı sönmeyen bir nefret taşıyor.\n\n#bold Acı Çelik, Blackfyre Hanesi’ni eski ihtişamına kavuşturacak mı, yoksa ejderhaların mirası paramparça olmaya devam mı edecek?#!"

