 bookmark_239_aegon_targaryen:0 "Kral V. Aegon"
 bookmark_239_aegon_targaryen_desc:0 "[Concept( 'story_content_aegon_v_239', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_aegon_v_239', '$bm_story_content_available_copy|q$' )|E]\n'Şanslı' Aegon, küçük halk tarafından sevilen ve birçokları tarafından Demir Taht'a oturan en büyük krallardan biri olarak anılan bir hükümdardı. Ancak çocuklarının pervasız eylemleri yüzünden diyar parçalanmanın eşiğine sürüklendi. Fetihçi'nin günlerinden bu yana hiçbir hükümdar Fırtına Toprakları'nda krallık iddia etmemişti, fakat artık Fırtına Burnu yeni bir Fırtına Kralı'na ev sahipliği yapıyor. Aegon ve kraliçesinin büyük özenle kurduğu ittifaklar yerle bir oldu ve şimdi diyarı tekrar birleştirmek için mücadele etmeleri gerekiyor.\n\n#bold Bir Zamanlar Yumurta Olan Kral, krallığın paramparça olmasını engelleyebilecek mi?#!"

