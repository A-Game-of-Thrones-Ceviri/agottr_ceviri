 agot_bm_8239_desc:0 "Fırtına Toprakları’nın Lordu Lyonel Baratheon, hem korkulan hem de saygı duyulan bir adamdı. Sert ama öngörülemez doğası ona ‘Gülen Fırtına’ adını kazandırmıştı. Yedi Krallık’ın devasa bir figürü olarak, kızının Prens Duncan Targaryen ile nişanı, iki büyük haneyi birleştirmek için düzenlenmişti. Ancak, tüm diyara bir gök gürültüsü gibi çarpan bir karar aldı Prens Duncan: Bu ittifakı hiçe sayarak, soylu olmayan bir kız olan Eski Taşlarlı Jenny’nin aşkını seçti.\n\nBaratheonlar için bu yalnızca bozulmuş bir nişan değildi — Hanenin onuruna sürülmüş büyük bir lekeydi. Gülen Fırtına artık öfkeyle kuduruyordu. Krallığı bir arada tutan bağlar çözülüyor, Fırtına Toprakları’nda isyan rüzgârları esmeye başlıyordu. Gururu incinmiş, yüreği öfkeyle dolmuş Lord Lyonel, boyun eğip huzuru mu koruyacak, yoksa Demir Taht’a karşı savaşarak krallığı kaosa mı sürükleyecekti?\n\nDiyarın üzerine karanlık bir soru çökmüştü: #bold Gülen Fırtına, Hanesinin onurunu geri kazanmak için ne kadar ileri gidecek?#

 bookmark_239_lyonel_baratheon:0 "Lord Lyonel"
 bookmark_239_lyonel_baratheon_desc:0 "[Concept( 'story_content_lyonel_baratheon_239', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_lyonel_baratheon_239', '$bm_story_content_available_copy|q$' )|E]\nArgilac ‘Kibirli’nin günlerinden bu yana hiçbir Fırtına Kralı, Fırtına Toprakları’nı yönetmemişti — ta ki şimdiye kadar. Bir zamanlar en sadık büyük hanelerden biri olan Baratheonlar, Demir Taht ile olan bağlarını kopardı. Bunun sebebi ise Lyonel’in kızı üzerinde işlenen büyük onursuzluktu; Ejderha Kayası’nın Prensi Duncan, onu terk ederek soylu olmayan bir kadınla evlenmeyi seçti.\n\n#bold Lyonel, bedeli ne olursa olsun intikamını alacak mı?#!"

