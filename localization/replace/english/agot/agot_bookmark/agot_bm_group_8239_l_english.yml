 bookmark_239_bloodraven:0 "Lord Komutan Brynden"
 bookmark_239_bloodraven_desc:0 "[Concept( 'story_content_bloodraven_239', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_bloodraven_239', '$bm_story_content_available_copy|q$' )|E]\nGüç salonlarından donmuş topraklara kadar, Brynden Rivers — namıdiğer ‘Kan Kuzgunu’ — birçok yolu yürüdü. Sırların efendisi, kralların eli ve şimdi, karanlıktaki kılıç. Gece Nöbetçileri’nin Lord Kumandanı seçilen Bloodraven, saray entrikalarından uzak olsa da, peşini bırakmayan gölgeler her zaman yanı başında. Dünyanın sonu olarak görülen bu yerde, soğuk rüzgârın iliklere işlediği ve insanların sınandığı bir noktada, Bloodraven hem Duvar’ın içinde hem de ötesindeki tehditlere karşı Nöbet’i bir araya getirmek zorunda.\n\n#bold Brynden kurtuluşu bulacak mı, yoksa geçmişinin gölgesi onu bir kez daha yutacak mı?#!"

