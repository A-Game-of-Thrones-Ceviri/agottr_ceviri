l_english:
 agot_bm_group_RW: "Rhoynar Savaşları\nK.S. 7100 - K.S. 7300"
 agot_bm_7100: "Kaplumbağa Savaşı"
 agot_bm_7100_desc: "Rhoynarlar ile Rhoyne boyunca yerleşmiş Valyria kolonistleri uzun süredir zor bir ilişkiye sahiplerdi. Bu çatışma, Volantenelilerin Rhoyne'da yaşayan dev kaplumbağalardan birini yakalayıp katletmesiyle tırmandı. Bu büyük yaratıklar, Rhoynarlar tarafından kutsal sayılmaktadır."
 agot_bm_7294: "Sarhoy'un Yağmalanması"
 agot_bm_7294_desc: "Rhoyne'nin ağzında Rhoynar şehri Sarhoy ile Volantis Serbest Şehri arasında İkinci Baharat Savaşı patlak verdi."
 agot_bm_7297: "On Bin Gemi"
 agot_bm_7297_desc: "Sarhoy'un yıkılmasıyla birlikte, Rhoynar halkları Chroyane'nin Büyük olarak bilinen Prensi Garin'in altında birleşti. Prens Garin, Volantenelileri yaptıklarından dolayı ezmeye yemin etti. Ancak tüm Rhoynarlar Garin'in duygularını paylaşmıyordu. Ny Sar'ın Prensesi Nymeria, böyle bir savaşı kazanamayacaklarını söyleyerek tavsiyede bulundu."
 agot_bm_7300: "Nymeria'nın Çıkarması"
 agot_bm_7300_desc: "Uzun yıllar denizlerde dolaştıktan sonra, Prenses Nymeria, filosundan geriye kalanları Dorne'a getirdi. Orada Lord Mors Martell tarafından karşılandı ve onunla evlendi. Kendini Rhoynar geleneğinde Prens olarak adlandıran Mors Martell, yeni Rhoynar müttefikleriyle birlikte tüm Dorne üzerinde hakimiyetini ilan etti ve çeşitli küçük krallıkları fethetmeyi hedefliyor."
