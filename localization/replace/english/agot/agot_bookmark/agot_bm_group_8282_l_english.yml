 agot_bm_group_8282:0 "F.S. 282"
 agot_bm_8282:0 "Robert'ın İsyanı"
 agot_bm_8282_desc:0 "Sahte Bahar Yılı geride kaldı ve #italic kış geliyor#! - beraberinde Yedi Krallığı ateşe verecek bir kıvılcımla.\n\nDemir Taht'ın varisi Rhaegar Targaryen, Kuzey'in Muhafızı'nın kızı ve Fırtına Toprakları'nın Lordu Paramount'unun nişanlısı Lyanna Stark'ı kaçırdı. Kardeşi Brandon Stark, adalet talebiyle güneye indiğinde, Deli Kral Aerys II Targaryen ona adil bir yargılama fırsatı tanımadı ve babasıyla birlikte vahşice idam ettirdi.\n\nFakat Deli Kral, genç Lordlar Eddard Stark ve Robert Baratheon’un başlarını istediğinde, Vadi’nin Lordu Jon Arryn boyun eğmek yerine isyan bayrağını açtı. #bold Savaş Batıdiyar'da bir orman yangını gibi yayılırken, krallığın kaderi senin ellerinde. Çünkü Taht Oyunları’nı oynadığınızda, ya kazanırsınız ya da ölürsünüz.#!"
 
 bookmark_282_eddard_stark:0 "Lort Eddard"
 bookmark_282_eddard_stark_desc:0 "Eddard, gençliğini yakın dostu Robert Baratheon ile birlikte Vadi'de, Jon Arryn’in gözetiminde geçirdi ve sarsılmaz bir onur ve adalet duygusuyla tanındı. Fakat babası ve ağabeyinin Deli Kral'ın ellerinde bulduğu korkunç sonla birlikte, Ned artık Kışyarı Lordu — ve hem onuru hem de hayatı için savaşan bir adam.\n\n#bold Ned, kız kardeşini Prens Rhaegar’ın pençelerinden kurtarabilecek mi, yoksa akrabalarının kaderine boyun eğip ejderhanın küllerine mi karışacak?#!"
 bookmark_282_lyanna_stark:0 "Lyanna Stark"
 bookmark_282_benjen_stark:0 "Benjen"
 bookmark_282_catelyn_tully:0 "Leydi Catelyn"
 
 bookmark_282_rhaegar_targaryen:0 "Prens Rhaegar"
 bookmark_282_rhaegar_targaryen_desc:0 "Demir Taht’ın varisi Rhaegar, soyluların saygısını kazanmış, sıradan halk tarafından ise sevilen bir figürdü. Babasının akıl sağlığı giderek zayıfladıkça, Rhaegar kendini giderek büyüyen bir şüphe ağının içinde sıkışmış buldu. Harrenhal Turnuvası’nda, Rhaegar’ın Kuzey'in kızını, kendi karısı yerine Aşk ve Güzellik Kraliçesi olarak taçlandırması, tüm diyarı sarsan bir skandala yol açtı. Bir yıl sonra, Rhaegar sevgilisi Lyanna ile kaçtı, ancak kimileri onun Lyanna’yı kaçırdığını iddia ediyor.\n\n#bold Babasının acımasız eylemleri diplomasi kapılarını kapatırken, Ejderha Prensi hanesini yok olmaktan kurtarabilecek mi?#!"
 bookmark_282_elia_martell:0 "Prenses Elia"
 
 bookmark_282_aerys_targaryen:0 "Kral II. Aerys"
 bookmark_282_aerys_targaryen_desc:0 "Andalların, Rhoynar ve İlk İnsanların Kralı, Yedi Krallığın Hükümdarı ve Diyarın Koruyucusu Targaryen Hanesi'nden II. Aerys, hükümdarlığına büyük umutlarla başladı. Ancak Duskendale Meydan Okuması'ndan bu yana geçen yıllar, onun deliliğe doğru hızla düşüşe geçtiğini gösterdi. Gerçek ve hayali tehditlerin ağırlığı altında boğulan Deli Kral, ateşe karşı giderek saplantılı hale geldi.\n\n#bold Yedi Krallık iç savaşın eşiğindeyken, Aerys Demir Taht’a sıkıca tutunabilecek mi, yoksa her şeyi ateşe verip kül mü edecek?#!"
 bookmark_282_rhaella_targaryen:0 "Kraliçe Rhaella"
 bookmark_282_viserys_targaryen:0 "Prens Viserys"
 
 bookmark_282_tywin_lannister:0 "Lort Tywin"
 bookmark_282_tywin_lannister_desc:0 "Hesapçı ve acımasız olarak bilinen Tywin Lannister, babasının zayıf hükümdarlığının ardından hanesini yeni zirvelere taşıdı. Bir zamanlar Kral II. Aerys’in Kral Eli ve yakın dostu olan Tywin, hakaretler birikince görevinden istifa ederek Casterly Kayası'na döndü. Şimdi, Deli Kral'ın silahlanma çağrısına rağmen, Tywin temkinli bir şekilde savaştan uzak duruyor.\n\n#bold Tywin, bir zamanlar arkadaşı ve kralı olan Aerys'i destekleyecek mi, yoksa bu savaşı Lannister Hanesi'nin çıkarları için mi kullanacak?#!"
 bookmark_282_jaime_lannister:0 "Sör Jaime"
 bookmark_282_cersei_lannister:0 "Cersei"
 
 bookmark_282_robert_baratheon:0 "Lort Robert"
 bookmark_282_robert_baratheon_desc:0 "Vadi'de Jon Arryn'in himayesinde olan Robert, Ned Stark ile ömür boyu sürecek bir dostluk kurdu ve hızla hem vahşi bir savaşçı hem de bir ayyaş ve kadın avcısı olarak ün kazandı. Nişanlısı kaçırılıp ölümü emredilince, Fırtına Topraklarını Deli Kral'a karşı toplamaktan başka seçeneği kalmadı.\n\n#bold Targaryenları yok etmeye kararlı olan Robert, başarılı olmak için tüm gücüne ihtiyaç duyacak. Ancak sevgilisi Lyanna, sonunda gerçekten onun olacak mı?#!"
