bookmark_282_rhaegar_targaryen:0 "Prens Rhaegar"
bookmark_282_rhaegar_targaryen_desc:0 "Demir Taht'ın varisi Rhaegar, soylular tarafından saygı duyulan ve sıradan halk tarafından sevilen biridir. Babasının akıl sağlığı azaldıkça, Rhaegar kendini şüphe ağında sıkışmış bulur. Harrenhal Turnuvası'nda, Rhaegar Kuzey'in bir kızını kendi karısı yerine Aşk ve Güzellik Kraliçesi olarak taçlandırdığında, skandal diyarı sarstı. Bir yıl sonra, Rhaegar sevgilisi Lyanna ile kaçtı, ancak bazıları onu kaçırdığını söylüyor.\n\n#bold Babasının acımasız eylemleri durumu diplomasinin ötesine taşıdıkça, Ejderha Prensi hanesini yok olmaktan kurtarabilir mi?#!"
bookmark_282_elia_martell:0 "Prenses Elia"

bookmark_282_aerys_targaryen:0 "Kral Aerys II"
bookmark_282_aerys_targaryen_desc:0 "Andalların, Rhoynarların ve İlk İnsanların Kralı, Yedi Krallık Lordu ve Diyarın Koruyucusu Targaryen Hanesi'nden Aerys II, hükümdarlığına büyük umutlarla başladı, ancak Duskendale Meydan Okuması'ndan bu yana geçen yıllar, deliliğe doğru sert bir düşüş yaşadığını gördü. Etrafındaki tehditleri - hem gerçek hem de asılsız - duyan Deli Kral, ateşe giderek daha fazla takıntılı hale geldi.\n\n#bold Yedi Krallık bir iç savaşla karşı karşıyayken, Aerys Demir Taht'taki güce sıkıca mı tutunacak, yoksa hepsini yakıp kül mü edecek?#!"
bookmark_282_rhaella_targaryen:0 "Kraliçe Rhaella"
bookmark_282_viserys_targaryen:0 "Prens Viserys"

bookmark_282_tywin_lannister:0 "Lord Tywin"
bookmark_282_tywin_lannister_desc:0 "Hesapçı ve acımasız olarak bilinen Tywin, babasının zayıf hükümdarlığını takiben hanesini yeni zirvelere taşıdı. Bir zamanlar Kral Aerys'in Kral Eli - ve arkadaşı - olan Tywin, çok fazla hakarete uğradıktan sonra istifa etti ve Casterly Kayası'na döndü. Şimdi, Deli Kral'ın silahlanma çağrısına rağmen, Tywin dikkatlice savaşın dışında kaldı.\n\n#bold Tywin bir zamanlar arkadaşı ve kralı olan kişiyi destekleyecek mi, yoksa bu savaşı kendi hanesinin yararına mı çevirebilecek?#!"
bookmark_282_jaime_lannister:0 "Sör Jaime"
bookmark_282_cersei_lannister:0 "Cersei"

bookmark_282_robert_baratheon:0 "Lord Robert"
bookmark_282_robert_baratheon_desc:0 "Vadi'de Jon Arryn'in himayesinde olan Robert, Ned Stark ile ömür boyu sürecek bir dostluk kurdu ve hızla hem vahşi bir savaşçı hem de bir ayyaş ve kadın avcısı olarak ün kazandı. Nişanlısı kaçırılıp ölümü emredilince, Robert'ın Fırtına Topraklarını Deli Kral'a karşı toplamaktan başka seçeneği kalmadı.\n\n#bold Targaryenları yok etmeye kararlı olan Robert, başarılı olmak için tüm gücüne ihtiyaç duyacak. Ama sevgilisi Lyanna ona ait olabilecek mi?#!"
