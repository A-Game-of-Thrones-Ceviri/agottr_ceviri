 agot_bm_group_8282: "F.S. 282"
 agot_bm_8282: "Robert'ın İsyanı"
 agot_bm_8282_desc: "Sahte Bahar Yılı geçti ve #italic kış geliyor#! — ve beraberinde Yedi Krallığı ateşe verecek bir kıvılcım getiriyor.\n\nDemir Taht'ın varisi Rhaegar Targaryen, Kuzey'in Muhafızı'nın kızı ve Fırtına Toprakları'nın Yüce Lordu'nun nişanlısı Lyanna Stark'ı kaçırdı. Kız kardeşi Lyanna'nın kaçırılmasına karşılık isteyen Brandon Stark, güneye indiğinde, Deli Kral Aerys II Targaryen ona adil bir duruşma yapmayı reddetti ve onu babasıyla birlikte vahşice idam etti.\n\nAncak Deli Kral, genç Lordlar Eddard Stark ve Robert Baratheon'un başlarını talep ettiğinde, Lord Jon Arryn bunun yerine Vale'deki sancaklarını isyana kaldırdı. #bold Westeros'a savaş ateşi gibi yayılırken, krallığın kaderini belirlemek size kalmış. Çünkü Taht Oyunları'nda ya kazanırsınız ya da ölürsünüz.#!"
  
 bookmark_282_eddard_stark: "Lord Eddard Stark"
 bookmark_282_eddard_stark_desc: "Eddard, gençliğini dostu Robert Baratheon ile birlikte Vale'de Jon Arryn'in koruması altında geçirdi ve sarsılmaz onur ve adalet anlayışıyla tanındı. Babası ve kardeşinin Deli Kral'ın ellerinde korkunç ölümleriyle, Ned şimdi Winterfell'in Lordu'dur — ve hayatta kalmak için bir savaş veriyor.\n\n#bold Ned, kız kardeşini Prens Rhaegar'dan kurtaracak mı, yoksa ailesinin kaderini paylaşarak ejderhanın altında küle mi dönecek?#!"
  
 bookmark_282_rhaegar_targaryen: "Prens Rhaegar Targaryen"
 bookmark_282_rhaegar_targaryen_desc: "Demir Taht'ın varisi olan Rhaegar, soylular tarafından saygı görür ve halk tarafından sevilir. Babasının akıl sağlığı azaldıkça, Rhaegar kendini şüphelerin ağına yakalanmış bulur. Harrenhal Turnuvası'nda, Rhaegar, Kuzeyli bir kızı Aşk ve Güzellik Kraliçesi ilan ettiğinde, kendi karısı yerine, skandal diyarı salladı. Bir yıl sonra, Rhaegar sevdiği Lyanna ile kaçtı, ancak bazıları onun Lyanna'yı kaçırdığını söyler.\n\n#bold Babasının acımasız eylemleri durumu diplomasi noktasının ötesine taşırken, Ejderha Prensi, hanesini yok olmaktan kurtarabilecek mi?#!"
  
 bookmark_282_aerys_targaryen: "Kral Aerys II Targaryen"
 bookmark_282_aerys_targaryen_desc: "Andalların, Rhoynarların ve İlk İnsanların Kralı, Yedi Krallığın Lordu ve Diyarın Koruyucusu olan Aerys II Targaryen, hükümdarlığına büyük vaatlerle başladı, ancak Duskendale İsyanı'ndan bu yana geçen yıllar, onun çılgınlığa doğru hızla düşüşünü gördü. Çevresindeki tehditleri — hem gerçek hem de asılsız — duydukça, Deli Kral ateşe olan saplantısı giderek arttı.\n\n#bold Yedi Krallık bir iç savaşla karşı karşıya kalırken, Aerys Demir Taht'tan gevşekçe iktidara tutunacak mı, yoksa hepsini yakacak mı?#!"
  
 bookmark_282_tywin_lannister: "Lord Tywin Lannister"
 bookmark_282_tywin_lannister_desc: "Hesapçı ve acımasız olarak bilinen Tywin, babasının zayıf hükümdarlığının ardından hanesini yeni zirvelere taşıdı. Bir zamanlar Kral Aerys'in Eli ve dostu olan Tywin, bir hakareti fazla gördükten sonra istifa etti ve Casterly Kayası'na geri döndü. Şimdi, Deli Kral'ın savaş çağrısına rağmen, Tywin dikkatle savaştan uzak durmuştur.\n\n#bold Tywin bir zamanlar dostu ve kralı destekleyecek mi, yoksa bu savaşı kendi hanesinin lehine mi çevirecek?#!"
  
 bookmark_282_robert_baratheon: "Lord Robert Baratheon"
 bookmark_282_robert_baratheon_desc: "Jon Arryn'in koruması altında Vale'de yetişen Robert, Ned Stark ile hayat boyu dost oldu ve kısa sürede güçlü bir savaşçı, aynı zamanda içkici ve çapkın biri olarak tanındı. Nişanlısı kaçırıldı ve ölüm emri verildi, Robert'ın Deli Kral'a karşı Fırtına Toprakları'nı toplamasından başka seçeneği yok.\n\n#bold Targaryenleri yok etmeye kararlı olan Robert, başarılı olmak için tüm gücüne ihtiyaç duyacak. Ancak sevdiği Lyanna hiç onun olacak mı?#!"
  
