agot_bm_8282:0 "Robert'ın İsyanı"
agot_bm_8282_desc:0 "Sahte Bahar Yılı geçti ve #italic kış geliyor#! - ve onunla birlikte, Yedi Krallığı ateşe verecek bir kıvılcım.\n\nDemir Taht'ın varisi Rhaegar Targaryen, Kuzey Muhafızı'nın kızı ve Fırtına Toprakları Lordu Paramount'unun nişanlısı Lyanna Stark'ı kaçırdı. Kardeşi Brandon Stark, kaçırılmasına karşı adalet talep etmek için güneye gittiğinde, Deli Kral Aerys II Targaryen ona adil bir yargılama hakkı tanımadı ve onu babasıyla birlikte vahşice idam ettirdi.\n\nAncak Deli Kral, genç Lordlar Eddard Stark ve Robert Baratheon'un başlarını istediğinde, Vadi'nin Lordu Jon Arryn bunun yerine isyan bayraklarını açtı. #bold Savaş Batıdiyar'da bir orman yangını gibi yayılırken, krallığın kaderine karar vermek size kalmış. Çünkü Taht Oyunları'nı oynadığınızda, ya kazanırsınız ya da ölürsünüz.#!"

bookmark_282_eddard_stark:0 "Lord Eddard"
bookmark_282_eddard_stark_desc:0 "Eddard gençliğini arkadaşı Robert Baratheon ile birlikte Vadi'de Jon Arryn'in himayesinde geçirdi ve sarsılmaz onur ve adalet duygusuyla tanındı. Babasının ve erkek kardeşinin Deli Kral'ın elindeki korkunç ölümleriyle, Ned artık Kışyarı Lordu - ve hayatı için savaşan bir savaşçı.\n\n#bold Ned kız kardeşini Prens Rhaegar'dan kurtaracak mı, yoksa akrabalarının kaderine katılıp ejderhanın altındaki küllere mi karışacak?#!"
