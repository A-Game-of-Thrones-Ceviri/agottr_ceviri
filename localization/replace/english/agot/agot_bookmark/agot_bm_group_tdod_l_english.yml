 agot_bm_group_TDOD: "Ejderhaların Dansı\nF.S. 96 - F.S. 129"
 agot_bm_8096: "Üç Kızın Yükselişi"
 agot_bm_8096_desc: "Özgür Şehirler'de, Volantis'in Üçlüleri, Eski Valyria'nın gerçek torunları olduklarını iddia ederek, şehirlerini Valyria Özgür Toprakları'nın diğer eski kolonilerinden daha yüksek bir statüye koyarlar. Lys ve Myr, uzun yıllar süren acımasız rekabetin ardından, farklılıklarını bir kenara bırakmaya karar verirler ve Tyrosh ile birlikte, kendi durdurulamaz yeni bir ittifak kurma umuduyla güçlü Volantis'e karşı savaş açarlar." #NT!
  
 agot_bm_8129: "Ejderhaların Dansı"
 agot_bm_8129_desc: "Kral Viserys'in F.S. 129'daki ölümünden sonra, Kral Muhafızları Lord Kumandanı Sör Criston Cole, daha sonra 'Kral Yapan' olarak anılacak, merhum Kral'ın kızını varisi olarak belirlediği iradesine karşı çıkarak, onun yerine daha küçük erkek kardeşi Prens Aegon'u Kral Aegon II olarak taçlandırır. Aegon II Targaryen ile Rhaenyra Targaryen arasında Demir Taht'ın kontrolü için bir iç savaş patlak verir, bu savaş daha sonra 'Ejderhaların Dansı' olarak bilinir."
