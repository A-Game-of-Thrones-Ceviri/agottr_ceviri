 agot_bm_group_VF: "Valyria Mülkiyeti\nK.S. 6478 - K.S. 6699"
 agot_bm_7600: "Dragonstone'un Kuruluşu"
 agot_bm_7600_desc: "Doğudiyar'un hakimiyetini güvence altına alan Valyrialılar, Blackwater Körfezi'ndeki kayalık bir adada küçük bir koloni kurdular."
 agot_bm_7615: "Örümcek Kuşu Savaşı"
 agot_bm_7615_desc: "Boğulan rahip Shrike'ın emriyle Kraliçe Lelia Lannister sakatlandı ve zincirlerle Kaya'ya geri gönderildi. Şimdi öfkeli yeğeni misilleme olarak Demirdoğumlulara savaş açtı."
 agot_bm_7679: "Teague Hanesinin Düşüşü"
 agot_bm_7679_desc: "Yüzyıllardır nehir lordları Teague Hanesi'nin altında eziliyordu. Şimdi Roderick Blackwood liderliğindeki bir koalisyon Teague'leri devirmek için Durrandon'ların desteğini kazanmıştı."
 agot_bm_7700: "Braavos'un Gizlenmesi"
 agot_bm_7700_desc: "100 yıl sonra Gizli Şehir Braavos, varlığını dünyaya duyurmak için bu anı seçti."
 agot_bm_7800: "Kıyametten Önce"
 agot_bm_7800_desc: "Valyria'ya Kıyamet gelmeden önceki dünya"
