 agot_bm_group_8233: "M.S. 233." #NT!
 agot_bm_8233: "Peake Ayaklanması" #NT!
 agot_bm_8233_desc: "Yüz yıllık bir düşüşün ve Demir Taht'a bir Blackfyre taklitçisini oturtmak için yapılan üç başarısız girişimin ardından, Peake Hanesi bir kez daha 'İyi' Daeron'un soyuna karşı ayaklandı. Yaşına rağmen, Kral Maekar I Targaryen güçlü bir savaşçı olmaya devam ediyor ve küçük, lanetli ayaklanmayı bastırmak için bir dizi Crownlander ve Westermen'e bizzat liderlik ediyor. Maekar'ın altmış yıla yakın bir süredir karşılaştığı diğer tüm zorluklardan sonra #italic bu#! en kolayı olacak.\n\n#bold Peake'ler her şeye rağmen başarılı olacaklar mı, yoksa bir zamanların gururlu hanedanı daha da karanlığa mı gömülecek?#!" #NT!
  
 bookmark_233_maekar_targaryen: "Kral I. Maekar" #NT!
 bookmark_233_maekar_targaryen_desc: "[Concept( 'story_content_maekar_targaryen_233', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_maekar_targaryen_233', '$bm_story_content_available_copy|q$' )|E]\nKral Daeron II'nin son oğlu Maekar I Targaryen, hayatının çoğunu ejderha hanesinin giderek kırılganlaşan yönetimine karşı ihanetleri bastırmakla geçirdi. İkinci Blackfyre İsyanı'ndan bu yana, hiçbir isyan Lord Estyn Peake'in beceriksiz ayaklanması kadar uysal olmamıştı. Bir zamanlar ona yardım eden akrabaları artık zaman içinde kaybolmuş olsa da, 'Örs'ün bu düşmanları ezmesi pek zor olmayacaktır.\n\n#bold Yaşlı ve yorgun Maekar görevini yerine getirip Targaryen Hanesi'nin geleceğini son bir kez daha güvence altına alabilecek mi?#!" #NT!
 bookmark_233_brynden_bloodraven: "Brynden" #NT!
 bookmark_233_aemon_targaryen: "Üstat Aemon" #NT!
  
 bookmark_233_aegon_targaryen: "Prens Aegon" #NT!
 bookmark_233_aegon_targaryen_desc: "Dördüncü oğulun dördüncü oğlu olan bu masum Yumurta, hayatının büyük bölümünde Targaryen hanedanının geleceğinde çok az rol oynayacakmış gibi görünüyordu, çünkü büyük oğulların amcaları ve kuzenleri çok fazlaydı. Ancak hastalık ve çekişmeler hepsini ele geçirdi. Aegon'un ağabeyi Aerion'un gözü kara ölümünün ardından Kral I. Maekar yeni bir Ejderhakayası Prensi ve varis belirleyemedi. Yine de fısıltılar, babasının günleri sona erdiğinde tahta bu oğlun oturacağını iddia ediyor.\n\n#bold Aegon, kralın kendisi dışında ejderha hanesinin son bağlanmamış yetişkin erkeği olarak hayatla nasıl başa çıkacak?#!" #NT!
 bookmark_233_betha_blackwood: "'Siyah' Betha" #NT!
 bookmark_233_duncan_tall: "Ser Duncan" #NT!
  
 bookmark_233_estyn_peake: "Lord Estyn" #NT!
 bookmark_233_estyn_peake_desc: "Yüz yıl önce, bir Peake Lord Naibi, Kralın Eli ve Diyarın Koruyucusu olarak görev yaptı; kızı neredeyse Kraliçe oluyordu. Ama kudretli olan nasıl da düştü. Peake Hanesi, Lord Unwin Kralın Şehri'nde hüküm sürdüğünden beri trajedi üstüne trajedi yaşadı. Peake'ler üç kez Kara Ejderha ile yükseldi ve üç kez de Sahtekâr Doğan Daeron ve oğulları tarafından yıkıldı. Sadakat onlara çok pahalıya mal oldu.\n\n#bold Estyn, hanesini atalarının döneminde gördüğü zirvelere geri getirebilecek mi, yoksa Peake Hanesi daha da düşmeye mahkûm mu?#!" #NT!
  
 bookmark_233_gerold_lannister: "Lord Gerold 'Altın'" #NT!
 bookmark_233_gerold_lannister_desc: "Casterly Kayası Lordu ve Batı'nın Gardiyanı Gerold Lannister, hayatı boyunca trajedi ve dedikodularla kuşatılmıştır. Kardeşinin ve yeğeninin ölümünden karısının kaybolmasına kadar, Gerold'un suçlu olduğunu fısıldayanlar var. Sancak beyi Lord Robert Reyne, Peake isyancılarını bastırmak için bir ordu topladı ve oğulları Lord Reyne\n\n'in yanında güneye yürüyor#bold Krallığının erkekleri savaşa giderken, bazıları eve dönmediğinde Gerold ve Westerlands nasıl başa çıkacak?#!" #NT!
 bookmark_233_tywald_lannister: "Tywald" #NT!
 bookmark_233_tion_lannister: "Ser Tion" #NT!
  
 bookmark_233_robert_reyne: "Lord Robert" #NT!
 bookmark_233_robert_reyne_desc: "Lord Robert Reyne sancaklarını kaldırdı ve adamlarını çağırdı - kraldan ya da lordundan bir silahlanma çağrısı bile almadan. Ancak Robert, davet olsun ya da olmasın Peake Ayaklanmasını bastırmaya yardım edecekti. Neyse ki Kral I. Maekar, herhangi bir kötü niyete bakmaksızın yardımı memnuniyetle karşıladı.\n\n#bold Hırslı aslan lordu şan ve şeref açlığını giderecek mi, yoksa bu güney yürüyüşü Reyne Hanesi'nin kaderini sonsuza dek değiştirecek mi?#!" #NT!
 bookmark_233_roger_reyne: "Ser Roger" #NT!
 bookmark_233_ellyn_reyne: "Ellyn" #NT!
