agot_bm_8209:0 "Ashford'un Gölgeleri"
agot_bm_8209_desc:0 "Ashford Çayırı Turnuvası'nın ardından gölgeler çöküyor. Ejderha Kayası Prensi, Kral Eli ve Diyarın Koruyucusu Baelor Targaryen, sıradan bir şövalyeyi savunurken küçük kardeşi Maekar tarafından trajik bir şekilde öldürüldü. Baelor Kırık Mızrak'ın istikrarlı eli artık Demir Taht'a asla ulaşamayacak; onun yerine tecrübesiz oğlu Prens Valarr geçiyor. Ashford'a küçük bir zafer arayışı içinde gelmişti, ama dünyanın yükünü omuzlarında taşıyan değişmiş bir adam olarak ayrılıyor.\n\nKral'ın Şehri üzerinde bir belirsizlik bulutu büyürken, Demir Taht'ı tehdit etmek isteyenlerin cesareti artıyor. Özgür Tyrosh şehrinde, Kara Ejderha'nın çocukları, amcaları Acıçelik'in gözetiminde olgunluğa erişti. Benzer şekilde, Pyke'ın Deniz Akıncısı Lordu, Targaryen Hanesi'nin zayıflamasından bir kez daha keyif alıyor. #bold Düşmanlar her gölgede görülebilir, iyi Kral'a meydan okumak için sancaklarını çekmek için mükemmel anı bekliyor.#!"

bookmark_209_daeron_targaryen:0 "Kral Daeron II"
bookmark_209_daeron_targaryen_desc:0 "İyi Daeron'u bir kez daha trajedi vurdu. Oğlu ve varisi Baelor Targaryen, Ashford Turnuvası sırasında bir şövalyeyi savunurken trajik bir şekilde hayatını kaybetti. Daeron'un en küçük oğlu Maekar tarafından kazara öldürülen Baelor'un ölümü, ejderha hanesini bir kez daha zayıflattı. Baelor'un oğlu Valarr'ın yeni Ejderha Kayası Prensi ve Kral Eli olarak onaylanmasıyla Daeron, Kırık Mızrak'ın ölümünün Batıdiyar'ın son on üç yıldır bildiği kırılgan barışı bozmamasını sağlamalıdır.\n\n#bold İyi Daeron, Batıdiyar'ı bir kez daha refah dönemine yönlendirebilir mi, yoksa kardeşi ve oğlunun hayaletleri onu mahvedecek mi?#!"
bookmark_209_aerys_targaryen:0 "Prens Aerys"
bookmark_209_brynden_bloodraven:0 "Brynden Bloodraven"

bookmark_209_dagon_greyjoy:0 "Deniz Akıncısı Lordu Dagon"
bookmark_209_dagon_greyjoy_desc:0 "Demir Adaları Lordu Dagon Greyjoy, Eski adetlere saygı duyar. Aksi yönde bir şey söylemek, Pyke'ın Deniz Akıncısı Lordu'nun kudretine meydan okumaktır. Ejderha hanesinin solup gittiğini ve yeşil toprakları çürümeye sürüklediğini izledi ve artık Targaryen zayıflığının boyunduruğu altında kalmaya razı değil.\n\n#bold Westeros doğuya bakarken, Dagon atalarının yollarını gerçekten onurlandırmayı başarabilecek mi?#!"

bookmark_209_daemon_blackfyre:0 "Daemon II"
bookmark_209_daemon_blackfyre_desc:0 "Daemon I Blackfyre'ın ölümünün üzerinden on üç uzun yıl geçti. Şimdi, adaşı ve hayatta kalan en büyük oğlu Daemon II, Tyrosh'ta sürgünde kendi başına buyruk. Acıçelik, Daemon'un üzerinde tehditkar bir gölge gibi dolaşıyor ve onu Batıdiyar'ı işgal etmek için doğru zamanın olmadığı konusunda uyarıyor. Ancak Aegor paralı asker olarak hizmet etmek için ayrıldı ve Daemon, Tyrosh'ta sadece kardeşleriyle birlikte düşünüp taşınıyor. Kuzeni Baelor'un ölümüyle Daemon, amcasının görmediği bir potansiyel görüyor.\n\n#bold Genç Daemon, Batıdiyar'ı Targaryen gaspçılarından kurtarabilir ve babasının haklı tahtını talep edebilir mi?#!"

bookmark_209_valarr_targaryen:0 "Prens Valarr"
bookmark_209_valarr_targaryen_desc:0 "Ejderha Kayası Prensi ve Demir Taht'ın varisi... Çoğu erkeğin sadece rüyalarında ulaştığı zafer, ancak Valarr Targaryen'in bir nesil daha duymayı ummadığı sözler. Babası Baelor Kırık Mızrak'ın ölümüyle genç prens, şimdi babasının saygın konumunu miras alıyor - tahtın bir sonraki varisi ve büyükbabası Kral Daeron II'nin Kral Eli. Valarr, babasının anısına iyi ve adil olacağına ve onun gibi yöneteceğine yemin etti, ancak Batıdiyar, Blackfyre İsyanı'ndan beri görülmemiş bir belirsizlik dönemine yaklaşıyor.\n\n#bold Prens Valarr, Targaryen Hanesi'nin güvenliğini ve istikrarını sağlamak için babasının mirasını sürdürebilir mi?#!"

bookmark_209_maekar_targaryen:0 "Prens Maekar"
bookmark_209_maekar_targaryen_desc:0 "Kardeşini içeren korkunç kazadan sonra, sabırsız Prens Maekar Targaryen daha da sertleşti. Baelor Kırık Mızrak tüm diyarda seviliyordu, ancak küçük kardeşinde onun karizmasının yarısı bile yok. Diyar kayıp prens için yas tutarken, lordlar ve sıradan halk kardeş katli suçlamaları fısıldıyor, ancak hiç kimse Prens Maekar'ın hayatının geri kalanında karşılaşacağı ıstırabı bilemeyecek.\n\n#bold Baelor Kırık Mızrak'ın anısı Maekar'ı sonsuza dek rahatsız edecek mi?#!"

bookmark_209_ambrose_butterwell:0 "Lord Ambrose"
bookmark_209_ambrose_butterwell_desc:0 "Lord Ambrose'un merhum Değersiz Aegon ile olan dostluğu, ister eski hazine ustası pozisyonu isterse de büyükbabasına hediye edilen paha biçilmez ejderha yumurtası aracılığıyla olsun, iyi bilinmektedir. Lord Butterwell, oğullarını Blackfyre İsyanı'nda karşı taraflara gönderdiğinde gizemli bir yol izledi ve çatışmada her ikisini de kaybetti.\n\n#bold Lord Ambrose, bir ejderha yumurtasıyla ne başarabilir?#!"

bookmark_209_duncan_tall:0 "Uzun Ser Duncan"
bookmark_209_duncan_tall_desc:0 "Bit Pazarı'ndan ne adı ne de prestiji olan bir yetim olan Ser Duncan, Yedi'nin Yargılaması'nda Prens Aerion Targaryen'i yenerek zorluklara meydan okudu ve kendini diyarın tarihine attı. Bir şövalye ve savaşçı olarak değerini kanıtlayan Dunk, şimdi yanında kraliyet soyundan gelen yeni bir yaverle birlikte bir gezgin şövalye olarak diyarı dolaşıyor.\n\n#bold Ser Duncan, genç yaverine alçakgönüllülüğü ve bir şövalye olmanın diğer erdemlerini öğretebilecek mi?#!"
