 agot_bm_group_ACOK: "F.S. 299 ve F.S. 300" #NT!
 agot_bm_8299: "Kralların Çarpışması" #NT!
 agot_bm_8299_desc: "Batıdiyar savaşta. Robert Baratheon'un zamansız ölümünden sonra, onun deneyimsiz ilk oğlu Joffrey, Demir Taht'a oturmuştur. Kuzey'in Lordu ve Kral Eli olan Eddard Stark, Stannis Baratheon'a Joffrey'nin Robert'ın oğlu olmadığını, Kraliçe Cersei ile kardeşi Sör Jaime Lannister arasındaki ensest ilişkisinin bir sonucu olduğunu bildirmiştir. Joffrey, Lord Eddard'ın suçlamalarına öfkelenmiş ve onu idam ettirmiştir. Şimdi, Eddard'ın oğlu Robb, Nehir Toprakları'nın Tully'lerinin desteğiyle sancaklarını kaldırmış ve Kralın Şehri'ne doğru yürüyüşe geçmiştir. Bu sırada, her zaman fırsatçı olan Lord Balon Greyjoy, Seastone Sandalyesi üzerinde hak iddia etmiş ve eski Demirdoğumlular gibi yağmalamayı ummaktadır. Son olarak, Dar Deniz'in karşısında, Daenerys Targaryen, kocasının ve doğmamış çocuğunun ölümünün yasını tutarken, Batıdiyar'a dönme arayışına başlamaktadır. Bu senaryoda, George R.R. Martin'in 'Buz ve Ateşin Şarkısı'nın merkezindeki çatışmayı yeniden yaşayın, ancak unutmayın: Kış Geliyor." #NT!
 agot_bm_8300: "Kargaların Ziyafeti" #NT!
 agot_bm_8300_desc: "Beş Kralın Savaşı sona eriyor gibi görünüyor. Robb Stark, Joffrey Baratheon, Renly Baratheon ve Balon Greyjoy ölü. Kral Stannis Baratheon, Jon Snow'un Lord Kumandan olduğu Sur'a kaçtı. Şimdi, Kral Tommen Baratheon, Joffrey'nin sekiz yaşındaki kardeşi, annesi Kraliçe Naip Cersei Lannister'ın gözetimi altında Kralın Şehri'nde hüküm sürüyor. Lord Tywin Lannister ölü, oğlu Tyrion tarafından şehirden kaçarken öldürüldü. Sansa Stark, Petyr Baelish tarafından korunan Vadi'de saklanıyor. Petyr, karısı Lysa Arryn'i öldürmüş ve kendisini Vadi'nin Koruyucusu ve sekiz yaşındaki Lord Robert Arryn'in vasisi ilan etmiştir." #NT!
