trait_winter_fever:0 "Kış Ateşi"
trait_winter_fever_desc:0 "Bu karakterin yüzü ateşle kıpkırmızı oldu ve şiddetli bir şekilde titriyor. Deliryum ve soğuk terleme onu ​​kuşattı ve yaşayıp yaşamayacağı belli değil."
