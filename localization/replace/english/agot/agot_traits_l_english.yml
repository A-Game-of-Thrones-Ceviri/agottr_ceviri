 trait_ruin_desc: "İster ihmal, ister hava şartları, ister bitmek bilmeyen yağmalamalar sonucu olsun, bu mülk harabeye dönmüş durumda."  
 trait_ruin_character_desc: "[ROOT.GetCharacter.GetPrimaryTitle] zamanın tahribatına yenik düştü. Daha önce burada duran her şey artık tanınmaz halde."  
