  #Iron born priests   
 trait_drowned_man: "Boğulan Adam"  
 trait_drowned_man_desc: "Boğulmuş Adamlar, Boğulmuş Tanrı'nın rahiplerinin yardımcılarıdır. Boğulmuş adamlar, Boğulmuş Tanrı'nın renkleri olan benekli yeşil, gri ve mavi renkte kaba dokunmuş cübbeler giyerler. Savaşta bağlılıklarını göstermek için sürüklenen odun sopaları ve ritüel yağlama yapmak ve susuzluklarını gidermek için tuzlu sudan yapılmış deriler taşırlar."  
 trait_drowned_man_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip], Boğulmuş Tanrı rahibinin bir yardımcısıdır."  

