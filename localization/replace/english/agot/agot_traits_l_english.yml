 trait_greensight_desc: "Bu karakterin, iyi ya da kötü, geleceğe dair kısa bir bakış atmalarına olanak tanıyan kehanet niteliğindeki 'yeşil rüyaları' vardır."  
 trait_greensight_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] kehanetsel 'yeşil rüyalar'a sahiptir ve [ROOT.GetCharacter.GetHerHim]'e iyi ya da kötü geleceğe dair anlık bakışlar sağlar."  

 trait_dragon_dreams: "Ejderha Rüyaları"  
 trait_dragon_dreams_desc: "Bu karakter, olası geleceklere dair önseziler ve vizyonlarla rahatsız ediliyor."  
 trait_dragon_dreams_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] olası geleceklere dair önseziler ve vizyonlarla rahatsız ediliyor."  

  #Negative physical condition traits   
 trait_one_handed: "Tek Elli"  
 trait_one_handed_desc: "Bu karakter sadece bir elini kaybetmiştir."  
 trait_one_handed_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] bir elini kaybetti."  

 trait_one_legged: "Tek Bacaklı"  
 trait_one_legged_desc: "Bu karakter bir bacağını kaybetmiş."  
 trait_one_legged_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] bir bacağını kaybetti."  

 trait_crippled: "Sakat"  
 trait_crippled_desc: "Bu karakter felç olmuştur ve artık vücudunun büyük bir kısmını hareket ettiremez."  
 trait_crippled_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] felç oldu ve artık [ROOT.GetCharacter.GetHerHis]'in vücudunun büyük bir kısmını hareket ettiremiyor."  

  #Plague and diseases and malladies   
 trait_dancing_plague: "Dans Eden Veba"  
 trait_dancing_plague_desc: "Bu karakter dans vebasından muzdariptir, şiddetli kasılmalarla kontrolsüzce sallanır ve hareket eder."  
 trait_dancing_plague_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] dans vebasından muzdariptir, şiddetli kasılmalarla kontrolsüzce sallanır ve hareket eder."  

 trait_greyscale_1: "Grileşen Cilt"  
 trait_greyscale_1_desc: "Bu karakter, vücudunda taş gibi sert ve ölü deri lekeleri olduğunu fark etti..."  
 trait_greyscale_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip], [ROOT.GetCharacter.GetHerHis] vücudunda dokunulduğunda taşa benzeyen sert, ölü deri lekeleri fark etti..."  

 trait_greyscale: "Gri Pul"  
 trait_greyscale_desc: "Bu karakter gri puldan muzdariptir. Çatlamış, dökülen ve taş benzeri deri vücudunun çoğunu kaplar."  
 trait_greyscale_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] gri puldan muzdariptir. Çatlamış, dökülen ve taş benzeri deri [ROOT.GetCharacter.GetHerHis] vücudunun çoğunu kaplar."  

 trait_greyscale_2.desc: "Bu karakter gri pul hastalığından muzdariptir. Çatlamış, dökülen ve taş benzeri deri vücudunun çoğunu kaplar."  
 trait_greyscale_2_character.desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] gri puldan muzdariptir. Çatlamış, dökülen ve taş benzeri deri [ROOT.GetCharacter.GetHerHis] vücudunun çoğunu kaplar."  

 trait_greyscale_3: "Gri Pullu Delilik"  
 trait_greyscale_3_desc: "Bu karakteri kurtarmak için çok geç. Gri pul onları tüketti ve delilik başladı. Kendileri ve etraflarındaki herkes için bir tehlike haline geldiler."  
 trait_greyscale_3_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]'ı kurtarmak için çok geç. Gri pul [ROOT.GetCharacter.GetHerHim]'i tüketti ve delilik başladı. [ROOT.GetCharacter.GetSheHe], [ROOT.GetCharacter.GetHerselfHimself] ve [ROOT.GetCharacter.GetHerHim]'i çevreleyen herkes için bir tehlike haline geldi."  

 trait_greyscale_scarred: "Gri Pullu Yaralı"  
 trait_greyscale_scarred_desc: "Bir mucize eseri bu karakterin gri pullanması yayılması durdu. Artık öldürücü veya bulaşıcı olmasa da hâlâ yara izlerini taşıyorlar."  
 trait_greyscale_scarred_character_desc: "Bir mucize eseri [ROOT.GetCharacter.GetFirstNameNoTooltip]'ın gri pulsının yayılması durdu. [ROOT.GetCharacter.GetSheHe] hala yaralarını taşırken, artık virülan veya bulaşıcı değil."  

 trait_bloody_flux: "Kanlı Dizanteri"  
 trait_bloody_flux_desc: "Bu karakter kanlı dizanteriye maruz kalmış, ateş, iç kanama ve ishal gibi sorunlarla karşılaşmıştır."  
 trait_bloody_flux_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] kanlı dizanteriye maruz kalmış ve [ROOT.GetCharacter.GetHerHim]'de ateş, iç kanamalar ve ishal meydana gelmiştir."  

 trait_smallpox: "Çiçek Hastalığı"  

 trait_red_death: "Kızıl Ölüm"  
 trait_red_death_desc: "Bu karakter kırmızı ölümle lanetlenmiştir. Her vücut deliğinden bol miktarda kan sızar ve derileri ıslak parşömen gibi yırtılır; bu dünyadaki son günleri acı dolu olacaktır."  
 trait_red_death_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] kırmızı ölümle lanetlendi. Vücudunun her deliğinden bol miktarda kan sızıyor ve [ROOT.GetCharacter.GetHerHis]'in derisi ıslak parşömen gibi yırtılıyor; [ROOT.GetCharacter.GetHerHis] bu dünyadaki son günleri acı dolu olacak."  

 trait_butterfly_fever: "Kelebek Ateşi"  
 trait_butterfly_fever_desc: "İlk başta ateş gibi görünse de, bu karakterin şimdi ağrılı spazmları var ve kan terliyor. Yakında etleri kemiklerinden dökülecek ve bu dünyadan ayrılacaklar."  
 trait_butterfly_fever_character_desc: "İlk başta ateş gibi görünse de, [ROOT.GetCharacter.GetFirstNameNoTooltip] şimdi ağrılı spazmlar geçiriyor ve kan terliyor. Yakında [ROOT.GetCharacter.GetHerHis] eti [ROOT.GetCharacter.GetHerHis] kemiklerinden dökülecek ve [ROOT.GetCharacter.GetSheHe] bu dünyadan ayrılacak."  

 #trait_food_poisoning: "Gıda Zehirlenmesi"  
 #trait_food_poisoning_desc: "Bu karakter kontamine yiyecekleri yemiş ve şimdi düzenli olarak kramplar, mide bulantısı ve kusma yaşıyor."  
 #trait_food_poisoning_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] kirli yiyecek yemiş ve şimdi düzenli olarak kramplar, mide bulantısı ve kusma yaşıyor."  

 trait_spring_sickness: "Bahar Hastalığı"  
 trait_spring_sickness_desc: "Bu karakterin vücudu siyah deri lekeleri ve çok sayıda şişlikle kaplıdır; kaderi neredeyse kesinleşmiştir."  
 trait_spring_sickness_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip], siyah deri lekeleri ve çok sayıda hıyarcıkla kuşatılmıştır; [ROOT.GetCharacter.GetHerHis] kader neredeyse mühürlendi."  

 trait_shivers: "Titreme"  
 trait_shivers_desc: "Üşüme olarak başladı, ancak titreme kontrol edilemez hale geldi. Bu karakterin takırdayan dişleri, kasılan bacakları ve kusarak akan kanı, dudaklarında tuhaf bir mavi tonuyla birlikte geliyor."  
 trait_shivers_character_desc: "Üşümeyle başladı ama titreme kontrol edilemez hale geldi. [ROOT.GetCharacter.GetFirstNameNoTooltip]'ın takırdayan dişlerine, sarsılan bacaklarına ve fışkıran kana, [ROOT.GetCharacter.GetHerHis] dudaklarının tuhaf bir mavi tonu eşlik ediyor."  

 trait_winter_fever: "Kış Ateşi"  
 trait_winter_fever_desc: "Bu karakterin yüzü ateşten kıpkırmızı olmuş ve şiddetli bir şekilde titriyor. Deliryum ve soğuk ter onları sarmış ve yaşayıp yaşamayacakları kesin değil."  
 trait_winter_fever_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]'ın yüzü ateşten kıpkırmızı oldu ve şiddetli bir şekilde titriyor. [ROOT.GetCharacter.GetHerHim]'i deliryum ve soğuk ter bastı ve [ROOT.GetCharacter.GetSheHe]'nin yaşayıp yaşamayacağı kesin değil."  

 trait_burned: "Yanmış"  
 trait_burned_2: "Kötü Yanmış"  
 trait_burned_3: "Ciddi Şekilde Yanmış"  
 trait_burned_desc: "Bu karakter yanmıştır ve şimdi kavrulmuş etlerinin ömür boyu taşıdıkları yaraları taşımaktadır."  
 trait_burned_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] yandı ve şimdi [ROOT.GetCharacter.GetHerHis]'in hayat boyu sürecek yanık yaralarını taşıyor."  
 trait_track_burned: "Yanmış"  
 trait_track_burned_desc: "Yanık bakmak için korkunç bir şeydir. Elbette, bu her zaman sizin dezavantajınıza olmak zorunda değildir..."  

 trait_scurvy: "İskorbüt"  
 trait_scurvy_desc: "Bu karakterde iskorbüt hastalığı vardır - yorgunluk, sık sık kanama ve ciltte lekeler meydana getirir ve tedavi edilmezse diş kaybına, ateşe ve muhtemelen bu karakterin ölümüne yol açabilir."  
 trait_scurvy_character_desc: "İskorbüt hastalığına yakalandınız. İskorbüt yorgunluğa, sık sık kanamalara ve cildinizde lekelere yol açar ve tedavi edilmezse dişlerinizin dökülmesine, ateşinizin yükselmesine ve hatta ölümünüze neden olabilir."  

  #House customizer traits   
 trait_house_customizer: "Hane Özelleştirici"  
 trait_house_customizer_desc: "Bu özelliği, tasarladığınız karakterin mevcut herhangi bir evin veya soyu tükenmiş hanelerden birinin adını ve armasını almasını sağlamak için kullanabilirsiniz."  
 trait_house_customizer_character_desc: "Bu özelliği kullanarak tasarladığınız karakterin mevcut herhangi bir hanedanın veya soyu tükenmiş hanedanların ismini ve armasını alabilmesini sağlayabilirsiniz."  

