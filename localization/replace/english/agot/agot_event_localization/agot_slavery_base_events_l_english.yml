 agot_slavery.9001.t: "Baskınlardan Elde Edilen Yeni Köleler"
 agot_slavery.9001.desc: "En son baskınımdan kafeslerde birçok yeni ruhla döndüm, kaderlerini endişeyle bekliyorum. Alanımda onları yeni bir hayat bekliyor, aileleri ve evleri ufukta çoktan kayboldu.\n\nAlanımda fazladan ellerden faydalanacak birçok yer var. Ama onları nereye göndermeliyim?"
 agot_slavery.9001.a: "[option_1.GetName]"
 agot_slavery.9001.b: "[option_2.GetName]"
 agot_slavery.9001.c: "[option_3.GetName]"
 agot_slavery.9001.d: "[option_4.GetName]"
 agot_slavery.9001.e: "[option_5.GetName]"
 agot_slavery.9001.f: "[option_6.GetName]"
  
 agot_slavery.9003.t: "Özgürleştirilmiş Köleler Hizmetlerini Sunuyor"
 agot_slavery.9003.desc: "Askerler büyük zaferlerini kutlarken kampım hayatla kükredi, hepsinin tadını çıkarması için hazırlanabilecek en güzel ziyafet hazırlandı. Kaptanlarımdan biri çadırıma girdi, yüzünde gurur ifadesi vardı. "[ROOT.Char.GetTitledFirstName], yeni azat edilmiş kölelerden birkaçı görüşme talep ediyor." Ona başımı salladım, eski kölelerin vereceği şükran dolu telaşı bekledim.\n\n[freedman_1.GetFirstName] diğer azat edilmiş kölelerle birlikte [freedman_1.GetHerHis] topuklarında yaklaştı, tam önümde durdular ve diz çöktüler. "Benim [ROOT.Char.GetLadyLord|U]'üm! Köle tüccarları bizi çaldığında evlerimizi yıktılar, ailelerimizi katlettiler..." [freedman_1.GetFirstNameNoTooltip|U], gözyaşlarını tutarken güç almak ister gibi [freedman_1.GetHerHim]'nın yanındaki [freedman_2.GetFirstName]'in tanıdık yüzüne baktı.\n\n"Bizi onların elinden kurtardığın için teşekkür ederiz, ancak geri dönebileceğimiz hiçbir şey yok. Bizi hizmetinize almanız için alçakgönüllülükle yalvarıyorum. Hepimiz zanaatlarımızda çok yetenekliyiz, eminim bizim için bir kullanım bulabilirsiniz!""
 agot_slavery.9003.a: "Elbette sana yer bulurum!"
 agot_slavery.9003.b: "Yeni bir efendi aramak yerine hayatınızı yeniden inşa etmelisiniz."
