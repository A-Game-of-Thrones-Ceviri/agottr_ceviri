agot_slavery.9001.e:0 "[option_5.GetName]"
agot_slavery.9001.f:0 "[option_6.GetName]"

agot_slavery.9003.t:0 "Azat Edilenler Hizmetlerini Sunuyor"
agot_slavery.9003.desc:0 "Kampım, askerler büyük zaferlerini kutlarken hayat dolu, hepsinin tadını çıkarması için olabilecek en iyi ziyafet hazırlandı. Kaptanlarımdan biri, yüzünde gururlu bir ifadeyle çadırıma giriyor. \"[ROOT.Char.GetTitledFirstName]; yeni azat edilenlerden birkaçı görüşme talep ediyor.\" Ona başımı sallıyorum, eski kölelerin kesinlikle vereceği teşekkür selini bekliyorum.\n\n[freedman_1.GetFirstName], peşindeki diğer azat edilenlerle birlikte yaklaşıyor, tam önümde duruyor ve diz çöküyorlar. \"Efendim! Köle tüccarları bizi çaldıklarında evlerimizi yıktılar, ailelerimizi katlettiler...\" [freedman_1.GetFirstNameNoTooltip|U], yanındaki [freedman_2.GetFirstName] adlı kişinin tanıdık yüzüne bakıyor, sanki gözyaşlarını tutarken Onun gücünden yararlanmak ister gibi.\n\n\"Bizi onlardan kurtardığınız için size minnettarız, ancak geri dönmeye hiçbir şeyimiz yok. Hizmetinize girmemiz için size yalvarıyorum. Hepimiz zanaatlarımızda çok yetenekliyiz, eminim bizim için bir iş bulabilirsiniz!\""
agot_slavery.9003.a:0 "Elbette sizin için bir iş bulabilirim!"
agot_slavery.9003.b:0 "Yeni bir efendi aramak yerine hayatlarınızı yeniden inşa etmelisiniz."