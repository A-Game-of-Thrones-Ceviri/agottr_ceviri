agot_slavery.9001.t:0 "Baskınlardan Elde Edilen Yeni Köleler"
agot_slavery.9001.desc:0 "Son baskınımdan, kaderlerini endişeyle bekleyen kafeslerde birçok yeni ruhla geri dönüyorum. Topraklarımda onları yeni bir hayat bekliyor, aileleri ve evleri çoktan ufukta kayboldu.\n\nTopraklarımda fazladan ellere ihtiyaç duyacak birçok yer var. Ama onları nereye göndermeliyim?"
agot_slavery.9001.a:0 "[option_1.GetName]"
agot_slavery.9001.b:0 "[option_2.GetName]"
agot_slavery.9001.c:0 "[option_3.GetName]"
