 dragon_taming_events.success.f: "[dragon.GetFirstName]'ı evcilleştireceksin!" #NT!
 dragon_taming_events.failure.f: "[dragon.GetFirstName]'ı evcilleştirmeyi başaramadın!" #NT!
 dragon_flee_during_taming_tt: "[dragon.GetFirstName]'dan kaçıyorsun" #NT!
  # Unbonded dragon events 
  # 0101 - Walk up and use force of will 
 dragon_taming_events.0101.t: "İradelerin Savaşı" #NT!
 dragon_taming_events.0101.desc.wilds: "[dragon.GetFirstName]'ın ağır nefes alışını duyuyorum ve ardından [dragon.Custom('GetDragonHerHis')] büyük formunu görüyorum.\n\n[dragon.Custom('GetDragonHerHis')] inindeki kayaların arasında dinlenen büyük yaratık [dragon.Custom('GetDragonHerHis')] başını kaldırıyor ve bana delici bir bakışla bakıyor. Zihnimde garip bir his, paylaşılan bir bağlantı ruhu hissediyorum, ancak bunun gerçek mi yoksa kalbimdeki korkunun bir tezahürü mü olduğunu söyleyemiyorum. Birbirimize bakarak duruyoruz, sanki sonsuzluk gibi gelen bir süre boyunca.\n\nSonunda bir adım öne çıkıyorum ve [dragon.GetFirstNameNoTooltip] alçak bir kükreme çıkarıyor. [dragon.Custom('GetDragonHerHim')]'e korkmadığımı, [dragon.Custom('GetDragonHerHis')] saygıya layık olduğumu göstermeliyim.\n\nBir adım daha öne çıkıyorum, sonra bir adım daha, sonra bir adım daha, ta ki [dragon.Custom('GetDragonHerHim')]'in tam önünde durana kadar. [dragon.Custom('GetDragonHerHis')]'in gözlerine bakıyorum ve avucumu [dragon.Custom('GetDragonHerHis')] burnuna kaldırıyorum." #NT!
 dragon_taming_events.0101.desc.dragonpit: "[dragon.GetFirstName]'ın ağır nefes alışını duyuyorum ve ardından [dragon.Custom('GetDragonHerHis')] büyük formunu görüyorum.\n\nEjderha Çukuru'nda dinlenen büyük yaratık [dragon.Custom('GetDragonHerHis')] başını kaldırıyor ve bana delici bir bakışla bakıyor. Zihnimde garip bir his, paylaşılan bir bağlantı ruhu hissediyorum, ancak bunun gerçek mi yoksa kalbimdeki korkunun bir tezahürü mü olduğunu söyleyemiyorum. Birbirimize bakarak duruyoruz, sanki sonsuzluk gibi gelen bir süre boyunca.\n\nSonunda bir adım öne çıkıyorum ve [dragon.Custom('GetDragonSheHe')] alçak bir kükreme çıkarıyor. [dragon.GetFirstNameNoTooltip]'e korkmadığımı, [dragon.Custom('GetDragonHerHis')] saygıya layık olduğumu göstermeliyim.\n\nBir adım daha öne çıkıyorum, sonra bir adım daha, sonra bir adım daha, ta ki [dragon.Custom('GetDragonHerHim')]'nın tam önünde durana kadar. [dragon.Custom('GetDragonHerHis')]'in gözlerine bakıyorum ve avucumu [dragon.Custom('GetDragonHerHis')] burnuna kaldırıyorum." #NT!
 dragon_taming_events.0101.a: "#emp [dragon.GetFirstNameNoTooltip]! Bana hizmet et!#!" #NT!
 dragon_taming_events.0101.a.valyrian: "#emp Dohaerās, [dragon.GetFirstNameNoTooltip]!#!" #NT!
 dragon_taming_events.0101.b: "Ben, şey, sana zarar vermek istemiyorum!" #NT!
 dragon_taming_events.0101.b.f: "Ejderhaya yaklaşma kararınızdan pişmanlık duyarak yavaşça geri çekiliyorsunuz." #NT!
 dragon_taming_events.0101.dragon_horn: "Ejderha boynuzunu hazırla." #NT!
 dragon_taming_events.0101.dragon_horn.tt: "Boruyu çalacak kişiyi seçeceksin." #NT!
  
  # Bonded dragon events 
  # 0201 - Acceptance during bonding 
 dragon_taming_events.0201.t: "Bir Bağ Oluşturuldu" #NT!
 dragon_taming_events.0201.sili: "Avucumun altında [dragon.GetNameNicknamedPossessive] pullarının sert ve pürüzsüz vuruşunu, [dragon.Custom('GetDragonHerHis')] vücudunun sıcaklığını hissediyorum. [dragon.Custom('GetDragonHerHim')]'yi okşarken, bağımızın... sağlamlaştığını hissediyorum.\n\nHiçbir uyarı olmadan, [dragon.Custom('GetDragonSheHe')] [dragon.Custom('GetDragonHerHis')]'in başını indiriyor ve ayağa kalkmam için beni dürttü. Ben de kabul ediyorum, ancak [dragon.Custom('GetDragonSheHe')] alçaltılmış halde kalıyor ve üzerine çıkmam için beni davet ediyor." #NT!
 dragon_taming_events.0201.aemmly: "Büyük bir dikkatle yavaşça [dragon.GetNameNicknamed]'a yaklaşıyorum. Büyük bir merak ve heyecanla [dragon.Custom('GetDragonSheHe')] bana doğru sarsılıyor, [dragon.Custom('GetDragonHerHis')] zincirine karşı mücadele ediyor. [dragon.Custom('GetDragonSheHe')] öne atılıp kurtulmaya çalışırken aramıza bir parça kömürleşmiş koyun eti atıyorum. [dragon.Custom('GetDragonSheHe')|U] eti vahşice parçalıyor, küçük iğrenme sesleri ve memnuniyet mırıltıları çıkarıyor.\n\nAvucumu [dragon.Custom('GetDragonHerHis')] yüzünün yanına koyuyorum ve sıcaklık pullardan sızıp koluma doğru tırmanırken kalbim güvenle dolmaya başlıyor. Bir an sonra [dragon.Custom('GetDragonSheHe')] dokunuşumu fark ediyor. [dragon.Custom('GetDragonHerHis')] başını yavaşça indiren [dragon.Custom('GetDragonSheHe')], beni [dragon.Custom('GetDragonSheHe')]0'u okşamaya davet ediyor." #NT!
 dragon_taming_events.0201.vaeron: "Sinirlerim [dragon.GetNameNicknamed]'a yaklaştıkça diken diken oluyor — her adım bir öncekinden biraz daha fazla cesaret gerektiriyor, yanımda gergin bir koyunu çekerken. Karanlıkta, [dragon.Custom('GetDragonHerHim')]'yi görmeden önce [dragon.GetNameNoTooltip]'i duyuyorum ve [dragon.Custom('GetDragonSheHe')] sırayla beni ve [dragon.Custom('GetDragonHerHis')] yemeğimi kokluyor gibi görünüyor.\n\n[dragon.Custom('GetDragonSheHe')|U] gölgelerden yaklaşıyor, birbirimize bakakalıyoruz, beni ve etrafımdaki havayı kokluyor, sonra [dragon.Custom('GetDragonSheHe')] dikkatini artık paniğe kapılmış kuzuya [dragon.Custom('GetDragonHerHis')] çeviriyor. Hızla bıçağımı hayvanın boynuna doğru çekiyorum, cesedi ejderhaya sunmak için geri çekiliyorum. Anlamış gibi görünen [dragon.GetNameNoTooltip], koyunun vücudunu tutuşturan parlak bir alev salıyor, sonra [dragon.Custom('GetDragonSheHe')] kömürleşmiş kalıntıları yemek için çenesini çıtlatıyor. Lokmalar arasında [dragon.GetNameNoTooltip]1 tekrar beni kokluyor, sanki [dragon.Custom('GetDragonHerHim')]'yi okşamama izin vermek istercesine sakince yaklaşıyor." #NT!
 dragon_taming_events.0201.llama: "Kalbim göğsümde yarışırken dikkatli adımlar atıyorum. Meşalemin erişemeyeceği kadar uzaktaki karanlıkta bir şey kıpırdanıyor; nefes almanın sabit sesi daha da yükseliyor ve hızlanıyor. Meşale ışığında parlayan [dragon.Custom('GetDragonColorFull')|U] ölçekler, [dragon.GetNameNicknamed]'e yaklaşırken görüşümü dolduruyor.\n\n[dragon.Custom('GetDragonSheHe')|U] bana doğru [dragon.Custom('GetDragonHerHis')] büyük boynunu çeviriyor, değerimi incelemek ister gibi duruyor ve sonra tekrar [dragon.Custom('GetDragonHerHis')] uykuya dönüyor. Kendimi sabitlemek için bir nefes alıyorum ve sonra [dragon.Custom('GetDragonHerHis')] elimi yana koymak için öne [dragon.Custom('GetDragonHerHis')] adım atıyorum. Canavar hayal kırıklığıyla bana dönüyor. [dragon.Custom('GetDragonHerHis')] pençeler taş zemine sürtünüyor, [dragon.Custom('GetDragonHerHis')] boğazda ateş toplanıyor, odayı aydınlatıyor ve üzerime bir ısı dalgası gönderiyor. "#italic Dohaerās!#!" diye bağırıyorum, [dragon.Custom('GetDragonHerHis')] ağzımın önünde elimi kaldırıyorum. [dragon.GetNameNicknamed]1 duraklıyor, ateş [dragon.Custom('GetDragonHerHis')] terazinin altına geri çekiliyor. Elimi [dragon.GetNameNicknamed]3'e koyuyorum, yüzeyin hemen altında bekleyen ateşten gelen ısı akışını hissediyorum. İçimden yeni bir güç aktığını hissediyorum, #italic kavramam gereken#!." #NT!
 dragon_taming_events.0201.a: "#emp Teklifinizi kabul ediyorum, [dragon.GetFirstNameNoTooltip].#!" #NT!
 dragon_taming_events.0201.b: "Şey, hayır, teşekkür ederim..." #NT!
 dragon_taming_events.0201.b.f: "Ejderhanın teklifini reddedip yerde kalıyorsun." #NT!
  
 agot_dragonbinding: "Ejderha bağlama" #NT!
 dragon_taming_events.0300.t: "$agot_dragonbinding$: Boynuz Üfleyici" #NT!
 dragon_taming_events.0300.desc: "Ejderha boynuzunu üflemesi için birini seçin. #X Bu boynuz üfleyiciyi öldürecektir.#!" #NT!
 dragon_taming_events.0300.a: "Bu, boruyu çalacak." #NT!
 dragon_taming_events.0300.b: "Bu görevi yerine getirecek yeterli kimse yok." #NT!
  
 dragon_taming_events.0301.t: "$agot_dragonbinding$: Üflenen Bir Boru" #NT!
 dragon_taming_events.0301.desc.intro: "Görev bilinciyle, [horn_blower.GetName] cehennem boynuzunu [horn_blower.GetHerHis] dudaklarına kaldırır. Boynuzun kükremesi, binlerce ruhun çığlığı gibi kabuslardan gelen bir çığlıktır. Sanki aleve dönmüş gibi, ses özümün sarsılmasıyla kemiklerim sızlıyor ve yanıyor. Bu korkunç feryadı izleyen sessizlik, sadece [horn_blower.GetNameNoTooltip]'nin boğulmasıyla bozulur — hafif bir duman soluması, sanki [horn_blower.GetHerHis]'in akciğerleri yanmış ve kabarmış gibi.\n\nEjderha boynuzu korosuna bir ses daha eklemeden önce sadece bir an geçer. [dragon.GetNameNicknamed] ile aramdaki gerginlik dayanılmazdır. Gözlerimiz kenetlenir ve iradelerimiz çıkmaza girer. #italic İşe yaradı mı?#! Düşünüyorum, belirsizlik beni pençeliyor...\n\n" #NT!
 dragon_taming_events.0301.desc.success_rebind: "[dragon.GetNameNoTooltip], [dragon.GetHerHis] yerine geri konuldu; ejderha #bold benimdir#!. [horn_blower.GetNameNoTooltip]'ün dumanlı bedeninin üzerinden atlayarak [dragon.Custom('GetDragonColorFull')] canavarına yaklaşıyorum ve ödülümü geri alıyorum." #NT!
 dragon_taming_events.0301.desc.success: "Sonunda [dragon.GetNameNoTooltip] pes ediyor; ejderha #bold benim#!. [horn_blower.GetNameNoTooltip]'ün dumanlı bedeninin üzerinden atlayarak [dragon.Custom('GetDragonColorFull')] canavarına yaklaşıyorum ve ödülümü alıyorum." #NT!
 dragon_taming_events.0301.desc.another_rebind: "$dragon_taming_events.0301.desc.another$" #NT!
 dragon_taming_events.0301.desc.another: "Sonunda, [dragon.GetNameNoTooltip] pes ediyor. [dragon.Custom('GetDragonSheHe')|U] bana doğru hareket ediyor ve ben [dragon.GetHerHim]'ye doğru adım atıyorum, ödülümü almak için can atan [horn_blower.GetNameNoTooltip]'ün hâlâ dumanı tüten bedenini görmezden geliyorum. Ancak [dragon.Custom('GetDragonColorFull')] canavarı, varlığıma kör bir şekilde yanımdan geçmeye devam ediyor." #NT!
 dragon_taming_events.0301.desc.failure_rebind: "$dragon_taming_events.0301.desc.failure$" #NT!
 dragon_taming_events.0301.desc.failure: "[dragon.Custom('GetDragonColorFull')] canavarı [dragon.Custom('GetDragonHerHis')]'in boynunu kıvırırken beni tam bir dehşet sarıyor. [dragon.Custom('GetDragonSheHe')|U] teslim olmuyor... Tam tersine, [dragon.Custom('GetDragonSheHe')] beni #bold alevlere atmaya hazırlanıyor. #!." #NT!
 dragon_taming_events.0301.a: "Dünya benim." #NT!
 dragon_taming_events.0301.b: "Dur, nereye gidiyorsun?" #NT!
 dragon_taming_events.0301.c: "Bekle. Bekle! BEKLE!" #NT!
 dragon_taming_events.0301.c.tt: "Bir şeyler ters gitti, gitme zamanı geldi. KOŞ!" #NT!
 agot_target_will_blow_horn: "[THIS.Var('si_selected_character').Char.GetName] kornayı çalar." #NT!
 agot_target_will_not_blow_horn: "[THIS.Var('si_selected_character').Char.GetName] kornayı çalmayı reddediyor." #NT!
  
 dragon_taming_events.0302.t: "$agot_dragonbinding$: Bağlı Bir Ejderha" #NT!
 dragon_taming_events.0302.desc: "Görünüşe göre, [fool.GetName], [dragon.GetNameNicknamed]'in huzurunda ejderha borusunu çaldı. Boru bana bağlı olduğundan, [dragon.Custom('GetDragonColorFull')] canavarı beni aradı...\n\n" #NT!
 dragon_taming_events.0302.desc.dragon_rider: "Göz göze geliyoruz, cehennem boynuzunun kan büyüsüne rağmen hala devam eden bir irade savaşı. [dragon.Custom('GetDragonSheHe')] göz temasını kesip tembelce öne doğru bir adım attığında, boynumun arkasından aşağı doğru bir ter damlası hissediyorum. [dragon.GetNameNoTooltip] boynunu [dragon.Custom('GetDragonHerHis')] göstererek beni [dragon.Custom('GetDragonHerHis')] binici ilan ediyor." #NT!
 dragon_taming_events.0302.a: "Gücüm arttı!" #NT!
 dragon_taming_events.0302.b: "$dragon_taming_events.0301.a$" #NT!
 dragon_taming_events.0302.b.tt: "Sen bu ejderhayı binicisi olarak iddia ediyorsun." #NT!
 dragon_taming_events.0302.decline: "Bu ejderha bana yakışmıyor." #NT!
 dragon_taming_events.0302.decline.tt: "Ejderha sizin mülkiyetinizde kalır." #NT!
  
 dragon_taming_events.0303.t: "$agot_dragonbinding$: İhanet" #NT!
 dragon_taming_events.0303.desc: "Görev bilinciyle, [horn_blower.GetName] cehennem boynuzunu [horn_blower.GetHerHis] dudaklarına kaldırıyor. Gözlerimi kapatıyorum ve dünyayı sarsacak bir kükremeye kendimi hazırlıyorum... Ama sessizlikle karşılaşıyorum.\n\nBir gözümü açıp [horn_blower.GetFirstNameNoTooltip]'ye bir bakış atıyorum, o da bana sırıtıyor. [horn_blower.GetSheHe|U] benim emrime amade olmayacak. #bold nasıl cesaret eder#! [horn_blower.GetSheHe] bana ihanet eder#!!\n\nŞimdi karşı karşıya olduğum tehlikeyi fark ettiğimde sert bir adım atıyorum... [dragon.Custom('GetDragonColorFull')] canavarı [horn_blower.GetHerHis]0 tıslayarak [horn_blower.GetHerHis]1 ağzını açıyor — içeride ateşli bir parıltı görünüyor." #NT!
 dragon_taming_events.0303.desc.stolen_horn: "Ve en kötüsü, [horn_blower.GetFirstNameNoTooltip] boynuzu çaldı!" #NT!
 dragon_taming_events.0303.a: "Lanet olsun sana, [horn_blower.GetFirstNameNoTooltip]!" #NT!
 dragon_taming_events.0303.multiple.tt: "[horn_blower.GetFirstName] bunun bedelini ahirette ödeyecek." #NT!
 dragon_taming_events.0303.a.tt: "Eğer bunu başarırsanız, [horn_blower.GetFirstName] ile uzun bir sohbet edeceksiniz" #NT!
  
 dragon_taming_events.0304.t: "Ejderhanın Yeniden Bağlanması" #NT!
 dragon_taming_events.0304.desc: "[dragon.GetNameNicknamed] son zamanlarda hareket ediyor ve [dragon.Custom('GetDragonSheHe')]'in [dragon.Custom('GetDragonHerHis')] boynuz bağıyla bağını koparma riski altında olduğundan korkuyorum. Cehennem boynuzu hazır olduğuna göre bunu düzeltmenin zamanı geldi." #NT!
 dragon_taming_events.0304.desc_multiple: "\n\nVe bunu yaparken diğer ejderhaları da yeniden bağlayabilirim." #NT!
 dragon_taming_events.0304.a: "Hepsini yeniden ciltleyeceğim." #NT!
 dragon_taming_events.0304.a.tt: "Bu, sahip olduğunuz ve evcilleştirdiğiniz ejderhaları bir kez daha sizin tarafınıza bağlamaya çalışacaktır ancak başarısız olursanız ölümcül olacaktır." #NT!
 dragon_taming_events.0304.b: "Şu anda sadece [dragon.GetNameNoTooltip]." #NT!
 dragon_taming_events.0304.c: "Sabit, [dragon.GetNameNoTooltip]." #NT!
 dragon_taming_events.0304.c.tt: "[dragon.GetNameNoTooltip] ile bağlanmanızı güçlendirmeye çalışacaksınız." #NT!
 dragon_taming_events.0304.d: "Boş ver." #NT!
 has_available_horn_blower: "Mevcut saray mensubu veya mahkum" #NT!
 agot_rebind_success: "[dragon.GetNameNicknamedNoTooltip] geri tepme olacaktır." #NT!
 agot_rebind_failure: "[dragon.GetNameNicknamedNoTooltip] yeniden bağlama girişimine direnecektir." #NT!
  
 dragon_taming_events.0305.t: "Sahte Tohum" #NT!
 dragon_taming_events.0305.desc.intro: "[dragon_keeper.GetFirstName], yeni ejderha binicileri için diyara bir çağrı gönderdi, bir tür aile birleşimi. Ejderha kanım olmasa da bir fırsat görüyorum.\n\nEjderha tohumlarının birçok farklı, hmm, çeşidi olduğu söyleniyor. Kendime ait bir saray mensubunu gizlice içeri sokmak mümkün olabilir; ölüm karşısında geri adım atmayacak güvenilir bir saray mensubu, çünkü ölüm kesinlikle kaçınılmazdır.\n\nO gün [dragonpit.GetNameNoTooltip] ne kadar kaotik olursa olsun, sevgili "ejderha tohumumuz"la boynuzu gizlice içeri sokmak mümkün olabilir." #NT!
 dragon_taming_events.0305.a: "Peki, "ejderha tohumu" rolünü kim oynayacak?" #NT!
 dragon_taming_events.0305.a.tt: "Bu rolü üstlenecek kişiyi mahkemeniz arasından seçmeye başlayacaksınız." #NT!
 dragon_taming_events.0305.b: "Hayır, bu kötü bir fikir." #NT!
 dragon_taming_events.0305.toast.too_slow: "Çok Yavaş" #NT!
 dragon_taming_events.0305.toast.too_slow_desc: "Karar vermekte çok yavaş davrandın, vakit geçti." #NT!
  
 dragon_taming_events.0306.t: "$dragon_taming_events.0305.t$: Seçim" #NT!
 dragon_taming_events.0306.desc: "Sahte ejderha tohumu adayını seçin." #NT!
 dragon_taming_events.0306.a: "Ejderha gibi görünüyorsun..." #NT!
 dragon_taming_events.0306.b: "Hiçbiriniz yapamayacaksınız." #NT!
 dragon_taming_events.0306.toast.confirm: "Tohum Ekildi" #NT!
 dragon_taming_events.0306.toast.confirm_desc: "[horn_blower.GetFirstName], [horn_blower.GetHerHis] görevine ayrıldı." #NT!
 dragon_taming_events.0306.toast.refuses: "Kısır Toprak" #NT!
 dragon_taming_events.0306.toast.refuses_desc: "[horn_blower.GetFirstName], [horn_blower.GetHerHis] görevini reddetti." #NT!
 agot_target_will_go: "[horn_blower.GetFirstName] görevi kabul eder." #NT!
 agot_target_will_not_go: "[horn_blower.GetFirstName] görevi kabul etmiyor." #NT!
  
 dragon_taming_events.0307.t: "Ejderha Seçimi" #NT!
 dragon_taming_events.0307.desc: "Hangi ejderhayı talep edeceğinizi seçin." #NT!
 dragon_taming_events.0307.a: "Bunu beğendim." #NT!
 dragon_taming_events.0307.b: "Bu ejderhaların hiçbiri beni tatmin etmiyor." #NT!
 other_dragons_wild_or_pitted.tt: "Eğer ejderha çukurunuz yoksa diğer ejderhalar çılgına dönecektir." #NT!
 each_dragon_wild_or_pitted.tt: "Bir ejderha çukurunuz yoksa her ejderha vahşileşecektir." #NT!
