#mustafa
dragon_taming_events.success.f:0 "[dragon.GetFirstName] adlı ejderhayı evcilleştireceksiniz!"
dragon_taming_events.failure.f:0 "[dragon.GetFirstName] adlı ejderhayı evcilleştirmeyi başaramadınız!"
dragon_flee_during_taming_tt:0 "[dragon.GetFirstName] adlı ejderhadan kaçıyorsunuz"
# Unbonded dragon events
# 0101 - Walk up and use force of will
dragon_taming_events.0101.t:0 "İrade Savaşı"
dragon_taming_events.0101.desc.wilds:0 "[dragon.GetFirstName] adlı ejderhanın ağır nefesini devasa bedenini görmeden önce duydum.\n\nİni [dragon.Custom('GetDragonHerHis')] kayalıkların arasında dinlenen bu büyük yaratık, başını kaldırıp bana delici bakışlarla bakıyor. Zihnimde garip bir his var, bir tür ortak ruh bağlantısı, ancak bunun gerçek mi yoksa kalbimdeki korkunun bir tezahürü mü olduğunu anlayamıyorum. Birbirimize bakarak, sanki sonsuzlukmuş gibi uzun bir süre ayakta duruyoruz.\n\nSonunda bir adım öne çıkıyorum ve [dragon.GetFirstNameNoTooltip] alçak bir kükreme sesi çıkarıyor. Ona korkmadığımı, [dragon.Custom('GetDragonHerHis')] saygısına layık olduğumu göstermeliyim.\n\nBir adım daha öne çıkıyorum, ve bir tane daha, ve bir tane daha, ta ki tam karşısında durana kadar. [dragon.Custom('GetDragonHerHis')] gözlerinin içine bakıyorum ve avucumu [dragon.Custom('GetDragonHerHis')] burnuna doğru kaldırıyorum."
dragon_taming_events.0101.desc.dragonpit:0 "[dragon.GetFirstName] adlı ejderhanın ağır nefesini devasa bedenini görmeden önce duydum.\n\nEjderha Çukurunda dinlenen bu büyük yaratık, başını kaldırıp bana delici bakışlarla bakıyor. Zihnimde garip bir his var, bir tür ortak ruh bağlantısı, ancak bunun gerçek mi yoksa kalbimdeki korkunun bir tezahürü mü olduğunu anlayamıyorum. Birbirimize bakarak, sanki sonsuzlukmuş gibi uzun bir süre ayakta duruyoruz.\n\nSonunda bir adım öne çıkıyorum ve [dragon.Custom('GetDragonSheHe')] alçak bir kükreme sesi çıkarıyor. [dragon.GetFirstNameNoTooltip] adlı ejderhaya korkmadığımı, [dragon.Custom('GetDragonHerHis')] saygısına layık olduğumu göstermeliyim.\n\nBir adım daha öne çıkıyorum, ve bir tane daha, ve bir tane daha, ta ki tam karşısında durana kadar. [dragon.Custom('GetDragonHerHis')] gözlerinin içine bakıyorum ve avucumu [dragon.Custom('GetDragonHerHis')] burnuna doğru kaldırıyorum."
dragon_taming_events.0101.a:0 "#emp [dragon.GetFirstNameNoTooltip]! Bana hizmet et!#!"
dragon_taming_events.0101.a.valyrian:0 "#emp Dohaerās, [dragon.GetFirstNameNoTooltip]!#!"
dragon_taming_events.0101.b:0 "Ben, şey, sana zarar vermek istemiyorum!"
dragon_taming_events.0101.b.f:0 "Ejderhaya yaklaşma kararınızdan pişmanlık duyarak yavaşça geri çekilirsiniz."
dragon_taming_events.0101.dragon_horn:0 "Ejderha borusunu hazırlayın."
dragon_taming_events.0101.dragon_horn.tt:0 "Boruyu üfleyecek birini seçeceksiniz."

# Bonded dragon events
# 0201 - Acceptance during bonding
dragon_taming_events.0201.t:0 "Bir Bağ Kuruldu"
dragon_taming_events.0201.sili:0 "Avucumun altında [dragon.GetNameNicknamedPossessive] pullarının pürüzlü ve pürüzsüz dokunuşunu, vücudunun sıcaklığını elimi ısıtırken hissediyorum. Onu okşarken, aramızdaki bağın... güçlendiğini hissediyorum.\n\n[dragon.Custom('GetDragonSheHe')], hiçbir şey söylemeden başını eğiyor ve beni ayağa kalkmaya teşvik ediyor. İtaat ediyorum, ama [dragon.Custom('GetDragonSheHe')] eğilmeye devam ediyor, sırtına çıkmamı istiyor."
dragon_taming_events.0201.aemmly:0 "Büyük bir dikkatle [dragon.GetNameNicknamed] adlı ejderhaya doğru yaklaşıyorum. Büyük bir merak ve heyecanla, zincirine karşı savaşarak bana doğru atılıyor. Öne doğru sıçrayıp kurtulmaya çalışırken aramıza kömürleşmiş bir koyun eti parçası atıyorum. Eti vahşice parçalıyor, küçük ciyaklamalar ve memnuniyet mırıltıları çıkarıyor.\n\nAvucumu yüzünün yan tarafına koyuyorum ve sıcaklık pullarından sızarak kolumu yukarı doğru tırmanırken kalbim güvenle dolmaya başlıyor. Bir an sonra dokunuşumu fark ediyor. Yavaşça başını eğerek, onu okşamam için izin veriyor."
dragon_taming_events.0201.vaeron:0 "Yanımda sinirli bir koyun çekerken, [dragon.GetNameNicknamed] adlı ejderhaya doğru ilerlerken sinirlerim geriliyor - her adım bir öncekinden biraz daha fazla cesaret gerektiriyor. Karanlıkta, onu görmeden önce [dragon.Custom('GetDragonHerHim')] sesini duyuyorum ve beni ve yemeğimi kokluyor gibi görünüyor.\n\nGölgelerden yaklaşıyor, ta ki birbirimize bakışıp kalana kadar. Beni ve etrafımdaki havayı kokladıktan sonra, şimdi paniğe kapılmış kuzuya dikkatini veriyor. Hızlıca bıçağımı hayvanın boynundan geçiriyorum ve cesedi ejderhaya sunmak için geri çekiliyorum. Anlıyor gibi görünüyor, koyunun vücudunu ateşe veren alevli bir alev püskürtüyor ve sonra kömürleşmiş kalıntılarla beslenmek için çenesini kapatıyor. Isırıklar arasında beni tekrar kokluyor, sanki onu okşamama izin vermek istercesine sakince yaklaşıyor."
dragon_taming_events.0201.llama:0 "Dikkatli adımlarla ilerlerken kalbim göğsümde çarpıyor. Meşalemin ulaşamadığı yerde karanlıkta bir şey kıpırdıyor; düzenli nefes alma sesi daha gür - ve daha hızlı - hale geliyor. [dragon.Custom('GetDragonColorFull')|U] pulları, meşale ışığında parıldayarak, [dragon.GetNameNicknamed] adlı ejderhaya yaklaşırken görüşümü dolduruyor.\n\nBüyük boynunu bana doğru çeviriyor, sanki değerimi ölçmek istercesine duruyor ve sonra uykusuna geri dönüyor. Kendimi sakinleştirmek için nefes alıyorum ve sonra yanına bir el koymak için öne çıkıyorum. Canavar sinirle bana dönüyor. Pençeleri, boğazında ateş toplarken taş zemine sürtünüyor, odayı aydınlatıyor ve üzerime bir sıcaklık dalgası gönderiyor. "#italic Dohaerās!#!" diye bağırıyorum, elimi ağzının önünde tutarak. Duraksıyor, ateş pullarının altına çekiliyor. Elimi ona koyuyorum, yüzeyin hemen altında bekleyen ateşin sıcaklığını hissediyorum. İçimden yeni bir güç akışı hissediyorum, #italic kavramak için benim#!."
dragon_taming_events.0201.a:0 "#emp Teklifini kabul ediyorum, [dragon.GetFirstNameNoTooltip].#!"
dragon_taming_events.0201.b:0 "Şey, hayır, teşekkürler..."
dragon_taming_events.0201.b.f:0 "Ejderhanın teklifini reddediyor, yerde kalıyorsunuz."

agot_dragonbinding:0 "Ejderha Bağlama"
dragon_taming_events.0300.t:0 "$agot_dragonbinding$: Boru Üfleyici"
dragon_taming_events.0300.desc:0 "Ejderha borusunu üfleyecek birini seçin. #X Bu, boru üfleyiciyi öldürecektir.#!"
dragon_taming_events.0300.a:0 "Bu kişi boruyu üfleyecek."
dragon_taming_events.0300.b:0 "Bu görev için uygun kimse yok."

dragon_taming_events.0301.t:0 "$agot_dragonbinding$: Üflenen Bir Boru"
dragon_taming_events.0301.desc.intro:0 "[horn_blower.GetName] itaatkar bir şekilde cehennem borusunu dudaklarına götürüyor. Borunun sesi, binlerce ruhun çığlığı gibi, kabuslardan gelen bir haykırış. Sanki aleve dönüşmüş gibi, kemiklerim ağrıyor ve yanıyor, ses özümü sarsıyor. Bu korkunç feryadı takip eden sessizlik, yalnızca [horn_blower.GetNameNoTooltip] adlı kişinin boğulma sesi tarafından bölünüyor - sanki ciğerleri kavrulmuş ve su toplamış gibi hafif bir duman sesi.\n\nEjderha borusunun korosuna bir ses daha eklenmesi yalnızca bir an sürüyor. [dragon.GetNameNicknamed] ve benim aramdaki gerilim dayanılmaz. Gözlerimiz kilitleniyor ve iradelerimiz bir çıkmazda karşı karşıya geliyor. #italic İşe yaradı mı?#! diye düşünüyorum, belirsizlik beni kemiriyor...\n\n"
dragon_taming_events.0301.desc.success_rebind:0 "[dragon.GetNameNoTooltip] yerine geri konuldu; ejderha #bold benim#!. [horn_blower.GetNameNoTooltip] adlı kişinin dumanı tüten cesedinin üzerinden geçerek, [dragon.Custom('GetDragonColorFull')] canavara yaklaşıyor ve ödülümü geri alıyorum."
dragon_taming_events.0301.desc.success:0 "Sonunda, [dragon.GetNameNoTooltip] boyun eğiyor; ejderha #bold benim#!. [horn_blower.GetNameNoTooltip] adlı kişinin dumanı tüten cesedinin üzerinden geçerek, [dragon.Custom('GetDragonColorFull')] canavara yaklaşıyor ve ödülümü talep ediyorum."
dragon_taming_events.0301.desc.another_rebind:0 "$dragon_taming_events.0301.desc.another$"
dragon_taming_events.0301.desc.another:0 "Sonunda, [dragon.GetNameNoTooltip] pes ediyor. [dragon.Custom('GetDragonSheHe')|U] benim yönüme doğru hareket ediyor ve ben de hala dumanı tüten [horn_blower.GetNameNoTooltip] adlı kişinin cesedini görmezden gelerek, ödülümü almak için can atarak ona doğru ilerliyorum. Ancak [dragon.Custom('GetDragonColorFull')] canavar, varlığımı görmezden gelerek yanımdan geçmeye devam ediyor."
dragon_taming_events.0301.desc.failure_rebind:0 "$dragon_taming_events.0301.desc.failure$"
dragon_taming_events.0301.desc.failure:0 "[dragon.Custom('GetDragonColorFull')] canavar boynunu bükerken saf dehşet beni ele geçiriyor. Boyun eğmiyor... Tam tersine, beni #bold ateşe vermeye#! hazırlanıyor."
dragon_taming_events.0301.a:0 "Dünya benim."
dragon_taming_events.0301.b:0 "Bekle, nereye gidiyorsun?"
dragon_taming_events.0301.c:0 "Bekle. Bekle! BEKLEE!"
dragon_taming_events.0301.c.tt:0 "Bir şeyler ters gitti, gitme zamanı. KAÇ!"
agot_target_will_blow_horn:0 "[THIS.Var('si_selected_character').Char.GetName] boruyu üflüyor."
agot_target_will_not_blow_horn:0 "[THIS.Var('si_selected_character').Char.GetName] boruyu üflemeyi reddediyor."

dragon_taming_events.0302.t:0 "$agot_dragonbinding$: Bağlı Bir Ejderha"
dragon_taming_events.0302.desc:0 "Görünüşe göre [fool.GetName], [dragon.GetNameNicknamed] adlı ejderhanın huzurunda ejderha borusunu çalmış. Boru bana bağlı olduğu için, [dragon.Custom('GetDragonColorFull')] canavar beni aradı...\n\n"
dragon_taming_events.0302.desc.dragon_rider:0 "Gözlerimiz kilitleniyor, cehennem borusunun kan büyüsüne rağmen hala bir irade savaşı devam ediyor. Boynumun arkasında bir ter damlası hissediyorum, tam o sırada göz temasını kesiyor ve tembel bir adım öne atıyor. Boynunu sunuyor, beni binicisi ilan ediyor."
dragon_taming_events.0302.a:0 "Gücüm arttı!"
dragon_taming_events.0302.b:0 "$dragon_taming_events.0301.a$"
dragon_taming_events.0302.b.tt:0 "Bu ejderhayı binicisi olarak talep ediyorsunuz."
dragon_taming_events.0302.decline:0 "Bu ejderha bana uymuyor."
dragon_taming_events.0302.decline.tt:0 "Ejderha sizin mülkiyetinizde kalır."

dragon_taming_events.0303.t:0 "$agot_dragonbinding$: İhanet"
dragon_taming_events.0303.desc:0 "[horn_blower.GetName] itaatkar bir şekilde cehennem borusunu dudaklarına götürüyor. Gözlerimi kapatıyor ve kendimi kulakları sağır edici bir sese hazırlıyorum... Ama sessizlik ile karşılaşıyorum.\n\nTek gözümü açıp bana sırıtan [horn_blower.GetFirstNameNoTooltip] adlı kişiye bakıyorum. Bana itaat etmeyecek. Nasıl #bold cüret eder#! Bana #bold ihanet etmeye#!!\n\nKendimi şimdi karşı karşıya kaldığım tehlikenin farkına vardığımda sert bir adım atıyorum... [dragon.Custom('GetDragonColorFull')] canavar [dragon.GetNameNicknamed] tıslayarak ağzını açıyor - içinde ateşli bir parıltı görünüyor."
dragon_taming_events.0303.desc.stolen_horn:0 "Ve en kötüsü de, [horn_blower.GetFirstNameNoTooltip] boruyu çaldı!"
dragon_taming_events.0303.a:0 "Lanet olsun sana, [horn_blower.GetFirstNameNoTooltip]!"
dragon_taming_events.0303.multiple.tt:0 "[horn_blower.GetFirstName] bunun bedelini öbür dünyada ödeyecek."
dragon_taming_events.0303.a.tt:0 "Bundan sağ kurtulursanız, [horn_blower.GetFirstName] ile uzun bir konuşmanız olacak."

dragon_taming_events.0304.t:0 "Ejderhayı Yeniden Bağlama"
dragon_taming_events.0304.desc:0 "[dragon.GetNameNicknamed] son zamanlarda ortalığı karıştırıyor ve [dragon.Custom('GetDragonSheHe')], boruya bağlı esaretinden kurtulma riski taşıyor diye korkuyorum. Cehennem borusu hazır olduğuna göre bunu düzeltmenin zamanı geldi."
dragon_taming_events.0304.desc_multiple:0 "\n\nVe madem bu işle uğraşıyorum, diğer ejderhaları da yeniden bağlayabilirim."
dragon_taming_events.0304.a:0 "Hepsini yeniden bağlayacağım."
dragon_taming_events.0304.a.tt:0 "Bu, sahip olduğunuz ve evcilleştirdiğiniz ejderhaları bir kez daha sizin tarafınıza bağlamaya çalışacak, ancak başarısız olursanız ölümcül olacaktır."
dragon_taming_events.0304.b:0 "Şimdilik sadece [dragon.GetNameNoTooltip]."
dragon_taming_events.0304.c:0 "Sakin ol, [dragon.GetNameNoTooltip]."
dragon_taming_events.0304.c.tt:0 "[dragon.GetNameNoTooltip] ile bağınızı güçlendirmeye çalışacaksınız."
dragon_taming_events.0304.d:0 "Boşver."
has_available_horn_blower:0 "Mevcut saray mensubu veya mahkum"
agot_rebind_success:0 "[dragon.GetNameNicknamedNoTooltip] yeniden bağlanacak."
agot_rebind_failure:0 "[dragon.GetNameNicknamedNoTooltip] yeniden bağlama girişimine direnecek."

dragon_taming_events.0305.t:0 "Sahte Tohum"
dragon_taming_events.0305.desc.intro:0 "[dragon_keeper.GetFirstName], diyara yeni ejderha binicileri için bir çağrı gönderdi, bir tür aile toplantısı. Ejderha kanı taşımasam da, bir fırsat görüyorum.\n\nEjderha tohumlarının birçok farklı, hmm, çeşitte geldiği söylenir. Kendi sarayımızdan birini gizlice sokmak mümkün olabilir; ölüm karşısında yılmayacak güvenilir bir saray mensubu, çünkü ölüm kesinlikle kaçınılmazdır.\n\n[dragonpit.GetNameNoTooltip] o günkü kadar kaotik olacağı için, boruyu sevgili "ejderha tohumumuz" ile gizlice sokmak mümkün olabilir."
dragon_taming_events.0305.a:0 "Şimdi, "ejderha tohumu" rolünü kim oynayacak?"
dragon_taming_events.0305.a.tt:0 "Bu rolü oynaması için sarayınızdan birini seçmeye başlayacaksınız."
dragon_taming_events.0305.b:0 "Hayır, bu kötü bir fikir."
dragon_taming_events.0305.toast.too_slow:0 "Çok Yavaş"
dragon_taming_events.0305.toast.too_slow_desc:0 "Karar vermek için çok yavaştınız, an kaçtı."

dragon_taming_events.0306.t:0 "$dragon_taming_events.0305.t$: Seçim"
dragon_taming_events.0306.desc:0 "Sahte ejderha tohumu adayını seçin."
dragon_taming_events.0306.a:0 "Ejderhaya benziyorsun..."
dragon_taming_events.0306.b:0 "Hiçbiriniz uygun değil."
dragon_taming_events.0306.toast.confirm:0 "Tohum Ekildi"
dragon_taming_events.0306.toast.confirm_desc:0 "[horn_blower.GetFirstName] görevine doğru yola çıktı."
dragon_taming_events.0306.toast.refuses:0 "Kısır Toprak"
dragon_taming_events.0306.toast.refuses_desc:0 "[horn_blower.GetFirstName] görevini reddetti."
agot_target_will_go:0 "[horn_blower.GetFirstName] görevi kabul ediyor."
agot_target_will_not_go:0 "[horn_blower.GetFirstName] görevi kabul etmiyor."

dragon_taming_events.0307.t:0 "Ejderha Seçimi"
dragon_taming_events.0307.desc:0 "Hangi ejderhayı talep edeceğinizi seçin."
dragon_taming_events.0307.a:0 "Bunu beğendim."
dragon_taming_events.0307.b:0 "Bu ejderhaların hiçbiri beni tatmin etmiyor."
other_dragons_wild_or_pitted.tt:0 "Bir ejderha çukurunuz yoksa diğer ejderhalar vahşileşecek."
each_dragon_wild_or_pitted.tt:0 "Bir ejderha çukurunuz yoksa her ejderha vahşileşecek."