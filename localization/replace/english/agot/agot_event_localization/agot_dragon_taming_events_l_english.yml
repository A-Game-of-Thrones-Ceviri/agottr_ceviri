 dragon_taming_events.success.f: "[dragon.GetFirstName]'ı evcilleştireceksin!" #NT!
 dragon_taming_events.failure.f: "[dragon.GetFirstName]'ı evcilleştirmeyi başaramadın!" #NT!
 dragon_flee_during_taming_tt: "[dragon.GetFirstName]'dan kaçıyorsun" #NT!
  # Unbonded dragon events 
  # 0101 - Walk up and use force of will 
 dragon_taming_events.0101.t: "İradelerin Savaşı" #NT!
 dragon_taming_events.0101.desc.wilds: "[dragon.GetFirstName]'ın ağır nefes alışını duyuyorum ve ardından [dragon.Custom('GetDragonHerHis')] büyük formunu görüyorum.\n\n[dragon.Custom('GetDragonHerHis')] inindeki kayaların arasında dinlenen büyük yaratık [dragon.Custom('GetDragonHerHis')] başını kaldırıyor ve bana delici bir bakışla bakıyor. Zihnimde garip bir his, paylaşılan bir bağlantı ruhu hissediyorum, ancak bunun gerçek mi yoksa kalbimdeki korkunun bir tezahürü mü olduğunu söyleyemiyorum. Birbirimize bakarak duruyoruz, sanki sonsuzluk gibi gelen bir süre boyunca.\n\nSonunda bir adım öne çıkıyorum ve [dragon.GetFirstNameNoTooltip] alçak bir kükreme çıkarıyor. [dragon.Custom('GetDragonHerHim')]'e korkmadığımı, [dragon.Custom('GetDragonHerHis')] saygıya layık olduğumu göstermeliyim.\n\nBir adım daha öne çıkıyorum, sonra bir adım daha, sonra bir adım daha, ta ki [dragon.Custom('GetDragonHerHim')]'in tam önünde durana kadar. [dragon.Custom('GetDragonHerHis')]'in gözlerine bakıyorum ve avucumu [dragon.Custom('GetDragonHerHis')] burnuna kaldırıyorum." #NT!
 dragon_taming_events.0101.desc.dragonpit: "[dragon.GetFirstName]'ın ağır nefes alışını duyuyorum ve ardından [dragon.Custom('GetDragonHerHis')] büyük formunu görüyorum.\n\nEjderha Çukuru'nda dinlenen büyük yaratık [dragon.Custom('GetDragonHerHis')] başını kaldırıyor ve bana delici bir bakışla bakıyor. Zihnimde garip bir his, paylaşılan bir bağlantı ruhu hissediyorum, ancak bunun gerçek mi yoksa kalbimdeki korkunun bir tezahürü mü olduğunu söyleyemiyorum. Birbirimize bakarak duruyoruz, sanki sonsuzluk gibi gelen bir süre boyunca.\n\nSonunda bir adım öne çıkıyorum ve [dragon.Custom('GetDragonSheHe')] alçak bir kükreme çıkarıyor. [dragon.GetFirstNameNoTooltip]'e korkmadığımı, [dragon.Custom('GetDragonHerHis')] saygıya layık olduğumu göstermeliyim.\n\nBir adım daha öne çıkıyorum, sonra bir adım daha, sonra bir adım daha, ta ki [dragon.Custom('GetDragonHerHim')]'nın tam önünde durana kadar. [dragon.Custom('GetDragonHerHis')]'in gözlerine bakıyorum ve avucumu [dragon.Custom('GetDragonHerHis')] burnuna kaldırıyorum." #NT!
 dragon_taming_events.0101.a: "#emp [dragon.GetFirstNameNoTooltip]! Bana hizmet et!#!" #NT!
 dragon_taming_events.0101.a.valyrian: "#emp Dohaerās, [dragon.GetFirstNameNoTooltip]!#!" #NT!
 dragon_taming_events.0101.b: "Ben, şey, sana zarar vermek istemiyorum!" #NT!
 dragon_taming_events.0101.b.f: "Ejderhaya yaklaşma kararınızdan pişmanlık duyarak yavaşça geri çekiliyorsunuz." #NT!
 dragon_taming_events.0101.dragon_horn: "Ejderha boynuzunu hazırla." #NT!
 dragon_taming_events.0101.dragon_horn.tt: "Boruyu çalacak kişiyi seçeceksin." #NT!
  
  # Bonded dragon events 
  # 0201 - Acceptance during bonding 
 dragon_taming_events.0201.t: "Bir Bağ Oluşturuldu" #NT!
 dragon_taming_events.0201.sili: "Avucumun altında [dragon.GetNameNicknamedPossessive] pullarının sert ve pürüzsüz yüzeyini, [dragon.Custom('GetDragonHerHis')] bedeninin altında yatan sıcaklığı hissediyorum. Onu okşarken, aramızdaki bağın güçlendiğini hissediyorum. Hiçbir uyarı olmadan, [dragon.Custom('GetDragonSheHe')] başını indiriyor ve ayağa kalkmam için beni dürtüyor. Ben de bu daveti kabul ediyorum, ancak [dragon.Custom('GetDragonSheHe')] yere yakın durmaya devam ediyor, üzerine binmemi bekliyor." #NT!
 dragon_taming_events.0201.aemmly: "Büyük bir dikkatle, yavaşça [dragon.GetNameNicknamed]'a yaklaşıyorum. Merak ve heyecanla dolu bir şekilde, [dragon.Custom('GetDragonSheHe')] bana doğru hareketleniyor, [dragon.Custom('GetDragonHerHis')] zincirine karşı mücadele ediyor. [dragon.Custom('GetDragonSheHe')] öne atılıp kaçmaya çalışırken, aramıza bir parça kömürleşmiş koyun eti atıyorum. [dragon.Custom('GetDragonSheHe')|U], eti vahşice parçalıyor, küçük homurdanmalar ve memnuniyet mırıltıları çıkarıyor. Avucumu [dragon.Custom('GetDragonHerHis')] yüzünün yanına koyuyorum ve pullardan yayılan sıcaklık koluma doğru tırmanırken kalbim güvenle doluyor. Bir an sonra, [dragon.Custom('GetDragonSheHe')] dokunuşumu fark ediyor. [dragon.Custom('GetDragonHerHis')] başını yavaşça indiriyor ve beni [dragon.Custom('GetDragonHerHim')] okşamaya davet ediyor." #NT!
 dragon_taming_events.0201.vaeron: "Sinirlerim [dragon.GetNameNicknamed]'a yaklaştıkça diken diken oluyor — her adım, bir öncekinden biraz daha fazla cesaret gerektiriyor. Yanımda, gergin bir koyunu sürüklüyorum. Karanlıkta, onu görmeden önce [dragon.GetNameNoTooltip]'in sesini duyuyorum ve sanki [dragon.Custom('GetDragonSheHe')] sırayla beni ve yemeğini kokluyor. [dragon.Custom('GetDragonSheHe')|U], gölgelerden açığa çıkıyor ve göz göze geliyoruz. [dragon.Custom('GetDragonSheHe')] önce beni, sonra paniğe kapılmış koyunu kokluyor. Hızla bıçağımı hayvanın boynuna sürüyorum ve cesedi ejderhaya sunmak için geri çekiliyorum. [dragon.GetNameNoTooltip], durumu anlıyormuş gibi, koyunun vücudunu tutuşturan parlak bir alev püskürtüyor ve ardından kömürleşmiş kalıntıları yemek için çenesini şaklatıyor. Lokmalar arasında, [dragon.GetNameNoTooltip] bir kez daha beni kokluyor ve [dragon.Custom('GetDragonHerHim')]'i okşamama izin vermek istercesine sakin bir şekilde yaklaşıyor." #NT!
 dragon_taming_events.0201.llama: "Kalbim göğsümde hızla çarparken, dikkatli adımlarla ilerliyorum. Meşalemin ışığının ulaşamadığı karanlıkta bir şey kıpırdıyor; nefes almanın ritmik sesi giderek daha belirgin hale geliyor. Meşalenin ışığında parlayan [dragon.Custom('GetDragonColorFull')|U] pullar, [dragon.GetNameNicknamed]'e yaklaştıkça görüşümü dolduruyor. [dragon.Custom('GetDragonSheHe')|U], bana doğru büyük boynunu çeviriyor, sanki beni değerlendiriyor gibi bakıyor ve sonra tekrar uykuya dalıyor. Kendimi sakinleştirmek için derin bir nefes alıyorum, ardından elimi [dragon.Custom('GetDragonHerHis')] yanağına koymak için ileri bir adım atıyorum. Dev yaratık, hayal kırıklığıyla bana bakıyor. Pençeleri taş zemine sürtünüyor, boğazında ateş toplanıyor, odayı aydınlatıyor ve üzerime sıcak bir dalga gönderiyor. "#italic Dohaerās!#!" diye bağırıyorum, ateşin önünde elimle bir savunma hareketi yaparak. [dragon.GetNameNicknamed] bir an duraklıyor, ateş [dragon.Custom('GetDragonHerHis')] boğazının derinliklerine geri çekiliyor. Elimi [dragon.GetNameNicknamed]'in üzerine koyuyorum ve derisinin hemen altında bekleyen ateşin ısısını hissediyorum. İçimde #italic kavramam gereken# yeni bir güç akışı hissediyorum." #NT!
 dragon_taming_events.0201.a: "#emp Beni kabul ettiğin için teşekkürler, [dragon.GetFirstNameNoTooltip].#!" #NT!
 dragon_taming_events.0201.b: "Şey, hayır, teşekkür ederim..." #NT!
 dragon_taming_events.0201.b.f: "Ejderhanın teklifini reddedip yerde kalıyorsun." #NT!
  
 agot_dragonbinding: "Ejderha ile Bağ Kurmak" #NT!
 dragon_taming_events.0300.t: "$agot_dragonbinding$: Boynuz Üfleyici" #NT!
 dragon_taming_events.0300.desc: "Ejderha boynuzunu üflemesi için birini seçin. #X Bu boynuz üfleyiciyi öldürecektir.#!" #NT!
 dragon_taming_events.0300.a: "Bu, boruyu çalacak." #NT!
 dragon_taming_events.0300.b: "Bu görevi yerine getirecek yeterli kimse yok." 
  
 dragon_taming_events.0301.t: "$agot_dragonbinding$: Üflenen Bir Boru" #NT!
 dragon_taming_events.0301.desc.intro: "Görev bilinciyle, [horn_blower.GetName] cehennem boynuzunu dudaklarına götürür. Boynuzdan çıkan ses, binlerce ruhun cehennemden gelen çığlığı gibi yankılanır. Sesin şiddetiyle kemiklerim sızlıyor ve içimi kavuran bir sıcaklık hissediyorum. Bu korkunç sesin ardından gelen sessizlik, yalnızca [horn_blower.GetNameNoTooltip]'nin yanık bir soluk alışıyla bozulur — hafif bir duman soluyarak, sanki akciğerleri ateşle dolmuş gibi. Sadece bir an sonra, ejderha boynuzunun korosuna bir ses daha katılır. [dragon.GetNameNicknamed] ile aramdaki gerilim dayanılmaz hale gelir. Gözlerimiz kenetlenir ve iradelerimiz bir çatışma haline girer. #italic İşe yaradı mı?#! diye düşünüyorum, belirsizlik zihnimi kemiriyor." #NT!
 dragon_taming_events.0301.desc.success_rebind: "[dragon.GetNameNoTooltip], [dragon.GetHerHis] yerine geri döndü; ejderha artık #bold benim#!. [horn_blower.GetNameNoTooltip]'ün dumanlar içinde kalan bedeninin üzerinden atlayarak, [dragon.Custom('GetDragonColorFull')] canavara doğru ilerliyorum ve hak ettiğim ödülü alıyorum."
 dragon_taming_events.0301.desc.success: "Sonunda [dragon.GetNameNoTooltip] teslim oluyor; ejderha #bold artık benim#!. [horn_blower.GetNameNoTooltip]'ün dumanlarla kaplı bedeninin üzerinden atlayarak, [dragon.Custom('GetDragonColorFull')] canavara yaklaşıyor ve ödülümü alıyorum."
 dragon_taming_events.0301.desc.another_rebind: "$dragon_taming_events.0301.desc.another$" #NT!
 dragon_taming_events.0301.desc.another: "Sonunda [dragon.GetNameNoTooltip] teslim oluyor. [dragon.Custom('GetDragonSheHe')|U] bana doğru ilerlerken, ben de [dragon.GetHerHim]'e doğru adım atıyorum, ödülümü almak için yanıp tutuşurken [horn_blower.GetNameNoTooltip]'ün hala dumanı tüten bedenini görmezden geliyorum. Ancak [dragon.Custom('GetDragonColorFull')] canavarı, varlığımı fark etmeden yanımdan geçmeye devam ediyor."
 dragon_taming_events.0301.desc.failure_rebind: "$dragon_taming_events.0301.desc.failure$" #NT!
 dragon_taming_events.0301.desc.failure: "[dragon.Custom('GetDragonColorFull')] canavarının boynunu kıvırdığını görünce dehşetle kaplanıyorum. [dragon.Custom('GetDragonSheHe')|U] teslim olmuyor, aksine, beni #bold alevlerin içine atmaya hazırlanıyor#!."

 dragon_taming_events.0301.a: "Dünya artık benim." #NT!
 dragon_taming_events.0301.b: "Dur, nereye gidiyorsun?" #NT!
 dragon_taming_events.0301.c: "Bekle. Bekle! BEKLE!" #NT!
 dragon_taming_events.0301.c.tt: "Bir şeyler ters gidiyor, hemen gitmeliyiz. KOŞ!" #NT!
 agot_target_will_blow_horn: "[THIS.Var('si_selected_character').Char.GetName] boruyu üflüyor." #NT!
 agot_target_will_not_blow_horn: "[THIS.Var('si_selected_character').Char.GetName] boruyu üflemeyi reddediyor." #NT!
  
 dragon_taming_events.0302.t: "$agot_dragonbinding$: Bağlı Bir Ejderha" #NT!
 dragon_taming_events.0302.desc: "Görünüşe göre, [fool.GetName] ejderha borusunu [dragon.GetNameNicknamed]'in önünde çaldı. Boru bana bağlı olduğu için, [dragon.Custom('GetDragonColorFull')] ejderha beni aramaya başladı...\n\n" #NT!
 dragon_taming_events.0302.desc.dragon_rider: "Göz göze geliyoruz; cehennem boynuzunun kan büyüsüne rağmen devam eden bir irade savaşı. [dragon.Custom('GetDragonSheHe')] göz temasını kesip yavaşça öne bir adım attığında, boynumdan aşağı bir ter damlası süzülüyor. [dragon.GetNameNoTooltip] boynunu eğerek, beni [dragon.Custom('GetDragonHerHis')] binicisi olarak kabul ediyor." #NT!
 dragon_taming_events.0302.a: "Gücüm arttı!" #NT!
 dragon_taming_events.0302.b: "$dragon_taming_events.0301.a$" #NT!
 dragon_taming_events.0302.b.tt: "Bu ejderhayı binicisi olarak sahiplendiğini ilan ediyorsun." #NT!
 dragon_taming_events.0302.decline: "Bu ejderha bana uygun değil." #NT!
 dragon_taming_events.0302.decline.tt: "Ejderha sizin mülkiyetinizde kalmaya devam eder." #NT!
  
 dragon_taming_events.0303.t: "$agot_dragonbinding$: İhanet" #NT!
 dragon_taming_events.0303.desc: "Görev bilinciyle, [horn_blower.GetName] cehennem boynuzunu dudaklarına götürüyor. Gözlerimi kapatıyorum ve dünyayı sarsacak bir kükremeye kendimi hazırlıyorum... Ancak sessizlikle karşılaşıyorum.\n\nBir gözümü açıp [horn_blower.GetFirstNameNoTooltip]'ye bakıyorum, o da bana sırıtıyor. [horn_blower.GetSheHe|U] benim emrime amade değil. #bold Nasıl cesaret eder#! [horn_blower.GetSheHe] bana ihanet ediyor#!\n\nKarşı karşıya olduğum tehlikeyi fark ederek sert bir adım atıyorum... [dragon.Custom('GetDragonColorFull')] canavarı tıslayarak ağzını açıyor — içeride ateşli bir parıltı beliriyor." #NT!
 dragon_taming_events.0303.desc.stolen_horn: "Ve en kötüsü, [horn_blower.GetFirstNameNoTooltip] boynuzu çaldı!" #NT!
 dragon_taming_events.0303.a: "Lanet olsun sana, [horn_blower.GetFirstNameNoTooltip]!" #NT!
 dragon_taming_events.0303.multiple.tt: "[horn_blower.GetFirstName] bunun bedelini ağır ödeyecek." #NT!
 dragon_taming_events.0303.a.tt: "Eğer bunu başarırsanız, [horn_blower.GetFirstName] ile ciddi bir hesaplaşma yaşayacaksınız." #NT!
 
 dragon_taming_events.0304.t: "Ejderhanın Yeniden Bağlanması" #NT!
 dragon_taming_events.0304.desc: "[dragon.GetNameNicknamed] son zamanlarda huzursuz görünüyor ve [dragon.Custom('GetDragonSheHe')] boynuz bağıyla bağını koparma riski taşıyor. Cehennem boynuzu hazır olduğuna göre, bunu düzeltmenin zamanı geldi." #NT!
 dragon_taming_events.0304.desc_multiple: "\n\nVe bu sırada diğer ejderhaları da yeniden bağlayabilirim." #NT!
 dragon_taming_events.0304.a: "Hepsini yeniden bağlayacağım." #NT!
 dragon_taming_events.0304.a.tt: "Bu, sahip olduğunuz ve evcilleştirdiğiniz tüm ejderhaları yeniden bağlamaya çalışacak; ancak başarısız olursanız ölümcül sonuçları olabilir." #NT!
 dragon_taming_events.0304.b: "Şu anda sadece [dragon.GetNameNoTooltip]." #NT!
 dragon_taming_events.0304.c: "Sabit, [dragon.GetNameNoTooltip]." #NT!
 dragon_taming_events.0304.c.tt: "[dragon.GetNameNoTooltip] ile bağınızı güçlendirmeye çalışacaksınız." #NT!
 dragon_taming_events.0304.d: "Vazgeç." #NT!
 has_available_horn_blower: "Mevcut saray mensubu veya mahkum" #NT!
 agot_rebind_success: "[dragon.GetNameNicknamedNoTooltip] yeniden bağlandı." #NT!
 agot_rebind_failure: "[dragon.GetNameNicknamedNoTooltip] yeniden bağlama girişimine karşı koyacak." #NT!
 
 dragon_taming_events.0305.t: "Sahte Tohum" #NT!
 dragon_taming_events.0305.desc.intro: "[dragon_keeper.GetFirstName], yeni Ejderha Binicileri için diyara bir çağrı gönderdi, bir tür aile birleşimi. Ejderha kanım olmasa da bir fırsat görüyorum.\n\nEjderha tohumlarının birçok farklı türü olduğu söyleniyor. Güvenilir bir saray mensubunu gizlice içeri sokmak mümkün olabilir; ölümden korkmayan biri, çünkü ölüm kaçınılmaz olabilir.\n\nO gün [dragonpit.GetNameNoTooltip] ne kadar kaotik olursa olsun, sevgili 'ejderha tohumumuz'la boynuzu gizlice içeri sokmak mümkün olabilir." #NT!
 dragon_taming_events.0305.a: "Peki, 'ejderha tohumu' rolünü kim oynayacak?" #NT!
 dragon_taming_events.0305.a.tt: "Bu rolü üstlenecek kişiyi mahkemeniz arasından seçmeye başlayacaksınız." #NT!
 dragon_taming_events.0305.b: "Hayır, bu çok tehlikeli bir fikir." #NT!
 dragon_taming_events.0305.toast.too_slow: "Çok Yavaş" #NT!
 dragon_taming_events.0305.toast.too_slow_desc: "Karar vermekte çok geç kaldın, fırsat kaçtı." #NT!
 
 dragon_taming_events.0306.t: "$dragon_taming_events.0305.t$: Seçim" #NT!
 dragon_taming_events.0306.desc: "Sahte ejderha tohumu adayını seçin." #NT!
 dragon_taming_events.0306.a: "Sen tam bir ejderha gibisin..." #NT!
 dragon_taming_events.0306.b: "Hiçbiriniz bu görevi yapamazsınız." #NT!
 dragon_taming_events.0306.toast.confirm: "Tohum Ekildi" #NT!
 dragon_taming_events.0306.toast.confirm_desc: "[horn_blower.GetFirstName], görevine başladı." #NT!
 dragon_taming_events.0306.toast.refuses: "Kısır Toprak" #NT!
 dragon_taming_events.0306.toast.refuses_desc: "[horn_blower.GetFirstName], görevini reddetti." #NT!
 agot_target_will_go: "[horn_blower.GetFirstName] görevi kabul eder." #NT!
 agot_target_will_not_go: "[horn_blower.GetFirstName] görevi kabul etmiyor." #NT!
 
 dragon_taming_events.0307.t: "Ejderha Seçimi" #NT!
 dragon_taming_events.0307.desc: "Hangi ejderhayı talep edeceğinizi seçin." #NT!
 dragon_taming_events.0307.a: "Bu ejderhayı beğendim." #NT!
 dragon_taming_events.0307.b: "Bu ejderhaların hiçbiri beni tatmin etmiyor." #NT!
 other_dragons_wild_or_pitted.tt: "Eğer bir ejderha çukurunuz yoksa, diğer ejderhalar çılgına dönecektir." #NT!
 each_dragon_wild_or_pitted.tt: "Bir ejderha çukurunuz yoksa, her ejderha vahşileşecektir." #NT!
