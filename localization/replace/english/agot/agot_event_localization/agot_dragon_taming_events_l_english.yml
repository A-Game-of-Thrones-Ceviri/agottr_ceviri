 dragon_taming_events.0301.t: "$agot_dragonbinding$: Cehennem Borusunun Sesi"
 dragon_taming_events.0301.desc.intro: "[horn_blower.GetName], itaatkar bir şekilde cehennem borusunu dudaklarına götürdü. Borudan yükselen ses, binlerce ruhun çığlığı gibi, kabuslardan fırlamış bir haykırıştı. Sanki aleve dönüşmüş gibiydi; kemiklerim ağrıdı ve yandı, ses özümü sarstı. Bu korkunç feryadı takip eden sessizlik, yalnızca [horn_blower.GetNamePossessiveNoTooltip] boğulma sesi tarafından bölündü - sanki ciğerleri kavrulmuş ve su toplamış gibi hafif bir duman sesi geliyordu.\n\nEjderha borusunun korosuna bir ses daha eklenmesi yalnızca bir an sürdü. [dragon.GetNameNicknamed] ve benim aramdaki gerilim dayanılmaz bir hal almıştı. Gözlerimiz kilitlendi ve iradelerimiz bir çıkmazda karşı karşıya geldi. #italic İşe yaradı mı?#! diye düşündüm, belirsizlik içimi kemiriyordu...\n\n"
 dragon_taming_events.0301.desc.success_rebind: "[dragon.GetNameNoTooltip] eski efendisine geri döndü; ejderha artık #bold benim#!. [horn_blower.GetNamePossessiveNoTooltip] dumanı tüten cesedinin üzerinden geçerek, [dragon.Custom('GetDragonColorFull')] canavara yaklaştım ve ödülümü geri aldım."
 dragon_taming_events.0301.desc.success: "Nihayet, [dragon.GetNameNoTooltip] boyun eğdi; ejderha artık #bold benim#!. [horn_blower.GetNamePossessiveNoTooltip] dumanı tüten cesedinin üzerinden geçerek, [dragon.Custom('GetDragonColorFull')] canavara yaklaştım ve hak ettiğim ödülümü talep ettim."
 dragon_taming_events.0301.desc.another_rebind: "$dragon_taming_events.0301.desc.another$"
 dragon_taming_events.0301.desc.another: "Nihayet, [dragon.GetNameNoTooltip] pes etti. Benim yönüme doğru hareketlendi ve ben de hala dumanı tüten [horn_blower.GetNamePossessiveNoTooltip] cesedini görmezden gelerek, ödülümü almak için can atarak ona doğru ilerledim. Ancak [dragon.Custom('GetDragonColorFull')] canavar, varlığımı tamamen yok sayarak yanımdan geçip gitmeye devam etti."
 dragon_taming_events.0301.desc.failure_rebind: "$dragon_taming_events.0301.desc.failure$"
 dragon_taming_events.0301.desc.failure: "[dragon.Custom('GetDragonColorFull')] canavar boynunu bükerken saf bir dehşet içimi kapladı. Boyun eğmemişti... Tam tersine, beni #bold ateşe vermeye#! hazırlanıyordu."
 dragon_taming_events.0301.a: "Dünya benim."
 dragon_taming_events.0301.b: "Bekle, nereye gidiyorsun?"
 dragon_taming_events.0301.c: "Bekle. Bekle! BEKLE!"
 dragon_taming_events.0301.c.tt: "Bir şeyler ters gitti, gitme vakti. KAÇ!"
