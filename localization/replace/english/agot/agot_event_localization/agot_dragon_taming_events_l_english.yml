 dragon_taming_events.0305.t: "Sahte Soy"
 dragon_taming_events.0305.desc.intro: "[dragon_keeper.GetFirstName], diyara yeni ejderha binicileri için bir çağrı gönderdi; bir nevi aile toplantısı. Ejderha kanı taşımasam da, bu durumun sunduğu bir fırsatı görebiliyorum.\n\nEjderha tohumlarının farklı şekillerde ve türlerde ortaya çıktığı söylenir. Kendi sarayımdan birini gizlice sokmak mümkün olabilir; ölüm karşısında yılmayacak, güvenilir birini, çünkü ölüm kesinlikle kaçınılmaz olacaktır.\n\n[dragonpit.GetNameNoTooltip] konumunda o gün büyük bir kaos olacağı için, boruyu sevgili "ejderha tohumumuz" ile gizlice içeri sokmak mümkün olabilir."
 dragon_taming_events.0305.a: "Peki, "ejderha tohumu" rolünü kim oynayacak?"
 dragon_taming_events.0305.a.tt: "Bu rolü oynayacak kişiyi sarayınızdan seçmeye başlayacaksınız."
 dragon_taming_events.0305.b: "Hayır, bu çok tehlikeli."
