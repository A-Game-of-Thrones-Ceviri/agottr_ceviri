 dragon_taming_events.0302.t: "$agot_dragonbinding$: Bağlı Bir Ejderha"
 dragon_taming_events.0302.desc: "Görünüşe göre [fool.GetName], [dragon.GetNameNicknamed] adlı ejderhanın huzurunda ejderha borusunu çalmış. Boru bana bağlı olduğu için, [dragon.Custom('GetDragonColorFull')] canavar beni yanına çağırdı...\n\n"
 dragon_taming_events.0302.desc.dragon_rider: "Bakışlarımız kesiştiğinde, cehennem borusunun kan büyüsüne rağmen aramızda bir irade savaşı devam ediyordu. Boynumun arkasında bir ter damlası hissettim, tam o sırada göz temasını kesti ve tembel bir adımla öne çıktı. Boynunu eğerek, beni binicisi olarak kabul ettiğini gösterdi."
 dragon_taming_events.0302.a: "Gücüm kat kat arttı!"
 dragon_taming_events.0302.b: "$dragon_taming_events.0301.a$"
 dragon_taming_events.0302.b.tt: "Bu ejderhayı binicisi olarak talep ediyorsunuz."
 dragon_taming_events.0302.decline: "Bu ejderha bana göre değil."
 dragon_taming_events.0302.decline.tt: "Ejderha sizin mülkiyetinizde kalmaya devam edecek."
  
 dragon_taming_events.0303.t: "$agot_dragonbinding$: Hainlik"
 dragon_taming_events.0303.desc: "[horn_blower.GetName], itaatkar bir şekilde cehennem borusunu dudaklarına götürdü. Gözlerimi kapattım ve kendimi kulakları sağır edecek sese hazırladım... Ancak derin bir sessizlik ile karşılaştım.\n\nTek gözümü açıp bana sırıtan [horn_blower.GetFirstNameNoTooltip] denen piçe baktım. Bana itaat etmeyecekti. Bana nasıl #bold cüret ederdi#! Bana nasıl #bold ihanet ederdi#!!\n\nKarşı karşıya kaldığım tehlikenin farkına vardığımda irkildim ve sert bir adım attım... [dragon.Custom('GetDragonColorFull')] canavar [dragon.GetNameNicknamed], tıslayarak ağzını açtı - içinde ateşli bir parıltı belirdi."
 dragon_taming_events.0303.desc.stolen_horn: "Ve en kötüsü de, [horn_blower.GetFirstNameNoTooltip] boruyu çalmıştı!"
 dragon_taming_events.0303.a: "Lanet olsun sana, [horn_blower.GetFirstNameNoTooltip]!"
 dragon_taming_events.0303.multiple.tt: "[horn_blower.GetFirstName] bunun bedelini öbür dünyada ödeyecek."
 dragon_taming_events.0303.a.tt: "Eğer bundan sağ kurtulursanız, [horn_blower.GetFirstName] ile uzun bir konuşmanız olacak."
  
 dragon_taming_events.0304.t: "Ejderhayı Yeniden Boyundurmak"
 dragon_taming_events.0304.desc: "[dragon.GetNameNicknamed] son zamanlarda huzursuz davranıyor ve cehennem borusuna olan bağının zayıflamasından endişe ediyorum. Boru hazır olduğuna göre, bu bağı güçlendirmenin zamanı geldi."
 dragon_taming_events.0304.desc_multiple: "\n\nVe madem bu işe giriştim, diğer ejderhalarımı da yeniden boyundurabilirim."
 dragon_taming_events.0304.a: "Hepsini yeniden boyunduracağım."
 dragon_taming_events.0304.a.tt: "Bu işlem, sahip olduğunuz ve evcilleştirdiğiniz tüm ejderhaları bir kez daha size bağlamaya çalışacak, ancak başarısız olması halinde ölümcül sonuçlar doğurabilir."
 dragon_taming_events.0304.b: "Şimdilik sadece [dragon.GetNameNoTooltip]."
 dragon_taming_events.0304.c: "Sakin ol, [dragon.GetNameNoTooltip]."
 dragon_taming_events.0304.c.tt: "[dragon.GetNameNoTooltip] ile bağınızı güçlendirmeye çalışacaksınız."
 dragon_taming_events.0304.d: "Vazgeç."
