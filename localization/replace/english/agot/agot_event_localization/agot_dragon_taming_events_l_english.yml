 dragon_taming_events.0101.t: "İrade Savaşı"
 dragon_taming_events.0101.desc.wilds: "[dragon.GetFirstName] adlı ejderhanın kulakları sağır eden nefesini, devasa bedenini görmeden önce duydum.\n\nVahşi doğanın kayalıkları arasında, huzur içinde dinlenen bu görkemli yaratık, ağır başını kaldırıp bana delici bakışlarla baktı. Zihnimde tarifi zor bir his belirdi; sanki ruhlarımız arasında bir bağ oluşmuş gibiydi. Fakat bunun gerçek mi yoksa kalbimi saran korkunun bir oyunu mu olduğunu kestiremiyordum. Birbirimizin gözlerinin derinliklerinde kaybolmuşçasına, uzun bir süre öylece durduk; sanki zaman durmuş gibiydi.\n\nSonunda cesaretimi toplayıp bir adım öne çıktım. [dragon.GetFirstNameNoTooltip], karşılık olarak alçak ve gür bir kükremeyle beni selamladı. Ona korkmadığımı, saygısına layık olduğumu kanıtlamalıydım.\n\nBir adım daha attım, ve bir tane daha, ve bir tane daha... Ta ki tam karşısında, heybetli varlığının gölgesinde durana kadar. Gözlerinin içine bakarak, avucumu yavaşça burnuna doğru uzattım."
 dragon_taming_events.0101.desc.dragonpit: "[dragon.GetFirstName] adlı ejderhanın güçlü nefesinin yankısını, devasa bedenini görmeden önce duydum.\n\nEjderha Çukuru'nun ortasında, mağrur bir şekilde dinlenen bu olağanüstü yaratık, başını kaldırıp bana keskin bakışlar fırlattı. Zihnimde garip bir his belirdi; ruhlarımız arasında bir bağ varmış gibiydi. Ancak bunun gerçek mi yoksa kalbimdeki korkunun bir tezahürü mü olduğunu anlayamıyordum. Birbirimize bakarak, zamanın durduğu sonsuz bir an yaşadık.\n\nNihayetinde bir adım öne atıldım ve o, alçak bir kükremeyle karşılık verdi. Ona korkmadığımı, saygısına layık olduğumu göstermeliydim.\n\nBir adım daha attım, ve bir tane daha, ve bir tane daha... Ta ki tam karşısında, ihtişamlı varlığının altında durana kadar. Gözlerinin derinliklerine bakarak, avucumu yavaşça burnuna doğru uzattım."
 dragon_taming_events.0101.a: "#emp [dragon.GetFirstNameNoTooltip]! Bana hizmet et!#!"
 dragon_taming_events.0101.a.valyrian: "#emp Dohaerās, [dragon.GetFirstNameNoTooltip]!#!"
 dragon_taming_events.0101.b: "Ben, şey, sana zarar vermek istemiyorum!"
 dragon_taming_events.0101.b.f: "Ejderhaya yaklaşma kararınızdan pişmanlık duyarak yavaşça geri çekildiniz."
 dragon_taming_events.0101.dragon_horn: "Ejderha borusunu hazırlayın."
 dragon_taming_events.0101.dragon_horn.tt: "Boruyu üfleyecek birini seçeceksiniz."
  
  # Bonded dragon events 
  # 0201 - Acceptance during bonding 
 dragon_taming_events.0201.t: "Bir Bağ Kuruldu"
 dragon_taming_events.0201.sili: "Avucumun altında [dragon.GetNameNicknamedPossessive] pullarının sert ve pürüzsüz dokusunu hissedebiliyordum. Vücudunun yaydığı sıcaklık elimi ısıtırken, onu okşadıkça aramızdaki bağın güçlendiğini hissettim.\n\n[dragon.GetNameNicknamed], hiçbir şey söylemeden başını eğdi ve beni sırtına binmeye davet edercesine bir hareket yaptı. Tereddüt etmeden itaat ettim, ancak o daha da eğilerek binmemi kolaylaştırmak istedi."
 dragon_taming_events.0201.aemmly: "Büyük bir dikkat ve saygıyla [dragon.GetNameNicknamed] adlı ejderhaya doğru yaklaştım. Zincirine karşı öfkeyle savaşırken, büyük bir merak ve heyecanla bana doğru atıldı. Öne doğru sıçrayıp kurtulmaya çalıştığı sırada, aramıza kömürleşmiş bir koyun eti parçası fırlattım. Eti vahşice parçalayarak yedi, arada sırada küçük ciyaklamalar ve memnuniyet mırıltıları çıkarıyordu.\n\nCesaretimi toplayarak avucumu yüzünün yan tarafına koydum. Sıcaklık pullarından sızarak kolumu yukarı doğru tırmanırken, kalbim güvenle dolmaya başladı. Bir an sonra dokunuşumu fark etti ve yavaşça başını eğerek, onu okşamama izin verdi."
 dragon_taming_events.0201.vaeron: "Yanımda gergin bir koyunla [dragon.GetNameNicknamed] adlı ejderhaya doğru ilerlerken, sinirlerim iyice gerilmişti. Her adımım bir öncekinden daha fazla cesaret gerektiriyordu. Karanlığın içinde, onu görmeden önce ürkütücü nefes alış seslerini duydum. Sanki beni ve yanımdaki yemeği kokluyor gibiydi.\n\nGölgelerin arasından yavaşça belirdi ve sonunda bakışlarımız kesişti. Beni ve etrafımdaki havayı dikkatlice kokladıktan sonra, tüm dikkatini artık paniğe kapılmış zavallı kuzuya yöneltti. Hızlıca bıçağımı hayvanın boynundan geçirdim ve cansız bedenini ejderhaya sunmak için geri çekildim. Anlaşılan niyetimi anlamıştı. Koyun cesedinin üzerine alevli bir nefes püskürterek onu bir anda kömüre çevirdi ve ardından iştahla yemeye başladı. Isırıklar arasında beni tekrar kokluyor, sanki onu okşamama izin vermek istercesine sakince yaklaşıyordu."
 dragon_taming_events.0201.llama: "Dikkatli adımlarla ilerledikçe kalbim göğsümde deli gibi çarpıyordu. Meşalemin ışığının ulaşamadığı karanlıkta bir şey kıpırdıyordu; düzenli nefes alma sesi gittikçe daha gür ve daha hızlı hale geliyordu. Meşale ışığında parıldayan [dragon.Custom('GetDragonColorFull')|U] pulları, [dragon.GetNameNicknamed] adlı ejderhaya yaklaştıkça görüş alanımı doldurdu.\n\nBüyük boynunu bana doğru çevirdi, sanki değerimi ölçüyormuş gibiydi ve sonra tekrar uykusuna döndü. Kendimi sakinleştirmek için derin bir nefes aldım ve ardından cesaretimi toplayarak yanına bir el koymak için öne atıldım. Canavar aniden öfkeyle bana döndü. Pençeleri, boğazında ateş topları oluştururken taş zemine sürtünerek kıvılcımlar saçtı. Oda bir anda aydınlandı ve üzerime bir sıcaklık dalgası yayıldı. "#italic Dohaerās!#!" diye bağırdım, elimi ağzının önünde tutarak. Duraksadı ve ateş pullarının altına çekildi. Elimi yavaşça ona koydum, yüzeyin hemen altında bekleyen ateşin sıcaklığını hissedebiliyordum. İçimden yeni bir güç akışı hissettim, sanki bana #italic "Kavra beni!"# diyordu."
 dragon_taming_events.0201.a: "#emp Teklifini kabul ediyorum, [dragon.GetFirstNameNoTooltip].#!"
 dragon_taming_events.0201.b: "Şey, hayır, teşekkürler..."
 dragon_taming_events.0201.b.f: "Ejderhanın teklifini reddederek, yerde kaldınız."
  
