l_english:
  
  ######################### 
  ## Hedge Knight Events ## 
  ######################### 
  
  # Hedge knight wants to squire your heir 
 agot_knighthood.0016.t: "Çit Şövalyesi"
 agot_knighthood.0016.desc: "Son birkaç gecedir bir çit şövalyesi salonumda uyuyor. Oğlum [potential_child_squire.GetName]'ın ona ilgi duyduğu anlaşılıyor. Aynı şekilde, çit şövalyesi de oğluma düşkün oldu. Oğlum, şövalyelik ve şövalyelik hakkındaki heyecan verici hikayelerini dinledikten sonra çit şövalyesine aşık oldu.\n\nSaraydaki son [hedge_knight.GetHerHis] günümde, çit şövalyesi sarayımda kalmayı ve oğlumun onun yaveri olmasını teklif ediyor.\n\nAdam yeterince onurlu görünüyor ve bu oğlumu çok, çok mutlu edecektir. Bunu düşünmem gerek."
 agot_knighthood.0016.a: "Evet, kalıp onu bir silâhtar olarak almalısın!"
 agot_knighthood.0016.a.tt: "[hedge_knight.GetName] sizin sarayınıza katılacak ve oğlunuzu [hedge_knight.GetHerHis] [squire|e] olarak alacak."
 agot_knighthood.0016.b: "Hayır, senin doğru şövalye olduğunu düşünmüyorum."
 agot_knighthood.0016.b.tt: "[hedge_knight.GetName] kortunuzu terk edecek."
  
  # Hedge knight wants to knight your non-heir son 
 agot_knighthood.0700.t: "Hedge Knight ve Yedek"
 agot_knighthood.0700.desc: "[hedge_knight.GetName] adında bir şövalye yakın zamanda sarayımı ziyaret etti. Doğuştan [hedge_knight.GetCulture.GetName] olan şövalye, bir lordun hizmetini almak için diyarın her yerine seyahat etti. Bu adam hakkında, iddiaya göre Batı Toprakları'nın küçük soylu soyundan geldiği ve tabii ki bir şövalye olduğu dışında pek bir şey bilmiyorum.\n\nOna hiç dikkat etmedim ve bu nedenle yakında taşınacağını bekliyordum. Ancak, bana gizlice geldi ve istediği kadar kalması karşılığında oğlum [potential_child_knight.GetName]'yi şövalye yapmayı teklif etti!"
 agot_knighthood.0700.a: "Böyle bir düzenlemenin yapılabileceğini sanıyorum."
 agot_knighthood.0700.b: "Hayır, buna razı olmayacağım."
  
  # Hedge knight wants to knight you 
 agot_knighthood.0701.t: "Hedge Şövalyesi ve Lord"
 agot_knighthood.0701.desc: "[hedge_knight.GetName] adında bir şövalye yakın zamanda sarayımı ziyaret etti. Doğuştan [hedge_knight.GetCulture.GetName] olan şövalye, bilinmeyen sebeplerden dolayı diyarlar arasında seyahat ediyor.\n\nBen ona dikkat etmemişken, o bana dikkat etmiş gibi görünüyor. Bana şövalyelik teklif eden, [hedge_knight.GetFirstNamePossessive]'den başkası tarafından imzalanmamış kaba bir şekilde yazılmış bir not, bu sabah erken saatlerde hizmetkarlarımdan birine teslim edildi. Notta, doğru fiyat karşılığında şövalye olabileceğim iddia ediliyor."
 agot_knighthood.0701.a: "Bu teklifi kabul edeceğim."
 agot_knighthood.0701.b: "Hayır, buna razı olmayacağım."
  
  ##################### 
  # Dynasty Knighting # 
  ##################### 
  
  #0017-19 
 agot_knighthood.0017.t: "Hanedan Şövalyeliği"
 agot_knighthood.0017.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('potential_squire'))], [potential_squire.GetName], henüz bir yaver değil. Belki de [potential_squire.GetHerHim]'yi yaverim yapmayı teklif ederek aramızda daha iyi bir ilişki kurabilirim?"
 agot_knighthood.0017.a: "Evet, [potential_squire.GetHerHim] beylik unvanını teklif et."
 agot_knighthood.0017.a.tt: "[potential_squire.GetName]'ın [squire|e]'iniz olmasını isteyin"
 agot_knighthood.0017.b: "Hayır, zaman kaybı."
 agot_knighthood.0017.b.tt: "[potential_squire.GetName]'dan sizin silahtarınız olmasını istemezsiniz."
  
 agot_knighthood.0018.opening: "[potential_knight_for_child.GetName]'a,"
 agot_knighthood.0018.desc: "Henüz bir yaver olmadığınızı fark ettim! Bunu düzeltmek isterseniz, yakında gönüllü bir şövalye bulmanız yerinde olur...\n\nNeyse ki kader bizi kan bağıyla bağladı! Eğer isterseniz, sizi yaverim yaparım ve bir gün, eğer bunu hak ederseniz, size şövalyelik bahşedeceğim."
 agot_knighthood.0018.a: "Vay canına, kabul ediyorum!"
 agot_knighthood.0018.b: "Üzgünüm ama hayır."
 agot_knighthood.0018.b_toast: "[potential_squire.GetName] Yanıtlıyor"
 agot_knighthood.0018.b_toast_tt: "[potential_squire.GetName] teklifinizi reddetti."
  
 agot_knighthood.0019.opening: "[knight_offerer.GetName]'a,"
 agot_knighthood.0019.desc: "Sizin uşağınız olma teklifinizi kabul ediyorum. Damarlarımızda aynı kan akıyor, bu yüzden bu bağları güçlendirmeye bakmalıyız!"
 agot_knighthood.0019.a: "Fantastik!"
  
  ############################## 
  # Squire Notification Events # 
  ############################## 
  
  #0199 
 agot_knighthood.0199.t: "Beyefendilik"
 agot_knighthood.0199.desc: "[my_knight.GetName] beni [my_knight.GetHerHis] yaveri olarak işe aldı! Şövalyelik yolculuğum artık başlıyor ve bunun için çok heyecanlıyım."
 agot_knighthood.0199.a: "Yolculuk şimdi başlıyor."
  
 agot_knighthood.0300.t: "Bir Beyefendinin İlerlemesi"
 agot_knighthood.0300.desc: "Silahtarımız [my_squire.GetName], [my_squire.GetHerHis] değerinde olduğunu kanıtladı! [my_squire.GetSheHe|U] silahtar olarak ilerledi ve [my_squire.GetHerHim]'ün şövalye olmasının zamanının geldiğine inanıyorum."
 agot_knighthood.0300.a: "[my_squire.GetHerHim]'ı şövalye yapacağım."
 agot_knighthood.0300.a.tt: "[my_squire.GetName] şövalye ilan edilecek!"
  
 agot_knighthood.0320.t: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_relation'))|U]'ım Şövalye ilan edildi!"
 agot_knighthood.0320.desc_same_house: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_relation'))], [my_relation.GetTitledFirstName]'imin şövalye yapıldığı haberi bana ulaştı! [my_relation.GetSheHe|U], [ROOT.GetCharacter.GetHouse.GetName] Evi'ni çok gururlandırdı."
 agot_knighthood.0320.desc_not_same_house: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_relation'))], [my_relation.GetTitledFirstName]'imin şövalye ilan edildiği haberi bana ulaştı! [my_relation.GetSheHe|U] hepimizi çok gururlandırdı."
 agot_knighthood.0320.a: "Tebrikler!"
  
