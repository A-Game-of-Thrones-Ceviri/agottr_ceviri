#mustafa+
#########################
## Hedge Knight Events ##
#########################

# Hedge knight wants to squire your heir
agot_knighthood.0016.t:0 "Başıboş Şövalye"
agot_knighthood.0016.desc:0 "Son birkaç gecedir salonlarımda bir Başıboş şövalye uyuyor. Görünüşe göre oğlum [potential_child_squire.GetName], ondan hoşlanmış. Aynı şekilde Başıboş şövalye de oğluma ısınmış. Oğlum, Başıboş şövalyenin şövalyelik ve yiğitlik üzerine anlattığı heyecan verici hikayeleri dinledikten sonra ona hayran kaldı.\n\nBaşıboş şövalyenin son günü ve artık gitmek için hazırlık yapıyor gitmeden önce sarayımda kalmayı ve oğlumun yaveri olmasına izin vermemi teklif ediyor.\n\nAdam yeterince onurlu görünüyor ve onay vermem  oğlumu çok, çok mutlu edecek. Bunu düşünmem gerek."
agot_knighthood.0016.a:0 "Evet, kalmalısın ve onu yaverin olarak almalısın!"
agot_knighthood.0016.a.tt:0 "[hedge_knight.GetName] sarayınıza katılacak ve oğlunuzu [Concept( 'squire', 'Yaveri' )|e] olarak alacak."
agot_knighthood.0016.b:0 "Hayır, sanırım sen doğru şövalye değilsin."
agot_knighthood.0016.b.tt:0 "[hedge_knight.GetName] sarayınızdan ayrılacak."

# Hedge knight wants to knight your non-heir son
agot_knighthood.0700.t:0 "Başıboş Şövalye ve Yedek Varis"
agot_knighthood.0700.desc:0 "[hedge_knight.GetName] adında bir Başıboş şövalye son zamanlarda sarayımı ziyaret etti. Doğuştan bir [hedge_knight.GetCulture.GetName] olan bu şövalye, bir lordun hizmetine girmek için diyarı dolaşıyor. Bu adam hakkında, Batı Toprakları'nın küçük bir soylu ailesinden geldiği iddiası ve elbette bir şövalye olduğu dışında pek bir şey bilmiyorum.\n\nOna pek dikkat etmedim ve bu nedenle yakında yoluna devam edeceğini bekliyordum. Ancak bana güven içinde geldi ve oğlum [potential_child_knight.GetName] için şövalyelik ünvanı vereceğine ama bunun karşılığında dilediği kadar sarayda kalmasına izin vermemi teklif etti!"
agot_knighthood.0700.a:0 "Sanırım böyle bir anlaşma yapılabilir."
agot_knighthood.0700.b:0 "Hayır, buna razı olmayacağım."

# Hedge knight wants to knight you
agot_knighthood.0701.t:0 "Başıboş Şövalye ve Lord"
agot_knighthood.0701.desc:0 "[hedge_knight.GetName] adında bir Başıboş şövalye son zamanlarda sarayımı ziyaret etti. Doğuştan bir [hedge_knight.GetCulture.GetName] olan bu şövalye, bilinmeyen nedenlerle diyarı dolaşıyor.\n\nOna dikkat etmesem de, görünüşe göre o bana dikkat etmiş. Bu sabah erken saatlerde hizmetçilerimden birine, [hedge_knight.GetFirstName] tarafından imzalanmış, bana şövalyelik teklif eden kabaca yazılmış bir not ulaştırıldı. Notta, doğru bir bedel karşılığında şövalye olabileceğim iddia ediliyor."
agot_knighthood.0701.a:0 "Bu anlaşmayı kabul edeceğim."
agot_knighthood.0701.b:0 "Hayır, parayla şövalye olunmaz."

#####################
# Dynasty Knighting #
#####################

#0017-19
agot_knighthood.0017.t:0 "Hanedan Şövalyeliği"
agot_knighthood.0017.desc:0 "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('potential_squire'))] [potential_squire.GetName] henüz bir yaver değil. Belki de onu yaverim yapmayı teklif ederek aramızda daha iyi bir ilişki kurabilirim?"
agot_knighthood.0017.a:0 "Evet, ona yaverlik teklif edeceğim."
agot_knighthood.0017.a.tt:0 "[potential_squire.GetName] adlı kişinin [Concept( 'squire', 'Yaveri' )|e]niz olmasını istiyorsunuz."
agot_knighthood.0017.b:0 "Hayır, bu zaman kaybı."
agot_knighthood.0017.b.tt:0 "[potential_squire.GetName] adlı kişiden  yaveriniz olmasını istemediniz."

agot_knighthood.0018.opening:0 "Sayın [potential_knight_for_child.GetName],"
agot_knighthood.0018.desc:0 "Henüz bir yaver olmadığınızı fark ettim! Birgün şövalye olmak isterseniz, kendinize gönüllü bir şövalye bulmanız gerekiyor...\n\nNeyse ki kader bizi kan bağıyla birbirine bağladı! İsterseniz sizi yaverim yaparım ve bir gün, hak ederseniz, sizi şövalye ilan ederim."
agot_knighthood.0018.a:0 "Vay canına, kabul ediyorum!"
agot_knighthood.0018.b:0 "Üzgünüm ama hayır."
agot_knighthood.0018.b_toast:0 "[potential_squire.GetName] Yanıtlıyor"
agot_knighthood.0018.b_toast_tt:0 "[potential_squire.GetName] teklifinizi reddetti."

agot_knighthood.0019.opening:0 "Sayın [knight_offerer.GetName],"
agot_knighthood.0019.desc:0 "Yaveriniz olma teklifinizi kabul ediyorum. Damarlarımızda aynı kan akıyor, bu yüzden bu bağları güçlendirmeliyiz!"
agot_knighthood.0019.a:0 "Harika!"

##############################
# Squire Notification Events #
##############################

#0199
agot_knighthood.0199.t:0 "Yaverlik"
agot_knighthood.0199.desc:0 "[my_knight.GetName] beni yaveri olarak aldı! Şövalyeliğe giden yolculuğum şimdi başlıyor ve bunun için çok heyecanlıyım."
agot_knighthood.0199.a:0 "Yolculuk şimdi başlıyor."
agot_knighthood.became_a_squire_toast.tt:0 "[my_knight.GetName] adlı şövalyenin yaveri olacak"

agot_knighthood.0300.t:0 "Bir Yaverin Gelişimi"
agot_knighthood.0300.desc:0 "Yaverim [my_squire.GetName], değerini kanıtladı! Bir yaver olarak çok yol kat etti ve onun şövalye ilan edilmesinin zamanının geldiğine inanıyorum."
agot_knighthood.0300.a:0 "Onu şövalye ilan edeceğim."
agot_knighthood.0300.a.tt:0 "[my_squire.GetName] şövalye ilan edilecek!"

agot_knighthood.0320.t:0 "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('my_relation'))|U] Şövalye İlan Edildi!"
agot_knighthood.0320.desc_same_house:0 "Biricik [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('my_relation'))] [my_relation.GetTitledFirstName], şövalye ilan edildi! Bu haberi almak  [ROOT.GetCharacter.GetHouse.GetName] Hanesi'ni çok gururlandırdı."
agot_knighthood.0320.desc_not_same_house:0 "Biricik [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('my_relation'))] [my_relation.GetTitledFirstName], şövalye ilan edildi! Bu haberi almak hepimizi çok gururlandırdı."
agot_knighthood.0320.a:0 "Onunla gurur duyuyorum!"

