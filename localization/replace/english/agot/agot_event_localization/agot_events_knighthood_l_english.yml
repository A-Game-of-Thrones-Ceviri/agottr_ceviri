## Battlefield Knighting Event ##
#################################

agot_knighthood.0601.t:0 "Savaş Alanında Şövalyelik"
agot_knighthood.0601.desc:0 "[battle_province.GetName]  savaşından sonra, yardımcılarımdan biri bana son derece iyi performans gösteren askerlerin bir listesini sunuyor. [soldier_to_be_knighted.GetNamePossessive] ismi özellikle dikkatimi çekiyor.\n\nYardımcım, onları aceleyle, savaş alanında düzenlenen bir törenle şövalye ilan etmemi tavsiye ediyor; ona göre, bu askerleri savaşın katliamı ve yıkımı arasında şövalye ilan etmek, saflarımızda morali artıracaktır."
agot_knighthood.0601.a:0 "Evet, [soldier_to_be_knighted.GetFirstName] şövalye olmayı hak etti."
agot_knighthood.0601.a.tt:0 "[soldier_to_be_knighted.GetName] şövalye olacak."
agot_knighthood.0601.b:0 "Hayır, onları şövalye ilan etmeyeceğim."

agot_knighthood.0602.t:0 "Savaş Alanında Şövalyelik"
agot_knighthood.0602.desc:0 "[battle_province.GetName] savaşından sonra, ben de dahil olmak üzere bir avuç adam, komutan [side_commander.GetName] tarafından çağrıldı.\n\nSavaş alanındaki cesaretimizden etkilendiğini ve eylemlerimizden dolayı şövalye ilan edileceğimizi bildirdi!"
agot_knighthood.0602.a:0 "Artık bir şövalyeyim!"
agot_knighthood.0602.a.tt:0 "Şövalye ilan edildiniz!"

######################################
## Special Squire Assignment Events ##
######################################

agot_knighthood.0800.t:0 "Çocukları Şövalye Yapmak"
agot_knighthood.0800.desc:0 "Çocuğum [squire.GetName], artık yaverlik çağına geldi. Belki de Kral Muhafızlarımdan birine ona eğitim vermesini emredebilirim? [knight.GetName], bu iş için iyi bir aday olduğuna inanıyorum."
agot_knighthood.0800.a:0 "Evet!"
agot_knighthood.0800.b:0 "Hayır!"

agot_knighthood.0801.t:0 "Çocukları Şövalye Yapmak"
