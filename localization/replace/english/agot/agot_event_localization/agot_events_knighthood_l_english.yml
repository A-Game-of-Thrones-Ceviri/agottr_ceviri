agot_knighthood.0500.t:0 "Yaverim, Bir Turnuva Kazandı"
agot_knighthood.0500.desc:0 "Yaverim [winning_squire.GetName] bir turnuva kazandı! Bir dizi başka katılımcıya karşı, zirveye çıkmak için savaştı ve kazandı.\n\nBöyle bir başarı gerçekten olağanüstü. Sıradan bir #italic yaverin#! diyarın şövalyelerini ve diğer savaşçılarını yenmesi duyulmamış bir şey.\n\nBazıları, böyle bir başarının birini şövalye yapmak için yeterli bir neden olduğunu söyleyebilir..."
agot_knighthood.0500.a:0 "Evet, [winning_squire.GetNameNoTooltip] şövalye olmayı hak etti!"
agot_knighthood.0500.a.tt:0 "Yaverinizi şövalye ilan edeceksiniz."
agot_knighthood.0500.b:0 "Hayır, kendimizi kaptırmayalım."
agot_knighthood.0500.b.tt:0 "Yaverinize şövalyelik vermeyeceksiniz."

agot_knighthood.0501.t:0 "Şövalyelik"
agot_knighthood.0501.desc:0 "[host.GetNamePossessive] turnuvasının galibi ilan edilmenin ihtişamıyla yıkanırken, [my_knight.GetTitledFirstName] bana yaklaşıyor ve diz çökmemi söylüyor.\n\nO ciddiyetle kılıcını çekiyor. Kılıcını sağ omzuma koyarken, turnuva kutlamasının gürültüsü azalıyor. Tüm gözler üzerimizde.\n\n[my_knight.GetTitledFirstName], görev bilinciyle konuşmaya başlıyor: "[ROOT.GetCharacter.GetFirstNameNoTooltip|V] [ROOT.GetCharacter.GetHouse.GetNameNoTooltip|V], tanrıların ve insanların gözü önünde, gariban insanları savunmaya, tüm kadınları ve çocukları korumaya, kaptanlarınıza, efendinize ve kralınıza itaat etmeye, gerektiğinde cesurca savaşmaya ve size verilen diğer görevleri ne kadar zor, kolay veya tehlikeli olursa olsun yapmaya yemin eder misiniz?""
agot_knighthood.0501.a:0 "Evet, yemin ederim."
agot_knighthood.0501.a.tt:0 "Bir şövalyenin değerlerini korumaya yemin ediyorsunuz."

agot_knighthood.0502.t:0 "Şövalyelik"
agot_knighthood.0502.desc:0 "[my_knight.GetName] kılıcını sol omzuma doğru hareket ettiriyor ve gülümsüyor. "Öyleyse kalk, #V Sör#! [ROOT.GetCharacter.GetFirstNameNoTooltip|V], bir şövalye!""
agot_knighthood.0502.a:0 "Artık bir şövalyeyim!"
agot_knighthood.0502.a.tt:0 "Şövalye ilan edildiniz!"

agot_knighthood.0503.t:0 "Dik Duran Yaver"
agot_knighthood.0503.desc:0 "[host.GetNamePossessive] turnuvası kısa süre önce sona erdi. Ben keyifli bir deneyim yaşarken, kazanan beklenmedik biriydi: Hırslı ve cesur bir yaver olan [winning_squire.GetName]!\n\n[winning_squire.GetName], şövalyelik ve yiğitlik geleneklerinde biraz eğitim almış olsa da, o hala bir yaverdir. Turnuvadaki gösterisi birçok kişiyi etkiledi. Eğer [winning_squire.GetName],  bir şövalye akıl hocasına sahip olsaydı, bu kesinlikle ona şövalyeliği kazandırırdı. Böylesine bir yeteneğin boşa harcandığını görmek üzücü.\n\nEğer onu şövalye ilan edersem, bu yanlışı düzeltebilirim. Sonuçta kimse itiraz etmez, o bunu hak etti."
agot_knighthood.0503.a:0 "Evet, [winning_squire.GetName] şövalye olmayı haketti!"
agot_knighthood.0503.a.tt:0 "[winning_squire.GetNameNoTooltip] sizin tarafınızdan şövalye ilan edilecek."
agot_knighthood.0503.b:0 "Hayır, bu bana düşmez."
agot_knighthood.0503.b.tt:0 "[winning_squire.GetNameNoTooltip] şövalyelik alamayacak."

agot_knighthood.0504.t:0 "Şövalyelik"
agot_knighthood.0504.desc:0 "[host.GetNamePossessive] turnuvasının galibi ilan edilmenin ihtişamıyla yıkanırken, turnuvaya katılanlardan biri olan [potential_knight_maker.GetTitledFirstName] bana yaklaşıyor ve önünde diz çökmem için bana ısrar ediyor. O bana turnuvayı kazanıp bir yaver olarak kalmamın doğru olmadığını söylüyor - beni #bold şövalye# yapacak!!\n\nOnun önünde diz çökerken, ciddiyetle kılıcını çekiyor. Kılıcını sağ omzuma koyarken, turnuva kutlamasının gürültüsü azalıyor. Tüm gözler üzerimizde.\n\n[potential_knight_maker.GetTitledFirstName] görev bilinciyle konuşmaya başlıyor: "[ROOT.GetCharacter.GetFirstNameNoTooltip|V] [ROOT.GetCharacter.GetHouse.GetNameNoTooltip|V], tanrıların ve insanların gözü önünde, kendini savunmayan garibanları, tüm kadınları ve çocukları korumaya, kaptanlarınıza, efendinize ve kralınıza itaat etmeye, gerektiğinde cesurca savaşmaya ve size verilen diğer görevleri ne kadar zor, kolay veya tehlikeli olursa olsun yapmaya yemin eder misiniz?""
agot_knighthood.0504.a:0 "Evet, yemin ederim."
agot_knighthood.0504.a.tt:0 "Bir şövalyenin değerlerini korumaya yemin ediyorsunuz."
#  agot_knighthood.0504.b:0 "İkinci kez düşündüm de, hayır yemin etmiyorum."
#  agot_knighthood.0504.b.tt:0 "[potential_knight_maker.GetName]'ın istediği yeminleri etmeyi reddediyorsunuz."

agot_knighthood.0505.t:0 "Şövalyelik"
agot_knighthood.0505.desc:0 "[potential_knight_maker.GetName] kılıcını sol omzuma doğru hareket ettiriyor ve gülümsüyor. "Öyleyse kalk, #V Sör#! [ROOT.GetCharacter.GetFirstNameNoTooltip|V], bir şövalye!""
agot_knighthood.0505.a:0 "Artık bir şövalyeyim!"
agot_knighthood.0505.a.tt:0 "Şövalye ilan edildiniz!"

agot_knighthood.0510.t:0 "Turnuva Şampiyonu"

agot_knighthood.0510.desc.host_perspective:0 "Düzenlediğim büyük turnuva daha yeni sona erdi. Şövalye olmamasına rağmen, [winning_squire.GetName] katılan diğer tüm şövalyeleri ve savaşçıları yenmeyi başardı.\n\nAltın ve şöhret ödülü bazılar için yeterli olsa da, [winning_squire.GetNamePossessive] dövüş becerisinin o kadar etkileyici olduğunu düşünmeden edemedim ki, daha fazla ödülü hak ediyor. Belki de şövalyelik, böylesine bir yeteneği onurlandırmak için uygun bir ödüldür."

agot_knighthood.0510.desc.participant_perspective:0 "Yakın zamanda katıldığım büyük turnuva daha yeni sona erdi. Şövalye olmamasına rağmen, [winning_squire.GetName] katılan diğer tüm şövalyeleri ve savaşçıları yenmeyi başardı.\n\nAltın ve şöhret ödülü bazılar için yeterli olsa da, [winning_squire.GetNamePossessive] dövüş becerisinin o kadar etkileyici olduğunu düşünmeden edemedim ki, daha fazla ödülü hak ediyor. Bir şövalye olarak, herkesin onun dövüş becerisini bilmesi ve hatırlaması için onu şövalye ilan edebilirim.."

agot_knighthood.0510.desc.fallback:0 "Yedek Açıklama: Kayıt dosyanızla bunu görürseniz bir hata bildirin."
agot_knighthood.0510.a:0 "Evet, [winning_squire.GetName] şövalye olmayı hak etti!"
agot_knighthood.0510.a.tt:0 "[winning_squire.GetNameNoTooltip] sizin tarafınızdan şövalye ilan edilecek."
agot_knighthood.0510.b:0 "Hayır, bu bana düşmez."
agot_knighthood.0510.b.tt:0 "[winning_squire.GetNameNoTooltip] şövalyelik olamayacak."

agot_knighthood.0511.t:0 "Turnuva Şampiyonu"
agot_knighthood.0511.desc.host_perspective:0 "Turnuvanın galibi ilan edilmenin ihtişamıyla yıkanırken, turnuvanın ev sahibi [potential_knight_maker.GetName] bana yaklaşıyor ve önünde diz çökmem için ısrar ediyor. Bana turnuvayı kazanıp şövalye olmamamın doğru olmadığını söylüyor - beni #bold şövalye# ilan edecek!!\n\nOnun önünde diz çökerken, o ciddiyetle kılıcını çekiyor. Kılıcını sağ omzuma koyarken, turnuva kutlamasının gürültüsü azalıyor. Tüm gözler üzerimizde.\n\n[potential_knight_maker.GetName] görev bilinciyle konuşmaya başlıyor: "[ROOT.GetCharacter.GetFirstNameNoTooltip|V] [ROOT.GetCharacter.GetHouse.GetNameNoTooltip|V], tanrıların ve insanların gözü önünde, kendini savunamayan garibanları, tüm kadınları ve çocukları korumaya, kaptanlarınıza, efendinize ve kralınıza itaat etmeye, gerektiğinde cesurca savaşmaya ve size verilen diğer görevleri ne kadar zor, kolay veya tehlikeli olursa olsun yapmaya yemin eder misiniz?""
agot_knighthood.0511.a:0 "Evet, yemin ederim."
agot_knighthood.0511.a.tt:0 "Bir şövalyenin değerlerini korumaya yemin ediyorsunuz."

agot_knighthood.0511.desc.participant_perspective:0 "[host.GetNamePossessive] turnuvasının galibi ilan edilmenin ihtişamıyla yıkanırken, turnuvaya katılanlardan biri olan [potential_knight_maker.GetName] bana yaklaşıyor ve onun önünde diz çökmem için ısrar ediyor. O bana turnuvayı kazanıp şövalye olmamamın doğru olmadığını söylüyor - beni #bold şövalye# yapacak!!\n\nOnun önünde diz çökerken,  ciddiyetle kılıcını çekiyor. Kılıcını sağ omzuma koyarken, turnuva kutlamasının gürültüsü azalıyor. Tüm gözler üzerimizde.\n\n[potential_knight_maker.GetSheHe|U], görev bilinciyle konuşmaya başlıyor: "[ROOT.GetCharacter.GetFirstNameNoTooltip|V] [ROOT.GetCharacter.GetHouse.GetNameNoTooltip|V], tanrıların ve insanların gözü önünde, kendini savunamayan garibanları, tüm kadınları ve çocukları korumaya, kaptanlarınıza, efendinize ve kralınıza itaat etmeye, gerektiğinde cesurca savaşmaya ve size verilen diğer görevleri ne kadar zor, kolay veya tehlikeli olursa olsun yapmaya yemin eder misiniz?""
agot_knighthood.0511.a:0 "Evet, yemin ederim."
agot_knighthood.0511.a.tt:0 "Bir şövalyenin değerlerini korumaya yemin ediyorsunuz."

agot_knighthood.0512.t:0 "Şövalyelik"
agot_knighthood.0512.desc:0 "[potential_knight_maker.GetName] kılıcını sol omzuma doğru hareket ettiriyor ve gülümsüyor. "Öyleyse kalk, #V Sör#! [ROOT.GetCharacter.GetFirstNameNoTooltip|V], bir şövalye!""
agot_knighthood.0512.a:0 "Artık bir şövalyeyim!"
agot_knighthood.0512.a.tt:0 "Şövalye ilan edildiniz!"

