 agot_knighthood.0800.t: "Çocukların Şövalyelerini Yapmak"
 agot_knighthood.0800.desc: "Çocuğum [squire.GetName] artık squirer olma yaşına geldi. Belki de Kral Muhafızlarımdan birine squirer [squire.GetHerHim]'i emredebilirim? [knight.GetName]'nin iyi bir aday olacağına inanıyorum."
 agot_knighthood.0800.a: "Evet!"
 agot_knighthood.0800.b: "Hayır!"
  
 agot_knighthood.0801.t: "Çocukların Şövalyelerini Yapmak"
 agot_knighthood.0801.desc: "Çocuğum [squire.GetName] artık squire olma yaşına geldi. Belki de krallığımın bir vasalına [squire.GetHerHim] squire'ı emredebilirim? [knight.GetName]'nin iyi bir aday olacağına inanıyorum."
 agot_knighthood.0801.a: "Evet!"
 agot_knighthood.0801.b: "Hayır!"
  
 agot_knighthood.0802.opening: "Sadık kuluma,"
 agot_knighthood.0802.desc: "Bu vesileyle [squire.GetName]'ı silahtarınız olarak almanızı emrediyorum! Umarım [squire.GetName]'a şövalye olmanın ne demek olduğunu öğretirsiniz!"
 agot_knighthood.0802.a: "Bana emredildi."
  
  
