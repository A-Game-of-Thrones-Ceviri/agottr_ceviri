l_english:
  
 agot_knighthood_maintenance.0005.t: "Yaverimin Talihsizliği"
 agot_knighthood_maintenance.0005.desc: "[my_squire.GetName], ne yazık ki şövalye olmasını engelleyen bir rahatsızlık geçirdi. Bu nedenle, artık onu yaverim olarak tutamayacağım..."
 agot_knighthood_maintenance.0005.a: "Bu çok üzücü!"
 agot_knighthood_maintenance.0005.a.tt: "Yaverinizin şövalye olmasını engelleyen bir özelliği olduğundan, o artık yaveriniz olamaz."
  
 agot_knighthood_maintenance.0006.t: "Talihsizliğim"
 agot_knighthood_maintenance.0006.desc: "Ne yazık ki, bir gün şövalye olmamı engelleyen bir rahatsızlık geçirdim. Bu nedenle, artık [my_knight.GetNamePossessive] yaveri olarak devam edemem..."
 agot_knighthood_maintenance.0006.a: "Bu çok üzücü!"
 agot_knighthood_maintenance.0006.a.tt: "Şövalye olmanı engelleyen bir özelliğe sahip olduğun için artık yaver olamazsın."
  
 agot_knighthood_maintenance.0008.t: "Şövalye Eğitiminin Sonu"
 agot_knighthood_maintenance.0008.desc: "Devam eden düşmanlıklar nedeniyle, yaverim [my_squire.GetNamePossessive] eğitimini sona erdiriyorum."
 agot_knighthood_maintenance.0008.a: "Hayal kırıklığı"
 agot_knighthood_maintenance.0008.a.tt: "Siz ve yaveriniz arasında düşmanca ilişkiler geliştiği için, [my_squire.GetSheHe] artık yaveriniz olamaz."
  
 agot_knighthood_maintenance.0009.t: "Şövalye Eğitiminin Sonu"
 agot_knighthood_maintenance.0009.desc: "Devam eden düşmanlıklar nedeniyle, artık [my_knight.GetNamePossessive] yaveri olamam."
 agot_knighthood_maintenance.0009.a: "Lanet olsun!"
 agot_knighthood_maintenance.0009.a.tt: "Siz ve şövalyeniz arasında düşmanca ilişkiler geliştiği için, artık onun yaveri olamazsınız."
  
 agot_knighthood_maintenance.0010.t: "Şövalyemin Ölümü"
 agot_knighthood_maintenance.0010.desc: "Akıl hocam ve şövalyem [dead_knight.GetName] öldü!\n\nBu, artık #V şövalyesiz bir yaver#! olduğum anlamına geliyor. Bir şövalye olmadan, şövalye olma yolculuğum durdu. Yeterince şanslıysam, başka bir şövalye beni yaveri olarak alabilir. Yine de, yakında yeni bir şövalye bulamazsam, bu şövalyelik yolculuğumun #N sonu#! anlamına gelebilir."
 agot_knighthood_maintenance.0010.a: "Bu durum hayal kırıklığı yaratıyor ama yas tutmalıyım."
 agot_knighthood_maintenance.0010.a.tt: "#V Yaver özelliğini ve şimdiye kadar kaydedilen ilerlemeyi #P koruyacaksınız#!. Başka bir şövalye sizinle ilgilenirse, yolculuğunuza #V onların yaveri#! olarak devam edebilirsiniz."
 agot_knighthood_maintenance.0010.b: "Bu hayal kırıklığı yaratıyor, ama yeni bir şövalye bulmam gerekiyor."
 agot_knighthood_maintenance.0010.b.tt: "Yakındaki şövalyeler durumunuzdan haberdar edilecek ve size yaverlik teklif edebilirler."
  
 agot_knighthood_maintenance.0011.t: "Olağandışı Bir İstek"
 agot_knighthood_maintenance.0011.desc: "[knightless_squire.GetName] bana sıra dışı bir istekle geldi. Onun şövalyesi öldü ve bir gün onu şövalye yapacak biri olmadan bıraktı! O tüm hayatını bir yaver olarak geçiren biri olmaktan korkuyor ve bu nedenle, onu kendi yaverim olarak almam için yalvarıyor."
 agot_knighthood_maintenance.0011.a: "Tamam, yapacağım."
 agot_knighthood_maintenance.0011.b: "Hayır, yaver istemiyorum."
 agot_knighthood_maintenance.0011.b.tt: "[knightless_squire.GetNameNoTooltip] adlı kişiyi yaveriniz olarak #N almayacaksınız#!"
  
 agot_knighthood_maintenance.0012.t: "Ölüm Döşeğinde Bir Söz"
 agot_knighthood_maintenance.0012.desc: "Şövalyem [dead_knight.GetName] beni çağırdı. O ölüm döşeğinde ve çok az zamanı kaldı. Yanında, ciddiyetle ayakta duran birkaç kişi daha var.\n\nZorlukla nefes alan [dead_knight.GetNameNoTooltip], beni #V şövalye#! ilan ediyor! Hissettiğim sevincin yerini, bir hizmetçinin onun son saatlerini yaşadığını  söylemesiyle pişmanlık ve üzüntü duyguları alıyor."
 agot_knighthood_maintenance.0012.a: "Şövalye oldum!"
 agot_knighthood_maintenance.0012.a.tt: "Şövalye oldunuz!"
  
 agot_knighthood_maintenance.0300.t: "Yaverlik Statüm Üzerine Düşünceler"
 agot_knighthood_maintenance.0300.desc: "Şövalyemin ölümünün üzerinden epey zaman geçti. Bu süre zarfında, eğitimime devam etmek için yeni bir şövalye bulamadım. Bu ne kadar hayal kırıklığı yaratsa da, bu yolculuğa tek başıma devam edemeyeceğim gerçeğini kabullenmenin zamanı geldi."
 agot_knighthood_maintenance.0300.a: "Yaver statümden vazgeçme zamanı."
 agot_knighthood_maintenance.0300.a.tt: "Yaverlikten bırakıyorsunuz, ancak gelecekte yine yaver olabilirsiniz."
 agot_knighthood_maintenance.0300.b: "Belki de şövalye statümü satın alma zamanı gelmiştir..."
 agot_knighthood_maintenance.0300.b.tt: "Şövalyeliğinizi satın alacaksınız."
 agot_knighthood_maintenance.0300.c: "Görünüşe göre asla şövalye olamayacağım, ama yaverliği bırakmayacak kadar çok seviyorum."
 agot_knighthood_maintenance.0300.c.tt: "Süresiz olarak yaver kalacaksınız."
  
 agot_knighthood_maintenance.0400.t: "Kötü Performans"
 agot_knighthood_maintenance.0400.desc: "Son birkaç yıldır yaver olarak gösterdiğim kötü performans gözden kaçmadı ve ne yazık ki, bu durum bana pahalıya mal oldu. Artık yaver olarak hizmet veremeyeceğim bildirildi."
 agot_knighthood_maintenance.0400.a: "Bu talihsiz bir durum."
  
 agot_knighthood_maintenance.0500.t: "Önemli Yaver"
 agot_knighthood_maintenance.0500.desc: "Unvanımı ve topraklarımı miras aldıktan sonra, artık yaver olarak kalamayacağım açık. Sosyal baskının taleplerini karşılamak için en kısa zamanda şövalye olmalıyım."
 agot_knighthood_maintenance.0500.a: "Şövalyemden beni şövalye yapmasını emredeceğim!"
 agot_knighthood_maintenance.0500.b: "Bir vassalımdan beni şövalye yapmasını emredeceğim."
 agot_knighthood_maintenance.0500.c: "Bir [ROOT.Char.Custom('KingsguardName')] üyesinden beni şövalye yapmasını emredeceğim."
 agot_knighthood_maintenance.0500.d: "Sarayımda bir şövalyeden beni şövalye yapmasını emredeceğim."
 agot_knighthood_maintenance.0500.e: "Şövalyeliğimi satın alacağım!"
 agot_knighthood_maintenance.0500.f: "Aslında, artık şövalye olmama gerek yok."
  
 agot_knighthood_maintenance.0501.opening: "Sadık tebaama,"
 agot_knighthood_maintenance.0501.desc: "Unvanımı ve topraklarımı miras aldıktan sonra, artık yaver olarak kalamayacağım açık. Sosyal baskının taleplerini karşılamak için, bana derhal şövalyelik vermenizi emrediyorum!"
 agot_knighthood_maintenance.0501.a: "Peki..."
  
 agot_knighthood_maintenance.0550.t: "Yaver Eve Dönüyor"
 agot_knighthood_maintenance.0550.desc: "Çocuğum [cancelled_squire_child.GetUIName], artık yaver olmayı bırakmalı. Bu yüzden [childs_knight.GetUINamePossessive] vesayetinden geri çağırdım."
 agot_knighthood_maintenance.0550.a: "Şimdilik yaver olmayı bırakacak."
  
 agot_knighthood_maintenance.0551.opening: "Çocuğumun şövalyesine,"
 agot_knighthood_maintenance.0551.desc: "Hanemizdeki bazı meseleler yüzünden, Çocuğum [cancelled_squire_child.GetName] artık sarayıma dönmeli. Bu nedenle üzerinizdeki şövalye vesayetinizi iptal ediyorum."
 agot_knighthood_maintenance.0551.a: "Kendisi bilir."
  
