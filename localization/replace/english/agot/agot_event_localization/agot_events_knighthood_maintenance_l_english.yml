l_english:
  
 agot_knighthood_maintenance.0005.t: "Efendimin Talihsizliği"
 agot_knighthood_maintenance.0005.desc: "[my_squire.GetName], ne yazık ki [my_squire.GetHerHim]'in şövalye olmasını engelleyen bir durum geliştirdi. Bu nedenle, [my_squire.GetHerHim]'i artık yaverim olarak tutamıyorum..."
 agot_knighthood_maintenance.0005.a: "Bu çok yürek parçalayıcı!"
 agot_knighthood_maintenance.0005.a.tt: "Silahtarınız [my_squire.GetHerHim]'ı şövalyelikten diskalifiye eden bir özelliğe sahip olduğundan, [my_squire.GetSheHe] artık silahtarınız olamaz."
  
 agot_knighthood_maintenance.0006.t: "Benim Talihsizliğim"
 agot_knighthood_maintenance.0006.desc: "Ne yazık ki bir gün şövalye olmaktan diskalifiye olmamı sağlayan bir durum geliştirdim. Bu nedenle, artık [my_knight.GetName]'ın yaveri olarak devam edemem..."
 agot_knighthood_maintenance.0006.a: "Bu çok yürek parçalayıcı!"
 agot_knighthood_maintenance.0006.a.tt: "Kendinizi şövalyelikten diskalifiye eden bir özelliğiniz olduğundan artık yaver olamazsınız."
  
 agot_knighthood_maintenance.0008.t: "Şövalye Vesayetinin Sonu"
 agot_knighthood_maintenance.0008.desc: "Devam eden toplumsal düşmanlıklar nedeniyle, uşağım [my_squire.GetName]'ın vesayeti sona ermeli."
 agot_knighthood_maintenance.0008.a: "Hayal kırıklığı"
 agot_knighthood_maintenance.0008.a.tt: "Siz ve silahtarınız arasında düşmanca ilişkiler geliştiği için [my_squire.GetSheHe] artık sizin silahtarınız olamaz."
  
 agot_knighthood_maintenance.0009.t: "Şövalye Vesayetinin Sonu"
 agot_knighthood_maintenance.0009.desc: "Devam eden toplumsal düşmanlıklar nedeniyle artık [my_knight.GetName]'ın uşağı olamam."
 agot_knighthood_maintenance.0009.a: "Kahretsin!"
 agot_knighthood_maintenance.0009.a.tt: "Siz ve şövalyeniz arasında düşmanca ilişkiler geliştiği için artık onların silahtarı olamazsınız."
  
 agot_knighthood_maintenance.0010.t: "Şövalyemin Ölümü"
 agot_knighthood_maintenance.0010.desc: "Akıl hocam ve şövalyem [dead_knight.GetName] öldü!\n\nBu, artık #V şövalyesiz bir yaver olduğum anlamına geliyor#!. Bir şövalye olmadan, şövalye olma yolculuğum durdu. Eğer yeterince şanslıysam, başka bir şövalye beni yaver olarak alabilir. Ancak, yakında yeni bir şövalye bulamazsam, şövalyeliğe giden yolculuğumun #N sonu#! anlamına gelebilir."
 agot_knighthood_maintenance.0010.a: "Bu üzücü ama yas tutmam gerekiyor."
 agot_knighthood_maintenance.0010.a.tt: "#P#! #V uşak özelliğini ve şu ana kadar kaydedilen ilerlemeyi koruyacaksın#!. Başka bir şövalye sana ilgi gösterirse, yolculuğuna #V onların uşakları#! olarak devam edebilirsin."
 agot_knighthood_maintenance.0010.b: "Bu hayal kırıklığı yaratıyor ama yeni bir şövalye bulmam gerekiyor."
 agot_knighthood_maintenance.0010.b.tt: "Yakınınızdaki şövalyeler statünüzden haberdar olacak ve size silahtarlık teklif edebilirler."
  
 agot_knighthood_maintenance.0011.t: "Sıradışı Bir İstek"
 agot_knighthood_maintenance.0011.desc: "[knightless_squire.GetName] bana alışılmadık bir istekle geldi. [knightless_squire.GetHerHis] şövalye öldü ve [knightless_squire.GetHerHim]'yi bir gün şövalye [knightless_squire.GetHerHim] yapacak kimsesiz bıraktı! [knightless_squire.GetSheHe] hayatını bir silahtar olarak geçiren biri olma korkusu, [knightless_squire.GetHerHis] beni [knightless_squire.GetHerHim]'yi kendi silahtarım olarak almam için yalvarıyor."
 agot_knighthood_maintenance.0011.a: "Tamam, yapacağım."
 agot_knighthood_maintenance.0011.b: "Hayır, bir uşak istemiyorum."
 agot_knighthood_maintenance.0011.b.tt: "Sen [knightless_squire.GetNameNoTooltip]'yi silahtarın olarak almayacaksın #N değil#!."
  
 agot_knighthood_maintenance.0012.t: "Ölüm Yatağı Sözü"
 agot_knighthood_maintenance.0012.desc: "Şövalyem [dead_knight.GetName] beni çağırdı. [dead_knight.GetSheHe] ölüm döşeğinde [dead_knight.GetHerHis] ve çok az zaman kaldı. Yakınlarda birkaç kişi daha var, hepsi ciddiyetle duruyor.\n\nZorlu bir nefesle, [dead_knight.GetNameNoTooltip] beni #V şövalye ilan ediyor!#! Bir hizmetçinin [dead_knight.GetSheHe]'in bir saat içinde hayatta kalamayacağını söylemesiyle hissettiğim sevinç yerini hemen pişmanlık ve üzüntü duygularına bırakıyor."
 agot_knighthood_maintenance.0012.a: "Şövalye oldum!"
 agot_knighthood_maintenance.0012.a.tt: "Şövalye ilan edildin!"
  
 agot_knighthood_maintenance.0020.t: "PTK Getirildi"
 agot_knighthood_maintenance.0020.desc: "[squire_debug.GetName]'ın Şövalyeliğe İlerlemesi: [squire_debug.MakeScope.Var('ProgressToKnighthood').GetValue]"
 agot_knighthood_maintenance.0020.a: "TAMAM!"
  
 agot_knighthood_maintenance.0021.t: "Yaver Olarak Al (Hata Ayıklama)"
 agot_knighthood_maintenance.0021.desc: "[potential_squire.GetName] sizin uşağınız oldu."
 agot_knighthood_maintenance.0021.a: "TAMAM!"
  
 agot_knighthood_maintenance.0300.t: "Yaverlik Statüm Üzerine Düşünceler"
 agot_knighthood_maintenance.0300.desc: "Şövalyem öleli epey zaman oldu. O süre zarfında, eğitimime devam edecek yeni bir şövalye bulamadım. Bu ne kadar hayal kırıklığı yaratsa da, bu yolculuğa tek başıma devam edemeyeceğim gerçeğini kabul etme zamanım geldi."
 agot_knighthood_maintenance.0300.a: "Artık uşaklık mevkiinden vazgeçme zamanım geldi."
 agot_knighthood_maintenance.0300.a.tt: "Silahtarlıktan emekli oldunuz ama gelecekte hâlâ silahtar olabilirsiniz."
 agot_knighthood_maintenance.0300.b: "Belki de şövalyelik statümü satın almanın zamanı gelmiştir..."
 agot_knighthood_maintenance.0300.b.tt: "Şövalyelik unvanını satın alacaksın."
 agot_knighthood_maintenance.0300.c: "Hiçbir zaman şövalye olamayacağım gibi görünüyor, ama silahşorluğu o kadar çok seviyorum ki, bırakamam."
 agot_knighthood_maintenance.0300.c.tt: "Sonsuza kadar bir silahtar olarak kalacaksın."
  
 agot_knighthood_maintenance.0400.t: "Zayıf performans"
 agot_knighthood_maintenance.0400.desc: "Son birkaç yıldır bir yaver olarak gösterdiğim zayıf performans fark edilmeden kalmadı. Ne yazık ki, sonunda beni yakaladı! Bu yüzden artık bir yaver olarak hizmet edemeyeceğim bildirildi."
 agot_knighthood_maintenance.0400.a: "Bu talihsiz bir durum."
  
 agot_knighthood_maintenance.0500.t: "Çok Önemli Bir Şövalye"
 agot_knighthood_maintenance.0500.desc: "Unvanımı ve topraklarımı miras aldıktan sonra artık bir yaver olarak kalamayacağım açık. Toplumsal baskının taleplerini karşılamak için en kısa zamanda şövalye olmayı düşünmeliyim."
 agot_knighthood_maintenance.0500.a: "Şövalyeme beni şövalye yapmasını emredeceğim!"
 agot_knighthood_maintenance.0500.b: "Bir vasala beni şövalye ilan etmesini emredeceğim."
 agot_knighthood_maintenance.0500.c: "Beni şövalye ilan etmek için [ROOT.Char.Custom('KingsguardName')] komutunu vereceğim."
 agot_knighthood_maintenance.0500.d: "Sarayımdaki bir şövalyeye beni şövalye ilan etmesini emredeceğim."
 agot_knighthood_maintenance.0500.e: "Şövalyeliğimi satın alacağım!"
 agot_knighthood_maintenance.0500.f: "Aslında artık şövalyelik peşinde olmayacağım."
  
 agot_knighthood_maintenance.0501.opening: "Sadık tebaama,"
 agot_knighthood_maintenance.0501.desc: "Unvanımı ve topraklarımı miras aldıktan sonra artık bir yaver olarak kalamayacağım açık. Toplumsal baskının taleplerini karşılamak için, bana derhal şövalyelik bahşetmenizi alçakgönüllülükle rica ediyorum!"
 agot_knighthood_maintenance.0501.a: "Çok iyi..."
  
 agot_knighthood_maintenance.0550.t: "Yaver Eve Geliyor"
 agot_knighthood_maintenance.0550.desc: "[cancelled_squire_child.GetUIName] adlı çocuğumu [childs_knight.GetUINamePossessive] vesayetinden geri çağırdım.\n\nBu nedenle, [cancelled_squire_child.GetUIName]'ın artık bir silahtar olmaktan çıkmasının zamanı geldi."
 agot_knighthood_maintenance.0550.a: "Şimdilik toprak sahibi olmayı bırakacaklar."
  
 agot_knighthood_maintenance.0551.opening: "Çocuğumun şövalyesine,"
 agot_knighthood_maintenance.0551.desc: "Evime yakın meselelerde, [cancelled_squire_child.GetName]'ı sarayıma geri çağırmalıyım, böylece onlar üzerindeki şövalyelik vesayetini iptal etmeliyim."
 agot_knighthood_maintenance.0551.a: "Bu çok üzücü."
  
