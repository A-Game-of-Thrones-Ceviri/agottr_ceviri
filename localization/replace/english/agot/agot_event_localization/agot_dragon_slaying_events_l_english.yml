 agot_dragon_duel.t: "Ejderha Düellosu:" #NT!
  
 agot_dragon_slaying_events.0001.t: "Ejderhanın İni" #NT!
 agot_dragon_slaying_events.0001.neck: "Bataklıkların olağan kokusu günlerdir burnumu rahatsız ediyor, öyle ki sonunda alıştım, bu yüzden yeni bir koku -bana yabancı ama bir şekilde çürük yumurtaları anımsatan- beni hazırlıksız yakalıyor, ama doğru yolda olduğumu biliyorum. Bataklık, turba ve çamur labirenti sonunda parçalanmış leşler ve kömürleşmiş kemiklerle işaretleniyor... Tek yapmam gereken yolu takip etmek.\n\nBeni bitki örtüsüyle kaplı kayalık bir tümseğe götürüyor. Bataklık bir gölete doğrudan açılan girişine bakılırsa içi boş. [dragon.GetNameNicknamed] burada yaşıyorsa, [dragon.Custom('GetDragonSheHe')] muhtemelen suyun içinden yürümek zorunda kalacak. Bir in için ilginç bir seçim, ama en azından yer [dragon.Custom('GetDragonHerHim')] belli bir huzur garanti ediyor. Dikkatli olmak gerekiyor, çünkü bir ejderhayla yüzleşmek zaten zor, ama yapışkan çamur ve opak sular gibi tehlikeli bir arazide hiçbir şeyden emin olamıyorum." #NT!
 agot_dragon_slaying_events.0001.north: "Yeşil asker çamlarının yoğun örtüsünün gölgesinde yürürken ayaklarımın altında kar ve çimenler çıtırdıyor. Mağara, topraktan kurtulmak için mücadele ediyormuş gibi görünen, karla kaplı uzun bir tümseğin içine kurulmuş. Ağaç sınırı aniden sona eriyor; tümseği çevreleyen çamlar devrilmiş veya parçalanmış — buruşuk gövde ve kabuk parçalarına ayrılmış, iğneleri karın ortasında dağınık yeşil kümeler bırakmış.\n\nMağaranın ağzından kalın bir siyah duman bulutu kıvrılarak yükseliyor, buzlu gökyüzüne doğru uzanıyor ve ardından dondurucu rüzgar tarafından dağıtılıyor. Bu kesinlikle [dragon.GetNameNicknamed]'ın ini. [dragon.Custom('GetDragonHerHis')] avının kömürleşmiş kemikleri mağaranın girişinden hemen ötede bir yığın halinde bırakılmış. Bu canavara nasıl yaklaşmalıyım? Hiç denemeli miyim?" #NT!
 agot_dragon_slaying_events.0001.vale: "Ay Dağları, [dragon.GetNameNicknamed]. [dragon.Custom('GetDragonHerHis')|U] arayışımı sürdürürken manzaranın üzerine şeffaf gölgeler düşürüyor. Bu uçurumların arasında bir in saklı olmalı, ama yürüyerek bile zor geçebildiğimde onu nasıl bulacağım?\n\nBugün şans bana yardım ediyor, dik bir çıkıntının zirvesine ulaştığımda ve dağın gri-yeşil yüzünün ortasında sıkışmış, incecik bir mağara görüyorum. Girişinin etrafındaki toprak, kömürleşmiş leşlerle dolu ve kalbim, şafak vakti farkına vardığımda küt küt atıyor: Ödülümü buldum, ama şimdi onu kazanmalıyım..." #NT!
 agot_dragon_slaying_events.0001.dorne: "Kum tepecikleri, [dragon.GetNameNicknamed] için toprakları tararken bana pek de bir rahatlama sağlamadı. Bazen kendimi çılgın gibi hissettim, çöl kumları arasında yeterli su yoktu. Bugün, önümde sadece bir taş atımı ötede, onu görüyorum: kayan bir mağara, bir serap gibi görünürlükte girip çıkıyor.\n\nSevincim, Dorne kırmızısının sirkeye dönüşmesi gibi, hemen ekşiyor... [dragon.GetNameNoTooltip]'e karşı duruşumu burada göstermeliyim, ancak kaderim kumlar kadar hızlı bir şekilde parmaklarımın arasından kayabilir." #NT!
 agot_dragon_slaying_events.0001.danwell: "[dragon.GetNameNicknamed]'dan [dragon.Custom('GetDragonHerHis')]'e kadar olan ini takip ettim, [dragon.GetCurrentLocation.GetName]'den çok da uzak olmayan sıcak ve nemli bir mağara. Havada kötü bir koku var, çürümenin itici kokusu, yanık et kokusuyla olgunlaşmış. Mağara girişinin taşlarına insan ve hayvanların kömürleşmiş kalıntıları dağılmış. Bu korkutucu mağaranın ağzının ötesinde hangi dehşetler gizleniyor? Hangi zorluklar bekliyor?" #NT!
 agot_dragon_slaying_events.0001.roselyse: "[dragon.GetNameNicknamed]'dan [dragon.Custom('GetDragonHerHis')]'e kadar olan ini takip ettim, [dragon.GetCurrentLocation.GetName]'nin yakınında, yosun kaplı taş ve yapışkan yeşilliklerle çevrili, boş renkli bir mağara. Sessizce ilerlerken kalın, yuvarlanan bir sis etrafı kaplıyor. Sanki bir titanın dilinin üzerinde sallanıyormuşum gibi, durgun nefesi çürüyen etin kokusuyla ağır.\n\nDaha içeriden hareket belirtileri geliyor... Yavaş bir gümbürtü, hafif yuvarlanan bir gök gürültüsü gibi. Duman kokusu bana saldırıyor ve nefesim boğazımda düğümleniyor. Aradığımı kesinlikle burada bulacağım... Ama devam edersem hikayeyi anlatacak kadar yaşayacak mıyım?" #NT!
 agot_dragon_slaying_events.0001.aemmly: "Zaten korkutucu ve tehlikeli bir yolculuğun ardından canavarı [dragon.GetNameNicknamed]'dan [dragon.Custom('GetDragonHerHis')]'e kadar takip ettim, [dragon.GetCurrentLocation.GetName] yakınlarındaki vahşi eteklerde gömülü, en derin gölgelerde bulunan bir mağara. Derin bir nefes alıp sessizce inin ağzına doğru ilerliyorum, rüzgarlar bana sanki "#italic geri dön!#!" der gibi uyarılar fısıldıyor. Girişi daha iyi görebildiğimde kavrulmuş yosun ve yanmış, yenmiş vahşi hayvan leşleri zemini kaplıyor. Yakındaki karanlıkta bir şey olup olmadığından emin olmadan dikkatlice ilerliyorum. #italic'ün hareket ettiğini görüyorum#! — ama bunun bir yarasa, haydut veya [dragon.GetNameNoTooltip] [dragon.Custom('GetDragonHerselfHimself')] olup olmadığını anlayamıyorum.\n\nOdaklandığımda içerideki ejderhanın yavaş nefes alışını duyabiliyorum. [dragon.Custom('GetDragonSheHe')|U] burada. Geriye sadece ilerlemek ve tarihin sayfalarına ismimi yazdırmak kalıyor, ama son saniyede aklımın bir köşesinde bir düşünce beliriyor... Bunu gerçekten başarabilir miyim?" #NT!
 agot_dragon_slaying_events.0001.desc_vengeance: "Ne olursa olsun, [ROOT.Char.Custom2('RelationToMeShort', vengeance_candidate)] [vengeance_candidate.GetFirstNameNicknamed]'imin intikamını alacağım." #NT!
 agot_dragon_slaying_events.0001.desc_plan: "\n\nBelki bir plan yapmalıyım." #NT!
 agot_dragon_slaying_events.0001.poison: "Zehirli bir bıçakla dövüş." #NT!
 agot_dragon_slaying_events.0001.poison.tt: "Kılıcını zehirleyeceksin ve [dragon.GetName]'ı yavaşlatmayı umacaksın" #NT!
 agot_dragon_slaying_events.0001.mirror: "Aynalı kalkanla savaş." #NT!
 agot_dragon_slaying_events.0001.mirror.tt: "Daha önce işe yaramadı ama belki sizin için işe yarar" #NT!
 agot_dragon_slaying_events.0001.seal: "Tünel'i kapatın." #NT!
 agot_dragon_slaying_events.0001.seal.tt: "Tüneli kapatacaksın ve [dragon.GetName]'ı aç bırakmaya çalışacaksın" #NT!
 agot_dragon_slaying_events.0001.feed: "Yiyecekle cezbetmek." #NT!
 agot_dragon_slaying_events.0001.feed.tt: "[dragon.GetName]'ı cezbetmek için yerel faunayı güvence altına alacaksınız" #NT!
 agot_dragon_slaying_events.0001.confront: "Karşılaş [dragon.GetNameNoTooltip]." #NT!
 agot_dragon_slaying_events.0001.confront.tt: "Ejderhayla hemen savaşmaya başlayacaksın" #NT!
 agot_dragon_slaying_events.0001.cancel: "Tekrar düşündüğümde bunun kötü bir fikir olduğunu fark ettim." #NT!
  
 agot_dragon_slaying_events.0002.t: "Karanlık Gölgeler" #NT!
 agot_dragon_slaying_events.0002.desc: "[dragon.GetNamePossessive] inini arama çabalarım henüz sonuçsuz kalarak devam etti. Günler uzadıkça, göreve olan dikkatim azaldı. Bu serin, güneşli öğle vakti, kendimi ağaç sınırından çok uzakta dolaşırken buldum — açık bir alanda sürüklenirken yakalandım. Geçerken yuvarlanan bulutların gölgeleri bana eşlik ediyor.\n\nAklım bulutlarda iken garip bir şey fark ettim: Gölgelerden biri hızla hareket ediyordu ve #bold rüzgara karşı#!... Kısa süre sonra farkına vardım: [dragon.GetNameNicknamedNoTooltip]'ü bulmak yerine, [dragon.Custom('GetDragonSheHe')] beni buldu!\n\nBir sonraki eylem planımı belirlemek için sadece bir an kala, [dragon.Custom('GetDragonColorFull')] canavarının bir bulutun örtüsünden dalışını gördüm." #NT!
 agot_dragon_slaying_events.0002.fight: "Mağara olsun olmasın, fark etmez." #NT!
 agot_dragon_slaying_events.0002.fight.tt: "[dragon.GetName] ile bir mücadeleye başlayacaksınız" #NT!
 agot_dragon_slaying_events.0002.run: "KOŞMAK!" #NT!
 agot_dragon_slaying_events.0002.run.tt: "Planlandığı gibi gitmedi." #NT!
  
 agot_dragon_slaying_events.0003.t: "Kayıp Ejderha" #NT!
 agot_dragon_slaying_events.0003.desc: "Tüm çabalarıma rağmen ejderhayı bulamadım. Eve dönme zamanı geldi." #NT!
 agot_dragon_slaying_events.0003.a: "Belki başka zaman!" #NT!
  
 agot_dragon_slaying_events.0004.t: "$agot_dragon_duel.t$ Aynalı Kalkan" #NT!
 agot_dragon_slaying_events.0004.desc.intro: "Efsane, House Gardener'ın hizmetinde olan ünlü bir şövalye olan Sör [serwyn.GetFirstName]'dan bahseder... Yoksa Kral Muhafızları'nın bir üyesi miydi? Hafızam beni yanıltıyor. Küçük halkın gözdesi olan canavarı [urrax.GetName] öldürme taktiği o kadar basitti ki, harikaydı: Cilalı bir kalkanın arkasına saklanarak ejderhaya yaklaştı, kendi yansımasıyla [dragon.Custom('GetDragonHerHis')] kafası karışmıştı.\n\nÖnümde [dragon.GetNameNicknamed] belirdi ve kendi cilalı kalkanımı kavrarken elim titriyor, zorlanmaktan eklemlerim beyazlamıştı. #italic Kesinlikle Sör Serwyn yaklaşımında kendini daha güvende hissediyordu...#!\n\nWith her adımda eski masalları ve onları dinlerken kendi zaaflarımı sorguluyorum." #NT!
 agot_dragon_slaying_events.0004.desc.some_success: "Karşımdaki ejderha bir süre şaşkına dönmüş durumda ama artık kandırılamıyor. Daha yakınım ama henüz vuracak menzilde değilim..." #NT!
 agot_dragon_slaying_events.0004.desc.major_success: "Şüphelerime rağmen ejderha kandırıldı ve artık saldırabileceğim mesafedeyim!" #NT!
 agot_dragon_slaying_events.0004.desc_failure: "Alçak bir hırıltı duyuyorum... Ejderha benim kurnazlığıma hiç kanmıyor, tehlikenin sıcaklığını tenimde hissedebiliyorum." #NT!
 agot_dragon_slaying_events.0004.a: "Kalkanı atma zamanı geldi." #NT!
  
 agot_dragon_slaying_events.0005.t: "$agot_dragon_duel.t$ Mühürlü Mezar" #NT!
 agot_dragon_slaying_events.0005.desc.intro: "Mağara girişini kapatmamda bana yardım etmeleri için yerel köylüleri ikna etmek çok da uzun sürmedi. Her yüz korkuyla işaretlenmiş olsa da, her biri bu cehennem canavarından kurtulmak için daha çaresizdi. Ve her kafa da zafer hayalleriyle yüzüyordu! Son taş yerine konduğunda, ejderhanın ölümüne dair bir işaret bekledik. Elbette [dragon.Custom('GetDragonSheHe')] açlıktan ölecek veya nefessiz kalacak...\n\n" #NT!
 agot_dragon_slaying_events.0005.desc.starved: "Günlerce bekledikten sonra mağaranın mühürlerini açma emrini veriyorum. Mağara girişinin hemen ötesindeki ödülümü görünce gururum üzerime çöküyor. "Canavar öldü, mi[ROOT.Char.GetLadyLord|l]" diye sesleniyor yerlilerden biri olan [peasant.GetFirstName]." #NT!
 agot_dragon_slaying_events.0005.desc.elsewhere: "Günlerce bekledikten sonra mağaranın mühürlerini açma emrini veriyorum. Ancak mağarada sıkı bir aramadan sonra, kolay bir öldürme umudu tükendi. "Canavar burada değil, mi[ROOT.Char.GetLadyLord|l]" diye fısıldıyor yerlilerden biri olan [peasant.GetFirstName]. "Belki de [dragon.Custom('GetDragonSheHe')] hiç gelmemiştir."" #NT!
 agot_dragon_slaying_events.0005.desc.fire.impatient: "Ancak anlamsız bir bekleyişin ardından, doydum. Canavar zayıflatılmalı ve en azından öldürülmesi daha kolay olmalı." #NT!
 agot_dragon_slaying_events.0005.desc.fire: "Mağaranın mühürlerini açma emrini veriyorum... sadece taşın arkasında bekleyen ejderhayı bulmak için. Bir göz kırpması kadar kısa bir sürede, gökyüzü kızıl bir alevle süsleniyor. [peasant.GetFirstName], ejderha alevinin gürültüsünün üstünden bir haykırış atıyor, "Yere yat, mi[ROOT.Char.GetLadyLord|l]!"" #NT!
 agot_dragon_slaying_events.0005.desc.away: "Bir şeylerin ters gittiğini fark etmek uzun sürmüyor. Hava durgun, kuşlar sessiz ve atlar huzursuz. "Duyuyor musun," diye sesleniyor yerlilerden biri olan [peasant.GetFirstName], "bu bir davul mu?" Hayır... davul değil... #bold kanat çırpışları#! Cehennem canavarı önümüze çıkıp üzerimize kavurucu bir alev selini salmadan önce bu düşünceyi toparlamak için sadece birkaç dakikam var." #NT!
 agot_dragon_slaying_events.0005.desc.deadpeasant: "\n\nEğer [peasant.GetFirstNameNoTooltip]'ın hızlı hareketleri olmasaydı, geri kalanlarla birlikte ben de yanardım. Ancak [peasant.GetSheHe|U] bu hareketin bedelini pahalıya ödedi ve [peasant.GetHerHis] son nefesinde [peasant.GetSheHe]'ün toplayabildiği tüm güçle, "Canavarı öldür... köyü koru." diye fısıldadı." #NT!
 agot_dragon_slaying_events.0005.starved: "Beklediğimden daha küçük." #NT!
 agot_dragon_slaying_events.0005.starved.tt: "Artık bir ejderha avcısı olarak kabul ediliyorsun" #NT!
 agot_dragon_slaying_events.0005.elsewhere: "[dragon.Custom('GetDragonSheHe')] nereye gitmiş olabilir?" #NT!
 agot_dragon_slaying_events.0005.d: "Canavar bunun bedelini ödeyecek." #NT!
 agot_dragon_slaying_events.0005.d.tt: "Ejderha sana pusu kurdu, dezavantajlı bir şekilde savaşa başlayacaksın" #NT!
  
 agot_dragon_slaying_events.0006.t: "$agot_dragon_duel.t$ Lezzetli Bir Hile" #NT!
 agot_dragon_slaying_events.0006.desc: "Yerel bir çobanı, [dragon.GetNameNicknamed]'ı yenmem karşılığında sürüsünden bir kısmını vermeye ikna etmek kolaydı... Şimdi zor kısma geliyoruz.\n\nKoyunların arasına yerleşip, korkunç canavara doğru sürünerek ilerliyorum. Koyun etleriyle çevrili olarak, zararlı niyetimi bir yemek kisvesi altında gizlemeye çalışacağım.\n\nEjderhaya doğru attığım her yanlış adımda, kalbim göğsümde daha da yüksek sesle atıyor." #NT!
 agot_dragon_slaying_events.0006.desc.success: "[dragon.GetNameNoTooltip] yemi yutmuş gibi görünüyor, [dragon.Custom('GetDragonSheHe')] koyunların yaklaşmasını izlerken memnun bir mırıltı çıkarıyor. Kendimi vuruş mesafesinde bulduğumda [ROOT.Char.Custom('signature_weapon')]'mi kaldırıyorum, ancak mırıltının tınısı hızla derin, karanlık bir hırıltıya dönüşüyor..." #NT!
 agot_dragon_slaying_events.0006.desc.fail: "[dragon.GetNameNoTooltip] koyunlarla hiç ilgilenmiyor gibi görünüyor. [dragon.Custom('GetDragonHerHis')|U] yemlik yemlerin arasında hemen bana göz gezdiriyor... Görünüşe göre [dragon.Custom('GetDragonSheHe')] farklı bir et türünü tercih ederdi." #NT!
 agot_dragon_slaying_events.0006.a: "Ben menüde yokum." #NT!
  
  ### DUEL LOCALIZATION ### 
  
  ## 0100 for Proximity 2 or 1 
  # Introduction 
 agot_dragon_slaying_events.0100.t: "$agot_dragon_duel.t$ [dragon.GetNameNoTooltip]" #NT!
 agot_dragon_slaying_events.0100.desc.intro1: "[dragon.GetNameNicknamed] parlayan gözlerle beni izliyor, [dragon.Custom('GetDragonHerHis')] [dragon.Custom('GetDragonColorFull')] teraziler kararlı bakışlarımı yansıtıyor." #NT!
 agot_dragon_slaying_events.0100.desc.intro2: "[dragon.GetNameNicknamed] yalama [dragon.Custom('GetDragonHerHis')] ağız, çelik ve etin tadına aç." #NT!
 agot_dragon_slaying_events.0100.desc.intro3: "[dragon.GetNameNicknamed] kanatlarını açıyor [dragon.Custom('GetDragonHerHis')] ve bana doğru bir rüzgar esintisi gönderiyor." #NT!
 agot_dragon_slaying_events.0100.desc.intro4: "[dragon.GetNameNicknamed], [dragon.Custom('GetDragonHerHis')]'in başını eğdi, [dragon.Custom('GetDragonSheHe')] benim sert bakışlarımla karşılaştığında gözleri kısıldı." #NT!
 agot_dragon_slaying_events.0100.desc.close_intro: "Çabalarım bana kısa bir avantaj kazandırdı, ancak [dragon.GetNameNicknamed]'dan yayılan ısıyı hissettiğimde sevincim hızla buharlaştı. Düşmanım bir homurtu çıkardı, neredeyse daha fazla yaklaşmam için bana meydan okuyordu." #NT!
 agot_dragon_slaying_events.0100.desc.mid1: "Bu canavarın karşısında kendimi sabitlemeye çalışarak dikkatlice adımlarımı ayarlıyorum." #NT!
 agot_dragon_slaying_events.0100.desc.mid2: "[ROOT.Char.Custom('signature_weapon')]'ımı hazırlıyorum, kendimi gelecek vahşete hazırlıyorum.\n\n" #NT!
 agot_dragon_slaying_events.0100.desc.mid3: "Alnımda ve gözlerimin çevresinde ter damlaları birikti, ama onları silmek için ani bir hareket yapma riskini göze alamıyorum. Tuzlu damlaları göz yaşları gibi göz kırparak uzaklaştırıyorum.\n\n" #NT!
 agot_dragon_slaying_events.0100.desc.intro.poison: "Bıçağım zehirle damlıyor, onu kullanmak için yeterince yaklaşmam gerekiyor..." #NT!
 agot_dragon_slaying_events.0100.desc.ending1: "Kaderim kırılgan bir iplik gibi asılı duruyor, kopmayı ya da efsaneleşmeyi bekliyor." #NT!
 agot_dragon_slaying_events.0100.desc.ending2: "Kaderim bir bıçağın ucunda duruyor, tehlikeli bir şekilde felakete doğru sallanıyor." #NT!
 agot_dragon_slaying_events.0100.desc.ending3: "Kararlılığım herhangi bir ejderha alevinden daha parlak yanıyor ve kendimi değerli kılacağım. Fakat" #NT!
 agot_dragon_slaying_events.0100.desc.get_closer: "Ejderhaya yaklaşmalıyım.\n\n" #NT!
 agot_dragon_slaying_events.0100.desc.get_even_closer: "Canım acısa da ejderhaya yaklaşmalıyım.\n\n" #NT!
  # Dragon Last Move 
 agot_dragon_slaying_events.0100.desc.last_move_burn1: "Ateş. Her yerde ateş. Ejderhanın çıkardığı alev seli yoğun ve [dragon.Custom('GetDragonSheHe')]'ın çıkardığı duman boğucu derecede yoğun." #NT!
 agot_dragon_slaying_events.0100.desc.last_move_burn2: "[dragon.GetNamePossessiveNoTooltip]'ın ağzından alevler fışkırdı ve etrafı daha önce hiç hissetmediğim kadar yoğun bir sıcaklıkla kapladı." #NT!
 agot_dragon_slaying_events.0100.desc.last_move_burn3: "Beni yakıcı bir cehennem sarıyor, her tarafımı ejderha alevi ve duman duvarlarıyla sarıyor. Sıcaklık havada dalgalanmalar yaratıyor." #NT!
 agot_dragon_slaying_events.0100.desc.last_move_shake_cave: "Ejderhanın öfkesi ve [dragon.Custom('GetDragonHerHis')] felç edici kükremesinin yankıları yatıştı ve mağara sessizleşti." #NT!
 agot_dragon_slaying_events.0100.desc.last_move_sneak_attack: "Aldatmaca! Koruma amaçlı ılımlı bir an olarak yanlış anladığım şey aslında kendi savunmamı açmak için hesaplanmış bir hileydi. Şimşek hızında, [dragon.GetNameNoTooltip] koşan figürüme çarparak korkunç bir yara açtı." #NT!
 agot_dragon_slaying_events.0100.desc.last_move_guarded_attack: "Ejderhanın savunması zayıfladı, ama [dragon.Custom('GetDragonHerHis')]'ın gözlerinde soğuk bir bakış var." #NT!
 agot_dragon_slaying_events.0100.desc.last_move_guard: "Ejderhanın savunması artık yükselmiyor." #NT!
 agot_dragon_slaying_events.0100.desc.last_move_lunge: "[dragon.GetNameNoTooltip] korkunç bir güçle hamle yapıyor, şaklıyor [dragon.Custom('GetDragonHerHis')] ağzı kapalı. Parçalanmaktan kıl payı kurtuluyorum." #NT!
  # Dragon Current Move 
 agot_dragon_slaying_events.0100.desc.current_move_burn: "[dragon.GetNameNoTooltip] bobin [dragon.Custom('GetDragonHerHis')] boyun. [dragon.Custom('GetDragonHerHis')] ağızdan alçak bir homurtu yankılanıyor ve kömür kokusu havayı dolduruyor. Hiç şüphe yok ki, [dragon.Custom('GetDragonSheHe')] alevle alanı temizlemeye hazırlanıyor." #NT!
 agot_dragon_slaying_events.0100.desc.current_move_shake_cave: "Saldırgan bir saldırıda, [dragon.Custom('GetDragonSheHe')] en tehlikeli manzarayı oluşturdu. [dragon.Custom('GetDragonHerHis')]'in ağzından çıkan gırtlaktan gelen kükreme mağarada yankılanıyor, korkunç bir ses." #NT!
 agot_dragon_slaying_events.0100.desc.current_move_guard: "[dragon.GetNameNoTooltip], [dragon.Custom('GetDragonHerHis')] defans oluşturdu, belki de aramızdaki farkı kapatma şansım şimdidir." #NT!
 agot_dragon_slaying_events.0100.desc.current_move_lunge: "Ejderha, güçlü bir hızla aramızdaki mesafeyi daraltıyor. [dragon.Custom('GetDragonHerHis')] güçlü çene, etimin tadına bakmak için can atıyor." #NT!
