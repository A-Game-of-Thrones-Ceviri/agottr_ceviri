 agot_dragon_slaying_events.0110.t: "$agot_dragon_duel.t$ Zafer" #NT!
 agot_dragon_slaying_events.0110.desc.move_climb_tail: "Ben çılgınca [dragon.GetNamePossessiveNoTooltip]'a tırmanırken, canavar beni [dragon.Custom('GetDragonHerHis')] sırtımla [dragon.Custom('GetDragonHerHis')] kuyruğumun arasına fırlatmaya çalışıyor." #NT!
 agot_dragon_slaying_events.0110.desc.move_climb_shake: "[dragon.GetNamePossessiveNoTooltip]'a doğru telaşlı tırmanışımı yaparken, canavar beni üzerinden atmaya çalışıyor. [dragon.Custom('GetDragonHerHis')] pullarına karşı hayatım için tutunuyorum, [dragon.Custom('GetDragonHerHis')] vücudu şiddetle dalgalanıyor." #NT!
 agot_dragon_slaying_events.0110.desc.move_dive_crush: "[dragon.GetNameNoTooltip]'ın altına yerleştim, tüm gücümü [dragon.Custom('GetDragonHerHis')]'in açıkta kalan alt tarafına darbeler indirmeye harcıyorum. Aniden, [dragon.Custom('GetDragonHerHis')]'in ağırlığı tehlikeli bir şekilde aşağıya doğru kayıyor." #NT!
 agot_dragon_slaying_events.0110.desc.move_climb_fly: "[dragon.Custom('GetDragonSheHe')] yukarı doğru uçarak koşarken ben [dragon.GetNamePossessiveNoTooltip]'in [dragon.Custom('GetDragonColor')] pullarına çılgınca tutunuyorum." #NT!
 agot_dragon_slaying_events.0110.desc.move_dive_fly: "[dragon.GetNamePossessiveNoTooltip]'ın açıkta kalan karnına bir dizi darbe indiriyorum, [dragon.Custom('GetDragonHerHis')] kulaklarımı delen çığlıklar. Bir anda canavar kanat çırpıyor." #NT!
 agot_dragon_slaying_events.0110.desc.win_burn_wound: "[dragon.GetNameNoTooltip] [dragon.Custom('GetDragonHerHis')] ölümcül ateş saçarken, ben kaçıp [dragon.Custom('GetDragonHerHim')]'ye doğru ilerliyorum." #NT!
 agot_dragon_slaying_events.0110.desc.win_lunge_wound: "[dragon.GetNameNoTooltip] üzerime doğru atıldığında ben yana doğru çalım atıp aramızdaki mesafeyi kapatıyorum." #NT!
 agot_dragon_slaying_events.0110.desc.win_confront_bite: "[dragon.Custom('GetDragonHerHis')]'ın kavrayıcı ısırığını savuşturuyorum, kendimi [dragon.GetNameNoTooltip]'e doğru sıkıca itiyorum." #NT!
 agot_dragon_slaying_events.0110.desc.win_confront_tail: "[dragon.GetNamePossessiveNoTooltip] Zırhıma sertçe bir kuyruk darbesi indiriyor, ama ben darbeyi hiç düşünmeden karşılıyorum." #NT!
 agot_dragon_slaying_events.0110.desc.win_climb_head: "[dragon.Custom('GetDragonHerHis')] geriye doğru tırmanmaya devam ediyorum, kafaya doğru. [dragon.Custom('GetDragonSheHe')|U] kontrolsüzce kırbaçlıyor." #NT!
 agot_dragon_slaying_events.0110.desc.win_climb_roll: "Ezilmekten kurtulmak için tam zamanında yuvarlanıyorum, ama [dragon.GetNamePossessiveNoTooltip] bir kol boyu mesafede bana bakıyor." #NT!
 agot_dragon_slaying_events.0110.desc.win_shake_climb: "[dragon.GetNameNoTooltip] şiddetle sallanıyor, [dragon.Custom('GetDragonHerHis')] kafasına yakınlığımı koruyabilmek için tüm gücümü kullanmam gerekiyor." #NT!
 agot_dragon_slaying_events.0110.desc.win_shake_roll: "[dragon.GetNameNoTooltip] öfkeyle sarsılıyor, ama ben tam zamanında yuvarlanarak uzaklaşıyorum. [dragon.Custom('GetDragonSheHe')|U] öfkeyle homurdanırken [dragon.Custom('GetDragonSheHe')] bana doğru eğiliyor." #NT!
 agot_dragon_slaying_events.0110.desc.win_climb_fly: "Sıkıca tutarak, [dragon.GetNamePossessiveNoTooltip]'ın arkasındaki pozisyonumu koruyorum, [dragon.Custom('GetDragonHerHim')]'in inmesini bekliyorum. [dragon.Custom('GetDragonSheHe')] yere değdiği anda, kendimi [dragon.Custom('GetDragonHerHis')]'ün başına doğru çekiyorum." #NT!
 agot_dragon_slaying_events.0110.desc.win_dive_crushcrushcrush: "[dragon.GetNameNoTooltip] beni acımasız bir güçle eziyor. Enfekte bir yara gibi patlayacakmışım gibi hissediyorum, içim reçel kıvamındaki irin gibi ezilmiş. Yine de ejderhaya meydan okuyarak kendimi kurtarıyorum." #NT!
 agot_dragon_slaying_events.0110.desc.win_dive_crush_move: "[dragon.GetNameNoTooltip] bana [dragon.Custom('GetDragonHerselfHimself')] attığında ezilmekten kıl payı kurtuluyorum. Ödülüme bakarken kalbim göğsümde güm güm atıyor." #NT!
 agot_dragon_slaying_events.0110.desc.win_dive_stop_fly: "[dragon.Custom('GetDragonHerHis')] denemeye rağmen [dragon.GetNameNoTooltip] havaya çıkamıyor ve [dragon.Custom('GetDragonSheHe')] öfkemden kaçamıyor." #NT!
 agot_dragon_slaying_events.0110.desc.mid1: "\n\nZaman geldi. Hayatta kalacaksam ve başarılı olacaksam doğru vuruşu yapmalıyım." #NT!
 agot_dragon_slaying_events.0110.desc.mid2: "\n\nFırsat çıktı. Eğer kendim de ateşli bir ölümden kaçınmak istiyorsam, bunu değerlendirmem gerek." #NT!
 agot_dragon_slaying_events.0110.desc.mid3: "\n\nDerin bir umutla beklediğim fırsat geldi: Kısa da olsa grev fırsatı." #NT!
 agot_dragon_slaying_events.0110.desc.sword: "[ROOT.Char.Custom('signature_weapon')]'ımı sıkıca kavrıyorum, [dragon.GetNamePossessiveNoTooltip] çene hattının altındaki yumuşak ejderha etine nişan alıyorum. Tüm gücümle bıçağımı [dragon.Custom('GetDragonHerHis')]'nin boynuna saplıyorum." #NT!
 agot_dragon_slaying_events.0110.desc.dagger: "Elimdeki [ROOT.Char.Custom('signature_weapon')], pozisyonuna çevirirken titriyor — jilet gibi keskin bıçağı [dragon.GetNamePossessiveNoTooltip] pullarının arasından [dragon.Custom('GetDragonHerHis')] boynuna doğru kaydırıyorum." #NT!
 agot_dragon_slaying_events.0110.desc.spear: "[ROOT.Char.Custom('signature_weapon')]'ımı hazırladım, [dragon.GetNamePossessiveNoTooltip] [dragon.Custom('GetDragonColorFull')] pulları arasında yumuşak bir köşeyi işaretledim. Tüm vücut ağırlığımla mızrağımı [dragon.Custom('GetDragonHerHis')] kafasına sapladım." #NT!
 agot_dragon_slaying_events.0110.desc.smash: "[ROOT.Char.Custom('signature_weapon')]'ımı başımın üzerine kaldırıyorum, tüm kaslarım eforla gergin. Varlığımdaki tüm güçle, onu [dragon.GetNamePossessiveNoTooltip]'in kafasına sertçe çarpıyorum." #NT!
 agot_dragon_slaying_events.0110.desc.fallback: "Tekrar tekrar vahşi bir darbeler savuruyorum. Çıldırtıcı bir şekilde, [dragon.GetNameNoTooltip] ölmeyi reddediyor. Sonunda, [dragon.Custom('GetDragonHerHis')] gözüne kilitleniyorum... #italic Şimdi ölüyorsun#!, [ROOT.Char.Custom('signature_weapon')]'ümü [dragon.Custom('GetDragonHerHim')]'e sapladığımda düşünüyorum." #NT!
 agot_dragon_slaying_events.0110.desc.ending1: "[dragon.Custom('GetDragonSheHe')|U] acınası bir titreme sesi çıkarır, nefesle dışarı atılan [dragon.Custom('GetDragonHerHis')] canın sonuncusu.\n\n" #NT!
 agot_dragon_slaying_events.0110.desc.ending2: "[dragon.Custom('GetDragonSheHe')|U] keskin bir şekilde ciyaklıyor — korkutucu bir ses, eşit miktarda acı ve korku. [dragon.Custom('GetDragonHerHis')] kıyamet yaklaşıyor [dragon.Custom('GetDragonHerHim')].\n\n" #NT!
 agot_dragon_slaying_events.0110.desc.ending3: "[dragon.Custom('GetDragonSheHe')|U] hafif bir hırıltıyla haykırır, kan bir zamanlar alevlerin kaynadığı [dragon.Custom('GetDragonHerHis')]'in boğazına doğru birikir.\n\n" #NT!
 agot_dragon_slaying_events.0110.desc.ending4: "[dragon.Custom('GetDragonSheHe')|U] yumuşak bir şekilde, neredeyse hüzünlü bir şekilde cıvıldıyor, sanki [dragon.Custom('GetDragonHerHis')] geçmişinden bir biniciyi çağırıyormuş gibi.\n\n" #NT!
 agot_dragon_slaying_events.0110.desc.ending5: "[dragon.GetNameNoTooltip], devasa ejderha, [dragon.Custom('GetDragonSheHe')] ölürken uzun, yeri sarsan bir osuruk sesi çıkarır.\n\n" #NT!
 agot_dragon_slaying_events.0110.desc_vengeance: "Nihayet [ROOT.Char.Custom2('RelationToMeShort', vengeance_candidate)], [vengeance_candidate.GetFirstNameNicknamed]'imin intikamını almayı başardım." #NT!
 agot_dragon_slaying_events.0110.a: "Peki, [dragon.Custom('GetDragonHerHis')]'ın kafasını nasıl koparabilirim..." #NT!
 agot_dragon_slaying_events.0110.a.stronger: "...Senin daha güçlü olacağını sanıyordum." #NT!
 agot_dragon_slaying_events.0110.b: "Bu kadar küçük bir ödül riske değmez." #NT!
 agot_dragon_slaying_events.0110.blood_burn.tt: "Dikkat et, ejderha kanı sıcak akıyor..." #NT!
 agot_dragon_slaying_events.0110.blood_burn.toast: "[ROOT.GetName] Dragonblood Tarafından Yakıldı" #NT!
  
