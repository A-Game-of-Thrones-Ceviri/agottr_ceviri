 agot_dragon_slaying_events.0111.desc.move_climb_tail: "Bir şimşek hızıyla, [dragon.GetNamePossessiveNoTooltip]'ın kuyruğu bana doğru savruldu, ben de [dragon.Custom('GetDragonHerHis')] geri tırmanmaya çalıştım." #NT!
 agot_dragon_slaying_events.0111.desc.move_climb_shake: "[dragon.GetNameNoTooltip] hiçbir uyarıda bulunmadan beni [dragon.Custom('GetDragonHerHis')]'den sertçe kurtarmaya çalışıyor." #NT!
 agot_dragon_slaying_events.0111.desc.move_climb_fly: "Bir anda [dragon.GetNameNoTooltip] havaya yükseliyor ve ben de [dragon.Custom('GetDragonHerHis')]'in sırtındayım." #NT!
 agot_dragon_slaying_events.0111.desc.move_dive_crush: "Tüm [dragon.Custom('GetDragonHerHis')] ağırlığımla, [dragon.GetNameNoTooltip], [dragon.Custom('GetDragonHerHim')]'nin altındayken beni ezmeye çalışıyor." #NT!
 agot_dragon_slaying_events.0111.desc.move_dive_fly: "Ben [dragon.Custom('GetDragonHerHim')]'ın altına girince, [dragon.GetNameNoTooltip] uçuşa geçiyor." #NT!
 agot_dragon_slaying_events.0111.desc.death_running_burn: "Ölümcül tehlikemi görünce, topuklarımı döndürüyorum... Bu cehennem ateşinden bir çıkış yolu olmalı.\n\nSırtım [dragon.Custom('GetDragonHerHim')]'a dönükken, [dragon.GetNameNoTooltip] yeni bir ejderha alevi dalgası yayıyor. Sıcak hissediyorum, ah çok sıcak. Hayır, böyle değil.\n\nKollarım ve bacaklarım dayanılmaz sıcaklığın patlaması ortasında eriyip kül oluyor." #NT!
 agot_dragon_slaying_events.0111.desc.death.rip1: "[dragon.GetNamePossessiveNoTooltip] diş beni parçalıyor, etimi kıyma haline getiriyor, kanımı kırık bir kadehten dökülen şarap gibi sıçratıyor. [dragon.Custom('GetDragonSheHe')]'in etimi yutmasını, bağırsaklarımı koyun etinin üzerindeki sos gibi yalamasını dehşet içinde izliyorum." #NT!
 agot_dragon_slaying_events.0111.desc.death.rip2: "[dragon.GetNameNoTooltip] gururla kükrerken [dragon.Custom('GetDragonSheHe')] üzerime iniyor, dişleri ve pençeleri hassas etime geçiyor. Zırh, böyle iğrenç bir tanrıya karşı hiçbir işe yaramaz." #NT!
 agot_dragon_slaying_events.0111.desc.death.rip3: "[dragon.GetNamePossessiveNoTooltip] çeneler etrafımda sıkıca kapanıyor, sivri dişler etlerimi parçalıyor ve kemiklerimi kırıyor. Elbette [dragon.Custom('GetDragonSheHe')] şimdi beni çabucak halledebilirdi, ama bunun yerine [dragon.Custom('GetDragonSheHe')] [dragon.Custom('GetDragonHerHis')] yiyecekle oynamaktan memnun görünüyor. Acı beynimi gölgeliyor ve uyuşuyorum." #NT!
 agot_dragon_slaying_events.0111.desc.death_running_pursuit: "Bu dövüşten sağ çıkmam imkansız. Hızla dönüp [dragon.GetNameNoTooltip]'dan uzaklaşıyorum ama kaçışım kısa kesiliyor.\n\n" #NT!
 agot_dragon_slaying_events.0111.desc.run_escape: "Bu canavara karşı kazanmamın hiçbir yolu yok... Kaçmaktan başka çarem yok ve o zaman bile yok olabilirim.\n\nAceleyle geri çekiliyorum, elimden geldiğince kaçıyorum ve örüyorum, ta ki kesinlikle yalnız olduğumdan emin olana kadar. Bir şekilde ejderhadan kaçmayı ve bu cehennemi geride bırakmayı başarıyorum." #NT!
 agot_dragon_slaying_events.0111.desc.climb_let_fly: "\n\nSadece bir aptal uçan bir ejderhaya tutunurdu — ve bu asi maceraya atılmayı seçmiş olmama rağmen, hala biraz aklım var. Yere düşüyorum ve [dragon.GetNameNoTooltip] uçup gidiyor...\n\n" #NT!
 agot_dragon_slaying_events.0111.desc.dive_let_fly: "\n\nBu pozisyondan [dragon.Custom('GetDragonHerHim')]'ı durdurma umudum yok. Sırt üstü yuvarlanıyorum ve [dragon.GetNameNoTooltip]'in uçup gitmesini, son bir kükreme ve alev patlaması çıkarmasını ve [dragon.Custom('GetDragonSheHe')]'nin bulanık görüşümden kaybolmasını izliyorum.\n\n" #NT!
 agot_dragon_slaying_events.0111.desc.death_burn_risky: "\n\nAlevlerin sıcak olacağını biliyordum ama #bold bu#! sıcak olacağını hayal bile edemezdim. Zırhımın içinde pişiyormuşum gibi hissediyorum, kendi pişmiş iç organlarımı patlatmaya hazır iğrenç bir turta.\n\nHer şeye rağmen, [dragon.GetNameNoTooltip]'ye doğru son bir hamle yapmaya çalışıyorum, tam zamanında [dragon.Custom('GetDragonHerHim')]'ün gırtlağımı açtığını ve yeni bir alev seli saldığını görüyorum. Yumuşak bir peynir gibi eridiğimi hissediyorum.\n\n" #NT!
 agot_dragon_slaying_events.0111.desc.death_lunge_risky: "Açılışım kısa ve riskli bir hamle yapmalıyım. İleri atılarak, [ROOT.Char.Custom('signature_weapon')]'imle [dragon.GetNameNoTooltip]'ı şaşırtmayı umuyorum, ancak [dragon.Custom('GetDragonSheHe')] çok hızlı.\n\n" #NT!
 agot_dragon_slaying_events.0111.desc.death_rock_risky: "Çok kısa bir açıklık görüyorum, bu yüzden hamlemi yapıyorum. İleri atılıp, elimde [ROOT.Char.Custom('signature_weapon')] ile canavarla aramdaki mesafeyi kapatmaya çalışıyorum.\n\nAncak [dragon.Custom('GetDragonHerHim')]'e ulaşmadan önce, [dragon.GetNamePossessiveNoTooltip]'nin yarattığı gürültüyle büyük bir kaya yerinden oynuyor... Tam kafamın ortasına çarpıyor ve görüşüm bulanıklaşıyor, sonra #bold kararıyor#!. Öleceğim yer burası mı?\n\n" #NT!
 agot_dragon_slaying_events.0111.desc.death_shake_wound_risky: "Ağır yaralarıma rağmen ejderhaya saldırmaya çalışıyorum. Etrafımdaki zemin sallanıyor ve ayaklarım tehlikeli bir hal alıyor.\n\nBirden yüz üstü düşüyorum ve üstümde korkunç bir ses duyuyorum. Bir ejderhanın öfkesi, [dragon.Custom('GetDragonHerHis')] düşmanı almaya geliyor." #NT!
 agot_dragon_slaying_events.0111.desc.death_sneak_attack: "Ejderhanın ani saldırısı beni şokta bıraktı. [dragon.Custom('GetDragonHerHim')]'dan uzaklaşıyorum, acı içinde kıvranıyorum. Muhafızım tamamen açığa çıktı...\n\n" #NT!
 agot_dragon_slaying_events.0111.desc.death_burn_cautious: "Alev selinden uzaklaşmaya çalışıyorum ama çok yavaşım. Acı dolu bir çığlık atarken vücudumun kendisi alev alıyor gibi görünüyor.\n\n[dragon.GetNameNoTooltip] hoşnutsuzluğumdan zevk alıyor, ayaklarımın altında bir oyun gibi ejderha ateşi fırlatıyor... Sıcaktan kaçmak için yaptığım çarpık dansım acımasız bir pandomim.\n\nYakıcı acı beni alt ediyor." #NT!
 agot_dragon_slaying_events.0111.desc.death_lunge_cautious: "[dragon.GetNamePossessiveNoTooltip] saldırısından kaçınmak için aldığım tedbirle savunmamı bıraktım. Sırtımı açığa çıkararak kenara doğru sürükleniyorum ve [dragon.Custom('GetDragonHerHim')]'den yavaşça uzaklaşıyorum." #NT!
 agot_dragon_slaying_events.0111.desc.death_rock_cautious: "Dikkatli yaklaşımıma rağmen, aniden düşen bir kaya tarafından yandan çarpıldım, hazırlıksız yakalandım ve tamamen silahsızlandım. [dragon.GetNameNoTooltip] üzerimde.\n\n" #NT!
 agot_dragon_slaying_events.0111.desc.death_shake_wound_cautious: "Dengesiz bir şekilde, dikkatlice [dragon.GetNameNoTooltip]'a yaklaşıyorum — uzuvlarımdaki ağrı beni güçsüz ve mide bulandırıcı bırakıyor. Kendimi cesaretlendirmek için bağırmaya çalışıyorum, ancak bunun yerine çürümüş kusmuk fışkırıyor. Öğürüyorum ve tökezliyorum. Daha fazla devam edemiyorum.\n\n" #NT!
 agot_dragon_slaying_events.0111.desc.death_bite_climb: "[dragon.GetNameNoTooltip] bükük [dragon.Custom('GetDragonHerHis')] boynunu ve aniden [dragon.Custom('GetDragonHerHis')] başı bana doğru uzanmış ve [dragon.Custom('GetDragonHerHis')] sırtı açıkta bir şekilde bakıyor.\n\nEjderhanın çeneleri etrafımda kapanıyor ve ben uysal bir iç çekiyorum, jilet gibi keskin dişleri zırhı, eti ve kemiği aynı şekilde kesiyor." #NT!
 agot_dragon_slaying_events.0111.desc.death_tail_climb: "Tırmanışım kırbaç şaklamasına benzer bir sesle yarıda kesiliyor.\n\nGöğsümde veya uzuvlarımda artık ağrı yok, hiçbir his yok. Ejderhanın kuyruğu boynumun hemen altındaki omurgamı ezdi ve kendimi cansız bir bebek gibi [dragon.Custom('GetDragonHerHis')] sırtımdan düşerken hissediyorum.\n\nHareket edemiyorum, [dragon.GetNameNoTooltip]'in ruhuna bakıyorum, [dragon.Custom('GetDragonSheHe')] beni tüketmeye hazırlanıyor..." #NT!
 agot_dragon_slaying_events.0111.desc.death_bite_dive: "[dragon.Custom('GetDragonHerHim')]'in altına dalmaya çalışırken [dragon.GetNameNoTooltip] beni yakından izliyor. Bir an bile duraksamadan, [dragon.Custom('GetDragonHerHis')] çene etrafımda kapanıyor ve beni havaya fırlatıyor.\n\nSırtım [dragon.Custom('GetDragonHerHim')]'e dönük şekilde buruşuk bir yığının üzerine düşüyorum." #NT!
 agot_dragon_slaying_events.0111.desc.death_tail_dive: "Bir yıldırım gibi, [dragon.GetNamePossessiveNoTooltip] kuyruğu havada çatırdıyor ve dalışımı denediğimde boynumun altındaki omurgamı yakalıyor.\n\nGöğsümde veya uzuvlarımda artık ağrı yok, hiçbir his yok. Kontrolsüzce yere yuvarlanıyorum, yüzüm yukarı iniyor. Üstümde, [dragon.GetNameNoTooltip] doyurucu bir atıştırmalık için hazırlanıyor." #NT!
 agot_dragon_slaying_events.0111.desc.confront_bite: "[dragon.GetNameNoTooltip] şaklıyor [dragon.Custom('GetDragonHerHis')] bana doğru çenesini sallıyor, zırhımı yakalıyor — sonra altındaki açıkta kalan etlerimi yırtıyor. Acı, ejderha ateşi gibi vücudumun her yerine yayılıyor." #NT!
 agot_dragon_slaying_events.0111.desc.confront_tail: "[dragon.GetNamePossessiveNoTooltip] kuyruğu bacaklarımı kırbaçlıyor, onları altımdan çekiyor. Yüksek bir homurtuyla yere çarpıyorum, bağırsaklarımı korumak için buruşuyorum. Sonra [dragon.Custom('GetDragonHerHis')] kuyruğu kafamın üzerine çarpıyor, vücudumun her yerine acı dalgaları gönderiyor." #NT!
 agot_dragon_slaying_events.0111.desc.death_crushcrushcrush: "Meydan okuyan duruşum, [dragon.GetNameNoTooltip] beni acımasızca yere çarptığında dehşete dönüşüyor...\n\nAyak altında yeni düşmüş dallar gibi kemiklerimin çatırdadığını duyuyorum. İç organlarım göğsümden yukarı doğru itiliyor ve popomdan aşağı doğru çıkıyor. Acı dayanılmaz ama kısa. Mahvoldum." #NT!
 agot_dragon_slaying_events.0111.desc.death_crush_move: "Ejderhadan uzaklaşma çabam boşuna. Yolumdan çekilemiyorum, [dragon.Custom('GetDragonSheHe')] bana daha fazla [dragon.Custom('GetDragonHerHis')] ağırlığını iterken şimdi yere çivilenmiş durumdayım.\n\nEzilirken kemiklerimin parçalandığını ve kırıldığını hissediyorum, bir [ROOT.Char.GetWomanMan]'nin..." #NT!
 agot_dragon_slaying_events.0111.desc.death_tail_climb_head: "Ah, [dragon.GetNameNoTooltip] kuyruğu beni [dragon.Custom('GetDragonHerHis')] kuyruğu ve [dragon.Custom('GetDragonHerHis')] sırtı arasına sıkıştırdı. Havanın [dragon.Custom('GetDragonHerHis')] ezici güçle ciğerlerimden dışarı atıldığını hissediyorum.\n\n#italic Nefes al, sadece nefes al,#! Kendime söylüyorum ama hava gelmiyor. Başım dönüyor... Son nefesim işkence dolu bir çığlık olacak." #NT!
 agot_dragon_slaying_events.0111.desc.death_tail_climb_roll: "Ejderhanın sırtından yuvarlanmayı başarıyorum ama dövüş kaybedildi. Kendimi zayıf bir savunmaya yerleştiriyorum, sadece [dragon.GetNamePossessiveNoTooltip] kuyruğu tarafından çarpık bir şekilde savruluyorum.\n\n" #NT!
 agot_dragon_slaying_events.0111.desc.death_shake_climb: "Kendimi isteyerek [dragon.GetNamePossessiveNoTooltip] sırtına doğru çekiyorum, ancak [dragon.Custom('GetDragonSheHe')] beni vahşi bir sarsıntıyla yere fırlatıyor. Herhangi bir savunma pozisyonu bulamıyorum, bu son.\n\n" #NT!
 agot_dragon_slaying_events.0111.desc.death_shake_roll: "[dragon.Custom('GetDragonSheHe')] şiddetle sarsıldığında ejderhanın sırtından yuvarlanmayı başarıyorum, ama aynı hızla [dragon.GetNameNoTooltip] bir kez daha üzerime geliyor.\n\n" #NT!
 agot_dragon_slaying_events.0111.desc.death_fly_hold: "Bir savaş atının bir adamı taşıyabileceğinden çok daha hızlı bir şekilde, göz kamaştırıcı bir hızla yukarı doğru koşuyoruz.\n\nSıkıca tutunmak için elimden geleni yapıyorum, ancak [dragon.GetNameNoTooltip] bir yolcuya sahip olmak istemiyor gibi görünüyor. Uçuşun ortasında sert bir sarsıntıyla kendimi havada buluyorum. Altımdaki dünya, artan bir hızla bana doğru koşan kahverengi ve yeşil bir bulanıklık gibi görünüyor.\n\nÇarpışma anında kesinlikle öleceğim." #NT!
 agot_dragon_slaying_events.0111.desc.death_stop_fly: "Canavarın kaçmasına izin vermeliydim. [dragon.Custom('GetDragonHerHis')] pençenin kafa derimi sıyırması ve kanın yüzümden aşağı doğru akmaya başlamasıyla bu açıkça anlaşılıyor — sonra #bold dökülüyor#! — .\n\nAcı vücudumu parçaladıkça görüşüm kırmızıya dönüyor. [dragon.GetNamePossessiveNoTooltip] pençeler bıçak kadar keskin, beni bir kurt sürüsünün ortasındaki bir koyun gibi parçalıyor. Böylece bitiyor..." #NT!
 agot_dragon_slaying_events.0111.desc.loss_wounded_one: "Sıyrık ve morluklarla doluyum, bu cehennemi karşılaşmadan geriye sadece ufak yaralar kalıyor." #NT!
 agot_dragon_slaying_events.0111.desc.loss_wounded_two: "Bu cehennemi karşılaşmadan kötü bir halde ayrılıp, katliamdan tökezleyerek uzaklaşıyorum." #NT!
 agot_dragon_slaying_events.0111.desc.loss_wounded_three: "Ölümün kıyısındayım; bu cehennem azabıyla karşılaşmanın bana çok büyük bir bedeli oldu." #NT!
 agot_dragon_slaying_events.0111.desc.loss_minor_burns: "Şaşırtıcı bir şekilde, savaştan sadece küçük yanıklarla kurtuldum." #NT!
 agot_dragon_slaying_events.0111.desc.loss_major_burns: "Maalesef, vücudumda ciddi yanık izleri var." #NT!
 agot_dragon_slaying_events.0111.desc.loss_unscathed: "Neyse ki yeni yaralar açmadan bu süreci atlatmayı başardım." #NT!
 agot_dragon_slaying_events.0111.desc_vengeance: "[ROOT.Char.Custom2('RelationToMeShort', vengeance_candidate)], [vengeance_candidate.GetFirstNameNicknamed]'imin intikamını almayı başaramadım." #NT!
