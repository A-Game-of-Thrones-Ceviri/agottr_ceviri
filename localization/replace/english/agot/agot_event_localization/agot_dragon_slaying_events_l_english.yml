 agot_dragon_slaying_events.0102.t: "$agot_dragon_duel.t$ [dragon.GetNameNoTooltip]" #NT!
 agot_dragon_slaying_events.0102.desc.maimed: "Omuz yuvasından tamamen kopmuş olan kolum yerde kıvranıyor, son kan pompaları yerde sarsıntılı hareketlerin bir pantomimini yapıyor. Eh, bu beklendiği gibi gitmedi...\n\n" #NT!
 agot_dragon_slaying_events.0102.desc.crippled: "Parçalanmış bedenimi sürüklüyorum... Bir ejderhanın kuyruğunun böyle bir güçle ezebileceğini kim bilebilirdi? Bir zamanlar [ROOT.Char.GetLadyLord]'ın gururlu bacaklarının uzandığı gövdemin altında, şimdi parçalanmış kemiklerden, iç organlardan ve pantolonumun yırtık parçalarından oluşan cansız bir karmaşa asılı.\n\n" #NT!
 agot_dragon_slaying_events.0102.desc.ouchie: "Her şey bir anda oluyor... [dragon.Custom('GetDragonHerHis')] darbesinden kaçınmak için [dragon.GetNameNoTooltip]'ın altına dalıyorum, ama adımımı yanlış ayarlamışım. Kaskımın başımdan fırladığını hissediyorum. Pençeli bir ayak öfkeyle bacağımı yırtıyor, hem eti hem de kemiği parçalıyor. [dragon.GetNamePossessiveNoTooltip]'nin kuyruğunun ucu yüzümden geçip gözümden temizce geçtiğinde acı dolu çığlığım yarıda kesiliyor.\n\nKan fışkırıyor, yanaklarımdan aşağı bir çeşme gibi akıyor." #NT!
 agot_dragon_slaying_events.0102.desc.bite: "[dragon.GetNamePossessiveNoTooltip] çeneler korkunç bir vahşetle kırılır." #NT!
 agot_dragon_slaying_events.0102.desc.tail: "[dragon.GetNameNoTooltip] vuruş [dragon.Custom('GetDragonHerHis')] kuyruk güçlü bir kuvvetle." #NT!
 agot_dragon_slaying_events.0102.desc.climb: "Darbeden kaçınmak için ejderhanın sırtına tutundum ve [dragon.Custom('GetDragonSheHe')] açıkça mutlu değil.\n\n" #NT!
 agot_dragon_slaying_events.0102.desc.dive: "Ejderhanın karnının altına daldığımda, kendimi [dragon.Custom('GetDragonHerHis')]'ın en kötü öfkesinden güvende buluyorum; ancak avantajım olmadığı için, üzerimde beliren gücün tamamen farkında değilim.\n\n" #NT!
 agot_dragon_slaying_events.0102.desc.valyrian: "#italic Valar morghulis#! aklımdan geçiyor. Ölüm: bir amaç, tatlı bir kurtuluş. Ama #italic bugün değil#!." #NT!
 agot_dragon_slaying_events.0102.desc.uncouth: "#bold Bu tanrıların unuttuğu ejderhayı sikeyim.#!" #NT!
 agot_dragon_slaying_events.0102.desc.seven: "#italic Anne... Savaşçı... Baba...#! Bir kurtarıcıya tutunuyorum, ama gördüğüm tek şey beni almaya gelen Yabancı." #NT!
 agot_dragon_slaying_events.0102.desc.oldgods: "Vücudum aniden buz gibi oldu, üzerime uyuşturucu bir serinlik çöktü. #italic Eski tanrılar burada#!, ve bu belaya son vermeliyim." #NT!
 agot_dragon_slaying_events.0102.desc.drowned: "#italic Ölü olan asla ölmeyebilir#!, Kendime yalvarıyorum, #italic ama daha sert... daha güçlü... yükseliyor.#!" #NT!
 agot_dragon_slaying_events.0102.desc.rhllor: "Alevler etrafımda dans etse de, sıcak bir sakinlik duygusuyla kucaklandığımı hissediyorum. #italic Işık Tanrısı beni zafere götürecek.#!" #NT!
 agot_dragon_slaying_events.0102.desc.fallback: "Artık tek umudum kendi kararlılığımda yatıyor... #italic Kendimi ileriye, ateşin ve alevlerin arasından itmeliyim.#!" #NT!
 agot_dragon_slaying_events.0102.desc.crush: "Ejderha [dragon.Custom('GetDragonHerHis')] ağırlık değiştiriyor, [dragon.Custom('GetDragonSheHe')] beni [dragon.Custom('GetDragonHerHim')] ile zemin arasındaki [dragon.Custom('GetDragonHerHis')] vücudunun ağırlığıyla zorla ezmeyi amaçlıyor. Hızlı davranmalıyım, yoksa [dragon.Custom('GetDragonSheHe')] beni öldürecek." #NT!
 agot_dragon_slaying_events.0102.desc.tail: "Ejderha beni [dragon.Custom('GetDragonHerHis')] sırt ve [dragon.Custom('GetDragonHerHis')] kuyruk arasına fırlatmayı planlıyor. Tek bir darbeden bile kaçınarak bir karar vermeliyim. [dragon.Custom('GetDragonHerHis')|U] kuyruk beni kolayca öldürür." #NT!
 agot_dragon_slaying_events.0102.desc.shake: "[dragon.GetNameNoTooltip] beni [dragon.Custom('GetDragonHerHis')]'den kurtarmaya çalışıyor." #NT!
 agot_dragon_slaying_events.0102.desc.fly_climb: "Ejderha havaya uçtu, ya hala yapabiliyorken bırakmalıyım ya da onunla birlikte sürüklenmeliyim. İkincisinin tehlikeleri aşikar, ama bırakmak ödülümü kaybetmek anlamına gelir." #NT!
 agot_dragon_slaying_events.0102.desc.fly_dive: "Ejderha havaya yükselmeye çalışıyor. Canavarı indirmek istiyorsam hızlı davranmalıyım, yoksa [dragon.Custom('GetDragonHerHim')]'ı bırakabilirim." #NT!
 agot_dragon_slaying_events.0102.kill_first_crush: "#bold Önce [dragon.Custom('GetDragonHerHim')]'i öldürürsem hayır!#!" #NT!
 agot_dragon_slaying_events.0102.kill_first_crush.tt: "[dragon.Custom('GetDragonSheHe')] seni yere çarpmadan önce ejderhayı öldürmeye çalışacaksın." #NT!
 agot_dragon_slaying_events.0102.kill_first_fly: "#bold [dragon.Custom('GetDragonSheHe')] uçmadan önce [dragon.Custom('GetDragonHerHim')]'i öldürmeliyim!#!" #NT!
 agot_dragon_slaying_events.0102.kill_first_fly.tt: "[dragon.Custom('GetDragonSheHe')] havalanmadan önce ejderhayı öldürmeye çalışacaksınız, bu da misillemeyle karşılaşmanıza neden olabilir." #NT!
 agot_dragon_slaying_events.0102.roll: "Uzaklaş." #NT!
 agot_dragon_slaying_events.0102.dive_fly_away: "Utanç..." #NT!
 agot_dragon_slaying_events.0102.climb_head: "Baş için tırman!" #NT!
 agot_dragon_slaying_events.0102.get_off: "İn aşağı!" #NT!
 agot_dragon_slaying_events.0102.hold_on: "Devam etmek!" #NT!
  
