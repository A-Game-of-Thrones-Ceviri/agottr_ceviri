 agot_dragon_slaying_events.0101.t: "$agot_dragon_duel.t$ [dragon.GetNameNoTooltip]" #NT!
 agot_dragon_slaying_events.0101.desc.mid.uncouth: "Bu ejderhayı ve tüm alemi siktir et. Bu buharlı #bold dragonpiss#!!\n\n çuvalıyla savaşta ölmeyi reddediyorum" #NT!
 agot_dragon_slaying_events.0101.desc.mid.brave: "Saldırıdan geri çekilirken sinirlerim bir anlığına sınanıyor, ancak kararlılığım bir kez daha sertleşiyor. [dragon.GetNameNoTooltip] #bold ölecek#!.\n\n" #NT!
 agot_dragon_slaying_events.0101.desc.mid.craven: "Tüm vücudum titriyor, ölüm o kadar yakın ki kokusunu alabiliyorum. Pantolonum bok içinde, korku ve panik içinde içindekileri dışarı attım. İşte böyle bitiyor...\n\n" #NT!
 agot_dragon_slaying_events.0101.desc.mid.fallback: "Kısa bir süre tökezliyorum, sonra tekrar odaklanıyorum. Eldeki görev varlığımın her zerresini gerektirecek. Ve o zaman bile...\n\n" #NT!
 agot_dragon_slaying_events.0101.desc.outro1: "Etrafımdaki zemin, ne bir barınak ne de bir sempati sunan bir moloz ve enkaz yığını. Sadece ölüm." #NT!
 agot_dragon_slaying_events.0101.desc.outro2: "Ayağım bir kemik parçasına takılıyor... Bir keçinin kafatası mı? Belki bir kurdun? Bir ejderha, insanlardan başka düşman tanımaz." #NT!
 agot_dragon_slaying_events.0101.desc.outro3: "Yüzümden bir damla kan süzülüyor, demir kokusu burun deliklerimi dolduruyor. Gözlerimden teri bir yüz buruşturmayla siliyorum." #NT!
 agot_dragon_slaying_events.0101.desc.outro4: "Hava ağır, ama o an hafif ve ulaşılması zor geliyor; alevlerin arasında kısa bir titreme, bir anda dağılan bir hayalet." #NT!
 agot_dragon_slaying_events.0101.desc.ending1: "Karşımda, ürkütücü derecede yakın, [dragon.GetNamePossessiveNoTooltip] kanat havaya toz ve kül savuruyor." #NT!
 agot_dragon_slaying_events.0101.desc.ending2: "[dragon.GetNameNoTooltip] artık ulaşılabilir bir mesafede, ancak [dragon.Custom('GetDragonHerHis')] [dragon.Custom('GetDragonColor')] ölçekleri bir kale kadar aşılmaz görünüyor." #NT!
 agot_dragon_slaying_events.0101.desc.ending3: "Önümde beni bekleyen kanlı eylem olmasa, neredeyse elimi uzatıp [dragon.GetNamePossessiveNoTooltip] [dragon.Custom('GetDragonColor')] pullara dokunabilirdim." #NT!
 agot_dragon_slaying_events.0101.desc.ending4: "Bir sessizlik çöküyor üzerimize. Sessizlik benim tek ertelemem. [dragon.GetNamePossessiveNoTooltip] gözler Valyrian çeliği hançerleri gibi beni deliyorlar." #NT!
 agot_dragon_slaying_events.0101.desc.current_move_bite: "\n\nBu canavarın çeneleri gevşiyor. Eğer hareket etmezsem akşam yemeği olacağım." #NT!
 agot_dragon_slaying_events.0101.desc.current_move_tail: "\n\nCanavarın kuyruğu yıkıcı bir güçle çarpıyor. Hareket etmeliyim ya da çamurla bir olmalıyım." #NT!
 agot_dragon_slaying_events.0101.climb: "Ejderhaya tırman." #NT!
 agot_dragon_slaying_events.0101.dive: "Ejderhanın altına dal." #NT!
 agot_dragon_slaying_events.0101.stand: "Dik durun. Ejderha burada ölür." #NT!
  
