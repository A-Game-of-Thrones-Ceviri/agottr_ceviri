l_english:
#mustafa
agot_dragon_duel.t:0 "Ejderha Düellosu:"

agot_dragon_slaying_events.0001.t:0 "Ejderhanın İni"
agot_dragon_slaying_events.0001.neck:0 "Bataklıkların alışıldık kokusu günlerdir burnumu rahatsız ediyordu, o kadar ki sonunda buna alıştım, bu yüzden yeni bir koku - bana yabancı ama nedense çürük yumurtayı andıran - beni gafil avlıyor, yine de doğru yolda olduğumu biliyorum. Bataklık, turba ve çamur labirenti sonunda parçalanmış cesetler ve kömürleşmiş kemiklerle işaretlendi... Sadece izi takip etmem gerekiyor.\n\nBeni bitki örtüsüyle kaplı kayalık bir höyüğe götürüyor. Doğrudan bataklık bir gölete açılan girişe bakılırsa içi boş. Eğer [dragon.GetNameNicknamed] burada yaşıyorsa, muhtemelen suda yürümek zorunda. Bir in için ilginç bir seçim, ama en azından yer ona belli bir huzur garanti ediyor. Dikkatli olmak gerekiyor çünkü bir ejderha ile yüzleşmek zaten zor, ama yapışkan çamur ve opak sular kadar tehlikeli bir arazide hiçbir şeyden emin olamam."
agot_dragon_slaying_events.0001.north:0 "Yoğun yeşil asker çamlarının gölgelerinde yürürken kar ve ot ayaklarımın altında çıtırdayarak eziliyor. Mağara, topraktan kurtulmak için savaşıyormuş gibi görünen uzun, karla kaplı bir höyüğün içine oyulmuş. Ağaç sınırı aniden bitiyor; höyüğü çevreleyen çamlar ya kesilmiş ya da paramparça olmuş - gövdenin ve kabuğun düğümlü parçalarına ayrılmış, iğneleri karın ortasında dağınık yeşil kümeler bırakıyor.\n\nKalın bir siyah duman bulutu mağaranın ağzından yukarı doğru kıvrılıyor, soğuk rüzgar tarafından dağılmadan önce bulutlu gökyüzüne ulaşıyor. Burası kesinlikle [dragon.GetNameNicknamed] adlı ejderhanın ini. Mağaranın girişinden hemen sonra bir yığın halinde bırakılmış avının kömürleşmiş kemikleri. Bu canavara nasıl yaklaşmalıyım? Hiç denemeli miyim?"
agot_dragon_slaying_events.0001.vale:0 "[dragon.GetNameNicknamed] adlı ejderhayı ararken Ay Dağları manzaraya dik gölgeler düşürüyor. İni bu kayalıkların arasında gizlenmiş olmalı, ama yürüyerek zar zor geçebiliyorken onu nasıl bulacağım?\n\nŞans bugün cesaretimden yana, çünkü dik bir uçurumun tepesine çıkıyorum ve dağın gri-yeşil yüzüne sıkışmış şerit benzeri bir mağara görüyorum. Girişinin etrafındaki toprak kömürleşmiş cesetlerle dolu ve fark edince kalbim yerinden fırlayacak gibi oluyor: Ödülümü buldum, ama şimdi onu kazanmalıyım..."
agot_dragon_slaying_events.0001.dorne:0 "[dragon.GetNameNicknamed] adlı ejderhayı ararken kum tepeleri bana pek de rahatlama sağlamadı. Bazen çöl kumları arasında yeterli su olmadığı için sayıkladığımı hissettim. Bugün, önümde sadece bir taş atımı uzaklıkta, onu görüyorum: sanki bir serapmış gibi görünüp kaybolan, hareket eden bir mağara.\n\nSevincim, sirkeye dönüşmüş bir Dorne şarabı gibi, hızla ekşiyor... İşte burada [dragon.GetNameNoTooltip] adlı ejderhaya karşı duruşumu sergilemeliyim, ama kaderim kumlar kadar hızlı bir şekilde parmaklarımın arasından kayıp gidebilir."
agot_dragon_slaying_events.0001.danwell:0 "[dragon.GetNameNicknamed] adlı ejderhayı, [dragon.GetCurrentLocation.GetName] adlı yerin yakınında, sıcak ve nemli bir mağara olan inine kadar takip ettim. Havada kötü bir koku var, deniz ürünü etinin kokusuyla olgunlaşmış, çürümenin iğrenç bir kokusu. Mağara girişinin taşları üzerinde, insanların ve hayvanların kömürleşmiş kalıntıları var. Bu uğursuz mağaranın ağzının ötesinde ne korkular gizleniyor? Ne gibi zorluklar beni bekliyor?"
agot_dragon_slaying_events.0001.roselyse:0 "[dragon.GetNameNicknamed] adlı ejderhayı, [dragon.GetCurrentLocation.GetName] adlı yerin yakınında, yosun kaplı taşlar ve yapışkan yeşilliklerle çevrili, boş renkli bir mağara olan inine kadar takip ettim. Sessizce ilerlerken kalın, yuvarlanan bir sis her yeri kaplıyor. Sanki bir devin dilinin üzerinde sallanıyorum, durgun nefesi çürüyen et kokusuyla ağır. \n\nİçeriden hareketlenme belirtileri var... Yavaş, hafif yuvarlanan bir gök gürültüsü gibi bir gürültü. Duman kokusu bana saldırıyor ve nefesim boğazıma düğümleniyor. Elbette aradığım şeyi burada bulacağım... Ama devam edersem hikayeyi anlatmak için hayatta kalacak mıyım?"
agot_dragon_slaying_events.0001.aemmly:0 "Zaten korkunç ve tehlikeli bir yolculuktan sonra, [dragon.GetNameNicknamed] adlı canavarı, [dragon.GetCurrentLocation.GetName] yakınlarındaki vahşi dış kesimlere gömülü, en derin gölgelerde kalmış bir mağara olan inine kadar takip ettim. Derin bir nefes alıyorum ve sessizce inin ağzına doğru ilerliyorum, rüzgarlar sanki "#italic geri dön!#!" diye ilan etmek istercesine bana uyarılar fısıldıyor. Girişin daha iyi bir görüntüsünü elde ederken, kavrulmuş yosun ve yanmış, yutulmuş vahşi yaşam kalıntıları zemini kaplıyor. Yakındaki karanlıkta bir şey gizleniyor mu diye emin olamayarak ihtiyatla ilerliyorum. #italic Hareket ettiğini #! görüyorum - ama bunun bir yarasa, haydut mu yoksa [dragon.GetNameNoTooltip] kendisi mi olduğunu anlayamıyorum. \n\nOdaklandığımda içerideki ejderhanın yavaş nefes alışını duyabiliyorum. [dragon.Custom('GetDragonSheHe')|U] burada. Geriye kalan tek şey, devam etmek ve tarih kayıtlarında yerimi almak, ama son saniyede bir düşünce zihnimi kemiriyor... Bunu gerçekten yapabilir miyim?"
agot_dragon_slaying_events.0001.desc_vengeance:0 "Zorluk ne olursa olsun, [ROOT.Char.Custom2('RelationToMeShort', vengeance_candidate)] [vengeance_candidate.GetFirstNameNicknamed] için intikamımı alacağım."
agot_dragon_slaying_events.0001.desc_plan:0 "\n\nBelki bir plan yapmalıyım."
agot_dragon_slaying_events.0001.poison:0 "Zehirli bir bıçakla savaşın."
agot_dragon_slaying_events.0001.poison.tt:0 "Bıçağınızı zehirleyecek ve [dragon.GetName] adlı ejderhayı yavaşlatmayı umacaksınız"
agot_dragon_slaying_events.0001.mirror:0 "Aynalı bir kalkanla savaşın."
agot_dragon_slaying_events.0001.mirror.tt:0 "Daha önce işe yaramadı, ama belki sizin için işe yarar"
agot_dragon_slaying_events.0001.seal:0 "Tüneli kapatın."
agot_dragon_slaying_events.0001.seal.tt:0 "Tüneli kapatacak ve [dragon.GetName] adlı ejderhayı açlıktan öldürmeye çalışacaksınız"
agot_dragon_slaying_events.0001.feed:0 "Yiyeceklerle cezbedin."
agot_dragon_slaying_events.0001.feed.tt:0 "[dragon.GetName] adlı ejderhayı cezbetmek için yerel hayvanları temin edeceksiniz"
agot_dragon_slaying_events.0001.confront:0 "[dragon.GetNameNoTooltip] ile yüzleşin."
agot_dragon_slaying_events.0001.confront.tt:0 "Ejderha ile hemen savaşa başlayacaksınız"
agot_dragon_slaying_events.0001.cancel:0 "İkinci kez düşündüm de, bu kötü bir fikir."

agot_dragon_slaying_events.0002.t:0 "Karanlık Gölgeler"
agot_dragon_slaying_events.0002.desc:0 "[dragon.GetNamePossessive] inini arama çalışmaları, henüz sonuçsuz kaldı. Günler uzarken, göreve olan dikkatim azaldı. Bu canlı, güneşli öğle vakti, kendimi ağaç sınırından uzakta, açık bir alanın genişliğinde dolaşırken buluyorum. Geçerken yuvarlanan bulutların gölgeleri bana eşlik ediyor.\n\nZihnim bulutlarda dolaşırken garip bir şey fark ediyorum: Gölgelerden biri hızla ve #bold rüzgara karşı#! hareket ediyor... Farkındalık kısa süre sonra beni vuruyor: Ben [dragon.GetNameNicknamedNoTooltip] adlı ejderhayı bulmak yerine, o beni buldu!\n\n[dragon.Custom('GetDragonColorFull')] canavarı bir bulutun örtüsünden dalarken görüyorum ve bir sonraki hamlemi belirlemek için sadece bir anım var."
agot_dragon_slaying_events.0002.fight:0 "Mağara olsun ya da olmasın, fark etmez."
agot_dragon_slaying_events.0002.fight.tt:0 "[dragon.GetName] adlı ejderha ile savaşa başlayacaksınız"
agot_dragon_slaying_events.0002.run:0 "KAÇ!"
agot_dragon_slaying_events.0002.run.tt:0 "Bu planladığım gibi gitmedi."

agot_dragon_slaying_events.0003.t:0 "Kayıp Ejderha"
agot_dragon_slaying_events.0003.desc:0 "Tüm çabalarıma rağmen ejderhayı bulamadım. Eve dönme zamanı."
agot_dragon_slaying_events.0003.a:0 "Belki bir dahaki sefere!"

agot_dragon_slaying_events.0004.t:0 "$agot_dragon_duel.t$ Aynalı Kalkan"
agot_dragon_slaying_events.0004.desc.intro:0 "Efsane, Gardener Hanesi'nin hizmetinde ünlü bir şövalye olan Sör [serwyn.GetFirstName]'den bahseder... Yoksa Kral Muhafızları'nın bir üyesi miydi? Hafızam beni yanıltıyor. Halkın favorisi olan, [urrax.GetName] adlı canavarı öldürme taktiği o kadar basitti ki, dahiceydi: Cilalı bir kalkanın arkasına saklanarak, kendi yansımasıyla kafası karışmış ejderhaya yaklaştı.\n\nÖnümde [dragon.GetNameNicknamed] beliriyor ve parlatılmış kalkanımı kavrarken elim titriyor, eklemlerim gerginlikten bembeyaz olmuş. #italic Elbette Sör Serwyn yaklaşımında kendinden daha emin hissetmiştir...#!\n\nHer adımda, eski masalları ve onları dinlediğim için kendi zayıflıklarımı sorguluyorum."
agot_dragon_slaying_events.0004.desc.some_success:0 "Önümdeki ejderha bir süre şaşkına dönüyor, ama artık kandırılmıyor. Daha yakındayım ama henüz vurabileceğim mesafede değilim..."
agot_dragon_slaying_events.0004.desc.major_success:0 "Şüphelerime rağmen, ejderha kandırıldı ve şimdi vurabileceğim mesafedeyim!"
agot_dragon_slaying_events.0004.desc_failure:0 "Alçak bir homurtu duyuyorum... Ejderha kurnazlığımla hiç aldatılmamış, tehlikenin sıcaklığını tenimde hissedebiliyorum."
agot_dragon_slaying_events.0004.a:0 "Kalkanı bırakma zamanı."

agot_dragon_slaying_events.0005.t:0 "$agot_dragon_duel.t$ Mühürlü Mezar"
agot_dragon_slaying_events.0005.desc.intro:0 "Yerel köylüleri mağara girişini kapatmamda bana yardım etmeleri için ikna etmek pek de zor olmadı. Her yüz korkuyla dolu olsa da, her biri bu cehennem canavarından kurtulmak için daha çaresizdi. Ve her kafada da zafer hayalleri yüzüyordu! Son taş yerine oturduğunda, ejderhanın ölümünün bir işaretini bekledik. Elbette açlıktan ölecek ya da nefesi tükenecek...\n\n"
agot_dragon_slaying_events.0005.desc.starved:0 "Günlerce bekledikten sonra mağaranın açılmasını emrediyorum. Mağara girişinin hemen ötesinde ödülümü görünce gurur beni kaplıyor. "Canavar öldü, [ROOT.Char.GetLadyLord|l]im" diye sesleniyor yerlilerden biri olan [peasant.GetFirstName]."
agot_dragon_slaying_events.0005.desc.elsewhere:0 "Günlerce bekledikten sonra mağaranın açılmasını emrediyorum. Ancak mağarayı didik didik aradıktan sonra, kolay bir öldürme umudu söndü. "Canavar burada değil, [ROOT.Char.GetLadyLord|l]im" diye fısıldıyor yerlilerden biri olan [peasant.GetFirstName]. "Belki de hiç burada olmadı.""
agot_dragon_slaying_events.0005.desc.fire.impatient:0 "Ancak bir günlük anlamsız bekleyişten sonra, yeterince bekledim. Canavar zayıflamış olmalı ve en azından öldürmesi daha kolay olmalı."
agot_dragon_slaying_events.0005.desc.fire:0 "Mağaranın açılmasını emrediyorum... sadece ejderhayı taşın arkasında beklerken bulmak için. Bir göz açıp kapayıncaya kadar gökyüzü koyu kırmızı bir alevle kaplanıyor. [peasant.GetFirstName], ejderha ateşinin gürültüsünün üzerinde bir çığlık atıyor, "[ROOT.Char.GetLadyLord|l]im, yere yat!""
agot_dragon_slaying_events.0005.desc.away:0 "Bir şeylerin ters gittiğini anlamak uzun sürmüyor. Hava durgun, kuşlar sustu ve atlar huzursuzlandı. "Duyuyor musun," diye sesleniyor yerlilerden biri olan [peasant.GetFirstName], "bu bir davul sesi mi?" Hayır... davul değil... #bold kanat çırpma sesi#! Bu düşünceyi toplar toplamaz cehennem canavarı önümüzde beliriyor ve üzerimize kavurucu bir alev seli salıyor."
agot_dragon_slaying_events.0005.desc.deadpeasant:0 "\n\n[peasant.GetFirstNameNoTooltip] adlı kişinin hızlı hareketleri olmasaydı, diğerleriyle birlikte yanmış olurdum. Ancak bu hareketin bedelini ağır ödedi ve son nefesinde tüm gücüyle fısıldadı, "Canavarı öldür... köyü koru.""
agot_dragon_slaying_events.0005.starved:0 "Beklediğimden küçük."
agot_dragon_slaying_events.0005.starved.tt:0 "Artık bir ejderha avcısı olarak kabul ediliyorsunuz"
agot_dragon_slaying_events.0005.elsewhere:0 "Nereye gitmiş olabilir?"
agot_dragon_slaying_events.0005.d:0 "Canavar bunun bedelini ödeyecek."
agot_dragon_slaying_events.0005.d.tt:0 "Ejderha size pusu kurdu, dezavantajlı bir şekilde savaşa başlayacaksınız"

agot_dragon_slaying_events.0006.t:0 "$agot_dragon_duel.t$ Lezzetli Bir Hile"
agot_dragon_slaying_events.0006.desc:0 "[dragon.GetNameNicknamed] adlı ejderhayı alt etmem karşılığında yerel bir çobanı sürüsünden bazılarını vermey
e ikna etmek kolaydı... Şimdi zor kısım geliyor.\n\nKoyunların arasına yerleşiyorum ve korkunç canavara doğru sürünüyoruz. Koyun etiyle çevrili olarak, zararlı niyetimi bir yemek kisvesinin arkasına gizlemeye çalışacağım.\n\nEjderhaya doğru her yanlış adımda, kalbim göğsümde daha yüksek sesle çarpıyor."
agot_dragon_slaying_events.0006.desc.success:0 "[dragon.GetNameNoTooltip], koyunların yaklaşmasını izlerken memnun bir mırıltı çıkarırken yemi yutmuş gibi görünüyor. Kendimi vurabileceğim mesafede bulurken, [ROOT.Char.Custom('signature_weapon')] silahımı kaldırıyorum, ama mırıltının tınısı hızla derin, karanlık bir homurtuya dönüşüyor..."
agot_dragon_slaying_events.0006.desc.fail:0 "[dragon.GetNameNoTooltip], koyunlarla hiç ilgilenmiyor gibi görünüyor. Gözleri yemlerin arasında beni hemen fark ediyor... Görünüşe göre farklı bir et türü tercih ediyor."
agot_dragon_slaying_events.0006.a:0 "Ben menüde değilim."

### DÜELLO YERELLEŞTİRMESİ ###

## 0100 Yakınlık 2 veya 1 için
# Giriş
agot_dragon_slaying_events.0100.t:0 "$agot_dragon_duel.t$ [dragon.GetNameNoTooltip]"
agot_dragon_slaying_events.0100.desc.intro1:0 "[dragon.GetNameNicknamed], parlayan gözlerle bana bakıyor, [dragon.Custom('GetDragonHerHis')] [dragon.Custom('GetDragonColorFull')] pulları kararlı bakışlarımı yansıtıyor."
agot_dragon_slaying_events.0100.desc.intro2:0 "[dragon.GetNameNicknamed], çelik ve etin tadı için aç, ağzını yalıyor."
agot_dragon_slaying_events.0100.desc.intro3:0 "[dragon.GetNameNicknamed], kanatlarını açıyor ve bana doğru bir rüzgar esintisi gönderiyor."
agot_dragon_slaying_events.0100.desc.intro4:0 "[dragon.GetNameNicknamed], sertleşmiş bakışlarımla karşılaşırken başını eğiyor ve gözlerini kısıyor."
agot_dragon_slaying_events.0100.desc.close_intro:0 "Çabalarım bana kısa bir avantaj sağladı, ancak [dragon.GetNameNicknamed] adlı ejderhadan yayılan ısıyı hissettiğimde coşkum hızla yok oluyor. Düşmanım, neredeyse daha da yaklaşmam için bana meydan okurcasına, homurdanıyor."
agot_dragon_slaying_events.0100.desc.mid1:0 "Bu canavar karşısında kendimi dengelemeye çalışarak, ayaklarımı dikkatlice ayarlıyorum.\n\n"
agot_dragon_slaying_events.0100.desc.mid2:0 "Gelecek vahşete kendimi hazırlayarak, [ROOT.Char.Custom('signature_weapon')] silahımı hazırlıyorum.\n\n"
agot_dragon_slaying_events.0100.desc.mid3:0 "Alnımda ve gözlerimin çevresinde ter damlaları oluşuyor, ancak onları silmek için ani bir hareket yapma riskini alamam. Tuzlu damlaları gözyaşları gibi kırpıyorum.\n\n"
agot_dragon_slaying_events.0100.desc.intro.poison:0 "Bıçağım zehir damlatıyor, onu kullanmak için yeterince yaklaşmam gerekiyor..."
agot_dragon_slaying_events.0100.desc.ending1:0 "Kaderim, koparılmayı veya efsaneye dönüştürülmeyi bekleyen kırılgan bir iplik gibi asılı duruyor."
agot_dragon_slaying_events.0100.desc.ending2:0 "Kaderim bir bıçağın ucunda duruyor, tehlikeli bir şekilde felakete doğru yalpalıyor."
agot_dragon_slaying_events.0100.desc.ending3:0 "Kararlılığım herhangi bir ejderha ateşinden daha parlak yanıyor ve kendimi layık olduğunuzu kanıtlayacağım. Ama"
agot_dragon_slaying_events.0100.desc.get_closer:0 "Ejderhaya daha da yaklaşmalıyım.\n\n"
agot_dragon_slaying_events.0100.desc.get_even_closer:0 "Acı verse de ejderhaya daha da yaklaşmalıyım.\n\n"
# Ejderhanın Son Hamlesi
agot_dragon_slaying_events.0100.desc.last_move_burn1:0 "Ateş. Her yerde ateş. Ejderhanın ürettiği alev seli çok yoğun ve ürettiği duman boğucu derecede kalın."
agot_dragon_slaying_events.0100.desc.last_move_burn2:0 "Alevler ağzından fışkırıyor, bölgeyi daha önce hiç hissetmediğim yoğun bir sıcaklıkla yıkıyor."
agot_dragon_slaying_events.0100.desc.last_move_burn3:0 "Yakıcı bir cehennem beni yutuyor, her tarafımı ejderha ateşi ve duman duvarlarıyla çevriliyor. Isı, havanın kendisinde dalgalanmalar yaratıyor."
agot_dragon_slaying_events.0100.desc.last_move_shake_cave:0 "Ejderhanın öfkesi ve felç edici kükremesinin yankıları azaldı ve mağara sessizleşti."
agot_dragon_slaying_events.0100.desc.last_move_sneak_attack:0 "Aldatmaca! Korunmanın ölçülü bir anı olarak yanıldığım şey, aslında kendi savunmalarımı açmak için hesaplanmış bir hileydi. Şimşek hızında, koşan figürüme saldırdı ve korkunç bir yara açtı."
agot_dragon_slaying_events.0100.desc.last_move_guarded_attack:0 "Ejderhanın savunması düştü, ama gözlerinde soğuk bir bakış var."
agot_dragon_slaying_events.0100.desc.last_move_guard:0 "Ejderhanın savunması artık kalktı."
agot_dragon_slaying_events.0100.desc.last_move_lunge:0 "[dragon.GetNameNoTooltip] korkunç bir güçle hamle yapıyor ve ağzını kapatıyor. Parçalanmaktan kıl payı kurtuluyorum."
# Ejderhanın Mevcut Hamlesi
agot_dragon_slaying_events.0100.desc.current_move_burn:0 "[dragon.GetNameNoTooltip] boynunu büktü. Ağzından alçak bir homurtu yankılanıyor ve havayı kömür kokusu kaplıyor. Şüphe yok ki, bölgeyi alevlerle temizlemeye hazırlanıyor."
agot_dragon_slaying_events.0100.desc.current_move_shake_cave:0 "Agresif bir öfke nöbeti içinde, çok tehlikeli bir manzara oluşturdu. Ağzından çıkan boğuk kükreme mağarada yankılanıyor, korkunç bir ses."
agot_dragon_slaying_events.0100.desc.current_move_guard:0 "[dragon.GetNameNoTooltip] savunmasını yükseltti, belki de şimdi aramızdaki mesafeyi kapatma şansım."
agot_dragon_slaying_events.0100.desc.current_move_lunge:0 "Güçlü bir hızla, ejderha aramızdaki mesafeyi kapatıyor. Güçlü çeneleri açık, etimin tadına bakmak için can atıyor."
# Saldırganın Seçenekleri
agot_dragon_slaying_events.0100.approach:0 "Ejderhaya saldırın."
agot_dragon_slaying_events.0100.roll_burn:0 "Fıçı yuvarlanması yapın."
agot_dragon_slaying_events.0100.roll_lunge:0 "İleri atılın."
agot_dragon_slaying_events.0100.approach_cautiously:0 "Dikkatlice yaklaşmaya devam edin."
agot_dragon_slaying_events.0100.run:0 "Buradan gitmem gerek."

## 0101 Yakınlık 0 için
agot_dragon_slaying_events.0101.t:0 "$agot_dragon_duel.t$ [dragon.GetNameNoTooltip]"
agot_dragon_slaying_events.0101.desc.mid.uncouth:0 "Siktir et bu ejderhayı ve siktir et tüm diyarı. Bu buharlı #bold ejderha boku#! çuvalıyla savaşta ölmeyi reddediyorum!!\n\n"
agot_dragon_slaying_events.0101.desc.mid.brave:0 "Saldırıdan geri çekilirken sinirlerim bir anlığına test ediliyor, ama kararlılığım bir kez daha sertleşiyor. [dragon.GetNameNoTooltip] #bold ölecek#!.\n\n"
agot_dragon_slaying_events.0101.desc.mid.craven:0 "Tüm vücudum titriyor, ölüm o kadar yakın ki kokusunu alabiliyorum. Korku ve panik içinde bağırsaklarımı boşalttığım için pantolonum bok dolu. İşte böyle bitiyor...\n\n"
agot_dragon_slaying_events.0101.desc.mid.fallback:0 "Tökezliyorum, kısa bir süreliğine, sonra tekrar odaklanıyorum. Önümdeki görev, varlığımın her zerresini gerektirecek. Ve o zaman bile...\n\n"
agot_dragon_slaying_events.0101.desc.outro1:0 "Etrafımdaki zemin moloz ve enkaz yığını, ne barınak ne de merhamet sunuyor. Sadece ölüm."
agot_dragon_slaying_events.0101.desc.outro2:0 "Ayağım bir kemik parçasına takılıyor... Bir keçi kafatası mı? Belki bir kurdun? Bir ejderha insanlardan başka düşman tanımaz."
agot_dragon_slaying_events.0101.desc.outro3:0 "Yüzümden aşağı bir damla kan akıyor, demir kokusu burun deliklerimi dolduruyor. Yüzümü buruşturarak gözlerimdeki teri kırpıyorum."
agot_dragon_slaying_events.0101.desc.outro4:0 "Hava ağır, ancak an hafif ve anlaşılmaz geliyor - alevlerin arasında kısa bir parıltı, bir anda kaybolan bir görüntü."
agot_dragon_slaying_events.0101.desc.ending1:0 "Önümde, şaşırtıcı derecede yakın, kanatları toz ve külü havaya savuruyor."
agot_dragon_slaying_events.0101.desc.ending2:0 "[dragon.GetNameNoTooltip] şimdi erişim mesafesinde, ancak [dragon.Custom('GetDragonHerHis')] [dragon.Custom('GetDragonColor')] pulları bir kale kadar aşılmaz görünüyor."
agot_dragon_slaying_events.0101.desc.ending3:0 "Önümdeki kanlı iş olmasaydı, elimi uzatıp [dragon.Custom('GetDragonColor')] pullarına dokunabilirdim."
agot_dragon_slaying_events.0101.desc.ending4:0 "Sessizlik çöküyor. Sessizlik benim tek mola yerim. Gözleri, Valyria çeliği hançerleri gibi bana saplanıyor."
agot_dragon_slaying_events.0101.desc.current_move_bite:0 "\n\nBu canavarca yaratığın çeneleri açılıyor. Hareket etmezsem akşam yemeği olacağım."
agot_dragon_slaying_events.0101.desc.current_move_tail:0 "\n\nCanavarın kuyruğu yıkıcı bir güçle kırbaçlıyor. Hareket etmeliyim yoksa çamurla bir olacağım."
agot_dragon_slaying_events.0101.climb:0 "Ejderhaya tırmanın."
agot_dragon_slaying_events.0101.dive:0 "Ejderhanın altına dalın."
agot_dragon_slaying_events.0101.stand:0 "Sağlam durun. Ejderha burada ölüyor."

## 0102 Son Vuruş için
agot_dragon_slaying_events.0102.t:0 "$agot_dragon_duel.t$ [dragon.GetNameNoTooltip]"
agot_dragon_slaying_events.0102.desc.maimed:0 "Kolum, omuz soketimden tamamen kopmuş, yerde kıvranıyor, son kan pompalamaları yerde sarsıntılı hareketlerin bir pantomimini oynuyor. Evet, bu beklediğim gibi gitmedi...\n\n"
agot_dragon_slaying_events.0102.desc.crippled:0 "Parçalanmış vücudumu sürüklüyorum... Bir ejderhanın kuyruğunun bu kadar güçlü ezebileceğini kim bilebilirdi? Gövdemin altında, bir zamanlar gururlu bacaklarımın uzandığı yerde, şimdi paramparça olmuş kemiklerden, iç organlardan ve yırtık pantolon parçalarından oluşan gevşek bir karmaşa asılı duruyor.\n\n"
agot_dragon_slaying_events.0102.desc.ouchie:0 "Her şey bir anda oluyor... Darbesinden kaçınmak umuduyla altına dalıyorum, ama adımı yanlış zamanladım. Miğferimin kafamdan fırladığını hissediyorum. Pençeli bir ayak bacağıma öfkeyle saldırıyor, hem etimi hem de kemiğimi parçalıyor. Kuyruğunun ucu yüzümü, tam gözümün üzerinden temiz bir şekilde kestiğinde, acı dolu çığlığım kesiliyor.\n\nKan fışkırıyor, yanağımdan aşağı bir çeşme gibi dökülüyor."
agot_dragon_slaying_events.0102.desc.bite:0 "Çeneleri korkunç bir vahşetle kapanıyor."
agot_dragon_slaying_events.0102.desc.tail:0 "Kuyruğunu güçlü bir kuvvetle savuruyor."
agot_dragon_slaying_events.0102.desc.climb:0 "Darbeden kaçınmak için sırtına yapıştım ve bundan açıkça memnun değil.\n\n"
agot_dragon_slaying_events.0102.desc.dive:0 "Karnının altına dalarak, öfkesinin en kötüsünden kendimi güvende buluyorum - ama avantajlı bir konumda olmadığım için, üzerimdeki yaklaşan gücün tamamen farkında değilim.\n\n"
agot_dragon_slaying_events.0102.desc.valyrian:0 "#italic Valar morghulis#! zihnimde yarışıyor. Ölüm: bir amaç, tatlı bir kurtuluş. Ama #italic bugün değil#!."
agot_dragon_slaying_events.0102.desc.uncouth:0 "#bold Siktir et bu lanet olası ejderhayı.#!"
agot_dragon_slaying_events.0102.desc.seven:0 "#italic Anne... Savaşçı... Baba...#! Bir kurtarıcı arıyorum, ama gördüğüm tek şey beni almaya gelen Yabancı."
agot_dragon_slaying_events.0102.desc.oldgods:0 "Vücudum aniden buz gibi hissediyor, uyuşturucu derecede soğuk bir sakinlik üzerime çöküyor. #italic Eski tanrılar burada#! ve bu belayı bitirmeliyim."
agot_dragon_slaying_events.0102.desc.drowned:0 "#italic Ölü olan asla ölmez#!, kendime yalvarıyorum, #italic ama daha sert... daha güçlü... yükselir#!."
agot_dragon_slaying_events.0102.desc.rhllor:0 "Etrafımda alevler dans etse de, sıcak bir sakinlik duygusuyla sarmalandığımı hissediyorum. #italic Işık Lordu beni zafere götürecek.#!"
agot_dragon_slaying_events.0102.desc.fallback:0 "Şimdi tek umudum kendi kararlılığıma bağlı... #italic Kendimi ileri doğru, ateş ve alevlerin arasından geçirmeliyim.#!"
agot_dragon_slaying_events.0102.desc.crush:0 "Ağırlığını kaydırıyor, beni kendisiyle zemin arasına alarak ezmek istiyor. Hızlı hareket etmeliyim, yoksa beni öldürecek."
agot_dragon_slaying_events.0102.desc.tail:0 "Beni sırtıyla kuyruğu arasına alarak ezmek istiyor. Tek bir darbeden bile kaçınırken bir karar vermeliyim. Kuyruğu beni kolayca öldürebilir."
agot_dragon_slaying_events.0102.desc.shake:0 "Beni sırtından atmaya çalışıyor."
agot_dragon_slaying_events.0102.desc.fly_climb:0 "Havaya yükseldi, hala yapabilirken bırakmalıyım ya da onunla birlikte gitmeliyim. İkincisinin tehlikeleri ortada, ama bırakmak ödülümü kaybetmek anlamına gelir."
agot_dragon_slaying_events.0102.desc.fly_dive:0 "Havaya yükselmeye çalışıyor. Canavarı indirmek istiyorsam çabuk hareket etmeliyim ya da gitmesine izin verebilirim."
agot_dragon_slaying_events.0102.kill_first_crush:0 "#bold Önce ben onu öldürürsem olmaz!#!"
agot_dragon_slaying_events.0102.kill_first_crush.tt:0 "Beni yere ezmeden önce ejderhayı öldürmeye çalışacaksınız."
agot_dragon_slaying_events.0102.kill_first_fly:0 "#bold Uçmadan önce onu öldürmeliyim!#!"
agot_dragon_slaying_events.0102.kill_first_fly.tt:0 "Ejderha havalanmadan önce onu öldürmeye çalışacaksınız, potansiyel olarak misillemeyle karşılaşabilirsiniz."
agot_dragon_slaying_events.0102.roll:0 "Yuvarlanarak uzaklaşın."
agot_dragon_slaying_events.0102.dive_fly_away:0 "Yazık..."
agot_dragon_slaying_events.0102.climb_head:0 "Başına doğru tırmanın!"
agot_dragon_slaying_events.0102.get_off:0 "İnin!"
agot_dragon_slaying_events.0102.hold_on:0 "Tutunun!"

## 0110 Zafer
agot_dragon_slaying_events.0110.t:0 "$agot_dragon_duel.t$ Zafer"
agot_dragon_slaying_events.0110.desc.move_climb_tail:0 "Çılgınca sırtına tırmanırken, canavar beni sırtıyla kuyruğu arasına alarak ezmeye çalışıyor."
agot_dragon_slaying_events.0110.desc.move_climb_shake:0 "Telaşla sırtına tırmanırken, canavar beni atmaya çalışıyor. Vücudu şiddetli bir şekilde dalgalanırken, hayatım için pullarına tutunuyorum."
agot_dragon_slaying_events.0110.desc.move_dive_crush:0 "Altına sokulmuş, tüm gücümü açıkta kalan alt tarafına vurmak için harcıyorum. Aniden, ağırlığı tehlikeli bir şekilde aşağı doğru kayıyor."
agot_dragon_slaying_events.0110.desc.move_climb_fly:0 "Uçuşa geçerken çılgınca [dragon.Custom('GetDragonColor')] pullarına tutunuyorum."
agot_dragon_slaying_events.0110.desc.move_dive_fly:0 "Açıkta kalan karnına bir dizi darbe indiriyorum, çığlıkları kulaklarıma saplanıyor. Bir anda, canavar kanatlanıyor."
agot_dragon_slaying_events.0110.desc.win_burn_wound:0 "Ölümcül ateşini püskürtürken, kaçıyor ve ona doğru ilerliyorum."
agot_dragon_slaying_events.0110.desc.win_lunge_wound:0 "Bana doğru hamle yaparken, yana doğru eğiliyor ve sonra aramızdaki mesafeyi kapatıyorum."
agot_dragon_slaying_events.0110.desc.win_confront_bite:0 "Yakalamaya çalışan ısırığını savuşturuyor ve sıkıca ona doğru ilerliyorum."
agot_dragon_slaying_events.0110.desc.win_confront_tail:0 "Kuyruğu zırhıma vahşice çarpıyor, ama darbeyi umursamıyorum."
agot_dragon_slaying_events.0110.desc.win_climb_head:0 "Sırtına tırmanmaya, başına doğru ilerlemeye devam ediyorum. Kontrolsüz bir şekilde kırbaçlıyor."
agot_dragon_slaying_events.0110.desc.win_climb_roll:0 "Ezilmekten kurtulmak için tam zamanında yuvarlanıyorum, ama bir kol boyu uzağımda alaycı bir şekilde bakıyor."
agot_dragon_slaying_events.0110.desc.win_shake_climb:0 "Şiddetli bir şekilde sallanıyor, başına yakınlığımı korumak için tüm gücümü kullanmam gerekiyor."
agot_dragon_slaying_events.0110.desc.win_shake_roll:0 "Öfkeli bir şekilde sallanıyor, ama tam zamanında yuvarlanıyorum. Bana doğru eğilirken öfkeyle homurdanıyor."
agot_dragon_slaying_events.0110.desc.win_climb_fly:0 "Sıkıca tutunarak, sırtımdaki konumumu koruyor, inmesini bekliyorum. Yere değdiği anda, kendimi başına doğru çekiyorum."
agot_dragon_slaying_events.0110.desc.win_dive_crushcrushcrush:0 "Beni acımasız bir güçle eziyor. Enfekte olmuş bir yara gibi patlayacakmışım gibi hissediyorum, içimdeki her şey reçel gibi eziliyor. Yine de, ejderhaya meydan okuyarak, kendimi kurtarıyorum."
agot_dragon_slaying_events.0110.desc.win_dive_crush_move:0 "Kendini bana doğru fırlatırken, ezilmekten kıl payı kurtuluyorum. Ödülümü gözlerken kalbim göğsümde güm güm atıyor."
agot_dragon_slaying_events.0110.desc.win_dive_stop_fly:0 "Tüm çabalarına rağmen, havaya yükselemiyor ve öfkemden kaçamıyor."
agot_dragon_slaying_events.0110.desc.mid1:0 "\n\nAn geldi. Hayatta kalmak - ve başarmak - için doğru vurmalıyım."
agot_dragon_slaying_events.0110.desc.mid2:0 "\n\nFırsat doğdu. Kendim ateşli bir ölümden kaçınacaksam, bunu değerlendirmem gerekiyor."
agot_dragon_slaying_events.0110.desc.mid3:0 "\n\nBu kadar derinden umduğum şans burada: Kısa da olsa vurmak için bir açıklık."
agot_dragon_slaying_events.0110.desc.sword:0 "[ROOT.Char.Custom('signature_weapon')] silahımı sıkıca kavrıyorum, çene çizgisinin altındaki yumuşak ejderha etini hedef alıyorum. Tüm gücümle bıçağımı boynuna saplıyorum."
agot_dragon_slaying_events.0110.desc.dagger:0 "Elimdeki [ROOT.Char.Custom('signature_weapon')] hançer, onu yerine çevirirken parlıyor - jilet gibi keskin bıçağı pullarının arasından kaydırıp boynuna saplıyorum."
agot_dragon_slaying_events.0110.desc.spear:0 "[ROOT.Char.Custom('signature_weapon')] mızrağımı hazırlıyorum, [dragon.Custom('GetDragonColorFull')] pulları arasında yumuşak bir noktayı belirliyorum. Tüm vücut ağırlığımla mızrağımın ucunu kafasına saplıyorum."
agot_dragon_slaying_events.0110.desc.smash:0 "[ROOT.Char.Custom('signature_weapon')] silahımı başımın üzerine kaldırıyorum, tüm kaslarım çabayla gergin. Varlığımın tüm gücüyle, onu vahşice kafasına vuruyorum."
agot_dragon_slaying_events.0110.desc.fallback:0 "Vahşice bir dizi darbe indiriyorum, tekrar tekrar. Çıldırtıcı bir şekilde, ölmeyi reddediyor. Sonunda, gözüne kilitleniyorum... #italic Şimdi ölüyorsun#!, diye düşünüyorum [ROOT.Char.Custom('signature_weapon')] silahımı ona saplarken."
agot_dragon_slaying_events.0110.desc.ending1:0 "Acıklı bir titreme sesi çıkarıyor, hayatının sonu bir nefesle dışarı atılıyor.\n\n"
agot_dragon_slaying_events.0110.desc.ending2:0 "Keskin bir şekilde ciyaklıyor - hem acı hem de korku dolu, korkutucu bir ses. Kıyameti geldi.\n\n"
agot_dragon_slaying_events.0110.desc.ending3:0 "Hafif bir hırıltıyla bağırıyor, bir zamanlar alevlerin demlendiği boğazına kan doluyor.\n\n"
agot_dragon_slaying_events.0110.desc.ending4:0 "Sanki geçmişin bir binicisini çağırıyormuş gibi, neredeyse hüzünle, yumuşak bir şekilde cıvıldıyor.\n\n"
agot_dragon_slaying_events.0110.desc.ending5:0 "Büyük ejderha devi, ölürken uzun, yeri sarsan bir osuruk çıkarıyor.\n\n"
agot_dragon_slaying_events.0110.desc_vengeance:0 "Sonunda, [ROOT.Char.Custom2('RelationToMeShort', vengeance_candidate)] [vengeance_candidate.GetFirstNameNicknamed] için intikamımı almayı başardım."
agot_dragon_slaying_events.0110.a:0 "Şimdi, kafasını nasıl koparacağım..."
agot_dragon_slaying_events.0110.a.stronger:0 "... Seni daha güçlü sanıyordum."
agot_dragon_slaying_events.0110.b:0 "Bu kadar küçük bir ödül riske değmez."
agot_dragon_slaying_events.0110.blood_burn.tt:0 "Dikkatli olun, ejderha kanı sıcak akar..."
agot_dragon_slaying_events.0110.blood_burn.toast:0 "[ROOT.GetName] Ejderha Kanı Tarafından Yakıldı"

## 0111 Yenilgi
agot_dragon_slaying_events.0111.t:0 "$agot_dragon_duel.t$ Yenilgi"
agot_dragon_slaying_events.0111.desc.move_climb_tail:0 "Tırmanmaya çalışırken [dragon.GetNamePossessiveNoTooltip] kuyruğu şimşek hızıyla üzerime savruldu."
agot_dragon_slaying_events.0111.desc.move_climb_shake:0 "Hiçbir uyarı vermeden, [dragon.GetNameNoTooltip] beni sırtından şiddetle atmaya çalıştı."
agot_dragon_slaying_events.0111.desc.move_climb_fly:0 "Bir anda, [dragon.GetNameNoTooltip] beni sırtında taşıyarak havalandı."
agot_dragon_slaying_events.0111.desc.move_dive_crush:0 "Tüm ağırlığıyla, [dragon.GetNameNoTooltip] altındayken beni ezmeye çalıştı."
agot_dragon_slaying_events.0111.desc.move_dive_fly:0 "Beni altına sıkıştıran [dragon.GetNameNoTooltip] uçmaya başladı."
agot_dragon_slaying_events.0111.desc.death_running_burn:0 "Ölümcül tehlikeyi görünce, geri döndüm... Bu cehennem ateşinden bir çıkış yolu olmalı.\n\nSırtım [dragon.Custom('GetDragonHerHim')] dönerken, [dragon.GetNameNoTooltip] yeni bir ejderha ateşi dalgası savurdu. Sıcak hissediyorum, ah çok sıcak. Hayır, böyle değil.\n\nKollarım ve bacaklarım eriyor, dayanılmaz sıcaklığın patlaması arasında küller..."
agot_dragon_slaying_events.0111.desc.death.rip1:0 "[dragon.GetNamePossessiveNoTooltip] dişleri etime saplandı, etimi parçaladı, kanımı paramparça olmuş bir kadehten dökülen şarap gibi etrafa saçtı. Dehşet içinde [dragon.Custom('GetDragonSheHe')] etimi yutup, bağırsaklarımı koyun eti üzerindeki sos gibi yaladı."
agot_dragon_slaying_events.0111.desc.death.rip2:0 "[dragon.GetNameNoTooltip], dişleri ve pençeleri narin etime saplanırken, üzerime doğru alçalırken gururla kükredi. Zırh, böyle iğrenç bir tanrıya karşı hiçbir şey değil."
agot_dragon_slaying_events.0111.desc.death.rip3:0 "[dragon.GetNamePossessiveNoTooltip] çeneleri sıkıca etrafımı sardı, tırtıklı dişleri etimi parçaladı ve kemiklerimi kırdı. Elbette [dragon.Custom('GetDragonSheHe')] beni şimdi hemen öldürebilirdi, ama bunun yerine [dragon.Custom('GetDragonSheHe')] yemeğiyle oynamaktan memnun görünüyor. Acı beynimi gölgede bırakıyor ve uyuşuyorum."
agot_dragon_slaying_events.0111.desc.death_running_pursuit:0 "Bu mücadeleden sağ çıkmam mümkün değil. Hızla dönüp [dragon.GetNameNoTooltip] kaçıyorum, ancak kaçışım kısa sürüyor.\n\n"
agot_dragon_slaying_events.0111.desc.run_escape:0 "Bu canavara karşı kazanma şansım yok... Kaçmaktan başka seçeneğim yok ve o zaman bile ölebilirim.\n\nAcelemle geri çekiliyorum, yapabildiğim en iyi şekilde eğilip bükülüyorum, tamamen yalnız olduğumdan emin olana kadar. Her nasılsa, ejderhadan kaçmayı ve bu cehennemi geride bırakmayı başarıyorum."
agot_dragon_slaying_events.0111.desc.climb_let_fly:0 "\n\nSadece bir aptal uçan bir ejderhaya tutunurdu - ve bu başıboş maceraya atılmayı seçmiş olmama rağmen, hala biraz aklım başımda. Yere düşüyorum ve [dragon.GetNameNoTooltip] uçup gidiyor...\n\n"
agot_dragon_slaying_events.0111.desc.dive_let_fly: "\n\nBu pozisyondan, [dragon.Custom('GetDragonHerHim')] durdurma umudum yok. Sırt üstü dönüp [dragon.GetNameNoTooltip] uçup giderken izliyorum, bulanık görüşümden kaybolurken son bir kükreme ve alev patlaması bırakıyor.\n\n"
agot_dragon_slaying_events.0111.desc.death_burn_risky:0 "\n\nAlevlerin sıcak olacağını biliyordum, ama #bold bu kadar#! sıcak olacağını hayal edemezdim. Zırhımın içinde pişiyor gibi hissediyorum, kendi pişmiş iç organlarımı dışarı fırlatmaya hazır grotesk bir etli börek.\n\nHer şeye rağmen, [dragon.GetNameNoTooltip] doğru son bir hamle yapmaya çalışıyorum, tam da [dragon.Custom('GetDragonHerHim')] boğazını açıp yeni bir alev seli boşalttığını görmek için. Kendimi yumuşak bir peynir gibi eridiğini hissediyorum.\n\n"
agot_dragon_slaying_events.0111.desc.death_lunge_risky:0 "Açılışım kısa ve riskli bir hamle yapmalıyım. İleri doğru atılarak, [dragon.GetNameNoTooltip] [ROOT.Char.Custom('signature_weapon')] ile gafil avlamayı umuyorum, ancak [dragon.Custom('GetDragonSheHe')] çok hızlı.\n\n"
agot_dragon_slaying_events.0111.desc.death_rock_risky:0 "Çok kısa bir açıklık görüyorum, bu yüzden hamlemi yapıyorum. İleri atılırken, elimde [ROOT.Char.Custom('signature_weapon')], canavar ile aramdaki mesafeyi kapatmaya çalışıyorum.\n\nAma [dragon.Custom('GetDragonHerHim')] ulaşamadan önce, [dragon.GetNamePossessiveNoTooltip] gürültüsüyle büyük bir kaya yerinden oynuyor... Doğrudan kafama çarpıyor ve görüşüm bulanıklaşıyor, sonra #bold kararıyor#!. Burada mı ölüyorum?\n\n"
agot_dragon_slaying_events.0111.desc.death_shake_wound_risky:0 "Ağır yaralarıma rağmen, ejderhaya saldırmaya çalışıyorum. Etrafımda zemin sallanıyor ve ayaklarım güvencesizleşiyor.\n\nAniden yüzüstü düşüyorum ve yukarıda korkunç bir ses duyuyorum. Bir ejderhanın öfkesi, düşmanını almaya geliyor."
agot_dragon_slaying_events.0111.desc.death_sneak_attack:0 "Ejderhanın ani saldırısı beni şoka soktu. Acı içinde kıvranarak [dragon.Custom('GetDragonHerHim')] uzağa doğru döndüm. Savunmam tamamen açıkta...\n\n"
agot_dragon_slaying_events.0111.desc.death_burn_cautious:0 "Alev selinden yuvarlanarak uzaklaşmaya çalışıyorum ama çok yavaşım. Acılı bir çığlık atarken vücudum alev alıyor gibi geliyor.\n\n[dragon.GetNameNoTooltip] hoşnutsuzluğumdan zevk alıyor, ayaklarımın altına ejderha ateşi püskürtüyor sanki bir oyun oynar gibi... Sıcaktan kaçmak için yaptığım çarpık dans, zalim bir pandomim.\n\nYakıcı acı beni alt ediyor."
agot_dragon_slaying_events.0111.desc.death_lunge_cautious:0 "[dragon.GetNamePossessiveNoTooltip] saldırısından kaçınmak için gösterdiğim dikkatle savunmamı bıraktım. Yana doğru sendeliyorum, sırtımı açığa çıkarıyorum ve yavaşça [dragon.Custom('GetDragonHerHim')] uzaklaşıyorum."
agot_dragon_slaying_events.0111.desc.death_rock_cautious:0 "Tedbirli yaklaşımım rağmen, aniden düşen bir kaya tarafından yana itiliyorum, gafil avlanıyorum ve tamamen silahsızlanıyorum. [dragon.GetNameNoTooltip] üzerime geliyor.\n\n"
agot_dragon_slaying_events.0111.desc.death_shake_wound_cautious:0 "Titrek bir şekilde, dikkatlice [dragon.GetNameNoTooltip] yaklaşıyorum - uzuvlarımdaki acı beni zayıf ve mide bulandırıcı bırakıyor. Kendime cesaret vermek için bağırmaya çalışıyorum ama bunun yerine iğrenç kusmuk fışkırıyor. Öğürüyorum ve sendeliyorum. Daha fazla devam edemem.\n\n"
agot_dragon_slaying_events.0111.desc.death_bite_climb:0 "[dragon.GetNameNoTooltip] boynunu büküyor ve aniden başı bana doğru dönüyor, sırt üstü yayılmış ve savunmasız bir şekilde.\n\nZayıf bir iç çekerken ejderhanın çeneleri etrafımı sarıyor, jilet gibi keskin dişleri zırhı, eti ve kemiği kesiyor."
agot_dragon_slaying_events.0111.desc.death_tail_climb:0 "Tırmanışım, kırbaç sesi gibi bir sesle yarıda kesiliyor.\n\nArtık göğsümde veya uzuvlarımda acı yok, hiçbir his yok. Ejderhanın kuyruğu omurgamı boynumun hemen altından ezdi ve kendimi cansız bir oyuncak bebek gibi sırtından düştüğümü hissediyorum.\n\nHareket edemeden, [dragon.GetNameNoTooltip] beni yemeye hazırlanırken [dragon.Custom('GetDragonSheHe')] ruhuna bakıyorum..."
agot_dragon_slaying_events.0111.desc.death_bite_dive:0 "[dragon.GetNameNoTooltip] altına dalmaya çalışırken beni dikkatle izliyor. Bir an bile kaybetmeden, çeneleri etrafımı sarıyor ve beni havaya fırlatıyor.\n\nSırtım [dragon.Custom('GetDragonHerHim')] dönük, buruşuk bir yığın halinde yere iniyorum."
agot_dragon_slaying_events.0111.desc.death_tail_dive:0 "Şimşek gibi, [dragon.GetNamePossessiveNoTooltip] kuyruğu havayı yarıp geçiyor, dalışımı denerken omurgamı boynumun altından yakalıyor.\n\nArtık göğsümde veya uzuvlarımda acı yok, hiçbir his yok. Yerde kontrolsüzce yuvarlanıyorum, yüz üstü düşüyorum. Yukarıda, [dragon.GetNameNoTooltip] doyurucu bir atıştırmalık için hazırlanıyor."
agot_dragon_slaying_events.0111.desc.confront_bite:0 "[dragon.GetNameNoTooltip] çenesini bana doğru kapatıyor, zırhımı yakalıyor - sonra altındaki açıkta kalan etime saldırıyor. Acı, vücudumda ejderha ateşi gibi parlıyor."
agot_dragon_slaying_events.0111.desc.confront_tail:0 "[dragon.GetNamePossessiveNoTooltip] kuyruğu bacaklarımın üzerinden geçiyor ve onları altından çekiyor. Karnımı korumak için büzülerek yüksek bir homurtuyla yere düşüyorum. Sonra kuyruğu kafama iniyor ve vücudumda acı dalgaları gönderiyor."
agot_dragon_slaying_events.0111.desc.death_crushcrushcrush:0 "Meydan okuyan duruşum, [dragon.GetNameNoTooltip] beni acımasızca yere ezdiğinde dehşete dönüşüyor...\n\nKemiklerimin ayaklar altındaki taze düşmüş dallar gibi kırıldığını duyuyorum. İç organlarım göğsümden yukarı ve aşağıdan dışarı itiliyor. Acı dayanılmaz, ancak kısa. Yok oldum."
agot_dragon_slaying_events.0111.desc.death_crush_move:0 "Ejderhadan yuvarlanarak uzaklaşma girişimim boşuna. Çekilemeyince, [dragon.Custom('GetDragonSheHe')] ağırlığının gittikçe daha fazlasını üzerime iterken yere çivileniyorum.\n\nEzilirken kemiklerimin parçalandığını ve kırıldığını hissediyorum, bir [ROOT.Char.GetWomanMan] eti..."
agot_dragon_slaying_events.0111.desc.death_tail_climb_head:0 "Ah, [dragon.GetNameNoTooltip] kuyruğu beni kuyruğu ve sırtı arasına sıkıştırdı. Ezici gücüyle ciğerlerimden havanın çıktığını hissediyorum.\n\n#italic Nefes al, sadece nefes al,#! kendime diyorum ama hava gelmiyor. Başım dönüyor... Son nefesim işkence dolu bir çığlık olacak."
agot_dragon_slaying_events.0111.desc.death_tail_climb_roll:0 "Ejderhanın sırtından yuvarlanmayı başarıyorum ama savaş kaybedildi. Kendimi zayıf bir savunmaya yerleştiriyorum, sadece [dragon.GetNamePossessiveNoTooltip] kuyruğu tarafından savrulmak için.\n\n"
agot_dragon_slaying_events.0111.desc.death_shake_climb:0 "Kendimi [dragon.GetNamePossessiveNoTooltip] sırtına doğru çekiyorum, ancak şiddetli bir sarsıntıyla beni yere atıyor. Herhangi bir savunma pozisyonu bulamıyorum, bu son.\n\n"
agot_dragon_slaying_events.0111.desc.death_shake_roll:0 "Şiddetli bir şekilde sallanırken ejderhanın sırtından yuvarlanmayı başarıyorum, ama aynı hızla [dragon.GetNameNoTooltip] tekrar üzerime geliyor.\n\n"
agot_dragon_slaying_events.0111.desc.death_fly_hold:0 "Yıldırım hızında yukarı doğru fırlıyoruz, herhangi bir savaş atının bir adamı taşıyabileceğinden çok daha hızlı.\n\nSıkıca tutunmak için elimden gelenin en iyisini yapıyorum, ancak [dragon.GetNameNoTooltip] yolcu taşımaya hevesli görünmüyor. Uçuşun ortasında acımasız bir sarsıntıyla kendimi havada buluyorum. Altımdaki dünya, artan bir hızla bana doğru koşan kahverengi ve yeşilin bulanıklığı gibi görünüyor.\n\nÇarptığımda kesinlikle öleceğim."
agot_dragon_slaying_events.0111.desc.death_stop_fly:0 "Canavarın kaçmasına izin vermeliydim. Bu, [dragon.Custom('GetDragonHerHis')] pençeleri kafa derimi tırmaladığında ve kan damlamaya başladığında - sonra #bold boşalmaya başladığında#! -  açıkça görülüyor.\n\nGörüşüm, acı vücudumu parçalarken kırmızıya dönüyor. [dragon.GetNamePossessiveNoTooltip] pençeleri bıçak kadar keskin, beni kurt sürüsü arasında bir koyun gibi parçalıyor. İşte böyle bitiyor..."
agot_dragon_slaying_events.0111.desc.loss_wounded_one:0 "Sürtünmüş ve çürümüş, bu cehennem karşılaşmasından sadece küçük yaralar alıyorum."
agot_dragon_slaying_events.0111.desc.loss_wounded_two:0 "Bu cehennem karşılaşmasından kötü durumda kalarak katliamdan sendeliyorum."
agot_dragon_slaying_events.0111.desc.loss_wounded_three:0 "Ölümün eşiğindeyim; bu cehennem karşılaşması önemli bir bedelle geldi."
agot_dragon_slaying_events.0111.desc.loss_minor_burns:0 "Şaşırtıcı bir şekilde, savaştan sadece küçük yanıklarla kurtuldum."
agot_dragon_slaying_events.0111.desc.loss_major_burns:0 "Maalesef, yanıklardan önemli ölçüde yaralandım."
agot_dragon_slaying_events.0111.desc.loss_unscathed:0 "Her nasılsa, bundan hiçbir yeni yara almadan kurtulmayı başardım."
agot_dragon_slaying_events.0111.desc_vengeance:0 "[ROOT.Char.Custom2('RelationToMeShort', vengeance_candidate)], [vengeance_candidate.GetFirstNameNicknamed] için intikam alma konusunda başarısız oldum."
agot_dragon_slaying_events.0111.escaped:0 "Bir daha. Asla."
agot_dragon_slaying_events.0111.loss:0 "Bir dahaki sefere [dragon.Custom('GetDragonHerHim')] yakalayacağım."
agot_dragon_slaying_events.0111.death:0 "[ROOT.Char.Custom('Scream')]"

