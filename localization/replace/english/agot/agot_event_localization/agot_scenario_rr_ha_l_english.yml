l_english:
  # Character Interactions 
 agot_scenario_rr_ha.0010.t: "Savaş Konseyi"
 agot_scenario_rr_ha.0010.desc: "Sevgili [ROOT.Char.GetTitledFirstName],\nUmarım bu mesaj size ulaştığında iyisinizdir. Robert Baratheon liderliğindeki isyana karşı plan yapmak için Harrenhal'da bir savaş konseyi düzenliyorum. Bu çatışmayı en iyi nasıl sona erdireceğimiz konusundaki tartışmalarımıza katılımınız ve katkılarınız paha biçilmez olacaktır. Gelin hep birlikte bu zorluğun üstesinden gelelim ve Yedi Krallığı korumak için gerekeni yapalım. Sizi Harrenhal'da görmek için sabırsızlanıyorum. \nSaygılarımla,"
 agot_scenario_rr_ha.0010.a: "Elbette katılacağım!"
 agot_scenario_rr_ha.0010.b: "Toplantılardan nefret ederim..."
  
 agot_scenario_rr_ha.0011.t: "Harrenhal'ın Ardından"
 agot_scenario_rr_ha.0011.desc: "Kuzgunlar gönderildi ve şimdi babamın vasallarının dolu olduğu bir odanın önünde duruyor, içinde bulunduğum kötü durumu düşünüyorum. Bir kralı tahttan indirmek - sadece bir kralı değil, babamı... Hayal bile edilemez görünüyor.\n\nVe yine de, önümde davamıza katılmaya yetecek kadar sadık olanlar var. Ya şimdi ya da hiç: #bold Kral Aerys II'yi Demir Taht'tan indirmeyi teklif edeyim mi?#!"
 agot_scenario_rr_ha.0011.a: "Kral Aerys II'nin saltanatı sona ermeli..."
 agot_scenario_rr_ha.0011.a.tt: "Bu vasallardan hangisinin sizin tarafınıza katılacağını veya sizi Deli Kral'a ihanet edeceğini bilmeden, önünüzde oturanlara planlarınızı açıklamaya başlıyorsunuz..."
 agot_scenario_rr_ha.0011.b: "Elimizdeki savaşa odaklanmalıyız!"
 agot_scenario_rr_ha.0011.b.tt: "Komployu tamamen terk ediyorsunuz, bunun yerine Gaspçı'yı yenmek umuduyla gerçek bir savaş konseyi yönetiyorsunuz."
 agot_scenario_rr_ha.0012.t: "Harrenhal'ın Ardından"
 agot_scenario_rr_ha.0012.desc: "Veliaht prens, Gaspçı'nın İsyanı'nı görüşmek üzere babasının en iyi vasallarını bir araya getirdi. Masanın etrafındakilere dikkatlice bakıyorum, kiminle bir araya geldiğimi ölçüyorum.\n\nUzun bir aradan sonra Rhaegar konuşmasına başlıyor. \"Değerli danışmanlarım, sizi buraya çağırma bahanem aslında gerçek niyetim değil, bunun için sizden afbuyuruyorum,\" diye başlıyor. Koltuğumda huzursuzca kıpırdanıyorum.\n\n\"Toplantımızın asıl nedeni şu: Babam, Targaryen Hanedanı'ndan Kral Aerys II, delirdi - ateşe takıntılı, paranoya ile besleniyor. Bir zamanlar büyük olan hanedanımızı uçuruma, yok olmanın eşiğine sürükledi.\" #italic Sessiz havayı bir bıçak gibi kesen bir nefes alma sesi duyuluyor.#!\n\nRhaegar en üst düzeyde bir ihanet teklif ediyor... #bold Deli Kral'ı tahttan indirmek!#!"
 agot_scenario_rr_ha.0012.a: "Ejderha prensi haklı; Planına katılacağım."
 agot_scenario_rr_ha.0012.b: "Kralları yargılamak bana düşmez."
 agot_scenario_rr_ha.0012.c: "Kral Aerys'i hemen bilgilendirmeliyim!"
 agot_scenario_rr_ha.0013.t: "Savaş Konseyi"
 agot_scenario_rr_ha.0013.desc: "Veliaht prens, Gaspçı'nın İsyanı'nı görüşmek üzere babasının en iyi vasallarını bir araya getirdi. Masanın etrafındakilere dikkatlice bakıyorum, kiminle bir araya geldiğimi ölçüyorum.\n\nKısa bir aradan sonra, Rhaegar isyanın askeri taktiklerini büyük ayrıntılarıyla anlatmaya başlıyor. İtiraf etmeliyim ki, aramızdaki en deneyimli savaşçılar bile bilgisini etkileyici buldu."
 agot_scenario_rr_ha.0013.a: "Elbette bu savaş çabalarına yardımcı olacaktır!"
 agot_scenario_rr_ha.0014.t: "Haydut Konsey"
 agot_scenario_rr_ha.0014.desc: "Oğlum, veliaht prens, cesur ve bazen de düşüncesizdir - ama arkamdan bir savaş konseyi toplayacağını hiç beklemezdim!\n\nBu sabah daha sadık vasallarından biri tarafından gönderilen bir kuzgun, Rhaegar'ın #bold benim#! savaşımı yönetmesi konusunda ona tavsiyelerde bulunması için krallığımın çoğunu çağırdığını açıkladı.\n\nBir gaspçı ile uğraşmalıyım, dua edin bir de #N başka biriyle#! uğraşmak zorunda kalmayayım..."
 agot_scenario_rr_ha.0014.a: "Şimdi Rhaegar ile bizzat ilgilenmeliyim..."
 agot_scenario_rr_ha.0015.t: "Savaş Konseyi"
 agot_scenario_rr_ha.0015.desc: "Etrafımda babamın en iyi vasalları oturuyor, Gaspçı'nın İsyanı'nı görüşmek için şimdi bana geldiler. Masanın etrafındakilere dikkatlice bakıyorum, davet ettiklerimi dikkatlice inceliyorum.\n\nKısa bir aradan sonra, isyanın askeri taktiklerini büyük ayrıntılarıyla anlatmaya başlıyorum. Yukarı baktığımda en deneyimli savaşçılarımın bile onaylarcasına başlarını salladığını fark ediyorum."
 agot_scenario_rr_ha.0015.a: "Umarım bu savaş çabalarına yardımcı olur..."
 agot_scenario_rr_ha.0020.t: "Harrenhal'ın Ardından"
 agot_scenario_rr_ha.0020.desc: "Zamanı geldi, komplo görüşüldü ve şimdi danışmanlarımın cevaplarını bekleyerek önlerinde duruyorum.\n\nGözlerim odanın içinde ileri geri hareket ediyor. Önümde birçok sadık vasal oturuyor. \"Babam Deli Kral'ın saltanatına son vermek için bana kim katılacak?\"\n\nSorum bir akrep oku gibi düşüyor ve odadaki tüm havayı alıyor. Ama kısa süre sonra etrafımdakiler konuşmaya başlıyor. Kısa süre sonra bir destek korosu yankılanıyor - ve yine de aramızdan bazıları sessiz kalıyor..."
 agot_scenario_rr_ha.0020.a: "Ve böylece #N çılgın ejderha#! ile dansım başlıyor."
 agot_scenario_rr_ha.0020.join_rhaegar: "Hangi danışmanlar komploya katılacak?"
 agot_scenario_rr_ha.0020.join_rhaegar_ally: "[custom_tooltip_trick.GetName] komployu destekliyor."
 agot_scenario_rr_ha.0021.t: "İkinci Bir Gaspçı!?"
 agot_scenario_rr_ha.0021.desc: "Örümcek bir kulağıma fısıldarken ve Piromansörler diğer kulağıma mırıldanırken endişelenecek çok şey var. Ancak bugün, kuzgun aracılığıyla başka bir endişe geliyor.\n\nSadık bir vasalım bana bir komplodan haber verdi, #italic kendi oğlum Rhaegar...#!, Bir hain...\n\nVeliaht prens beni kaçırmayı, tahttan indirmeyi planlıyor... İhanetin bedelini o da, tüm ortak komplocuları da öğrenecek!"
 agot_scenario_rr_ha.0021.a: "HAİNLER! #N HEPSİ YANACAK!#!"
 agot_scenario_rr_ha.0030.t: "Harrenhal'ın Ardından"
 agot_scenario_rr_ha.0030.desc: "Bugün, tüm diyar rahat bir nefes alabilir: Deli Kral, Aerys II, zindanımda oturuyor.\n\nBabam gençliğinden bu yana ne kadar da düştü... Saltanatının Yedi Krallık için vaat ettiği büyük umut, delilik tarafından yoldan çıkarıldı. Ve şimdi, tüm Batıdiyar için en iyisini yapmalıyım...\n\nKehanet, vaat edilen prensden bahsediyor ve bugün o prens #bold kral#! oluyor."
 agot_scenario_rr_ha.0030.a: "Babamın saltanatı sonunda sona erdi."
 agot_scenario_rr_ha.0031.t: "Harrenhal'ın Ardından"
 agot_scenario_rr_ha.0031.desc: "Bugün, tüm diyar ağlıyor: Deli Kral, Aerys II, onu yakalayıp saltanatına hızla son verme planımdan kaçtı.\n\nDanışmanlarımdan birinin gönderdiği bir kuzgun ona ulaştı mı? Yoksa Örümcek'in küçük kuşları kendileri mi halletti? Bunun gerçeğini asla bilemeyebilirim.\n\nTek bildiğim, Yedi Krallığın babamın zulmü altında devam edemeyeceğidir. Ama şimdi, Deli Kral'ı tahttan indirmek daha da zorlaşıyor."
 agot_scenario_rr_ha.0031.a: "Savaş başlasın..."
