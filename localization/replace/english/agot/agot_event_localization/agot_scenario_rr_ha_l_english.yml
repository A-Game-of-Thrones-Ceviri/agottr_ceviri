l_english:
  # Character Interactions 
 agot_scenario_rr_ha.0010.t: "Bir Savaş Konseyi"
 agot_scenario_rr_ha.0010.desc: "Sevgili [ROOT.Char.GetTitledFirstName],\nUmarım bu mesaj size iyi ulaşır. Robert Baratheon liderliğindeki isyana karşı Harrenhal'da bir savaş konseyi çağrısında bulunuyorum. Bu çatışmayı en iyi şekilde nasıl sonlandıracağımıza dair tartışmalarımıza katılımınız ve katkınız paha biçilmez olacaktır. Birlikte, bu zorluğun üstesinden gelelim ve Yedi Krallığı korumak için gerekeni yapalım. Sizi Harrenhal'da görmeyi dört gözle bekliyorum. \nHizmetinizde,"
 agot_scenario_rr_ha.0010.a: "Elbette katılacağım!"
 agot_scenario_rr_ha.0010.b: "Toplantılardan nefret ediyorum..."
  
 agot_scenario_rr_ha.0011.t: "Harrenhal Sonrası"
 agot_scenario_rr_ha.0011.desc: "Kuzgunlar gönderildi ve ben şimdi babamın tebaasıyla dolu bir odanın önünde durup içinde bulunduğum zor durumu düşünüyorum. Bir kralı, sadece bir kralı değil, babamı da tahttan indirmek... Bu hayal bile edilemez gibi görünüyor.\n\nVe yine de önümde davama katılacak kadar sadık olabilecek kişiler var. Ya şimdi ya da asla: #bold Kral Aerys II'yi Demir Taht'tan çıkarmayı öneriyor muyum?#!"
 agot_scenario_rr_ha.0011.a: "Kral Aerys II'nin saltanatı sona ermeli..."
 agot_scenario_rr_ha.0011.a.tt: "Karşınızda oturanlara planlarınızı anlatmaya başlıyorsunuz, ama bu vasallardan hangisinin sizin tarafınıza katılacağını veya sizi Deli Kral'a ihbar edeceğini bilmiyorsunuz..."
 agot_scenario_rr_ha.0011.b: "Önümüzdeki savaşa odaklanmalıyız!"
 agot_scenario_rr_ha.0011.b.tt: "Sen olay örgüsünü tamamen terk ediyorsun ve bunun yerine Gaspçı'yı yenmek umuduyla gerçek bir savaş konseyine liderlik ediyorsun."
 agot_scenario_rr_ha.0012.t: "Harrenhal Sonrası"
 agot_scenario_rr_ha.0012.desc: "Veliaht prens, Gaspçının Savaşı'nı tartışmak üzere babasının en iyi vasallarını bir araya getirdi. Masanın etrafındakilere sert bir şekilde baktım, kimlere katıldığımı tarttım.\n\nUzun bir aradan sonra Rhaegar konuşmasına başladı. "Sevgili danışmanlarım, sizi buraya sahte bir bahaneyle çağırdım, umarım affedilir bir aldatmaca," diye başladı. Koltuğumda gergin bir şekilde kıpırdandım.\n\n"Toplanmamızın gerçek nedeni şu: Babam, Targaryen Hanedanı'ndan Kral II. Aerys delirdi - ateşe takıntılı, paranoyayla beslenmiş. Bir zamanlar büyük olan hanedanımızı uçurumun kenarına, çöküşün eşiğine getirdi." #italic Bir soluk, durgun havayı bir bıçak gibi kesti.#!\n\nRhaegar en üst düzeyde ihanet öneriyor... #bold Deli Kralı tahttan indirmek için!#!"
 agot_scenario_rr_ha.0012.a: "Ejderha prensi haklıymış; ben de onun oyununa katılacağım."
 agot_scenario_rr_ha.0012.b: "Kralları yargılamak benim işim değil."
 agot_scenario_rr_ha.0012.c: "Hemen Kral Aerys'e haber vermeliyim!"
 agot_scenario_rr_ha.0013.t: "Savaş Konseyi"
 agot_scenario_rr_ha.0013.desc: "Veliaht prens, Gaspçının Savaşı'nı tartışmak için babasının en iyi vasallarını bir araya getirdi. Masanın etrafındakileri dikkatle süzerek, hangilerine katıldığımı ölçüyorum.\n\nKısa bir duraklamanın ardından Rhaegar, isyanın askeri taktiklerini ayrıntılı bir şekilde anlatmaya başlıyor. İtiraf etmeliyim ki aramızdaki en deneyimli savaşçılar bile onun bilgisini etkileyici buldu."
 agot_scenario_rr_ha.0013.a: "Elbette bu savaş çabalarına yardımcı olacaktır!"
 agot_scenario_rr_ha.0014.t: "Bir Haydut Konsey"
 agot_scenario_rr_ha.0014.desc: "Oğlum, veliaht prens, cesur ve zaman zaman da pervasız biri — ama arkamdan bir savaş konseyi toplayacağını hiç beklemiyordum!\n\nSadık vasallarımdan birinden bu sabah bir kuzgun geldi ve Rhaegar'ın #bold my#! diyarının çoğunu, #bold my#! savaşı yönetmesi için kendisine tavsiyelerde bulunmaları için çağırdığını söyledi.\n\nBir gaspçıyla uğraşmak zorundayım, dua ediyorum ki bir başkasıyla daha uğraşmak zorunda kalmayayım..."
 agot_scenario_rr_ha.0014.a: "Şimdi Rhaegar'la kendim ilgilenmeliyim..."
 agot_scenario_rr_ha.0015.t: "Savaş Konseyi"
 agot_scenario_rr_ha.0015.desc: "Etrafımda babamın en iyi vasalları toplanmış, şimdi Gaspçının Savaşı'nı tartışmak için yanıma geldiler. Masanın etrafındakileri dikkatle süzerek davet ettiklerimi dikkatle ölçüyorum.\n\nKısa bir duraklamadan sonra, isyanın askeri taktiklerini ayrıntılı bir şekilde özetlemeye başlıyorum. Başımı kaldırdığımda en deneyimli savaşçılarımdan bazılarının onaylarcasına başlarını salladığını bile görüyorum."
 agot_scenario_rr_ha.0015.a: "Umarım bu savaş çabalarına yardımcı olur..."
 agot_scenario_rr_ha.0020.t: "Harrenhal Sonrası"
 agot_scenario_rr_ha.0020.desc: "Zaman geldi, olay örgüsü tartışıldı ve şimdi danışmanlarımın önünde durup onların cevabını bekliyorum.\n\nGözlerim odanın içinde ileri geri hareket ediyor. Birçok sadık vasal önümde oturuyor. "Babam Deli Kral'ın saltanatına son vermek için bana kim katılacak?"\n\nSorum bir akrep oku gibi yere iniyor ve odadaki tüm havayı alıyor. Ancak kısa süre sonra etrafımdakiler konuşmaya başlıyor. Kısa süre sonra, bir destek korosu yankılanıyor — ve yine de aramızdan bazıları sessiz kalıyor..."
 agot_scenario_rr_ha.0020.a: "Ve böylece #N deli ejderha#! ile dansım başlıyor."
 agot_scenario_rr_ha.0020.join_rhaegar: "Hangi meclis üyeleri arsanıza katılacak?"
 agot_scenario_rr_ha.0020.join_rhaegar_ally: "[custom_tooltip_trick.GetName] komplonuzu destekliyor."
 agot_scenario_rr_ha.0021.t: "İkinci Bir Gaspçı mı!?"
 agot_scenario_rr_ha.0021.desc: "Endişelenecek çok şey var, Örümcek bir kulağıma fısıldarken, ateş büyücüleri diğer kulağıma mırıldanıyor. Ama bugün, kuzgun aracılığıyla bir endişe daha geldi.\n\nSadık bir vasalım bana bir komplodan bahsetti, #italic kendi oğlum Rhaegar'dan#!...\n\nThe veliaht prens beni kaçırmayı, tahttan indirmeyi planlıyor... İhanetin bedelini bilecek ve tüm suç ortakları da bilecek!"
 agot_scenario_rr_ha.0021.a: "HAİNLER! #N HEPSİ YAKILACAK!#!"
 agot_scenario_rr_ha.0030.t: "Harrenhal Sonrası"
 agot_scenario_rr_ha.0030.desc: "Bugün, tüm diyar rahat bir nefes alabilir: Deli Kral, Aerys II, zindanımda oturuyor.\n\nBabam gençliğinden bu yana ne kadar düştü... Hükümdarlığı Yedi Krallık için büyük bir vaat taşıyordu ve delilik tarafından rotasından çıkarıldı. Ve şimdi, tüm Batıdiyar için en iyisini yapmalıyım...\n\nKehanet, vaat edilen prensten bahsediyor ve bugün o prens #bold bir kral#!. oluyor"
 agot_scenario_rr_ha.0030.a: "Babamın saltanatı nihayet sona erdi."
 agot_scenario_rr_ha.0031.t: "Harrenhal Sonrası"
 agot_scenario_rr_ha.0031.desc: "Bugün tüm krallık ağlıyor: Deli Kral Aerys II, onu yakalama ve saltanatını hızla sona erdirme planımdan kaçındı.\n\nKonsey üyelerimden birinden gelen bir kuzgun ona ulaştı mı? Yoksa Örümcek'in küçük kuşları bunu kendileri mi hallettiler? Bunun gerçeğini hiçbir zaman bilemeyebilirim.\n\nTek bildiğim, Yedi Krallık'ın babamın zulmü altında devam edemeyeceği. Ama şimdi Deli Kral'ı tahttan indirmek daha da zorlaşıyor."
 agot_scenario_rr_ha.0031.a: "Savaş bu..."
