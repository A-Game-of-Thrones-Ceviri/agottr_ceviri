l_english:
 agot_dorne.0001.t: "Kumdaki Yılan"
 agot_dorne.0001.desc: "Dürtülerim her zaman benim zehrim oldu ama yine de Dorne'da bu o kadar da kötü bir şey değil. Bugün Su Bahçeleri'nde dolaşırken Lord Uller'in çekici kızı saygımı kazanıyor. Ama her zamanki baygınlığıyla dikkatimi geri vermiyor. Daha doğrusu gözlerini kısıyor ve gülümsüyor..."
 agot_dorne.0001.a: "Dudakların zehirli, gel kucaklaşalım..."
 agot_dorne.0001.b: "Basit bir fahişe benim ilgimi çekmez..."
  
