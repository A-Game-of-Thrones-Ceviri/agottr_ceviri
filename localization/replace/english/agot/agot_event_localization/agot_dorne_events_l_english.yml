#mustafa
 agot_dorne.0001.t: "Kumdaki Yılan"
 agot_dorne.0001.desc: "Dürtülerim her zaman zehrim oldu, ancak Dorne'da bu o kadar da kötü bir şey değil. Bugün, Su Bahçeleri'nde dolaşırken, Lord Uller'ın çekici kızı dikkatimi çekiyor. Ama ilgime her zamanki gibi baygınlık geçirerek karşılık vermiyor. Aksine, gözlerini kısıyor ve sırıtıyor..."
 agot_dorne.0001.a: "Dudakların zehirli, hadi kucaklaşalım..." 
 agot_dorne.0001.b: "Sıradan bir orospu ilgime değmez..." 
  
