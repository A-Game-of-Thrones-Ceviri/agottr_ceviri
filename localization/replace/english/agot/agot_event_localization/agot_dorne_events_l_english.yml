l_english:
 agot_dorne.0001.t: "Kumdaki Yılan"
 agot_dorne.0001.desc: "Dürtülerim her zaman zehrim oldu, ancak Dorne'da bu o kadar da kötü bir şey değil. Bugün Su Bahçeleri'nde dolaşırken, Lord Uller'ın alımlı kızı dikkatimi çekiyor. Fakat ilgime her zamanki gibi baygınlık geçirerek karşılık vermiyor. Aksine, gözlerini kısıyor ve bana doğru sırıtıyor..."
 agot_dorne.0001.a: "Dudakların zehirli, gel yanıma sokul..."
 agot_dorne.0001.b: "Sıradan bir orospu ilgime değmez..."
  
