 #Ruin Artifacts 
 ruin_sigil_ring: "Harabe: Mühür Yüzüğü"
 ruin_sigil_ring_desc: "Yıkık bir kalenin restoresi sırasında  bulunan bir mühür yüzüğü. Mühür zamanla solmuş olsa da, bir zamanlar bu harabelere hükmeden talihsiz haneye ait olduğuna şüphe yok."
 ruin_sword: "Harabe: Çelik Kılıcı"
 ruin_sword_desc: "Yıkık bir kalenin restoresi sırasında  bulunan çelik külçelerden yapılmış bir kılıç."
 ruin_mace: "Harabe: Çelik Topuz"
 ruin_mace_desc: "Yıkık bir kalenin restoresi sırasında  bulunan çelik külçelerden yapılmış bir topuz."
 ruin_spear: "Harabe: Çelik Mızrak"
 ruin_spear_desc: "Yıkık bir kalenin restoresi sırasında  bulunan çelik külçelerden yapılmış bir mızrak."
 ruin_axe: "Harabe: Çelik Balta"
 ruin_axe_desc: "Yıkık bir kalenin restoresi sırasında  bulunan çelik külçelerden yapılmış bir balta."
 ruin_dagger: "Harabe: Çelik Hançer"
 ruin_dagger_desc: "Yıkık bir kalenin restoresi sırasında  bulunan çelik külçelerden yapılmış bir hançer."
  
  
 ############################### 
 #     The Charcoal Sells      # 
 #     ZombieSchrodCat         # 
 ############################### 
  
 agot_rebuilding_ruins.0001.t: "Kömür Satıcıları"
 agot_rebuilding_ruins.0001.desc: "Bir zamanlar büyük lordların evi olan yerden geriye kalan tek şey, kasvetli harabeler ve büyümüş ormanlar.\n\nYeniden inşa çalışmalarına başlarken, göz ardı ettiğimiz bölgedeki küçük halktan yoksul kömür satıcılarını fark etmiştik. Şimdi, yeniden inşa çalışmalarının sürekli olarak aksatıldığını gördük. Ekipmanlar hasarlı veya kayıp. Gece vakti erzaklar çalınmış.\n\nAdamlarımdan biri, kömür satıcılarını sorumlu tutuyor ve geçimlerini sağladıkları ormanlık alanları kaybetmekten korktuklarını belirtiyor."
 agot_rebuilding_ruins.0001.a: "Eğer haydut gibi davranırlarsa, onlara haydut gibi davranırım!"
 agot_rebuilding_ruins.0001.a.tt: "Kömür satıcılarının üzerine gazabınızı salıyorsunuz."
 agot_rebuilding_ruins.0001.b: "Onlarla konuşacağım ve bir tehdit oluşturmadığımızı bildireceğim."
 agot_rebuilding_ruins.0001.b.tt: "Belki diplomasi onları kazanmanızı sağlayabilir ya da başarısız olursak, ormanlarının kaybı için adil bir tazminat sağlayabiliriz."
 agot_rebuilding_ruins.0001.win.title: "Yerlilerle bir anlaşmaya varıldı."
 agot_rebuilding_ruins.0001.lose.title: "Kömür satıcılarına tazminat ödendi."
 agot_rebuilding_ruins.0001.c: "Belki onlara bir hediye vermek iyi niyet kazanmamızı sağlar?"
 agot_rebuilding_ruins.0001.c.tt: "Kömür satıcılarına ormandan elde ettikleri gelir kaybını telafi etmek için altın teklif ediyorsunuz."
  
 ############################### 
 #     The Poultry Bandits     # 
 #     ZombieSchrodCat         # 
 ############################### 
  
 agot_rebuilding_ruins.0002.t: "Saklı Haydutlar"
 agot_rebuilding_ruins.0002.desc: "Adamlarım sabahın çoğunda harabeleri aradılar, #N horoz mu?#!\n\nSome adamlardan biri gece boyunca bir horozun öttüğünü duyduklarını iddia ediyor, sanki ayaklarının altındaymış gibi. İddialarının kanıtını bulmak için çılgınca bir şekilde kümes hayvanını aramaya başladılar.\n\nAdamlarım, çok şaşırarak, gizli bir mahzende birkaç #bold adamla birlikte#! birlikte, manastırdaki horozu buldular. Görünüşe göre bir grup haydut harabeleri bir operasyon üssü olarak kullanıyormuş ve bizim gelişimiz onları saklanmaya zorlamış."
 agot_rebuilding_ruins.0002.a: "Tutuklayın onları!"
 agot_rebuilding_ruins.0002.a.tt: "Açıkça kanun kaçağılar ve adalet yerini bulmalı."
 agot_rebuilding_ruins.0002.b: "Öldürün onları ve ganimeti alın..."
 agot_rebuilding_ruins.0002.b.tt: "Bu haydutlara adaleti sağlayacaksınız ve ganimetleri ödülünüz olacak."
 agot_rebuilding_ruins.0002.c: "Belki benim için çalışmakla ilgilenirler?"
 agot_rebuilding_ruins.0002.c.tt: "Açıkçası haydutlar silah kullanmayı biliyor; umuyoruz ki size faydalı olurlar."
  
 ############################### 
 #     Buried Treasuer         # 
 #     ZombieSchrodCat         # 
 ############################### 
  
 agot_rebuilding_ruins.0003.t: "Gömülü Hazine"
 agot_rebuilding_ruins.0003.desc: "İşçilerimden bazıları, çökmüş bir odadaki molozları temizlerken hoş bir keşif yaptılar - #bold döşeme tahtalarının altına gizlenmiş bir kese altın bulundu#!\n\nAltınların bir zamanlar kime ait olduğu umrumda değil... Artık benim."
 agot_rebuilding_ruins.0003.a: "Şanslı bir keşif!"
 agot_rebuilding_ruins.0003.a.tt: "Kader size gülümsüyor."
  
 ############################### 
 #     Bandit Attack!          # 
 #     ZombieSchrodCat         # 
 ############################### 
  
 agot_rebuilding_ruins.0004.t: "Haydut Saldırısı!"
 agot_rebuilding_ruins.0004.desc: "#bold Puştlar saldırmak için müsait bir zaman beklemişler#! Harabelerin yakınındaki sık ormanda saklanan büyük bir grup haydut pusuya yatmış.\n\nKibirlerinden, çaresizliklerinden veya aptallıklarından dolayı, bu kötü eğitimli serseriler adamlarıma saldırabileceklerine inanıyorlar. Komutayı ele alıp almamaya veya savaşa katılıp katılmamaya hemen karar vermeliyim."
 agot_rebuilding_ruins.0004.a: "Adamlarıma onları püskürtmeleri için komuta edeceğim!"
 agot_rebuilding_ruins.0004.a.tt: "Askeri bilginizi kullanarak, adamlarınızı haydutlara karşı yöneteceksiniz."
 agot_rebuilding_ruins.0004.a.win.title: "Savaş Kazanıldı!"
 agot_rebuilding_ruins.0004.a.lose.title: "Savaş Kaybedildi..."
 agot_rebuilding_ruins.0004.b: "Çatışmaya katılacağım!"
 agot_rebuilding_ruins.0004.b.tt: "Savaşta haydutların liderine karşı  cesaretiniz sizi zafere taşıyacaktır."
 agot_rebuilding_ruins.0004.b.win.title: "Savaş Kazanıldı!"
 agot_rebuilding_ruins.0004.b.lose.title: "Savaş Kaybedildi..."
 agot_rebuilding_ruins.0004.c: "Bu savaş kaybedildi, en iyisi geri çekilmek..."
 agot_rebuilding_ruins.0004.c.tt: "Sayıca üstünsünüz; kaçmak ve başka bir gün yaşamak daha iyi."
  
 ############################### 
 #     Ghost Stories!          # 
 #     ZombieSchrodCat         # 
 ############################### 
  
 agot_rebuilding_ruins.0005.t: "Hayalet Hikayeleri"
 agot_rebuilding_ruins.0005.desc: "Harabede yeniden inşaat başladığından beri, şövalyem [agot_ghost_story_knight.GetTitledFirstName] küçük halkın harabelerle ilgili anlattığı hikayeleri aktarmaya başladı. Her köşede adamlarım arasında fısıldaşmalar duyuyorum...\n\n #italic      kan dondurucu çığlıklar...#!\n\n #italic            çılgına dönmüş korkaklar...#!\n\n #italic                  hayatta kalan yok...#! \n\nNe yazık ki, bir zamanlar harabelere sahip olan talihsiz hanenin bu hikayeleri sarayımda yayılıyor."
 agot_rebuilding_ruins.0005.a: "Bu harabelerde geceyi geçirerek, buna bir son vereceğim."
 agot_rebuilding_ruins.0005.a.tt: "Bu hikayelere son vereceksin ve kendi cesaretini kanıtlayacaksın!"
 agot_rebuilding_ruins.0005.b: "Ha! Bırakın ahmaklar konuşsun."
 agot_rebuilding_ruins.0005.b.tt: "Salonlarda ne hakkında fısıldaştıkları sizi neden ilgilendirsin ki?"
 agot_rebuilding_ruins.0005.c: "[agot_ghost_story_knight.GetFirstNameNoTooltip] ile konuşacağım..."
 agot_rebuilding_ruins.0005.c.tt: "Şövalyenizle konuşacak ve bu tür hikayelerin onu ne kadar korkak ve aptalca gösterdiğini belirteceksiniz."
 agot_rebuilding_ruins.0005.c.win.title: "Etkili olmuş gibi görünüyorsunuz!"
 agot_rebuilding_ruins.0005.c.lose.title: "[agot_ghost_story_knight.GetFirstNameNoTooltip] daha çok korkmaya başladı..."
  
 agot_rebuilding_ruins.0006.t: "Hayalet Hikayeleri: Huzurlu Gece"
 agot_rebuilding_ruins.0006.desc: "Harabelerde geceyi geçirmek hayal ettiğimden daha keyifliydi. Hikayelere rağmen, güzel bir gece uykusu çekebildim!\n\nŞafak söktüğünde, taptaze sabah havası beni uyandırdı, kendimi dinlenmiş ve zinde hissettim. Adamlarım ve ben ormanın kenarındaki  geyikleri fark ettik ve sarayımda benim için korkanları düşünerek doyasıya güldüm."
 agot_rebuilding_ruins.0006.a: "Bu kesinlikle o hikayelere son verecektir."
  
 agot_rebuilding_ruins.0007.t: "Hayalet Hikayeleri: Korkunç Gece"
 agot_rebuilding_ruins.0007.desc: "#bold Bu harabelere lanet olsun...#! #italic belki de zaten lanetliler...#! \n\nKorkunç bir gece geçirdim! Uyumaya çalıştığım süre boyunca kabuslar beni rahatsız etti ve hava durumu gece boyunca fırtınanın uğultusu ile işkenceye katılmış gibiydi.\n\nSabah olduğunda, hayalet hikayelerine bir zamanlar gülen adamlar bile onları uykusuz gözlerle tekrarlıyorlardı."
 agot_rebuilding_ruins.0007.a: "Lânet olsun o hikayelere... lânet olsun bu harabelere..."
  
 agot_rebuilding_ruins.0008.t: "Hayalet Hikayeleri: Ölülerin Görüntüleri"
 agot_rebuilding_ruins.0008.desc: "#bold Lanet olsun bu harabelere...#! #italic belki de zaten lanetlidirler...#! \n\nRüyalarımda, bir zamanlar bu harabelere hükmeden talihsiz hanenin son anlarını yaşadığım korkunç kabuslarla boğuştum. Çılgına dönmüş korkaklar kaçmaya çalışırken bir dizi tüyler ürpertici çığlık duyuldu. [ROOT.Char.GetFaith.DeathDeityName] hepimiz için geldiğinde ben de kalabalığın arasındaydım; kimse hayatta kalmadı... \n\nBu kabuslar beni şafaktan önce uyandırıyor ve huzursuz zihnimi rahatlatmayı umarak mehtaplı harabelerde dolaşırken onu görüyorum — yerde duran, ay ışığında parlayan #bold eski bir mühür yüzüğü#!."
 agot_rebuilding_ruins.0008.a: "Talihsiz bir hanenin yadigarı."
  
 ############################### 
 #     Blacksmith Cache        # 
 #     ZombieSchrodCat         # 
 ############################### 
  
 agot_rebuilding_ruins.0009.t: "Demirci Zulası"
 agot_rebuilding_ruins.0009.desc: "Bu harabe kalenin birçok gizemi, antik yapının kalıntılarına yayılmış yosunlu bitki örtüsünün altında yatıyor.\n\nAdamlarımdan biri, harabelerden molozları temizlerken, bir zamanlar kalenin demirci dükkanlarının bulunduğu yerde bir külçe çelik zulası ortaya çıkarıyor. Yıllara rağmen çelik çok iyi durumda."
 agot_rebuilding_ruins.0009.a: "Bu bana biraz para kazandırmalı."
 agot_rebuilding_ruins.0009.a.tt: "Çelik külçeleri satıyorsunuz."
 agot_rebuilding_ruins.0009.b: "Belki kendi demircim bir şeyler yapabilir..."
 agot_rebuilding_ruins.0009.b.tt: "Demirciniz, harabelerden çıkan çelik külçelerden size bir silah dövmeye çalışacak."
 agot_rebuilding_ruins.0009.sword.title: "Kılıç Dövüldü"
 agot_rebuilding_ruins.0009.mace.title: "Topuz Dövüldü"
 agot_rebuilding_ruins.0009.axe.title: "Balta Dövüldü"
 agot_rebuilding_ruins.0009.spear.title: "Mızrak Dövüldü"
 agot_rebuilding_ruins.0009.dagger.title: "Hançer Dövüldü"
  
 ############################### 
 #     A Quick Decision        # 
 #     ZombieSchrodCat         # 
 ############################### 
  
 agot_rebuilding_ruins.0010.t: "Hızlı Bir Karar"
 agot_rebuilding_ruins.0010.desc: "Böyle bir harabeyi yeniden inşa etmek kolay bir iş değil. Yılların getirdiği çürüme onarılmalı ve bir zamanlar gururlu bir şekilde ayakta duran duvar restore edilmelidir.\n\nBugün, adamlarımdan bazıları harabe kalenin yükseklerine tuğla paletleri kaldırırken, iplerden birinin yıpranmaya başladığını fark ediyorum. Aşağıda, tamamen habersiz olan [agot_rebuilding_ruin_block_head.GetTitledFirstName] var — #italic ama ona yardım etmek için yeterli zaman var mı#!"
 agot_rebuilding_ruins.0010.a: "Umarım o incinmez..."
 agot_rebuilding_ruins.0010.a.tt: "[agot_rebuilding_ruin_block_head.GetTitledFirstName] adlı kişiyi uyarmaya çalışıyorsunuz."
 agot_rebuilding_ruins.0010.b: "Belki de ona ulaşıp onu koruyabilirim!"
 agot_rebuilding_ruins.0010.b.tt: "Bunu yapmak sizi tehlikeye atacak, ancak [agot_rebuilding_ruin_block_head.GetFirstNameNoTooltip] size minnettar kalacak."
  
 ############################### 
 #     Options set in Stone    # 
 #     ZombieSchrodCat         # 
 ############################### 
  
 agot_rebuilding_ruins.0011.t: "Taş Kaynağı"
 agot_rebuilding_ruins.0011.desc: "Yeniden inşa çalışmaları için taş, topraklarımın her köşesinden taşınıyor. Adamlarımdan biri yakınlarda potansiyel bir taş kaynağı olduğunu belirtti — ancak bu sadece birkaç yıl içinde tükenecek küçük bir taş ocağı olurdu."
 agot_rebuilding_ruins.0011.a: "Bu küçük taş ocağı için fon sağlayacağım."
 agot_rebuilding_ruins.0011.b: "Altınımı başka yerlerde harcamak daha iyi."
  
 ############################### 
 #     In the Details          # 
 #     ZombieSchrodCat         # 
 ############################### 
  
 agot_rebuilding_ruins.0012.t: "Ayrıntılarda Boğulmak"
 agot_rebuilding_ruins.0012.desc: " Restore çalışmaları iyi gitti, ancak yine de gecenin geç saatlerine kadar inşaat planları üzerinde kafa yorarken buluyorum kendimi. Bazen, küçük değişiklikler yapıyor veya halihazırda uygulanmakta olan planları geliştirmenin ufak yollarını görüyorum.\n\nAdamlarımdan bazıları, yeniden inşa işine çok kapıldığım konusunda endişelendiklerini söyledi..."
 agot_rebuilding_ruins.0012.a: "Elbette bu bir takıntı değil!"
 agot_rebuilding_ruins.0012.a.tt: "Harabeler yeniden inşa edildiğinde dinleneceksiniz."
 agot_rebuilding_ruins.0012.b: "Belki de haklılar..."
 agot_rebuilding_ruins.0012.b.tt: "Tavsiyeyi dikkate alıyor ve projeyi denetlemekten çekiliyorsunuz."
  
 ############################### 
 #     Bronze Slate            # 
 #     ZombieSchrodCat         # 
 ############################### 
  
 agot_rebuilding_ruins.0013.t: "Bronz Levha"
 agot_rebuilding_ruins.0013.desc: "Harabeleri restore ederken, adamlarım harabelerin kendisinden daha eski görünen ilginç bir kalıntıya rastladılar. İlk İnsanların rünleriyle kaplı bronz bir levha."
 agot_rebuilding_ruins.0013.a: "Bu biraz altın getirebilir!"
 agot_rebuilding_ruins.0013.a.tt: "Levhayı altın karşılığında satıyorsunuz."
 agot_rebuilding_ruins.0013.b: "Belki de levhayı deşifre edebilirim..."
 agot_rebuilding_ruins.0013.b.tt: "Çok bilgili ve beceriklisiniz; levhada ki gerçeği zamanla ortaya çıkarabilirsiniz."
 agot_rebuilding_ruins.0013.c: "Hisardaki üstatlar bunu çevirebilir."
 agot_rebuilding_ruins.0013.c.tt: "Levhayı Hisar'a götürmesi için bir kurye tutuyorsunuz."
  
 agot_rebuilding_ruins.0014.t: "Bronz Tanrı"
 agot_rebuilding_ruins.0014.desc: "Bir üstat, Royce Hanesi'nin zırhını ve armasını referans alarak levhanın bir kısmını deşifre edebildi. Levha, Ormanın Çocukları ile yapılan anlaşmadan önce, İlk İnsanların kadim bir tanrısına dua ritüeliydi: savaş ve madencilik tanrısı #bold Bronz Tanrı#!.\n\nÜstat, Bronz levhayı makul bir fiyata satın almaya istekli olacağını yazıyor."
 agot_rebuilding_ruins.0014.a: "Belki de bu ritüeli #italic ben#! denemeliyim."
 agot_rebuilding_ruins.0014.a.tt: "Çoktan ölmüş bir tanrıya dua ediyorsunuz."
 agot_rebuilding_ruins.0014.b: "#bold Altın#! hoş karşılanırdı!"
 agot_rebuilding_ruins.0014.b.tt: "Hisar bunun için iyi para ödeyecek."
  
 agot_rebuilding_ruins.0015.t: "Bronz Tanrı'ya Dualar"
 agot_rebuilding_ruins.0015.desc: "Gecenin geç saatlerinde, üstadın tarif ettiği gibi ritüeli gerçekleştiriyorum. Ritüel tamamlandığında ateşli bir coşku beni dolduruyor — inancımın bana hiç vermediği ezici bir his."
 agot_rebuilding_ruins.0015.a: "Belki de İlk İnsanlar haklıydı."
 agot_rebuilding_ruins.0015.b: "Hayır... İnancıma sadık kalacağım."
  
 ############################### 
 #     Learder by Example    # 
 #     ZombieSchrodCat         # 
 ############################### 
  
 agot_rebuilding_ruins.0016.t: "Örnek Lider"
 agot_rebuilding_ruins.0016.desc: "Harabelerdeki çalışmalar hem fiziksel hem de zihinsel olarak zorlu oldu. Mevkiime rağmen, yeniden inşa çalışmalarının fiziksel taleplerine giderek daha fazla yardım ettiğimi, saray mensuplarımla birlikte çalıştığımı fark ettim. Bugün, saray mensuplarımın yanlarında çalıştığım için bana saygı duyduklarını fark ettim."
 agot_rebuilding_ruins.0016.a: "Çok el, çabuk iş demektir!"
  
 ############################### 
 #     A Curious Visitor       # 
 #     ZombieSchrodCat         # 
 ############################### 
  
 agot_rebuilding_ruins.0017.t: "Meraklı Bir Ziyaretçi"
 agot_rebuilding_ruins.0017.desc: "Eski harabeleri eski ihtişamına kavuşturma çabalarım hakkında haberler yayıldı. Bugün, yeniden inşa çalışmalarını gezmek isteyen meraklı bir Lord tarafından ziyaret edildim."
 agot_rebuilding_ruins.0017.a: "Onları harabelerin askeri tarihi ve avantajlarıyla eğlendireceğim!"
 agot_rebuilding_ruins.0017.a.tt: "Savaş tarihi bilginizi kullanıyorsunuz."
 agot_rebuilding_ruins.0017.b: "Çabalarımı ve maliyet tasarrufu önlemlerimi açıklayacağım!"
 agot_rebuilding_ruins.0017.b.tt: "Yönetim bilginizi kullanıyorsunuz."
 agot_rebuilding_ruins.0017.c: "Cazibem yeterli olacaktır."
 agot_rebuilding_ruins.0017.c.tt: "Diplomasi bilginizi kullanıyorsunuz."
 agot_rebuilding_ruins.0017.win.title: "İyi bir izlenim bıraktınız."
 agot_rebuilding_ruins.0017.lose.title: "İyi bir izlenim bırakmadınız."
  
 ############################### 
 #     Jenye of Summerhall     # 
 #     ZombieSchrodCat         # 
 ############################### 
  
 agot_rebuilding_ruins.0018.t: "Harabelerin Çiçeği"
 agot_rebuilding_ruins.0018.desc: "Bir zamanlar asil bir hanenin merkezi olan harabeler artık yerel halk tarafından ziyaret edilen ve kullanılan bir yer. Yeniden inşa çalışmalarımız yerli halk arasında bir miktar anlaşmazlığa neden olurken, halktan bir kız bizim aramızda bir köprü oldu. Müzik yeteneğiyle, harabelerde çalışan saray mensuplarımı ve şövalyelerimi kazandı. Bugün, işçilerden birinin sahip olduğu bir arp çalmaya başladı ve herkes çalmasını dinlemek için durdu."
 agot_rebuilding_ruins.0018.a: "Sanırım bugün inşaatta ara vereceğiz!"
 agot_rebuilding_ruins.0018.a.tt: "Müziğin tadını çıkarıp biraz dinlenseniz iyi olur."
 agot_rebuilding_ruins.0018.b: "Böyle bir yetenek sarayımda memnuniyetle karşılanırdı!"
 agot_rebuilding_ruins.0018.b.tt: "Ona sarayınızda bir yer teklif ediyorsunuz!"
  
 ############################## 
 #        Moat Cailin         # 
 #          by Lord           # 
 ############################## 
 agot_rebuilding_ruins.1001.t: "Bataklıkların Canavarları"
 agot_rebuilding_ruins.1001.desc: "Bir kalenin çevresi, surları ve perde duvarları kadar, hatta bazen daha da fazla savunucularını koruyabilir - tıpkı Dev Mızrağı'nın tepesindeki Kartal Yuvası veya Kızıl Çatal boyunca uzanan Nehirkale gibi.\n\nAncak bazen, bir günün elverişli çevresi, bir diğer günün öngörülemeyen tehlikesi haline gelebilir. Bu, bataklıkta şüphesiz işçilere saldıran timsah aslanlarıyla benim de başıma geldi."
 agot_rebuilding_ruins.1001.a: "Bu büyüklükteki bir proje için kayıplar kaçınılmazdır."
 agot_rebuilding_ruins.1001.b: "Alanı korumak için muhafızlar görevlendirelim."
 agot_rebuilding_ruins.1001.c: "Bu bataklık canavarlarını avlamak için profesyonel avcılar gönderelim!"
 agot_rebuilding_ruins.1001.c.tt: "Bir timsah aslanının kafatasıyla geri dönüyorlar."
 agot_rebuilding_ruins.1001.d: "En azından sadece tembel işçileri yediklerinden emin olalım."
 agot_rebuilding_ruins.1001.e: "Bu canavarların insan etine bu kadar düşkün olmalarının bir nedeni olmalı..."
  
 agot_rebuilding_ruins.1002.t: "Harabelerin Fısıltıları"
 agot_rebuilding_ruins.1002.desc: "Tıpkı ihtişamlı Moat Cailin'in bir zamanlar yıkıntı olmadığı gibi, Boyun da her zaman bu tehlikeli bataklık değildi. Birçok efsane, bu bataklığın suların çekilmesiyle ortaya çıktığını, timsah aslanları ve kan çiçekleriyle dolu olduğunu ve Çocuklar'ın öfkesiyle beslendiğini fısıldar. Ancak gerçek, sisler arasında gizlenmeye devam ediyor.\n\nMoat Cailin'in kendisi, Çocuklar'ın karanlık büyüsünü çağırdığı yer olduğundan şüpheleniliyor ve Hisar'dan acilen bir üstat geldi. Görünüşe göre Moat Cailin'i restore etme çalışmalarımız, kadim bilgilere dair bazı izleri ortaya çıkarmış olabilir ve [new_maester.GetName] bu çalışmaları tamamlamadan önce bölgeyi incelemek istiyor.\n\nVarlığımızın çalışmalarını aksatabileceğini saklamıyor, fakat nazik bir dille bu iyiliği yapmamızı rica ediyor."
 agot_rebuilding_ruins.1002.a: "Anlaşılan ilginç bilgilere ulaşmışsınız. Bilginizden birazını benimle de paylaşır mısınız?"
 agot_rebuilding_ruins.1002.a.tt: "[new_maester.GetNamePossessiveNoTooltip] notlarını alıyorsunuz."
 agot_rebuilding_ruins.1002.b: "Kabul etmem için bana değerli bir şey teklif etmeniz gerekiyor."
 agot_rebuilding_ruins.1002.c: "Geri kalmayı göze alamam. Çalışmalarıma devam etmeliyim."
 agot_rebuilding_ruins.1002.d: "Ben de gerçeği öğrenmeye can atıyorum. Size yardımcı olabilirim."
