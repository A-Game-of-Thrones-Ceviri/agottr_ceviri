l_english:
 #Ruin Artifacts 
 ruin_sigil_ring: "Harabelerin Mührü Yüzüğü"
 ruin_sigil_ring_desc: "Yıkık bir kalenin yeniden inşası sırasında bulunan bir mühür yüzüğü. Mühür zamanla solmuş olsa da, bir zamanlar bu harabeler üzerinde hakimiyet iddia eden talihsiz eve ait olduğuna dair çok az şüphe var."
 ruin_sword: "Harabelerin Çelik Kılıcı"
 ruin_sword_desc: "Yıkık bir kalenin yeniden inşası sırasında bulunan çelik külçelerden yapılmış bir kılıç."
 ruin_mace: "Harabelerin Çelik Topuzu"
 ruin_mace_desc: "Yıkık bir kalenin yeniden inşası sırasında bulunan çelik külçelerden yapılmış bir topuz."
 ruin_spear: "Harabelerin Çelik Mızrağı"
 ruin_spear_desc: "Yıkık bir kalenin yeniden inşası sırasında bulunan çelik külçelerden yapılmış bir mızrak."
 ruin_axe: "Harabelerin Çelik Baltası"
 ruin_axe_desc: "Yıkık bir kalenin yeniden inşası sırasında bulunan çelik külçelerden yapılmış bir balta."
 ruin_dagger: "Harabelerin Çelik Hançeri"
 ruin_dagger_desc: "Yıkık bir kalenin yeniden inşası sırasında bulunan çelik külçelerden yapılmış bir hançer."
  
  
 ############################### 
 #     The Charcoal Sells      # 
 #     ZombieSchrodCat         # 
 ############################### 
  
 agot_rebuilding_ruins.001.t: "Kömür Satıcıları"
 agot_rebuilding_ruins.001.desc: "Bir zamanlar büyük lordların evi olan bu yerden geriye sadece karanlık harabeler ve aşırı büyümüş ormanlar kaldı.\n\nYeniden inşa çalışmalarına başladığımızda, bölgedeki bazı yoksul kömür satıcılarını fark ettik; onları görmezden gelmiştik. Ancak şimdi, yeniden inşa çalışmalarından bazılarının sürekli olarak aksadığını gördük. Ekipmanlar hasarlı veya kayıp. Gece çalınan erzaklar.\n\nAdamlarımdan biri, geçimlerini sağladıkları ormanları kaybetmekten korktuklarını belirterek kömür satıcılarının sorumlu olduğunu iddia ediyor."
 agot_rebuilding_ruins.001.a: "Eğer onlar haydut gibi davranırlarsa, ben de onlara öyle davranacağım!"
 agot_rebuilding_ruins.001.a.tt: "Öfkenizi kömürcülerin üzerine çıkarıyorsunuz."
 agot_rebuilding_ruins.001.b: "Onlarla konuşacağım, onlara tehdit olmadığımızı bildireceğim."
 agot_rebuilding_ruins.001.b.tt: "Belki diplomasi onları sizin lehinize çevirir - ya da bu mümkün olmazsa, ormanlarının kaybı için adil bir tazminat alırsınız."
 agot_rebuilding_ruins.001.win.title: "Yerel halkla bir anlaşma sağlandı."
 agot_rebuilding_ruins.001.lose.title: "Kömürcülere tazminat ödendi."
 agot_rebuilding_ruins.001.c: "Belki onlara bir hediye vermek bize iyi niyet kazandırır?"
 agot_rebuilding_ruins.001.c.tt: "Ormandan elde edilen gelirin kaybını telafi etmek için kömürcülere altın teklif ediyorsunuz."
  
 ############################### 
 #     The Poultry Bandits     # 
 #     ZombieSchrodCat         # 
 ############################### 
  
 agot_rebuilding_ruins.002.t: "Kümes Hayvanları Haydutları"
 agot_rebuilding_ruins.002.desc: "Adamlarım sabahın çoğunda harabeleri aradılar, #N horoz mu?#!\n\nSome adamlardan biri gece boyunca bir horozun öttüğünü duyduklarını iddia ediyor, sanki ayaklarının altındaymış gibi. İddialarının kanıtını bulmak için çılgınca bir şekilde kümes hayvanını aramaya başladılar.\n\nAdamlarım, çok şaşırarak, gizli bir mahzende birkaç #bold adamla birlikte#! birlikte, manastırdaki horozu buldular. Görünüşe göre bir grup haydut harabeleri bir operasyon üssü olarak kullanıyormuş ve bizim gelişimiz onları saklanmaya zorlamış."
 agot_rebuilding_ruins.002.a: "Onları tutuklayın!"
 agot_rebuilding_ruins.002.a.tt: "Bunlar açıkça kanun kaçağıdır ve adalet sağlanmalıdır."
 agot_rebuilding_ruins.002.b: "Onları öldürün ve ganimeti alın..."
 agot_rebuilding_ruins.002.b.tt: "Bu haydutlara adaleti sağlayacaksın ve ganimetleri de onlara ödül olarak verilecek."
 agot_rebuilding_ruins.002.c: "Belki benim için çalışmak isterler?"
 agot_rebuilding_ruins.002.c.tt: "Kanun kaçakları silah kullanmayı biliyorlar belli ki; umarım sana da faydası olur."
  
 ############################### 
 #     Buried Treasuer         # 
 #     ZombieSchrodCat         # 
 ############################### 
  
 agot_rebuilding_ruins.003.t: "Gömülü hazine"
 agot_rebuilding_ruins.003.desc: "İşçilerimden bazıları, çökmüş bir odadaki enkazı temizlerken hoş bir keşifte bulundu — #bold döşeme tahtalarının altında saklanmış bir altın kese bulundu!#!\n\nWhomever bir zamanlar ait olan para artık yaşayanlar arasında değil... benim iddiam."
 agot_rebuilding_ruins.003.a: "Şanslı bir buluş!"
 agot_rebuilding_ruins.003.a.tt: "Kader sana gülümsüyor."
  
 ############################### 
 #     Bandit Attack!          # 
 #     ZombieSchrodCat         # 
 ############################### 
  
 agot_rebuilding_ruins.004.t: "Haydut Saldırısı"
 agot_rebuilding_ruins.004.desc: "#bold Fahişeler kurtların saldırması için vakti beklediler!#! Kalıntıların yakınındaki yoğun ormanların arasında gizlenmiş büyük bir haydut grubu bekliyordu.\n\nİster kibir, ister çaresizlik, ister aptallık olsun, bu yetersiz eğitimli haydutlar adamlarıma saldırabileceklerine inanıyorlar. Komutayı mı alacağım yoksa savaşa mı katılacağım konusunda hızlı bir şekilde karar vermeliyim."
 agot_rebuilding_ruins.004.a: "Adamlarıma onları püskürtmeleri için emir vereceğim!"
 agot_rebuilding_ruins.004.a.tt: "Savaş bilgini kullanarak adamlarını haydutlara karşı yönlendireceksin."
 agot_rebuilding_ruins.004.a.win.title: "Savaş Kazanıldı!"
 agot_rebuilding_ruins.004.a.lose.title: "Savaş Kaybedildi..."
 agot_rebuilding_ruins.004.b: "Ben de katılırım!"
 agot_rebuilding_ruins.004.b.tt: "Haydutların liderine karşı mücadelede, kahramanlığınız sizi zafere taşıyacak."
 agot_rebuilding_ruins.004.b.win.title: "Savaş Kazanıldı!"
 agot_rebuilding_ruins.004.b.lose.title: "Savaş Kaybedildi..."
 agot_rebuilding_ruins.004.c: "Bu kayıp, en iyisi geri çekilelim..."
 agot_rebuilding_ruins.004.c.tt: "Senden daha üstünler; kaçmak ve bir gün daha yaşamak daha iyidir."
  
 ############################### 
 #     Ghost Stories!          # 
 #     ZombieSchrodCat         # 
 ############################### 
  
 agot_rebuilding_ruins.005.t: "Hayalet hikayeleri"
 agot_rebuilding_ruins.005.desc: "Harabede yeniden inşa çalışmaları başladığından beri şövalyem [agot_ghost_story_knight.GetTitledFirstName], küçük halkın harabeler hakkında anlattığı hikayeleri aktarmaya başladı. Her köşede, adamlarım arasında fısıltılar duyuyorum...\n\n #italic kan donduran çığlıklar...#!\n\n #italic çılgın korkaklar...#!\n\n #italic hayatta kalan kalmadı...#! \n\nNe yazık ki, bir zamanlar harabeleri barındıran bu talihsiz evin hikayeleri sarayımda yayılıyor."
 agot_rebuilding_ruins.005.a: "Bu harabelerde geceyi geçirerek bu olayı sonlandıracağım."
 agot_rebuilding_ruins.005.a.tt: "Bu hikayeleri sen sonlandıracaksın ve sen kendi cesaretini kanıtlayacaksın!"
 agot_rebuilding_ruins.005.b: "Hah! Bırakın aptallar konuşsun."
 agot_rebuilding_ruins.005.b.tt: "Koridorlarda fısıldaşılanlardan seni ne ilgilendirir?"
 agot_rebuilding_ruins.005.c: "[agot_ghost_story_knight.GetFirstNameNoTooltip]'a korku salacağım..."
 agot_rebuilding_ruins.005.c.tt: "Şövalyenizle konuşup, bu tür hikayelerin ne kadar korkakça olduğunu ona söyleyeceksiniz. [agot_ghost_story_knight.GetHerHim]."
 agot_rebuilding_ruins.005.c.win.title: "Etkili görünüyorsun!"
 agot_rebuilding_ruins.005.c.lose.title: "Korkuttun [agot_ghost_story_knight.GetHerHim] daha..."
  
 agot_rebuilding_ruins.006.t: "Hayalet Hikayeleri: Dinlendirici Gece"
 agot_rebuilding_ruins.006.desc: "Geceyi harabelerde geçirmek hayal ettiğimden daha keyifliydi. Hikayelere rağmen, güzel bir gece uykusu çekebildim!\n\nŞafak vakti geldiğinde, temiz sabah havası beni uyandırdı, kendimi dinlenmiş ve neşeli hissettim. Adamlarım ve ben ormanın kenarındaki geyik bolluğunu fark ettik ve sarayımdakilerin benim için korktuklarını düşünerek içten bir kahkaha attım."
 agot_rebuilding_ruins.006.a: "Bu, kesinlikle o hikayelerin sonu olacak."
  
 agot_rebuilding_ruins.007.t: "Hayalet Hikayeleri: Korkunç Gece"
 agot_rebuilding_ruins.007.desc: "#bold Lanet olsun bu harabelere...#! #italic belki de çoktan oldular bile...#! \n\nKorkunç bir gece geçirdim! Uyuma girişimlerim boyunca kabuslar beni rahatsız etti ve gece boyunca bir fırtına ulurken hava da bu işkenceye katılıyor gibiydi.\n\nSabah olduğunda, bir zamanlar hayalet hikayelerine gülen adamlar bile artık uykusuz gözlerle onları tekrarlıyordu."
 agot_rebuilding_ruins.007.a: "Lanet olsun o hikayelere... lanet olsun o yıkıntılara..."
  
 agot_rebuilding_ruins.008.t: "Hayalet Hikayeleri: Ölülerin Vizyonları"
 agot_rebuilding_ruins.008.desc: "#bold Lanet olsun bu harabelere...#! #italic belki de çoktan öyleler...#! \n\nRüyalarım korkunç kabuslarla doluydu, bu kabuslarda bir zamanlar bu harabeleri yöneten talihsiz evin son anlarını yaşıyordum. Çılgın korkaklar kaçmaya çalışırken bir dizi kan donduran çığlık. [ROOT.Char.GetFaith.DeathDeityName] bize doğru gelirken kalabalığın arasında yakalanmış ben; hayatta kalan kimse kalmamış... \n\nBu kabuslar beni şafaktan önce uyandırıyor ve ay ışığındaki harabelerde dolaşıyorum, sıkıntılı zihnimi rahatlatmayı umuyorum, o sırada onu görüyorum — ay ışığında parıldayan yerde yatan #bold eski bir mühür yüzüğü#!."
 agot_rebuilding_ruins.008.a: "Uğursuz bir evin kalıntısı."
  
 ############################### 
 #     Blacksmith Cache        # 
 #     ZombieSchrodCat         # 
 ############################### 
  
 agot_rebuilding_ruins.009.t: "Demirci Önbelleği"
 agot_rebuilding_ruins.009.desc: "Bu harap kalenin birçok gizemi, antik yapının kalıntılarını istila eden yosunlu çalılıkların altında yatıyor.\n\nHarabelerden molozları temizlerken, adamlarımdan biri bir zamanlar kalenin demircilerinin bulunduğu yerde bir çelik külçesi deposunu ortaya çıkarıyor. Yıllar geçmesine rağmen çelik çok iyi durumda."
 agot_rebuilding_ruins.009.a: "Bu bana biraz para kazandırmalı."
 agot_rebuilding_ruins.009.a.tt: "Çelik külçelerini satıyorsun."
 agot_rebuilding_ruins.009.b: "Belki benim demircim bir şeyler yaratabilir..."
 agot_rebuilding_ruins.009.b.tt: "Demirciniz harabelerdeki çelik külçelerden sizin için bir silah yapmaya çalışacak."
 agot_rebuilding_ruins.009.sword.title: "Kılıç Dövüldü"
 agot_rebuilding_ruins.009.mace.title: "Topuz Dövülmüş"
 agot_rebuilding_ruins.009.axe.title: "Balta Dövme"
 agot_rebuilding_ruins.009.spear.title: "Mızrak Dövülmüş"
 agot_rebuilding_ruins.009.dagger.title: "Hançer Dövülmüş"
  
 ############################### 
 #     A Quick Decision        # 
 #     ZombieSchrodCat         # 
 ############################### 
  
 agot_rebuilding_ruins.010.t: "Hızlı Bir Karar"
 agot_rebuilding_ruins.010.desc: "Böyle bir harabeyi yeniden inşa etmek kolay bir iş değil. Yıllarca süren çürümenin onarılması ve bir zamanlar gurur duyulan duvar işçiliğinin restore edilmesi gerekiyor.\n\nBugün, adamlarımdan bazıları tuğla paletlerini harap kalenin yüksek kısımlarına kaldırırken, iplerden birinin yıpranmaya başladığını fark ediyorum. Aşağıda [agot_rebuilding_ruin_block_head.GetTitledFirstName] görüyorum, tamamen farkında olmadan — #italic ama yardım etmek için yeterli zaman var mı [agot_rebuilding_ruin_block_head.GetHerHim]?#!"
 agot_rebuilding_ruins.010.a: "Umarım [agot_rebuilding_ruin_block_head.GetSheHe] zarar görmez..."
 agot_rebuilding_ruins.010.a.tt: "[agot_rebuilding_ruin_block_head.GetHerHim]'ı uyarmaya çalışıyorsun."
 agot_rebuilding_ruins.010.b: "[agot_rebuilding_ruin_block_head.GetWomanMan]'a ulaşabilir ve [agot_rebuilding_ruin_block_head.GetHerHim] kalkanı alabilirim!"
 agot_rebuilding_ruins.010.b.tt: "Bunu yapmak sizi tehlikeye atacaktır ancak [agot_rebuilding_ruin_block_head.GetFirstNameNoTooltip] minnettar olacaktır."
  
 ############################### 
 #     Options set in Stone    # 
 #     ZombieSchrodCat         # 
 ############################### 
  
 agot_rebuilding_ruins.011.t: "Taşa Yazılmış Seçenekler"
 agot_rebuilding_ruins.011.desc: "Yeniden inşa çabaları için taş, bölgemin her köşesinden getiriliyor. Adamlarımdan biri yakınlarda potansiyel bir taş kaynağı olduğunu söyledi — ancak bu, birkaç yıl içinde kuruyacak küçük bir taş ocağı olurdu."
 agot_rebuilding_ruins.011.a: "Bu küçük taş ocağının finansmanını ben sağlayacağım."
 agot_rebuilding_ruins.011.b: "Altınımı başka yerde harcamak daha iyi olur."
  
 ############################### 
 #     In the Details          # 
 #     ZombieSchrodCat         # 
 ############################### 
  
 agot_rebuilding_ruins.012.t: "Ayrıntılarda"
 agot_rebuilding_ruins.012.desc: "Yeniden inşa çalışmaları iyi gidiyor, ancak yine de kendimi gece geç saatlere kadar inşaat planlarına bakarken buluyorum. Bazen küçük değişiklikler yapıyorum veya halihazırda uygulanmakta olan planları iyileştirmek için ufak yollar görüyorum.\n\nAdamlarımdan bazıları yeniden inşaya fazla daldığımdan endişe duyduklarını söylediler..."
 agot_rebuilding_ruins.012.a: "Elbette bu bir saplantı değil!"
 agot_rebuilding_ruins.012.a.tt: "Harabeler yeniden inşa edildiğinde dinleneceksin."
 agot_rebuilding_ruins.012.b: "Belki de haklılar..."
 agot_rebuilding_ruins.012.b.tt: "Tavsiyeye uyup projeyi denetlemekten vazgeçiyorsunuz."
  
 ############################### 
 #     Bronze Slate            # 
 #     ZombieSchrodCat         # 
 ############################### 
  
 agot_rebuilding_ruins.013.t: "Bronz Levha"
 agot_rebuilding_ruins.013.desc: "Harabeleri yeniden inşa ederken adamlarım, runların kendisinden daha eski görünen ilginç bir kalıntıya rastladılar. İlk İnsanların kalıntılarıyla kaplı bir bronz levha."
 agot_rebuilding_ruins.013.a: "Bu biraz altın getirebilir!"
 agot_rebuilding_ruins.013.a.tt: "Sen kayrak taşını altına satıyorsun."
 agot_rebuilding_ruins.013.b: "Belki yazıyı çözebilirim..."
 agot_rebuilding_ruins.013.b.tt: "Çok bilgili ve beceriklisiniz; zamanla gerçeği ortaya çıkarabilirsiniz."
 agot_rebuilding_ruins.013.c: "Hisar'deki üstatlar bunu tercüme edebilirdi."
 agot_rebuilding_ruins.013.c.tt: "Bir kuryeye, levhayı Hisar'a getirmesi için ücret ödüyorsunuz."
  
 agot_rebuilding_ruins.014.t: "Bronz Tanrı"
 agot_rebuilding_ruins.014.desc: "Bir üstat, House Royce'un zırhını ve mührünü referans olarak kullanarak yazıtın bir kısmını deşifre etmeyi başardı. Yazıt, Orman Çocukları ile yapılan anlaşmadan önce İlk İnsanların kadim bir tanrısına yapılan bir dua ritüeliydi: #bold Bronz Tanrı#!, savaş ve madencilik tanrısı.\n\nÜstat, Bronz yazıtını makul bir bedel karşılığında satın almaya istekli olduğunu yazıyor."
 agot_rebuilding_ruins.014.a: "Belki #italic I#! bu ritüeli denemeli."
 agot_rebuilding_ruins.014.a.tt: "Uzun zaman önce ölmüş bir tanrıya dua ediyorsun."
 agot_rebuilding_ruins.014.b: "#bold altın#! memnuniyetle karşılanır!"
 agot_rebuilding_ruins.014.b.tt: "Hisar bunun bedelini güzelce ödeyecek."
  
 agot_rebuilding_ruins.015.t: "Bronz Tanrı'ya dualar"
 agot_rebuilding_ruins.015.desc: "Gece geç saatlerde, üstadın tarif ettiği ritüeli gerçekleştiriyorum. Ritüel tamamlanınca içimi şevkli bir ateş kaplıyor — inancımın bana hiç vermediği bunaltıcı bir his."
 agot_rebuilding_ruins.015.a: "Belki de İlk İnsanlar haklıydı"
 agot_rebuilding_ruins.015.b: "Hayır... Ben inancıma sadık kalacağım."
  
 ############################### 
 #     Learder by Example    # 
 #     ZombieSchrodCat         # 
 ############################### 
  
 agot_rebuilding_ruins.0016.t: "Örnek Lider"
 agot_rebuilding_ruins.0016.desc: "Harabelerdeki çalışma hem fiziksel hem de zihinsel olarak zorlayıcıydı. Konumuma rağmen, kendimi yeniden inşa çabalarının fiziksel taleplerine giderek daha fazla yardımcı olurken, saray mensuplarımla birlikte çalışırken buldum. Bugün saray mensuplarımın, onlarla birlikte çalışmam nedeniyle bana karşı yeni bir saygı duyduklarını fark ettim."
 agot_rebuilding_ruins.0016.a: "Çok el, işi hafifletir!"
  
 ############################### 
 #     A Curious Visitor       # 
 #     ZombieSchrodCat         # 
 ############################### 
  
 agot_rebuilding_ruins.0017.t: "Meraklı Bir Ziyaretçi"
 agot_rebuilding_ruins.0017.desc: "Eski harabeleri eski ihtişamına kavuşturma çabalarım hakkında haberler yayıldı. Bugün yeniden inşa çabalarını gezmek isteyen meraklı bir Lord tarafından ziyaret edildim."
 agot_rebuilding_ruins.0017.a: "Onları askeri tarih ve harabelerin avantajlarıyla eğlendireceğim!"
 agot_rebuilding_ruins.0017.a.tt: "Dövüş bilginizi kullanırsınız."
 agot_rebuilding_ruins.0017.b: "Çabalarımı ve maliyet tasarrufu önlemlerimi anlatacağım!"
 agot_rebuilding_ruins.0017.b.tt: "Vekillik bilginizi kullanırsınız"
 agot_rebuilding_ruins.0017.c: "Benim cazibem yeterli olacak"
 agot_rebuilding_ruins.0017.c.tt: "Diplomasi bilginizi kullanırsınız"
 agot_rebuilding_ruins.0017.win.title: "İyi bir izlenim bıraktın"
 agot_rebuilding_ruins.0017.lose.title: "İyi bir izlenim bırakmadın"
  
 ############################### 
 #     Jenye of Yazköşkü     # 
 #     ZombieSchrodCat         # 
 ############################### 
  
 agot_rebuilding_ruins.0018.t: "Harabelerin Çiçeği"
 agot_rebuilding_ruins.0018.desc: "Bir zamanlar soylu bir evin ikametgahı olan kalıntılar artık yerel halk tarafından ziyaret edilen ve kullanılan bir yer. Yeniden inşa çabalarımız bölge halkı arasında bazı anlaşmazlıklara neden olurken, yerel bir kız aramızda köprü oldu. Müzikal bir yeteneğe sahip olduğundan, harabelerde çalışan saraylılarımın ve şövalyelerimin kalbini kazandı. Bugün işçilerden birinin arpını çalmaya başladı ve herkes onun oyununu dinlemek için durdu."
 agot_rebuilding_ruins.0018.a: "Sanırım bugün binamızdan bir süre uzak kalacağız!"
 agot_rebuilding_ruins.0018.a.tt: "Müziğin tadını çıkarıp biraz dinlenebilirsiniz."
 agot_rebuilding_ruins.0018.b: "Böyle bir yetenek sarayımda hoş karşılanırdı!"
 agot_rebuilding_ruins.0018.b.tt: "Ona sarayınızda bir yer teklif ediyorsunuz!"
