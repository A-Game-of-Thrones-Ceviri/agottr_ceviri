ruin_sigil_ring:0 "Harabe: Mühür Yüzüğü"
ruin_sigil_ring_desc:0 "Yıkık bir kalenin yeniden inşası sırasında bulunan bir mühür yüzüğü. Mühür zamanla solmuş olsa da, bir zamanlar bu harabelere hükmeden talihsiz haneye ait olduğuna şüphe yok."
ruin_sword:0 "Harabe: Çelik Kılıcı"
ruin_sword_desc:0 "Yıkık bir kalenin yeniden inşası sırasında bulunan çelik külçelerden yapılmış bir kılıç."
ruin_mace:0 "Harabe: Çelik Topuz"
ruin_mace_desc:0 "Yıkık bir kalenin yeniden inşası sırasında bulunan çelik külçelerden yapılmış bir topuz."
ruin_spear:0 "Harabe: Çelik Mızrak"
ruin_spear_desc:0 "Yıkık bir kalenin yeniden inşası sırasında bulunan çelik külçelerden yapılmış bir mızrak."
ruin_axe:0 "Harabe: Çelik Balta"
ruin_axe_desc:0 "Yıkık bir kalenin yeniden inşası sırasında bulunan çelik külçelerden yapılmış bir balta."
ruin_dagger:0 "Harabe: Çelik Hançer"
ruin_dagger_desc:0 "Yıkık bir kalenin yeniden inşası sırasında bulunan çelik külçelerden yapılmış bir hançer."


###############################
#     The Charcoal Sells      #
#     ZombieSchrodCat         #
###############################

agot_rebuilding_ruins.0001.t:0 "Kömür Satıcıları"
agot_rebuilding_ruins.0001.desc:0 "Bir zamanlar büyük lordların evi olan yerden geriye kalan tek şey, kasvetli harabeler ve büyümüş ormanlar.\n\nYeniden inşa çalışmalarına başlarken, göz ardı ettiğimiz bölgedeki küçük halktan yoksul kömür satıcılarını fark etmiştik. Şimdi, yeniden inşa çalışmalarının sürekli olarak aksatıldığını gördük. Ekipmanlar hasarlı veya kayıp. Gece vakti erzaklar çalınmış.\n\nAdamlarımdan biri, kömür satıcılarını sorumlu tutuyor ve geçimlerini sağladıkları ormanlık alanları kaybetmekten korktuklarını belirtiyor."
agot_rebuilding_ruins.0001.a:0 "Eğer haydut gibi davranırlarsa, onlara haydut gibi davranırım!"
agot_rebuilding_ruins.0001.a.tt:0 "Kömür satıcılarının üzerine gazabınızı salıyorsunuz."
agot_rebuilding_ruins.0001.b:0 "Onlarla konuşacağım ve bir tehdit oluşturmadığımızı bildireceğim."
agot_rebuilding_ruins.0001.b.tt:0 "Belki diplomasi onları kazanmanızı sağlayabilir ya da başarısız olursak, ormanlarının kaybı için adil bir tazminat sağlayabiliriz."
agot_rebuilding_ruins.0001.win.title:0 "Yerlilerle bir anlaşmaya varıldı."
agot_rebuilding_ruins.0001.lose.title:0 "Kömür satıcılarına tazminat ödendi."
agot_rebuilding_ruins.0001.c:0 "Belki onlara bir hediye vermek iyi niyet kazanmamızı sağlar?"
agot_rebuilding_ruins.0001.c.tt:0 "Kömür satıcılarına ormandan elde ettikleri gelir kaybını telafi etmek için altın teklif ediyorsunuz."

###############################
#     The Poultry Bandits     #
#     ZombieSchrodCat         #
###############################

agot_rebuilding_ruins.0002.t:0 "Saklı Haydutlar"
agot_rebuilding_ruins.0002.desc:0 Adamlarım sabahın çoğunu harabeleri arayarak geçirdiler, #N bir köpek için mi#!\nAdamlardan bazıları gece boyunca bir av köpeğinin havladığını duyduklarını iddia ediyorlar, ayaklarının altından geliyormuş gibi. İddialarını kanıtlamak için çılgınca harabeleri aramaya başladılar. İddialarını kanıtlamak için çılgınca harabeleri aramaya başladılar.\n\nŞaşkınlık içinde, adamlarım gizli bir mahzende saklanmış av köpeğini - ve birkaç #bold adam#! buldular. Görünüşe göre bir grup haydut harabeleri üs olarak kullanıyormuş ve gelişimiz onları saklanmaya zorlamış."
agot_rebuilding_ruins.0002.a:0 "Tutuklayın onları!"
agot_rebuilding_ruins.0002.a.tt:0 "Açıkça kanun kaçağılar ve adalet yerini bulmalı."
agot_rebuilding_ruins.0002.b:0 "Öldürün onları ve ganimeti alın..."
agot_rebuilding_ruins.0002.b.tt:0 "Bu haydutlara adaleti sağlayacaksınız ve ganimetleri ödülünüz olacak."
agot_rebuilding_ruins.0002.c:0 "Belki benim için çalışmakla ilgilenirler?"
agot_rebuilding_ruins.0002.c.tt:0 "Açıkçası haydutlar silah kullanmayı biliyor; umuyoruz ki size faydalı olurlar."

###############################
#     Buried Treasuer         #
#     ZombieSchrodCat         #
###############################

agot_rebuilding_ruins.0003.t:0 "Gömülü Hazine"
agot_rebuilding_ruins.0003.desc:0 "İşçilerimden bazıları, çökmüş bir odadaki molozları temizlerken hoş bir keşif yaptılar - #bold döşeme tahtalarının altına gizlenmiş bir kese altın bulundu#!\n\nAltınların bir zamanlar kime ait olduğu umrumda değil... Artık benim."
agot_rebuilding_ruins.0003.a:0 "Şanslı bir keşif!"
agot_rebuilding_ruins.0003.a.tt:0 "Kader size gülümsüyor."

###############################
#     Bandit Attack!          #
#     ZombieSchrodCat         #
###############################

agot_rebuilding_ruins.0004.t:0 "Haydut Saldırısı!"
agot_rebuilding_ruins.0004.desc:0 "#bold Puştlar saldırmak için müsait bir zaman beklemişler#! Harabelerin yakınındaki sık ormanda saklanan büyük bir grup haydut pusuya yatmış.\n\nKibirlerinden, çaresizliklerinden veya aptallıklarından dolayı, bu kötü eğitimli serseriler adamlarıma saldırabileceklerine inanıyorlar. Komutayı ele alıp almamaya veya savaşa katılıp katılmamaya hemen karar vermeliyim."
agot_rebuilding_ruins.0004.a:0 "Adamlarıma onları püskürtmeleri için komuta edeceğim!"
agot_rebuilding_ruins.0004.a.tt:0 "Askeri bilginizi kullanarak, adamlarınızı haydutlara karşı yöneteceksiniz."
agot_rebuilding_ruins.0004.a.win.title:0 "Savaş Kazanıldı!"
agot_rebuilding_ruins.0004.a.lose.title:0 "Savaş Kaybedildi..."
agot_rebuilding_ruins.0004.b:0 "Çatışmaya katılacağım!"
agot_rebuilding_ruins.0004.b.tt:0 "Savaşta haydutların liderine karşı  cesaretiniz sizi zafere taşıyacaktır."
agot_rebuilding_ruins.0004.b.win.title:0 "Savaş Kazanıldı!"
agot_rebuilding_ruins.0004.b.lose.title:0 "Savaş Kaybedildi..."
agot_rebuilding_ruins.0004.c:0 "Bu savaş kaybedildi, en iyisi geri çekilmek..."
agot_rebuilding_ruins.0004.c.tt:0 "Sayıca üstünsünüz; kaçmak ve başka bir gün yaşamak daha iyi."

###############################
#     Ghost Stories!          #
#     ZombieSchrodCat         #
###############################

agot_rebuilding_ruins.0005.t:0 "Hayalet Hikayeleri"
agot_rebuilding_ruins.0005.desc:0 "Harabede yeniden inşaat başladığından beri, şövalyem [agot_ghost_story_knight.GetTitledFirstName] küçük halkın harabelerle ilgili anlattığı hikayeleri aktarmaya başladı. Her köşede adamlarım arasında fısıldaşmalar duyuyorum...\n\n #italic      kan dondurucu çığlıklar...#!\n\n #italic            çılgına dönmüş korkaklar...#!\n\n #italic                  hayatta kalan yok...#! \n\nNe yazık ki, bir zamanlar harabelere sahip olan talihsiz hanenin bu hikayeleri sarayımda yayılıyor."
agot_rebuilding_ruins.0005.a:0 "Bu harabelerde geceyi geçirerek, buna bir son vereceğim."
agot_rebuilding_ruins.0005.a.tt:0 "Bu hikayelere son vereceksin ve kendi cesaretini kanıtlayacaksın!"
agot_rebuilding_ruins.0005.b:0 "Ha! Bırakın ahmaklar konuşsun."
agot_rebuilding_ruins.0005.b.tt:0 "Salonlarda ne hakkında fısıldaştıkları sizi neden ilgilendirsin ki?"
agot_rebuilding_ruins.0005.c:0 "[agot_ghost_story_knight.GetFirstNameNoTooltip] ile konuşacağım..."
agot_rebuilding_ruins.0005.c.tt:0 "Şövalyenizle konuşacak ve bu tür hikayelerin onu ne kadar korkak ve aptalca gösterdiğini belirteceksiniz."
agot_rebuilding_ruins.0005.c.win.title:0 "Etkili olmuş gibi görünüyorsunuz!"
agot_rebuilding_ruins.0005.c.lose.title:0 "[agot_ghost_story_knight.GetFirstNameNoTooltip] daha çok korkmaya başladı..."

agot_rebuilding_ruins.0006.t:0 "Hayalet Hikayeleri: Huzurlu Gece"
agot_rebuilding_ruins.0006.desc:0 "Harabelerde geceyi geçirmek hayal ettiğimden daha keyifliydi. Hikayelere rağmen, güzel bir gece uykusu çekebildim!\n\nŞafak söktüğünde, taptaze sabah havası beni uyandırdı, kendimi dinlenmiş ve zinde hissettim. Adamlarım ve ben ormanın kenarındaki  geyikleri fark ettik ve sarayımda benim için korkanları düşünerek doyasıya güldüm."
agot_rebuilding_ruins.0006.a:0 "Bu kesinlikle o hikayelere son verecektir."

agot_rebuilding_ruins.0007.t:0 "Hayalet Hikayeleri: Korkunç Gece"
agot_rebuilding_ruins.0007.desc:0 "#bold Bu harabelere lanet olsun...#! #italic belki de zaten lanetliler...#! \n\nKorkunç bir gece geçirdim! Uyumaya çalıştığım süre boyunca kabuslar beni rahatsız etti ve hava durumu gece boyunca fırtınanın uğultusu ile işkenceye katılmış gibiydi.\n\nSabah olduğunda, hayalet hikayelerine bir zamanlar gülen adamlar bile onları uykusuz gözlerle tekrarlıyorlardı."
agot_rebuilding_ruins.0007.a:0 "Lânet olsun o hikayelere... lânet olsun bu harabelere..."

agot_rebuilding_ruins.0008.t:0 "Hayalet Hikayeleri: Ölülerin Görüntüleri"
agot_rebuilding_ruins.0008.desc:0 "#bold Lanet olsun bu harabelere...#! #italic belki de zaten lanetlidirler...#! \n\nRüyalarımda, bir zamanlar bu harabelere hükmeden talihsiz hanenin son anlarını yaşadığım korkunç kabuslarla boğuştum. Çılgına dönmüş korkaklar kaçmaya çalışırken bir dizi tüyler ürpertici çığlık duyuldu. [ROOT.Char.GetFaith.DeathDeityName] hepimiz için geldiğinde ben de kalabalığın arasındaydım; kimse hayatta kalmadı... \n\nBu kabuslar beni şafaktan önce uyandırıyor ve huzursuz zihnimi rahatlatmayı umarak mehtaplı harabelerde dolaşırken onu görüyorum — yerde duran, ay ışığında parlayan #bold eski bir mühür yüzüğü#!."
agot_rebuilding_ruins.0008.a:0 "Talihsiz bir hanenin yadigarı."

###############################
#     Demirci Zulası          #
#     ZombieSchrodCat         #
###############################

agot_rebuilding_ruins.0009.t:0 "Demirci Zulası"
agot_rebuilding_ruins.0009.desc:0 "Bu harabe kalenin birçok gizemi, antik yapının kalıntılarına yayılmış yosunlu bitki örtüsünün altında yatıyor.\n\nAdamlarımdan biri, harabelerden molozları temizlerken, bir zamanlar kalenin demirci dükkanlarının bulunduğu yerde bir külçe çelik zulası ortaya çıkarıyor. Yıllara rağmen çelik çok iyi durumda."
agot_rebuilding_ruins.0009.a:0 "Bu bana biraz para kazandırmalı."
agot_rebuilding_ruins.0009.a.tt:0 "Çelik külçeleri satıyorsunuz."
agot_rebuilding_ruins.0009.b:0 "Belki kendi demircim bir şeyler yapabilir..."
agot_rebuilding_ruins.0009.b.tt:0 "Demirciniz, harabelerden çıkan çelik külçelerden size bir silah dövmeye çalışacak."
agot_rebuilding_ruins.0009.sword.title:0 "Kılıç Dövüldü"
agot_rebuilding_ruins.0009.mace.title:0 "Topuz Dövüldü"
agot_rebuilding_ruins.0009.axe.title:0 "Balta Dövüldü"
agot_rebuilding_ruins.0009.spear.title:0 "Mızrak Dövüldü"
agot_rebuilding_ruins.0009.dagger.title:0 "Hançer Dövüldü"

###############################
#     Hızlı Bir Karar         #
#     ZombieSchrodCat         #
###############################

agot_rebuilding_ruins.0010.t:0 "Hızlı Bir Karar"
agot_rebuilding_ruins.0010.desc:0 "Böyle bir harabeyi yeniden inşa etmek kolay bir iş değil. Yılların getirdiği çürüme onarılmalı ve bir zamanlar gururlu bir şekilde ayakta duran duvar restore edilmelidir.\n\nBugün, adamlarımdan bazıları harabe kalenin yükseklerine tuğla paletleri kaldırırken, iplerden birinin yıpranmaya başladığını fark ediyorum. Aşağıda, tamamen habersiz olan [agot_rebuilding_ruin_block_head.GetTitledFirstName]'ı görüyorum — #italic ama ona yardım etmek için yeterli zaman var mı#!"
agot_rebuilding_ruins.0010.a:0 "Umarım o incinmez..."
agot_rebuilding_ruins.0010.a.tt:0 "[agot_rebuilding_ruin_block_head.GetTitledFirstName] 'i uyarmaya çalışıyorsunuz."
agot_rebuilding_ruins.0010.b:0 "Belki de [agot_rebuilding_ruin_block_head.GetWomanMan]'a ulaşıp onu koruyabilirim!"
agot_rebuilding_ruins.0010.b.tt:0 "Bunu yapmak sizi tehlikeye atacak, ancak [agot_rebuilding_ruin_block_head.GetFirstNameNoTooltip] size minnettar kalacak."

###############################
#     Taşa Kazınmış Seçenekler #
#     ZombieSchrodCat         #
###############################

agot_rebuilding_ruins.0011.t:0 "Taş Kaynağı"
agot_rebuilding_ruins.0011.desc:0 "Yeniden inşa çalışmaları için taş, topraklarımın her köşesinden taşınıyor. Adamlarımdan biri yakınlarda potansiyel bir taş kaynağı olduğunu belirtti — ancak bu sadece birkaç yıl içinde tükenecek küçük bir taş ocağı olurdu."
agot_rebuilding_ruins.0011.a:0 "Bu küçük taş ocağı için fon sağlayacağım."
agot_rebuilding_ruins.0011.b:0 "Altınımı başka yerlerde harcamak daha iyi."

###############################
#     Ayrıntılarda            #
#     ZombieSchrodCat         #
###############################

agot_rebuilding_ruins.0012.t:0 "Ayrıntılarda Boğulmak"
agot_rebuilding_ruins.0012.desc:0 "Yeniden inşa çalışmaları iyi gitti, ancak yine de gecenin geç saatlerine kadar inşaat planları üzerinde kafa yorarken buluyorum kendimi. Bazen, küçük değişiklikler yapıyor veya halihazırda uygulanmakta olan planları geliştirmenin ufak yollarını görüyorum.\n\nAdamlarımdan bazıları, yeniden inşa işine çok kapıldığım konusunda endişelendiklerini söyledi..."
agot_rebuilding_ruins.0012.a:0 "Elbette bu bir takıntı değil!"
agot_rebuilding_ruins.0012.a.tt:0 "Harabeler yeniden inşa edildiğinde dinleneceksiniz."
agot_rebuilding_ruins.0012.b:0 "Belki de haklılar..."
agot_rebuilding_ruins.0012.b.tt:0 "Tavsiyeyi dikkate alıyor ve projeyi denetlemekten çekiliyorsunuz."

###############################
#     Bronz Levha            #
#     ZombieSchrodCat         #
###############################

agot_rebuilding_ruins.0013.t:0 "Bronz Levha"
agot_rebuilding_ruins.0013.desc:0 "Harabeleri yeniden inşa ederken, adamlarım harabelerin kendisinden daha eski görünen ilginç bir kalıntıya rastladılar. İlk İnsanların rünleriyle kaplı bronz bir levha."
agot_rebuilding_ruins.0013.a:0 "Bu biraz altın getirebilir!"
agot_rebuilding_ruins.0013.a.tt:0 "Levhayı altın karşılığında satıyorsunuz."
agot_rebuilding_ruins.0013.b:0 "Belki de levhayı deşifre edebilirim..."
agot_rebuilding_ruins.0013.b.tt:0 "Çok bilgili ve beceriklisiniz; levhada ki gerçeği zamanla ortaya çıkarabilirsiniz."
agot_rebuilding_ruins.0013.c:0 "Hisardaki üstatlar bunu çevirebilir."
agot_rebuilding_ruins.0013.c.tt:0 "Levhayı Hisar'a götürmesi için bir kurye tutuyorsunuz."

agot_rebuilding_ruins.0014.t:0 "Bronz Tanrı"
agot_rebuilding_ruins.0014.desc:0 "Bir üstat, Royce Hanesi'nin zırhını ve armasını referans alarak levhanın bir kısmını deşifre edebildi. Levha, Ormanın Çocukları ile yapılan anlaşmadan önce, İlk İnsanların kadim bir tanrısına dua ritüeliydi: savaş ve madencilik tanrısı #bold Bronz Tanrı#!.\n\nÜstat, Bronz levhayı makul bir fiyata satın almaya istekli olacağını yazıyor."
agot_rebuilding_ruins.0014.a:0 "Belki de bu ritüeli #italic ben#! denemeliyim."
agot_rebuilding_ruins.0014.a.tt:0 "Çoktan ölmüş bir tanrıya dua ediyorsunuz."
agot_rebuilding_ruins.0014.b:0 "#bold Altın#! hoş karşılanırdı!"
agot_rebuilding_ruins.0014.b.tt:0 "Hisar bunun için iyi para ödeyecek."

agot_rebuilding_ruins.0015.t:0 "Bronz Tanrı'ya Dualar"
agot_rebuilding_ruins.0015.desc:0 "Gecenin geç saatlerinde, üstadın tarif ettiği gibi ritüeli gerçekleştiriyorum. Ritüel tamamlandığında ateşli bir coşku beni dolduruyor — inancımın bana hiç vermediği ezici bir his."
agot_rebuilding_ruins.0015.a:0 "Belki de İlk İnsanlar haklıydı."
agot_rebuilding_ruins.0015.b:0 "Hayır... İnancıma sadık kalacağım."

###############################
#     Örnek Lider            #
#     ZombieSchrodCat         #
###############################

agot_rebuilding_ruins.0016.t:0 "Örnek Lider"
agot_rebuilding_ruins.0016.desc:0 "Harabelerdeki çalışmalar hem fiziksel hem de zihinsel olarak zorlu oldu. Mevkiime rağmen, yeniden inşa çalışmalarının fiziksel taleplerine giderek daha fazla yardım ettiğimi, saray mensuplarımla birlikte çalıştığımı fark ettim. Bugün, saray mensuplarımın yanlarında çalıştığım için bana saygı duyduklarını fark ettim."
agot_rebuilding_ruins.0016.a:0 "Çok el, çabuk iş demektir!"

###############################
#     Meraklı Bir Ziyaretçi   #
#     ZombieSchrodCat         #
###############################

agot_rebuilding_ruins.0017.t:0 "Meraklı Bir Ziyaretçi"
agot_rebuilding_ruins.0017.desc:0 "Eski harabeleri eski ihtişamına kavuşturma çabalarım hakkında haberler yayıldı. Bugün, yeniden inşa çalışmalarını gezmek isteyen meraklı bir Lord tarafından ziyaret edildim."
agot_rebuilding_ruins.0017.a:0 "Onları harabelerin askeri tarihi ve avantajlarıyla eğlendireceğim!"
agot_rebuilding_ruins.0017.a.tt:0 "Savaş tarihi bilginizi kullanıyorsunuz."
agot_rebuilding_ruins.0017.b:0 "Çabalarımı ve maliyet tasarrufu önlemlerimi açıklayacağım!"
agot_rebuilding_ruins.0017.b.tt:0 "Yönetim bilginizi kullanıyorsunuz."
agot_rebuilding_ruins.0017.c:0 "Cazibem yeterli olacaktır."
agot_rebuilding_ruins.0017.c.tt:0 "Diplomasi bilginizi kullanıyorsunuz."
agot_rebuilding_ruins.0017.win.title:0 "İyi bir izlenim bıraktınız."
agot_rebuilding_ruins.0017.lose.title:0 "İyi bir izlenim bırakmadınız."

###############################
#     Yaz Kalesi'nden Jenye   #
#     ZombieSchrodCat         #
###############################

agot_rebuilding_ruins.0018.t:0 "Harabelerin Çiçeği"
agot_rebuilding_ruins.0018.desc:0 "Bir zamanlar asil bir hanenin merkezi olan harabeler artık yerel halk tarafından ziyaret edilen ve kullanılan bir yer. Yeniden inşa çalışmalarımız yerli halk arasında bir miktar anlaşmazlığa neden olurken, halktan bir kız bizim aramızda bir köprü oldu. Müzik yeteneğiyle, harabelerde çalışan saray mensuplarımı ve şövalyelerimi kazandı. Bugün, işçilerden birinin sahip olduğu bir arp çalmaya başladı ve herkes çalmasını dinlemek için durdu."
agot_rebuilding_ruins.0018.a:0 "Sanırım bugün inşaatta ara vereceğiz!"
agot_rebuilding_ruins.0018.a.tt:0 "Müziğin tadını çıkarıp biraz dinlenseniz iyi olur."
agot_rebuilding_ruins.0018.b:0 "Böyle bir yetenek sarayımda memnuniyetle karşılanırdı!"
agot_rebuilding_ruins.0018.b.tt:0 "Ona sarayınızda bir yer teklif ediyorsunuz!"