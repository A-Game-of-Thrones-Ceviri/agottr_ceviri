l_english:
 recover_brightroar_decision: "Brightroar'ı Bul"
 recover_brightroar_decision_desc: "Lannister Hanesi'nin atalarından kalma kılıcı Brightroar'ı geri almak için bir araştırmacıya fon sağlayın."
 recover_brightroar_t: "Brightroar'ı Bul"
 recover_brightroar_decision_tooltip: "Valyria'ya yapılan yolculuk son derece tehlikelidir, oraya gidenlerin çoğu geri dönmez."
 recover_brightroar_decision_tooltip_1: "Göndereceğiniz keşif ekibi Brightroar'ın kurtarılmasına yol açabilir."
 recover_brightroar_decision_tooltip_2: "Sefer, Valyria'ya gönderdiğiniz kaşifin ölümüne de yol açabilir."
 recover_brightroar_decision_tooltip_3: "Bir kaşif, Lannister Hanesi'nin atalarından kalma kılıcı Brightroar'ı geri almak için Valyria'ya seyahat edecek."
  
 recover_brightroar_decision_confirm: "Yolculuk için bir gemi hazırlayın."
  
 recover_brightroar_0001_a_desc: "[tommen.GetFullName]'ın Valyria seferi sırasında Brightroar'ı kaybetmesinin üzerinden yüzyıllar geçti. [ROOT.Char.GetDynasty.GetBaseName] Hanesi o zamandan beri Valyria çeliğinden bir bıçak olmadan yaşıyor.\n\nBelki de bıçağı kurtarmaya çalışmanın zamanı gelmiştir? [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('explorer'))] [explorer.GetFirstName]'üm hem şan hem de zenginlik için Valyria'ya yolculuk etmek için uzun zamandır iznimi arıyor.\n\nYolculuk hem pahalı hem de tehlikeli olacak...ama ödüller etkileyici olacak."
 recover_brightroar_0001_c_desc: "[tommen.GetFullName]'ın Valyria seferi sırasında Brightroar'ı kaybetmesinin üzerinden yüzyıllar geçti. [ROOT.Char.GetDynasty.GetBaseName] Hanesi o zamandan beri Valyria çeliğinden bir bıçak olmadan yaşıyor.\n\nBelki de bıçağı kurtarmaya çalışmanın zamanı gelmiştir? Altının çözemeyeceği çok az sorun vardır, yeterli parayla... ve cesur maceracılarla... Brightroar kurtarılabilir.\n\n[explorer.GetFirstName], yerel bir kaptan sefere liderlik etmeyi teklif etti.\n\nGezi hem pahalı hem de tehlikeli olacak... ancak ödüller etkileyici olacaktır."
  
 recover_brightroar_0001_tt: "[explorer.GetFirstName] Valyria'ya seyahat edecek ve Brightroar'ı geri almaya çalışacak"
 recover_brightroar_0001_b_tt: "Seferi iptal edeceksiniz ve altınlarınız iade edilecektir"
  
 recover_brightroar_0001_a: "Sağ salim dön [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('explorer'))]..."
 recover_brightroar_0001_b: "Güvenle geri dön, [explorer.GetName]"
 recover_brightroar_0001_c: "Belki de Valyria'ya bir yolculuk yapmanın zamanı şimdi değildir..."
  
 recover_brightroar_0002_a_desc: "[explorer.GetFirstNamePossessive]'ın geri döneceği haberi bana ulaştı. Rıhtıma doğru koştum ve mürettebatın Eski Valyria'dan altın ve diğer ganimetlerle dolu sandıkları boşalttığını gördüm. \n\n[explorer.GetFirstName] elinde büyük bir kılıçla yanıma yaklaştı. Eğildi ve kılıcı bana uzattı. "Brightroar, [ROOT.Char.GetLadyLord]'m. [tommen.GetFirstNamePossessive] gemisinin enkazını Dumanlı Deniz'in derinliklerinde bulduk... Kılıcın [ROOT.Char.GetDynasty.GetBaseName] Evi'ne dönmesinin zamanı çoktan geldi."\n\nKılıcı elime aldım.\n\nBrightroar sonunda eve döndü.\n\n"
 recover_brightroar_0002_a: "Kendini aştın [explorer.GetFirstName]."
  
 recover_brightroar_0003_a_desc: "[explorer.GetFirstNamePossessive] seferi çoktan gecikti. Şimdiye kadar geri dönmeleri planlanıyordu.\n\nSigara İçen Deniz'de bir şeylerin çok kötü gittiğinden korkuyorum...\n\n"
 recover_brightroar_0003_a: "Valyria bir can daha aldı..."
  
