recover_brightroar_0001_a_desc: "[tommen.GetFullNamePossessive] Valyria'ya yaptığı keşif gezisi sırasında Parlak Kükreme'yi kaybetmesinin üzerinden yüzyıllar geçti. [ROOT.Char.GetDynasty.GetBaseName] Hanesi o zamandan beri Valyria çeliğinden bir kılıçtan mahrum kaldı.\n\nBelki de kılıcı geri almaya çalışmanın zamanı gelmiştir? [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('explorer'))] [explorer.GetFirstName] uzun zamandır hem şan hem de zenginlik adına eski Valyria'ya yolculuk yapmak için izin vermemi istiyor.\n\nYolculuk hem pahalı hem de tehlikeli olacak... ama ödüller etkileyici olabilir."
recover_brightroar_0001_c_desc: "[tommen.GetFullNamePossessive] Valyria'ya yaptığı keşif gezisi sırasında Parlak Kükreme'yi kaybetmesinin üzerinden yüzyıllar geçti. [ROOT.Char.GetDynasty.GetBaseName] Hanesi o zamandan beri Valyria çeliğinden bir kılıçtan mahrum kaldı.\n\nBelki de kılıcı geri almaya çalışmanın zamanı gelmiştir? Yeterince para... ve cesur maceraperestlerle... çözülemeyecek çok az sorun vardır. Parlak Kükreme geri alınabilir.\n\nYerel bir kaptan olan [explorer.GetFirstName], keşif gezisine liderlik etmeyi teklif etti.\n\nYolculuk hem pahalı hem de tehlikeli olacak... ama ödüller etkileyici olurdu."

recover_brightroar_0001_tt: "[explorer.GetFirstName], Valyria'ya seyahat edecek ve Parlak Kükremeyi geri almaya çalışacak"
recover_brightroar_0001_b_tt: "Keşif gezisini iptal edeceksiniz ve altınınız iade edilecek"

recover_brightroar_0001_a: "Güvenle dön, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('explorer'))]..."
recover_brightroar_0001_b: "Güvenle dön, [explorer.GetName]"
recover_brightroar_0001_c: "Belki de şimdi Valyria'ya bir macera zamanı değildir..."

recover_brightroar_0002_a_desc: "[explorer.GetFirstNamePossessive] dönüş haberi bana ulaştı. Limana doğru koşuyorum ve mürettebatın eski Valyria'dan ganimetlerle dolu sandıkları boşalttığını görüyorum.\n\n[explorer.GetFirstName] elinde büyük bir kılıçla bana yaklaşıyor. O eğiliyor ve kılıcı bana sunuyor. "Parlak Kükreme, [ROOT.Char.GetLadyLord]'m. [tommen.GetFirstNamePossessive] gemisinin enkazını Dumanlı Deniz'in derinliklerinde bulduk... Kılıcın [ROOT.Char.GetDynasty.GetBaseName] Hanesi'ne dönmesinin zamanı gelip geçmişti bile."\n\nKılıcı elime alıyorum. Parlak Kükreme sonunda eve döndü."
recover_brightroar_0002_a: "[ROOT.Char.GetHouse.GetMotto]!"

recover_brightroar_0003_a_desc: "[explorer.GetFirstNamePossessive] keşif gezisi çok gecikti. Şimdiye kadar dönmüş olmaları gerekiyordu.\n\nKorkarım Dumanlı Deniz'de bir şeyler ters gitti..."
