l_english:
 agot_dragon_warfare.you_have_received_buff: "#P [dragon_in_battle.GetName] bu savaşta size çok yardımcı oldu!#!\n\n#weak Geçici bir güçlendirme kazandınız.#!"
 agot_dragon_warfare.you_have_caused_buff: "#P [dragon_in_battle.GetName] bu savaşta tarafınıza çok yardımcı oldu!#!\n\n#weak Savaş komutanı geçici bir güçlendirme kazandı.#!"
 agot_dragon_warfare.enemy_has_received_buff: "#N [dragon_in_battle.GetName] bu savaşta tarafınıza çok zarar verdi!#!\n\n#weak Düşman komutanı geçici bir güçlendirme kazandı.#!"
  
  # A Shattering Roar 
 agot_dragon_warfare.0001.t: "Yıkıcı Kükreme"
  
 agot_dragon_warfare.0002.t: "$agot_dragon_warfare.0001.t$"
 agot_dragon_warfare.0002.opening1: "Adamlarım ve ben, [dragon_commander_in_battle.GetName] kuvvetleriyle savaşmaya hazır bir şekilde, alanın karşısındaki düşmanı gözetliyorduk ki havadan gelen #bold bir kükreme#! gökyüzünü yardı!\n\n"
 agot_dragon_warfare.0002.opening2: "Çeliklerin çeliğe çarpma sesi... Metalin ete saplanma sesi... Etrafımda, savaşın sesleri rahatsız edici bir kakofoni oluşturuyor. Yine de, yıkıcı bir #bold kükreme#! gürültüyü kestiğinde, dünyam sessizliğe bürünmüş gibi.\n\n"
 agot_dragon_warfare.0002.opening3: "[dragon_commander_in_battle.GetNamePossessive] birliklerinin askerlerime doğru ilerlemesi korkunç, ama odak noktam hızla gökyüzüne kayıyor. Güçlü bir #bold kükreme#! havayı yırtıyor, göğsümden nefesimi alıyor.\n\n"
 agot_dragon_warfare.0002.mid1: "Atım altımda ürktü ve [dragonrider_in_battle.GetTitledFirstNamePossessive]  bulunduğu konumdan hızla uzaklaşırken onu zar zor tutabiliyorum. O dans eden bir kadın gibi  [dragon_in_battle.Custom('GetDragonColorFull')] canavarı [dragon_in_battle.GetNameNicknamed] ile gökyüzünde süzülüyor!\n\n"
 agot_dragon_warfare.0002.mid2: "Etrafımdaki en cesur askerler bile titriyor, yerlerinde duramıyor ve ayaklarını sürüyorlar - [dragonrider_in_battle.GetTitledFirstName], onun [dragon_in_battle.Custom('GetDragonColorFull')] ejderhası [dragon_in_battle.GetNameNicknamed] ile  savaş alanında hızla ilerlerken cesur ve korkutucu bir tavır takınmaya çalışıyorlar!\n\n"
 agot_dragon_warfare.0002.mid3: "[dragon_in_battle.Custom('GetDragonColorFull')] canavar [dragon_in_battle.GetNameNicknamed],  etrafına alevler püskürterek ve bizi alevleriyle kucaklarken, [ROOT.Char.Custom('signature_weapon')], elimde ve onu sıkıca kavrıyorum.\n\n"
 agot_dragon_warfare.0002.ending1: "Etrafıma bakıyorum ve düşman birliklerinin hatlarımızda oluşan boşluktan sızdığını görüyorum. Artık bu alanı savunmanın bir anlamı yok. Geriye kalanlar ejderha ateşiyle yok edilirken, biz sert bir dörtnala geri çekiliyoruz; hattımız geri çekilmek zorunda kalıyor."
 agot_dragon_warfare.0002.ending2: "Etrafımda savunma hatlarım çökerken, böylesine bir güce karşı insanlar ne yapabilir ki? Hızla geri çekilme emri veriyorum, ancak ejderha ateşi kaçan birlikleri yakalarken, birçok kişinin anında ölümle yüzleştiğini görüyorum."
 agot_dragon_warfare.0002.ending3: "Umut kalmadı, sadece is ve duman var. Atımın dizginlerini çekip hızla alandan uzaklaşıyorum. Ejderhanın kükremesi artık, o kadar şanslı olmayan ölen askerlerin çığlıkları ve iniltileriyle bastırılmış durumda."
 agot_dragon_warfare.0002.a: "Böyle bir canavara kim karşı koyabilirdi ki?!"
  
 agot_dragon_warfare.0003.t: "$agot_dragon_warfare.0001.t$"
 agot_dragon_warfare.0003.opening: "[battle_location.GetName] Savaşı'nda [dragon_in_battle.GetName], gerçekten çok işe yaradı!\n\n"
 agot_dragon_warfare.0003.ending1: "Askerlerimiz savaşırken, [dragonrider_in_battle.GetName] ve [dragon_in_battle.GetNameNicknamed] karşısında kuvvetleri dağılan [enemy_knight.GetName] ve askerleri kaçmaya başladılar. Hatları kırıldıktan sonra, [dragonrider_in_battle.GetFirstNameNoTooltip] onun birliklerini ateşe verdi. Birliklerimizde bozguna uğrayanların arkasından hücuma geçti ve düşman önümüzde geri çekiliyor..."
 agot_dragon_warfare.0003.ending2: "Savaşın hararetinde, [dragonrider_in_battle.GetName], [dragon_in_battle.GetNameNicknamed] ile düşman hatlarına  doğru yöneldi. [dragon_in_battle.Custom('GetDragonColorFull')] canavar, gök gürültüsüne benzer bir #bold kükreme#! ile düşman hatlarını çatırdıyan bir odun gibi parçaladı. [enemy_knight.GetName] ve adamları düzensiz bir şekilde geri çekilirken, [dragonrider_in_battle.GetFirstNameNoTooltip] üzerlerine ateş yağdırdı!"
 agot_dragon_warfare.0003.ending3: "Kılıçların ve kalkanların çarpışma sesi yüksek sesle yankılanırken, [dragonrider_in_battle.GetNamePossessive] [dragon_in_battle.Custom('GetDragonColorFull')] ejderhası vahşi bir #bold kükreme#! ile ve düşman birliklerini her yöne karıştırıyor. Kendi askerlerimiz bu durumdan yararlandı ve düşmanı ezdi. Tüm bunlar olurken, [dragon_in_battle.GetNameNicknamed], [enemy_knight.GetFirstNamePossessiveNoTooltip]  üzerine alev selleri gönderiyor."
 agot_dragon_warfare.0003.ending4: "[dragon_in_battle.GetName] #bold kükremesi#!'nin sağır edici sesi, savaş alanında dalgalar oluşturdu. [enemy_knight.GetName] ve birlikleri düzensizce geri çekilirken, [dragonrider_in_battle.GetName] ise kaosun üzerinde haykırıyor: #emp Dracarys!#!"
 agot_dragon_warfare.0003.a: "Bu savaş içinde büyük bir nimet!"
  
 agot_dragon_warfare.0004.t: "$agot_dragon_warfare.0001.t$"
 agot_dragon_warfare.0004.opening1: "Kuvvetlerimizin komutanı olarak, daha yüksek bir görüş noktasında durmam, askerlerimden önce benim dehşetle karşılaşmamı sağlıyor. [dragon_in_battle.Custom('GetDragonColorFull')] ejderhası [dragon_in_battle.GetNameNicknamed] ile [enemy_knight.GetNamePossessive] mevzisine doğru uçtuğunu ve birliklerinin savaşmadan dağıldığını izliyorum."
 agot_dragon_warfare.0004.opening2: "Bir orduya komuta etmek kolay bir iş değil, hele de ejderha gibi korkunç bir güce sahip bir orduya karşı. [dragon_in_battle.Custom('GetDragonColorFull')] ve ejderhası [dragon_in_battle.GetNameNicknamed], [enemy_knight.GetNamePossessive] mevzisine doğru hamlesini yaparken, bunu korkulu bir şekilde izliyorum. Birlikler böcekler gibi dağılıyor, ancak ejderha ateşi birçoğunu yakalıyor."
 agot_dragon_warfare.0004.opening3: "Savaş normal bir savaş gibi gelişiyor: Çeliklerin çeliğe çarpmasının uyumsuz sesi, bir ölüm şarkısı gibi çalıyor. Uzaktaki görüş noktamdan, yaşanan manzara benim için gayet net... [dragon_in_battle.GetNameNicknamed], [enemy_knight.GetNamePossessive] mevzisine doğru dalıyor ve kaçan birliklerin üzerine ejderha ateşi püskürtüyor. #italic Çığlıklar#! duyuyorum. #italic Bunlar ölen askerlerin son çığlıkları...#!"
 agot_dragon_warfare.0004.ending: "\n\nDaha sonra [enemy_knight.GetTitledFirstNameNoTooltip], ejderhanın korkunç #bold kükremesine#! maruz kalıyor, ama bunun önemi yok -olan olmuş."
 agot_dragon_warfare.0004.a: "Böyle canavarlarla savaşırken daha fazla cesarete ihtiyaç var!"
  
 agot_dragon_warfare.0005.t: "$agot_dragon_warfare.0001.t$"
 agot_dragon_warfare.0005.opening1: "Savaş henüz bitmemişken, [dragon_in_battle.GetName] ve ben savaş alanının üzerinde alçaktan uçuyoruz. düşman hatlarına doğru ilerlerken, [dragon_in_battle.Custom('GetDragonColorFull')] ejderham, düşmanımız [enemy_knight.GetName] ve birliklerinin üzerine yakıcı alevlerini gönderiyor. Her biri bir tarafa savrulup kaçışmaya başlıyor.\n\n"
 agot_dragon_warfare.0005.opening2: "Savaş devam ederken, [dragon_in_battle.GetName] ile düşman hattına doğru pike yapıyorum. [dragon_in_battle.GetName], benden komut almadan [enemy_knight.GetName] tarafından komuta edilen asker hattının üzerine öfkeyle dolu korkunç bir sesle güçlü bir şekilde #bold kükrüyor#!.\n\n"
 agot_dragon_warfare.0005.cruel: "Bu düşman birlikleri, ışığa maruz kalmış korkup kaçan kurtçuklar gibi. #italic İğrenç böcekler#!, diye düşünüyorum kendi kendime."
 agot_dragon_warfare.0005.vengeful: "Düşman hatlarını kendim parçalayacağım. Bir ejderhaya kim karşı koymayı umabilir ki? #italic Bana#! kim karşı koymayı umabilir ki?!"
 agot_dragon_warfare.0005.mid: "Bu beklenmedik bozgun, düşman birliklerini düzensizlik ve korkuya sürüklüyor – bazı gruplar geri çekilip dağılırken, diğerleri hiç gelmeyecek emirler için komutanlarına bakıyor, kimileri ise tamamen şok içinde donup kalıyor."
 agot_dragon_warfare.0005.ending1: "Aşağıdaki birliklerimiz şimdi ileri atılıyor ve bu fırsatı, düşmanın her türlü savunma girişimini boşa çıkarmak için kullanıyor.\n\nAşağıdaki araziyi dikkatlice inceliyor ve onu alevlerle yıkamaya hazırlanıyorum."
 agot_dragon_warfare.0005.ending2: "Askerlerimiz durumdan hızla yararlanıyor, düşman hattı çökerken ileri atılıyorlar.\n\nKaçan düşmanın üzerine alev yağdırmaya hazırlanırken bakışlarım sertleşiyor."
 agot_dragon_warfare.0005.ending3: "Önümde, gördüğüm tek şey düşman ordusunun sırtları.\n\nEjderhamdan gelen ısıyı ve gücü hissedebiliyorum ve ne yapacağımı biliyorum."
 agot_dragon_warfare.0005.a.valyrian: "#EMP Dracarys!#!"
 agot_dragon_warfare.0005.a: "Üzerlerine ateş püskürt, [dragon_in_battle.GetNameNoTooltip]!"
  
  # A Mad Charge 
 agot_dragon_warfare.0006.t: "Çılgın Hücum"
  
 agot_dragon_warfare.0007.t: "$agot_dragon_warfare.0006.t$"
 agot_dragon_warfare.0007.opening1: "Kendimi [battle_location.GetName] Savaşı'nın kaosunun içinde buluyorum, etrafımda adamlar ölüyor. Kan kokusu burnumu dolduruyor ve kalbimin göğsümde gümbür gümbür attığını duyabiliyorum. Bir adamın gözlerindeki yaşamın solmasını izliyorum, renkler insan pisliğinde belirsiz. Bir çığlık, bir çarpma ve arkamdan bir sıcaklık dalgası."
 agot_dragon_warfare.0007.opening2: "Etrafıma bakıyorum, acımasız [battle_location.GetName] Savaşı her tarafta gürültülü bir şekilde gelişiyor. Çelik çeliğe çarpıyor. Adamlar inliyor ve homurdanıyor, etrafımda anlatılmamış ölümlerle ölüyorlar. Demir kokulu kan kokusu havayı dolduruyor, sonra koku sert ve dumanlı hale geliyor... #bold Ejderha ateşi!#!"
 agot_dragon_warfare.0007.opening3: "Bir ceset bana çarpıyor ve beni dengesizleştiriyor. Ter mi - yoksa kan mı? - gözlerimden siliyorum ve [ROOT.Char.Custom('signature_weapon')] ile başka bir düşman askerini yere sermeden önce kendime geliyorum, zırhıma kan sıçrıyor. Aniden, savaş alanında bir sıcaklık dalgası yayılıyor."
 agot_dragon_warfare.0007.mid: "\n\nDönüp baktığımda [dragonrider_in_battle.GetTitledFirstNamePossessive] [dragon_in_battle.Custom('GetDragonColorFull')] ejderhası [dragon_in_battle.GetNameNicknamed] ile öncü birliklerimizde kanlı bir yol açarken görüyorum!"
 agot_dragon_warfare.0007.ending1: "Adamlar zırhlarının içinde pişerken, dişler, kuyruk ve pençeler, yıkımlarının ardından alevlerin izini takip ediyor. Bazıları donup kalıyor, böylesine bir güç karşısında tepki veremiyor. Onlar ölüyor. Çoğu kaçıyor, böylesine bir kudret karşısında dağılıyor.\n\n"
 agot_dragon_warfare.0007.ending2: "Küle dönen askerler,  çatırdayan at etleri... Etrafımdaki yıkım ölçülemez. Başka bir ejderha ateşi patlamasıyla bir sıra askerin yakıldığını izliyorum, diğerleri her yöne kaçıyor. Böyle bir canavara karşı insanların ne umudu olabilir ki?\n\n"
 agot_dragon_warfare.0007.lunatic: "Tam o sırada, bana bir şey görünüyor: [ROOT.Char.GetTitledFirstName], bir ejderha avcısı, sarhoş alanında yükselen bir kahraman. Onun yanında, övgüler dillendiren bir şarkıcı korosu. #italic Benim!#! diye düşünüyorum, [dragon_in_battle.GetNameNoTooltip] tarafına doğru çılgın hücumuma başlarken."
 agot_dragon_warfare.0007.rude: "Etrafımdaki kahrolası çılgınlık yerini kendi kafamdaki çılgınlığa bırakıyor. O #bold lanet#! ejderha sidiği çuvalını öldürebilecek biri varsa, o da benim. Geliyorum, [dragon_in_battle.GetNameNoTooltip]. Senin kahrolası cellatın olacağım."
 agot_dragon_warfare.0007.shrewd: "Etrafımdaki yıkım yavaşlıyor gibi görünüyor, sanki zamanın kendisi derin bir nefes alıyormuş gibi. Bir açıklık görüyorum, ejderhayı tam olarak delebilirsem, pulları arasındaki zayıf bir noktadan onu vurabilirim. Belki de aptallık, ama tek umudumuz bu."
 agot_dragon_warfare.0007.zealous: "Etrafımdaki ölüm ve yıkımın ortasında, tehlikeli bir yol görüyorum - sadece [ROOT.Char.GetFaith.HighGodName] bana yardım edebilir. Önümde bir ejderha, dua ediyorum ve kutsal atışımı hazırlanıyorum."
 agot_dragon_warfare.0007.fallback: "İstenmeden, yıkımın içinden geçen bir yol bana gösteriliyor. Görebiliyorum. Çılgın bir atış. #italic Umutsuz#! bir atış. Ama belki de ihtiyaç duyulan şey bu."
 agot_dragon_warfare.0007.a: "[enemy_knight.GetHouse.GetBaseName] Hanesi'ne zafer!"
 agot_dragon_warfare.0007.aawaaga: "#bold Aawaaga!#!"
 agot_dragon_warfare.0007.a.f: "[dragon_in_battle.GetName] adlı ejderhayı öldürmek için çılgın bir atış yapıyorsunuz."
 agot_dragon_warfare.0007.b: "Buradan gitmeliyim!"
 agot_dragon_warfare.0007.b.f: "Diğerleri gibi kaçıyorsunuz."
  
 agot_dragon_warfare.0008.t: "$agot_dragon_warfare.0006.t$"
 agot_dragon_warfare.0008.opening1: "[dragon_in_battle.GetName] ile [battle_location.GetName] bölgesini alevler içinde bırakırken, Ejderhamın kana olan açlığını hissedebiliyorum. [dragon_in_battle.Custom('GetDragonSheHe')|U] gerçek bir savaş istiyor ve bende kendimi mecbur hissediyorum. Öncü birliklerinin üzerine dalmadan önce son bir saldırı yapıyoruz ve ısırık, kuyruk ve pençe darbeleri ile kuvvetleri bertaraf ediyoruz. [dragon_in_battle.GetNameNoTooltip], [enemy_commander_in_battle.GetTitledFirstNamePossessive] ordusunu - ve adamlarını - parçalara ayırırken kanlar havada uçuşuyor.\n\n"
 agot_dragon_warfare.0008.opening2: "[dragon_in_battle.GetName] ejderha ateşini bir kez daha püskürtüyor ve [battle_location.GetName] bölgesini alevler içinde bırakıyor. Onun  [dragon_in_battle.Custom('GetDragonColor')] pullarını okşuyorum ve saldırı için kışkırtıyorum. [enemy_commander_in_battle.GetTitledFirstNamePossessive] öncü birliklerine doğru saldırıya geçiyoruz, [dragon_in_battle.GetNameNoTooltip] inişini yaparken hem adamları hem de atları paramparça ediyoruz.\n\n"
 agot_dragon_warfare.0008.opening3: "[battle_location.GetName] bölgesinde gelişen savaşa yaklaşırken [dragon_in_battle.GetName] dizginlerini sıkıca kavrıyorum. Alevleri düşman hatlarını kesiyor ve [enemy_commander_in_battle.GetTitledFirstNamePossessive] birliklerini yumuşak koyun eti gibi parçalıyor. Kükreyerek, bir grup askerin üzerine iniyor ve [dragon_in_battle.Custom('GetDragonColorFull')] kuyruğu ile birkaç kaçmaya çalışan askeri havaya savuruyor.\n\n"
 agot_dragon_warfare.0008.fled: "Bazıları ağızları açık bir şekilde kalakalıyor. [dragon_in_battle.GetNameNoTooltip] yine de hepsini parçalıyor. Geri kalanlar gücümüz karşısında kaçıyor ve [enemy_knight.GetTitledFirstName] adlı kişinin diğerleriyle birlikte yaya olarak kaçtığını görüyorum."
 agot_dragon_warfare.0008.died: "Düşmanın kanı bizi çevrelerken ve adamları gücümüz karşısında kaçarken, [enemy_knight.GetTitledFirstNamePossessive] kaçan adamların arasından bize doğru ilerlediğini görüyorum! O bizi çok yavaş sanıyor sanırım. [dragon_in_battle.GetNameNoTooltip] ile ona karşı dönüyoruz ve tek hamle ile bedenini ikiye bölüyorum, kanlı bacakları cansız bir şekilde yere düşüyor."
 agot_dragon_warfare.0008.killed: "Düşmanın kanı bizi çevrelerken ve adamlar gücümüz karşısında kaçarken, [enemy_knight.GetTitledFirstNamePossessive] kaçan adamların arasından bize doğru ilerlediğini görüyorum! O bize karşı son suratta koşuyor. Ejderham [dragon_in_battle.GetNameNoTooltip] ile ona  doğru dönmeye çalışsak da, çok yavaş! [enemy_knight.GetFirstNamePossessiveNoTooltip] tek ve iyi yerleştirilmiş bir darbesini izlemekten başka bir şey yapamıyorum, O kılıcı, "
 agot_dragon_warfare.0008.decapitated: "Ejderhamın boynundan vurarak, kafasını tamamen koparıyor! Başsız boynu geriye doğru hareket ederken, kafa havada dönüyor."
 agot_dragon_warfare.0008.slit: "Ejderhamın boynundan vurarak,  boğazında derin bir yara açıyor!"
 agot_dragon_warfare.0008.fall: "\n\nEjderha kanı fışkırarak atıyor ve altımda düşüyor. Bir çığlık atıyorum ve sertçe yere düşüyorum."
 agot_dragon_warfare.0008.a: "Herkes önümüzde titreyecek!"
 agot_dragon_warfare.0008.b: "Ejderhamı öldürdün! Sen de öleceksin!"
 agot_dragon_warfare.0008.b.f: "[enemy_knight.GetTitledFirstName] ile yerde düello yapacaksınız!"
 agot_dragon_warfare.0008.c: "Hayır! Böyle bir savaşçıya karşı koyamam!"
 agot_dragon_warfare.0008.c.f: "[enemy_knight.GetFirstNameNicknamed] adlı kişiden kaçıyorsunuz!"
  
  # A Fiery Arrangement 
 agot_dragon_warfare.0012.t: "Sıcak Bir Karşılama"
 agot_dragon_warfare.0012.opening1: "Düşmanın mevzisinin üzerinde yüksekte uçuyorum - askerler ve atlar yaklaşan savaşa hazırlanıyor. Büyük ejderham [dragon_in_battle.GetName] ile gökyüzündeyken, bana sadece karınca gibi görünüyorlar. Yine de, bazı karıncalar diğerlerinden daha önemlidir ve bir arada dizilmiş sancaklarının dalgalanması, buradan bile dikkatimi çekiyor."
 agot_dragon_warfare.0012.opening2: "[dragon_in_battle.GetName] ile bulutların içinden, [battle_location.GetName] Savaşı'nın tamamını görebiliyorum - alaylarımızın küçük bir kısmı düşman hatlarıyla çarpışıyor. Buradan, neredeyse komutanlar tarafından oynanan oyuncaklar gibi görünüyorlar. Gözlerim, tam da o komutanların konumunu işaret eden bir grup hışırtılı sancağa kayıyor..."
 agot_dragon_warfare.0012.opening3: "[battle_location.GetName] Savaşı'nın üzerinde  dönüp dolaşıyorum. Ejderham [dragon_in_battle.GetName] ile buradan, düşmanın mevzisini net bir şekilde görebiliyorum - ön saflardan uzakta saklanmış bir sürü uçuşan sancağı gözetlerken nadir bir avantaj olabilir."
 agot_dragon_warfare.0012.mid: "\n\nHızla alçalırken, [enemy_knight.GetTitledFirstName] ve diğer önemli düşman savaşçıların çoğunun tek bir alanda toplandığını görüyorum!"
 agot_dragon_warfare.0012.cruel: "Bu düşmanlar kurtçuk ve onları acıdan kıvrandıracağım. #italic İğrenç böcekler#!, diye düşünüyorum kendi kendime, gelecek alevlerden zevk alarak. #italic Yanmaya hazırlanın...#!"
 agot_dragon_warfare.0012.vengeful: "Tek bir hamleyle, bu savaşı kendim bitirebilirim. Bir ejderhaya kim karşı koymayı umabilir ki? #italic Bana#! kim karşı koymayı umabilir ki?!"
 agot_dragon_warfare.0012.fallback: "Benimki gibi bir ejderhaya karşı ölümcül bir hata! [dragon_in_battle.GetNameNoTooltip], göğsünü, düşman liderleri ejderha ateşiyle yakmaya hazırlanıyor. Benden bir komut bekliyor"
 agot_dragon_warfare.0012.a.valyrian: "#EMP Dracarys!#!"
 agot_dragon_warfare.0012.a: "[enemy_knight.GetHerHim], [dragon_in_battle.GetNameNoTooltip] yak!" #NT!
  
 agot_dragon_warfare.0013.t: "Yukardan Gelen Ölüm!"
 agot_dragon_warfare.0013.opening1: "[battle_location.GetName] alanındaki çadırımdan çıkıyorum, her biri karşımızdaki düşmanla yüzleşmeye hazır olan diğer şövalyeler ve komutanlar çemberine doğru yürüyorum. Onları selamlamak üzereyken gökyüzünden büyük bir kükreme geliyor!"
 agot_dragon_warfare.0013.opening2: "Ordumun diğer komutanlarıyla birlikte, [battle_location.GetName] alanını inceliyor, hatlarımızın konumunu ve bu silahlı adamların bir ejderhanın gücüne nasıl dayanabileceğini değerlendiriyorum. Aniden, gökyüzünü yırtan tiz bir çığlık duyuluyor!"
 agot_dragon_warfare.0013.opening3: "[battle_location.GetName] Savaşı gelişirken hava nemli ve ağır. Askerler emirlerimizle önümüzde ölüyor... Komutadakilerin yükü budur. Yüksekte, hızla hareket eden bir nokta görüyorum - mevzimize yaklaşırken, güçlü bir kükreme duyuyorum!"
 agot_dragon_warfare.0013.mid: "Bu [dragon_in_battle.GetNameNicknamed], [dragonrider_in_battle.GetName] denen alçak sırtında! \n\n[dragon_in_battle.Custom('GetDragonColorFull')] canavar inanılmaz bir hızla alçalırken şaşkına dönüyoruz. Ağzını açtığında ne olacağını anlıyorum, ama çok geç. Gürleyen nefes alma sesi, bir ateş kükremesiyle takip ediliyor ve "
 agot_dragon_warfare.0013.death1: "hızlı koşmaya başlasam da, alevlerden kaçamıyorum. Sadece bir saniyeliğine çığlık atabiliyorum, hava ciğerlerimden koparılıyor ve etim kemiklerimden sıyrılıyor."
 agot_dragon_warfare.0013.death2: "büyük bir kayanın arkasına dalsam da, etrafımda hayal bile edilemeyecek bir sıcaklık hissedebiliyorum. Pürüzsüz kaya yüzeyine dayanan elim, açık ateşte pişen bir domuz eti parçası gibi cızırdıyor ve çatlıyor. Canlı canlı pişiyorum..."
 agot_dragon_warfare.0013.death3: "daha yavaş yoldaşlarımdan bazılarını aşsam da, çok yavaşım. Bir anda, vücudumun ejderha ateşi tarafından tüketildiğini hissediyorum, kollarımın ve bacaklarımın sinirleri küle dönüşüyor."
 agot_dragon_warfare.0013.burned1: "tek düşünebildiğim alevlerden nasıl kaçacağım. Hızlı koşmaya başlarken, ejderha ateşinin yere çarpmasının etkisini hissediyorum ve ana patlamadan kurtulsam da, arkamdan gelen sıcaklık kükremesi kıyafetlerimi yakıyor ve zırhımın içinde beni pişiriyor."
 agot_dragon_warfare.0013.burned2: "tek düşüncem kaçış. Büyük bir kayanın arkasına dalıyorum, ejderha ateşinin ana patlamasının sindiğim yerden uzağa doğru yöneldiğini izliyorum. Ancak rahatlama nefesi kısa sürüyor, çünkü kıyafetlerimin alev alev yandığını fark ediyorum - daha önce karşılaştığım ateşlerden daha sıcak."
 agot_dragon_warfare.0013.burned3: "Olabildiğince çabuk kaçıyorum. Yanımda,  benim gibi bir komutan olan birisinin alevli bir topa dönüştüğünü görüyorum. Kaçmak için koşarken ateşli kütlenin üzerinden atlıyorum. [dragon_in_battle.GetNameNoTooltip] püskürtüğü ateşini başka yere yönlendiriyor, ancak kızgın zırhımın altındaki cildimin kabardığını ve çatladığını hissedebiliyorum."
 agot_dragon_warfare.0013.a: "[ROOT.Char.Custom('Scream')]"
  
 agot_dragon_warfare.0014.t: "Korkunç Kanatlardan Kopan Kıyamet"
 agot_dragon_warfare.0014.desc: "Bu yenilgi, diyar tarihinin en yıkıcı askeri hatalarından biri olarak hatırlanacak.\n\nSavaştan önce strateji ve konumlandırmayı görüşmek için buluşmak gibi standart bir planın bu kadar ters gitmesi dün düşünülemezdi. [enemy_knight.GetTitledFirstName], diğer komutanlarım ve en üst düzey savaşçılarımla birlikte savaştan önce buluştu. Ancak stratejiyi görüşmek yerine, dehşetle karşılaştılar: [dragonrider_in_battle.GetTitledFirstName] ejderhasının sırtında, ordumun liderlerini ejderha ateşiyle yıkadı!\n\n Hayatta kalmayı başarabilenler, [dragon_in_battle.Custom('GetDragonColorFull')] canavar [dragon_in_battle.GetNameNicknamed] sayesinde korkunç şekilde yanmış durumda. Ben ve birkaç kişi, henüz varmadığımız için böyle bir kaderden kaçınabildik... Ordumuzun planları mahvoldu ve şimdi kesinlikle bu savaşı kaybedeceğiz."
 agot_dragon_warfare.0014.a: "Kahrolsun şu kanatlı iblisler!"
  
 agot_dragon_warfare.0015.t: "Teslim Alan Kıyamet"
 agot_dragon_warfare.0015.desc: "Bu zafer, diyar tarihinin en kesin askeri zaferlerinden biri olarak hatırlanacak!\n\n[dragonrider_in_battle.GetTitledFirstNamePossessive] ejderhasının sırtındaki kahramanca eylemleri sayesinde, düşman komutası mahvoldu. Düşman komutanları savaştan önce strateji ve konumlandırmayı görüşmek için bir araya geldiler, ancak böyle bir gruplaşma [dragon_in_battle.GetNameNicknamed] için mükemmel bir hedef oluşturdu.\n\n[enemy_knight.GetTitledFirstName] ve diğer birçok önemli komutan ve savaşçı, ejderha ateşiyle karşılaştı! Hayatta kalmayı başarabilenler, [dragonrider_in_battle.GetFirstNameNoTooltip] ve onun [dragon_in_battle.Custom('GetDragonColorFull')] canavarı sayesinde korkunç şekilde yanmış durumda.\n\nDüşman düzensiz ve komut altındaki askerler artık net bir rehberlik olmadan tökezliyor; bu savaşı kesinlikle kazanacağız."
 agot_dragon_warfare.0015.a: "Büyük Zafer Bizimdir!"
  
  # The Risks of Bravery 
 agot_dragon_warfare.0016.t: "Cesaretin Riskleri"
  
 agot_dragon_warfare.0017.t: "$agot_dragon_warfare.0016.t$"
 agot_dragon_warfare.0017.opening1: "[battle_location.GetName] bölgesinin bulutlarının üzerinde [dragon_in_battle.GetName] ile tepesinde uçuyor, hücum ettiklerinde düşmana karşı bir çekiç ve örs saldırısı yapmaya hazırlanırken, aşağı bakıyorum ve "
 agot_dragon_warfare.0017.opening2: "[battle_location.GetName] Savaşında gökyüzünde [dragon_in_battle.GetName] ile süzülüyor, düşman hatlarına karşı bir sonraki saldırımızı düşünüyorum, "
 agot_dragon_warfare.0017.opening3: "[dragon_in_battle.GetName] bizi [battle_location.GetName] bölgesinde savaş devam ederken gittikçe yukarılara çekiyor ve bulutlar arasında kısa bir mola veriyor. Savaş alanını incelerken, "
 agot_dragon_warfare.0017.mid: "[enemy_commander_in_battle.GetTitledFirstName] adılı kişinin kuvvetlerini çoktan ileri sürdüğünü görüyorum! En şaşırtıcı olanı, kama hücumlarına o liderlik ediyor!\n\n"
 agot_dragon_warfare.0017.rude: "Ne aptal herif! [enemy_commander_in_battle.GetFirstNameNoTooltip], serbestçe hücum etmesine izin vereceğimi düşünüyorsa, gerçekten de beyni boktan olmalı."
 agot_dragon_warfare.0017.cruel: "Bu cüretin karşısında kendi kendime öfkeleniyorum... Varlığımın her zerresi, ona bedel ödetmek istiyor ve hem de ağır bir bedel. [dragon_in_battle.GetNameNoTooltip] bunu şüphesiz başarabilir..."
 agot_dragon_warfare.0017.vengeful: "Böyle bir hareket, [dragon_in_battle.GetNameNoTooltip] ve #bold Benim#! gücüme açıkça saygısızlık gösteriyor! Böyle bir hakarete katlanmayacağım."
 agot_dragon_warfare.0017.fallback: "Kuşkusuz cesur olsa da, onun birliklerinden bu kadar uzak olmasının akıllıca olmadığını düşünüyorum."
 agot_dragon_warfare.0017.a: "Kuyruk darbesi mesafesindeki biri için cesur bir hareket..."
 agot_dragon_warfare.0017.a.f: "[dragon_in_battle.GetNameNoTooltip] ile üzerine giriyorsunuz ve [enemy_commander_in_battle.GetFirstNameNoTooltip] adlı kişiyi atından düşürüyorsunuz."
 agot_dragon_warfare.0017.b.vengeful: "Yine de, [enemy_commander_in_battle.GetSheHe] ne önemi var ki?"
 agot_dragon_warfare.0017.b: "Bu, böylesine bir cesarete karşı saygısızlık olur."
 agot_dragon_warfare.0017.b.f: "Mevcut planla devam ediyorsunuz."
  
 agot_dragon_warfare.0018.t: "$agot_dragon_warfare.0016.t$"
 agot_dragon_warfare.0018.opening1: "[battle_location.GetName] savaş alanını inceliyorum, atıma binmeden önce miğferimi takıyorum, gözlerim hücumumuza hazırlanan düşman hatlarını görüyor. Silahımı yanımdaki görevliden alıyorum ve birliklerimin önüne geçiyorum. Düşmanın bir ejderha binicisi olsa da, bugün hala savaşı kazanabileceğimizden eminim. Kararlı bir hücum onları dağıtacaktır, ejderha binicisi olsun ya da olmasın."
 agot_dragon_warfare.0018.opening2: "[battle_location.GetName] savaşının kaosuna baktığımda, savaşın parmaklarımın arasından kayıp gittiğini hissediyorum. Belki de, başka hiçbir şey olmasa bile, cesaretim gidişatı değiştirebilir. Görevlimi çağırıyorum, silahımı çekiyorum ve atıma biniyorum. Düşmanın bir ejderha binicisi olabilir, ama bu savaş yerde kazanılacak."
 agot_dragon_warfare.0018.opening3: "Birliklerimin hatları boyunca ilerliyorum, bu askerleri kahramanca bir duruma getirmek için ilham verici bir konuşma düşünmeye çalışıyorum. #italic Savaşın ve ölebilirsiniz. Kaçın ve yaşayacaksınız... en azından bir süreliğine.#! Hayır, bu değil. Sözlere boğulunca, bir sonraki en iyi şeyi yapmaya karar veriyorum: Güçlü bir hücumla düşmanın saflarını kıracağım."
 agot_dragon_warfare.0018.ending: "\n\n[ROOT.Char.Custom('signature_weapon')] elimde göklere yükseliyor ve hücum emri veriyorum, birliklere önderlik ediyorum. Hızla mesafeyi kapatıyoruz, moralimiz yüksek. Askerlerimin bağırışlarını arkamda hissediyorum, atımın toynakları altında zemin sarsılıyor-"
 agot_dragon_warfare.0018.a: "#bold AĞHHHH!#!"
 agot_dragon_warfare.0018.a.f: "[dragon_in_battle.GetNameNoTooltip] tarafından atınızdan düşürüldünüz. Bedeniniz kendi hücum eden birliklerinizin altında ezildi."
  
 agot_dragon_warfare.0019.t: "$agot_dragon_warfare.0016.t$"
 agot_dragon_warfare.0019.desc: "Kaçınılmaz [battle_location.GetName] savaşı için cephe hatlarımın hazırlıklarını denetliyorum. Yerleşimleri yönlendirirken, [enemy_commander_in_battle.GetName] adlı kişinin düşman hatlarının karşısında miğferini taktığını görüyorum. Elbette, o öncü birliklerin önünde doğrudan hücum edemez, değil mi?\n\nAma ediyor! Bir süre sonra görüyorum k,. [dragonrider_in_battle.GetTitledFirstName], [dragon_in_battle.GetName] ile bir şimşek gibi iniyor ve tüm savaş alanında duyulabilen #bold bir VUUŞ#! sesiyle [enemy_commander_in_battle.GetName] atından düşüyor, yere çarpmadan önce metrelerce uçtuğunu izliyorum. Yetmezmiş gibi, birde kendi birliklerinin hücumu tarafından eziliyor."
 agot_dragon_warfare.0019.a: "Cesur ama aptal..."
  
  # A Bolt from the Blue 
 agot_dragon_warfare.0020.t: "Mavi Şimşek"
  
 agot_dragon_warfare.0021.t: "$agot_dragon_warfare.0020.t$"
 agot_dragon_warfare.0021.desc: "[battle_location.GetName] savaşında kuvvetlerimizi yönlendirirken, [dragonrider_in_battle.GetTitledFirstName],  [dragon_in_battle.GetName] ile düşman hatlarına doğru uçtuğunu görüyorum. Harika bir işaret! Tam da birlikte hücum emri verecekken, düşman hatlarının yönünden uçan bir metal parçasından yansıyan bir ışık parıltısı görüyorum. Bir akrepten atılan bir ok! Doğruca [dragonrider_in_battle.GetTitledFirstNameNoTooltip] bedenine gidiyor!\n\nOkun [dragonrider_in_battle.GetTitledFirstNamePossessiveNoTooltip] ejderhasına çarptığını, yaradan kan ve ateş yayıldığını çaresizce izleyebiliyorum. Ejderha [dragon_in_battle.GetNameNoTooltip], büyük bir toz bulutu içinde yere çarpmadan önce acı ve öfke dolu bir kükreme salıyor."
 agot_dragon_warfare.0021.a: "Hass siktir.. bu iyiye işaret değil."
 agot_dragon_warfare.0021.a.f: "Bir ejderha binicisinin ölümü, sizin tarafınız için büyük bir kayıp."
  
 agot_dragon_warfare.0022.t: "$agot_dragon_warfare.0020.t$"
 agot_dragon_warfare.0022.desc: "Bu planın işe yaraması için doğru zamanda doğru yerde olmamız gerektiğini bilerek, kuvvetlerimizi büyük bir dikkatle yönetiyorum. Tam hücum emri verecekken, [dragonrider_in_battle.GetTitledFirstName] ve [dragon_in_battle.GetNameNicknamed] bize doğru uçuyor. Plan yapacak zaman yok, harekete geçme zamanı!\n\nElimi sallayarak emri veriyorum ve akrebimizden atılan bir ok dümdüz ve isabetli bir şekilde uçuyor. Usta bir okçunun oku gibi, [dragonrider_in_battle.GetTitledFirstNamePossessiveNoTooltip] [dragon_in_battle.Custom('GetDragonColorFull')] ejderhasına çarpıyor, yaradan kan ve ateş fışkırıyor. Ejderha [dragon_in_battle.GetNameNoTooltip], büyük bir toz bulutu içinde yere çarpmadan önce acı ve öfke dolu bir kükreme salıyor."
 agot_dragon_warfare.0022.a: "Muhteşem bir atış!"
 agot_dragon_warfare.0022.a.f: "Düşman ejderha binicisinin ölümü, sizin tarafınız için büyük bir kazanç."
  
 agot_dragon_warfare.0023.t: "$agot_dragon_warfare.0020.t$"
 agot_dragon_warfare.0023.desc: "Ejderham [dragon_in_battle.GetName], sahip olduğu gücü bana hissettiriyor. Düşman hatlarına doğru uçuyoruz ve düşman komutanının kuvvetlerini yönettiğini görebiliyorum. Tam onları ateşe boğacakken, düşman hatlarından bir ışık parıltısı görüyorum. Bir akrepten atılan bir ok! Doğruca bize geliyor!\n\nOkun [dragon_in_battle.GetNameNoTooltip] bedenine çarptığını, yaradan kan ve ateş fışkırdığını çaresizce izleyebiliyorum. [dragon_in_battle.GetFirstNameNoTooltip], son anlarımız için ikimiz de dehşet içinde çığlık atarken, acı ve öfke dolu bir kükreme salıyor ve büyük bir alev püskürtüyor..."
 agot_dragon_warfare.0023.a: "[ROOT.Char.Custom('Scream')]"
 agot_dragon_warfare.0023.a.f: "Daha sonra savaş alanında bir yerde bulunuyor."
  
 agot_dragon_warfare.0024.t: "$agot_dragon_warfare.0020.t$"
 agot_dragon_warfare.0024.desc: "Savaş için hazırım, etrafım muhafızlarımla çevrili.  [dragonrider_in_battle.GetTitledFirstName],  [dragon_in_battle.GetName] ile düşmana doğru uçarken ben de askerlerle beraber onları izliyorum. Heyecanımın yükselmeye başladığını hissediyorum. Yanımızda böyle bir güç varken kesinlikle kazanmalıyız!\n\nAncak, gözlerimin önünde, [dragon_in_battle.GetFirstNameNoTooltip] yere doğru düşmeye başlıyor, boynundan kan ve alev fışkırıyor! Gözlerimi kısarak baktığımda her şeyi anlıyorum - bir akrepten atılan bir ok! Hem ejderha hem de binici, büyük bir toz bulutu içinde yere çarpıp bir daha kalkmazken çığlık atıyorlar."
 agot_dragon_warfare.0024.a: "Tarafımız için büyük bir kayıp."
 agot_dragon_warfare.0024.a.f: "Böyle büyük bir gücün düştüğünü izlemek, yaklaşan savaş için size büyük bir huzursuzluk hissi veriyor."
  
 agot_dragon_warfare.0025.t: "$agot_dragon_warfare.0020.t$"
 agot_dragon_warfare.0025.desc: "Yerde ne yaparsak yapalım, gerçek savaşın [dragonrider_in_battle.GetTitledFirstName] ve onun [dragon_in_battle.Custom('GetDragonColorFull')] canavarı [dragon_in_battle.GetNameNicknamed] tarafından karara bağlanacağını bilerek, savaşın bir sonraki aşamasından korkuyorum. Bizi ejderha ateşiyle yıkamaya hazır bir şekilde bize doğru uçtuklarını izlerken, alnımdan ter damladığını hissediyorum!\n\nAniden, gökyüzünde büyük bir gümüş çizgi belirip [dragon_in_battle.Custom('GetDragonColorFull')] canavara çarparken bir #emp *vınn*#! sesi duyuyorum, yaradan kan ve ateş fışkırıyor. Ejderha [dragon_in_battle.GetNameNoTooltip], hatlarımızın önüne çarpmadan önce acı ve öfke dolu bir kükreme salıyor!"
 agot_dragon_warfare.0025.a: "Haa! Al bakalım koca kertenkele! Noldu süzülüyordun gökyüzünde!!!"
 agot_dragon_warfare.0025.a.f: "Bir zafer çığlığı atıyorsunuz, düşman ejderha binicisinin ölümü sizin tarafınız için büyük bir kazanç."
  
  # Draconic Intervention 
 agot_dragon_warfare.0026.battle_title: "Ejderha Müdahalesi:"
 agot_dragon_warfare.0026.t: "$agot_dragon_warfare.0026.battle_title$ Kanatlı Kurtarıcı"
 agot_dragon_warfare.0026.opening: "Tek bir kelime. Tek bir kelime, savaş alanında bir gelgit dalgası gibi yankılanıyor. Bir grup yiğit askerin kalbine korku salmak için tek bir kelime. "EJDERHA!" Savaş durdu, tüm gözler gökyüzünde, hava korkuyla dolu.\n\nŞoktan kurtularak, gördüğümü sorgulamaya başlıyorum... Ama [dragon_in_battle.GetNameNicknamed] canavarca kükrüyor ve savaşın donmuş sakinliğini paramparça ne diyor. Sorum boğazımda düğümleniyor. Cehennem kopuyor ve kısaca geri çekilmeyi düşünüyorum."
 agot_dragon_warfare.0026.outro: "Ancak, kaderin bir cilvesi olarak, bu [dragon_in_battle.Custom('GetDragonColorFull')] canavar, düşman kuvvetlerini bizimkilere tercih ediyor gibi görünüyor."
 agot_dragon_warfare.0026.a: "İşte şansımız, ileri!"
  
 agot_dragon_warfare.0027.t: "$agot_dragon_warfare.0026.battle_title$ Cehennem Ateşi"
 agot_dragon_warfare.0027.opening1: "Kılıçların ve kalkanların çarpışma seslerinin arasında beklenmedik bir ses geliyor: Gökyüzünden gelen tiz bir #bold kükreme#! Vahşi ejderha [dragon_in_battle.GetNameNicknamed], kan kokusuna kapılmış gibi görünüyor - ve o savaşa doğru hızla ilerliyor."
 agot_dragon_warfare.0027.opening2: "İki ordu birbirine girerken kan ve boşaltılmış bağırsakların kokusu havayı dolduruyor. #italic Kimse kokudan bahsetmiyor#!, diye düşünüyorum, aniden daha kükürtlü bir koku fark ettiğimde... Gözlerim gökyüzüne çevriliyor ve onu görüyorum: Vahşi ejderha [dragon_in_battle.GetNameNicknamed] savaşa giriyor, ateş topları etrafa saçışıyor."
 agot_dragon_warfare.0027.opening3: "[ROOT.Char.Custom('signature_weapon')] elimde kan ve ter içinde soluksuzca savaşıyorum. Kılıcımı ölmüş bir düşmanın yüzünden çekiyorum, vücudu bir kan gölü içinde yere yığılıyor. #italic Hiçbir adam bana karşı koyamaz#!, diye düşünüyorum, etrafımdaki kaosa bakarak. Bir anda, özgüvenim kayboluyor: Vahşi ejderha [dragon_in_battle.GetNameNicknamed] savaşa girerken, öfke dolu bir kükreme havayı kesiyor."
 agot_dragon_warfare.0027.mid: "\n\n[dragon_in_battle.Custom('GetDragonColorFull')] canavar [dragon_in_battle.GetNameNoTooltip], #bold benim#! birliklerime bir ejderha ateşi seli boşaltıyor, önümdekileri anında tutuşturuyor. Vahşi canavar bana dönüyor ve "
 agot_dragon_warfare.0027.a: "[ROOT.Char.Custom('Scream')]"
  
 agot_dragon_warfare.0028.t: "$agot_dragon_warfare.0026.battle_title$ Kanatlı İblis"
 agot_dragon_warfare.0028.opening1: "Kuvvetlerimizin komutanı olarak, daha yüksek görüş noktam, askerlerimizin görebilmesinden hemen önceki dehşeti görmemi sağlıyor. Beklenmedik bir şekilde, [dragon_in_battle.Custom('GetDragonColorFull')] vahşi ejderha [dragon_in_battle.GetNameNicknamed] savaş alanına geldi, muhtemelen kan kokusuna kapıldı..."
 agot_dragon_warfare.0028.opening2: "Bir orduya komuta etmek kolay bir iş değil... Bu savaş, havayı delici bir kükreme kesene kadar, çoğundan daha az zorlu görünüyordu. [dragon_in_battle.Custom('GetDragonColorFull')] vahşi ejderha [dragon_in_battle.GetNameNicknamed], savaş alanına doğru hamlesini yaparken, bunu umutsuz bir şekilde izliyorum."
 agot_dragon_warfare.0028.opening3: "Savaş seyirinde devam ediyor: Çeliklerin çeliğe çarpmasının uyumsuz sesi, bir ölüm şarkısı çalıyor. Uzaktaki görüş noktamdan, oluşan manzara benim için gayet net... Vahşi ejderha [dragon_in_battle.GetNameNicknamed] beklenmedik bir şekilde geldi ve havayı ateşi ile dolduruyor."
 agot_dragon_warfare.0028.outro: "\n\nEderha, şaşırtıcı bir şekilde karşı taraf yerine ve sadece #bold benim#! birliklerime zarar veriyor. Bu mesafeden, askerlerimin gözlerimin önünde küle dönüşmesini izlemekten başka yapabileceğim bir şey yok."
 agot_dragon_warfare.0028.a: "Lanet olsun o ejderhaya!"
  
