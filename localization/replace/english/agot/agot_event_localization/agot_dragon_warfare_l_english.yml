l_english:
agot_dragon_warfare.you_have_received_buff:0 "#P [dragon_in_battle.GetName] bu savaşta size çok yardımcı oldu!#!\n\n#weak Geçici bir güçlendirme kazandınız.#!"
agot_dragon_warfare.you_have_caused_buff:0 "#P [dragon_in_battle.GetName] bu savaşta tarafınıza çok yardımcı oldu!#!\n\n#weak Savaş komutanı geçici bir güçlendirme kazandı.#!"
agot_dragon_warfare.enemy_has_received_buff:0 "#N [dragon_in_battle.GetName] bu savaşta tarafınıza çok zarar verdi!#!\n\n#weak Düşman komutanı geçici bir güçlendirme kazandı.#!"

# Yıkıcı Bir Kükreme
agot_dragon_warfare.0001.t:0 "Yıkıcı Kükreme"

agot_dragon_warfare.0002.t:0 "$agot_dragon_warfare.0001.t$"
agot_dragon_warfare.0002.opening1:0 "Adamlarım ve ben, [dragon_commander_in_battle.GetName] kuvvetleriyle savaşmaya hazır bir şekilde, alanın karşısındaki düşmanı gözetliyorduk ki havadan gelen #bold bir kükreme#! gökyüzünü yardı!\n\n"
agot_dragon_warfare.0002.opening2:0 "Çeliklerin çeliğe çarpma sesi... Metalin ete saplanma sesi... Etrafımda, savaşın sesleri acımasız bir kakofoni oluşturuyor. Yine de, yıkıcı bir #bold kükreme#! gürültüyü kestiğinde, dünyam sessizliğe bürünmüş gibi.\n\n"
agot_dragon_warfare.0002.opening3:0 "[dragon_commander_in_battle.GetNamePossessive] birliklerinin askerlerime doğru ilerlemesi korkunç, ama odak noktam hızla gökyüzüne kayıyor. Güçlü bir #bold kükreme#! havayı yırtıyor, göğsümden nefesimi alıyor.\n\n"
agot_dragon_warfare.0002.mid1:0 "Atım altımda ürktü ve [dragonrider_in_battle.GetTitledFirstName]'dan uzaklaşırken onu zar zor tutabiliyorum, [dragonrider_in_battle.GetHerHis] [dragon_in_battle.Custom('GetDragonColorFull')] canavarı [dragon_in_battle.GetNameNicknamed] ile gökyüzünde uçuyor!\n\n"
agot_dragon_warfare.0002.mid2:0 "Etrafımdaki en cesur askerler bile titriyor, yer değiştiriyor ve ayaklarını sürüyorlar - [dragonrider_in_battle.GetTitledFirstName], [dragonrider_in_battle.GetHerHis] [dragon_in_battle.Custom('GetDragonColorFull')] ejderhası [dragon_in_battle.GetNameNicknamed]'ın üzerinde savaş alanında hızla ilerlerken cesur bir yüz takmaya çalışıyorlar!\n\n"
agot_dragon_warfare.0002.mid3:0 "[dragon_in_battle.Custom('GetDragonColorFull')] canavar [dragon_in_battle.GetNameNicknamed], [dragon_in_battle.Custom('GetDragonHerHim')] etrafına alevler püskürtürken ve sırtında [dragonrider_in_battle.GetTitledFirstName]'ı ateşli bir kucaklamaya alırken [ROOT.Char.Custom('signature_weapon')]ımı sıkıca kavrıyorum.\n\n"
agot_dragon_warfare.0002.ending1:0 "Etrafıma bakıyorum ve düşman birliklerinin hatlarımızda oluşan boşluğa düştüğünü görüyorum. Artık bu alanı tutmak işe yaramaz. Geri kalanlar ejderha ateşiyle yıkanırken, sert bir dörtnala geri çekiliyoruz, hattımız geri çekilmek zorunda kalıyor."
agot_dragon_warfare.0002.ending2:0 "Etrafımda, savunma hatlarım çöküyor. Böylesine bir güce karşı insanlar ne yapabilir ki? Aceleyle geri çekilme çağrısı yapıyorum, ancak ejderha ateşi kaçan kuvvetleri yakarken, birçok kişinin bir anda ölümle karşılaştığını görüyorum."
agot_dragon_warfare.0002.ending3:0 "Umut yok, sadece is ve duman var. Atımın dizginlerini çekip alandan hızla geri çekiliyorum. Kükreme artık yeterince bastırıldı... O kadar şanslı olmayan ölen askerlerin çığlıkları ve mırıltıları tarafından."
agot_dragon_warfare.0002.a:0 "Böyle bir canavara kim karşı koyabilirdi ki?!"

agot_dragon_warfare.0003.t:0 "$agot_dragon_warfare.0001.t$"
agot_dragon_warfare.0003.opening:0 "[battle_location.GetName] Savaşı'nda [dragon_in_battle.GetName]'ın kullanımı çok etkili oldu!\n\n"
agot_dragon_warfare.0003.ending1:0 "Askerlerimiz savaşırken, [dragonrider_in_battle.GetName] ve [dragon_in_battle.GetNameNicknamed], [dragon_in_battle.Custom('GetDragonHerHis')] korkunç #bold kükremesi#! karşısında kuvvetleri dağılan [enemy_knight.GetName]'a doğru uçtular. Hatları kırıldıktan sonra, [dragonrider_in_battle.GetFirstNameNoTooltip] birliklerini ateşe verdi. Birliklerimiz bozguna uğrayanların arkasından hücuma geçti ve düşman önümüzden geri çekiliyor!"
agot_dragon_warfare.0003.ending2:0 "Savaşın hararetinde, [dragonrider_in_battle.GetName], [dragon_in_battle.GetNameNicknamed]'ın sırtında düşman hatlarına doğru yöneldi. [dragon_in_battle.Custom('GetDragonColorFull')] canavar, gök gürültüsüne benzer bir #bold kükreme#! saldı ve düşman hatlarını odun gibi parçaladı. [enemy_knight.GetName] ve [enemy_knight.GetHerHis] adamları düzensiz bir şekilde geri çekilirken, [dragonrider_in_battle.GetFirstNameNoTooltip] üzerlerine ateş yağdırdı!"
agot_dragon_warfare.0003.ending3:0 "Kılıçların ve kalkanların çarpışma sesi yüksek sesle yankılanırken, [dragonrider_in_battle.GetNamePossessive] [dragon_in_battle.Custom('GetDragonColorFull')] ejderhası vahşi bir #bold kükreme#! saldı ve düşman birliklerini her yöne koşturdu. Kendi askerlerimiz bu durumdan yararlandı ve düşmanı ezdi. Tüm bunlar olurken, [dragon_in_battle.GetNameNicknamed], [enemy_knight.GetFirstNamePossessiveNoTooltip]  üzerine alev selleri gönderiyor."
agot_dragon_warfare.0003.ending4:0 "[dragon_in_battle.GetNamePossessive] #bold kükremesi#!'nin sağır edici sesi, savaş alanında dalgalar oluşturdu. [enemy_knight.GetName] ve [enemy_knight.GetHerHis] birlikleri aceleyle geri çekilirken sendeliyor ve tökezliyor, [dragonrider_in_battle.GetName] ise gürültünün üzerinde haykırıyor: #emp Dracarys!#!"
agot_dragon_warfare.0003.a:0 "Bu savaşa için büyük bir nimet!"

agot_dragon_warfare.0004.t:0 "$agot_dragon_warfare.0001.t$"
agot_dragon_warfare.0004.opening1:0 "Kuvvetlerimizin komutanı olarak, daha yüksek görüş noktam, askerlerimizin görebilmesinden hemen önceki dehşeti görmemi sağlıyor. [dragon_in_battle.Custom('GetDragonColorFull')] canavar [dragon_in_battle.GetNameNicknamed]'ın [enemy_knight.GetNamePossessive] mevzisine doğru uçtuğunu ve [enemy_knight.GetHerHis] birliklerinin savaşmadan dağıldığını izliyorum."
agot_dragon_warfare.0004.opening2:0 "Bir orduya komuta etmek kolay bir iş değil, hele de ejderha gibi korkunç bir güce sahip bir orduya karşı. [dragon_in_battle.Custom('GetDragonColorFull')] canavar [dragon_in_battle.GetNameNicknamed], [enemy_knight.GetNamePossessive] mevzisine doğru hamlesini yaparken, bunu huzursuz bir şekilde izliyorum. Birlikler böcekler gibi dağılıyor, ancak ejderha ateşi birçoğunu yakalıyor."
agot_dragon_warfare.0004.opening3:0 "Savaş diğer savaşlar gibi gelişiyor: Çeliklerin çeliğe çarpmasının uyumsuz sesi, bir ölüm şarkısı çalıyor. Uzaktaki görüş noktamdan, ses tonundaki değişim kaydedilmeden önce manzara benim için net... [dragon_in_battle.GetNameNicknamed], [enemy_knight.GetNamePossessive] mevzisine doğru dalıyor ve kaçan birliklerin üzerine ejderha ateşi püskürtüyor. #italic Çığlıklar#! duyuyorum. #italic Bunlar ölen adamların son çığlıkları.#!"
agot_dragon_warfare.0004.ending:0 "\n\nDaha sonra [enemy_knight.GetTitledFirstNameNoTooltip]'dan ejderhanın korkunç bir #bold kükreme#! saldığını duyuyorum, ama bunun önemi yok - hasar verilmiş."
agot_dragon_warfare.0004.a:0 "Böyle canavarlarla savaşırken daha fazla cesarete ihtiyaç var!"

agot_dragon_warfare.0005.t:0 "$agot_dragon_warfare.0001.t$"
agot_dragon_warfare.0005.opening1:0 "Savaş henüz bitmemişken, [dragon_in_battle.GetName] ve ben savaş alanının üzerinde alçaktan uçuyoruz. düşman hatlarına doğru ilerlerken, [dragon_in_battle.Custom('GetDragonColorFull')] binek hayvanım, düşman [enemy_knight.GetName]'ı sersemleten ve kendi kuvvetlerimiz hücuma geçerken yoldaşlarını dağıtan büyük bir #bold kükreme#! salıyor.\n\n"
agot_dragon_warfare.0005.opening2:0 "Savaş devam ederken, [dragon_in_battle.GetName]'ı [enemy_knight.GetName] tarafından görev bilinciyle tutulan hattın üzerinde bir pikeye sokuyorum. Benden herhangi bir komut almadan, [dragon_in_battle.GetNameNoTooltip] öfkeyle dolu korkunç bir sesle güçlü bir şekilde #bold kükrüyor#!.\n\n"
agot_dragon_warfare.0005.cruel:0 "Bu düşman birlikleri, ışığa maruz kalmışçasına korkup kaçan kurtçuklar gibi. #italic İğrenç böcekler#!, diye düşünüyorum kendi kendime."
agot_dragon_warfare.0005.vengeful:0 "Düşman hatlarını kendim parçalayacağım. Bir ejderhaya kim karşı koymayı umabilir ki? #italic Bana#! kim karşı koymayı umabilir ki?!"
agot_dragon_warfare.0005.mid:0 "Bu beklenmedik bozgun, düşman birliklerini düzensizlik ve korkuya sürüklüyor - gruplar geri çekilerek ayrılıyor, diğerleri asla gelmeyecek emirler için komutanlarına bakıyor, diğerleri ise tamamen şok içinde donup kalıyor."
agot_dragon_warfare.0005.ending1:0 "Aşağıdaki birliklerimiz şimdi ileri doğru hücum ediyor ve bu fırsatı düşmanın herhangi bir savunma girişimini silahsızlandırmak için kullanıyor.\n\nAşağıdaki araziyi inceliyor ve alevler içinde yıkanmaya hazırlıyorum."
agot_dragon_warfare.0005.ending2:0 "Askerlerimiz durumdan hızla yararlanıyor, düşman hattı çökerken ileri atılıyorlar.\n\nKaçan düşmanın üzerine alev yağdırmaya hazırlanırken bakışlarım sertleşiyor."
agot_dragon_warfare.0005.ending3:0 "Önümde, gördüğüm tek şey düşman ordusunun sırtları.\n\nAltımdaki [dragon_in_battle.GetNameNoTooltip]'dan gelen ısıyı ve gücü hissedebiliyorum ve ne yapacağımı biliyorum."
agot_dragon_warfare.0005.a.valyrian:0 "#EMP Dracarys!#!"
agot_dragon_warfare.0005.a:0 "Üzerlerine ateş püskürt, [dragon_in_battle.GetNameNoTooltip]!"
 
# Çılgın Hücum
agot_dragon_warfare.0006.t:0 "Çılgın Hücum"

agot_dragon_warfare.0007.t:0 "$agot_dragon_warfare.0006.t$"
agot_dragon_warfare.0007.opening1:0 "Kendimi [battle_location.GetName] Savaşı'nın kaosunun içinde buluyorum, etrafımda adamlar ölüyor. Kan kokusu burnumu dolduruyor ve kalbimin göğsümde gümbür gümbür attığını duyabiliyorum. Bir adamın gözlerindeki yaşamın solmasını izliyorum, renkler insan pisliğinde belirsiz. Bir çığlık, bir çarpma ve arkamdan bir sıcaklık dalgası."
agot_dragon_warfare.0007.opening2:0 "Etrafıma bakıyorum, acımasız [battle_location.GetName] Savaşı her tarafta gürültülü bir şekilde gelişiyor. Çelik çeliğe çarpıyor. Adamlar inliyor ve homurdanıyor, etrafımda anlatılmamış ölümlerle ölüyorlar. Demir kokulu kan kokusu havayı dolduruyor, sonra koku sert ve dumanlı hale geliyor... #bold Ejderha ateşi!#!"
agot_dragon_warfare.0007.opening3:0 "Bir ceset bana çarpıyor ve beni dengesizleştiriyor. Ter mi - yoksa kan mı? - gözlerimden siliyorum ve [ROOT.Char.Custom('signature_weapon')] ile başka bir düşman askerini yere sermeden önce kendime geliyorum, zırhıma kan sıçrıyor. Aniden, savaş alanında bir sıcaklık dalgası yayılıyor."
agot_dragon_warfare.0007.mid:0 "\n\nDönüp baktığımda [dragonrider_in_battle.GetTitledFirstName]'ı [dragonrider_in_battle.GetHerHis] [dragon_in_battle.Custom('GetDragonColorFull')] ejderhası [dragon_in_battle.GetNameNicknamed] ile öncü birliklerimizde kanlı bir yol açarken görüyorum!"
agot_dragon_warfare.0007.ending1:0 "Adamlar zırhlarının içinde pişerken, dişler, kuyruk ve pençeler, yıkımlarının ardından alevlerin izini takip ediyor. Bazıları donup kalıyor, böylesine bir güç karşısında tepki veremiyor. Onlar ölüyor. Çoğu kaçıyor, böylesine bir kudret karşısında dağılıyor.\n\n"
agot_dragon_warfare.0007.ending2:0 "Küle dönen askerler, çıtırdayan ve çatırdayan at etleri... Etrafımdaki yıkım ölçülemez. Başka bir ejderha ateşi patlamasıyla bir sıra askerin yakıldığını izliyorum, diğerleri her yöne kaçıyor. Böyle bir canavara karşı insanların ne umudu olabilir ki?\n\n"
agot_dragon_warfare.0007.lunatic:0 "Tam o sırada, bana bir şey görünüyor: [ROOT.Char.GetTitledFirstName], bir ejderha avcısı, diğerlerinin üzerinde yükselen bir kahraman. [ROOT.Char.GetHerHim]'ın yanında, övgüler söyleyen bir şarkıcı korosu. #italic Benim!#! diye düşünüyorum, [dragon_in_battle.GetNameNoTooltip]'a doğru çılgın hücumuma başlarken."
agot_dragon_warfare.0007.rude:0 "Etrafımdaki kahrolası çılgınlık yerini kendi kafamdaki çılgınlığa bırakıyor. O #bold lanet#! ejderha sidiği çuvalını öldürebilecek biri varsa, o da benim. Geliyorum, [dragon_in_battle.GetNameNoTooltip]. Senin kahrolası cellatın olacağım."
agot_dragon_warfare.0007.shrewd:0 "Etrafımdaki yıkım yavaşlıyor gibi görünüyor, sanki zamanın kendisi derin bir nefes alıyormuş gibi. Bir açıklık görüyorum, ejderhayı tam olarak delebilirsem, pulları arasındaki zayıf bir noktadan [dragon_in_battle.Custom('GetDragonHerHim')]ı vurabilirim. Belki de aptallık, ama tek umudumuz bu."
agot_dragon_warfare.0007.zealous:0 "Etrafımdaki ölüm ve yıkımın ortasında, tehlikeli bir yol görüyorum - sadece [ROOT.Char.GetFaith.HighGodName]'ın beni yönlendirebileceği bir yol. Önümde bir ejderha, dua ediyorum ve kutsal hücumuma hazırlanıyorum."
agot_dragon_warfare.0007.fallback:0 "İstenmeden, yıkımın içinden geçen bir yol bana gösteriliyor. Görebiliyorum. Çılgın bir hücum olurdu. #italic Umutsuz#! bir hücum. Ama belki de ihtiyaç duyulan şey bu."
agot_dragon_warfare.0007.a:0 "[enemy_knight.GetHouse.GetBaseName] Hanesi'ne zafer!"
agot_dragon_warfare.0007.aawaaga:0 "#bold Aawaaga!#!"
agot_dragon_warfare.0007.a.f:0 "Ejderha [dragon_in_battle.GetName]'ı öldürmek için çılgın bir hücum yapıyorsunuz."
agot_dragon_warfare.0007.b:0 "Buradan gitmeliyim!"
agot_dragon_warfare.0007.b.f:0 "Diğerleri gibi kaçıyorsunuz."

agot_dragon_warfare.0008.t:0 "$agot_dragon_warfare.0006.t$"
agot_dragon_warfare.0008.opening1:0 "[dragon_in_battle.GetName] ile [battle_location.GetName]'ı alevler içinde bırakırken, [dragon_in_battle.Custom('GetDragonHerHis')] kanının altımda yükseldiğini hissediyorum. [dragon_in_battle.Custom('GetDragonSheHe')|U] gerçek bir dövüş istiyor ve kendimi mecbur hissediyorum. Öncü birliklerinin üzerine dalmadan önce son bir saldırı yapıyoruz ve diş, kuyruk ve pençe ile altlarındaki kuvvetleri yok ediyoruz. [dragon_in_battle.GetNameNoTooltip], [enemy_commander_in_battle.GetTitledFirstNamePossessive] ordusunu - ve adamlarını - parçalara ayırırken kan havada uçuşuyor.\n\n"
agot_dragon_warfare.0008.opening2:0 "[dragon_in_battle.GetName] bir ejderha ateşi patlaması daha salıyor ve [battle_location.GetName]'ı alevler içinde bırakıyor. [dragon_in_battle.Custom('GetDragonHerHis')] [dragon_in_battle.Custom('GetDragonColor')] pullarını okşuyorum ve [dragon_in_battle.Custom('GetDragonHerHim')]ı kışkırtıyorum. [enemy_commander_in_battle.GetTitledFirstNamePossessive] öncü birliklerine doğru yöneliyoruz, [dragon_in_battle.GetNameNoTooltip] inişini yaparken hem adamları hem de atları parçalıyoruz.\n\n"
agot_dragon_warfare.0008.opening3:0 "[battle_location.GetName]'da gelişen savaşa yaklaşırken [dragon_in_battle.GetNamePossessive] dizginlerini sıkıca kavrıyorum. [dragon_in_battle.Custom('GetDragonHerHis')|U] alevleri düşman hatlarını kesiyor ve [enemy_commander_in_battle.GetTitledFirstNamePossessive] birliklerini yumuşak koyun eti gibi parçalıyor. Bir kahkaha atarak, [dragon_in_battle.Custom('GetDragonSheHe')] bir grup askerin üzerine iniyor ve [dragon_in_battle.Custom('GetDragonHerHis')] [dragon_in_battle.Custom('GetDragonColorFull')] kuyruğu ile birkaç kaçan cesedi savuruyor.\n\n"
agot_dragon_warfare.0008.fled:0 "Bazıları ağızları açık bir şekilde kalakalıyor. [dragon_in_battle.GetNameNoTooltip] yine de hepsini parçalıyor. Geri kalanlar gücümüz karşısında kaçıyor ve [enemy_knight.GetTitledFirstName]'ın diğerleriyle birlikte yaya olarak kaçtığını görüyorum."
agot_dragon_warfare.0008.died:0 "Düşmanın kanı bizi çevrelerken ve adamlar gücümüz karşısında kaçarken, [enemy_knight.GetTitledFirstName]'ın kaçan adamların arasından bize doğru ilerlediğini görüyorum! [enemy_knight.GetSheHe|U] bizi çok yavaş sanıyor, ama uyluklarımı bükerek [dragon_in_battle.GetNameNoTooltip]'ı çeviriyorum ve [enemy_knight.GetHerHis] gövdesini ısırıp geçiriyorum, kanlı bacakları cansız bir şekilde yere düşüyor."
agot_dragon_warfare.0008.killed:0 "Düşmanın kanı bizi çevrelerken ve adamlar gücümüz karşısında kaçarken, [enemy_knight.GetTitledFirstName]'ın kaçan adamların arasından bize doğru ilerlediğini görüyorum! [enemy_knight.GetSheHe|U] son hızla koşuyor ve uyluklarımı bükerek [dragon_in_battle.GetNameNoTooltip]'ı [enemy_knight.GetHerHim]'a doğru çevirsem de, çok yavaş! [enemy_knight.GetFirstNameNoTooltip]'ın tek ve iyi yerleştirilmiş bir darbe indirdiğini izlemekten başka bir şey yapamam, [enemy_knight.GetHerHis] kılıcı, "
agot_dragon_warfare.0008.decapitated:0 "[dragon_in_battle.GetNamePossessiveNoTooltip] boynundan vurarak, [dragon_in_battle.Custom('GetDragonHerHis')] kafasını tamamen koparıyor! Başsız boynu geriye doğru hareket ederken, kafa havada dönüyor."
agot_dragon_warfare.0008.slit:0 "[dragon_in_battle.GetNamePossessiveNoTooltip] boynundan vurarak, [dragon_in_battle.Custom('GetDragonHerHis')] boğazını açıyor!"
agot_dragon_warfare.0008.fall:0 "\n\nEjderha kanı güçlü bir yay şeklinde fışkırıyor ve [dragon_in_battle.Custom('GetDragonHerHis')] altımda düşüyor. Bir çığlık atıyorum ve sertçe yere düşüyorum."
agot_dragon_warfare.0008.a:0 "Herkes önümüzde titreyecek!"
agot_dragon_warfare.0008.b:0 "Ejderhamı öldürdün! Seni öldüreceğim!"
agot_dragon_warfare.0008.b.f:0 "[enemy_knight.GetTitledFirstName] ile yerde düello yapacaksınız!"
agot_dragon_warfare.0008.c:0 "Hayır! Böyle bir savaşçıya karşı koyamam!"
agot_dragon_warfare.0008.c.f:0 "[enemy_knight.GetFirstNameNicknamed]'dan kaçıyorsunuz!"

# Ateşli Bir Düzenleme
agot_dragon_warfare.0012.t:0 "Sıcak Bir Karşılama"
agot_dragon_warfare.0012.opening1:0 "Düşmanın mevzisinin üzerinde yüksekte uçuyorum - adamlar ve atlar yaklaşan savaşa hazırlanıyor. Büyük ejderham [dragon_in_battle.GetName]'ın üzerindeyken, bana sadece karınca gibi görünüyorlar. Yine de, bazı karıncalar diğerlerinden daha önemlidir ve bir arada düzenlenmiş bayrakların dalgalanması, buradan bile dikkatimi çekiyor."
agot_dragon_warfare.0012.opening2:0 "[dragon_in_battle.GetName]'ın tepesinde, bulutların yakınından, [battle_location.GetName] Savaşı'nın tamamını görebiliyorum - alaylarımızın küçük düzenlemeleri düşman hatlarına çarpıyor. Buradan, neredeyse komutanlar tarafından oynanan oyuncaklar gibi görünüyorlar. Gözlerim, tam da o komutanların konumunu işaret eden bir grup hışırtılı bayrağa kayıyor..."
agot_dragon_warfare.0012.opening3:0 "[battle_location.GetName] Savaşı'nın üzerinde yüksekte dönüyorum, [dragon_in_battle.GetName]'ı [dragon_in_battle.Custom('GetDragonHerHis')] [dragon_in_battle.Custom('GetDragonColorFull')] yanlarına uyluklarımla hafif ayarlamalar yaparak ileri doğru itiyorum. Buradan, düşmanın mevzisini net bir şekilde görebiliyorum - ön saflardan uzakta saklanmış bir sürü uçuşan bayrağı gözetlerken nadir bir avantaj."
agot_dragon_warfare.0012.mid:0 "\n\nHızla alçalırken, [enemy_knight.GetTitledFirstName]'ı ve diğer önemli düşman savaşçılarının çoğunun tek bir alanda toplandığını görüyorum!"
agot_dragon_warfare.0012.cruel:0 "Bu düşmanlar kurtçuk ve onları kıvrandıracağım. #italic İğrenç böcekler#!, diye düşünüyorum kendi kendime, gelecek alevlerden zevk alarak. #italic Yanmaya hazırlanın...#!"
agot_dragon_warfare.0012.vengeful:0 "Tek bir hamleyle, bu savaşı kendim bitirebilirim. Bir ejderhaya kim karşı koymayı umabilir ki? #italic Bana#! kim karşı koymayı umabilir ki?!"
agot_dragon_warfare.0012.fallback:0 "Benimki gibi bir ejderhaya karşı ölümcül bir hata! [dragon_in_battle.GetNamePossessiveNoTooltip] göğsünün, düşman liderliğini ejderha ateşiyle yakmaya hazırlanırken şiştiğini hissediyorum."
agot_dragon_warfare.0012.a.valyrian:0 "#EMP Dracarys!#!"
agot_dragon_warfare.0012.a:0 "[enemy_knight.GetHerHim]'ı yak, [dragon_in_battle.GetNameNoTooltip]!"

agot_dragon_warfare.0013.t:0 "Yukardan Gelen Ölüm!"
agot_dragon_warfare.0013.opening1:0 "[battle_location.GetName] alanındaki çadırımdan çıkıyorum, her biri karşımızdaki düşmanla yüzleşmeye hazır olan diğer şövalyeler ve komutanlar çemberine doğru yürüyorum. Onları selamlamak üzereyken gökyüzünden büyük bir kükreme geliyor!"
agot_dragon_warfare.0013.opening2:0 "Ordumun diğer komutanlarıyla birlikte, [battle_location.GetName] alanını inceliyor, hatlarımızın konumunu ve bu silahlı adamların bir ejderhanın gücüne nasıl dayanabileceğini değerlendiriyorum. Aniden, gökyüzünü yırtan tiz bir çığlık duyuluyor!"
agot_dragon_warfare.0013.opening3:0 "[battle_location.GetName] Savaşı gelişirken hava nemli ve ağır. Adamlar emirlerimizle önümüzde ölüyor... Komutadakilerin yükü budur. Yüksekte, hızla hareket eden bir nokta görüyorum - mevzimize yaklaşırken, güçlü bir kükreme duyuyorum!"
agot_dragon_warfare.0013.mid:0 "[dragon_in_battle.GetNameNicknamed], [dragonrider_in_battle.GetName] sırtında! \n\n[dragon_in_battle.Custom('GetDragonColorFull')] canavar inanılmaz bir hızla alçalırken şaşkına dönüyoruz. Ağzını açtığında ne olacağını anlıyorum, ama çok geç. Gürleyen nefes alma sesi, bir ateş kükremesiyle takip ediliyor ve "
agot_dragon_warfare.0013.death1:0 "hızlı koşmaya başlasam da, alevlerden kaçamıyorum. Sadece bir saniyeliğine çığlık atabiliyorum, hava ciğerlerimden koparılıyor ve etim kemiklerimden sıyrılıyor."
agot_dragon_warfare.0013.death2:0 "büyük bir kayanın arkasına dalsam da, etrafımda hayal bile edilemeyecek bir sıcaklık hissedebiliyorum. Pürüzsüz kaya yüzeyine dayanan elim, açık ateşte pişen bir domuz eti parçası gibi cızırdıyor ve çatlıyor. Canlı canlı pişiyorum..."
agot_dragon_warfare.0013.death3:0 "daha yavaş yoldaşlarımdan bazılarını aşsam da, çok yavaşım. Bir anda, vücudumun ejderha ateşi tarafından tüketildiğini hissediyorum, kollarımın ve bacaklarımın sinirleri küle dönüşüyor."
agot_dragon_warfare.0013.burned1:0 "tek düşünebildiğim alevlerden nasıl kaçacağım. Hızlı koşmaya başlarken, ejderha ateşinin yere çarpmasının etkisini hissediyorum ve ana patlamadan kurtulsam da, arkamdan gelen sıcaklık kükremesi kıyafetlerimi yakıyor ve zırhımın içinde beni pişiriyor."
agot_dragon_warfare.0013.burned2:0 "tek düşüncem kaçış. Büyük bir kayanın arkasına dalıyorum, ejderha ateşinin ana patlamasının sindiğim yerden uzağa doğru yöneldiğini izliyorum. Ancak rahatlama nefesi kısa sürüyor, çünkü kıyafetlerimin alev alev yandığını fark ediyorum - daha önce karşılaştığım hiçbir ateşten daha sıcak."
agot_dragon_warfare.0013.burned3:0 "Olabildiğince çabuk kaçıyorum. Yanımda, eskiden benim gibi bir komutan olan alevli bir formun düştüğünü görüyorum ve kaçmak için koşarken ateşli kütlenin üzerinden atlıyorum. [dragon_in_battle.GetNamePossessiveNoTooltip] ateşinin en kötüsü başka yere yöneliyor, ancak kızgın zırhımın altındaki cildimin kabardığını ve çatladığını hissedebiliyorum."
agot_dragon_warfare.0013.a:0 "[ROOT.Char.Custom('Scream')]"

agot_dragon_warfare.0014.t:0 "Korkunç Kanatlardan Kopan Kıyamet"
agot_dragon_warfare.0014.desc:0 "Bu, diyar tarihinin en yıkıcı askeri hatalarından biri olarak hatırlanacak.\n\nSavaştan önce strateji ve konumlandırmayı görüşmek için buluşmak gibi standart bir planın bu kadar ters gitmesi dün düşünülemezdi. [enemy_knight.GetTitledFirstName], diğer komutanlarım ve en üst düzey savaşçılarımla birlikte savaştan önce buluştu. Ancak stratejiyi görüşmek yerine, dehşetle karşılaştılar: [dragonrider_in_battle.GetTitledFirstName] ejderhasının sırtında indi ve ordumun liderlerini ejderha ateşiyle yıkadı!\n\nÖlü olmayanlar, [dragon_in_battle.Custom('GetDragonColorFull')] terör [dragon_in_battle.GetNameNicknamed] sayesinde korkunç şekilde yanmış durumda. Ben ve birkaç kişi, henüz varmadığımız için böyle bir kaderden kaçınabildik... Ordumuzun liderliği mahvoldu ve şimdi kesinlikle bu savaşı kaybedeceğiz."
agot_dragon_warfare.0014.a:0 "Kahretsin şu kanatlı iblisleri!"

agot_dragon_warfare.0015.t:0 "Teslim Alan Kıyamet"
agot_dragon_warfare.0015.desc:0 "Bu, diyar tarihinin en kesin askeri zaferlerinden biri olarak hatırlanacak!\n\n[dragonrider_in_battle.GetTitledFirstName]'ın ejderhasının sırtındaki kahramanca eylemleri sayesinde, düşman liderliği mahvoldu. Düşman komutanları savaştan önce strateji ve konumlandırmayı görüşmek için bir araya geldiler, ancak böyle bir gruplaşma [dragon_in_battle.GetNameNicknamed] için mükemmel bir hedef oluşturdu.\n\n[enemy_knight.GetTitledFirstName] ve diğer birçok önemli komutan ve savaşçı, ejderha ateşiyle karşılaştı! Ölü olmayanlar, [dragonrider_in_battle.GetFirstNameNoTooltip] ve [dragonrider_in_battle.GetHerHis] [dragon_in_battle.Custom('GetDragonColorFull')] canavarı sayesinde korkunç şekilde yanmış durumda.\n\nDüşman düzensiz ve alt kademeler artık net bir rehberlik olmadan tökezliyor; bu savaşı kesinlikle kazanacağız."
agot_dragon_warfare.0015.a:0 "Büyük Zafer Bizimdir!"

# Cesareti'n Riskleri
agot_dragon_warfare.0016.t:0 "Cesaretin Riskleri"

agot_dragon_warfare.0017.t:0 "$agot_dragon_warfare.0016.t$"
agot_dragon_warfare.0017.opening1:0 "[battle_location.GetName]'ın bulutlarının üzerinde [dragon_in_battle.GetName]'ın tepesinde uçuyor, hücum ettiklerinde düşmana karşı bir çekiç ve örs saldırısı yapmaya hazırlanırken, aşağı bakıyorum ve "
agot_dragon_warfare.0017.opening2:0 "[battle_location.GetName] Savaşı'nın üzerinde [dragon_in_battle.GetName]'ın tepesinde süzülüyor, düşman hatlarına karşı bir sonraki saldırımızı düşünürken, "
agot_dragon_warfare.0017.opening3:0 "[dragon_in_battle.GetName] bizi [battle_location.GetName]'ın kaosunun üzerinde gittikçe yükseğe çekiyor ve bulutlar arasında kısa bir mola veriyor. Savaş alanını incelerken, "
agot_dragon_warfare.0017.mid:0 "[enemy_commander_in_battle.GetTitledFirstName]'ın kuvvetlerini çoktan ileri sürdüğünü görüyorum! En şaşırtıcı olanı, [enemy_commander_in_battle.GetSheHe] kama hücumlarına [enemy_commander_in_battle.GetHerselfHimself] liderlik ediyor!\n\n"
agot_dragon_warfare.0017.rude:0 "Ne aptal herif! [enemy_commander_in_battle.GetFirstNameNoTooltip], açıkta serbestçe hücum etmesine izin vereceğimi düşünüyorsa, gerçekten de beyni boktan olmalı."
agot_dragon_warfare.0017.cruel:0 "Bu cüretin karşısında kendi kendime öfkeleniyorum... Varlığımın her zerresi, [enemy_commander_in_battle.GetHerHim]'a bedel ödetmek istiyor ve hem de ağır bir bedel. [dragon_in_battle.GetNameNoTooltip] bunu şüphesiz başarabilir..."
agot_dragon_warfare.0017.vengeful:0 "Böyle bir hareket, [dragon_in_battle.GetNamePossessiveNoTooltip] gücüne... #bold Benim#! gücüme açıkça saygısızlık gösteriyor! Böyle bir hakarete katlanmayacağım."
agot_dragon_warfare.0017.fallback:0 "Kuşkusuz cesur olsa da, [enemy_commander_in_battle.GetHerHis] birliklerinden bu kadar uzak olmasının akıllıca olmadığını düşünüyorum."
agot_dragon_warfare.0017.a:0 "Kuyruk darbesi mesafesindeki biri için cesur bir hareket..."
agot_dragon_warfare.0017.a.f:0 "[dragon_in_battle.GetNameNoTooltip]'ın üzerine atılıyorsunuz ve [enemy_commander_in_battle.GetFirstNameNoTooltip]'ı atından düşürüyorsunuz."
agot_dragon_warfare.0017.b.vengeful:0 "Yine de, [enemy_commander_in_battle.GetSheHe] ne önemi var ki?"
agot_dragon_warfare.0017.b:0 "Bu, böylesine bir cesarete karşı saygısızlık olur."
agot_dragon_warfare.0017.b.f:0 "Mevcut planla devam ediyorsunuz."

agot_dragon_warfare.0018.t:0 "$agot_dragon_warfare.0016.t$"
agot_dragon_warfare.0018.opening1:0 "[battle_location.GetName] savaş alanını inceliyorum, atıma binmeden önce miğferimi takıyorum, gözlerim hücumumuza hazırlanan düşman hatlarını görüyor. Silahımı yanımdaki görevliden alıyorum ve birliklerimin önüne geçiyorum. Düşmanın bir ejderha binicisi olsa da, bugün hala savaşı kazanabileceğimizden eminim. Kararlı bir hücum onları dağıtacaktır, ejderha binicisi olsun ya da olmasın."
agot_dragon_warfare.0018.opening2:0 "[battle_location.GetName]'ın kaosuna baktığımda, savaşın parmaklarımın arasından kayıp gittiğini hissediyorum. Belki de, başka hiçbir şey olmasa bile, cesaretim gidişatı değiştirebilir. Görevlimi çağırıyorum, silahımı çekiyorum ve atıma biniyorum. Düşmanın bir ejderha binicisi olabilir, ama bu savaş yerde kazanılacak."
agot_dragon_warfare.0018.opening3:0 "Birliklerimin hatları boyunca ilerliyorum, bu askerleri kahramanca bir duruma getirmek için ilham verici bir konuşma düşünmeye çalışıyorum. #italic Savaşın ve ölebilirsiniz. Kaçın ve yaşayacaksınız... en azından bir süreliğine.#! Hayır, bu değil. Sözlere boğulunca, bir sonraki en iyi şeyi yapmaya karar veriyorum: Güçlü bir hücumla düşmanın saflarını kıracağım."
agot_dragon_warfare.0018.ending:0 "\n\n[ROOT.Char.Custom('signature_weapon')]ımı kaldırıyorum ve hücum emri veriyorum, birliklere önderlik ediyorum. Hızla mesafeyi kapatıyoruz, moralimiz yüksek. Adamlarımın kükremesini arkamda hissediyorum, atımın toynakları altında zemin gürlüyor-"
agot_dragon_warfare.0018.a:0 "#bold AĞHHHH!#!"
agot_dragon_warfare.0018.a.f:0 "[dragon_in_battle.GetNameNoTooltip] tarafından atınızdan düşürüldünüz. Kırık vücudunuz kendi hücum eden birliklerinizin altında ezildi."

agot_dragon_warfare.0019.t:0 "$agot_dragon_warfare.0016.t$"
agot_dragon_warfare.0019.desc:0 "Kaçınılmaz [battle_location.GetName] savaşı için hatlarımın hazırlıklarını denetliyorum. Yerleşimleri yönlendirirken, [enemy_commander_in_battle.GetName]'ın düşman hatlarının karşısında miğferini taktığını görüyorum. Elbette, [enemy_commander_in_battle.GetSheHe] öncü birliklerin önünde doğrudan hücum edemez, değil mi?\n\n[enemy_commander_in_battle.GetSheHe|U] ediyor! Kontrolden çıkmış bir araba gibi, olmadan önce ne olacağını görüyorum. [dragonrider_in_battle.GetTitledFirstName], [dragon_in_battle.GetName]'ın üzerinde bir şimşek gibi iniyor ve tüm savaş alanında duyulabilen #bold bir VUUŞ#! sesiyle [enemy_commander_in_battle.GetHerHis] vücudunun atından düştüğünü, yere çarpmadan önce metrelerce uçtuğunu izliyorum. Yetmezmiş gibi, [enemy_commander_in_battle.GetSheHe] daha sonra kendi birliklerinin hücumu tarafından eziliyor."
agot_dragon_warfare.0019.a:0 "Cesur aptal."

# Masmavi Bir Şimşek
agot_dragon_warfare.0020.t:0 "Mavi Şimşek"

agot_dragon_warfare.0021.t:0 "$agot_dragon_warfare.0020.t$"
agot_dragon_warfare.0021.desc:0 "[battle_location.GetName] savaşında kuvvetlerimizi yönlendirirken, [dragonrider_in_battle.GetTitledFirstName] ve [dragon_in_battle.GetName]'ın düşman hatlarına doğru uçtuğunu görüyorum. Harika bir işaret! Tam da birlikte hücum emri verecekken, düşman hatlarının yönünden uçan bir metal parçasından yansıyan bir ışık parıltısı görüyorum. Bir akrepten atılan bir ok! Doğruca [dragonrider_in_battle.GetTitledFirstNameNoTooltip]'a gidiyor!\n\nOkun [dragonrider_in_battle.GetTitledFirstNamePossessiveNoTooltip] ejderhasına çarptığını, yaradan kan ve ateş yayıldığını çaresizce izleyebiliyorum. Ejderha [dragon_in_battle.GetNameNoTooltip], büyük bir toz bulutu içinde yere çarpmadan önce acı ve öfke dolu bir kükreme salıyor."
agot_dragon_warfare.0021.a:0 "Pekala, bu iyiye işaret değil."
agot_dragon_warfare.0021.a.f:0 "Bir ejderha binicisinin ölümü, sizin tarafınız için büyük bir kayıp."

agot_dragon_warfare.0022.t:0 "$agot_dragon_warfare.0020.t$"
agot_dragon_warfare.0022.desc:0 "Bu planın işe yaraması için doğru zamanda doğru yerde olmamız gerektiğini bilerek, kuvvetlerimizi büyük bir dikkatle yönetiyorum. Tam hücum emri verecekken, [dragonrider_in_battle.GetTitledFirstName] ve [dragon_in_battle.GetNameNicknamed]'ın bize doğru uçtuğunu görüyorum. Plan yapacak zaman yok, harekete geçme zamanı!\n\nElimi sallayarak emri veriyorum ve akrebimizden atılan bir ok dümdüz ve isabetli bir şekilde uçuyor. Usta bir okçunun oku gibi, [dragonrider_in_battle.GetTitledFirstNamePossessiveNoTooltip] [dragon_in_battle.Custom('GetDragonColorFull')] ejderhasına çarpıyor, yaradan kan ve ateş fışkırıyor. Ejderha [dragon_in_battle.GetNameNoTooltip], büyük bir toz bulutu içinde yere çarpmadan önce acı ve öfke dolu bir kükreme salıyor."
agot_dragon_warfare.0022.a:0 "Muhteşem bir atış!"
agot_dragon_warfare.0022.a.f:0 "Düşman ejderha binicisinin ölümü, sizin tarafınız için büyük bir nimet."

agot_dragon_warfare.0023.t:0 "$agot_dragon_warfare.0020.t$"
agot_dragon_warfare.0023.desc:0 "Altımdaki [dragon_in_battle.GetName]'ın gücünü hissederken rüzgar yüzümü yalıyor. Düşman hatlarına doğru uçuyoruz ve düşman komutanının kuvvetlerini yönettiğini görebiliyorum. Tam onları ateşe boğacakken, düşman hatlarından bir ışık parıltısı görüyorum. Bir akrepten atılan bir ok! Doğruca bize geliyor!\n\nOkun [dragon_in_battle.GetNameNoTooltip]'a çarptığını, yaradan kan ve ateş fışkırdığını çaresizce izleyebiliyorum. [dragon_in_battle.GetFirstNameNoTooltip], son anlarımız için ikimiz de dehşet içinde çığlık atarken, acı ve öfke dolu bir kükreme salıyor ve büyük bir alev püskürtüyor..."
agot_dragon_warfare.0023.a:0 "[ROOT.Char.Custom('Scream')]"
agot_dragon_warfare.0023.a.f:0 "Vücudunuz daha sonra [dragon_in_battle.GetNameNoTooltip]'ın enkazında bulunuyor."

agot_dragon_warfare.0024.t:0 "$agot_dragon_warfare.0020.t$"
agot_dragon_warfare.0024.desc:0 "Savaş için hazırım, etrafım muhafızlarımla çevrili. Adamlarımla birlikte safta, [dragonrider_in_battle.GetTitledFirstName]'ın [dragon_in_battle.GetName]'ın sırtında düşmana doğru uçmasını izlerken, adrenalinin yükselmeye başladığını hissediyorum. Yanımızda böyle bir güç varken kesinlikle kazanmalıyız!\n\nAncak, gözlerimin önünde, [dragon_in_battle.GetFirstNamePossessiveNoTooltip] boynundan aniden bir kan ve alev fışkırıyor, kükreme yakında savaş alanı olacak yere yankılanıyor! Gözlerimi kısarak kaynağını görüyorum - bir akrepten atılan bir ok! Hem ejderha hem de binici, büyük bir toz bulutu içinde yere çarpıp bir daha kalkmazken çığlık atıyorlar."
agot_dragon_warfare.0024.a:0 "Tarafımız için büyük bir kayıp."
agot_dragon_warfare.0024.a.f:0 "Böyle büyük bir gücün düştüğünü izlemek, yaklaşan savaş için size büyük bir huzursuzluk hissi veriyor."

agot_dragon_warfare.0025.t:0 "$agot_dragon_warfare.0020.t$"
agot_dragon_warfare.0025.desc:0 "Yerde ne yaparsak yapalım, gerçek savaşın [dragonrider_in_battle.GetTitledFirstName] ve [dragonrider_in_battle.GetHerHis] [dragon_in_battle.Custom('GetDragonColorFull')] canavarı [dragon_in_battle.GetNameNicknamed] tarafından karara bağlanacağını bilerek, savaşın bir sonraki aşamasından korkuyorum. Bizi ve beni ejderha ateşiyle yıkamaya hazır bir şekilde bize doğru uçtuklarını izlerken, alnımdan ter damladığını hissediyorum!\n\nAniden, gökyüzünde büyük bir gümüş çizgi belirip [dragonrider_in_battle.GetTitledFirstNamePossessiveNoTooltip] ejderhasına çarparken bir #emp *vınn*#! sesi duyuyorum, yaradan kan ve ateş fışkırıyor. Ejderha [dragon_in_battle.GetNameNoTooltip], hatlarımızın önüne çarpmadan önce acı ve öfke dolu bir kükreme salıyor!"
agot_dragon_warfare.0025.a:0 "Ha! Al bakalım koca kertenkele!"
agot_dragon_warfare.0025.a.f:0 "Bir zafer çığlığı atıyorsunuz, düşman ejderha binicisinin ölümü sizin tarafınız için büyük bir nimet."

# Ejderha Müdahalesi
agot_dragon_warfare.0026.battle_title:0 "Ejderha Müdahalesi:"
agot_dragon_warfare.0026.t:0 "$agot_dragon_warfare.0026.battle_title$ Kanatlı Kurtarıcı"
agot_dragon_warfare.0026.opening:0 "Tek bir kelime. Tek bir kelime, savaş alanında bir gelgit dalgası gibi yankılanıyor. Bir grup yiğit askerin kalbine korku salmak için tek bir kelime. "EJDERHA!" Savaş durdu, tüm gözler gökyüzünde, hava korkuyla dolu.\n\nŞoktan kurtularak, gördüğümü sorgulamaya başlıyorum... Ama [dragon_in_battle.GetNameNicknamed]'ın canavarca kükremesi savaşın donmuş sakinliğini paramparça ettiğinde sorum boğazımda düğümleniyor. Cehennem kopuyor ve kısaca geri çekilmeyi düşünüyorum."
agot_dragon_warfare.0026.outro:0 "Ancak, kaderin bir cilvesi olarak, [dragon_in_battle.Custom('GetDragonColorFull')] canavar, düşman kuvvetlerini bizimkilere tercih ediyor gibi görünüyor."
agot_dragon_warfare.0026.a:0 "İşte şansımız, ileri!"

agot_dragon_warfare.0027.t:0 "$agot_dragon_warfare.0026.battle_title$ Cehennem Ateşi"
agot_dragon_warfare.0027.opening1:0 "Kılıçların ve kalkanların çarpışma seslerinin arasında beklenmedik bir ses geliyor: Gökyüzünden gelen tiz bir #bold kükreme#! Vahşi ejderha [dragon_in_battle.GetNameNicknamed], kan kokusuna kapılmış gibi görünüyor - ve [dragon_in_battle.Custom('GetDragonSheHe')] savaşa doğru hızla ilerliyor."
agot_dragon_warfare.0027.opening2:0 "İki ordu birbirine girerken kan ve boşaltılmış bağırsakların kokusu havayı dolduruyor. #italic Kimse kokudan bahsetmiyor#!, diye düşünüyorum, aniden daha kükürtlü bir koku fark ettiğimde... Gözlerim gökyüzüne çevriliyor ve [dragon_in_battle.Custom('GetDragonHerHim')]ı görüyorum: Vahşi ejderha [dragon_in_battle.GetNameNicknamed] savaşa giriyor, ateş topları havaya fırlıyor."
agot_dragon_warfare.0027.opening3:0 "[ROOT.Char.Custom('signature_weapon')]ımı ölmüş bir düşmanın yüzünden çekiyorum, vücudu bir kan gölü içinde yere yığılıyor. #italic Hiçbir adam bana karşı koyamaz#!, diye düşünüyorum, etrafımdaki kaosa bakarak. Bir anda, özgüvenim kayboluyor: Vahşi ejderha [dragon_in_battle.GetNameNicknamed] savaşa girerken, öfke dolu bir kükreme havayı kesiyor."
agot_dragon_warfare.0027.mid:0 "\n\n[dragon_in_battle.Custom('GetDragonColorFull')] canavar [dragon_in_battle.GetNameNoTooltip], #bold benim#! birliklerime bir ejderha ateşi seli boşaltıyor, önümdekileri anında tutuşturuyor. Vahşi canavar bana dönüyor ve "
agot_dragon_warfare.0027.a:0 "[ROOT.Char.Custom('Scream')]"

agot_dragon_warfare.0028.t:0 "$agot_dragon_warfare.0026.battle_title$ Kanatlı İblis"
agot_dragon_warfare.0028.opening1:0 "Kuvvetlerimizin komutanı olarak, daha yüksek görüş noktam, askerlerimizin görebilmesinden hemen önceki dehşeti görmemi sağlıyor. Beklenmedik bir şekilde, [dragon_in_battle.Custom('GetDragonColorFull')] vahşi ejderha [dragon_in_battle.GetNameNicknamed] savaş alanına geldi, muhtemelen kan kokusuna kapıldı..."
agot_dragon_warfare.0028.opening2:0 "Bir orduya komuta etmek kolay bir iş değil... Bu savaş, havayı delici bir kükreme kesene kadar, çoğundan daha az zorlu görünüyordu. [dragon_in_battle.Custom('GetDragonColorFull')] vahşi ejderha [dragon_in_battle.GetNameNicknamed], savaş alanına doğru hamlesini yaparken, bunu huzursuz bir şekilde izliyorum."
agot_dragon_warfare.0028.opening3:0 "Savaş diğerleri gibi gelişiyor: Çeliklerin çeliğe çarpmasının uyumsuz sesi, bir ölüm şarkısı çalıyor. Uzaktaki görüş noktamdan, ses tonundaki değişim kaydedilmeden önce manzara benim için net... Vahşi ejderha [dragon_in_battle.GetNameNicknamed] beklenmedik bir şekilde geldi ve havaya ejderha ateşi püskürtüyor."
agot_dragon_warfare.0028.outro:0 "\n\n[dragon_in_battle.Custom('GetDragonSheHe')|U], şaşırtıcı bir şekilde karşı tarafla ittifak kurdu ve sadece #bold benim#! birliklerime zarar veriyor gibi görünüyor. Bu mesafeden, askerlerimin gözlerimin önünde küle dönüşmesini izlemekten başka yapabileceğim bir şey yok."
agot_dragon_warfare.0028.a:0 "Lanet olsun o ejderhaya!"

agot_dragon_warfare.0029.t:0 "$agot_dragon_warfare.0026.battle_title$ Yakıcı Yargı"
agot_dragon_warfare.0029.outro:0 "[dragon_in_battle.Custom('GetDragonColorFull')] terör, her iki tarafı da ayrım gözetmeksizin öldürüyor."
agot_dragon_warfare.0029.a:0 "#bold KAÇ!#!"
agot_dragon_warfare.0029.a.tt:0 "#N [dragon_in_battle.GetName] bu savaşta her iki tarafa da büyük zarar verdi!#!\n\n#weak Bunu görmek hiç hoş değil.#!"

agot_dragon_warfare.0030.t:0 "$agot_dragon_warfare.0026.battle_title$ Cehennem Ateşi"
agot_dragon_warfare.0030.mid:0 "\n\n[dragon_in_battle.Custom('GetDragonColorFull')] canavar [dragon_in_battle.GetNameNoTooltip] savaşa katıldı ve şimdi her cephede savaş veriyor. [dragon_in_battle.Custom('GetDragonSheHe')|U] tam önüme iniyor ve "
agot_dragon_warfare.0030.a:0 "[ROOT.Char.Custom('Scream')]"
agot_dragon_warfare.0030.a.tt:0 "#N [dragon_in_battle.GetName] bu savaşta her iki tarafa da büyük zarar verdi!#!\n\n#weak Evet, bu kötü oldu.#!"

agot_dragon_warfare.0031.t:0 "$agot_dragon_warfare.0026.battle_title$ Yakıcı Yargı"
agot_dragon_warfare.0031.outro:0 "\n\n[dragon_in_battle.Custom('GetDragonSheHe')|U], öfkesinde ayrım gözetmiyor, hem benim birliklerime hem de düşmana ejderha ateşi püskürtüyor. Bu mesafeden, askerlerimin gözlerimin önünde küle dönüşmesini izlemekten başka yapabileceğim bir şey yok."
agot_dragon_warfare.0031.a:0 "Bu cehennemi bir kabus!"
agot_dragon_warfare.0031.a.tt:0 "#N [dragon_in_battle.GetName] bu savaşta her iki tarafa da büyük zarar verdi!#!\n\n#weak Lanet olsun, daha dikkatli olmalıydım.#!"

agot_dragon_warfare.0034.t:0 "$agot_dragon_warfare.0026.battle_title$ İntikam"
agot_dragon_warfare.0034.intro:0 "Savaş bitti, kaybettik. Savaş alanından kaçarken, korkunç bir manzarayla karşılaşıyorum. Vahşi ejderha [dragon_in_battle.GetNameNicknamed], ölenlerin etini kibirli bir şekilde yiyor. Bağırsaklarım iğrenme ve öfkeyle dolu... Bu cehennem canavarının müdahalesi nedeniyle bu savaşta kaybedilen tüm canlar için yeterince öfke."
agot_dragon_warfare.0034.one_knight:0 "[knight_one.GetName] için yeterince öfke."
agot_dragon_warfare.0034.two_knights:0 "[knight_one.GetName] ve [knight_two.GetName] için yeterince öfke."
agot_dragon_warfare.0034.three_knights:0 "[knight_one.GetName], [knight_two.GetName] ve [knight_three.GetName] için yeterince öfke."
agot_dragon_warfare.0034.craven:0 "Ama öfkeme rağmen, dehşet içinde kaçıyorum."
agot_dragon_warfare.0034.a:0 "Bunun bedelini ödeyeceksin, seni canavar!"
agot_dragon_warfare.0034.a.tt:0 "Vahşi ejderhayı öldürmeye çalışacaksınız. #warning Bu son derece tehlikeli.#!"
agot_dragon_warfare.0034.b:0 "Buradan gitmeliyim."
agot_dragon_warfare.0034.b.craven:0 "[dragon_in_battle.Custom('GetDragonSheHe')]'ın sizi görmemiş olmasını umuyorsunuz!"

