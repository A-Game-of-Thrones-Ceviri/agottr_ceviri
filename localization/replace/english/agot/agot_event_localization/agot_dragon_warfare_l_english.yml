 agot_dragon_warfare.0030.t: "$agot_dragon_warfare.0026.battle_title$ Cehennem Ateşi"
 agot_dragon_warfare.0030.mid: "\n\n[dragon_in_battle.Custom('GetDragonColorFull')] canavar [dragon_in_battle.GetNameNoTooltip] savaşa katıldı ve şimdi her cephede savaş veriyor. [dragon_in_battle.Custom('GetDragonSheHe')|U] tam önüme iniyor ve "
