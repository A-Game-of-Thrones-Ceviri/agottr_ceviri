 agot_dragon_warfare.0030.a.tt: "#N [dragon_in_battle.GetName] bu savaşta her iki tarafa da büyük zarar verdi!#!\n\n#weak Evet, bu kötü oldu.#!"
  
 agot_dragon_warfare.0031.t: "$agot_dragon_warfare.0026.battle_title$ Yakıcı Yargı"
 agot_dragon_warfare.0031.outro: "\n\nEjderha, öfkesinde ayrım gözetmiyor, hem benim birliklerime hem de düşmana ateşini püskürtüyor. Bu mesafeden, askerlerimin gözlerimin önünde küle dönüşmesini izlemekten başka yapabileceğim bir şey yok."
 agot_dragon_warfare.0031.a: "Bu cehennem bir kabus!"
 agot_dragon_warfare.0031.a.tt: "#N [dragon_in_battle.GetName] bu savaşta her iki tarafa da büyük zarar verdi!#!\n\n#weak Lanet olsun, daha dikkatli olmalıydım.#!"
  
 agot_dragon_warfare.0034.t: "$agot_dragon_warfare.0026.battle_title$ İntikam"
 agot_dragon_warfare.0034.intro: "Savaş bitti, kaybettik. Savaş alanından kaçarken, korkunç bir manzarayla karşılaşıyorum. Vahşi ejderha [dragon_in_battle.GetNameNicknamed], ölenlerin etini kibirli bir şekilde yiyor. Bağırsaklarım iğrenme ve öfkeyle dolu... Bu pislik canavarın müdahalesi nedeniyle bu savaşta kaybedilen tüm canlar için büyüyen bir öfke."
 agot_dragon_warfare.0034.one_knight: "[knight_one.GetName] için büyüyen bir öfke."
 agot_dragon_warfare.0034.two_knights: "[knight_one.GetName] ve [knight_two.GetName] için büyüyen bir öfke."
 agot_dragon_warfare.0034.three_knights: "[knight_one.GetName], [knight_two.GetName] ve [knight_three.GetName] için büyüyen bir öfke."
 agot_dragon_warfare.0034.craven: "Ama öfkeme rağmen, dehşet içinde kaçıyorum."
 agot_dragon_warfare.0034.a: "Bunun bedelini ödeyeceksin, seni kertenkele!"
 agot_dragon_warfare.0034.a.tt: "Vahşi ejderhayı öldürmeye çalışacaksınız. #warning Bu son derece tehlikeli.#!"
 agot_dragon_warfare.0034.b: "Buradan gitmeliyim."
 agot_dragon_warfare.0034.b.craven: "Onun sizi görmemiş olmasını umuyorsunuz!"
  
