l_english:
 agot_dragon_warfare.you_have_received_buff: "#P [dragon_in_battle.GetName] bu savaşta sana çok yardımcı oldu!#!\n\n#weak Geçici bir değiştirici aldın.#!"  
 agot_dragon_warfare.you_have_caused_buff: "#P [dragon_in_battle.GetName] Bu savaşta tarafınıza çok yardımcı oldu!#!\n\n#weak Savaş komutanı geçici bir değiştirici aldı.#!"  
 agot_dragon_warfare.enemy_has_received_buff: "#N [dragon_in_battle.GetName] Bu savaşta tarafınıza büyük zarar verdi!#!\n\n#weak Düşman komutanı geçici bir değiştirici aldı.#!"  
  
  # A Shattering Roar 
 agot_dragon_warfare.0001.t: "Parçalayıcı Bir Kükreme"  
  
 agot_dragon_warfare.0002.t: "$agot_dragon_warfare.0001.t$"  
 agot_dragon_warfare.0002.opening1: "Hizmetkarlarım ve ben, [dragon_commander_in_battle.GetName] güçleriyle savaşmaya hazır bir şekilde, düşmanın savaş meydanında olduğunu görüyoruz; tam o sırada havadan gelen bir #bold kükremesi#! gökyüzünü yardı!\n\n"  
 agot_dragon_warfare.0002.opening2: "Çeliğin çeliğe çarpması... Metalin ete çarpması... Etrafımda, savaş sesleri vahşi bir kakofoni oluşturuyor. Ve yine de, keskin bir #bold kükremesi#! gürültüyü kestiğinde, dünyam sessizliğe bürünüyor gibi görünüyor.\n\n"  
 agot_dragon_warfare.0002.opening3: "[dragon_commander_in_battle.GetNamePossessive] birliklerinin kendi askerlerime doğru hücumu yürek parçalayıcıydı, ancak odak noktam hızla gökyüzüne kaydı. Güçlü bir #bold kükremesi#! havayı yırtarak göğsümden nefesimi kopardı.\n\n"  
 agot_dragon_warfare.0002.mid1: "Atım altımda ürküyor ve [dragonrider_in_battle.GetHerHis] [dragon_in_battle.Custom('GetDragonColorFull')] canavarı [dragon_in_battle.GetNameNicknamed] üzerinde gökyüzünde hızla ilerleyen [dragonrider_in_battle.GetTitledFirstName]'dan dörtnala uzaklaşırken onu zar zor tutabiliyorum!\n\n"  
 agot_dragon_warfare.0002.mid2: "Etrafımdaki en sadık askerler bile ürperiyor, kıpırdanıyor ve sürükleniyor - [dragonrider_in_battle.GetTitledFirstName], [dragonrider_in_battle.GetHerHis] [dragon_in_battle.Custom('GetDragonColorFull')] ejderhanın, [dragon_in_battle.GetNameNicknamed]'ün üzerinde savaş alanında hızla ilerlerken cesur bir yüz ifadesi takınmaya çalışıyorlar!\n\n"  
 agot_dragon_warfare.0002.mid3: "[ROOT.Char.Custom('signature_weapon')]'ımı sıkıca kavrarken, [dragon_in_battle.Custom('GetDragonColorFull')] canavarının [dragon_in_battle.GetNameNicknamed]'nin [dragon_in_battle.Custom('GetDragonHerHim')]'ün etrafına alevler saçmasını, [dragonrider_in_battle.GetTitledFirstName]'ün [dragon_in_battle.Custom('GetDragonHerHis')]'in sırtına ateşli bir kucaklamayla sarılmasını izliyorum.\n\n"  
 agot_dragon_warfare.0002.ending1: "Etrafıma bakıyorum ve düşman birliklerinin hatlarımızda oluşan boşluğa düştüğünü görüyorum. Şimdi bu alanı tutmanın bir faydası yok. Sert bir dörtnala geri çekiliyoruz, geride kalanlar ejderha aleviyle yıkanırken hattımız geri çekilmek zorunda kalıyor."  
 agot_dragon_warfare.0002.ending2: "Etrafımda savunma hatlarım çöküyor. Erkekler böyle bir güce karşı ne yapabilir? Aceleyle geri çekiliyorum, ancak ejderha ateşinin kaçan güçleri boğmasıyla çok daha fazlasının anında yok olduğunu görüyorum."  
 agot_dragon_warfare.0002.ending3: "Hiçbir umut yok, sadece is ve duman. Atımı dizginleyip hızla sahadan geri çekiliyorum. Kükreme artık yeterince bastırılmış durumda... Şanslı olmayan ölmekte olan askerlerin çığlıkları ve mırıltıları tarafından."  
 agot_dragon_warfare.0002.a: "Böyle bir canavara kim karşı koyabilirdi ki?!"  
  
 agot_dragon_warfare.0003.t: "$agot_dragon_warfare.0001.t$"  
 agot_dragon_warfare.0003.opening: "[battle_location.GetName] Muharebesi'nde [dragon_in_battle.GetName]'ın kullanımı en etkili olanı kanıtladı!\n\n"  
 agot_dragon_warfare.0003.ending1: "Hatlarımız çarpışırken, [dragonrider_in_battle.GetName] ve [dragon_in_battle.GetNameNicknamed], [dragon_in_battle.Custom('GetDragonHerHis')] korkunç #bold kükremesinden önce kuvvetleri dağılan [enemy_knight.GetName]'ye doğru uçtular#!. Hatları dağıldıktan sonra, [dragonrider_in_battle.GetFirstNameNoTooltip] birliklerini ateşe verdiler. Birliklerimiz bozgunun arkasına hücum etti ve düşman önümüzde geri çekiliyor!"  
 agot_dragon_warfare.0003.ending2: "Savaşın hararetinde, [dragonrider_in_battle.GetName], [dragon_in_battle.GetNameNicknamed]'in arkasındaki düşman hatlarına doğru ilerledi. [dragon_in_battle.Custom('GetDragonColorFull')] canavarı, düşman hatlarını yakacak odun gibi yarıp geçen gür bir #bold kükreme#!, çıkardı. [enemy_knight.GetName] ve [enemy_knight.GetHerHis] adamları düzensiz geri çekilirken, [dragonrider_in_battle.GetFirstNameNoTooltip] üzerlerine ateş yağdırdı!"  
 agot_dragon_warfare.0003.ending3: "Kılıç ve kalkanların çarpışması yüksek sesle yankılanırken, [dragonrider_in_battle.GetNamePossessive] [dragon_in_battle.Custom('GetDragonColorFull')] ejderha vahşi bir kükreme #bold çıkardı#!, düşman birliklerini her yöne doğru koşturdu. Kendi askerlerimiz durumdan yararlanarak muhalefeti ezdi. Bu arada, [dragon_in_battle.GetNameNicknamed] çılgınlık üzerine [enemy_knight.GetFirstNamePossessiveNoTooltip] alev selini serbest bıraktı."  
 agot_dragon_warfare.0003.ending4: "[dragon_in_battle.GetNamePossessive] #bold kükremesinin#! sağır edici sesinin savaş alanına dalgalar halinde yayıldığını çok az kişi inkar edebilir. [enemy_knight.GetName] ve [enemy_knight.GetHerHis] birlikleri aceleyle geri çekilirken tökezleyip sendelerken, [dragonrider_in_battle.GetName] gürültünün üstünden haykırır: #emp Dracarys!#!"  
 agot_dragon_warfare.0003.a: "Bu savaşa büyük bir nimet!"  
  
 agot_dragon_warfare.0004.t: "$agot_dragon_warfare.0001.t$"  
 agot_dragon_warfare.0004.opening1: "Kuvvetlerimizin komutanı olarak, daha yüksek bir bakış açısına sahip olmam, askerlerimizin görebilmesinden hemen önce dehşeti görmemi sağlıyor. [dragon_in_battle.Custom('GetDragonColorFull')] canavarının [dragon_in_battle.GetNameNicknamed] [enemy_knight.GetNamePossessive] pozisyonuna doğru uçmasını ve [enemy_knight.GetHerHis] askerin hiç savaşmadan dağılmasını izliyorum."  
 agot_dragon_warfare.0004.opening2: "Bir orduyu yönetmek kolay bir şey değil, hele ki ejderha gibi korkunç bir güce sahip bir orduya karşı. [dragon_in_battle.Custom('GetDragonColorFull')] canavarı [dragon_in_battle.GetNameNicknamed] [dragon_in_battle.Custom('GetDragonHerHis')]'yi [enemy_knight.GetNamePossessive] pozisyonuna doğru süpürürken, huzursuzca ortaya çıkmasını izliyorum. Birlikler böcekler gibi dağılıyor, ancak ejderha alevi çok sayıda ve daha fazlasını yakalıyor."  
 agot_dragon_warfare.0004.opening3: "Savaş, diğerlerine çok benzer şekilde gelişir: çeliğin çeliğe çarptığı uyumsuz bir takırtı, kesik kesik bir ölüm şarkısı çalar. Uzaktaki bakış açımdan, tınıdaki değişim kayıtlarından önce görüntü benim için nettir... [dragon_in_battle.GetNameNicknamed], [enemy_knight.GetNamePossessive] pozisyonuna doğru dalar ve kaçan birliklere ejderha ateşi yakar. #italic Çığlıklar#!, Duyuyorum. #italic Bunlar insanların ölüm çığlıkları.#!"  
 agot_dragon_warfare.0004.ending: "\n\nDaha sonra [enemy_knight.GetTitledFirstNameNoTooltip]'dan ejderhanın korkunç bir #bold kükreme#!, çıkardığını duydum ama bunun bir önemi yoktu - hasar verilmişti."  
 agot_dragon_warfare.0004.a: "Böyle canavarlarla savaşırken daha fazla cesarete ihtiyaç var!"  
  
 agot_dragon_warfare.0005.t: "$agot_dragon_warfare.0001.t$"  
 agot_dragon_warfare.0005.opening1: "Dövüş henüz bitmemişken, [dragon_in_battle.GetName] ve ben savaş alanının üzerinde alçaktan uçuyoruz. Hatlarına doğru vuran [dragon_in_battle.Custom('GetDragonColorFull')] bineğim büyük bir #bold kükreme#! çıkarıyor ve düşmanı [enemy_knight.GetName] sersemletiyor, [enemy_knight.GetHerHis] yoldaşlar da tam bizim kuvvetlerimiz hücum ederken dağılıyor.\n\n"  
 agot_dragon_warfare.0005.opening2: "Savaş devam ederken, [enemy_knight.GetName] tarafından görev bilinciyle tutulan çizginin üstünde bir dalışa geçmek için [dragon_in_battle.GetName]'ı sallıyorum. Kendi isteğim olmadan, [dragon_in_battle.GetNameNoTooltip] #bold kudretli bir şekilde kükredi#! — öfkeyle dalgalanan korkunç bir ses.\n\n"  
 agot_dragon_warfare.0005.cruel: "Bu düşman birlikleri kurtçuklar, ışığa maruz kalmış gibi korkup kaçıyorlar. #italic Pis kurtçuklar#!, Kendi kendime düşünüyorum."  
 agot_dragon_warfare.0005.vengeful: "Düşman hatlarını kendim parçalayacağım. Bir ejderhaya karşı kim dayanabilir? #italic bana karşı kim dayanabilir#!?!"  
 agot_dragon_warfare.0005.mid: "Bu beklenmedik bozgun, düşman birliklerini kargaşaya ve korkuya sürükler; gruplar geri çekilirken, diğerleri komutanlarından asla gelmeyecek emirler beklerken, daha fazlası ise tam bir şok içinde donup kalır."  
 agot_dragon_warfare.0005.ending1: "Aşağıdaki birliklerimiz şimdi ileriye doğru hücum ediyor ve bu fırsatı düşmanın herhangi bir savunma girişimini etkisiz hale getirmek için kullanıyor.\n\nAşağıdaki araziyi inceliyorum ve onu alevlerle yıkamaya hazırlanıyorum."  
 agot_dragon_warfare.0005.ending2: "Askerlerimiz düşman hattı çökerken durumdan hemen yararlanarak ileri atıldılar.\n\nKaçan düşmanın üzerine alevler yağdırmaya hazırlanırken bakışlarım sertleşti."  
 agot_dragon_warfare.0005.ending3: "Önümde, gördüğüm tek şey düşman ordusunun sırtları.\n\nAltımdaki [dragon_in_battle.GetNameNoTooltip]'dan gelen ısıyı ve gücü hissedebiliyorum ve ne yapacağımı biliyorum."  
 agot_dragon_warfare.0005.a.valyrian: "#EMP Dracarys!#!"  
 agot_dragon_warfare.0005.a: "Üzerlerine ateş püskürt, [dragon_in_battle.GetNameNoTooltip]!"  
  
  # A Mad Charge 
 agot_dragon_warfare.0006.t: "Çılgın Bir Suçlama"  
  
 agot_dragon_warfare.0007.t: "$agot_dragon_warfare.0006.t$"  
 agot_dragon_warfare.0007.opening1: "Kendimi [battle_location.GetName] Savaşı'nın kaosunun içinde buldum, etrafımda adamlar ölüyordu. Kan kokusu burun deliklerimi doldurdu ve kalbimin göğsümde güm güm attığını duyabiliyordum. Bir adamın gözlerindeki hayatın solmasını, insan pisliğindeki renklerin belirsizleşmesini izliyordum. Arkamdan bir çığlık, bir çarpma ve bir sıcaklık dalgası."  
 agot_dragon_warfare.0007.opening2: "Etrafıma bakıyorum, [battle_location.GetName]'ın acımasız Savaşı her tarafta gürültülü bir şekilde gelişiyor. Çelik çeliğe çarpıyor. Adamlar homurdanıyor ve inliyor, etrafımda anlatılmaz ölümlerini yaşıyorlar. Kanın demirle karışmış kokusu havayı dolduruyor, sonra koku sert ve dumanlı hale geliyor... #bold Ejderha Ateşi!#!"  
 agot_dragon_warfare.0007.opening3: "Bir vücut bana çarparak beni dengesizleştiriyor. Terimi — yoksa kan mıydı? — göz kırparak uzaklaştırıyorum ve [ROOT.Char.Custom('signature_weapon')]'ımla başka bir düşman askerini yere sermeden önce kendimi yeniden yönlendiriyorum, kan zırhıma sıçradı. Aniden, bir sıcaklık patlaması savaş alanında dalgalanıyor."  
 agot_dragon_warfare.0007.mid: "\n\nDöndüğümde [dragonrider_in_battle.GetTitledFirstName]'ın [dragonrider_in_battle.GetHerHis] [dragon_in_battle.Custom('GetDragonColorFull')] ejderhası [dragon_in_battle.GetNameNicknamed]'ün öncü birliğimizde kanlı bir yol açtığını gördüm!"  
 agot_dragon_warfare.0007.ending1: "Erkekler zırhlarının içinde yemek pişirirken, dişler, kuyruklar ve pençeler yıkımlarının bıraktığı alevlerin izini takip eder. Bazıları donar, böyle bir güç karşısında tepki veremez. Onlar ölür. Çoğu kaçar, böyle bir kudret karşısında parçalanır.\n\n"  
 agot_dragon_warfare.0007.ending2: "Askerler küle döndü, at eti çıtırdadı ve çıtırdadı... Etrafımdaki tahribat ölçülemez. Bir sıra askerin bir ejderha alevi patlamasıyla yakılıp kül olmasını izliyorum, diğerleri ise her yöne kaçıyor. İnsanların böyle bir canavara karşı ne umudu var?\n\n"  
 agot_dragon_warfare.0007.lunatic: "Tam o sırada, bir görüntü beliriyor: [ROOT.Char.GetTitledFirstName], bir ejderha avcısı, diğerlerinin hepsinden daha yüksekte yükselen bir kahraman. [ROOT.Char.GetHerHim]'in yanında, övgüler yağdıran bir şarkıcı korosu. #italic Benim!#! Düşünüyorum, [dragon_in_battle.GetNameNoTooltip]'e doğru çılgınca hücumuma başlarken."  
 agot_dragon_warfare.0007.rude: "Etrafımdaki delilik, kendi kafamın içindeki deliliğe yol açıyor. Eğer biri o #bold lanet#! ejderha sidiği çuvalını öldürebilirse, o benim. Senin için geliyorum, [dragon_in_battle.GetNameNoTooltip]. Senin lanet celladın olacağım."  
 agot_dragon_warfare.0007.shrewd: "Etrafımdaki tahribat yavaşlıyor gibi görünüyor, sanki zamanın kendisi derin bir nefes alıyor. Bir açıklık görüyorum, eğer ejderhayı tam olarak delebilirsem, pullar arasındaki zayıf bir noktada [dragon_in_battle.Custom('GetDragonHerHim')]'a çarpabilirim. Belki de aptallık, ama bu bizim tek umudumuz."  
 agot_dragon_warfare.0007.zealous: "Etrafımdaki ölüm ve yıkımın ortasında tehlikeli bir yol görüyorum — yalnızca [ROOT.Char.GetFaith.HighGodName] beni aşağıya doğru yönlendirebilir. Önümde bir ejderha, dua ediyorum ve kutsanmış görevime hazırlanıyorum."  
 agot_dragon_warfare.0007.fallback: "Davetsizce, yıkımın içinden bir yol bana gösterildi. Görebiliyorum. Çılgınca bir hücum olurdu. #italic çaresiz#! olan. Ama belki de ihtiyaç duyulan şey budur."  
 agot_dragon_warfare.0007.a: "Şanlı Ev [enemy_knight.GetHouse.GetBaseName]!"  
 agot_dragon_warfare.0007.aawaaga: "#bold Vay canına!#!"  
 agot_dragon_warfare.0007.a.f: "Ejderhayı öldürmeye çalışmak için çılgınca bir hamle yapıyorsun [dragon_in_battle.GetName]"  
 agot_dragon_warfare.0007.b: "Buradan çıkmam lazım!"  
 agot_dragon_warfare.0007.b.f: "Sen de diğerleri gibi koşuyorsun"  
  
 agot_dragon_warfare.0008.t: "$agot_dragon_warfare.0006.t$"  
 agot_dragon_warfare.0008.opening1: "[dragon_in_battle.GetName] ve ben [battle_location.GetName]'i alevlere boğarken, [dragon_in_battle.Custom('GetDragonHerHis')] kanının altımda yükseldiğini hissediyorum. [dragon_in_battle.Custom('GetDragonSheHe')|U] gerçek bir kavga istiyor ve ben de buna uymak zorunda hissediyorum. Öncü birliklerine dalmadan önce son bir tarama yapıyoruz ve güçlerini diş, kuyruk ve pençe altında yok ediyoruz. [dragon_in_battle.GetNameNoTooltip] orduyu ve adamları parçalara ayırırken kan havada uçuşuyor.\n\n"  
 agot_dragon_warfare.0008.opening2: "[dragon_in_battle.GetName] bir ejderha ateşi patlaması daha patlatıyor ve [battle_location.GetName]'i alevlere boğuyor. [dragon_in_battle.Custom('GetDragonHerHis')] [dragon_in_battle.Custom('GetDragonColor')] pullarını okşuyorum ve [dragon_in_battle.Custom('GetDragonHerHim')]'ü teşvik ediyorum. [enemy_commander_in_battle.GetTitledFirstNamePossessive] öncü birliğine doğru ilerliyoruz, [dragon_in_battle.GetNameNoTooltip] [dragon_in_battle.Custom('GetDragonHerHis')]'nin inişini gerçekleştirirken hem adamları hem de atları parçalıyoruz.\n\n"  
 agot_dragon_warfare.0008.opening3: "[battle_location.GetName]'de başlayan savaşa doğru hızla yaklaşırken [dragon_in_battle.GetNamePossessive] dizginlerini daha sıkı kavrıyorum. [dragon_in_battle.Custom('GetDragonHerHis')|U] alevler düşman hatlarını keserek [enemy_commander_in_battle.GetTitledFirstNamePossessive] birliklerini yumuşak koyun eti gibi parçalıyor. [dragon_in_battle.Custom('GetDragonSheHe')] kıkırdayarak bir grup askerin üzerine iniyor ve [dragon_in_battle.Custom('GetDragonHerHis')] [dragon_in_battle.Custom('GetDragonColorFull')] kuyruğuyla birkaç kaçan bedeni savuruyor.\n\n"  
 agot_dragon_warfare.0008.fled: "Bazıları ağızları açık kalmaktan kendini alamıyor. [dragon_in_battle.GetNameNoTooltip] yine de hepsini parçalıyor. Geri kalanlar gücümüzün önünde kaçıyor ve ben [enemy_knight.GetTitledFirstName]'in geri kalanıyla birlikte yürüyerek kaçtığını görüyorum."  
 agot_dragon_warfare.0008.died: "Düşmanın kanı etrafımızı sararken ve adamlar gücümüzün önünde kaçarken, [enemy_knight.GetTitledFirstName]'ın kaçan adamların arasından bize doğru geldiğini gördüm! [enemy_knight.GetSheHe|U] bizim çok yavaş olduğumuzu düşündü, ama uyluklarımın bir kıvrımıyla [dragon_in_battle.GetNameNoTooltip] döndü ve [enemy_knight.GetHerHis] gövdeyi ısırdı, [enemy_knight.GetHerHis] kanlı bacakların cansız bir şekilde yere düşmesine neden oldu."  
 agot_dragon_warfare.0008.killed: "Düşmanın kanı etrafımızı sararken ve adamlar gücümüzün önünde kaçarken [enemy_knight.GetTitledFirstName]'ın kaçan adamların arasından bize doğru geldiğini görüyorum! [enemy_knight.GetSheHe|U] tüm hızıyla koşuyor ve uyluklarımı kıvırıp [dragon_in_battle.GetNameNoTooltip]'ye doğru dönmeme rağmen [enemy_knight.GetHerHim] çok yavaş! [enemy_knight.GetFirstNameNoTooltip]'ün tek bir iyi yerleştirilmiş darbe indirmesini izlemekten başka bir şey yapamıyorum, [enemy_knight.GetHerHis] bıçak,"  
 agot_dragon_warfare.0008.decapitated: "[dragon_in_battle.GetNamePossessiveNoTooltip] boynundan vurarak, [dragon_in_battle.Custom('GetDragonHerHis')] kafasını temiz bir şekilde ayırıyor! [dragon_in_battle.Custom('GetDragonHerHis')] başsız boynu geriye doğru savururken havada dönüyor."  
 agot_dragon_warfare.0008.slit: "[dragon_in_battle.GetNamePossessiveNoTooltip] boynundan vurarak, [dragon_in_battle.Custom('GetDragonHerHis')] boğazını açıyor!"  
 agot_dragon_warfare.0008.fall: "\n\nEjderha kanı güçlü bir yay çizerek fışkırıyor ve [dragon_in_battle.Custom('GetDragonHerHis')]'ın altımda düştüğünü hissediyorum. Bir çığlık atıyorum ve yere sertçe düşerek düşüyorum."  
 agot_dragon_warfare.0008.a: "Herkes bizim önümüzde titreyecek!"  
 agot_dragon_warfare.0008.b: "Ejderhamı öldürdün! Ben de seni öldüreceğim!"  
 agot_dragon_warfare.0008.b.f: "Yerde [enemy_knight.GetTitledFirstName] ile düello yapacaksın!"  
 agot_dragon_warfare.0008.c: "Hayır! Ben böyle bir savaşçının karşısında duramam!"  
 agot_dragon_warfare.0008.c.f: "[enemy_knight.GetFirstNameNicknamed]'dan kaçıyorsun!"  
  
  # A Fiery Arrangement 
 agot_dragon_warfare.0012.t: "Sıcak Bir Karşılama"  
 agot_dragon_warfare.0012.opening1: "Düşmanın mevzilerinin üzerinde uçuyorum — adamlar ve atlar yaklaşan savaş için konumlanıyor. Büyük ejderham [dragon_in_battle.GetName]'ın üzerindeyken, bana sadece karıncalar gibi görünüyorlar. Yine de bazı karıncalar diğerlerinden daha önemlidir ve bir araya getirilmiş bayrakların çırpınışı dikkatimi çekiyor, buradan bile."  
 agot_dragon_warfare.0012.opening2: "[dragon_in_battle.GetName]'ın tepesindeki bulutların yakınında, [battle_location.GetName] Muharebesi'nin tamamını, düşmanımızın hatlarına çarpan alaylarımızın minik düzenlemelerini görebiliyorum. Burada, neredeyse sorumlu komutanlar tarafından oynanan oyuncaklar gibi görünüyorlar. Gözlerim, o komutanların pozisyonunu işaretleyen hışırtılı bayrak kümesine kayıyor..."  
 agot_dragon_warfare.0012.opening3: "[battle_location.GetName] Muharebesi'nin çok yukarısında daireler çiziyorum, [dragon_in_battle.GetName]'i [dragon_in_battle.Custom('GetDragonHerHis')] [dragon_in_battle.Custom('GetDragonColorFull')] taraflarına karşı uyluklarımı hafifçe ayarlayarak öne doğru itiyorum. Buradan, düşmanın pozisyonunu net bir şekilde görebiliyorum — ön cephelerden uzakta bir sürü uçuşan bayrak gördüğümde nadir bir avantaj."  
 agot_dragon_warfare.0012.mid: "\n\nHızla aşağı inerken [enemy_knight.GetTitledFirstName]'ı ve diğer önemli düşman savaşçılarının çoğunun tek bir alanın etrafında toplandığını görüyorum!"  
 agot_dragon_warfare.0012.cruel: "Bu düşmanlar kurtçuklar ve ben onları kıvrandıracağım. #italic Pis kurtçuklar#!, Kendi kendime düşünüyorum, gelecek alevlerin tadını çıkararak. #italic Yanmaya hazır ol...#!"  
 agot_dragon_warfare.0012.vengeful: "Tek bir hamleyle bu savaşı kendim bitirebilirim. Kim bir ejderhaya karşı koymayı umabilir? Kim #italic bana karşı koymayı umabilir#!?!"  
 agot_dragon_warfare.0012.fallback: "Benimki gibi bir ejderhayla karşı karşıya gelince ölümcül bir hata! [dragon_in_battle.Custom('GetDragonSheHe')] düşman liderliğini ejderha ateşiyle yakmaya hazırlanırken [dragon_in_battle.GetNamePossessiveNoTooltip] göğsümün şiştiğini hissediyorum."  
 agot_dragon_warfare.0012.a.valyrian: "#EMP Dracarys!#!"  
 agot_dragon_warfare.0012.a: "[enemy_knight.GetHerHim], [dragon_in_battle.GetNameNoTooltip] yak!"  
  
 agot_dragon_warfare.0013.t: "Yukarıdan Ölüm!"  
 agot_dragon_warfare.0013.opening1: "[battle_location.GetName] sahasındaki çadırımdan çıkıyorum, şövalye ve komutanlarımın oluşturduğu çembere doğru yürüyorum, her biri karşımızdaki düşmanla yüzleşmeye hazır. Onları selamlamak üzereyken gökyüzünden büyük bir kükreme duyuluyor!"  
 agot_dragon_warfare.0013.opening2: "Ordumun diğer komutanlarıyla birlikte, [battle_location.GetName] alanını inceliyor, hatlarımızın konumunu ve bu silahlı adamların bir ejderhanın gücüne karşı nasıl dayanabileceğini değerlendiriyorum. Aniden, cıvıldayan bir çığlık gökyüzünü yırtıyor!"  
 agot_dragon_warfare.0013.opening3: "[battle_location.GetName] Muharebesi devam ederken hava nemli ve ağır. Bizim önümüzde, bizim emrimizle ölen adamlar... Komuta edenlerin yükü böyle. Çok yukarıda, hızla hareket eden bir nokta görüyorum — pozisyonumuza doğru yaklaşırken, güçlü bir kükreme duyuyorum!"  
 agot_dragon_warfare.0013.mid: "[dragon_in_battle.GetNameNicknamed], [dragonrider_in_battle.GetName] [dragon_in_battle.Custom('GetDragonHerHim')]'nin üstünde!\n\n[dragon_in_battle.Custom('GetDragonColorFull')] canavarının inanılmayacak kadar hızlı bir şekilde alçaldığını görünce şaşkına dönüyoruz. Yutkunma sesinin ardından ne olacağını anlıyorum ama çok geç. Gürleyen nefes alışını bir ateş kükremesi takip ediyor ve"  
 agot_dragon_warfare.0013.death1: "Koşmaya başlasam da alevlerden kaçamıyorum. Sadece bir saniyeliğine çığlık atabiliyorum, hava ciğerlerimden çekilmeden önce ve etimin kemiklerimden ayrıldığını hissediyorum."  
 agot_dragon_warfare.0013.death2: "büyük bir kayanın arkasına dalsam da etrafımda hayal edilemeyecek bir sıcaklık hissedebiliyorum. Pürüzsüz kaya yüzeyinde duran elim, açık ateşteki bir domuz eti parçası gibi cızırdamaya ve çıtırdamaya başlıyor. Canlı canlı pişiyorum..."  
 agot_dragon_warfare.0013.death3: "daha yavaş arkadaşlarımın bazılarını aşsam da, çok yavaşım. Bir anda, vücudumun ejderha ateşi tarafından tüketildiğini, kollarımın ve bacaklarımın sinirlerinin küle döndüğünü hissediyorum."  
 agot_dragon_warfare.0013.burned1: "Aklımdan geçen tek şey alevlerden nasıl kaçacağım. Bir koşuya başlarken ejderha ateşi yere çarptığında darbeyi hissediyorum ve birincil patlamadan kurtulmuş olsam da arkamdan gelen ısı kükremesi giysilerimi yakıyor ve zırhımın içinde beni pişiriyor."  
 agot_dragon_warfare.0013.burned2: "tek düşüncem kaçmak. Büyük bir kayanın arkasına daldım, ejderha alevinin birincil patlamasının toplanmış konumumdan uzaklaşmasını izledim. Ancak, kıyafetlerimin alev aldığını fark ettiğimde rahatlama nefesim yarıda kesildi — şimdiye kadar karşılaştığım herhangi bir ateşten daha sıcaktı."  
 agot_dragon_warfare.0013.burned3: "Mümkün olduğunca çabuk kaçıyorum. Eskiden benim gibi bir komutan olan alevli bir şeklin yanıma düştüğünü görüyorum ve kaçmak için acele ederken ateşli kütlenin üzerinden atlıyorum. [dragon_in_battle.GetNamePossessiveNoTooltip] ateşinin en kötüsü başka bir yere yönlendiriliyor, ancak kırmızı-ateşli zırhımın altında cildimin kabardığını ve çatladığını hissedebiliyorum."  
 agot_dragon_warfare.0013.a: "[ROOT.Char.Custom('Scream')]"  
  
 agot_dragon_warfare.0014.t: "Korkunç Kanatlarda Felaket"  
 agot_dragon_warfare.0014.desc: "Bu, krallığın tarihindeki en yıkıcı askeri hatalardan biri olarak hatırlanacak.\n\nSavaştan önce strateji ve konumlanmayı görüşmek üzere bir araya gelmek gibi standart bir planın bu kadar ters gidebileceği dün düşünülemezdi. [enemy_knight.GetTitledFirstName], diğer komutanlarım ve en üst düzey savaşçılarımla birlikte savaştan önce buluştuk. Ancak stratejiyi görüşmek yerine dehşetle karşılaştılar: [dragonrider_in_battle.GetTitledFirstName] ejderha sırtına binip ordumun liderlerini ejderha aleviyle yıkadı!\n\nÖlmeyenler korkunç bir şekilde yandı, [dragon_in_battle.Custom('GetDragonColorFull')] dehşeti [dragon_in_battle.GetNameNicknamed] sayesinde. Ben ve birkaç kişi daha henüz gelmediğimiz için böyle bir kaderden kurtulduk... Ordumuzun liderliği harap oldu ve artık bu savaşı kesinlikle kaybedeceğiz."  
 agot_dragon_warfare.0014.a: "Kahretsin o kanatlı şeytanları!"  
  
 agot_dragon_warfare.0015.t: "Felaket Getirildi"  
 agot_dragon_warfare.0015.desc: "Bu, diyarın tarihindeki en kesin askeri zaferlerden biri olarak hatırlanacak!\n\n[dragonrider_in_battle.GetTitledFirstName]'ın dragonback'teki kahramanca eylemleri sayesinde, düşman liderliği harap oldu. Düşman komutanları, strateji ve konumlandırmayı görüşmek üzere savaştan önce bir araya geldiler, ancak böyle bir gruplaşma [dragon_in_battle.GetNameNicknamed] için mükemmel bir hedef sağladı.\n\n[enemy_knight.GetTitledFirstName] ve diğer birçok önemli komutan ve savaşçı, dragonflame ile karşılandı! Ölmeyenler, [dragonrider_in_battle.GetFirstNameNoTooltip] ve [dragonrider_in_battle.GetHerHis] [dragon_in_battle.Custom('GetDragonColorFull')] canavarı sayesinde korkunç bir şekilde yandı.\n\nDüşman dağınık ve safları artık net bir rehberlik olmadan tökezliyor; bu savaşı kesinlikle kazanacağız."  
 agot_dragon_warfare.0015.a: "Büyük şeref bize!"  
  
  # The Risks of Bravery 
 agot_dragon_warfare.0016.t: "Cesaretin Riskleri"  
  
 agot_dragon_warfare.0017.t: "$agot_dragon_warfare.0016.t$"  
 agot_dragon_warfare.0017.opening1: "[dragon_in_battle.GetName]'in tepesindeki [battle_location.GetName] bulutlarının çok üzerinde uçuyorum, düşman hücum ettiğinde onlara çekiç ve örs saldırısı yapmaya hazırlanıyorum, aşağı baktığımda ise"  
 agot_dragon_warfare.0017.opening2: "[dragon_in_battle.GetName]'in tepesindeki [battle_location.GetName] Muharebesi'nin çok yukarısında uçuyorum, düşman hatlarına karşı yapacağımız bir sonraki saldırıyı düşünürken,"  
 agot_dragon_warfare.0017.opening3: "[dragon_in_battle.GetName] bizi [battle_location.GetName] kaosunun daha da yukarısına çeker ve bulutların arasında kısa bir sıfırlamaya izin verir. Savaş alanına baktığımda,"  
 agot_dragon_warfare.0017.mid: "[enemy_commander_in_battle.GetTitledFirstName] zaten [enemy_commander_in_battle.GetHerHis] kuvvetini öne çekti! En şaşırtıcı olanı, [enemy_commander_in_battle.GetSheHe] kama hücumuna öncülük ediyor [enemy_commander_in_battle.GetHerselfHimself]!\n\n"  
 agot_dragon_warfare.0017.rude: "Ne aptal herif! [enemy_commander_in_battle.GetFirstNameNoTooltip]'ın gerçekten de beyni bok gibi olmalı ki [enemy_commander_in_battle.GetSheHe] onun açıkta serbestçe dolaşmasına izin vereceğimi düşünüyor."  
 agot_dragon_warfare.0017.cruel: "Bu küstahlık karşısında kendi kendime öfkeleniyorum... Varlığımın her zerresi [enemy_commander_in_battle.GetHerHim]'ın bunu pahalıya ödemesini istiyor. [dragon_in_battle.GetNameNoTooltip] şüphesiz bunu gerçekleştirebilir..."  
 agot_dragon_warfare.0017.vengeful: "Böyle bir hareket [dragon_in_battle.GetNamePossessiveNoTooltip] gücüne karşı açık bir saygısızlıktır... #bold benim#! gücüm için! Böyle bir hakarete katlanamam."  
 agot_dragon_warfare.0017.fallback: "Şüphesiz ki cesurca bir hareket ama [enemy_commander_in_battle.GetHerHis] birliklerinden bu kadar uzak durmanın akıllıca olmadığını düşünmeden edemiyorum."  
 agot_dragon_warfare.0017.a: "Kuyruk vurma mesafesindeki biri için cesur bir hareket..."  
 agot_dragon_warfare.0017.a.f: "[dragon_in_battle.GetNameNoTooltip]'a saldırıp [enemy_commander_in_battle.GetHerHis] atından [enemy_commander_in_battle.GetFirstNameNoTooltip]'i çal."  
 agot_dragon_warfare.0017.b.vengeful: "Yine de [enemy_commander_in_battle.GetSheHe]'ın ne önemi var."  
 agot_dragon_warfare.0017.b: "Bu, böyle bir cesarete saygısızlık olur."  
 agot_dragon_warfare.0017.b.f: "Mevcut plana devam ediyorsunuz."  
  
 agot_dragon_warfare.0018.t: "$agot_dragon_warfare.0016.t$"  
 agot_dragon_warfare.0018.opening1: "[battle_location.GetName] savaş alanını inceliyorum, atıma binmeden önce miğferimi takıyorum, dar görüşlü görüşüm düşman hatlarının hücumumuza hazırlandığını gösteriyor. Altımdaki görevliden silahımı alıyorum ve birliklerimin önüne geçiyorum. Düşmanın bir Ejderha Binicisi olmasına rağmen, bugün hala sahayı kazanabileceğimizden eminim. Kesin bir hücum onları dağıtacaktır, Ejderha Binicisi olsun ya da olmasın."  
 agot_dragon_warfare.0018.opening2: "[battle_location.GetName]'ın kaosuna bakınca, savaşın parmaklarımın arasından kayıp gittiğini hissetmekten kendimi alamıyorum. Belki de, başka bir şey değilse, cesaretim gelgiti değiştirebilir. Hizmetkarımı çağırıyorum, silahımı çekiyorum ve atıma biniyorum. Düşmanın bir Ejderha Binicisi olabilir, ancak bu savaş yerde kazanılacak."  
 agot_dragon_warfare.0018.opening3: "Askerlerimin hatlarında at sürerken, bu askerleri kahramanca bir duruma getirecek ilham verici bir konuşma düşünmeye çalışıyorum. #italic Savaş ve ölebilirsin. Kaç ve yaşarsın... en azından bir süreliğine.#! Hayır, bu değil. Kelimeleri yitirdiğimden, bir sonraki en iyi şeye karar veriyorum: Düşmanın saflarını yarmak için güçlü bir hücuma öncülük edeceğim."  
 agot_dragon_warfare.0018.ending: "\n\n[ROOT.Char.Custom('signature_weapon')]'ımı kaldırıyorum ve hücum emrini veriyorum, birlikleri kendim ileri götürüyorum. Hızla mesafeyi kapatıyoruz, moral yüksek. Adamlarımın kükremesinin beni ileri ittiğini, zeminin atlarımın toynaklarının altında gümlediğini hissediyorum,"  
 agot_dragon_warfare.0018.a: "#bold AH-AH!#!"  
 agot_dragon_warfare.0018.a.f: "[dragon_in_battle.GetNameNoTooltip] tarafından atınızdan sürüklendiniz. Kırık bedeniniz, kendi hücum eden birliklerinizin altında ezildi."  
  
 agot_dragon_warfare.0019.t: "$agot_dragon_warfare.0016.t$"  
 agot_dragon_warfare.0019.desc: "Hatlarımın kaçınılmaz [battle_location.GetName] savaşı için hazırlıklarını denetliyorum. Mevzileri yönetirken, [enemy_commander_in_battle.GetName]'in düşman hatlarının karşısında miğferini taktığını görüyorum. Elbette, [enemy_commander_in_battle.GetSheHe] doğrudan minibüsün önüne hücum ediyor olamaz?\n\n[enemy_commander_in_battle.GetSheHe|U] ediyor! Kaçan bir araba gibi, daha başlamadan ne olacağını görüyorum. [dragonrider_in_battle.GetTitledFirstName], [dragon_in_battle.GetName]'in üzerine yıldırım gibi iniyor ve tüm savaş alanından duyulabilen bir #bold TH-WOOP#! ile [enemy_commander_in_battle.GetHerHis] vücudunun at tarafından vurulduğunu, yere çarpmadan önce onlarca metre uçtuğunu izliyorum. Bu yeterli değilmiş gibi, [enemy_commander_in_battle.GetSheHe] daha sonra kendi birliklerinin hücumuyla eziliyor."  
 agot_dragon_warfare.0019.a: "Cesur aptal."  
  
  # A Bolt from the Blue 
 agot_dragon_warfare.0020.t: "Hiç beklenmedik olay"  
  
 agot_dragon_warfare.0021.t: "$agot_dragon_warfare.0020.t$"  
 agot_dragon_warfare.0021.desc: "[battle_location.GetName] savaşında kuvvetlerimizi yönlendirirken, [dragonrider_in_battle.GetTitledFirstName] ve [dragon_in_battle.GetName]'nin düşman hatlarına doğru uçtuğunu gördüm. Harika bir işaret! Tam birlikte hücum etme emrini verecekken, düşman hatları yönünden uçan bir metal parçasından gelen bir ışık parıltısı gördüm. Bir akrepten gelen bir ok! Doğrudan [dragonrider_in_battle.GetTitledFirstNameNoTooltip]'e doğru gidiyor!\n\nOk [dragonrider_in_battle.GetTitledFirstNamePossessiveNoTooltip] ejderhaya çarptığında, yaradan kan ve ateş yayları fışkırırken sadece izleyebiliyorum. Ejderha [dragon_in_battle.GetNameNoTooltip], ikisi de büyük bir toz bulutu içinde yere çarpmadan önce acı ve öfke dolu bir kükreme çıkarıyor."  
 agot_dragon_warfare.0021.a: "Bu iyi olamaz."  
 agot_dragon_warfare.0021.a.f: "Bir Ejderha Binicisinin ölümü sizin açınızdan büyük bir kayıptır."  
  
 agot_dragon_warfare.0022.t: "$agot_dragon_warfare.0020.t$"  
 agot_dragon_warfare.0022.desc: "Güçlerimizi büyük bir dikkatle yönlendiriyorum, bu planın işe yaraması için doğru zamanda doğru yerde olmamız gerektiğini biliyorum. Hücum emrini vermek üzereyken [dragonrider_in_battle.GetTitledFirstName] ve [dragon_in_battle.GetNameNicknamed]'in bize doğru uçtuğunu görüyorum. Plan yapacak zaman yok, harekete geçme zamanı!\n\nEmri elimi sallayarak veriyorum ve akrebimizden çıkan bir ok düz ve isabetli bir şekilde uçuyor. Usta bir okçunun attığı ok gibi, [dragonrider_in_battle.GetTitledFirstNamePossessiveNoTooltip] [dragon_in_battle.Custom('GetDragonColorFull')] ejderhaya çarpıyor, yaradan kan ve ateş yayları fışkırıyor. Ejderha [dragon_in_battle.GetNameNoTooltip] acı ve öfke dolu bir kükreme çıkarıyor, ardından ikisi de büyük bir toz bulutu halinde yere çakılıyor."  
 agot_dragon_warfare.0022.a: "Harika bir şut!"  
 agot_dragon_warfare.0022.a.f: "Düşman Ejderha Binicisinin ölümü sizin tarafınız için büyük bir nimettir."  
  
 agot_dragon_warfare.0023.t: "$agot_dragon_warfare.0020.t$"  
 agot_dragon_warfare.0023.desc: "Rüzgar yüzümün yanından hızla geçerken, altımda [dragon_in_battle.GetName]'ın gücünü hissediyorum. Düşman hatlarına doğru uçuyoruz ve düşman komutanının kuvvetlerini yönlendirdiğini görebiliyorum. Onları ateşle yıkamak üzereyken, düşman hatlarından gelen bir ışık parıltısı görüyorum. Bir akrepten gelen bir ok! Tam bize doğru geliyor!\n\nOk [dragon_in_battle.GetNameNoTooltip]'e çarptığında, yaradan kan ve ateş yayları fışkırırken sadece izleyebiliyorum. [dragon_in_battle.GetFirstNameNoTooltip] acı ve öfke dolu bir kükreme çıkarıyor, ikimiz de son anlarımız için dehşet içinde ağlarken büyük bir alev fışkırıyor..."  
 agot_dragon_warfare.0023.a: "[ROOT.Char.Custom('Scream')]"  
 agot_dragon_warfare.0023.a.f: "Daha sonra bedeniniz [dragon_in_battle.GetNameNoTooltip]'ın enkazında bulunur."  
  
 agot_dragon_warfare.0024.t: "$agot_dragon_warfare.0020.t$"  
 agot_dragon_warfare.0024.desc: "Savaş için hazır duruyorum, etrafım muhafızlarla çevrili. Adamlarımla birlikte, [dragonrider_in_battle.GetTitledFirstName]'ın [dragon_in_battle.GetName]'in düşmana doğru uçmasını izlerken adrenalinin yükselmeye başladığını hissediyorum. Bizim yanımızda böyle bir güç varken kesinlikle kazanmalıyız!\n\nAncak gözlerimin önünde, [dragon_in_battle.GetFirstNamePossessiveNoTooltip] boynundan aniden bir kan ve alev fışkırıyor, kükreme yakında savaş alanına dönüşecek alanda yankılanıyor! Gözlerimi kısarak kaynağını görüyorum — bir akrepten gelen bir ok! Hem ejderha hem de binicisi büyük bir toz bulutu halinde yere çakılırken ağlıyor ve kalkmıyorlar."  
 agot_dragon_warfare.0024.a: "Bizim için büyük bir kayıp."  
 agot_dragon_warfare.0024.a.f: "Böylesine büyük bir varlığın düşüşünü izlemek, yaklaşan mücadele için ciddi bir huzursuzluk hissi uyandırıyor."  
  
 agot_dragon_warfare.0025.t: "$agot_dragon_warfare.0020.t$"  
 agot_dragon_warfare.0025.desc: "Savaşın bir sonraki aşamasından korkuyorum, burada yerde ne yaparsak yapalım, gerçek savaşın [dragonrider_in_battle.GetTitledFirstName] ve [dragonrider_in_battle.GetHerHis] [dragon_in_battle.Custom('GetDragonColorFull')] canavar, [dragon_in_battle.GetNameNicknamed] tarafından kararlaştırılacağını biliyorum. Onların bize doğru uçtuğunu, bizi ve beni ejderha ateşinde yıkamaya hazır olduklarını izlerken alnımdan ter damladığını hissediyorum!\n\nBirdenbire, gökyüzünde büyük bir gümüş yay çizgisinin [dragonrider_in_battle.GetTitledFirstNamePossessiveNoTooltip] ejderhaya çarptığını, yaradan kan ve ateş yayları fışkırdığını duydum. Ejderha [dragon_in_battle.GetNameNoTooltip] acı ve öfke dolu bir kükreme çıkardı, ardından ikisi de hatlarımızın önünde yere serildi!"  
 agot_dragon_warfare.0025.a: "Ha! Al bakalım büyük kertenkele!"  
 agot_dragon_warfare.0025.a.f: "Zafer çığlığı attın, düşman Ejderha Binicisinin ölümü senin için büyük bir lütuftu."  
  
  # Draconic Intervention 
 agot_dragon_warfare.0026.battle_title: "Ejderha Müdahalesi:"  
 agot_dragon_warfare.0026.t: "$agot_dragon_warfare.0026.battle_title$ Kanatlı Kurtarıcı"  
 agot_dragon_warfare.0026.opening: "Tek bir kelime. Savaş alanının üzerinde bir gelgit dalgası gibi yankılanan tek bir kelime. Cesur askerlerden oluşan bir kitlenin ortak kalplerine korku salacak tek bir kelime. "EJDERHA!" Savaş durmuş, tüm gözler gökyüzüne çevrilmiş, hava korkuyla ağırlaşmış.\n\nŞokun etkisiyle kendime gelip, gördüğüm şeyi sorgulamaya başlıyorum... Ama [dragon_in_battle.GetNameNicknamed]'ın korkunç kükremesi savaşın donmuş sakinliğini parçaladığında sorgulamam boğazımda düğümleniyor. Cehennem kopuyor ve ben kısaca geri çekilmeyi düşünüyorum."  
 agot_dragon_warfare.0026.outro: "Ancak kaderin bir cilvesi olarak, [dragon_in_battle.Custom('GetDragonColorFull')] canavarı bizimkilerden ziyade düşmanın güçlerini yakmayı tercih ediyor gibi görünüyor."  
 agot_dragon_warfare.0026.a: "İşte fırsatımız, hadi bakalım!"  
  
 agot_dragon_warfare.0027.t: "$agot_dragon_warfare.0026.battle_title$ Cehennem Ateşi"  
 agot_dragon_warfare.0027.opening1: "Kılıç ve kalkanların çarpışması arasında beklenmedik bir ses duyuluyor: Gökyüzünden cıvıldayan bir #bold kükremesi#!! Vahşi ejderha [dragon_in_battle.GetNameNicknamed], kan kokusuna kapılmış gibi görünüyor — ve [dragon_in_battle.Custom('GetDragonSheHe')] savaşa doğru hızlı bir adım atıyor."  
 agot_dragon_warfare.0027.opening2: "İki ordu birbirine çarparken havayı kan ve boşaltılmış bağırsak kokusu dolduruyor. #italic Kimse kokudan bahsetmiyor#!, Sanırım, birden daha kükürtlü bir koku fark ediyorum... Gözlerim gökyüzüne kayıyor ve orada [dragon_in_battle.Custom('GetDragonHerHim')]: Vahşi ejderhayı [dragon_in_battle.GetNameNicknamed] görüyorum, savaşa doğru uçuyor, havaya ateş püskürüyor."  
 agot_dragon_warfare.0027.opening3: "[ROOT.Char.Custom('signature_weapon')]'ımı ölmüş bir düşmanın yüzünden çekiyorum, vücudu kan gölünde yere düşüyor. #italic Hiçbir adam bana karşı koyamaz#!, diye düşünüyorum, etrafımdaki kaosu değerlendirerek. Bir anda, güvenim dağılıyor: Öfke dolu bir kükreme havayı kesiyor, vahşi ejderha [dragon_in_battle.GetNameNicknamed] savaşa dalıyor."  
 agot_dragon_warfare.0027.mid: "\n\n[dragon_in_battle.Custom('GetDragonColorFull')] canavarı [dragon_in_battle.GetNameNoTooltip], #bold benim#! birliklerime bir ejderha alevi selini serbest bırakarak önümdekileri anında tutuşturuyor. Vahşi canavar bana doğru dönüyor ve"  
 agot_dragon_warfare.0027.a: "[ROOT.Char.Custom('Scream')]"  
  
 agot_dragon_warfare.0028.t: "$agot_dragon_warfare.0026.battle_title$ Kanatlı Şeytan"  
 agot_dragon_warfare.0028.opening1: "Kuvvetlerimizin komutanı olarak, daha yüksek bakış açım, askerlerimizin görebilmesinden hemen önce dehşeti görmemi sağlıyor. Beklenmedik bir şekilde, [dragon_in_battle.Custom('GetDragonColorFull')] vahşi ejderha [dragon_in_battle.GetNameNicknamed] savaş alanına geldi, muhtemelen kan kokusuna çekildi..."  
 agot_dragon_warfare.0028.opening2: "Bir orduyu komuta etmek kolay bir şey değil... Bu savaş, çoğu savaştan daha az bir sınav gibi görünüyordu, ta ki delici bir kükreme havayı delene kadar. [dragon_in_battle.Custom('GetDragonColorFull')] vahşi ejderha [dragon_in_battle.GetNameNicknamed] [dragon_in_battle.Custom('GetDragonHerHis')]'nin savaş alanına doğru ilerlemesini huzursuzca izliyorum."  
 agot_dragon_warfare.0028.opening3: "Savaş, diğerlerine çok benzer şekilde gelişir: çeliğin çeliğe çarptığı uyumsuz bir takırtı, kesik kesik bir ölüm şarkısı çalar. Uzaktaki bakış açımdan, tınıdaki değişim kayıtlarından önce görüntü benim için nettir... Vahşi ejderha [dragon_in_battle.GetNameNicknamed] beklenmedik bir şekilde geldi ve havaya ejderha ateşi püskürdü."  
 agot_dragon_warfare.0028.outro: "\n\n[dragon_in_battle.Custom('GetDragonSheHe')|U] şaşırtıcı bir şekilde karşıt güçlerin tarafını tuttu ve sadece #bold benim#! askerime zarar verdi. Bu mesafeden, askerlerimin gözlerimin önünde küle dönüşmesini izlemekten başka yapabileceğim bir şey yok."  
 agot_dragon_warfare.0028.a: "Patlat o ejderhayı!"  
  
 agot_dragon_warfare.0029.t: "$agot_dragon_warfare.0026.battle_title$ Sert Yargılama"  
 agot_dragon_warfare.0029.outro: "[dragon_in_battle.Custom('GetDragonColorFull')] terörü her iki tarafı da ayrım gözetmeksizin öldürüyor."  
 agot_dragon_warfare.0029.a: "#bold KOŞ!#!"  
 agot_dragon_warfare.0029.a.tt: "#N [dragon_in_battle.GetName] Bu savaşta tüm taraflara büyük zarar verdi!#!\n\n#weak Bunu görmekten nefret ediyorsun.#!"  
  
 agot_dragon_warfare.0030.t: "$agot_dragon_warfare.0026.battle_title$ Cehennem Ateşi"  
 agot_dragon_warfare.0030.mid: "\n\n[dragon_in_battle.Custom('GetDragonColorFull')] canavarı [dragon_in_battle.GetNameNoTooltip] savaşa katıldı ve şimdi tüm cephelerde savaşıyor. [dragon_in_battle.Custom('GetDragonSheHe')|U] tam önüme iniyor ve"  
 agot_dragon_warfare.0030.a: "[ROOT.Char.Custom('Scream')]"  
 agot_dragon_warfare.0030.a.tt: "#N [dragon_in_battle.GetName] Bu savaşta tüm taraflara büyük zarar verdi!#!\n\n#weak Bu çok kötü.#!"  
  
 agot_dragon_warfare.0031.t: "$agot_dragon_warfare.0026.battle_title$ Şiddetli Yargılama"  
 agot_dragon_warfare.0031.outro: "\n\n[dragon_in_battle.Custom('GetDragonSheHe')|U], [dragon_in_battle.Custom('GetDragonHerHis')] öfkesinde ayrım gözetmiyor, hem birliklerime hem de düşmana ejderha ateşi saçıyor. Bu mesafeden, askerlerimin gözlerimin önünde küle dönüşmesini izlemekten başka yapabileceğim bir şey yok."  
 agot_dragon_warfare.0031.a: "Bu tam bir cehennem azabı!"  
 agot_dragon_warfare.0031.a.tt: "#N [dragon_in_battle.GetName] Bu savaşta tüm taraflara büyük zarar verdi!#!\n\n#weak Kahretsin, daha dikkatli olmalıydım.#!"  
  
 agot_dragon_warfare.0034.t: "$agot_dragon_warfare.0026.battle_title$ İntikam"  
 agot_dragon_warfare.0034.intro: "Savaş bitti, kaybettik. Savaş alanından kaçarken korkunç bir manzarayla karşılaştım. Vahşi ejderha [dragon_in_battle.GetNameNicknamed] ölenin etini [dragon_in_battle.Custom('GetDragonHerselfHimself')] buyurgan bir şekilde mideye indiriyordu. Bağırsaklarım iğrenme ve öfke karışımıyla doldu... Bu cehennem canavarının karışması yüzünden bu savaşta kaybedilen tüm canlara yetecek kadar öfke."  
 agot_dragon_warfare.0034.one_knight: "[knight_one.GetName]'a yetecek kadar öfke."  
 agot_dragon_warfare.0034.two_knights: "[knight_one.GetName] ve [knight_two.GetName] için yeterince öfke."  
 agot_dragon_warfare.0034.three_knights: "[knight_one.GetName], [knight_two.GetName] ve [knight_three.GetName] için yeterince öfke."  
 agot_dragon_warfare.0034.craven: "Ama öfkeme rağmen, kendimi dehşet içinde kaçarken buluyorum."  
 agot_dragon_warfare.0034.a: "Bunun hesabını vereceksin, canavar!"  
 agot_dragon_warfare.0034.a.tt: "Vahşi ejderhayı öldürmeye çalışacaksın. #warning Bu son derece tehlikeli.#!"  
 agot_dragon_warfare.0034.b: "Buradan çıkmam lazım."  
 agot_dragon_warfare.0034.b.craven: "Umarım [dragon_in_battle.Custom('GetDragonSheHe')] seni görmemiştir!"  
  
