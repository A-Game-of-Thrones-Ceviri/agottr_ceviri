l_english:
  
 agot_prison.1001.t: "Sessiz"
  
 agot_prison.1001.start.desc: "Gardiyan panik içindeki bir [recipient.GetTitledFirstName]'ı odaya sürükler. "Lütfen! Sana istediğin her şeyi anlatacağım!" [recipient.GetHerHis|U] protestoları, gardiyanın [recipient.GetHerHim] şaka yapması ve [recipient.GetHerHim]'yi masaya bağlamasıyla yarıda kesildi.\n\n"
 agot_prison.1001.cruel.desc: ""Oh, [recipient.GetFirstNameNoTooltip]," teatral bir şekilde iç çekiyorum. "Görüyorsun ya, sorun bu. Bir daha kimseye tek bir şey bile söylemeni istemiyorum.""
 agot_prison.1001.compassionate.desc: ""Bu barbarca görünebilir," diyorum doktor [physician.GetHerHis] alet hazırlarken, "ama bu, alemin istikrarı için. İnan bana — senin acı çekmenden zevk almıyorum.""
 agot_prison.1001.child.desc: ""Bu her şeyi daha iyi hissettirecek," diyor hekim, [physician.GetSheHe] sakinleştirici ilacı [recipient.GetTitledFirstName]'e uzatırken. [recipient.GetHerHis|U] küçük el titriyor, ama [recipient.GetSheHe] yine de hepsini içiyor.\n\n[recipient.Custom('GirlBoy')] uykuya daldığında, hekim bana uzun uzun bakıyor. "Bundan emin misin, [actor.GetLadyLord]?""
 agot_prison.1001.a: "Ah, evet, bu #emp#! acıtacak."
 agot_prison.1001.b: "Benim de nedenlerim var."
  
 agot_prison.1002.t: "Sessize alındı"
 agot_prison.1002.start.desc: "Kaderimi sessizce düşünürken, gardiyan aniden kapıyı çarparak açtı ve beni hücreden dışarı sürükledi. Orada, kasvetli koridorda, [actor.GetTitledFirstName] beni bekliyordu.\n\n"
 agot_prison.1002.cruel.desc: "[actor.GetHerHis]'ın yüzündeki memnun ifade omurgamdan aşağı bir ürperti gönderiyor.\n\n"Telaşlanma. Kafan için gelmedim - sallanan dilin de yeterli olacaktır. Bana sıcak kıskaçları getir""
 agot_prison.1002.compassionate.desc: ""[recipient.GetFirstNameNoTooltip], bundan hiç zevk almadığımı bilmeni istiyorum. Seni susturmak zorundayım. Diyarın istikrarı için.""
 agot_prison.1002.child.desc: ""Her şeyi daha iyi hissettirecek," diyor doktor, [physician.GetSheHe] bana küçük bir cam şişe uzatırken. Burası kötü insanların olduğu kötü bir yer, ama [physician.GetHerHis] gözler... iyiler. Titreyen elimle şişeyi dudaklarıma götürüyorum."
 agot_prison.1002.a: "Dilim... dilim mi? Bırak beni! #emp Hayıııır!#!"
 agot_prison.1002.b: "Ben... Ben garip hissediyorum..."
  
