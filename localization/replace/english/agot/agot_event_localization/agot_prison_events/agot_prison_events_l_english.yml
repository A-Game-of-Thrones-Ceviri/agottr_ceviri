#mustafa++
agot_prison.1001.t:0 "Dilsiz"

agot_prison.1001.start.desc:0 "[recipient.GetTitledFirstName], gardiyan tarafından panik içinde zorla odaya sürükleniyor. "Lütfen! Size her şeyi anlatacağım, ne isterseniz yapacağım!" Onun yalvarışları, gardiyan tarafından susturulup masaya bağlandığında boğuluyor.\n\n"
agot_prison.1001.cruel.desc:0 ""Ah, [recipient.GetFirstNameNoTooltip]," diye iç çekiyorum sahte bir üzüntüyle. "Anlamıyorsun, değil mi? Sorun tam da bu. Bir daha asla kimseye tek bir kelime bile söylemeni istemiyorum.""
agot_prison.1001.compassionate.desc:0 "Hekim aletlerini hazırlarken, "Bu biraz acımasız görünebilir," diyorum, "ama inan bana, krallığın selameti için gerekli. Şunu bil ki, sana acı çektirmekten zevk almıyorum.""
agot_prison.1001.child.desc:1 ""Bu sana iyi gelecek," diyor hekim, [recipient.GetTitledFirstName] için sakinleştirici içeceği uzatırken. Onun küçük eli titreyerek bardağı kavrıyor, ama sonunda hepsini içiyor.\n\nÇocuk uykuya daldığında, hekim bana sorgulayan gözlerle bakıyor. "Emin misiniz, [actor.GetLadyLord]'m? Bunu yapmak zorunda mıyız?""
agot_prison.1001.a:0 "Elbette. Acı çekecek #emp ve susacak#!."
agot_prison.1001.b:0 "Sebeplerimi sorgulama."

agot_prison.1002.t:0 "Dilsiz"
agot_prison.1002.start.desc:0 "Hücremin soğuk duvarları arasında kaderimi sessizce düşünürken, gardiyan aniden kapıyı açıp beni dışarı sürüklüyor. Kasvetli koridorda, [actor.GetTitledFirstName] bekliyor.\n\n"
agot_prison.1002.cruel.desc:0 "[Actor.GetTitledFirstNamePossessive] yüzündeki şeytani sırıtış, omurgamdan aşağı buz gibi bir ürperti gönderiyor.\n\n"Merak etme, kafanı istediğim yok — o geveze dilin işimi görecek. Bana kızgın maşaları getirin!" diye emrediyor acımasızca."
agot_prison.1002.compassionate.desc:0 ""[recipient.GetFirstNameNoTooltip], inan bana, bunu yapmak istemezdim. Seni susturmak zorundayım, ama bunu krallığın iyiliği için yapıyorum.""
agot_prison.1002.child.desc:0 ""Her şey daha iyi olacak," diyor hekim, bana küçük bir cam şişe uzatırken. Burası kötü insanlarla dolu korkunç bir yer, ama hekimin gözlerinde bir ışık var... Sıcak ve güven verici. Titreyen bir elle şişeyi dudaklarıma götürüyorum."
agot_prison.1002.a:0 "Benim... benim dilime mi dokunacaksınız? Bırakın beni! #emp Lütfen, yapmayın!#!"
agot_prison.1002.b:0 "Kendimi... kendimi çok garip hissediyorum..."

