l_english:
#mustafa
agot_prison.1001.t:0 "Dilsiz"

agot_prison.1001.start.desc:0 "Gardiyan, panik içindeki [recipient.GetTitledFirstName]'i odaya sürüklüyor. \"Lütfen! Size her şeyi anlatacağım, istediğiniz her şeyi!\" [recipient.GetHerHis|U] protestoları, gardiyan [recipient.GetHerHim]'i susturup masaya bağladığında kesiliyor.\n\n"
agot_prison.1001.cruel.desc:0 ""Ah, [recipient.GetFirstNameNoTooltip]," diye iç çekiyorum yapmacık bir şekilde. "Gördüğün gibi, sorun bu. Bir daha asla kimseye tek bir kelime bile söylemeni istemiyorum.""
agot_prison.1001.compassionate.desc:0 "Hekim aletlerini hazırlarken, \"Bu barbarca görünebilir,\" diyorum, \"ama bu krallığın istikrarı için. Bana güvenin — acınızdan zevk almıyorum.\""
agot_prison.1001.child.desc:1 ""Bu her şeyin daha iyi hissetmesini sağlayacak,\" diyor hekim, [physician.GetSheHe] [recipient.GetTitledFirstName]'e sakinleştirici içeceği uzatırken. [recipient.GetHerHis|U] küçük eli titriyor, ama yine de hepsini içiyor.\n\n[recipient.Custom('KızÇocuk')] uykuya daldığında, hekim bana uzun uzun bakıyor. \"Bundan emin misiniz, [actor.GetLadyLord]?\""
agot_prison.1001.a:0 "Ah, evet, bu #emp acıtacak#!."
agot_prison.1001.b:0 "Sebeplerim var."

agot_prison.1002.t:0 "Dilsiz"
agot_prison.1002.start.desc:0 "Kaderimi sessizce düşünürken, gardiyan aniden kapıyı açıp beni hücreden dışarı sürüklüyor. Orada, kasvetli koridorda, [actor.GetTitledFirstName] bekliyor.\n\n"
agot_prison.1002.cruel.desc:0 "[actor.GetHerHis] yüzündeki memnun ifade, omurgamdan aşağı bir ürperti gönderiyor.\n\n\"Endişelenme. Kafan için gelmedim — o geveze dilin işimi görecek. Bana kızgın maşaları getirin.\""
agot_prison.1002.compassionate.desc:0 ""[recipient.GetFirstNameNoTooltip], bundan zevk almadığımı bilmeni istiyorum. Seni susturmak zorundayım. Krallığın istikrarı için.\""
agot_prison.1002.child.desc:0 ""Her şeyin daha iyi hissetmesini sağlayacak,\" diyor hekim, [physician.GetSheHe] bana küçük bir cam şişe uzatırken. Burası kötü insanlarla dolu kötü bir yer, ama [physician.GetHerHis] gözleri... güzel. Titreyen bir elle şişeyi dudaklarıma götürüyorum."
agot_prison.1002.a:0 "Benim... benim dilim mi? Bırakın beni! #emp Hayııır!#!"
agot_prison.1002.b:0 "Kendimi... kendimi garip hissediyorum..."

