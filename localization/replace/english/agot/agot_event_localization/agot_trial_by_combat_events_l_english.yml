#MUSTAFA+
agot_trial_by_combat.0000.t:0 "Dövüşle Yargılanma"

agot_trial_by_combat.0001.opening:0 "[recipient.Custom2('AppropriateGreeting',actor)]"
agot_trial_by_combat.0001.desc:0 "Suçların için yargılanmayacaksın, burada çürüyerek öleceksin."
agot_trial_by_combat.0001.a:0 "Sen, şu [recipient.Custom('InsultAdjective')] [recipient.Custom('InsultNoun')]!"

agot_trial_by_combat.0002.trigger_failure.actor:0 "Dövüşle yargılanmam geçersiz kılındı."
agot_trial_by_combat.0002.trigger_failure.recipient:0 "[actor.GetFirstNameNoTooltip]'ın Dövüşle yargılanması geçersiz kılındı."

agot_trial_by_combat.1000.t:0 "$agot_trial_by_combat.0000.t$: Şampiyon Seçimi"
agot_trial_by_combat.1000.desc:0 "[actor.GetTitledFirstName]'nin dövüşle yargılanma talebini kabul ettim. \n\nGelenek, benim adıma dövüşecek bir şampiyon seçmemi gerektiriyor, ancak kimi seçmeliyim?"
agot_trial_by_combat.1000.bout_moves_forward:0 "Dövüş devam ediyor..."
agot_trial_by_combat.1000.a:0 "...bariz seçimdir."
agot_trial_by_combat.1000.a.tt:0 "Seçtiğiniz şampiyon sizin için dövüşecek."
agot_trial_by_combat.1000.b:0 "Şampiyonum olması için bir paralı asker tutacağım."
agot_trial_by_combat.1000.b.tt:0 "Sizin için savaşması için yerel bir paralı askere ödeme yapılacak."
agot_trial_by_combat.1000.c:0 "Kendim dövüşeceğim."
agot_trial_by_combat.1000.c.tt:0 "Dövüşle yargılanmada kendinizi savunacaksınız."
agot_trial_by_combat.1000.d:0 "Ateş benim şampiyonum olacak."
agot_trial_by_combat.1000.d.targ:0 "Ateş, Targaryen Hanesi'nin şampiyonudur!"
agot_trial_by_combat.1000.d.tt:0 "[actor.GetTitledFirstName] ve şampiyonu yanacak."
agot_trial_by_combat.1000.e:0 "[dragon.GetFirstName] benim şampiyonum olacak!"
agot_trial_by_combat.1000.e.targ:0 "Ejderha, Targaryen Hanesi'nin şampiyonudur!"
agot_trial_by_combat.1000.e.tt:0 "[actor.GetTitledFirstName] ve şampiyonu [dragon.GetName] tarafından diri diri yakılacak."

agot_trial_by_combat.1001.desc:0 "Özgürlüğümü kazanmak için önce bu Dövüşle yargılanmayı kazanmalıyım.\n\nBenim adıma savaşacak bir şampiyon seçebilirim, ama kimi seçmeliyim?"

# Dövüşle yargılanma başlamak üzere, savunma yapanın bakış açısı
agot_trial_by_combat.2000.t:0 "$agot_trial_by_combat.0000.t$: [duel_location.GetBaseNameNoTierNoTooltip]"
agot_trial_by_combat.2000.desc.intro:0 "[duel_location.GetBaseNameNoTier] yakınlarındaki belirlenen yere zincirlenmiş olarak zamanında getiriliyorum. [recipient.GetTitledFirstName] küçük bir tanık grubuyla birlikte beni bekliyor."
agot_trial_by_combat.2000.desc.recipient_fighting:0 "O, bu yargılamayı şahsen yapmayı seçtiğini bildiriyor."
agot_trial_by_combat.2000.desc.recipient_has_champion:0 "[recipient_champion.GetFirstNameNoTooltip], onun tarafından şampiyon olarak seçildi."
agot_trial_by_combat.2000.desc.actor_fighting:0 "Kendi adıma savaşacağım için zincirlerim çözülüyor ve bana bir silah ve zırh veriliyor."
agot_trial_by_combat.2000.desc.actor_has_champion:0 "Şampiyonum [actor_champion.GetFirstNameNoTooltip] çoktan geldi, zırhlı ve hazır."
agot_trial_by_combat.2000.desc.outro:0 "\n\nResmiyet kısa sürüyor. Hepimiz neden burada olduğumuzu biliyoruz ve konuşma safhasını çoktan geçtik."
agot_trial_by_combat.2000.a:0 "İyi Olan Kazansın"
agot_trial_by_combat.2000.a.tt:0 "Dövüşle yargılanma başlıyor!"

# Dövüşle yargılanma başlamak üzere, suçlayanın bakış açısı
agot_trial_by_combat.2001.t:0 "$agot_trial_by_combat.0000.t$: [duel_location.GetBaseNameNoTierNoTooltip]"
agot_trial_by_combat.2001.desc.intro:0 "[actor.GetTitledFirstName], yargılanması için [duel_location.GetBaseNameNoTier] yakınlarındaki savaş alanına zincirlenmiş olarak getirildi."
agot_trial_by_combat.2001.desc.actor_fighting:0 "O, bu yargılamayı şahsen yapmayı seçti, bu yüzden bir şampiyon beklememize gerek yok."
agot_trial_by_combat.2001.desc.actor_has_champion:0 "Onun seçtiği şampiyon [actor_champion.GetTitledFirstName] kısa sürede geliyor."
agot_trial_by_combat.2001.desc.recipient_fighting:0 "[actor.GetTitledFirstNamePossessive] suçluluğunu şahsen kanıtlama şansını sabırsızlıkla bekliyorum."
agot_trial_by_combat.2001.desc.recipient_has_champion:0 "[recipient.GetTitledFirstName] yanımda duruyor ve düellonun başlamasını bekliyor, böylece [actor.GetTitledFirstNamePossessive] suçluluğunu kanıtlayabilecek."
agot_trial_by_combat.2001.desc.outro:0 "\n\nResmiyet kısa sürüyor. Hepimiz neden burada olduğumuzu biliyoruz ve konuşma noktasını çoktan geçtik."
agot_trial_by_combat.2001.a:0 "İyi Olan Kazansın."
agot_trial_by_combat.2001.a.tt:0 "Dövüşle yargılanma başlıyor!"

# Savunan/oyuncu kazanır, savunan/oyuncunun bakış açısı
agot_trial_by_combat.3001.t:0 "$agot_trial_by_combat.0000.t$: Zafer!"
agot_trial_by_combat.3001.desc.intro:0 "[actor.GetFaith.PantheonTerm|U] dün bana yürekten gülümsedi!"
agot_trial_by_combat.3001.desc.both_fighting:0 "Silahımı indirdiğimde, [recipient.GetName] yere düşüyor. Nefes nefese orada duruyorum, kazandığımı fark edene kadar! Tanrılar beni bağışladı ve her zaman haklı olduğumu gösterdi!"
agot_trial_by_combat.3001.desc.actor_own_champion:0 "Silahımı indirdiğimde, [recipient_champion.GetName] yere düşüyor. Bir an nefes nefese duruyorum ve sonra başımı kaldırıp etrafıma bakıyorum.. [recipient.GetName], bana bakıyor. Bende ona sırıtarak bakıyorum ve oradan ayrılıyorum."
agot_trial_by_combat.3001.desc.recipient_own_champion:0 "[recipient.GetName], [actor_champion.GetName] tarafından öldürüldüğünde, İnsanların ve Tanrıların gözünde aklanmış olarak ayakta duruyorum!"
agot_trial_by_combat.3001.desc.both_champion:0 "[recipient_champion.GetName], [actor_champion.GetName] tarafından öldürüldüğünde, İnsanların ve Tanrıların gözünde aklanmış olarak ayakta duruyorum! Ve [recipient.GetName] bana bakarken ona sırıtıyorum."
agot_trial_by_combat.3001.desc.outro:0 "\n\n[actor.GetFaith.PantheonTerm], elbette aramızdaki bu anlaşmazlığa son verecekti. Bu yüzden davayı onun huzuruna getirdik. Ve O bilgece cevap verdi"
agot_trial_by_combat.3001.a:0 "Adalet yerini buldu."

# Savunan/oyuncu kazanır, suçlayan/alıcının bakış açısı
agot_trial_by_combat.3002.t:0 "$agot_trial_by_combat.0000.t$: Yenilgi!"
agot_trial_by_combat.3002.desc.intro:0 "[recipient.GetFaith.PantheonTerm|U] dün bana gülümsemedi."
agot_trial_by_combat.3002.desc.actor_own_champion:0 "[recipient_champion.GetName], alçak [actor.GetName] tarafından ikiye bölündüğünde derin bir iç çekiyorum. Tanrılar beni neden terk etti? Aşağı baktığımda, [actor.GetName] bana sırıtıyor ve ayrılmadan önce alaycı bir şekilde eğiliyor."
agot_trial_by_combat.3002.desc.both_champion:0 "[recipient_champion.GetName], alçak [actor.GetName] için şampiyon olan [actor_champion.GetName] tarafından ikiye bölündüğünde derin bir iç çekiyorum. Tanrılar beni neden terk etti? \n\n[actor.GetName], bana sırıtıyor ve ayrılmadan önce alaycı bir şekilde eğiliyor."
agot_trial_by_combat.3002.desc.outro:0 "\n\n[actor.GetFaith.PantheonTerm], önüne koyduğumuz anlaşmazlığımız konusunda benim aleyhime taraf tuttu. Hanem, Tanrıların hoşnutsuzluğunu kazanmak için ne yaptı?"
agot_trial_by_combat.3002.a:0 "Pehh, burada adalet yoktu."

# Suçlayan/alıcı kazanır, suçlayan/alıcının bakış açısı
agot_trial_by_combat.3003.t:0 "$agot_trial_by_combat.0000.t$: Zafer!"
agot_trial_by_combat.3003.desc.intro:0 "[recipient.GetFaith.PantheonTerm|U] dün bana yürekten gülümsedi!"
agot_trial_by_combat.3003.desc.both_fighting:0 "Silahımı indirdiğimde, [actor.GetName] yere düşüyor. Nefes nefese orada duruyorum, kazandığımı fark edene kadar! Tanrılar beni bağışladı ve haklı olduğumu gösterdi!"
agot_trial_by_combat.3003.desc.actor_own_champion:0 "[actor.GetName], [recipient_champion.GetName] tarafından öldürüldüğünde , İnsanların ve Tanrıların gözünde aklanmış olarak ayakta duruyorum!"
agot_trial_by_combat.3003.desc.recipient_own_champion:0 "Silahımı indirdiğimde, [actor_champion.GetName] yere düşüyor. Ayrılmadan önce nefes nefese duruyorum, başımı kaldırdığımda [actor.GetName] bana bakıyordu, ona karşı gülüyorum."
agot_trial_by_combat.3003.desc.both_champion:0 "[actor_champion.GetName], [recipient_champion.GetName] tarafından öldürüldüğünde, İnsanların ve Tanrıların gözünde aklanmış olarak ayakta duruyorum! Ve ayrılırken [actor.GetName] bana bakıyordu. Yüzüne karşı sırıtıyorum."
agot_trial_by_combat.3003.desc.outro:0 "\n\nDün, [actor.GetFaith.PantheonTerm], anlaşmazlığımız için bilgece cevap verdi."
agot_trial_by_combat.3003.a:0 "Adalet yerini buldu."

# Suçlayan/alıcı kazanır, savunan/oyuncunun bakış açısı
agot_trial_by_combat.3004.t:0 "$agot_trial_by_combat.0000.t$: Yenilgi!"
agot_trial_by_combat.3004.desc.intro:0 "Bu nasıl olur? #EMP Adalet#! için [actor.GetFaith.PantheonTerm], aramızda hükmedecekti!"
agot_trial_by_combat.3004.desc.recipient_own_champion:0 "Şampiyonum [actor_champion.GetName],[recipient_champion.GetName] tarafından son darbeyi aldığında, lanetli [recipient.GetName] hala dimdik ayakta duruyordu ve bana sırıtıyordu."
agot_trial_by_combat.3004.desc.both_champion:0 "Şampiyonum [actor_champion.GetName], [recipient_champion.GetName] tarafından son darbeyi aldığında, lanetli [recipient.GetName] dimdik ayakta duruyor ve bana sırıtıyordu."
agot_trial_by_combat.3004.desc.outro:0 "\n\nArtık tüm dünya meselelerimizin çözüldüğünü ve adaletin tecelli ettiğini düşünüyor."
agot_trial_by_combat.3004.a:0 "Pehh, burada adalet yoktu."

agot_trial_by_combat.9000.t:0 "Dövüşle Yargılama"
agot_trial_by_combat.9000.desc:0 "Dövüşle yargılanmamın yapılacağı yere zincirlenmiş olarak hapishaneden getiriliyorum. Ancak bir savaş alanı yerine iki odun yığını buluyorum; birine şampiyonum [actor_champion.GetTitledFirstName] çoktan bağlanmış.\n\n\"Bugün şampiyonum olarak ateşi seçtim,\" [recipient.GetTitledFirstName] çılgınca kahkaha atıyor."
agot_trial_by_combat.9000.desc.self_champion:0 "Dövüşle yargılanmamın yapılacağı yere zincirlenmiş olarak hapishaneden getiriliyorum. Ancak bir savaş alanı yerine hazır bir odun yığını buluyorum ve gardiyanlar beni ona doğru sürüklemeye başlıyor.\n\n\"Bugün şampiyonum olarak ateşi seçtim,\" diyor [recipient.GetTitledFirstName] çılgınca kahkaha atarak."
agot_trial_by_combat.9000.a:0 "Orospu çocuğu!!!"

agot_trial_by_combat.9001.t:0 "Dövüşle Yargılama"
agot_trial_by_combat.9001.desc:0 "[actor_champion.GetTitledFirstName] geldiğinde, ben hazırım. Muhafızlarıma onu hazırladığım iki odun yığınından birine bağlamalarını emrediyorum ve ardından [actor.GetTitledFirstName] geliyor.\n\nDurumu fark ettiğinde yüzündeki ifade muhteşemdi.\n\n\"Bugün şampiyonum olarak ateşi seçtim,\" diyorum. \"Şimdi başlayalım.\""
agot_trial_by_combat.9001.desc.self_champion:0 "Odun yığını hazır olur olmaz, [actor.GetTitledFirstName] getiriliyor.\n\nO durumu fark ettiğinde yüzündeki ifade muhteşem.\n\n\"Bugün şampiyonum olarak ateşi seçtim,\" diyorum. \"Şimdi başlayalım.\""
agot_trial_by_combat.9001.a:0 "Muhteşemm!."
agot_trial_by_combat.9001.tt:0 "[actor.GetTitledFirstName] ve şampiyonu [actor_champion.GetTitledFirstName] ölüyor."
agot_trial_by_combat.9001.tt.self_champion:0 "[actor.GetTitledFirstName] ölüyor."

agot_trial_by_combat.9100.t:0 "Dövüşle Yargılama"
agot_trial_by_combat.9100.desc:0 "Dövüşle yargılanmamın yapılacağı yere zincirlenmiş olarak hapishaneden getiriliyorum. Ancak vardığımda, [dragon.GetName] ile [recipient.GetTitledFirstName] yan yana duruyorlardı!\n\n\"Bugün [dragon.GetFirstNameNoTooltip] benim şampiyonum olacak,\" diyor [recipient.GetTitledFirstNameNoTooltip] alaycı bir gülümsemeyle, [actor_champion.GetFirstName] bir ejderhayla yüzleşme ihtimali karşısında dehşete düşmüş görünüyor."
agot_trial_by_combat.9100.desc.self_champion:0 "Dövüşle yargılanmamın yapılacağı yere zincirlenmiş olarak hapishaneden getiriliyorum. Ancak vardığımda, [dragon.GetName] ile [recipient.GetTitledFirstName] yan yana duruyorlardı!\n\n\"Bugün [dragon.GetFirstNameNoTooltip] benim şampiyonum olacak,\" diyor [recipient.GetTitledFirstNameNoTooltip] alaycı bir gülümsemeyle ve bir ejderhayla yüzleşmek zorunda kalacağımı fark ettiğimde dehşet kalbimi sarıyor."
agot_trial_by_combat.9100.a:0 "Lanet olsun!!!"

agot_trial_by_combat.9101.t:0 "Dövüşle Yargılama"
agot_trial_by_combat.9101.desc:0 "[dragon.GetFirstName] avının kokusu havaya yayılırken yumuşak bir şekilde tıslıyor ve havayı tadıyor. [actor_champion.GetTitledFirstName] geldiğindeki yüz ifadesi her şeyi anlatıyor. Umut ikisinin de gözlerinden kayboluyor ve geriye sadece aşağılama ve umutsuzluk kalıyor.\n\n\"[dragon.GetFirstNameNoTooltip] bugün benim şampiyonum olacak ,\" diyorum, elimde işaret edip göstererek. \"Şimdi başlayalım.\""
agot_trial_by_combat.9101.desc.self_champion:0 "[dragon.GetFirstName] avının kokusu havaya yayılırken yumuşak bir şekilde tıslıyor ve havayı tadıyor. [actor.GetTitledFirstName] geldiğindeki yüz ifadesi her şeyi anlatıyor. Umut onun gözlerinden kayboluyor ve geriye sadece aşağılama ve umutsuzluk kalıyor.\n\n\"[dragon.GetFirstNameNoTooltip] bugün benim şampiyonum olacak ,\" diyorum, elimde işaret edip göstererek. \"Şimdi başlayalım.\""
agot_trial_by_combat.9101.a:0 "Sonuç belliydi, ama gösteri iyiydi."
agot_trial_by_combat.9101.tt:0 "[actor.GetTitledFirstName] ve şampiyonu [actor_champion.GetTitledFirstName], [dragon.GetName] tarafından diri diri yakılıyor."
agot_trial_by_combat.9101.tt.self_champion:0 "[actor.GetTitledFirstName], [dragon.GetName] tarafından diri diri yakılıyor."

