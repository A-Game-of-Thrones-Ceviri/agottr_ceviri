 agot_dragon.1007.t: "Bozulmuş Hasat"
 agot_dragon.1007.desc: "Her şey plana uygun gitti, ancak ben yine de #bold ejderhasız#! kaldım.\n\n[dragon_one.Custom('GetDragonColorFull')] canavar [dragon_one.GetNameNicknamed], ejderha boynuzuna yüklediğim tüm güce rağmen, [true_binder.GetTitledFirstName] adlı kişiye bağlandığı söyleniyor! Tabii ya...\n\nVe daha da kötüsü, [dragon_keeper.GetTitledFirstNamePossessive] elinde #bold benim#! boynuzum var!"
 agot_dragon.1007.a: "O #bold benim #! ejderhamdı! Kaderim çalındı!"
  
 agot_dragon.1008.t: "Koparılmış Ot"
 agot_dragon.1008.desc: "Adaylar, yüreklerinde umut ve korkuyla karışık bir hisle, kaderlerini denemek için bekliyorlar. Sayımızı alırken, birinin eksik olduğunu fark ediyoruz. Çok geç... Ruhumuzu yakan bir sessizlik boşlukta asılı kalıyor. Aklımızda tek bir soru; Kayıp adayımız hangi korkunç veya sıradan sonla karşılaştı? Binlerce ruhun çığlığı sanki kemiklerimizi yakıyor - ya da en azından bize öyle geliyor.\n\nSonraki sessizliği, [candidate_one.GetFirstNamePossessive] dehşet dolu çığlığı bozuyor. Parmağıyla, [false_seed.GetFirstNamePossessive] korkunç haline işaret ediyor. Gözlerinden kan sızıyor, nefesi zar zor duyuluyor. [false_seed.GetFirstNameNoTooltip], kavrulmuş ve şişmiş ciğerleriyle nefes almaya çalışıyor.\n\nSıkıca kavradığı ejderha boynuzu, bir anlığına parlıyor ve sonra... Son. Bir anlık sessizlik, ardından bir an daha. Ne ejderhaların kükremesi ne de kanatların çırpınma sesi duyuluyor. Adaylar, Ekme törenine devam edip etmeme konusunda size bakıyorlar, kararınızı bekliyorlar."
 agot_dragon.1008.a: "Bu hiçbir şeyi değiştirmez... Devam edin! Kaderlerini kucaklasınlar."
 agot_dragon.1008.b: "Bu #italic sahte tohumu#! daha yakından incelemeliyim. Burada neler oluyor?"
 agot_dragon.1008.b_tt: "$agot_dragon.1001.b_tt$"
  
 agot_dragon.1009.t: "Kuraklık"
 agot_dragon.1009.desc: "[false_seed.GetFirstNamePossessive] [dragon_keeper.GetTitledFirstNamePossessive] sarayına sızmasıyla ilgili cesaret verici haberler gelmişti, ancak şimdi başarısızlıkla sonuçlandığı anlaşılıyor. Boynuzu çaldıktan sonra, [false_seed.GetFirstNameNoTooltip] adlı kişinin içten içe yandığı söyleniyor.\n\nHer açıdan bakıldığında korkunç bir olay, ancak doğruysa önemli bir soruyu gündeme getiriyor..."
 agot_dragon.1009.a: "#bold Benim#! ejderham nerede? Kaderimiz nerede kesişti?"
  
 agot_dragon.1010.t: "Ejderha Soyunun Yükselişi"
 agot_dragon.1010.desc: "Yakın zamanda sarayınıza katılan ejderha soyundan gelen [recipient.GetName], ejderha çukurunda gösterdiği cesaret ve kararlılıkla takdiri hak ediyor.\n\nAncak, piç olması ödül vermeyi biraz karmaşıklaştırıyor. Bu nedenle, nasıl bir ödülün uygun olacağını dikkatlice düşünmelisiniz."
 agot_dragon.1010.a: "Onu meşru bir çocuk ilan edeceğim. Geçmişini sileceğim ve ona hak ettiği yeri vereceğim."
 agot_dragon.1010.b: "Ona yeni bir hanedan kurma izni vereceğim. Kendi mirasını yaratmasına izin vereceğim."
 agot_dragon.1010.b_tt: "[recipient.GetName] yeni bir [bastard_branch|E] kuracak"
 agot_dragon.1010.c: "Piç olması çok fazla tartışma yaratır. Başka bir ödül düşünmeliyim."
  
