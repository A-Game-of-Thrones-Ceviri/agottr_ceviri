 agot_dragon.1007.t: "Bozulmuş Bir Hasat" #NT!
 agot_dragon.1007.desc: "Her şeye göre, plan işe yaradı, ancak ben #bold ejderhasız#!.\n\nRumors kaldım, [dragon_one.Custom('GetDragonColorFull')] canavarının [dragon_one.GetNameNicknamed] [true_binder.GetTitledFirstName]'e gittiğini ve ejderha boynuzuna bahşettiğim tüm güce meydan okuduğunu yayıyorum! Eğer...\n\nVe daha da kötüsü, [dragon_keeper.GetTitledFirstName] benim #bold boynuzuma sahip!" #NT!
 agot_dragon.1007.a: "O benim #bold ejderhamdı!" #NT!
  
 agot_dragon.1008.t: "Koparılmış Ot" #NT!
 agot_dragon.1008.desc: "Adaylar kendilerini sunarlar, şanslarını denemeye hazırdırlar. Başlarını sayarken birinin kaybolduğunu fark etmem için çok geçtir. Ruh yakan ses boşlukta yankılanmadan önce, ne tür korkunç veya sıradan bir kaderle karşılaşmış olabileceklerini tahmin etmek için sadece bir anım var. Binlerce ruhun çığlıkları kemiklerimi küle çeviriyor - ya da en azından hissettiğim bu.\n\nArdından gelen sessizlikte, çok fazla karışıklık var, karışıklık [candidate_one.GetFirstName] haykırarak [false_seed.GetFirstName]'in korkunç görüntüsünü işaret ederken şoka dönüşüyor. Gözlerinden kanayan ve neredeyse fark edilmeyecek şekilde soluk soluğa kalan [false_seed.GetFirstNameNoTooltip], kavrulmuş ve kabarmış akciğerleriyle nefes almaya çalışıyor.\n\n[false_seed.GetSheHe]'ün tutunduğu ejderha boynuzu korosuna bir ses daha eklemeden önce sadece bir an geçiyor. Bir sessizlik anı geçiyor, sonra bir an daha. Ne ejderhalar bağırıyor, ne de uzakta kanatlar çırpılıyor. Adaylar ekime devam edip etmeme konusunda bana danışıyorlar." #NT!
 agot_dragon.1008.a: "Bu hiçbir şeyi değiştirmiyor... Devam et!" #NT!
 agot_dragon.1008.b: "Bunu araştırmalıyım #italic yanlış tohum#!." #NT!
 agot_dragon.1008.b_tt: "$agot_dragon.1001.b_tt$" #NT!
  
 agot_dragon.1009.t: "Kuraklık" #NT!
 agot_dragon.1009.desc: "[false_seed.GetFirstNamePossessive]'ın [dragon_keeper.GetTitledFirstName]'in mahkemesine sızdığına dair cesaretlendirici haberler almış olsam da, şimdi başarısızlık raporları duyuyorum. Kornayı çaldıktan sonra, [false_seed.GetFirstNameNoTooltip]'nin içeriden yandığı söyleniyor.\n\nHerkese göre korkunç bir sahne, ancak doğruysa önemli bir soru ortaya çıkarıyor..." #NT!
 agot_dragon.1009.a: "#bold benim#! ejderham nerede?" #NT!
  
 agot_dragon.1010.t: "Bir Ejderha Tohumunun Yükselişi" #NT!
 agot_dragon.1010.desc: "[recipient.GetName], yakın zamanda mahkememe katılan bir ejderha tohumu, ejderha çukurunda [recipient.GetHerHis] cesaret için ödüllendirilmeli.\n\nAncak, piç olarak konumları işleri karmaşıklaştırdı. Bu nedenle şimdi tam olarak nasıl ödüllendirilmeleri gerektiğine daha yakından bakmalıyım." #NT!
 agot_dragon.1010.a: "Onları meşrulaştıracağım." #NT!
 agot_dragon.1010.b: "Onlara yeni bir hane kurma izni vereceğim." #NT!
 agot_dragon.1010.b_tt: "[recipient.GetName] yeni bir [bastard_branch|E] oluşturacak" #NT!
 agot_dragon.1010.c: "[recipient.GetHerHis|U] Piçlik çok tartışmalı, başka bir şey sunun." #NT!
  
