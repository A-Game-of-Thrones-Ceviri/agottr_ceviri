  # Conduct terror campaign request 
 agot_dragon.0008.t: "Bir Terör Aracı" #NT!
 agot_dragon.0008.desc_intro: "[actor.GetTitledFirstName]'dan bir bildirim aldım. [ROOT.Char.MakeScope.Var('current_dragon').GetCharacter.GetName]'in binicisi olma durumum göz önüne alındığında, bu belki de şaşırtıcı değil, ancak şaşırtıcı olan içeriği. [actor.GetSheHe|U], sadece savaşlarda savaşmamı değil, gittiğim her yerde aktif olarak bir terör kampanyası yürütmemi istiyor - sadece düşmanımızın ordularını değil, topraklarını, tarlalarını ve insanlarını da yakmamı istiyor.\n\n" #NT!
 agot_dragon.0008.desc_keen: "Böyle bir strateji şüphesiz düşmanlarımızın önümüze sürülmesine ve topraklarının bir nesil boyunca zarar görmesine yol açacak olsa da, halk #X#! hem diyarda hem de kendi evimde beni bunun için yargılayacak.\n\n" #NT!
 agot_dragon.0008.desc_not_keen: "Böyle bir strateji beni yüzlerce, belki de binlerce kişinin katili yapardı. Buna katlanabilir miydim? Diğerleri #X#! de beni bunun için yargılayacak, hem alemde hem de kendi evimde.\n\n" #NT!
 agot_dragon.0008.desc_finish: "Böyle bir eylem, benim efendim ve komutanım tarafından bile zorlanamayacak bir eylemdir. Bu nedenle soru bana düşüyor; bu isteği kabul etmeli miyim, yoksa reddetmeli miyim?" #NT!
 agot_dragon.0008.a: "Senin isteğinle olacaktır." #NT!
 agot_dragon.0008.a.f: "[actor.GetTitledFirstNameNoTooltip] adına bir terör kampanyası yürüteceksin." #NT!
 agot_dragon.0008.b: "Senin için savaşırım, senin için cinayet işlemem." #NT!
 agot_dragon.0008.b.f: "Reddedeceksin [actor.GetTitledFirstNameNoTooltip]." #NT!
 agot_dragon.0008.accept.t: "Terör Kampanyası Başladı!" #NT!
 agot_dragon.0008.accept.desc: "[recipient.GetFirstName] isteğinizi kabul etti ve şimdi düşmanlarınızın [recipient.GetSheHe]'in yakabildiği toprakları yakıyor." #NT!
 agot_dragon.0008.refuse.t: "Terör Kampanyası Reddedildi!" #NT!
 agot_dragon.0008.refuse.desc: "[recipient.GetFirstName] sizin terör aracınız olmayı reddetti." #NT!
  
  # End terror campaign request 
 agot_dragon.0009.t: "Yanmayı Durdurmak İçin" #NT!
 agot_dragon.0009.desc_intro: "[actor.GetTitledFirstName]'dan bir bildirim geldi, ejderham [ROOT.Char.MakeScope.Var('current_dragon').GetCharacter.GetName] ile düşmanlarımıza karşı sürdürdüğüm terör kampanyasını fırsat buldukça durdurmamı istiyor.\n\n" #NT!
 agot_dragon.0009.desc_keen: "[ROOT.Char.MakeScope.Var('terror_campaign_instructor').GetCharacter.GetTitledFirstName]'ın emirlerini aldığım günden beri sevinç ve şevkle yerine getiriyorum, ancak şimdi bu görevi bırakmam isteniyor?\n\n" #NT!
 agot_dragon.0009.desc_not_keen: "[ROOT.Char.MakeScope.Var('terror_campaign_instructor').GetCharacter.GetTitledFirstName]'ın emirlerini aldığım günden beri görevim gereği sadakatle yerine getiriyorum ve şimdi bu görevi sonlandırmam isteniyor.\n\n" #NT!
 agot_dragon.0009.desc_finish: "Ama [ROOT.Char.MakeScope.Var('current_dragon').GetCharacter.GetName] benim, [actor.GetFirstNamePossessive] değil. Durdurmak ya da devam ettirmek bana kalmış." #NT!
 agot_dragon.0009.a: "Terörü bitireceğiz." #NT!
 agot_dragon.0009.b: "Hepsi #X YANANA kadar duramayız!#!" #NT!
 agot_dragon.0009.b.f: "Bu terör kampanyasını [actor.GetTitledFirstNameNoTooltip] adına yürütmeye devam edeceksiniz." #NT!
 agot_dragon.0009.accept.t: "Terör Kampanyası Sonlandı!" #NT!
 agot_dragon.0009.accept.desc: "[recipient.GetFirstName] isteğimi kabul etti ve artık düşmanlarımın topraklarını yakmayacak." #NT!
 agot_dragon.0009.refuse.t: "Terör Kampanyası Devam Ediyor!" #NT!
 agot_dragon.0009.refuse.desc: "[recipient.GetFirstName] yıkımı durdurmayı reddetti. [recipient.GetHerHim]'i hapse atabilirsiniz, ancak bunu bir Ejderha Binicisine denemek doğal risklerle birlikte gelir..." #NT!
  
  #Ride Your Dragon Normal Ride 
 agot_dragon.0010.t: "Açık Semaların Özgürlüğü" #NT!
 agot_dragon.0010.night: "Ay obsidyen gökyüzünde alçakta asılı duruyor, gümüş ışıltısını aşağıdaki dünyaya yansıtıyor. [ridden_dragon.GetName] uykulu gözlerle bana bakıyor, burun delikleri hevesle açılıyor, [ridden_dragon.Custom('GetDragonSheHe')] yaklaşmamın bir akşam yolculuğu anlamına geldiğini anlıyor.\n\n[ridden_dragon.Custom('GetDragonHerHis')|U] kanat, titrek yıldızlara karşı ritmik bir şekilde çırpılıyor, bir güç ve zarafet senfonisi, bizi daha da yükseğe fırlatıyor. Yükseldikçe, dünya altımızda dönüşüyor. Aşağıdaki ormanlar gölge ve gümüşten bir yamaya dönüşüyor, nehirler cevherin ışıltılı damarları gibi içlerinden kıvrılıyor.\n\nRüzgar etrafımızda kırbaçlanıyor, [ridden_dragon.GetNamePossessiveNoTooltip] kanatlarının vurucu nabzının altında akan bir kükreme. Ay ışığının kucaklamasında, içimdeki dünyanın şarkısını hissedebiliyorum - ben bir besteciyim ve [ridden_dragon.GetNamePossessiveNoTooltip] uçuş benim melodim." #NT!
 agot_dragon.0010.sili: "[ridden_dragon.GetName]'ın eyerine adım atıyorum, bacaklarımı sallıyorum ve eyerimin kayışlarını sıkarken [ridden_dragon.Custom('GetDragonHerHis')] güçlü kasların altımda esnediğini hissediyorum. Bir emir ve bir dalgalanmayla [ridden_dragon.Custom('GetDragonHerHim')]'nin yukarı doğru sarsıldığını hissediyorum ve saniyeler içinde açık gökyüzünde uçuyorum.\n\nBulutları yararak dünyanın ağırlığının omuzlarımdan düştüğünü hissediyorum... Geri dönmem gerektiğini biliyorum ama ejderha uçuşunun gerçek coşkusunun tadını çıkarmadan değil. Dizginleri bırakıyorum ve [ridden_dragon.GetNameNoTooltip] yeni bulduğum [ridden_dragon.Custom('GetDragonHerHis')] özgürlükle sevinç çığlıkları atıyor, yukarı doğru dönüyor, kanatlarını açmış. Dünya aşağıda beklerken, sadece bir an için bile olsa, geniş açık gökyüzünde ağırlıksız bir şekilde asılı kalıyoruz." #NT!
 agot_dragon.0010.lord: "[ridden_dragon.GetName] uçuyor ve birkaç kanat çırpışıyla [ridden_dragon.Custom('GetDragonHerHis')], ikimiz de gökyüzüne yakınız. Unvanımın ağır yükünü arkamda bırakıyorum. Bir anlığına tüm sorumlulukları bırakıp her şeyin üstüne çıkıyorum — rüzgarın okşayışını ve güneşin öpücüğünü hissetmek için.\n\nKendimi tamamen bırakıp şimdiki zamanda dolu dolu yaşayabildiğim anlar nadirdir, bu da bu uçuşu daha da heyecan verici hale getiriyor. [ridden_dragon.GetNameNoTooltip] dönmeye başlıyor ve birkaç dakika buharını bıraktıktan sonra, [ridden_dragon.Custom('GetDragonHerHim')]'e tekrar tekrar yükselmesini, #italic ve tekrar#!.\n\nWe bulutların en yüksek zirvelerine ulaşmasını emrediyorum. Gözlerimi kapatıyorum, kollarımı sonuna kadar açıyorum ve burada, her şeyden uzakta, sanki #italic yeni bir gençlik#!. [ridden_dragon.GetNamePossessiveNoTooltip] kükreme, [ridden_dragon.Custom('GetDragonSheHe')]'un da paylaştığımız özel zamandan memnun olduğunu anlamamı sağlıyor." #NT!
 agot_dragon.0010.greeny: "[ridden_dragon.GetName], [ridden_dragon.Custom('GetDragonHerHis')] eyerine tırmanırken beklentiyle mırıldanıyor. [ridden_dragon.Custom('GetDragonHerHim')] ile olan bağlantı başka hiçbir yerde hissetmediğim bir şey ve söylenmemiş bir emirle havaya kalkıyoruz.\n\n[ridden_dragon.GetNameNoTooltip] dizginleri geri çekerken onaylayarak kükredi ve [ridden_dragon.Custom('GetDragonHerHim')] daha yükseğe #italic ve daha yükseğe#!. sürüyor. Sanki tanrılar tarafından yukarı doğru çekilmiş gibi tırmanıyoruz ve sonra sessizliğe gömülüyoruz - tek ses kanatların üzerinden geçen rüzgar.\n\nBurada, bulutların üstünde, yüzümde güneşle, özgürüm. Görevden, endişeden ve #italic tüm dünyevi yüklerden#!. özgürüm. Her Ejderha Binicisinin hissettiğini bildiğim şeyi hissediyorum: bilinen dünyanın ötesinde, ufku sonsuza dek kovalayarak uçmaya devam etme arzusu." #NT!
 agot_dragon.0010.troof: "Gökyüzü açık ve güneş parlıyorken, bugün [ridden_dragon.GetName] ile dragonback'te biraz zaman geçirmek için mükemmel bir gün. Eyerimi önceden hazırlamaları ve en rahat binicilik kıyafetlerimi giymeleri için Ejder Kourucularını çağırdım.\n\nYaklaşırken, [ridden_dragon.Custom('GetDragonSheHe')] beni karşılamak için [ridden_dragon.Custom('GetDragonHerHis')] boynunu indirdi. Heybetin [ridden_dragon.Custom('GetDragonHerHis')] karşısında hayrete düşerek elimi bir anlığına pulların üzerinde gezdirmek için uzandım, ardından eyere doğru uzanıp oturmak için tırmandım. Kendimi konumlandırmak için bacağımı eyerin üzerinden kaldırırken, uzun ve derin bir nefesle gergin duygularımı dışarı attım.\n\nUçuşa hazırlanmak için, ayağımın sağlam bastığından emin oldum ve [ridden_dragon.Custom('GetDragonHerHis')] eyerin saplarını sıkıca kavradım. Farkına varmadan, Valyrian çeliği gibi gökyüzünü kesen karadan çok yukarıdaydık. Aşağıdaki güçlü kuvveti ve yukarıdaki rüzgarı hissederek, kara ve denizin ihtişamını içime çekiyorum. Ne harika bir şey!" #NT!
 agot_dragon.0010.tukha: "Elimi uzatıp bulutlara dokunuyorum; çiğ damlaları birleşiyor. Damlacıkların derinliği, ufukta kabaran fırtına gibi zihnimde beliriyor. Sonra aklıma şu soru geliyor: Bu hissiyatı kaç kişi deneyimlemiştir? Tüm tarih boyunca, sayıları memleketteki tek bir salona sığabilir miydi? Bugün yaşayan biri biliyor mu yoksa bu deneyimi yaşayan tek kişi ben miyim?\n\n[ridden_dragon.GetName], sanki düşüncelerimin farkındaymış gibi [ridden_dragon.Custom('GetDragonHerHis')] kanatlarını buluta doğru daldırıyor ve [ridden_dragon.Custom('GetDragonSheHe')]'nin de artık bu anı paylaştığını kabul etmek zorunda kalıyorum. Yanılıyor olabilirim ama bu tavizin [ridden_dragon.GetNameNoTooltip] neşe getirdiğini hissediyorum. Sanırım bunda da bir rahatlık var; bağımızın derinliğinin bir hatırlatıcısı." #NT!
 agot_dragon.0010.aemmly: "Kral Toprakları, [ridden_dragon.GetName] bulutlara doğru yükselirken altımda küçülüyor. [ridden_dragon.Custom('GetDragonHerHis')|U] heyecan manyetik, ancak [ridden_dragon.Custom('GetDragonHerHis')] kanatlarının ritmi bir kalp atışı kadar rahatlatıcı. Blackwater Körfezi'ne bakıyorum ve yüz yıldır Valyria'nın son kalıntılarını barındıran, sokaktaki kaba Arnavut kaldırımları büyüklüğündeki Driftmark ve Ejderha Kayası adalarını görüyorum.\n\nHer şey yeterince çabuk gidiyor. [ridden_dragon.GetNameNoTooltip] bulutların arasından fışkırıyor ve aniden altımda uzanan kaotik dünya yok oluyor. Hafif bir esinti tenime değiyor ve üzerime uhrevi bir huzur hissi çöküyor, gülümsemeden edemiyorum. [ridden_dragon.GetNameNoTooltip] neşeyle mırıldanıyor, sanki [ridden_dragon.Custom('GetDragonSheHe')]'in ait olduğu yerin burası olduğunu ilan etmek ister gibi. Anın tadını çıkarıyoruz, ancak sonsuza kadar süremez." #NT!
 agot_dragon.0010.harrenhal: "[ridden_dragon.GetNamePossessive] eyer ben geldiğimde çoktan hazırdı. Daha da iyisi, bu lanetli kaleden uzakta temiz hava almak için sabırsızlanıyorum. Bu kasvetli odalar ve bu rahatsız edici aura hızla ağırlaşıyor.\n\nBulutlara yaklaştıkça, sanki bir şey beni izliyormuş gibi garip bir hissin üstesinden gelemiyorum. Harren'in hayaletinin beni takip etmediğinden emin olmak istercesine arkama kısa bir bakış atıyorum; burada, bu yükseklikte bile, kalesi heybetli görünüyor. Ne kadar devasa... Onların ölçüsüzlüğünden kurtulmadan önce bulutları delmeyi beklemeliyim.\n\nBulutlardan oluşan bir örtü, devasa boyutu açık gökyüzünün uçsuz bucaksız özgürlüğüyle boy ölçüşemeyen Harrenhal'ın baskısına karşı benim siperim oluyor. Bu lanetli kalenin bana yaşattığı birçok dehşet bile beni [ridden_dragon.GetNameNoTooltip]'e bağlayan bağı zayıflatamıyor!" #NT!
 agot_dragon.0010.oldtown: "Hightower ismine yakışır şekilde yaşıyor. [ridden_dragon.GetName]'ın tepeye tırmanmak için [ridden_dragon.Custom('GetDragonHerHis')] kanatlarını kullanması biraz zaman alıyor. Orada, sanki [ridden_dragon.GetNameNoTooltip] bir mumun alevine çekilen basit bir güveye dönüşmüş gibi, etrafında dönüyoruz.\n\nEjderhaların ateşten yapılmış et olduğu ve hiç kimsenin onların doğuştan gelen hakimiyetlerinden şüphe etmediği doğru olabilir... bu yüzden belki de etrafında beliren bu devasa işaret [ridden_dragon.Custom('GetDragonHerHim')]'e tanıdık bir şey çağrıştırıyor.\n\nHer ikisi de bir sembol. Biri, insanın yaratabileceği şey; diğeri, doğanın yaratabileceği şey. Saygı ve korku uyandıran iki varlık. Böyle bir bağ kurmayı başardığımı bilmek beni #italic en yüksek#! dereceye kadar sevindiriyor." #NT!
 agot_dragon.0010.coastal: "Ellerim [ridden_dragon.GetName]'ın üzerinde, başım [ridden_dragon.Custom('GetDragonHerHim')]'e bastırılmış haldeyken, [ridden_dragon.Custom('GetDragonHerHis')] bedeninden akan hayatı hissediyorum — bağlantımız tarafından paylaşılan bir hayat. [ridden_dragon.Custom('GetDragonHerHim')]'e gülümsüyorum ve [ridden_dragon.Custom('GetDragonSheHe')]'ün de ejderhalara özgü dilde gülümsediğine yemin edebilirim.\n\nGecikmeden uçuşa geçiyoruz. Gökyüzünün enginliğinde kolayca kaybolabilirken, bulutların yanında uçup dönerken, [ridden_dragon.GetNameNoTooltip] beni denize doğru götürüyor. Bir başka enginlik, tıpkı muhteşem.\n\n[ridden_dragon.Custom('GetDragonHerHis')|U] hız, suyun yüzeyinde bir dalgalanma yaratacak kadar yüksek. Kaçan balıklar, biz geçerken dağılırken, daha oyuncu olan yunuslar yanımızda yüzüyor. [ridden_dragon.Custom('GetDragonHerHis')] kanatlarının ani ve güçlü bir çırpışıyla, [ridden_dragon.GetNameNoTooltip] en yaramaz yunusun bile bizi takip edemeyeceği bir yere yükseliyor." #NT!
 agot_dragon.0010.cloudforest: "[ridden_dragon.GetName], [ridden_dragon.Custom('GetDragonSheHe')]'nin uçmaya hazır olduğunu belirten [ridden_dragon.Custom('GetDragonHerHis')] kanatlar açıyor. [ridden_dragon.Custom('GetDragonHerHim')]'e birkaç sevgi dolu onay okşaması yapıyorum ve [ridden_dragon.Custom('GetDragonSheHe')] gökyüzüne fırlıyor.\n\nYakında, görüşün yoğun sisli kütleler tarafından engellendiği bulut ormanlarının arasındayız — ama bugün özellikle yoğun görünüyor, sanki #italic bir şey#! bizi uçmaktansa geri dönmeye teşvik ediyormuş gibi. Burada, tek başıma, bizi hiçbir müdahale olmadan birleştiren bağı hissedebiliyorum. [ridden_dragon.GetNameNoTooltip] bağlantımız aracılığıyla hayal kırıklığımı hissedebiliyor ve sanki beni bundan kurtarmak istercesine, [ridden_dragon.Custom('GetDragonSheHe')] ateşi şiddetle serbest bırakıyor.\n\nBu sisli kütleler su damlalarından başka bir şey değil ve ateş suyun önünde eğilemez — #attacker_color ejderha ateşi değil#!. Çevredeki tüm sis dağıldı... ya da daha doğrusu, akkor jet tarafından süpürüldü. Bir ejderha için bu zararsız hareket, herkese bu ilahi yaratıkların gücünü hatırlatıyor: #italic Doğa bile onların iradesine boyun eğmek zorunda.#!" #NT!
 agot_dragon.0010.frozenflats: "[ridden_dragon.GetName] ve ben bir süredir havadaydık ki [ridden_dragon.Custom('GetDragonSheHe')] buzlu zemine daha da yaklaşmaya başladı. [ridden_dragon.Custom('GetDragonHerHis')] kanatlarının güçlü çırpınışları [ridden_dragon.Custom('GetDragonHerHim')]'ün [ridden_dragon.Custom('GetDragonHerHis')] düşüşünü yavaşlatmasına izin verdi, ardından [ridden_dragon.Custom('GetDragonHerHis')] pençeli ayaklarını buza yerleştirdi. O anda [ridden_dragon.Custom('GetDragonSheHe')] kaymaya başladı.\n\nBunun [ridden_dragon.Custom('GetDragonHerHim')]'ü heyecanlandıracağını beklemezdim ama heyecanlandırdı! Farkında olmadan, bu ejderha yolculuğu kayma seansına dönüştü. Buzdan kendim yararlanmak için eyerimden kayıyorum. Çocukça bir eğlence kesinlikle, ama [ridden_dragon.GetNameNoTooltip] ile paylaşıldığında beni rahatsız etmiyor. [ridden_dragon.Custom('GetDragonSheHe')] yeter dediğinde, [ridden_dragon.Custom('GetDragonSheHe')] dengeyi sağlamak için pençelerini sıkıca buza saplar.\n\nEyerin üzerine geri dönmek üzereyken, [ridden_dragon.Custom('GetDragonHerHim')] başımı indirip [ridden_dragon.Custom('GetDragonHerHis')] buzdaki yansımaya baktığımı fark ediyorum. Aynısını yapıyorum ama kendi yüzümü değil, sadece [ridden_dragon.GetNameNoTooltip] görüyorum." #NT!
 agot_dragon.0010.urban1a: "Fazla uzatmadan, [ridden_dragon.GetName] beni şehrin yukarısına taşıyor. Bu yolculuk için hissediyorum — hayır, biliyorum; biliyorum çünkü #italic hissediyorum#! — [ridden_dragon.Custom('GetDragonSheHe')] gökyüzünün enginliğinde kaybolmak istemiyor. [ridden_dragon.Custom('GetDragonSheHe')]'ün istediği şey şehrin üzerinde uçmak ve böylece bu yere ve sakinlerine hükmetmek. Tüm ejderhaların içinde, etraflarındakilere hükmetme içgüdüsü — bazen gömülü — vardır.\n\n" #NT!
 agot_dragon.0010.urban1b: "Fazla uzatmadan, [ridden_dragon.GetName] bizi gökyüzüne fırlatıyor. Aşağıda, şehir hayatla dolu. Tüm bu insanlar, faaliyetlerine dalmış, sokaklarda dolaşıyorlar — tıpkı bir ejderhanın damarlarında kaynayan kan gibi. Şüphesiz ki [ridden_dragon.Custom('GetDragonHerHim')]'i şehrin yakınında kalmaya iten bu heyecandı; halkın düşünceli yüzlerini neredeyse net bir şekilde görebiliyordum.\n\n" #NT!
 agot_dragon.0010.urban2a: "[ridden_dragon.Custom('GetDragonHerHim')]'a kaç kez binersem bineyim, yanımızdan geçerken burun kıvıran sıradan insanlar hiç bitmiyor. Çünkü sıradan insanların bizim yerimizde olmasının tek yolu bu: hayal gücü. Ejderha Binicilerinin sahip olduğu ayrıcalığa sahip değiller.\n\n" #NT!
 agot_dragon.0010.urban2b: "Halk, böyle bir yaratığın üzerlerinden uçtuğunu görmemiş gibi davranamaz. Hepsi gökyüzüne gözlerini devirir... Bu manzarayı kaç kez görmüş olurlarsa olsunlar, sıradan insanlar bir Ejderha Binicisi olma ayrıcalığına asla sahip olamayacaklarını bilirler.\n\n" #NT!
 agot_dragon.0010.urban3a: "Bu köylüler bu gücü, bu ihtişamı asla bilmeyecekler. Bu benim ve benim gibiler için saklıdır. Ejderha Binicileri küçük halk için acıma duymamalı — hayır, #italic duyamaz#! duymamalı. Bu [ridden_dragon.GetNameNoTooltip]'den #italic bana#! bir armağandır." #NT!
 agot_dragon.0010.urban3b: "Böyle bir yaratığa binmenin nasıl bir his olduğunu asla bilemeyecekler, ya da beni [ridden_dragon.Custom('GetDragonHerHim')]'a bağlayan bağı asla anlayamayacaklar. Ve bu konuda onlara acıyorum, çünkü eğer şu anda kendimi bu kadar canlanmış hissediyorsam, bu kesinlikle [ridden_dragon.GetNameNoTooltip] sayesindedir." #NT!
 agot_dragon.0010.urban3c: "Sonsuza dek öyle kalacaklar... tüccar, demirci, dokumacı, kasap, her neyse. Yararlı olsalar da, onlar için asla mutlak özgürlüğün kapılarını açmayacak işler. Bu özgürlüğü yalnızca bir ejderha deneyimleyebilir ve [ridden_dragon.GetNameNoTooltip] ile bağı bu kadar değerli kılan şey budur." #NT!
 agot_dragon.0010.a: "Rüzgar! Gökyüzü! Ne özgürlük!" #NT!
 agot_dragon.0010.a.arrogant: "İşte ben buradayım, insanlara tanrı gibi!" #NT!
 agot_dragon.0010.a.f: "Gökyüzünde geçirdiğiniz zamanın tadını çıkaracaksınız." #NT!
 agot_dragon.0010.b: "Öncü ol [ridden_dragon.GetNameNoTooltip]!" #NT!
 agot_dragon.0010.b.f: "[ridden_dragon.GetNameNoTooltip]'ın yolu göstermesine izin vereceksin." #NT!
 agot_dragon.0010.c: "Hava manevralarımızı uygulama zamanı." #NT!
 agot_dragon.0010.c.f: "[ridden_dragon.GetNameNoTooltip] ile dövüş hareketlerinizi çalışacaksınız." #NT!
  
 agot_dragon.0011.t: "Ulaşılamayacak kadar uzak gökyüzü" #NT!
 agot_dragon.0011.desc: "[ROOT.Char.MakeScope.Var('current_dragon').GetCharacter.GetName]'ın eyerine adım atıyorum, bacaklarımı sallıyorum ve eyerimin kayışlarını sıkarken [ROOT.Char.MakeScope.Var('current_dragon').GetCharacter.Custom('GetDragonHerHis')]'in güçlü kaslarının altımda esnediğini hissediyorum. Kahretsin... kayışlar... bağlanmıyor... #S Aghhh! #!\n\nWith çarparak [ROOT.Char.MakeScope.Var('current_dragon').GetCharacter.GetFirstNameNoTooltip]'ün yanına düştüğümü hissediyorum, bulanık görüş [ROOT.Char.MakeScope.Var('current_dragon').GetCharacter.Custom('GetDragonHerHim')]'ten aldığım şaşkın bakışı kaydediyor. Hizmetçilerimin bastırılmış kahkahaları, ayakta dururken kafamın çarpmasıyla uyumlu bir şekilde çınlıyor. Belki de ejderha binmek bugün en iyi fikir değil." #NT!
 agot_dragon.0011.a: "Eh, belki bir dahaki sefere!" #NT!
 agot_dragon.0011.a.f: "Sarhoş yapınız nedeniyle bugün ata binemiyorsunuz." #NT!
  
 agot_dragon.0012.t: "Sarhoşken Uçma Kazası" #NT!
 agot_dragon.0012.desc: "Rahatsız bir şekilde [ROOT.Char.MakeScope.Var('current_dragon').GetCharacter.GetName]'ın eyerine adım atıyorum, bacaklarımı [ROOT.Char.MakeScope.Var('current_dragon').GetCharacter.Custom('GetDragonHerHis')]'in üzerinden geriye doğru sallamayı başarmadan önce basamağı neredeyse kaçırıyordum. Hafifçe geveleyerek ve aniden yükselerek [ROOT.Char.MakeScope.Var('current_dragon').GetCharacter.Custom('GetDragonHerHim')]'nin yukarı doğru sıçradığını hissediyorum ve saniyeler içinde açık gökyüzünde uçuyorum.\n\nRüzgarın yüzümün üzerinden geçtiğini hissediyorum, his donuk tenime yayılırken gözlerimi kapatıyorum. Birden dengemin değiştiğini hissediyorum — eyere uzanıyorum ama çırpınan parmaklarım tutunamıyor! Sorun değil, kayışların beni yakalayacağından eminim...\n\nYakalamıyorlar, bağlamayı unuttum." #NT!
 agot_dragon.0012.a: "#S Ah fuuuuuuuuuuuu—#!" #NT!
 agot_dragon.0012.a.f: "Sarhoşluğun bugün senin sonunu ispatladı." #NT!
  
  # Dragon terror regret event 
 agot_dragon.0013.t: "Deri dökülmesinin korkunç rüyaları" #NT!
 agot_dragon.0013.desc: "Yüzler. Uçarak geçerken yüzler bana bağırıyor, ejderhamın kanatlarının altında yanarken derileri soyuluyor. Daha hızlı uçmaya çalışıyoruz, giderken yanıyoruz ama kemikler öne doğru tökezlemeye devam ediyor. Erkekler, kadınlar, çocuklar. Bize doğru bağırıyorlar. Yakalıyorlar. Bana pençe atıyorlar. Durmam için yalvarıyorlar. Kavrıyorlar. Uzanıyorlar. Beni aşağı çekiyorlar.\n\nSoğuk ter içinde uyanıyorum, kalbim göğsümde çarpıyor. Yüzleri kafamdan çıkaramıyorum. Çığlıkları kulaklarımdan çıkaramıyorum. Burnumdan yanık et kokusunu çıkaramıyorum. Alevlerin sıcaklığını cildimden çıkaramıyorum.\n\n#S Suçluluk duygusunu kalbimden çıkaramıyorum.#!" #NT!
 agot_dragon.0013.a: "Ben neden böyle korkunç şeyler yaptım ki!?" #NT!
 agot_dragon.0013.b: "Ben... Ben içkide teselli bulurum... belki..." #NT!
 agot_dragon.0013.c: "Ben... Ben geneleve gitmeliyim." #NT!
 agot_dragon.0013.d: "Bugün kimsenin yüzüne bakamam!" #NT!
 agot_dragon.0013.e: "Onların acısını kendi acım olarak kabul etmeliyim!" #NT!
 agot_dragon.0013.f: "Yeni kıyafetler! Bunlar... lekeli..." #NT!
 agot_dragon.0013.f.f: "Terörize ettiğiniz kıyafetlerin yerine yenilerini satın alacaksınız." #NT!
 agot_dragon.0013.g: "Rüyalarımda yüzlerle karşılaşmaya alışkınım..." #NT!
 agot_dragon.0013.h: "Hizmetçiler! Bugün çift kahvaltı istiyorum!" #NT!
 agot_dragon.0013.i: "Ben... Bugün yemek yiyemeyeceğim sanırım." #NT!
 agot_dragon.0013.j: "Düşüncelerimi yazayım, belki faydası olur." #NT!
 agot_dragon.0013.k: "Sabah koşum bugün biraz daha uzun olacak." #NT!
 agot_dragon.0013.l: "Belki suçluluk duygumu hafifletir diye fakirlere bağışta bulunacağım." #NT!
 agot_dragon.0013.m: "KÖTÜ RÜYA KORKUNÇ! KÖTÜ KÖTÜ RÜYA!" #NT!
  
 # Dragon conquest surrender event 
 agot_dragon.0014.t: "[ROOT.Char.GetTitleAsNameNoTooltip] Kim Diz Çöktü?" #NT!
 agot_dragon.0014.desc: ""Korkunç haberler Majesteleri!" diye haykırdı hizmetçim bana doğru koşarak. "[attacker.GetTitledFirstName]'ın sizin boyun eğmenizi talep ettiği haberi geldi! [attacker.GetSheHe|U], tacınızı [attacker.GetHerHim]'ye teslim etmenizi ve [attacker.GetHerHim]'yi haklı hükümdarınız olarak tanımanızı talep ediyor!"\n\nMahkeme dehşete kapılmış görünüyor — savaş alanında bir ejderhayla karşılaşmak mı? Kuvvetlerimi buna mı adamak istiyorum? Elbette, bağımsızlığımdan vazgeçmek de aynı şekilde düşünülemez.\n\nNe yapacağım?" #NT!
 agot_dragon.0014.a: "[attacker.GetTitledFirstNameNoTooltip] ile yüzleşemem — Diz çökeceğim." #NT!
 agot_dragon.0014.a.tt: "[attacker.GetTitledFirstNameNoTooltip]'a teslim olacaksın." #NT!
 agot_dragon.0014.b.no_dragon: "[attacker.GetTitledFirstNameNoTooltip]'a diz çökmeyeceğim!" #NT!
 agot_dragon.0014.b.dragon: "Bizim de ejderhalarımız var, teslim olmayacağız!" #NT!
 agot_dragon.0014.b.tt: "[attacker.GetTitledFirstNameNoTooltip]'a teslim olmayacaksın." #NT!
  
 agot_dragon.0015.opening: "[defender.Custom2('AppropriateGreeting', ROOT.Char)]" #NT!
 agot_dragon.0015.desc: "Sana karşı duramam. Ben, [defender.GetTitledFirstName], sana sadakat yemini ediyorum ve seni meşru hükümdarım olarak kabul ediyorum. Sana sadakatle hizmet edeceğim ve meşru mirasçılarının taleplerini savunacağım." #NT!
 agot_dragon.0015.a: "Güzel, [defender.GetSheHe]'ın aklını başına almasına sevindim." #NT!
 agot_dragon.0015.a.sadistic: "Eh, her zaman fethedilecek başka bir alem vardır." #NT!
  
 # Generic dragon gender reveal event 
 agot_dragon.0016.t: "Cinsiyet Soruları Çözüldü" #NT!
 agot_dragon.0016.desc.start: "Şimdiye kadar ben ve dünyanın geri kalanı [dragon.GetFirstName] adlı ejderhanın erkek olduğunu zannediyordukç" #NT!
 agot_dragon.0016.desc.my_dragon: "Şimdi bağımız aracılığıyla #emp hissediyorum#!" #NT!
 agot_dragon.0016.desc.others_dragon: "Şimdi bana [dragonrider.GetTitledFirstName]'ın şunu ilan ettiği söylendi:" #NT!
 agot_dragon.0016.desc.owned_dragon: "Şimdi bana, hizmetlilerimin gözlemleri şunu söyleniyor:" #NT!
 agot_dragon.0016.desc.owned_dragon_revealing: "\n\nŞimdi [revealing.GetName] tarafından bana [revealing.GetHerHis] gözlemine dayanarak şu söyleniyor:" #NT!
 agot_dragon.0016.desc.wild_dragon: "Şimdi bana, halkın gözlemlerine ve konuşmalarına dayanarak," #NT!
 agot_dragon.0016.desc.confirm: "bu doğrulandı. [dragon.GetFirstNameNoTooltip] gerçekten erkektir.\n\nBu, [dragon.GetNamePossessiveNoTooltip] cinsiyeti sorusunu sonsuza dek ortadan kaldırır." #NT!
 agot_dragon.0016.desc.actually: "Aslında, [dragon.GetFirstNameNoTooltip] dişiymiş!\n\nDünya, onun yumurtlayacağı yumurtaların haberini merakla bekliyor." #NT!
 agot_dragon.0016.a: "Peki o halde!" #NT!
 agot_dragon.0016.b: "[dragon.Custom('DragonFemaleMale')] mı? Bunu bildiğim iyi oldu." #NT!
  
 # The conquered cities 
 agot_dragon.0017.t: "Fethedilen Şehirler" #NT!
 agot_dragon.0017.desc: "Zafer! Yeni imparatorluğum, Triarşi hükümetinin çöküşünden doğdu.\n\nŞimdi bu beden benim demir kanatlarımın altına girdiğine göre, eski oligarşinin küllerinden gerçek bir üniter devlet kurma fırsatı var.\n\nAncak doğal bir soru şu: Yeni imparatorluğumun merkezi nerede olacak?" #NT!
 agot_dragon.0017.a: "[target_title_1.GetNameNoTier] imparatorluğumun merkezi olacak!" #NT!
 agot_dragon.0017.a.f: "[target_title_1.GetBaseNameNoTooltip]'dan itibaren hükmedeceksin." #NT!
 agot_dragon.0017.a.tt: "[target_title_1.GetBaseName], [GetTitleByKey('e_three_daughters').GetNameNoTier]'nin [de_jure_capital|E]'i olacaktır." #NT!
 agot_dragon.0017.b: "[target_title_2.GetNameNoTier] en uygunu değil mi?" #NT!
 agot_dragon.0017.b.f: "[target_title_2.GetBaseNameNoTooltip]'dan itibaren hükmedeceksin." #NT!
 agot_dragon.0017.b.tt: "[target_title_2.GetBaseName], [GetTitleByKey('e_three_daughters').GetNameNoTier]'nin [de_jure_capital|E]'i olacaktır." #NT!
 agot_dragon.0017.c: "[target_title_3.GetNameNoTier]'dan itibaren hükmedeceğim!" #NT!
 agot_dragon.0017.c.f: "[target_title_3.GetBaseNameNoTooltip]'dan itibaren hükmedeceksin." #NT!
 agot_dragon.0017.c.tt: "[target_title_3.GetBaseName], [GetTitleByKey('e_three_daughters').GetNameNoTier]'nin [de_jure_capital|E]'i olacaktır." #NT!
 agot_dragon.0017.d: "Bu tüccarlar artık bana hizmet ediyor #bold ben onlara gelmem!" #NT!
 agot_dragon.0017.d.f: "Mevcut başkentinizden kalıp yöneteceksiniz." #NT!
 agot_dragon.0017.d.tt: "[current_capital.GetName], [GetTitleByKey('e_three_daughters').GetNameNoTier]'nin [de_jure_capital|E]'i olacaktır." #NT!
  
  #Dragon Death 
 agot_dragon.0018.t: "Bir Ejderhanın Ölümü" #NT!
 agot_dragon.0018.desc: "[dead_dragon.GetNameNicknamed] öldü, nasıl olabilir? Uzun zamandır paylaştığımız bağ artık yok.\n\n[dead_dragon.Custom('GetDragonSheHe')]'in ilk geçen olacağını hiç beklemiyordum. Geride kalan olmak acı verici ve bağımızın olduğu yerdeki boşluğu hissedebiliyorum — sanki biri onu göğsümden oymuş gibi." #NT!
 agot_dragon.0018.a: "Seni özleyeceğim, [dead_dragon.GetNameNoTooltip]..." #NT!
 agot_dragon.0018.b: "Nasıl devam edeceğim?" #NT!
  
  # Dragon mate notification 
 agot_dragon.0019.t: "Yeni Bir Çiftleşme Çifti" #NT!
 agot_dragon.0019.desc: "[dragon_female.GetFirstName] ve [dragon_male.GetFirstName]'in birlikte giderek daha fazla zaman geçirdikleri bildirildi. Birbirlerinden hoşlanmış gibi görünüyorlar ve artık çiftleşme çifti oldukları düşünülüyor.\n\nUmarım bu, çok geçmeden bir yumurta kümesine yol açar." #NT!
 agot_dragon.0019.a.compassionate: "#bold Ah!#! Ne kadar harika!" #NT!
 agot_dragon.0019.a.sadistic: "Onların zürriyetleri ne dehşetler getirecek!" #NT!
 agot_dragon.0019.a.lustful: "Bizden çok da farklı değil aslında." #NT!
 agot_dragon.0019.a.cynical: "Onlar sadece hayvan değil mi?" #NT!
 agot_dragon.0019.a: "Eh... onlar için iyi olmuş sanırım." #NT!
 agot_dragon.0019.tt: "[dragon_female.GetName] ve [dragon_male.GetName] artık çiftleşen bir çift" #NT!
  
  # Dragon went wild notification 
 agot_dragon.0020.t: "Vahşileşen Bir Ejderha" #NT!
 agot_dragon.0020.desc: "Evimiz için trajik bir haber, [now_wild_dragon.GetName], [dead_rider.GetName]'in ölümünden sonra uçup gitmiş gibi görünüyor. [now_wild_dragon.GetFirstNameNoTooltip]'yi uzaklaştıran şey keder miydi yoksa özgürlük arzusu muydu, bunu asla bilemeyiz.\n\nHepimiz için üzücü bir gün, çünkü şimdi hem ejderhanın hem de binicinin kaybıyla başa çıkmak zorundayız." #NT!
 agot_dragon.0020.a: "İnanamıyorum..." #NT!
 agot_dragon.0020.a.f: "[now_wild_dragon.GetNameNoTooltip] kaybıyla nasıl başa çıkacağınızı düşünüyorsunuz." #NT!
 agot_dragon.0020.a.tt: "[now_wild_dragon.GetName] artık [wild_dragon|E]" #NT!
  
  # Dragon suicide 
 agot_dragon.0021.desc: "[helping_dragon.GetName]'a doğru adım atıyorum, [helping_dragon.Custom('GetDragonSheHe')] bana doğru büyük bir [helping_dragon.Custom('GetDragonHerHis')] formda dönerken botlar taşta yankılanıyor. [helping_dragon.Custom('GetDragonHerHis')] gözlerinin derinliklerine bakıyorum ve şüpheli bir bakış geri dönüyor. [helping_dragon.Custom('GetDragonHerHis')] üzüntü, [helping_dragon.Custom('GetDragonHerHis')] soru hissediyorum ama sonunda [helping_dragon.Custom('GetDragonSheHe')] itaat edecek.\n\nEjderhanın ağzının açık olduğu, [helping_dragon.Custom('GetDragonHerHis')] gırtlağında ateşin yükseldiği korkunç bir görüntü var. Bir sıcaklık dalgası var ve tüm dünyam beyaza dönüyor." #NT!
 agot_dragon.0021.a.valyrian: "#italic Kirimvose, [helping_dragon.GetNameNoTooltip].#!" #NT!
 agot_dragon.0021.a: "Teşekkürler, [helping_dragon.GetNameNoTooltip]..." #NT!
  
 agot_dragon.0022.desc: "[helping_dragon.GetName]'a doğru adım atıyorum, [helping_dragon.Custom('GetDragonSheHe')] bana doğru büyük bir [helping_dragon.Custom('GetDragonHerHis')] form döndürürken çizmelerim taşta yankılanıyor. [helping_dragon.Custom('GetDragonHerHis')] gözlerinin derinliklerine bakıyorum ve şüpheli bir bakış geri dönüyor. [helping_dragon.Custom('GetDragonHerHis')] üzüntü, [helping_dragon.Custom('GetDragonHerHis')] soru hissediyorum ama sonunda [helping_dragon.Custom('GetDragonSheHe')] itaat edecek.\n\nEjderhanın ağzının açıldığı, [helping_dragon.Custom('GetDragonHerHis')] gırtlağında ateşin yükseldiği korkunç bir görüntü var. Bir sıcaklık dalgası geliyor ve kendimi sona hazırlıyorum ama aniden yanıma bir #bold ÇARPMA #! hissediyorum ve yere fırlatılıyorum." #NT!
 agot_dragon.0022.desc_ending: "Az önce durduğum yerde, hayatını benim hayatım için feda eden bir muhafız ejderha ateşiyle yıkanıyor." #NT!
 agot_dragon.0022.a: "Hayır! Ben olmalıydım! #italic Ölmeme izin ver!#!" #NT!
 agot_dragon.0022.a.f: "Diğer muhafızların seni kendinden kurtarırken seni sürükleyerek götürüyorlar." #NT!
  
  # Chased By Cannibal! 
 agot_dragon.0023.t: "Bir Yamyam Tarafından Takip Ediliyorum!" #NT!
 agot_dragon.0023.sili: "[ridden_dragon.GetName]'ın eyerine adım atıyorum, bacaklarımı sallıyorum ve eyerimin kayışlarını sıkarken [ridden_dragon.Custom('GetDragonHerHis')]'in güçlü kaslarının altımda esnediğini hissediyorum. Bir emir ve bir dalgalanmayla [ridden_dragon.Custom('GetDragonHerHim')]'nin yukarı doğru sıçradığını hissediyorum ve saniyeler içinde açık göklerde uçuyorum.\n\n" #NT!
 agot_dragon.0023.lord: "[ridden_dragon.GetName] uçar ve birkaç [ridden_dragon.Custom('GetDragonHerHis')] kanat çırpışıyla ikimiz de göklere yakın oluruz. Unvanımın ağır yükünü arkamda bırakıyorum. Bir anlığına tüm sorumlulukları bırakıp her şeyin üstüne çıkıyorum — rüzgarın okşamasını ve güneşin öpücüğünü hissetmek için.\n\n" #NT!
 agot_dragon.0023.greeny: "[ridden_dragon.Custom('GetDragonHerHis')] eyerine tırmanırken [ridden_dragon.GetName] beklentiyle mırıldanıyor. [ridden_dragon.Custom('GetDragonHerHim')] ile olan bağlantı başka hiçbir yerde hissetmediğim bir şey ve söylenmemiş bir emirle havaya uçuyoruz.\n\n" #NT!
 agot_dragon.0023.tukha: "Elimi uzatıp bulutlara dokunuyorum; çiğ damlaları birleşiyor. Damlacıkların derinliği, ufukta kabaran fırtına gibi zihnimde beliriyor. Sonra aklıma şu soru geliyor: Bu hissi deneyimleyen kaç kişi var? Tüm tarih boyunca, sayıları evdeki tek bir salona sığabilir miydi? Bugün yaşayan biri biliyor mu yoksa bu deneyimi yaşayan tek kişi ben miyim?\n\n" #NT!
 agot_dragon.0023.aemmly: "[ridden_dragon.GetName] bulutlara doğru uçarken Kral Toprakları altımda küçülüyor. [ridden_dragon.Custom('GetDragonHerHis')|U] heyecan manyetik, ancak [ridden_dragon.Custom('GetDragonHerHis')] kanatlarının ritmi bir kalp atışı kadar rahatlatıcı. Blackwater Koyu'na bakıyorum ve Valyria'nın son kalıntılarını yüz yıldır barındıran, sokaktaki kaba Arnavut kaldırımları büyüklüğündeki adalar olan Driftmark ve Ejderha Kayası'u görüyorum.\n\n" #NT!
 agot_dragon.0023.cont: "Birkaç dakika sonra arkamdan gelen bir kükreme sesiyle dalgınlığımdan fırladım! Dehşetle dönüp [cannibal_dragon.GetName]'ın beni sıcak bir şekilde takip ettiğini, [cannibal_dragon.Custom('GetDragonHerHis')]'in gözlerinin [ridden_dragon.GetNameNoTooltip] ve bana dikildiğini gördüm!\n\nSavaşmak için çok büyüktük, hayatta kalma umudumuz varsa kaçmalıyız!" #NT!
 agot_dragon.0023.a: "Daha hızlı uç, [ridden_dragon.GetNameNoTooltip]!" #NT!
 agot_dragon.0023.a.valyrian: "Tatlılar! Tatlılar [ridden_dragon.GetNameNoTooltip]!" #NT!
 agot_dragon.0023.a.f: "Tüm hızınızla [cannibal_dragon.GetNameNoTooltip]'dan kaçmaya çalışıyorsunuz!" #NT!
 agot_dragon.0023.escape_t: "Kaçtı!" #NT!
 agot_dragon.0023.escape_tt: "Sen ve [ridden_dragon.GetNameNoTooltip], [cannibal_dragon.GetNameNoTooltip]'den kaçmayı başarırsınız" #NT!
  
  # Ride Your Dragon (Lifestyle Focused) 
 agot_dragon.0024.t: "Sınır Gökyüzüdür!" #NT!
 agot_dragon.0024.martial: "Kılıçların, mızrakların ve kalkanların çarpışması bazen rahatlatıcıdır, ancak çoğu zaman #bold ağırdır#!. [ridden_dragon.GetName]'nin sırtında uzaklaşırken kendimi yüksüz hissediyorum — eğitim sahasının gürültülü sesleri giderek zayıflıyor.\n\nBir gün savaşın gerginliklerinin bu dünyadan kesin olarak silineceğine inanmak saflık olur. Dünya çok büyük ve insan doğası böyle bir rüyanın gün ışığını görmesi için çok savaşçı. Ancak [ridden_dragon.GetNameNoTooltip] ile uçmak bana kişisel bir ateşkes sağlıyor.\n\nBurada, ihtiyacım olan tek kalkan [ridden_dragon.Custom('GetDragonHerHim')] ve bileme taşımı getirmeme gerek yok çünkü kılıçların aksine bağımız körelmiyor. Silahlardaki en yiğit müttefikimle böyle bir esenlik anı: İşte buna #bold gerçek zafer#!. derim" #NT!
 agot_dragon.0024.learning: "Sıradan günlerde, kitaplarımı ve içerdikleri tüm zenginlikleri bırakmak için acelem yok, ancak [ridden_dragon.GetName] ile bir yolculuk asla sıradan değildir. [ridden_dragon.Custom('GetDragonHerHim')] ile yalnız kalabildiğim özel bir an — artık #bold düşünmek#!. zorunda olmadığım bir an. O zaman tüm bu formülleri ve denklemleri, tüm bu yazıları ve hikayeleri unutabilirim.\n\nBaşım bir bulut kadar hafifliyor, merakımı uyandıracak hiçbir şey kalmayacak kadar yükseğe çıkabiliyorum. Burada önemli olan tek şey [ridden_dragon.GetNameNoTooltip]. Göklerde, kağıt parçalarına işaretlenmiş mürekkep harfleri var; doğruluğu belirlenmeyi bekleyen karmaşık tarihler yok artık; soyut kavramlar üzerine boşuna düşünceler yok. Burada her şey somut ve tamamen açık.\n\nBen, [ridden_dragon.GetNameNoTooltip] ve bağımız var. Ve bu #bold sadelik#! beni heyecanlandırıyor." #NT!
 agot_dragon.0024.intrigue: "Arkama son bir kez bakıyorum, sanki davetsiz biri tarafından takip edilip edilmediğimi kontrol etmek ister gibi, sonra [ridden_dragon.GetName]'a biniyorum ve [ridden_dragon.Custom('GetDragonHerHim')]'e kaçmasını emrediyorum. Bana zarar vermek isteyenlerden uzaklaşmak başlı başına #bold özgürleştirici#! bir şey.\n\nArtık olası herhangi bir suikastçının veya komplocunun erişemeyeceği bir yerdeyim. Karanlık, onu nasıl kullanacağını bilenler için müthiş bir silahtır — ve ben de nasıl kullanacağımı biliyorum — ama sadık müttefikimle güneşin parlaklığında yıkanmanın bana çok iyi geldiğini inkar edemem.\n\nEndişelenmem gereken gizli bıçaklar yok, başımın üzerinde asılı duran ve bilmem gereken bir komplo yok. Burada, gölgelerin soğukluğu artık bana hiçbir fayda sağlamıyor ve bu kurtarıcı etkiyi bana yapan şey [ridden_dragon.GetNameNoTooltip]'nın #bold sıcaklığı#!." #NT!
 agot_dragon.0024.diplomacy: "Diplomasi kelimelerle ilgilidir. Sözlü veya yazılı olarak alışveriş edilen kelimeler. Tartışmalar, konuşmalar, diyaloglar, sohbetler... Her şey #bold alışveriş#!, hediyeler veya kelimelerle ilgilidir. Ancak herkes Ejderha Binicilerinin ejderhalarıyla yaptığı gibi iletişim kurabilseydi diplomasi çok daha kolay olurdu.\n\nArtık yorumlama, yapmacıklık, entrika veya yapmacıklık olmazdı. Geriye sadece somut, gerçek kalırdı. En saf haliyle iletişim. Zihin kağıdın yerini alırdı, bağlantı mürekkebin yerini alırdı. Eğer böyle bir şey bir gün gerçekleşebilseydi, dünya kökten değişirdi. Ancak o gün henüz gelmedi.\n\nAncak bugün, yalnızca Ejderha Binicileri ejderhalarla iletişim kurabilir — bu ayrıcalık yalnızca bir avuç insana bahşedilmiştir. Yine de [ridden_dragon.GetName] ve ben kendi dünyamızda birlikte olduğumuzda, diplomasinin #bold bağlantı#!. ile ilgili olması gerektiğini hissetmekten kendimi alamıyorum" #NT!
 agot_dragon.0024.stewardship: "[ridden_dragon.GetName] gitmeye hazır gibi görünüyor ama ben değilim. Hala biraz kontrol etmem gerek. Eyer düzenli mi? Bu yolculuk iştahımı açarsa hayvancılıkta ne kadar altına mal olacak? Kaç lig uçabiliriz? Düşüncelerim o kadar bunaltıcı ki düşünebildiğim tek şey #bold sayılar#!.\n\nIt's beni her şeyden uzaklaştıran alçak bir homurtu. Haklısın, [ridden_dragon.GetNameNoTooltip], #italic hepsini unut!#! Bugün [ridden_dragon.Custom('GetDragonHerHim')] ile birlikte yolculuk etmeyi seçmemin sebebi düşünmek değil, kendimi bu yükten kurtarmak — ve bu yüzden eyere tırmanıyorum ve kendimi sürüklenmeye bırakıyorum.\n\nHokkabazlar ve mızrak dövüşü yapan cücelerle yetmiş yedi çeşit yemekten oluşan görkemli bir ziyafet düzenledikten sonra kendimi diyarın mali durumu kadar hafif hissediyorum. [ridden_dragon.GetNameNoTooltip] ile birlikteyken, beni ilgilendiren tek sayılar, yükümlülüklerime geri dönmem gereken dakikalardır. Ve beni ilgilendiren tek #bold servet#!, beni ona bağlayan şeydir." #NT!
 agot_dragon.0024.fallback: "$agot_dragon.0010.troof$" #NT!
 agot_dragon.0024.m: "Bir ejderha sadece #italic#! silah değildir. [ridden_dragon.Custom('GetDragonSheHe')|U] savaşta yapılmış ettir." #NT!
 agot_dragon.0024.l: "[ridden_dragon.GetNameNoTooltip]'ın bana öğreteceği çok şey var. Basit olan #italic çoğu zaman#! çözümdür." #NT!
 agot_dragon.0024.i: "Olaylar karanlıkta gelişir, ancak #italic aydınlık#! bana netlik verir." #NT!
 agot_dragon.0024.d: "Keşke arkadaşlarım ve müttefiklerim de benimle aynı şekilde #italic bağ kurabilseler#!." #NT!
 agot_dragon.0024.s: "[ridden_dragon.GetNameNoTooltip] gerçeği biliyor: Gerçek zenginlik #italic kez#! iyi harcanan zamandır." #NT!
 agot_dragon.0024.oops: "$agot_dragon.0010.a$" #NT!
 agot_dragon.0024.flavor: "Ejderhanı uçurarak değerli bir ders alırsın." #NT!
  
