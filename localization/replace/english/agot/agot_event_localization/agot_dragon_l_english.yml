 agot_dragon.0101.t: "Ateşe Susamak"
 agot_dragon.0101.aerion.desc: "Kenarları yeşilimsi bir parıltıyla kaplı bardağıma bakarken, [worried_physician.GetFirstName] telaşla odalarıma dalıyor. Alnından ter boşanıyor, yüzünde derin bir endişe var.\n\nEfendim!" diye haykırıyor, bardağa doğru hamle yaparak. "Ne yapmaya çalışıyorsunuz?"\n\nOnun elini savuşturuyorum, bakışlarım bardağımdan ayrılmıyor.\n\n"[aerion_brightflame.GetFirstNameNicknamedPossessive] akıbetinden ders almadık mı?" diye devam ediyor, nefesi hala düzensiz. "O da kendini ejderhaya dönüştürmek için yabanateşi içti ve sonuçları korkunç oldu.""
 agot_dragon.0101.desc: "Kenarları yeşilimsi bir parıltıyla kaplı bardağıma bakarken, [worried_physician.GetFirstName] telaşla odalarıma dalıyor. Alnından ter boşanıyor, yüzünde derin bir endişe var.\n\nEfendim!" diye haykırıyor, bardağa doğru hamle yaparak. "Ne yapmaya çalışıyorsunuz?"\n\nOnun elini savuşturuyorum, bakışlarım bardağımdan ayrılmıyor.\n\n"O bardağı içmek sizi ejderhaya dönüştürmez." diye devam ediyor, nefesi hala düzensiz. "Sizi yalnızca ölüme götürür.""
 agot_dragon.0101.a: "Tüm düşmanlarım alevler içinde çığlık atacak!"
 agot_dragon.0101.b: "Sanırım [worried_physician.GetFirstNameNoTooltip] haklı... Belki de bu kadar ileri gitmemeliyim."
  
 agot_dragon.0200.t: "[wild_dragon.GetNameNoTooltip] Gölgesi"
 agot_dragon.0200.desc: "[chancellor.GetTitledFirstName], yüzünde endişeli bir ifadeyle, [wild_dragon_location.GetName] bölgesini saran tehlikeyi görüşmek üzere huzurunuza çıktı. "[wild_dragon.GetNameNicknamed] ejderhası konusunda bir karar vermeliyiz. Halk dehşet içinde. Canavar kırsal bölgeyi kasıp kavururken, biz eli kolu bağlı kalamayız. İni'nin [wild_dragon_location.GetNameNoTooltip] konumunda olduğuna dair güvenilir raporlar var. Belki de birini gönderip bu meseleyi bir kez ve sonsuza dek çözmenin zamanı gelmiştir.""
 agot_dragon.0200.a: "Bu ejderha benim zaferimi süsleyecek bir kupa olacak."
 agot_dragon.0200.b: "Bu iş için birini kiralayabiliriz. Altın, çoğu sorunu çözer."
 agot_dragon.0200.c: "[court_combatant.GetFirstNameNicknamed] bu görevi layıkıyla yerine getirecektir."
 agot_dragon.0200.d: "Bu tehlikeyle bizzat ilgileneceğim."
 agot_dragon.0200.e: "Kuduz bir canavarı kışkırtmamak en iyisi. Bırakalım kendi haline yaşasın."
  
 agot_dragon.0201.t: "[wild_dragon.GetNameNoTooltip] Gölgesi: Kiralık Kılıçlar"
 agot_dragon.0201.desc: "Emirleriniz üzerine, [chancellor.GetTitledFirstName] [wild_dragon.GetNameNicknamed] ejderhasını öldürmeyi #italic bir bedel karşılığında #! kabul edebilecek birkaç cesur ruh buldu."
 agot_dragon.0201.desc_child: "\n\nElbette, oğlunuz [candidate_son.GetFirstNameNicknamed] da bu göreve büyük bir istekle talip."
 agot_dragon.0201.a: "[candidate_merc.GetFirstName], bu işin ehli. En iyi sonucu o verecektir."
 agot_dragon.0201.b: "[candidate_knight.GetFirstName] uygun bir fiyat teklif etti. Bütçemize uygun bir seçim."
 agot_dragon.0201.personal_knight: "[candidate_personal_knight.GetFirstName] sadakatini ve yeteneğini kanıtladı. Onu gönderelim."
 agot_dragon.0201.c: "Oğlum bu görevde bize gurur getirecek. Kanını kanıtlama zamanı geldi."
 agot_dragon.0201.d: "Bu zavallılar bu işe uygun değil. Başka bir çözüm bulmalıyız."
 agot_dragon.0201.e: "Sanırım fikrimi değiştirdim. Canavar yaşamaya devam edebilir."
  
 agot_dragon.0202.t: "[wild_dragon.GetNameNoTooltip] Sonu"
 agot_dragon.0202.desc: "Günlerce süren gergin bekleyişin ardından, sokaklardan yükselen zafer çığlıklarıyla uyandım. Hemen balkonuma koştum ve gözlerime inanamadım.\n\n[dragon_fighter.GetTitledFirstNameNicknamed] ve maiyeti geri dönmüştü! Arkalarında, öldürülen [wild_dragon.GetNameNicknamed] ejderhasından alınan ganimetlerle dolu bir araba vardı. Bakışlarım, ejderhanın boynundan sökülmüş devasa bir pençeye ve [wild_dragon.Custom('GetDragonColor')] pullarla dolu bir fıçıya takıldı.\n\nHalkın sevincine ortak olmak, [dragon_fighter.GetNameNoTooltip] adlı kişiyi tebrik etmek ve kahramanlarımızı cesaretlerinden dolayı ödüllendirmek için sabırsızlanıyorum! Topraklara bela olan bir canavar yok edildi, huzur geri döndü!"
 agot_dragon.0202.a: "Tüm halkım bu zaferi kutlayacak!"
 agot_dragon.0202.a.tt: "[dragon_fighter.GetFirstNameNoTooltip], [wild_dragon.GetNameNoTooltip] denen canavarı alt ederek halkına huzur getirdi!"
  
 agot_dragon.0203.t: "[wild_dragon.GetNameNoTooltip] Gölgesi: Hüsran"
 agot_dragon.0203.desc_run: "[dragon_fighter.GetTitledFirstNameNicknamed] tam bir korkak çıktı! Ülkeyi terörize eden vahşi ejderha ile yüzleşmek yerine, [dragon_fighter.GetFirstNameNoTooltip], [wild_dragon.GetName] adlı ejderhanın [wild_dragon.Custom('GetDragonColor')] kanatlarını gördüğü anda topukladı.\n\nTüm o böbürlenmelerine ve cesur görünmeye çalışmalarına rağmen, [dragon_fighter.GetFirstNameNoTooltip] kendini rezil etti.\n\n[wild_dragon.GetNameNicknamedNoTooltip] hala özgürce uçuyor, zavallı halkı korkutuyor. Başka bir çözüm bulmalıyız..."
 agot_dragon.0203.desc_dead: "[dragon_fighter.GetTitledFirstNamePossesive] gitmesinden sonra geçen uzun ve sessiz günlerin ardından, birliğinden tek bir asker sağ salim geri döndü. Getirdiği haberler ise yürek burkucuydu...\n\n[dragon_fighter.GetFirstNameNoTooltip] [dragon_fighter.GetDeathReason] ve birliğinin çoğu [wild_dragon.GetNameNicknamed] tarafından vahşice öldürüldü! Hayatta kalanlar ise her yere dağıldı, yavaşça evlerine veya bilinmeze doğru yollarını aradılar.\n\n[wild_dragon.GetNameNoTooltip] hala özgürce uçuyor, zavallı halkı korkutuyor. Başka bir çözüm bulmalıyız... Ama şimdi, bu ejderhaya kim karşı koymaya cesaret edebilir?"
 agot_dragon.0203.a: "#bold Kahretsin!#!"
  
 agot_dragon.1001.t: "Ejderha Tohumları"
 agot_dragon.1001.targ: "Bu #italic</span></span> sözde#!</span></span> ejderha tohumları geldi. Bu ejderha adaylarından bazıları benim evimin özelliklerini taşırken, diğerleri tamamen farklı bir soydan geliyor gibi görünüyor. Bazıları rahat bir güven taşırken, diğerleri korkudan terliyor ve titriyor.\n\nEjderhanın evi birçok şekle bürünüyor ve yardım edemem ama bu toplanmış kitleler arasında birinin ejderhanın gerçek kanını taşıdığını umuyorum.\n\nHer biri çağrıma cevap verdi ve her biri içerdiği riski biliyor. Şimdi düşünmek için son bir dakika ayırmalıyım.#italic</span></span> Bu risklere değer mi?#!</span></span>"
 agot_dragon.1001.desc: "Ejderha tohumları olarak adlandırılanlar huzurunuzda. Bu ejderha binicisi adaylarının bazıları hanenizin özelliklerini taşırken, bazıları bambaşka bir soydan gelmiş gibi görünüyor. Kimisi kendinden emin ve rahat, kimisi ise korkudan titriyor.\n\nHer biri çağrınıza cevap verdi ve her biri karşılaşacakları riskin farkında. Şimdi, son bir kez düşünmeniz gereken an geldi.\n\n#italic Buna değer mi?#! Bu genç hayatlar, sizin hırsınızın bedelini ödemeye hazır mı?"
 agot_dragon.1001.a: "Başlasınlar."
 agot_dragon.1001.b: "Riskler #italic çok#! büyük. Bu fedakarlığı isteyemem."
 agot_dragon.1001.b_tt: "Ekme töreni iptal edilecek"
  
 dragonseed_flees_during_taming_tt: "[tamer.GetFirstName], [dragon.GetFirstName] adlı ejderhanın karşısında geri adım attı"
 dragon_wounds_during_taming_tt: "[dragon.GetFirstName], [tamer.GetFirstName] adlı kişiye pençelerini geçirdi"
 dragon_burns_during_taming_tt: "[dragon.GetFirstName], [tamer.GetFirstName] adlı kişiyi alevleriyle kavurdu"
 dragon_success_taming_tt: "[tamer.GetFirstName], [dragon.GetFirstName] adlı ejderhanın kalbini kazandı!"
  
 agot_dragon.1003.t: "Hasat Zamanı"
 agot_dragon.1003.desc_none_intro: "Ekme töreninin ardından geriye kalan tek şey, ateş ve kan kokusuyla dolu bir yıkım. Duman ciğerlerimi yakıyor, burun deliklerim yanmış et kokusuyla doluyor. Başarısız binicilerin uzaktan gelen çığlıkları hala kulaklarımda yankılanıyor.\n\nSon ejderha tohumu da gitti ve başarısız girişimimin ardından tek başıma kaldım. Ejderhalar, hem planımı hem de bu plana alet olan zavallı ejderha tohumlarını reddetti.\n\n"
 agot_dragon.1003.desc_none_llama: "Rahatsız edici bir sessizlik çökerken, bunun bir kehanet olduğunu hissediyorum. Ejderhalar etten yapılmış alevlerdir, onları hazırlıksız birine sunmak aptallıktan başka bir şey değil."
 agot_dragon.1003.desc_none_aith: "Sahipsiz ejderhaların neden olduğu yıkıma bakarken, belki de böyle olması daha iyiydi diye düşünmeden edemiyorum. Bugün yaşananlar, bir ejderhanın ne kadar tehlikeli olabileceğinin ve yanlış ellerde ne denli büyük bir yıkıma yol açabileceğinin acı bir hatırlatıcısı."
 agot_dragon.1003.desc_one: "Başarı! [tamer_1.GetTitledFirstName], [dragon_1.GetFirstName] adlı ejderhanın kalbini kazanmayı başardı."
 agot_dragon.1003.desc_two: "Başarı! [tamer_1.GetTitledFirstName] ve [tamer_2.GetTitledFirstName], sırasıyla [dragon_1.GetFirstName] ve [dragon_2.GetFirstName] ile bağ kurmayı başardılar."
 agot_dragon.1003.desc_three: "Müthiş bir başarı! [tamer_1.GetTitledFirstName], [dragon_1.GetFirstName] adlı ejderhayı, [tamer_2.GetTitledFirstName], [dragon_2.GetFirstName] adlı ejderhayı ve [tamer_3.GetTitledFirstName] da [dragon_3.GetFirstName] adlı ejderhayı evcilleştirdi."
 agot_dragon.1003.desc_more: "Müthiş bir başarı! [tamer_1.GetTitledFirstName], [dragon_1.GetFirstName] adlı ejderhayı, [tamer_2.GetTitledFirstName], [dragon_2.GetFirstName] adlı ejderhayı ve [tamer_3.GetTitledFirstName] da [dragon_3.GetFirstName] adlı ejderhayı ve daha nicelerini evcilleştirdi."
 agot_dragon.1003.desc_success: "Yeni ejderha binicileri, gurur ve heyecanla karışık bir ifadeyle önünüzde dizildi. Kıyamet'ten beri çok az kişinin sahip olduğu bir güce sahipler. Ejderhaları ve binicilerini kontrolünüz altında tutmak istiyorsanız, sadakatlerini kazanmalısınız.\n\nOnlara ne teklif edeceksiniz? Hangi ödül, kalplerini ve bağlılıklarını size çekecek?"
 agot_dragon.1003.a: "Altın ve mücevherler. Servetin cazibesine kim karşı koyabilir?"
 agot_dragon.1003.b: "Topraklar ve unvanlar. Soyluluğun ihtişamı, onları size bağlayabilir."
 agot_dragon.1003.c: "Hem altın hem de unvanlar. Güç ve zenginlik, sadakati garantilemenin en etkili yolu."
 agot_dragon.1003.bastard_tt: "Bir [bastard|e] oldukları için, onlara hangi soyluluğu bahşedeceğinize karar vermelisiniz."
 agot_dragon.1003.d: "Onlara ejderhalarının kanatları verildi. Başka hiçbir şeye ihtiyaçları yok. Sadakatleri zaten size ait."
 agot_dragon.1003.e: "Onları kendi kaderlerine bırakın. Kaderleri neyse onu yaşasınlar."
  
 agot_dragon.1004.t: "Kötü Tohum"
 agot_dragon.1004.desc.intro: "Adaylar, yüreklerinde umut ve korkuyla karışık bir hisle, kaderlerini denemek için bekliyorlar. Sayımızı alırken, birinin eksik olduğunu fark ediyoruz. Çok geç... Ruhumuzu yakan bir sessizlik boşlukta asılı kalıyor. Aklımızda tek bir soru; Kayıp adayımız hangi korkunç veya sıradan sonla karşılaştı? Binlerce ruhun çığlığı sanki kemiklerimizi yakıyor - ya da en azından bize öyle geliyor.\n\nSonraki sessizliği, [candidate_one.GetFirstNamePossessive] dehşet dolu çığlığı bozuyor. Parmağıyla, [false_seed.GetFirstNamePossessive] korkunç haline işaret ediyor. Gözlerinden kan sızıyor, nefesi zar zor duyuluyor. [false_seed.GetFirstNameNoTooltip], kavrulmuş ve şişmiş ciğerleriyle nefes almaya çalışıyor.\n\nSıkıca kavradığı ejderha boynuzu, bir anlığına parlıyor ve sonra... Son."
 agot_dragon.1004.desc.multiple_dragons: "Şok içindeyken, ejderhaların çıkışa doğru hareketlendiğini fark etmiyoruz bile. Niyetlerini bilmiyoruz ama dışarı çıkmak istedikleri çok açık. Yollarını kesme çabalarımız boşuna, iradeleri çelik kadar sağlam."
 agot_dragon.1004.desc.single_dragons: "Şok içindeyken, [dragon_one.GetName] ejderhasının çıkışa doğru hareketlendiğini fark etmiyoruz bile. Niyetini bilmiyoruz ama dışarı çıkmak istediği çok açık. Yolunu kesme çabalarımız boşuna, iradesi çelik kadar sağlam."
 agot_dragon.1004.desc.outro: "Onları durdurabileceğimiz hiçbir şey yok... Oda kaosa sürükleniyor."
 agot_dragon.1004.a: "Bu gerçek olamaz..."
  
 agot_dragon.1005.t: "Bereketli Hasat"
 agot_dragon.1005.desc.intro: "Plan #bold işe yaradı#!!\n\n[false_seed.GetFirstName] görevini mükemmel bir şekilde yerine getirdi! Keşke o an [dragon_keeper.GetTitledFirstNamePossessive] yüzündeki ifadeyi görebilseydim. Bu süreçte ejderha boynuzunu kaybetmek üzücü, onu geri almaya çalışmalıyım.\n\n"
 agot_dragon.1005.desc.multiple_dragons: "Her neyse, [dragon_one.GetName], [dragon_two.GetName] ve diğer ejderhalar önümde duruyor. Heyecanımı kontrol altına almakta zorlanıyorum. İçlerinden birini seçip, onu kendi ejderham yapacağım."
 agot_dragon.1005.desc.two_dragons: "Her neyse, [dragon_one.GetName] ve [dragon_two.GetName] önümde duruyor. Heyecanımı kontrol altına almakta zorlanıyorum. İçlerinden birini seçip, onu kendi ejderham yapacağım."
