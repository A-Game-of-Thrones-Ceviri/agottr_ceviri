# Conduct terror campaign request
agot_dragon.0008.t:0 "Bir Terör Aracı"
agot_dragon.0008.desc_intro:0 "[actor.GetTitledFirstName]'den bir mesaj aldım. [ROOT.Char.MakeScope.Var('current_dragon').GetCharacter.GetName]'in binicisi olarak konumum göz önüne alındığında, bu belki de şaşırtıcı değil, ancak içeriği şaşırtıcı. [actor.GetSheHe|U], [actor.GetHerHis] savaşlarında sadece savaşmamdan daha fazlasını, gittiğim her yerde aktif olarak bir terör kampanyası yürütmemi istiyor - sadece düşmanlarımızın ordularını değil, aynı zamanda topraklarını, tarlalarını ve halkını da yakmamı.\n\n"
agot_dragon.0008.desc_keen:0 "Böyle bir strateji kuşkusuz düşmanlarımızın önümüzden kaçmasına ve topraklarını bir nesil boyunca yaralamasına neden olacak olsa da, halk #X beni bu yüzden yargılayacak#!, hem diyar hem de kendi hanem içinde.\n\n"
agot_dragon.0008.desc_not_keen:0 "Böyle bir strateji beni yüzlerce, belki de binlerce kişinin katili yapardı. Bununla yaşayabilir miydim? Diğerleri de #X beni bu yüzden yargılayacak#!, hem diyar hem de kendi hanem içinde.\n\n"
agot_dragon.0008.desc_finish:0 "Böyle bir eylem, hükümdarım ve komutanım tarafından bile zorlanamaz. Bu nedenle soru bana düşüyor; bu talebi kabul mi ediyorum yoksa red mi ediyorum?"
agot_dragon.0008.a:0 "Senin isteğinle, yapılacak."
agot_dragon.0008.a.f:0 "[actor.GetTitledFirstNameNoTooltip] adına bir terör kampanyası yürüteceksiniz."
agot_dragon.0008.b:0 "Senin için savaşırım, senin için cinayet işlemem."
agot_dragon.0008.b.f:0 "[actor.GetTitledFirstNameNoTooltip]'i reddedeceksiniz."
agot_dragon.0008.accept.t:0 "Terör Kampanyası Başlatıldı!"
agot_dragon.0008.accept.desc:0 "[recipient.GetFirstName] isteğinizi kabul etti ve artık düşmanlarınızın topraklarını yakıyor."
agot_dragon.0008.refuse.t:0 "Terör Kampanyası Reddedildi!"
agot_dragon.0008.refuse.desc:0 "[recipient.GetFirstName] sizin terör aracınız olmayı reddetti."

# End terror campaign request
agot_dragon.0009.t:0 "Yakmayı Durdurmak"
agot_dragon.0009.desc_intro:0 "[actor.GetTitledFirstName]'den, şu anda düşmanlarımızın üzerinde ejderham [ROOT.Char.MakeScope.Var('current_dragon').GetCharacter.GetName] ile her fırsatta yürüttüğüm terör kampanyasını durdurmamı isteyen bir bildirim geldi.\n\n"
agot_dragon.0009.desc_keen:0 "[ROOT.Char.MakeScope.Var('terror_campaign_instructor').GetCharacter.GetTitledFirstName]'in emirlerini aldığımdan beri neşe ve coşkuyla yerine getiriyordum, ancak şimdi bu görevi bırakmam isteniyor?\n\n"
agot_dragon.0009.desc_not_keen:0 "[ROOT.Char.MakeScope.Var('terror_campaign_instructor').GetCharacter.GetTitledFirstName]'in emirlerini aldığımdan beri, görevim olduğu için sadakatle yerine getiriyordum ve şimdi bu görevi sona erdirmem isteniyor.\n\n"
agot_dragon.0009.desc_finish:0 "Yine de, [ROOT.Char.MakeScope.Var('current_dragon').GetCharacter.GetName] benim, [actor.GetFirstNamePossessive]'in değil. Durdurmak veya devam etmek bana kalmış."
agot_dragon.0009.a:0 "Terörü sona erdireceğiz."
agot_dragon.0009.b:0 "Hepsi #X YANANA#! kadar duramayız!"
agot_dragon.0009.b.f:0 "[actor.GetTitledFirstNameNoTooltip] adına bu terör kampanyasını yürütmeye devam edeceksiniz."
agot_dragon.0009.accept.t:0 "Terör Kampanyası Sona Erdi!"
agot_dragon.0009.accept.desc:0 "[recipient.GetFirstName] isteğimi kabul etti ve artık düşmanlarımın topraklarını yakmayacak."
agot_dragon.0009.refuse.t:0 "Terör Kampanyası Devam Ediyor!"
agot_dragon.0009.refuse.desc:0 "[recipient.GetFirstName] yıkımı durdurmayı reddetti. [recipient.GetHerHim]'i hapsedebilirsiniz, ancak bir ejderha binicisine bunu denemek doğal riskler taşır..."

#Ride Your Dragon Normal Ride
agot_dragon.0010.t:0 "Açık Gökyüzünün Özgürlüğü"
agot_dragon.0010.night:0 "Ay, obsidyen gökyüzünde alçakta asılı duruyor ve aşağıdaki dünyaya gümüş parıltısını saçıyor. [ridden_dragon.GetName] bana uykulu gözlerle bakıyor, yaklaşımımın akşam gezintisi anlamına geldiğini fark ederken burun delikleri hevesle açılıyor.\n\n[ridden_dragon.Custom('GetDragonHerHis')|U] kanatları parıldayan yıldızlara karşı ritmik bir şekilde çarpıyor, güç ve zarafetin bir senfonisi, bizi daha yükseklere ve yükseklere itiyor. Yükseldikçe, altımızdaki dünya dönüşüyor. Aşağıdaki ormanlar gölge ve gümüşten oluşan bir yama işi haline geliyor, nehirler içlerinden parıldayan cevher damarları gibi kıvrılıyor.\n\nRüzgar etrafımızda esiyor, [ridden_dragon.GetNamePossessiveNoTooltip] kanatlarının vurmalı titreşimlerinin altında akan bir kükreme. Ay ışığının kucağında, dünyanın şarkısını içimde hissedebiliyorum - ben bir besteciyim ve [ridden_dragon.GetNamePossessiveNoTooltip] uçuşu benim melodim."
agot_dragon.0010.sili:0 "[ridden_dragon.GetName]'in eyerine doğru adım atıyorum, bacaklarımı sallıyorum ve eyerimin kayışlarını sıkarken altımda [ridden_dragon.Custom('GetDragonHerHis')] güçlü kaslarının esnediğini hissediyorum. Bir komut ve bir dalgalanmayla, onun yukarı doğru sarsıldığını hissediyorum ve saniyeler içinde açık gökyüzünde süzülüyorum.\n\nBulutları deldiğimizde, dünyanın ağırlığının omuzlarımdan düştüğünü hissediyorum... Geri dönmem gerektiğini biliyorum, ama önce ejderha uçuşunun gerçek coşkusunun tadını çıkarmadan değil. Dizginleri bırakıyorum ve [ridden_dragon.GetNameNoTooltip], yeni keşfettiği özgürlükte zevkle çığlık atıyor, yukarı doğru dönüyor, kanatları gerili. Aşağıdaki dünya beklerken, yalnızca bir an için geniş açık gökyüzünde ağırlıksız bir şekilde asılı kalıyoruz."
agot_dragon.0010.lord:0 "[ridden_dragon.GetName] uçuşa geçiyor ve kanatlarını birkaç kez çırpmasıyla ikimiz de gökyüzüne yaklaşıyoruz. Unvanımın ağır yükünü geride bırakıyorum. Bir an için tüm sorumlulukları bırakıp her şeyin üzerine çıkıyorum - rüzgarın okşamasını ve güneşin öpücüğünü hissetmek için.\n\nKendimi tamamen bırakıp şu ana tam anlamıyla yaşayabildiğim anlar nadirdir, bu da bu uçuşu daha da heyecan verici kılıyor. [ridden_dragon.GetNameNoTooltip] dönmeye başlıyor ve biraz buhar attıktan sonra, ona tekrar ve tekrar, #italic ve tekrar#! yükselmesini emrediyorum.\n\nBulutların en yüksek zirvelerine ulaşıyoruz. Gözlerimi kapatıyorum, kollarımı sonuna kadar uzatıyorum ve burada, her şeyden uzakta, #italic yeni bir gençlik#! gibi. [ridden_dragon.GetNamePossessiveNoTooltip] kükremesi, paylaştığımız özel zamandan [ridden_dragon.Custom('GetDragonSheHe')]'nin de memnun olduğunu anlamamı sağlıyor."
agot_dragon.0010.greeny:0 "[ridden_dragon.GetName], eyerine tırmanırken beklentiyle mırıldanıyor. Onunla olan bağ, başka hiçbir yerde hissetmediğim bir şey ve söylenmemiş bir komutla havadayız.\n\n[ridden_dragon.GetNameNoTooltip], dizginleri geri çekip onu daha #italic ve daha yükseğe#! sürerken onaylarcasına kükrüyor. Sanki tanrıların kendisi tarafından yukarı çekiliyormuş gibi tırmanıyoruz ve sonra sessizliğe bürünüyoruz - tek ses kanatların üzerinden esen rüzgar.\n\nBurada yukarıda, bulutların üzerinde, yüzümde güneş varken özgürüm. Görevden özgür, endişeden özgür ve #italic tüm dünyevi yüklerden#! özgür. Her ejderha binicisinin hissettiğini bildiğim şeyi hissediyorum: bilinen dünyanın ötesine uçmaya devam etme, sonsuza dek ufkun peşinden koşma arzusu."
agot_dragon.0010.troof:0 "Gökyüzü açık ve güneş parlıyor, bugün [ridden_dragon.GetName] ile ejderha sırtında biraz zaman geçirmek için mükemmel bir gün. Ejderha bakıcılarına eyerimi önceden hazırlamalarını söyledim ve en rahat binicilik kıyafetlerimi giydim.\n\nYaklaşırken, [ridden_dragon.Custom('GetDragonSheHe')] beni karşılamak için boynunu eğiyor. Eyerine ulaşmadan ve yerime oturmadan önce, [ridden_dragon.Custom('GetDragonHerHis')] ihtişamına hayran kalarak, kısa bir süreliğine [ridden_dragon.Custom('GetDragonHerHis')] [ridden_dragon.Custom('GetDragonColorFull')] pullarının üzerinden elimi gezdiriyorum. Kendimi yerleştirmek için bacağımı eyerin üzerinden kaldırırken, gergin duygularımı uzun ve derin bir nefesle dışarı atıyorum.\n\nUçuşa hazırlanmak için, ayaklarımın sağlam olduğundan emin oluyorum ve [ridden_dragon.Custom('GetDragonHerHis')] eyerinin tutamaklarını sıkıca kavrıyorum. Farkına varmadan kendimizi toprağın çok üzerinde buluyoruz, gökyüzünü Valyria çeliği gibi kesiyoruz. Aşağıdaki güçlü kudreti ve yukarıdaki rüzgarı hissederek, kara ve denizin ihtişamını içime çekiyorum. Ne harika bir manzara!"
agot_dragon.0010.tukha:0 "Elimi uzatıp bulutlara dokunuyorum; çiy damlaları birleşiyor. Damlacıkların derinliği, ufuktaki kabaran fırtına gibi zihnimde beliriyor. Sonra soru beni etkiliyor: Bu duyguyu kaç kişi deneyimledi? Tüm tarih boyunca, sayıları evdeki tek bir salona sığabilir mi? Bugün yaşayan biri biliyor mu yoksa bu deneyimde yalnız mıyım?\n\n[ridden_dragon.GetName], sanki düşüncelerimin farkındaymış gibi kanadını buluta daldırıyor ve [ridden_dragon.Custom('GetDragonSheHe')]'nin artık o ana ortak olduğunu kabul etmek zorunda kalıyorum. Yanılıyor olabilirim, ancak bu tavizin [ridden_dragon.GetNameNoTooltip]'e neşe getirdiği hissine kapılıyorum. Sanırım bunda da bulunacak bir teselli var; bağımızın derinliğinin bir hatırlatıcısı."
agot_dragon.0010.aemmly:0 "[ridden_dragon.GetName] bulutlara doğru yükselirken Kral'ın Şehri altımda küçülüyor. [ridden_dragon.Custom('GetDragonHerHis')|U] heyecanı manyetik, ancak kanatlarının çırpınışı bir kalp atışı kadar rahatlatıcı. Karasu Körfezi'nin üzerinden bakıyorum ve Valyria'nın son kalıntılarını yüz yıl boyunca taşıyan adalar olan Driftmark ve Ejderha Kayası'nı, sokaktaki kaba kaldırım taşları büyüklüğünde görüyorum.\n\nHer şey yeterince çabuk bitiyor. [ridden_dragon.GetNameNoTooltip] bulutları delip geçiyor ve bir anda altımda kaotik bir şekilde yayılan dünya yok oluyor. Nazik bir esinti tenime değiyor ve uhrevi bir huzur hissi beni kaplıyor, gülümsemeden edemiyorum. [ridden_dragon.GetNameNoTooltip], sanki ait olduğu yer burasıymış gibi neşeyle mırıldanıyor. Anın tadını çıkarıyoruz ama sonsuza kadar süremez."
agot_dragon.0010.harrenhal:0 "[ridden_dragon.GetNamePossessive] eyeri geldiğimde zaten hazır. Daha iyisi olamazdı, bu lanetli kaleden uzakta temiz hava almak için sabırsızlanıyorum. Bu kasvetli odalar ve rahatsız edici aura hızla ağırlaşıyor.\n\nBulutlara yaklaşırken, sanki bir şey beni izliyormuş gibi bu garip hissi üzerimden atamıyorum. Harren'in hayaletinin beni takip etmediğinden emin olmak istercesine arkama bakıyorum; bu yükseklikte bile kalesi heybetli görünüyor. Böylesine bir devasalık... Aşırılıklarından kurtulmadan önce bulutları delmeyi beklemeliyim.\n\nBir bulut perdesi, devasa boyutunun açık gökyüzünün engin özgürlüğüyle boy ölçüşemeyeceği Harrenhal'ın baskısına karşı siperim haline geliyor. Bu lanetli kalenin bana yaşattığı birçok dehşet bile beni [ridden_dragon.GetNameNoTooltip]'e bağlayan bağı zayıflatamaz!"
agot_dragon.0010.oldtown:0 "Yüksek Kule adına yakışır. [ridden_dragon.GetName]'in tepesine ulaşmak için kanatlarını kullanması biraz zaman alıyor. Orada, sanki [ridden_dragon.GetNameNoTooltip] bir mumun alevi tarafından çekilmiş sıradan bir güveye dönüşmüş gibi etrafta dönüyoruz.\n\nEjderhaların ateşten yapılmış et olduğu doğru olabilir ve hiç kimse onların doğal olarak baskınlığına şüphe duymaz... bu yüzden belki de etrafındaki her şeye hakim olan bu devasa işaret onun için tanıdık bir şey çağrıştırıyordur.\n\nİkisi de bir sembol. Biri, insanın yaratabileceği; diğeri, doğanın yaratabileceği. Saygı ve korku uyandıran iki varlık. Bununla bir bağ kurmayı başardığımı bilmek beni #italic en üst#! derecede memnun ediyor."
agot_dragon.0010.coastal:0 "Ellerim [ridden_dragon.GetName]'in üzerinde düz, başım ona yaslanmış halde, hayatın [ridden_dragon.Custom('GetDragonHerHis')] bedeninden aktığını hissediyorum - bağımızın paylaştığı bir hayat. Ona gülümsüyorum ve ejderhalara özgü dilde bana gülümsediğine yemin edebilirim.\n\nGecikmeden uçuşa geçiyoruz. Bulutların yanında uçup dönerken gökyüzünün enginliğinde kolayca kaybolabiliriz, [ridden_dragon.GetNameNoTooltip] beni denize doğru götürüyor. Bir başka enginlik, tıpkı bir önceki kadar muhteşem.\n\n[ridden_dragon.Custom('GetDragonHerHis')|U] hızı o kadar yüksek ki su yüzeyinde dalgalanmalar yaratıyor. Kaçan balıklar geçerken dağılırken, daha oyuncu yunuslar yanımızda yüzüyor. [ridden_dragon.Custom('GetDragonHerHis')] kanatlarını aniden ve güçlü bir şekilde çırparak [ridden_dragon.GetNameNoTooltip] yükseliyor, en yaramaz yunusun bile bizi takip edemeyeceği bir yere."
agot_dragon.0010.cloudforest:0 "[ridden_dragon.GetName], uçmaya hazır olduğunu göstererek kanatlarını açıyor. onu onaylarcasına birkaç sevgi dolu okşama veriyorum ve O gökyüzüne fırlıyor.\n\nKısa süre sonra, görüşün kalın sisli kütleler tarafından engellendiği bulut ormanlarının arasında buluyoruz kendimizi - ancak bugün özellikle yoğun görünüyor, sanki #italic bir şey#! bizi uçmak yerine geri dönmeye teşvik ediyor. Burada, yalnız başıma, bizi birleştiren bağı hiçbir müdahale olmadan hissedebiliyorum. [ridden_dragon.GetNameNoTooltip], hayal kırıklığımı bağımız aracılığıyla hissedebiliyor ve sanki beni bundan kurtarmak istercesine, ateşi şiddetli bir şekilde püskürtüyor.\n\nBu puslu kütleler su damlalarından başka bir şey değil ve ateş suyun önünde eğilemez - #attacker_color ejderha ateşi değil#!. Çevredeki tüm sis dağılıyor... ya da daha doğrusu, akkor jet tarafından süpürülüyor. Bir ejderha için bu zararsız hareket, herkese bu ilahi yaratıkların gücünü hatırlatıyor: #italic Doğa bile onların iradesine boyun eğmelidir.#!"
agot_dragon.0010.frozenflats:0 "[ridden_dragon.GetName] ve ben bir süredir havadayken [ridden_dragon.Custom('GetDragonSheHe')] buzlu zemine doğru dalmaya başlıyor. [ridden_dragon.Custom('GetDragonHerHis')] kanatlarının güçlü çırpınışı, [ridden_dragon.Custom('GetDragonHerHis')] pençeli ayaklarını buzun üzerine koymadan önce düşüşünü yavaşlatmasını sağladı. O anda, [ridden_dragon.Custom('GetDragonSheHe')] kaymaya başladı.\n\nBunun onu heyecanlandıracağını beklemezdim, ama heyecanlandırdı! Farkında olmadan, bu ejderha yolculuğu bir kayma seansına dönüştü. Buzun tadını kendim çıkarmak için eyerimden kaydım. Çocukça bir eğlence kesinlikle, ama [ridden_dragon.GetNameNoTooltip] ile paylaşınca beni rahatsız etmiyor. [ridden_dragon.Custom('GetDragonSheHe')] yeterince eğlendiğinde, dengesinden emin olmak için pençelerini sıkıca buza saplıyor.\n\nEyerime geri dönmek üzereyken, Onun başını eğip buzdaki yansımasına baktığını fark ettim. Ben de aynısını yaptım, ama kendi yüzüm yerine sadece [ridden_dragon.GetNameNoTooltip]'i gördüm."
agot_dragon.0010.urban1a:0 "[ridden_dragon.GetName] fazla oyalanmadan beni şehrin üzerine taşıyor. Bu yolculuk için hissediyorum — hayır, biliyorum; çünkü #italic hissediyorum#! — [ridden_dragon.Custom('GetDragonSheHe')] gökyüzünün enginliğinde kaybolmak istemiyor. [ridden_dragon.Custom('GetDragonSheHe')] şehrin üzerinde uçmak ve böylece mekana ve sakinlerine hükmetmek istiyor. Tüm ejderhaların içinde, çevrelerine hükmetme konusunda bu derin -bazen gömülü- içgüdü vardır.\n\n"
agot_dragon.0010.urban1b:0 "[ridden_dragon.GetName] fazla oyalanmadan bizi gökyüzüne fırlatıyor. Aşağıda şehir hayat dolu. Tüm bu insanlar, faaliyetlerine kapılmış, sokaklarda dolaşıyor — tıpkı bir ejderhanın damarlarında kaynayan kan gibi. Onu şehre bu kadar yakın kalmaya iten şeyin, halkın düşünceli yüzlerini neredeyse net bir şekilde görebileceğim kadar yakın kalmaya iten şeyin bu heyecan olduğuna şüphe yok.\n\n"
agot_dragon.0010.urban2a:0 "Ona kaç kez binersem bineyim, yanlarından geçerken burnunu çeken halktan birileri çıkıyor. Çünkü sıradan insanların bizim yerimizde olmasının tek yolu budur: hayal gücü. Ejderha binicilerinin sahip olduğu ayrıcalığa sahip değiller.\n\n"
agot_dragon.0010.urban2b:0 "Halk, üzerlerinde uçan böyle bir yaratığı görmezden gelemez. Hepsi gözlerini gökyüzüne dikiyor... Bu gösteriyi kaç kez gördükleri önemli değil, sıradan insanlar asla bir ejderha binicisi olma ayrıcalığına sahip olamayacaklarını biliyor.\n\n"
agot_dragon.0010.urban3a:0 "Bu köylüler bu gücü, bu ihtişamı asla bilemeyecekler. Bu bana ve benim gibilere ayrılmış. Ejderha binicileri halka acımamalı — hayır, #italic acıyamaz#!. Bu, [ridden_dragon.GetNameNoTooltip]'in #italic bana#! bir hediyesi."
agot_dragon.0010.urban3b:0 "Böyle bir yaratığa binmenin nasıl bir his olduğunu asla bilemeyecekler, ne de beni Ona bağlayan bağı anlayabilecekler. Ve bunda onlara acıyorum, çünkü şu anda kendimi bu kadar canlanmış hissediyorsam, bu gerçekten [ridden_dragon.GetNameNoTooltip] sayesinde."
agot_dragon.0010.urban3c:0 "Sonsuza dek kalacaklar... tüccarlar, demirciler, dokumacılar, kasaplar, her neyse. Faydalı olsalar da, onlar için asla mutlak özgürlüğün kapılarını açmayacak işler. Bu özgürlüğü yalnızca bir ejderha yaşayabilir ve [ridden_dragon.GetNameNoTooltip] ile olan bağı bu kadar değerli kılan da budur."
agot_dragon.0010.a:0 "Rüzgar! Gökyüzü! Ne özgürlük!"
agot_dragon.0010.a.arrogant:0 "Burada yukarıda insanlar için bir tanrı gibiyim!"
agot_dragon.0010.a.f:0 "Gökyüzündeki zamanınızın tadını çıkaracaksınız."
agot_dragon.0010.b:0 "Yolu göster [ridden_dragon.GetNameNoTooltip]!"
agot_dragon.0010.b.f:0 "[ridden_dragon.GetNameNoTooltip]'in yolu göstermesine izin vereceksiniz."
agot_dragon.0010.c:0 "Hava manevralarımızı uygulama zamanı."
agot_dragon.0010.c.f:0 "[ridden_dragon.GetNameNoTooltip] ile savaş hareketlerinizi uygulayacaksınız."
agot_dragon.0011.t:0 "Ulaşılmaz Gökyüzü"
agot_dragon.0011.desc:0 "[ROOT.Char.MakeScope.Var('current_dragon').GetCharacter.GetName]'nin eyerine doğru adım atıyorum, bacaklarımı savurarak ve eyerimin kayışlarını sıkarken altımda [ROOT.Char.MakeScope.Var('current_dragon').GetCharacter.Custom('GetDragonHerHis')] güçlü kaslarının esnediğini hissediyorum. Kahretsin... kayışlar, bağlanmayacaklar... bağla...#S Ahhh! #!\n\nBir gürültüyle kendimi [ROOT.Char.MakeScope.Var('current_dragon').GetCharacter.GetFirstNameNoTooltip]'in yanında düşerken hissediyorum, bulanık görüşüm [ROOT.Char.MakeScope.Var('current_dragon').GetCharacter.Custom('GetDragonHerHim')] bana şaşkın şaşkın baktığını kaydediyor. Ayağa kalkarken hizmetlilerimin boğuk kahkahaları başımdaki zonklamayla aynı anda çalıyor. Belki de ejderhaya binmek bugün için iyi bir fikir değil."
agot_dragon.0011.a:0 "Ah, peki, belki bir dahaki sefere!"
agot_dragon.0011.a.f:0 "Sarhoşluğunuz bugün binemeyeceğiniz anlamına geliyor."
agot_dragon.0012.t:0 "Sarhoş Uçma Kazası"
agot_dragon.0012.desc:0 "[ROOT.Char.MakeScope.Var('current_dragon').GetCharacter.GetName]'nin eyerine doğru rahatsız bir şekilde adım atıyorum, bacaklarımı [ROOT.Char.MakeScope.Var('current_dragon').GetCharacter.Custom('GetDragonHerHis')] sırtına atmayı başarmadan önce neredeyse basamağı kaçırıyorum. Peltek bir komut ve ani bir hareketle, [ROOT.Char.MakeScope.Var('current_dragon').GetCharacter.Custom('GetDragonHerHim')] yukarı doğru fırladığını hissediyorum ve saniyeler içinde açık gökyüzünde süzülüyorum.\n\nRüzgarın yüzümden geçtiğini hissediyorum, bu his donuk cildime yayılırken gözlerimi kapatıyorum. Aniden dengemin değiştiğini hissediyorum — eyere uzanıyorum, ama çırpınan parmaklarım tutamıyor! Tamam, kayışların beni yakalayacağından eminim...\n\nYakalamıyorlar, bağlamayı unuttum."
agot_dragon.0012.a:0 "#S Ah laneeeeeeeeeeet—#!"
agot_dragon.0012.a.f:0 "Sarhoşluğunuz bugün sonunuz olduğunu kanıtladı."
# Dragon terror regret event
agot_dragon.0013.t:0 "Deri Dökülmesi Hakkında Korkunç Rüyalar"
agot_dragon.0013.desc:0 "Yüzler. Yanlarından uçarken yüzler bana doğru çığlık atıyor, ejderhamın kanatlarının ardından derileri dökülüyor, altımızda yanıyorlar. Daha hızlı uçmaya çalışıyoruz, uçarken yakıyoruz, ama kemikler tökezlemeye devam ediyor. Erkekler, kadınlar, çocuklar. Bize doğru çığlık atıyorlar. Yetişiyorlar. Bana pençe atıyorlar. Durmam için yalvarıyorlar. Kavrıyorlar. Ulaşıyorlar. Beni aşağı çekiyorlar.\n\nSoğuk terler içinde uyanıyorum, kalbim göğsümde hızla atıyor. Yüzleri aklımdan çıkaramıyorum. Çığlıkları kulağımdan çıkaramıyorum. Yanan et kokusunu burnumdan çıkaramıyorum. Alevlerin sıcaklığını cildimden çıkaramıyorum.\n\n#S Suçluluğu kalbimden çıkaramıyorum. #!"
agot_dragon.0013.a:0 "Neden böyle dehşetlere yol açtım!?"
agot_dragon.0013.b:0 "Ben... Ben içkide teselli bulacağım... belki..."
agot_dragon.0013.c:0 "Ben... Genelevi ziyaret etmeliyim."
agot_dragon.0013.d:0 "Bugün kimseyle yüzleşemem!"
agot_dragon.0013.e:0 "Acılarını kendim gibi hissetmeliyim!"
agot_dragon.0013.f:0 "Yeni kıyafetler! Bunlar... lekeli..."
agot_dragon.0013.f.f:0 "Terörize ettiğiniz kıyafetlerin yerine yenilerini alacaksınız."
agot_dragon.0013.g:0 "Rüyalarımda yüzlerle uğraşmaya alışığım..."
agot_dragon.0013.h:0 "Hizmetkarlar! Bugün çift kahvaltı istiyorum!"
agot_dragon.0013.i:0 "Sanırım bugün yemek yiyemeyeceğim."
agot_dragon.0013.j:0 "Düşüncelerimi yazayım, belki bu yardımcı olur."
agot_dragon.0013.k:0 "Bugün sabah koşum biraz daha uzun olacak."
agot_dragon.0013.l:0 "Fakirlere bağış yapacağım, belki bu suçluluğumu hafifletir."
agot_dragon.0013.m:0 "KÖTÜ RÜYA KORKUTUCU! KÖTÜ KÖTÜ RÜYA!"
# Dragon conquest surrender event
agot_dragon.0014.t:0 "Diz Çöken [ROOT.Char.GetTitleAsNameNoTooltip]"
agot_dragon.0014.desc:0 ""Korkunç haberler Majesteleri!" diye bağırıyor hizmetkarım, bana doğru koşarak. "[attacker.GetTitledFirstName]'nin boyun eğmenizi istediği haberi geldi! [attacker.GetSheHe|U], tacınızı [attacker.GetHerHim]'e teslim etmenizi ve [attacker.GetHerHim]'i gerçek hükümdarınız olarak kabul etmenizi istiyor!"\n\nSaray dehşet içinde bakıyor — savaş alanında bir ejderhayla yüzleşmek mi? Bu, kuvvetlerimi adamak istediğim bir şey mi? Elbette, bağımsızlığımdan vazgeçmek de aynı derecede düşünülemez.\n\nNe yapmalıyım?"
agot_dragon.0014.a:0 "[attacker.GetTitledFirstNameNoTooltip] ile yüzleşemem — diz çökeceğim."
agot_dragon.0014.a.tt:0 "[attacker.GetTitledFirstNameNoTooltip]'e teslim olacaksınız."
agot_dragon.0014.b.no_dragon:0 "[attacker.GetTitledFirstNameNoTooltip]'e diz çökmeyeceğim!"
agot_dragon.0014.b.dragon:0 "Kendi ejderhalarımız var, teslim olmayacağız!"
agot_dragon.0014.b.tt:0 "[attacker.GetTitledFirstNameNoTooltip]'e teslim olmayacaksınız."
agot_dragon.0015.opening:0 "[defender.Custom2('AppropriateGreeting', ROOT.Char)]"
agot_dragon.0015.desc:0 "Size karşı koyamam. Ben, [defender.GetTitledFirstName], size sadakatimi taahhüt ediyor ve sizi gerçek hükümdarım olarak kabul ediyorum. Size sadakatle hizmet edeceğim ve haklı mirasçılarınızın haklarını savunacağım."
agot_dragon.0015.a:0 "Güzel, [defender.GetSheHe]'nin mantıklı davrandığına sevindim."
agot_dragon.0015.a.sadistic:0 "Ah, olsun, fethedilecek başka bir krallık her zaman vardır."
# Generic dragon gender reveal event
agot_dragon.0016.t:0 "Cinsiyet Soruları, Çözüldü"
agot_dragon.0016.desc.start:0 "Şimdiye kadar ben ve dünyanın geri kalanı, [dragon.GetFirstName]'nin erkek bir ejderha olduğunu varsayıyorduk"
agot_dragon.0016.desc.my_dragon:0 "Artık aramızdaki bağ sayesinde #emp hissediyorum#! ki"
agot_dragon.0016.desc.others_dragon:0 "Şimdi bana [dragonrider.GetTitledFirstName]'nin şunu ilan ettiği söyleniyor:"
agot_dragon.0016.desc.owned_dragon:0 "Şimdi bana personelimin gözlemlerine dayanarak söylendiğine göre"
agot_dragon.0016.desc.owned_dragon_revealing:0 "Şimdi bana [revealing.GetName] tarafından, [revealing.GetHerHis] gözlemlerine dayanarak söylendiğine göre"
agot_dragon.0016.desc.wild_dragon:0 "Şimdi bana, halkın gözlemlerine ve konuşmalarına dayanarak söylendiğine göre,"
agot_dragon.0016.desc.confirm:0 "bu doğrulandı. [dragon.GetFirstNameNoTooltip] gerçekten erkek.\n\nBu, [dragon.GetNamePossessiveNoTooltip] cinsiyet sorusunu kesin olarak çözüyor."
agot_dragon.0016.desc.actually:0 "aslında, [dragon.GetFirstNameNoTooltip] dişi!\n\nDünya, yumurtlayabileceği yumurtaların haberini hevesle bekliyor."
agot_dragon.0016.a:0 "Anlıyorum! Öyleyse bir [dragon.Custom('DragonGirlBoy')]."
agot_dragon.0016.b:0 "Öyleyse bir [dragon.Custom('DragonFemaleMale')] mi? Bunu bilmek güzel."
# Child reveals dragon's gender event
agot_dragon.0030.t:0 "$agot_dragon.0016.t$"
agot_dragon.0030.desc:0 "[dragon.GetNamePossessive] cinsiyeti son zamanlarda çok tartışılan bir konu oldu. [revealing.GetName] ve ben bu konuyu konuşurken, [child.GetName] oldukça güçlü bir şekilde araya giriyor. \"[dragon.GetNameNoTooltip] bir #italic [dragon.Custom('DragonGirlBoy')]#! ejderha!\" diye haykırıyor [child.GetSheHe]. [child.GetNameNoTooltip]'in bunu nasıl bildiği belli olmasa da, [child.GetSheHe] duruşunda oldukça kararlı."
agot_dragon.0030.a:0 "Anlıyorum! Öyleyse bir [dragon.Custom('DragonGirlBoy')] ejderha."

# Child reveals dragon's flame color
agot_dragon.0040.t:0 "Ejderhanın İlk Alevleri"
agot_dragon.0040.desc.intro:0 "[child.GetName]'in neşeli kahkahalarını duyuyorum; [child.GetSheHe] [dragon.GetName] ile oynuyor olmalı. Yaptığım işi bırakıp ikiliye yaklaşıyorum ve gördüğüm manzara karşısında şaşkına dönüyorum. Varlığımdan habersiz olan [child.GetNameNoTooltip] kıkırdayarak ""
# Option for child finding and showing off dragon to parent
agot_dragon.0040.desc.fire_common:0 ""hadi [dragon.GetNameNoTooltip], ateşle [dragon.GetNameNoTooltip]!"" diyor."
agot_dragon.0040.desc.fire_valyrian:0 ""hadi [dragon.GetNameNoTooltip], dracarys [dragon.GetNameNoTooltip]!"" diyor."
agot_dragon.0040.desc.fire_breath:0 "Ejderhanın ağzından alevler fışkırıyor ve [child.GetNameNoTooltip]'i tekrar kahkahaya boğuyor."
agot_dragon.0040.desc.fire_breath_craven:0 "Ejderhanın ağzından alevler fışkırıyor ve kendimi kaçacak yer ararken buluyorum. Bir çocuğun bu kadar güce sahip olmaması gerekir."
agot_dragon.0040.a:0 "Olağanüstü."
agot_dragon.0040.b:0 "Ejderha birini öldürmeden önce kontrol altına alınmalı."

# The conquered cities
agot_dragon.0017.t:0 "Fethedilen Şehirler"
agot_dragon.0017.desc:0 "Zafer! Yeni imparatorluğum, Üçlü Yönetim'in yıkılışıyla kuruldu.\n\nArtık bu topraklar demir kanatlarımın altında olduğuna göre, eski oligarşinin küllerinden gerçek bir üniter devlet yaratma fırsatı doğdu.\n\nAncak doğal bir soru şu ki, yeni imparatorluğumun merkezi nerede olacak?"
agot_dragon.0017.a:0 "[target_title_1.GetNameNoTier] imparatorluğumun merkezi olacak!"
agot_dragon.0017.a.f:0 "[target_title_1.GetBaseNameNoTooltip]'dan yöneteceksiniz."
agot_dragon.0017.a.tt:0 "[target_title_1.GetBaseName], [GetTitleByKey('e_three_daughters').GetNameNoTier]'ın [de_jure_capital|E] başkenti olacak."
agot_dragon.0017.b:0 "[target_title_2.GetNameNoTier] en uygun yer değil mi?"
agot_dragon.0017.b.f:0 "[target_title_2.GetBaseNameNoTooltip]'dan yöneteceksiniz."
agot_dragon.0017.b.tt:0 "[target_title_2.GetBaseName], [GetTitleByKey('e_three_daughters').GetNameNoTier]'ın [de_jure_capital|E] başkenti olacak."
agot_dragon.0017.c:0 "[target_title_3.GetNameNoTier]'dan yöneteceğim!"
agot_dragon.0017.c.f:0 "[target_title_3.GetBaseNameNoTooltip]'dan yöneteceksiniz."
agot_dragon.0017.c.tt:0 "[target_title_3.GetBaseName], [GetTitleByKey('e_three_daughters').GetNameNoTier]'ın [de_jure_capital|E] başkenti olacak."
agot_dragon.0017.d:0 "Bu tüccarlar artık #bold bana#! hizmet ediyor, onlara gitmeyeceğim!"
agot_dragon.0017.d.f:0 "Mevcut başkentinizde kalıp oradan yöneteceksiniz."
agot_dragon.0017.d.tt:0 "[current_capital.GetName], [GetTitleByKey('e_three_daughters').GetNameNoTier]'ın [de_jure_capital|E] başkenti olacak."

#Dragon Death
agot_dragon.0018.t:0 "Bir Ejderhanın Ölümü"
agot_dragon.0018.desc:0 "[dead_dragon.GetNameNicknamed] öldü, nasıl olabilir? Bu kadar uzun süredir paylaştığımız bağ artık yok.\n\n[dead_dragon.Custom('GetDragonSheHe')]’nin ilk ölecek olan olacağını hiç beklemezdim. Geride kalan olmak acı verici ve bağımızın eskiden olduğu yerde oluşan boşluğu hissedebiliyorum - sanki biri göğsümden bir parça koparmış gibi."
agot_dragon.0018.a:0 "Seni özleyeceğim, [dead_dragon.GetNameNoTooltip]..."
agot_dragon.0018.b:0 "Nasıl devam edeceğim?"

# Dragon mate notification
agot_dragon.0019.t:0 "Yeni Bir Çiftleşme Çifti"
agot_dragon.0019.desc:0 "[dragon_female.GetFirstName] ve [dragon_male.GetFirstName]'nin birlikte daha fazla zaman geçirdiği bilgisi bana ulaştı. Görünüşe göre birbirlerinden hoşlanmışlar ve artık bir çiftleşme çifti oldukları düşünülüyor.\n\nUmarım bu, kısa süre içinde bir yumurta kümesine yol açar."
agot_dragon.0019.a.compassionate:0 "#bold Ah!#! Ne kadar harika!"
agot_dragon.0019.a.sadistic:0 "Yavruları ne kadar dehşet getirecek!"
agot_dragon.0019.a.lustful:0 "Aslında bizden çok da farklı değiller."
agot_dragon.0019.a.cynical:0 "Onlar sadece hayvan değil mi?"
agot_dragon.0019.a:0 "Eh... onlar adına sevindim, sanırım."
agot_dragon.0019.tt:0 "[dragon_female.GetName] ve [dragon_male.GetName] artık bir çiftleşme çifti"

# Dragon went wild notification
agot_dragon.0020.t:0 "Kontrolsüz Bir Ejderha"
agot_dragon.0020.desc:0 "Hanemiz için trajik bir haber, çünkü [now_wild_dragon.GetName], [dead_rider.GetName]'nin ölümünden sonra uçup gitmiş gibi görünüyor. [now_wild_dragon.GetFirstNameNoTooltip]'i uzaklaştıran şey keder miydi yoksa özgürlük arzusu muydu, asla bilemeyebiliriz.\n\nHem ejderhamızı hem de binicimizi kaybettiğimiz için bugün hepimiz için üzücü bir gün."
agot_dragon.0020.wild_fire_desc:0 "Hanemiz için tuhaf bir haber, çünkü [now_wild_dragon.GetName], [human_who_became_dragon.GetName]'nin sebep olduğu kontrolsüz yangın kazasından sonra uçup gitmiş gibi görünüyor. Bu gelişmelerin etkisinin ne olacağını bilmiyorum ama çok garip bir gün olduğunu söyleyebilirim."
agot_dragon.0020.a:0 "İnanamıyorum..."
agot_dragon.0020.a.f:0 "[now_wild_dragon.GetNameNoTooltip]'in kaybıyla nasıl başa çıkacağınızı düşünüyorsunuz."
agot_dragon.0020.a.tt:0 "[now_wild_dragon.GetName] artık bir [wild_dragon|E]"

# Dragon suicide
agot_dragon.0021.desc:0 "Botlarımın taş zeminde yankılanan sesleri eşliğinde [helping_dragon.GetName]'e doğru yürüyorum. [helping_dragon.Custom('GetDragonSheHe')] devasa bedenini bana doğru çeviriyor. [helping_dragon.Custom('GetDragonHerHis')] gözlerinin derinliklerine bakıyorum ve şüphe dolu bir bakışla karşılaşıyorum. [helping_dragon.Custom('GetDragonHerHis')] hüznünü, [helping_dragon.Custom('GetDragonHerHis')] sorularını hissediyorum ama sonunda [helping_dragon.Custom('GetDragonSheHe')] itaat edecek.\n\nEjderhanın ağzı açık, boğazında alevler yükseliyor; dehşet verici bir görüntü. Birdenbire bir sıcaklık dalgası hissediyorum ve tüm dünyam bembeyaz oluyor."
agot_dragon.0021.a.valyrian:0 "#italic Kirimvose, [helping_dragon.GetNameNoTooltip].#!"
agot_dragon.0021.a:0 "Teşekkür ederim, [helping_dragon.GetNameNoTooltip]..."

agot_dragon.0022.desc:0 "Botlarımın taş zeminde yankılanan sesleri eşliğinde [helping_dragon.GetName]'e doğru yürüyorum. [helping_dragon.Custom('GetDragonSheHe')] devasa bedenini bana doğru çeviriyor. [helping_dragon.Custom('GetDragonHerHis')] gözlerinin derinliklerine bakıyorum ve şüphe dolu bir bakışla karşılaşıyorum. [helping_dragon.Custom('GetDragonHerHis')] hüznünü, [helping_dragon.Custom('GetDragonHerHis')] sorularını hissediyorum ama sonunda [helping_dragon.Custom('GetDragonSheHe')] itaat edecek.\n\nEjderhanın ağzı açık, boğazında alevler yükseliyor; dehşet verici bir görüntü. Bir sıcaklık dalgası hissediyorum ve son için kendimi hazırlıyorum, ama aniden yanımdan gelen #bold bir darbeyle #! yere savruluyorum."
agot_dragon.0022.desc_ending:0 "Az önce durduğum yerde şimdi bir muhafız ejderha ateşiyle yıkanıyor, hayatını benim için feda etti."
agot_dragon.0022.a:0 "Hayır! Ben olmalıydım! #italic Ölmeme izin verin!#!"
agot_dragon.0022.a.f:0 "Diğer muhafızlarınız sizi kendinizden kurtarırken sizi oradan uzaklaştırıyorlar."

# Chased By Cannibal!
agot_dragon.0023.t:0 "Yamyam Tarafından Kovalanmak!"
agot_dragon.0023.sili:0 "[ridden_dragon.GetName]'in eyerine doğru yürüyorum, bacaklarımı eyerin üzerinden atıp kayışları sıkarken [ridden_dragon.Custom('GetDragonHerHis')] güçlü kaslarının altımda nasıl gerildiğini hissediyorum. Bir komut ve ani bir hareketle, Onun yukarı doğru fırladığını hissediyorum ve saniyeler içinde açık gökyüzünde süzülüyorum.\n\n"
agot_dragon.0023.lord:0 "[ridden_dragon.GetName] uçuşa geçiyor ve kanatlarının birkaç çırpışıyla ikimiz de gökyüzüne yaklaşıyoruz. Unvanımın ağır yükünü geride bırakıyorum. Her şeyin üzerine çıkmak, rüzgarın okşamasını ve güneşin öpücüğünü hissetmek için bir anlığına tüm sorumluluklarımı bırakıyorum.\n\n"
agot_dragon.0023.greeny:0 "Eyerine tırmanırken [ridden_dragon.GetName] beklentiyle mırıldanıyor. Onunla olan bağım başka hiçbir yerde hissetmediğim bir şey ve söylenmemiş bir komutla havalanıyoruz.\n\n"
agot_dragon.0023.tukha:0 "Elimi uzatıp bulutlara dokunuyorum; çiy damlaları birleşiyor. Damlacıkların derinliği zihnimde ufuktaki kabaran fırtına gibi beliriyor. Sonra soru geliyor aklıma: Bu duyguyu kaç kişi deneyimledi? Tüm tarih boyunca, sayıları evdeki tek bir salona sığabilir mi? Bugün hayatta olan biri biliyor mu yoksa bu deneyimde yalnız mıyım?\n\n"
agot_dragon.0023.aemmly:0 "[ridden_dragon.GetName] bulutlara doğru yükselirken Kral'ın Şehri altımda küçülüyor. [ridden_dragon.Custom('GetDragonHerHis')|U] heyecanı manyetik, ancak kanatlarının çırpınışı bir kalp atışı kadar rahatlatıcı. Karasu Körfezi'ne bakıyorum ve son yüz yıldır Valyria'nın son kalıntılarını taşıyan Driftmark ve Dragonstone adalarını, sokaktaki kaba kaldırım taşlarının boyutunda görüyorum.\n\n"
agot_dragon.0023.cont:0 "Birkaç dakika sonra arkamdan gelen bir kükreme sesi beni düşüncelerimden sıyırıyor! Dehşet içinde arkama dönüp baktığımda [cannibal_dragon.GetName]'in bizi kovaladığını görüyorum, [cannibal_dragon.Custom('GetDragonHerHis')] gözleri [ridden_dragon.GetNameNoTooltip] ve bana dikilmiş!\n\nSavaşmak için çok büyük, hayatta kalma umudumuz varsa kaçmalıyız!"
agot_dragon.0023.a:0 "Daha hızlı uç, [ridden_dragon.GetNameNoTooltip]!"
agot_dragon.0023.a.valyrian:0 "Soves! Soves [ridden_dragon.GetNameNoTooltip]!"
agot_dragon.0023.a.f:0 "Toplayabildiğiniz tüm hızla [cannibal_dragon.GetNameNoTooltip]'dan kaçmaya çalışıyorsunuz!"
agot_dragon.0023.escape_t:0 "Kaçıldı!"
agot_dragon.0023.escape_tt:0 "Siz ve [ridden_dragon.GetNameNoTooltip], [cannibal_dragon.GetNameNoTooltip]'dan kaçmayı başardınız"

# Ride Your Dragon (Lifestyle Focused)
agot_dragon.0024.t:0 "Gökyüzü Sınır!"
agot_dragon.0024.martial:0 "Kılıçların, mızrakların ve kalkanların çarpışması bazen rahatlatıcıdır, ancak çoğu zaman #bold ağır#! gelir. [ridden_dragon.GetName]'in sırtında uçup giderken kendimi yüklerden arınmış hissediyorum - eğitim alanının gürültülü sesleri gittikçe azalıyor.\n\nBir gün [war]'ın yükünün bu dünyadan kesin olarak silineceğine inanmak safdillik olur. Dünya çok büyük ve insan doğası böylesi bir rüyanın gün yüzüne çıkması için fazla savaşçı. Ancak [ridden_dragon.GetNameNoTooltip] ile uçmak bana kişisel bir ateşkes sağlıyor.\n\nBurada, ihtiyacım olan tek kalkan O ve bileme taşımı getirmeye gerek yok çünkü bağımız, kılıçların aksine, körelmiyor. En cesur silah arkadaşımla böyle bir esenlik anı: İşte buna #bold gerçek bir zafer#! derim."
agot_dragon.0024.learning:0 "Normal günlerde kitaplarımdan ve içerdikleri tüm zenginliklerden ayrılmak için acele etmem, ancak [ridden_dragon.GetName] ile bir yolculuk asla sıradan değildir. Onunla yalnız kalabileceğim özel bir an - artık #bold düşünmek#! zorunda olmadığım bir an. O zaman tüm bu formülleri ve denklemleri, tüm bu yazıları ve hikayeleri unutabilirim.\n\nKafam bir bulut kadar hafiflediğinde, merakımı uyandıracak hiçbir şey kalmayana kadar yükselebilirim. Burada önemli olan tek şey [ridden_dragon.GetNameNoTooltip]. Cennette, kağıt parçalarına işaretlenmiş mürekkep karakterleri vardır; doğruluğu belirlenmesi gereken karmaşık tarihler yoktur; soyut kavramlar üzerine boş düşünceler yoktur. Burada her şey somut ve mükemmel bir şekilde nettir.\n\nBen, [ridden_dragon.GetNameNoTooltip] ve bağımız var. Ve bu #bold sadelik#! beni heyecanlandırıyor."
agot_dragon.0024.intrigue:0 "Davet edilmeyen biri tarafından takip edilmediğimden emin olmak istercesine arkama son bir kez bakıyorum, sonra [ridden_dragon.GetName]'e biniyor ve Ona uçmasını emrediyorum. Bana zarar vermek isteyenlerden uzaklaşmak, başlı başına #bold özgürleştirici#!. \n\nArtık olası herhangi bir suikastçının veya komplocu'nun erişemeyeceği bir yerdeyim. Karanlık, onu nasıl kullanacağını bilenler için müthiş bir silahtır - ve ben onu nasıl kullanacağımı biliyorum - ama sadık müttefimle güneşin parlaklığında yıkanmanın bana çok iyi geldiğini inkar edemem.\n\nEndişelenecek gizli bıçaklar yok, başımın üzerinde bilmem gereken hiçbir komplo yok. Burada gölgelerin soğuğu artık benim için bir işe yaramıyor ve üzerimde bu kurtarıcı etkiye sahip olan [ridden_dragon.GetNameNoTooltip]'in #bold sıcaklığı#!."
agot_dragon.0024.diplomacy:0 "Diplomasi, kelimelerle ilgili bir meseledir. Sözlü veya yazılı olarak alışveriş edilen kelimeler. Tartışmalar, görüşmeler, diyaloglar, sohbetler... Her şey #bold değiş tokuş#!, hediyeler veya kelimelerle ilgili. Ancak ejderha binicilerinin ejderhalarıyla iletişim kurduğu gibi herkes iletişim kurabilseydi diplomasi çok daha kolay olurdu.\n\nArtık yorumlama, bahane, hile veya yapmacıklık olmazdı. Geriye kalan tek şey somut, gerçek olurdu. En saf haliyle iletişim. Zihin kağıdın yerini alır, bağlantı mürekkebin yerini alırdı. Böyle bir şey bir gün gerçekleşirse dünya derinden değişirdi. Ama o gün henüz gelmedi.\n\nAncak bugün, yalnızca ejderha binicileri ejderhalarla iletişim kurabilir - yalnızca bir avuç kişiye verilen bir ayrıcalık. Yine de [ridden_dragon.GetName] ile birlikte kendi dünyamızda olduğumuzda, diplomasinin #bold bağlantı#! ile ilgili olması gerektiğini hissetmeden edemiyorum."
agot_dragon.0024.stewardship:0 "[ridden_dragon.GetName] gitmeye hazır görünüyor, ama ben değilim. Hala biraz kontrol yapmam gerekiyor. Eyer yerinde mi? Bu yolculuk [ridden_dragon.Custom('GetDragonHerHis')]'in iştahını kabartırsa, bana hayvancılıkta ne kadara mal olacak? Kaç fersah uçabiliriz? Düşüncelerim o kadar yoğun ki tek düşünebildiğim #bold sayılar#!.\n\nBeni her şeyden uzaklaştıran alçak bir homurtu. Haklısın, [ridden_dragon.GetNameNoTooltip], #italic unut bunların hepsini!#! Bugün Onunla uçmayı seçtiğimi düşünmek için değil, kendimi bu yükten kurtarmak için - ve bu yüzden eyere tırmanıp kendimi uzağa götürüyorum.\n\nHokkabazlar ve cüce dövüşleri ile yetmiş yedi çeşit yemekli büyük bir ziyafet düzenledikten sonra, alemin maliyesi kadar hafif hissediyorum. [ridden_dragon.GetNameNoTooltip] ile birlikteyken, beni ilgilendiren tek sayılar, yükümlülüklerime dönmek zorunda kalmadan önce kalan dakikalar. Ve beni ilgilendiren tek #bold servet#!, beni Ona bağlayan servet."
agot_dragon.0024.fallback:0 "$agot_dragon.0010.troof$"
agot_dragon.0024.m:0 "Bir ejderha sıradan bir silah değildir. [ridden_dragon.Custom('GetDragonSheHe')|U] savaşın ete kemiğe bürünmüş halidir."
agot_dragon.0024.l:0 "[ridden_dragon.GetNameNoTooltip]'in bana öğreteceği çok şey var. Basit olan çoğu zaman çözümdür."
agot_dragon.0024.i:0 "Komplolar karanlıkta ortaya çıkar, ancak #italic ışık#! bana netlik verir."
agot_dragon.0024.d:0 "Keşke dostlarım ve müttefiklerim de benimle aynı şekilde #italic bağ kurabilselerdi#!."
agot_dragon.0024.s:0 "[ridden_dragon.GetNameNoTooltip] bunun gerçeğini biliyor: Gerçek zenginlik iyi harcanmış #italic zamandır#!."
agot_dragon.0024.oops:0 "$agot_dragon.0010.a$"
agot_dragon.0024.flavor:0 "Ejderhanızı uçurarak değerli bir ders alırsınız."

# Drink wildfire
agot_dragon.0101.t:0 "Ateşe Susamak"
agot_dragon.0101.aerion.desc:0 "Kenarları şimdiden yeşile boyanmış bardağıma bakarken, [worried_physician.GetFirstName] alnı ter içinde ve endişeyle çatık bir şekilde odalarıma dalıyor.\n\n\"[ROOT.Char.GetLadyLord]'im!\" diye bağırıyor [worried_physician.GetSheHe], bardağa doğru hamle yaparak. \"Ne yapıyorsunuz?\"\n\n[worried_physician.GetHerHis]'in elinden kurtulurken ona pek aldırış etmiyorum.\n\n\"[aerion_brightflame.GetFirstNameNicknamed]'den hiçbir şey öğrenmedik mi?\" diye devam ediyor [worried_physician.GetSheHe], hala nefesini tutmaya çalışarak. \"O da kendini dönüştürmek için yabanateşi içti ve bunun yerine çığlıklar atarak öldü.\""
agot_dragon.0101.desc:0 "Kenarları şimdiden yeşile boyanmış bardağıma bakarken, [worried_physician.GetFirstName] alnı ter içinde ve endişeyle çatık bir şekilde odalarıma dalıyor.\n\n\"[ROOT.Char.GetLadyLord]'im!\" diye bağırıyor [worried_physician.GetSheHe], bardağa doğru hamle yaparak. \"Ne yapıyorsunuz?\"\n\n[worried_physician.GetHerHis]'in elinden kurtulurken ona pek aldırış etmiyorum.\n\n\"O bardağı içmek sizi bir ejderhaya dönüştürmez.\" diye devam ediyor [worried_physician.GetSheHe], hala nefesini tutmaya çalışarak. \"Sizi yalnızca bir ceset haline getirir.\""
agot_dragon.0101.a:0 "Tüm düşmanlarımı küle çevireceğim!"
agot_dragon.0101.b:0 "Bir daha düşündüm de, [worried_physician.GetFirstNameNoTooltip] haklı..."

agot_dragon.0200.t:0 "[wild_dragon.GetNameNoTooltip] Tehdidi"
agot_dragon.0200.desc:0 "[chancellor.GetTitledFirstName], [wild_dragon_location.GetName]'i rahatsız eden tehditi görüşmek için geldi. \"Ejderha [wild_dragon.GetNameNicknamed] konusunda bir şeyler yapmalıyız. Diyar dehşete kapılmış durumda, canavar kırsal bölgeyi parçalara ayırırken boş boş oturamayız. [wild_dragon.Custom('GetDragonHerHis')]'in ininin [wild_dragon_location.GetNameNoTooltip]'te keşfedildiğine dair güvenilir raporlar var, belki de birini gönderip bununla bir kez ve sonsuza dek ilgilenmenin zamanı gelmiştir.\""
agot_dragon.0200.a:0 "Zafer benim olacak."
agot_dragon.0200.b:0 "Bununla ilgilenmesi için birine para öde."
agot_dragon.0200.c:0 "[court_combatant.GetFirstNameNicknamed]'i gönder."
agot_dragon.0200.d:0 "Peki, ben yapacağım."
agot_dragon.0200.e:0 "Kuduz bir canavarı dürtmemek en iyisidir."

agot_dragon.0201.t:0 "$agot_dragon.0200.t$: Kiralık Katiller"
agot_dragon.0201.desc:0 "Talimat verildiği gibi, [chancellor.GetTitledFirstName] ejderha [wild_dragon.GetNameNicknamed]'i öldürme görevini üstlenmeye istekli birkaç cesur aday buldu... #italic bir ücret karşılığında.#!"
agot_dragon.0201.desc_child:0 "\n\nElbette, çocuğum [candidate_son.GetFirstNameNicknamed], bu görevi üstlenmeye çok hevesli görünüyor."
agot_dragon.0201.a:0 "[candidate_merc.GetFirstName] en iyinin en iyisidir."
agot_dragon.0201.b:0 "[candidate_knight.GetFirstName] uygun fiyatlı."
agot_dragon.0201.personal_knight:0 "[candidate_personal_knight.GetFirstName] kendini kanıtladı, [candidate_personal_knight.GetHerHim]'i gönderin."
agot_dragon.0201.c:0 "Çocuğum bize şeref getirecek."
agot_dragon.0201.d:0 "Bu aptallar işe yaramaz; başka bir şey deneyeceğiz."
agot_dragon.0201.e:0 "Bir daha düşündüm de, canavar yaşayabilir."

agot_dragon.0202.t:0 "$agot_dragon.0200.t$ Öldürüldü"
agot_dragon.0202.desc:0 "Günlerce acı bir beklenti içinde bekledikten sonra, sokaklardaki tezahürat sesleriyle uyandım, balkonuma koştum ve kutsal manzara ile rahatladım.\n\n[dragon_fighter.GetTitledFirstNameNicknamed] ve [dragon_fighter.GetHerHis] partisi geri döndü! Arkalarında, öldürülen canavar [wild_dragon.GetNameNicknamed]'den ganimetlerle dolu bir araba. Gözüm, ejderhanın boynundan kazınmış kopmuş bir pençeye ve [wild_dragon.Custom('GetDragonColor')] pullarla dolu bir fıçıya takılıyor.\n\nSokaklarda [dragon_fighter.GetNameNoTooltip] ile buluşmak için can atıyorum, topraklardaki bir terör yok edildi ve kahramanlar yaptıkları işlerden dolayı övülecek!"
agot_dragon.0202.a:0 "Tüm tebaam bu günü kutlayacak!"
agot_dragon.0202.a.tt:0 "[dragon_fighter.GetFirstNameNoTooltip], vahşi terör [wild_dragon.GetNameNoTooltip]'i öldürdü!"

agot_dragon.0203.t:0 "$agot_dragon.0200.t$ Başka Birini İddia Ediyor"
agot_dragon.0203.desc_run:0 "[dragon_fighter.GetTitledFirstNameNicknamed] korkak bir sefil olduğunu gösterdi! Ülkeyi terörize eden vahşi ejderha ile yüzleşmek yerine, [dragon_fighter.GetFirstNameNoTooltip], [wild_dragon.GetNamePossessive] [wild_dragon.Custom('GetDragonColor')] kanatlarını ilk gördüğünde kaçtı.\n\n[dragon_fighter.GetHerHis]'in tüm böbürlenmelerine ve blöflerine rağmen, [dragon_fighter.GetFirstNameNoTooltip] günlerinin geri kalanında kendini utandırdı.\n\n[wild_dragon.GetNameNicknamedNoTooltip] hala açık gökyüzünde süzülerek küçük halkı terörize ediyor, başka bir şey yapılmalı..."
agot_dragon.0203.desc_dead:0 "[dragon_fighter.GetTitledFirstNamePossesive]'in ayrılışını takiben habersiz geçen çok uzun bir sürenin ardından, başıboş bir asker nihayet [dragon_fighter.GetHerHis] birliğinden geri döndü. Getirdiği haberler daha kötü olamazdı...\n\n[dragon_fighter.GetFirstNameNoTooltip] [dragon_fighter.GetDeathReason] ve partisinin çoğu [wild_dragon.GetNameNicknamed] tarafından canlı canlı yendi! Geri kalanlar tepelere dağıldı, yavaşça ailelerine veya bilinmeyen yerlere geri döndüler.\n\n[wild_dragon.GetNameNoTooltip] hala açık gökyüzünde süzülerek küçük halkı terörize ediyor, başka bir şey yapılmalı... Ama şimdi ejderhaya kim meydan okumaya cesaret edecek?"
agot_dragon.0203.a:0 "#bold Lanet olsun!#!"

agot_dragon.1001.t:0 "Ekme Zamanı"
agot_dragon.1001.desc:0 "Sözde ejderha tohumları geldiler. Bu ejderha binicisi adaylarından bazıları hanemin özelliklerini taşıyor, bazıları ise tamamen farklı bir soya aitmiş gibi görünüyor. Bazıları rahat bir özgüven taşırken, diğerleri korkudan terliyor ve titriyor.\n\nHer biri çağrıma cevap verdi ve her biri aldıkları riskin farkında. Şimdi son kez düşünmek için bir an ayırmalıyım.\n\n#italic Buna değer mi?#!"
agot_dragon.1001.a:0 "Başlamalarını işaret et."
agot_dragon.1001.b:0 "Riskler #italic çok#! büyük."
agot_dragon.1001.b_tt:0 "Ekme iptal edilecek"

dragonseed_flees_during_taming_tt:0 "[tamer.GetFirstName], [dragon.GetFirstName]'den kaçtı"
dragon_wounds_during_taming_tt:0 "[dragon.GetFirstName], [tamer.GetFirstName]'i yaraladı"
dragon_burns_during_taming_tt:0 "[dragon.GetFirstName], [tamer.GetFirstName]'i yaktı"
dragon_success_taming_tt:0 "[tamer.GetFirstName], [dragon.GetFirstName]'i evcilleştirdi!"

agot_dragon.1003.t:0 "Hasat Zamanı"
agot_dragon.1003.desc_none_intro:0 "Ekme'nin katliamının ortasında dururken etrafımı ateş ve kan sarıyor. Duman beni sardığında ve burun deliklerim yanmış et kokusuyla dolduğunda nefes almakta zorlanıyorum. Başarısız binicilerin uzaktan gelen çığlıkları hala kafamda çınlıyor.\n\nEjderha tohumlarının sonuncusu gitti ve başarısız girişimimin ardından yalnız kaldım. Ejderhaların kendileri planımı ve bunu deneyen ejderha tohumlarını reddetti.\n\n"
agot_dragon.1003.desc_none_llama:0 "Rahatsız edici bir sessizlik çökerken, bunun bir kehanet olduğunu hissetmekten kendimi alamıyorum. Ejderhalar etten yapılmış ateştir, onları hazırlıksız birine sunmak aptallıktır."
agot_dragon.1003.desc_none_aith:0 "Sahipsiz ejderhaların neden olduğu tahribata bakarken, belki de böyle olması en iyisi mi diye merak ediyorum. Bugün, bir ejderhanın ne kadar tehlikeli olabileceğinin ve yanlış ellerde daha da tehlikeli olduğunun bir hatırlatıcısıdır."
agot_dragon.1003.desc_one:0 "Başarı! [tamer_1.GetTitledFirstName], [dragon_1.GetFirstName]'i evcilleştirmeyi başardı."
agot_dragon.1003.desc_two:0 "Başarı! [tamer_1.GetTitledFirstName] ve [tamer_2.GetTitledFirstName], sırasıyla [dragon_1.GetFirstName] ve [dragon_2.GetFirstName]'i evcilleştirmeyi başardılar."
agot_dragon.1003.desc_three:0 "Müthiş bir başarı! [tamer_1.GetTitledFirstName], [dragon_1.GetFirstName]'i, [tamer_2.GetTitledFirstName], [dragon_2.GetFirstName]'i ve [tamer_3.GetTitledFirstName], [dragon_3.GetFirstName]'i evcilleştirdi."
agot_dragon.1003.desc_more:0 "Müthiş bir başarı! [tamer_1.GetTitledFirstName], [dragon_1.GetFirstName]'i, [tamer_2.GetTitledFirstName], [dragon_2.GetFirstName]'i ve [tamer_3.GetTitledFirstName], [dragon_3.GetFirstName]'i ve daha fazlasını evcilleştirdi."
agot_dragon.1003.desc_success:0 "Yeni ejderha binicileri önümde dizildi. Kıyamet'ten beri çok az kişinin bildiği bir güce sahipler ve ejderhalarını elimde tutmak istiyorsam, onların sadakatini kazanmalıyım.\n\nOnlara ne teklif etmeliyim?"
agot_dragon.1003.a:0 "Altın teklif edeceğim."
agot_dragon.1003.b:0 "Soylu bir unvan teklif edeceğim."
agot_dragon.1003.c:0 "Onları sadık tutmak için hem altın hem de unvanlar."
agot_dragon.1003.bastard_tt:0 "Bir [bastard|e] oldukları için, soylulukları konusunda bir seçim yapmanız gerekecek."
agot_dragon.1003.d:0 "Onlara kanatlar verildi ve başka hiçbir şeye ihtiyaçları yok."
agot_dragon.1003.e:0 "Talihsiz."

agot_dragon.1004.t:0 "Kötü Tohum"
agot_dragon.1004.desc.intro:0 "Adaylar şanslarını denemeye hazır olarak kendilerini sunuyorlar. Başlarını sayarken, birinin kayıp olduğunu fark etmek için çok geç oluyor. Ruh yakıcı ses boşlukta yankılanmadan önce ne tür bir korkunç veya sıradan kaderle karşılaşmış olabilecekleri konusunda spekülasyon yapmak için yalnızca bir anım var. Binlerce ruhun çığlıkları kemiklerimi kül ediyor - ya da en azından böyle hissettiriyor.\n\nArdından gelen sessizlikte büyük bir kafa karışıklığı var, [candidate_one.GetFirstName]'in haykırmasıyla şoka dönüşen bir kafa karışıklığı, [false_seed.GetFirstName]'in korkunç görüntüsüne işaret ediyor. Gözlerinden kan gelen ve neredeyse hiç fark edilmeyecek şekilde soluyan [false_seed.GetFirstNameNoTooltip], kavrulmuş ve kabarmış akciğerlerle nefes almakta zorlanıyor.\n\n[false_seed.GetSheHe]'in tutunduğu ejderha boynuzu, korosuna bir ses daha eklemeden önce sadece bir an geçiyor."
agot_dragon.1004.desc.multiple_dragons:0 "Şokumuzda, ejderhaların çıkışa doğru yönelmeye başladığını neredeyse fark etmiyoruz. Ne amaçla bilmiyoruz ama dışarı çıkmak istedikleri açık. Yollarını kapatma çabalarına rağmen iradeleri kararlı."
agot_dragon.1004.desc.single_dragons:0 "Şokumuzda, [dragon_one.GetName] ejderhasının çıkışa doğru yönelmeye başladığını neredeyse fark etmiyoruz. Ne amaçla bilmiyoruz ama [dragon_one.GetSheHe] dışarı çıkmak istediği açık. [dragon_one.GetHerHis] yollarını kapatma çabalarına rağmen, [dragon_one.GetHerHis] iradesi kararlı."
agot_dragon.1004.desc.outro:0 "Bunu durdurabilecek hiçbir şey yok... Oda kaos içinde."
agot_dragon.1004.a:0 "Bu olamaz."

agot_dragon.1005.t:0 "Bereketli Hasat"
agot_dragon.1005.desc.intro:0 "Plan #bold işe yaradı#!!\n\n[false_seed.GetFirstName], [false_seed.GetHerHis] görevlerini harika bir şekilde yerine getirdi! Keşke bu olduğunda [dragon_keeper.GetTitledFirstNamePossessive] yüzündeki ifadeyi görebilseydim. Bu süreçte ejderha boynuzunu kaybetmek üzücü, onu geri almaya çalışmalıyım.\n\n"
agot_dragon.1005.desc.multiple_dragons:0 "Her halükarda, [dragon_one.GetName], [dragon_two.GetName] ve diğer ejderhalar karşıma geldiler ve heyecanım elle tutulur. Birini efendisi olarak talep edeceğim."
agot_dragon.1005.desc.two_dragons:0 "Her halükarda, [dragon_one.GetName] ve [dragon_two.GetName] karşıma geldiler ve heyecanım elle tutulur. Birini efendisi olarak talep edeceğim."
agot_dragon.1005.desc.single_dragons:0 "Her halükarda, [dragon_one.GetName] karşıma geldi ve heyecanım elle tutulur. Onu [dragon_one.Custom('GetDragonHerHis')] efendisi olarak talep edeceğim."
agot_dragon.1005.a:0 "[dragon_two.GetNameNoTooltip] benim ejderham olacak."
agot_dragon.1005.a.tt:0 "[dragon_two.GetNameNoTooltip]'u evcilleştireceksin. Diğer ejderhalar sana ait olmaya ve sana bağlı kalmaya devam edecek."
agot_dragon.1005.b:0 "[dragon_one.GetNameNoTooltip] benim ejderham olacak."
agot_dragon.1005.b.tt:0 "[dragon_one.GetNameNoTooltip]'u evcilleştireceksin. Diğer ejderhalar sana ait olmaya ve sana bağlı kalmaya devam edecek."
agot_dragon.1005.c:0 "Dünya benim."
agot_dragon.1005.c.tt:0 "[dragon_one.GetNameNoTooltip]'u evcilleştireceksin"
agot_dragon.1005.d:0 "Diğer ejderhalar arasından seçeceğim."
agot_dragon.1005.e:0 "Gücüm artıyor."
agot_dragon.1005.f:0 "Bu ejderhalar bana uymuyor."
agot_dragon.1005.g:0 "[dragon_one.GetNameNoTooltip] bana uymuyor."

agot_dragon.1006.t:0 "Beklenmedik Hasat"
agot_dragon.1006.desc:0 "[keeper_location.GetName]'den en tuhaf hikaye çıktı...\n\nGörünüşe göre, [dragon_keeper.GetName] bir ejderhayı evcilleştirme şansı için #italic sözde#! ejderha tohumlarını ağırladığında, bir aday [false_seed.GetHerselfHimself]'in #bold sahte bir tohum#! olduğunu ortaya çıkardı. [false_seed.GetFirstName], hem insanın hem de ejderhanın gözü önünde, Ekme sırasında bir ejderha boynuzu çaldı - ve herhangi biri değil, #italic benim#! bağlı olduğum ejderha boynuzu.\n\n"
agot_dragon.1006.desc.multiple_dragons:0 "[dragon_one.GetNameNicknamed], [dragon_two.GetNameNicknamed] ve daha fazlası şimdi karşıma gelmeseydi buna inanmazdım! Görünüşe göre çok şanslıyım."
agot_dragon.1006.desc.two_dragons:0 "[dragon_one.GetNameNicknamed] ve [dragon_two.GetNameNicknamed] ejderhaları şimdi karşıma gelmeseydi buna inanmazdım. Gerçekten şanslı bir hasat!"
agot_dragon.1006.desc.one_dragon:0 "[dragon_one.GetNameNicknamed] ejderhası şimdi karşıma gelmeseydi buna inanmazdım. Görünüşe göre bazen başkalarının ektiğini biçiyorsunuz..."
