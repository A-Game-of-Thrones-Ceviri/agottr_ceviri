 agot_dragon.1006.t: "Beklenmedik Hasat"
 agot_dragon.1006.desc: "[keeper_location.GetName] bölgesinden inanılmaz bir hikaye geldi...\n\nGörünüşe göre, [dragon_keeper.GetName] ejderha evcilleştirme şansı için #italic sözde#! ejderha tohumlarını ağırladığında, bir aday olan [false_seed.GetFirstNamePossessive] #bold sahte bir tohum#! olduğu ortaya çıktı. [false_seed.GetFirstName], herkesin gözü önünde, Ekme töreni sırasında bir ejderha boynuzu çaldı - ve herhangi bir boynuz değil, #italic benim#! bağlı olduğum ejderhanın boynuzu.\n\n"
 agot_dragon.1006.desc.multiple_dragons: "Eğer [dragon_one.GetNameNicknamed], [dragon_two.GetNameNicknamed] ve diğerleri şu anda önümde belirseydi, bu hikayeye asla inanmazdım! Görünüşe göre şans benden yana."
 agot_dragon.1006.desc.two_dragons: "Eğer [dragon_one.GetNameNicknamed] ve [dragon_two.GetNameNicknamed] ejderhaları şu anda önümde belirseydi, bu hikayeye asla inanmazdım. Gerçekten bereketli bir hasat!"
 agot_dragon.1006.desc.one_dragon: "Eğer [dragon_one.GetNameNicknamed] ejderhası şu anda önümde belirseydi, bu hikayeye asla inanmazdım. Görünüşe göre bazen başkalarının ektiğini biçiyorsunuz..."
