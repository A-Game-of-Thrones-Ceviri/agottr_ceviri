agot_dragon.1007.t:0 "Bozulmuş Hasat"
agot_dragon.1007.desc:0 "Her açıdan bakıldığında plan işe yaradı, ancak ben #bold ejderhasız#! kaldım.\n\n[dragon_one.Custom('GetDragonColorFull')] canavar [dragon_one.GetNameNicknamed]'ın, ejderha boynuzuna yüklediğim tüm güce meydan okuyarak [true_binder.GetTitledFirstName]'e gittiğine dair söylentiler dolaşıyor! Tabii ki...\n\nVe daha da kötüsü, [dragon_keeper.GetTitledFirstName]'in #bold benim#! boynuzum var!"
agot_dragon.1007.a:0 "Bu #bold benim #! ejderhamdı!"

agot_dragon.1008.t:0 "Koparılmış Ot"
agot_dragon.1008.desc:0 "Adaylar şanslarını denemeye hazır olarak kendilerini sunuyorlar. Başlarını sayarken, birinin kayıp olduğunu fark etmek için çok geç oluyor. Ruh yakıcı ses boşlukta yankılanmadan önce ne tür bir korkunç veya sıradan kaderle karşılaşmış olabilecekleri konusunda spekülasyon yapmak için yalnızca bir anım var. Binlerce ruhun çığlıkları kemiklerimi kül ediyor - ya da en azından böyle hissettiriyor.\n\nArdından gelen sessizlikte büyük bir kafa karışıklığı var, [candidate_one.GetFirstName]'in haykırmasıyla şoka dönüşen bir kafa karışıklığı, [false_seed.GetFirstName]'in korkunç görüntüsüne işaret ediyor. Gözlerinden kan gelen ve neredeyse hiç fark edilmeyecek şekilde soluyan [false_seed.GetFirstNameNoTooltip], kavrulmuş ve kabarmış akciğerlerle nefes almakta zorlanıyor.\n\n[false_seed.GetSheHe]'in tutunduğu ejderha boynuzu, korosuna bir ses daha eklemeden önce sadece bir an geçiyor. Bir anlık sessizlik geçiyor, sonra bir an daha. Ne ejderhalar ağlıyor ne de kanatlar uzaktan çırpınıyor. Adaylar, Ekme'ye devam edip etmeme konusunda rehberlik için bana bakıyorlar."
agot_dragon.1008.a:0 "Bu hiçbir şeyi değiştirmez... Devam edin!"
agot_dragon.1008.b:0 "Bu #italic sahte tohumu#! araştırmalıyım."
agot_dragon.1008.b_tt:0 "$agot_dragon.1001.b_tt$"

agot_dragon.1009.t:0 "Kuraklık"
agot_dragon.1009.desc:0 "[false_seed.GetFirstNamePossessive]'in [dragon_keeper.GetTitledFirstName]'in sarayına sızmasıyla ilgili cesaret verici haberler almama rağmen, şimdi başarısızlık raporları duyuyorum. Boynuzu çaldıktan sonra, [false_seed.GetFirstNameNoTooltip]'un içeriden yandığı bildirildi.\n\nHer açıdan bakıldığında korkunç bir sahne, ancak doğruysa önemli bir soru ortaya koyuyor..."
agot_dragon.1009.a:0 "#bold Benim#! ejderham nerede?"

agot_dragon.1010.t:0 "Bir Ejderha Tohumunun Yükselişi"
agot_dragon.1010.desc:0 "Yakın zamanda sarayıma katılan bir ejderha tohumu olan [recipient.GetName], ejderha çukurundaki [recipient.GetHerHis] yiğitliği nedeniyle ödüllendirilmelidir.\n\nAncak, [recipient.GetHerHis] piç konumu işleri karmaşıklaştırdı. Bu nedenle, tam olarak nasıl ödüllendirilmeleri gerektiğine daha yakından bakmalıyım."
agot_dragon.1010.a:0 "Onu meşrulaştıracağım."
agot_dragon.1010.b:0 "Ona yeni bir hanedan kurma izni vereceğim."
agot_dragon.1010.b_tt:0 "[recipient.GetName] yeni bir [piç dalı|E] oluşturacak"
agot_dragon.1010.c:0 "[recipient.GetHerHis|U] piçliği çok tartışmalı, başka bir şey teklif et."