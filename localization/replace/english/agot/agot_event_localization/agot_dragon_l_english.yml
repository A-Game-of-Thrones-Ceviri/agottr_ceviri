  # Conduct terror campaign request 
 agot_dragon.0008.t: "Alevler ve Külün Emirleri"
 agot_dragon.0008.desc_intro: "[actor.GetTitledFirstName] adlı kişiden bir kuzgun aldım. İçinde alevler ve kül kokusu vardı sanki. [ROOT.Char.MakeScope.Var('current_dragon').GetCharacter.GetName] adlı ejderhanın binicisi olarak aldığım emirler beni şaşırtmıyordu, ta ki bu gelene kadar. Savaş alanında ejderhamın ateşini savurmamı değil, gittiğim her yerde bir terör estirmemi istiyor. Sadece düşman ordularını yakmakla kalmayıp, topraklarını, ekinlerini, masum halkını da ateşe vermemi emrediyor.\n\n"
 agot_dragon.0008.desc_keen: "Böyle bir strateji, düşmanlarımızın diz çökmesini, topraklarının nesiller boyu küle dönmesini sağlayabilir. Ancak bedelini kim ödeyecek? Halk #X beni bir canavar olarak görecek#!, hem diyarda hem de kendi hanemin gözünde.\n\n"
 agot_dragon.0008.desc_not_keen: "Böyle bir vahşet, beni binlerce, belki de on binlerce insanın katili yapar. Bu kan gölünün içinde boğulmadan yaşayabilir miyim? Diğerleri de #X beni bir canavar olarak görecek#!, hem diyarda hem de kendi hanemin gözünde. Vicdanımın yükünü nasıl taşıyabilirim?\n\n"
 agot_dragon.0008.desc_finish: "Hükümdarım, komutanım bile böyle bir emri veremez. Karar bana kalmış. Bu talebi kabul mü edeceğim, yoksa insanlığımı mı seçeceğim?"
 agot_dragon.0008.a: "İsteğiniz benim için emirdir."
 agot_dragon.0008.a.f: "[actor.GetTitledFirstNameNoTooltip] adına bir terör kampanyası başlatacaksınız."
 agot_dragon.0008.b: "Sizin için savaşırım, ama sizin için katliam yapmam."
 agot_dragon.0008.b.f: "[actor.GetTitledFirstNameNoTooltip] adlı kişinin emrini reddedeceksiniz."
 agot_dragon.0008.accept.t: "Terörün Kanatları Açıldı!"
 agot_dragon.0008.accept.desc: "[recipient.GetFirstName] emrinizi yerine getirmeyi kabul etti ve ejderhasıyla düşman topraklarını ateşe veriyor."
 agot_dragon.0008.refuse.t: "Terörün Kanatları Kırıldı!"
 agot_dragon.0008.refuse.desc: "[recipient.GetFirstName], sizin terör aracınız olmayı reddetti. İnsanlığını ejderha ateşine tercih etti."
  
  # End terror campaign request 
 agot_dragon.0009.t: "Kanatlardaki Ateşi Söndürmek"
 agot_dragon.0009.desc_intro: "[actor.GetTitledFirstName] adlı kişiden gelen kuzgun, kanatlarında ağır bir kül kokusu taşıyordu. Düşman topraklarında ejderham [ROOT.Char.MakeScope.Var('current_dragon').GetCharacter.GetName] ile yürüttüğüm terör kampanyasına son vermemi istiyor.\n\n"
 agot_dragon.0009.desc_keen: "[ROOT.Char.MakeScope.Var('terror_campaign_instructor').GetCharacter.GetTitledFirstName] adlı kişinin emirlerini aldığımdan beri, ejderhamın alevleri düşman kalelerini yalayıp geçiyor, toprakları küle çeviriyordu. Bu yıkımın verdiği güç sarhoş ediciydi. Şimdi ise her şeyi bırakmamı mı istiyorlar?\n\n"
 agot_dragon.0009.desc_not_keen: "[ROOT.Char.MakeScope.Var('terror_campaign_instructor').GetCharacter.GetTitledFirstName] adlı kişinin emriyle başlayan bu katliam, vicdanımı her geçen gün biraz daha kemiriyordu. Görevim olduğu için itaat ettim, ama bu kan gölüne daha fazla ortak olmak istemiyorum. Şimdi ise durmamı mı istiyorlar? \n\n"
 agot_dragon.0009.desc_finish: "Ancak [ROOT.Char.MakeScope.Var('current_dragon').GetCharacter.GetName] benim ejderham, [actor.GetFirstNamePossessive] değil. Ateşi söndürmek ya da körüklemek bana kalmış."
 agot_dragon.0009.a: "Teröre bir son vereceğiz."
 agot_dragon.0009.b: "Her şey #X KÜL OLANA#! kadar duramayız!"
 agot_dragon.0009.b.f: "[actor.GetTitledFirstNameNoTooltip] adına bu terör kampanyasını yürütmeye devam edeceksiniz."
 agot_dragon.0009.accept.t: "Terörün Ateşi Söndü!"
 agot_dragon.0009.accept.desc: "[recipient.GetFirstName] isteğinizi kabul etti ve ejderhasının ateşini artık düşman topraklarına yöneltmeyecek."
 agot_dragon.0009.refuse.t: "Terörün Ateşi Hala Yanıyor!"
 agot_dragon.0009.refuse.desc: "[recipient.GetFirstName] yıkımı durdurmayı reddetti. Onu hapse atabilirsiniz, ancak bir ejderha binicisiyle karşı karşıya gelmek ölümcül olabilir..."
  
  #Ride Your Dragon Normal Ride 
 agot_dragon.0010.t: "Rüzgarın Şarkısı, Ejderhanın Dansı"
 agot_dragon.0010.night: "Ay, obsidyen bir örtü gibi gerilmiş gökyüzünde alçakta asılı, gümüş rengi ışığıyla dünyayı boyuyor. [ridden_dragon.GetName] bana uykulu gözlerle bakıyor, yaklaştığımı fark edince burun delikleri heyecanla titriyor. Akşam uçuşumuzun vakti geldiğini anlıyor.\n\nKanatları, parıldayan yıldızlara karşı ritmik bir şekilde çarpıyor, güç ve zarafetin bir dansını sergiliyor. Bizi yukarı, yukarı, sonsuz karanlığa doğru taşıyor. Yükseldikçe dünya değişiyor. Aşağıdaki ormanlar, gölge ve gümüşten oluşan bir mozaik halını alıyor, nehirler içlerinden kıvrılarak akan erimiş mücevherlere benziyor.\n\nRüzgar etrafımızda ıslık çalıyor, [ridden_dragon.GetNameNoTooltip] adlı ejderhamın kanatlarının her vuruşunda derin bir kükreme yükseliyor. Ay ışığının kucağında, dünyanın şarkısını içimde hissediyorum. Ben bir besteciyim ve [ridden_dragon.GetNameNoTooltip] adlı ejderhamın uçuşu benim melodim."
 agot_dragon.0010.sili: "Ejderhamın eyerine doğru adım atıyorum, bacaklarımı onun sıcak pullarına yaslıyorum. Eyer kayışlarını sıkarken, altımda güçlü kaslarının gerildiğini hissedebiliyorum. Tek bir komut, tek bir hareket ve yukarı doğru fırladığımızı hissediyorum. Saniye sonra, açık gökyüzünün enginliğinde süzülüyoruz.\n\nBulutları delip geçtiğimizde, dünyanın ağırlığı omuzlarımdan kalkıyor sanki... Geri dönmem gerektiğini biliyorum, ama önce ejderha uçuşunun gerçek coşkusunu tatmalıyım. Dizginleri gevşetiyorum ve [ridden_dragon.GetNameNoTooltip], yeni keşfettiği özgürlükle sevinçle kükreyerek yükseliyor, kanatlarını sonuna kadar açıyor. Aşağıdaki dünya sessizce beklerken, biz uçsuz bucaksız gökyüzünde, ağırlıksız bir anın içinde asılı kalıyoruz."
 agot_dragon.0010.lord: "[ridden_dragon.GetName] güçlü bir çırpmayla havalanıyor ve kanatlarının her vuruşunda gökyüzüne biraz daha yaklaşıyoruz. Unvanımın ağır yükünü, sorumlulukların zincirlerini geride bırakıyorum. Bir an için, her şeyin üzerine çıkıyorum; sadece rüzgarın okşayışını ve güneşin sıcaklığını hissetmek için.\n\nKendimi tamamen bırakıp anın tadını çıkarabildiğim zamanlar nadirdir. Bu yüzden bu uçuş daha da değerli, daha da heyecan verici. [ridden_dragon.GetNameNoTooltip] havada zarif bir dönüş yapıyor ve burun deliklerinden buhar fışkırtıyor. Ona tekrar tekrar, #italic tekrar ve tekrar#! yükselmesini emrediyorum, ta ki bulutların zirvesine ulaşana kadar.\n\nGözlerimi kapatıyorum, kollarımı iki yana açıyorum. Burada, dünyanın yükünden uzakta, #italic yeniden doğmuş#! gibi hissediyorum. [ridden_dragon.GetNameNoTooltip] adlı ejderhamın kükremesi, bu özel anın tadını benim kadar çıkardığını gösteriyor. Bu an, sadece ikimize ait."
 agot_dragon.0010.greeny: "[ridden_dragon.GetName], eyerine tırmanırken heyecanla homurdanıyor. Onunla aramdaki bağ, başka hiçbir yerde bulamayacağım kadar güçlü ve özel. Söylenmemiş bir komutla, kendimizi gökyüzünde buluyoruz.\n\n[ridden_dragon.GetNameNoTooltip], dizginleri geri çekip onu daha #italic yükseğe, daha yükseğe#! yönlendirdiğimde onaylarcasına kükreyerek karşılık veriyor. Sanki tanrıların elleri bizi yukarı çekiyormuş gibi yükseliyoruz ve sonra sessizlik çöküyor. Tek duyduğumuz, kanatlarımızın üzerinden esen rüzgarın sesi.\n\nBurada, bulutların üzerinde, güneş yüzümü okşarken gerçek özgürlüğü tadıyorum. Görevlerden, endişelerden ve #italic tüm dünyevi yüklerden#! azade. Her ejderha binicisinin hissettiğini bildiğim o duyguyu hissediyorum: Bilinen dünyanın ötesine uçma, sonsuza dek ufkun peşinden koşma arzusu."
 agot_dragon.0010.troof: "Gökyüzü masmavi, güneş parıldıyor. Bugün [ridden_dragon.GetName] ile gökyüzünde süzülmek için mükemmel bir gün. Ejderha Korucularına eyerimi hazırlamalarını söylemiş, en rahat binicilik kıyafetlerimi giymiştim.\n\nYaklaştığımda, beni selamlamak için zarifçe boynunu eğiyor. Eyerine ulaşmadan ve yerime yerleşmeden önce, [ridden_dragon.Custom('GetDragonColorFull')] pullarının ihtişamına hayran kalarak, üzerlerinden elimi yavaşça gezdiriyorum. Bacağımı eyerin üzerinden atıp kendimi yerleştirdiğimde, derin bir nefes alarak tüm gerginliğimi üzerimden atıyorum.\n\nUçuşa hazırlanırken, ayaklarımın eyerde sağlamca durduğundan emin oluyor, ellerimle eyerin tutamaklarını sıkıca kavrıyorum. Kendimizi ne zaman havalandığımızı fark etmiyorum bile. Gökyüzünde, Valyria çeliğinden bir bıçak gibi süzülüyoruz. Aşağıda toprağın kudretini, yukarıda rüzgarın nefesini hissediyor, kara ve denizin ihtişamına doyasıya bakıyorum. Ne muhteşem bir manzara!"
 agot_dragon.0010.tukha: "Elimi uzatıp bulutlara dokunuyorum. Parmaklarımın ucunda minik çiy damlaları toplanıyor. Damlaların derinliği, tıpkı ufuktaki kabaran fırtına gibi, zihnimde yankılanıyor. Ve sonra soru geliyor; Bu duyguyu kaç kişi deneyimledi? Tüm tarih boyunca, sayıları evimdeki tek bir odaya sığabilir mi? Yaşayanlardan biri biliyor mu, yoksa bu deneyimde yalnız mıyım?\n\n[ridden_dragon.GetName], sanki düşüncelerimi okuyabilirmiş gibi, kanadını buluta daldırıyor. O'nun da bu ana ortak olduğunu kabul etmek zorundayım. Yanılıyor olabilirim, ama bu hareketin ona bir neşe verdiğini hissediyorum. Sanırım bu düşüncede bir teselli var; aramızdaki bağın derinliğinin bir kanıtı."
 agot_dragon.0010.aemmly: "[ridden_dragon.GetName] bulutlara doğru yükselirken, Kral'ın Şehri altımda küçülüyor, bir oyuncak şehre dönüşüyor. Onun heyecanı bulaşıcı, ama kanatlarının ritmik çırpınışı bir ninni gibi huzur verici. Karasu Körfezi'nin üzerinden bakıyorum ve Valyria'nın son kalıntılarını taşıyan adalar, Akıntıtaşı ve Ejderha Kayası, sokaktaki kaldırım taşları kadar küçük görünüyor.\n\nHer şey çok hızlı gelişiyor. [ridden_dragon.GetNameNoTooltip] bulutları delip geçiyor ve bir anda altımda kaotik bir şekilde yayılan dünya yok oluyor. Nazik bir esinti tenimi okşuyor ve uhrevi bir huzur hissi içimi kaplıyor, istemsizce gülümsüyorum. [ridden_dragon.GetNameNoTooltip], sanki ait olduğu yer burasıymış gibi, neşeyle mırıldanıyor. Anın tadını çıkarıyoruz, ama ne yazık ki sonsuza dek süremeyecek."
 agot_dragon.0010.harrenhal: "[ridden_dragon.GetName] adlı ejderhanın eyeri geldiğimde hazırdı. Daha iyisi olamazdı, bu lanetli kaleden uzaklaşıp temiz havaya kavuşmak için can atıyordum. Bu kasvetli odalar ve rahatsız edici aura, ruhumu her geçen gün biraz daha karartıyordu. \n\nBulutlara yaklaşırken, üzerimden bir tedirginlik hissini atamıyorum. Sanki biri beni izliyor gibi. Arkama bakıyorum, Harren'in hayaletinin beni takip etmediğinden emin olmak istercesine. Bu yükseklikten bile kalesi ürkütücü bir ihtişamla yükseliyor. Böylesine bir devasalık... Bulutların arasına girip bu manzaradan kurtulana kadar rahat edemeyeceğim.\n\nSonunda, bembeyaz bir bulut perdesi Harrenhal'ı görüş alanımdan çıkarıyor. Açık gökyüzünün engin özgürlüğü, o lanetli kalenin baskısını silip atıyor. Harrenhal'ın dehşetleri bile, [ridden_dragon.GetNameNoTooltip] ile aramdaki bağı zayıflatamaz!"
 agot_dragon.0010.oldtown: "Yüksek Kule, adına yakışır bir şekilde göğe yükseliyor. Ejderham [ridden_dragon.GetName] bile tepesine ulaşmaya çalışırken biraz zaman alıyor. Orada, tıpkı bir mum alevinin etrafında dönen bir güve gibi, etrafında daireler çiziyoruz.\n\nEjderhaların ateşten yaratılmış canlılar olduğu söylenir ve hiç kimse onların doğuştan gelen üstünlüğüne şüphe etmez. Belki de bu yüzden Yüksek Kule, ejderhama tanıdık bir his veriyor; her şeye hakim olan devasa yapısıyla.\n\nİkisi de birer sembol. Biri insan elinin, diğeri doğanın eseri. Hem saygı, hem de korku uyandıran iki varlık. Bunlardan biriyle bir bağ kurabilmiş olmak, beni tarifsiz bir gururla dolduruyor."
 agot_dragon.0010.coastal: "Ellerim ejderhamın pullarının üzerinde, başım boynuna yaslanmış. Hayatın onun bedeninden akıp geçtiğini hissedebiliyorum; bağımızın paylaştığı bir hayat. Ona gülümsüyorum ve ejderhalara özgü bir şekilde karşılık verdiğine, bana gülümsediğine yemin edebilirim.\n\nGecikmeden havalanıyoruz. Bulutların arasında dans ederken, gökyüzünün sonsuzluğunda kolayca kaybolabiliriz. Ama [ridden_dragon.GetNameNoTooltip] beni denize doğru götürüyor; bir başka enginlik, bir başka muhteşem manzara.\n\nHızı o kadar yüksek ki, su yüzeyinde dalgalanmalar yaratıyor. Kaçan balıklar etrafa dağılıyor, oyuncu yunuslar ise yanımızda yüzüyor, bizimle yarışıyor. Sonra, [ridden_dragon.GetNameNoTooltip] kanatlarını aniden ve güçlü bir şekilde çırparak yükseliyor, en çevik yunusun bile takip edemeyeceği bir yüksekliğe ulaşıyor."
 agot_dragon.0010.cloudforest: "[ridden_dragon.GetName], uçmaya hazır olduğunu göstererek heyecanla kanatlarını çırpıyor. Onayladığımı göstermek için boynuna birkaç kez sevgiyle dokunuyorum ve o da kendini gökyüzüne bırakıyor.\n\nKısa süre sonra, görüşün kalın sis kütleleri tarafından engellendiği bulut ormanlarının arasında buluyoruz kendimizi. Bugün sis her zamankinden daha yoğun, sanki #italic görünmeyen bir güç#! bizi geri dönmeye zorluyor. Burada, yalnız başımıza, aramızdaki bağı hiçbir engel olmadan hissedebiliyorum. [ridden_dragon.GetNameNoTooltip], hayal kırıklığımı bağımız aracılığıyla hissediyor ve beni rahatlatmak istercesine, güçlü bir ateş kütlesini gökyüzüne püskürtüyor.\n\nBu yoğun sis, aslında sadece su damlacıklarından oluşuyor ve ateş, suyun önünde asla boyun eğmez - hele ki #attacker_color ejderha ateşi asla#!. Çevremizdeki sis anında dağılıyor, daha doğrusu akkor jet tarafından süpürülüyor. Bir ejderha için basit bir hareket gibi görünse de, bu olay herkese bu ilahi yaratıkların gücünü hatırlatıyor: #italic Doğa bile onların iradesine boyun eğer!#"
 agot_dragon.0010.frozenflats: "[ridden_dragon.GetName] ile bir süredir havada süzülüyorduk ki, aniden buzlu zemine doğru alçalmaya başladı. Kanatlarının güçlü çırpınışları, pençeleri buza değmeden önce düşüşünü yavaşlattı. Ve o anda, kaymaya başladı.\n\nBunun onu bu kadar heyecanlandıracağını tahmin etmemiştim, ama neşeyle kükrediğini duyabiliyordum! Farkında olmadan, ejderha yolculuğumuz eğlenceli bir kayma seansına dönüşmüştü. Buzun tadını kendim de çıkarmak için eyerimden kaydım. Çocukça bir eğlenceydi belki, ama [ridden_dragon.GetNameNoTooltip] ile paylaşınca, umurumda değildi. O da yeterince eğlenince, dengesini sağlamak için pençelerini sıkıca buza sapladı.\n\nEyerime geri dönmek üzereyken, başını eğip buzdaki yansımasına baktığını fark ettim. Ben de aynısını yaptım, ama kendi yüzüm yerine, ejderhamın güçlü ve gururlu silüetini gördüm."
 agot_dragon.0010.urban1a: "[ridden_dragon.GetName] fazla oyalanmadan beni şehrin üzerine taşıyor. Bu yolculuk için hissediyorum — hayır, biliyorum; çünkü #italic hissedebiliyorum#! — o gökyüzünün enginliğinde kaybolmak istemiyor. Şehrin üzerinde uçmak, mekana ve sakinlerine hükmetmek istiyor. Tüm ejderhaların içinde, çevrelerine hükmetme konusunda derin, bazen gizli de olsa, bir içgüdü vardır.\n\n"
 agot_dragon.0010.urban1b: "[ridden_dragon.GetName] fazla oyalanmadan bizi gökyüzüne fırlatıyor. Aşağıda şehir hayat dolu. İnsanlar, günlük telaşlarına kapılmış, sokaklarda karıncalar gibi kaynaşıyor. Tıpkı bir ejderhanın damarlarında akan kan gibi. Onu şehre bu kadar yakın kalmaya iten şeyin, halkın düşünceli yüzlerini neredeyse net bir şekilde görebileceği kadar yakın kalmaya iten şeyin bu hareketlilik olduğuna şüphe yok.\n\n"
 agot_dragon.0010.urban2a: "Ona kaç kez binersem bineyim, yanlarından geçerken başlarını kaldırıp hayranlıkla, hatta kıskançlıkla bakan insanlar oluyor. Çünkü sıradan insanların bizim yerimizde olmasının tek yolu bu: hayal kurmak. Ejderha binicilerinin sahip olduğu ayrıcalığa sahip değiller.\n\n"
 agot_dragon.0010.urban2b: "Halk, üzerlerinde süzülen böyle bir yaratığı görmezden gelemiyor. Hepsi gözlerini dikip bize bakıyor... Bu gösteriyi kaç kez gördükleri önemli değil, sıradan insanlar asla bir ejderha binicisi olmanın ayrıcalığını tadamayacaklarını biliyor.\n\n"
 agot_dragon.0010.urban3a: "Bu insanlar bu gücü, bu ihtişamı asla bilemeyecekler. Bu ayrıcalık, bana ve benim gibilere ait. Ejderha binicileri halka acımamalı — hayır, #italic acıyamaz#!. Bu, [ridden_dragon.GetNameNoTooltip] ejderhamın #italic bana verdiği#! bir hediye."
 agot_dragon.0010.urban3b: "Böyle bir yaratığa binmenin, gökyüzünde özgürce süzülmenin nasıl bir his olduğunu asla bilemeyecekler. Beni [ridden_dragon.GetNameNoTooltip] adlı ejderhama bağlayan bağı, aramızdaki derin bağı asla anlayamayacaklar. Ve bu yüzden onlara acıyorum, çünkü şu anda hissettiğim bu tarifsiz coşkuyu, bu canlılığı ejderhama borçluyum."
 agot_dragon.0010.urban3c: "Sonsuza dek sıradan hayatlarına hapsolacaklar... tüccarlar, demirciler, dokumacılar, kasaplar... Faydalı olsalar da, yaptıkları işler onlara asla mutlak özgürlüğün kapılarını açmayacak. Bu özgürlüğü sadece bir ejderha yaşayabilir ve [ridden_dragon.GetNameNoTooltip] ile olan bağımı bu kadar değerli kılan da bu."
 agot_dragon.0010.a: "Rüzgar! Gökyüzü! İşte gerçek özgürlük!"
 agot_dragon.0010.a.arrogant: "Burada, yukarıda, insanlar için bir tanrı gibiyim!"
 agot_dragon.0010.a.f: "Gökyüzündeki zamanınızın tadını çıkaracaksınız."
 agot_dragon.0010.b: "Yolu göster [ridden_dragon.GetNameNoTooltip]!"
 agot_dragon.0010.b.f: "[ridden_dragon.GetNameNoTooltip] adlı ejderhanın sizi nereye götüreceğini göreceksiniz."
 agot_dragon.0010.c: "Hava manevralarımızı çalışalım."
 agot_dragon.0010.c.f: "[ridden_dragon.GetNameNoTooltip] ile savaş hareketlerinizi çalışacaksınız."
  
 agot_dragon.0011.t: "Ulaşılmaz Gökyüzü"
 agot_dragon.0011.desc: "[ROOT.Char.MakeScope.Var('current_dragon').GetCharacter.GetName] adlı ejderhanın eyerine doğru adım atıyorum, bacaklarımı savurarak ve eyerimin kayışlarını sıkarken altımda onun güçlü kaslarının esnediğini hissediyorum. Kahretsin... kayışlar, bağlanmayacaklar... bağla...#S Ahhh! #!\n\nBir gürültüyle yere kapaklanıyorum, bulanık görüşüm onun bana şaşkın şaşkın baktığını kaydediyor. Ayağa kalkmaya çalışırken, hizmetlilerimin bastırmaya çalıştığı kıkırdamaları, başımdaki zonklamaya eşlik ediyor. Belki de ejderhaya binmek bugün için iyi bir fikir değilmiş."
 agot_dragon.0011.a: "Ah, neyse, belki bir dahaki sefere!"
 agot_dragon.0011.a.f: "Sarhoşluğunuz bugünlük ejderhaya binmenize engel oluyor."
  
 agot_dragon.0012.t: "Sarhoş Uçma Kazası"
 agot_dragon.0012.desc: "[ROOT.Char.MakeScope.Var('current_dragon').GetCharacter.GetName] adlı ejderhanın eyerine doğru yalpalayarak adım atıyorum, neredeyse basamağı kaçırıp tökezliyorum. Son anda kendimi toparlayıp bacaklarımı onun sırtına atmayı başarıyorum. Peltek bir komut ve ani bir hareketle, gökyüzüne doğru fırladığımızı hissediyorum. Birkaç saniye sonra, açık gökyüzünde süzülüyoruz.\n\nRüzgar yüzümü yalayıp geçiyor, bu his donuk cildime yayılırken gözlerimi kapatıyorum. Aniden dengemi kaybettiğimi hissediyorum — eyere tutunmaya çalışıyorum, ama parmaklarım boşluğu kavrıyor! Neyse ki kayışlar beni tutacak...\n\nTutmuyor. Bağlamayı unutmuşum."
 agot_dragon.0012.a: "#S Ah kahretsin—#!"
 agot_dragon.0012.a.f: "Sarhoşluğunuz bugün sonunuz oldu."
  
  # Dragon terror regret event 
 agot_dragon.0013.t: "Deri Dökülmesi Hakkında Korkunç Rüyalar"
 agot_dragon.0013.desc: "Yüzler. Yanlarından uçarken yüzler bana doğru çığlık atıyor, ejderhamın kanatlarının ardından derileri dökülüyor, altımızda alevler içinde kıvranıyorlar. Daha hızlı uçmaya çalışıyoruz, uçarken yakıyoruz, ama kemikler tökezlemeye devam ediyor. Erkekler, kadınlar, çocuklar. Bize doğru çığlık atıyorlar. Bize yetişiyorlar. Bana pençe atıyorlar. Durmam için yalvarıyorlar. Elleri yaklaşıyor. Ulaşıyorlar. Beni aşağı çekiyorlar.\n\nSoğuk terler içinde uyanıyorum, kalbim göğsümde deli gibi atıyor. Yüzleri aklımdan çıkaramıyorum. Çığlıkları kulaklarımda yankılanıyor. Yanan et kokusu burnuma doluyor. Alevlerin sıcaklığını hala cildimde hissedebiliyorum.\n\n#S Suçluluğu kalbimden söküp atamıyorum. #!"
 agot_dragon.0013.a: "Neden böyle dehşetlere sebep oldum!?"
 agot_dragon.0013.b: "Ben... Ben içkide teselli arayacağım... belki..."
 agot_dragon.0013.c: "Ben... Genelevi ziyaret etmeliyim."
 agot_dragon.0013.d: "Bugün kimseyle yüzleşemeyeceğim!"
 agot_dragon.0013.e: "Acılarını kendim gibi hissetmeliyim!"
 agot_dragon.0013.f: "Yeni kıyafetler! Bunlar... lekeli..."
 agot_dragon.0013.f.f: "Terörize ettiğiniz kıyafetlerin yerine yenilerini alacaksınız."
 agot_dragon.0013.g: "Rüyalarımda yüzlerle boğuşmaya alışığım..."
 agot_dragon.0013.h: "Hizmetkarlar! Bugün çift kahvaltı istiyorum!"
 agot_dragon.0013.i: "Sanırım bugün hiçbir şey yiyemeyeceğim."
 agot_dragon.0013.j: "Düşüncelerimi yazayım, belki bu yardımcı olur."
 agot_dragon.0013.k: "Bugün sabah koşum biraz daha uzun sürecek."
 agot_dragon.0013.l: "Fakirlere bağış yapacağım, belki bu vicdanımı rahatlatır."
 agot_dragon.0013.m: "KORKUNÇ BİR RÜYAYDI! KORKUNÇ, KORKUNÇ BİR RÜYA!"
  
 # Dragon conquest surrender event 
 agot_dragon.0014.t: "Ejderha Gölgesinde Boyun Eğmek"
 agot_dragon.0014.desc: ""Korkunç haberler Majesteleri!" diye haykırıyor hizmetkarım, soluk soluğa yanıma koşarak. "[attacker.GetTitledFirstName] adlı kişinin boyun eğmenizi talep ettiği haberi geldi! Tacınızı ona teslim etmenizi ve onu gerçek hükümdarınız olarak kabul etmenizi istiyor!"\n\nSaray halkı dehşet içinde birbirine bakıyor. Savaş meydanında bir ejderhayla karşı karşıya gelmek mi? Kıymetli askerlerimi böyle bir savaşa mı süreyim? Ancak bağımsızlığımdan vazgeçmek de düşünülemez.\n\nNe yapmalıyım?"
 agot_dragon.0014.a: "[attacker.GetTitledFirstNameNoTooltip] ile baş edemem — diz çökeceğim."
 agot_dragon.0014.a.tt: "[attacker.GetTitledFirstNameNoTooltip] adlı kişiye teslim olacaksınız."
 agot_dragon.0014.b.no_dragon: "[attacker.GetTitledFirstNameNoTooltip] adlı kişiye diz çökmeyeceğim!"
 agot_dragon.0014.b.dragon: "Kendi ejderhalarımız var, teslim olmayacağız!"
 agot_dragon.0014.b.tt: "[attacker.GetTitledFirstNameNoTooltip] adlı kişiye teslim olmayacaksınız."
  
 agot_dragon.0015.opening: "[defender.Custom2('AppropriateGreeting', ROOT.Char)]"
 agot_dragon.0015.desc: "Size karşı koyamam. Ben, [defender.GetTitledFirstName], size sadakatimi sunuyor ve sizi gerçek hükümdarım olarak kabul ediyorum. Bundan böyle size sadakatle hizmet edeceğim ve haklı mirasçılarınızın haklarını savunacağım."
 agot_dragon.0015.a: "Güzel, mantıklı davrandığına sevindim."
 agot_dragon.0015.a.sadistic: "Ah, olsun, fethedilecek başka bir krallık her zaman bulunur."
  
 # Generic dragon gender reveal event 
 agot_dragon.0016.t: "Ejderhanın Sırrı Ortaya Çıkıyor"
 agot_dragon.0016.desc.start: "Bugüne kadar ben ve dünyanın geri kalanı, [dragon.GetFirstName] adlı ejderhanın erkek olduğunu sanıyorduk."
 agot_dragon.0016.desc.my_dragon: "Artık aramızdaki bağ sayesinde #emp hissedebiliyorum#! ki"
 agot_dragon.0016.desc.others_dragon: "Şimdi bana [dragonrider.GetTitledFirstName] adlı kişinin şunu ilan ettiği söyleniyor:"
 agot_dragon.0016.desc.owned_dragon: "Şimdi bana personelimin gözlemlerine dayanarak söylendiğine göre"
 agot_dragon.0016.desc.owned_dragon_revealing: "Şimdi bana [revealing.GetName] tarafından, onun gözlemlerine dayanarak söylendiğine göre"
 agot_dragon.0016.desc.wild_dragon: "Şimdi bana, halkın gözlemlerine ve konuşmalarına dayanarak söylendiğine göre,"
 agot_dragon.0016.desc.confirm: "bu doğrulandı. [dragon.GetFirstNameNoTooltip] gerçekten erkek.\n\nBu, onun cinsiyet sorusunu kesin olarak çözüyor."
 agot_dragon.0016.desc.actually: "aslında, [dragon.GetFirstNameNoTooltip] dişi!\n\nDünya, yumurtlayabileceği yumurtaların haberini heyecanla bekliyor."
 agot_dragon.0016.a: "Anlıyorum! Demek ki bir [dragon.Custom('DragonGirlBoy')]."
 agot_dragon.0016.b: "Demek ki bir [dragon.Custom('DragonFemaleMale')] mi? Bunu bilmek güzel."
  
 # Child reveals dragon's gender event 
 agot_dragon.0030.t: "Ejderhanın Sırrını Çocuk Gözler Fısıldıyor"
 agot_dragon.0030.desc: "[dragon.GetName] adlı ejderhanın cinsiyeti son zamanlarda herkesin dilindeydi. [revealing.GetName] ile bu konuyu tartışırken, [child.GetName] aramıza daldı ve kendinden emin bir şekilde, "[dragon.GetNameNoTooltip] bir #italic [dragon.Custom('DragonGirlBoy')]#! ejderha!" diye haykırdı. onun bunu nereden bildiği belli değil, ama söylediklerinde son derece kararlı görünüyor."
 agot_dragon.0030.a: "Anlıyorum! Demek ki bir [dragon.Custom('DragonGirlBoy')] ejderha."
  
 # Child reveals dragon's flame color 
 agot_dragon.0040.t: "Ejderhanın İlk Alevleri"
 agot_dragon.0040.desc.intro: "[child.GetNamePossessive] neşeli kahkahaları bahçeye yayılıyor; [dragon.GetName] ile oyun oynuyor olmalı. Yaptığım işi bırakıp ikiliye yaklaşıyorum ve gördüğüm manzara karşısında nefesim kesiliyor. Varlığımdan habersiz olan [child.GetNameNoTooltip], kıkırdayarak ""
  # Option for child finding and showing off dragon to parent 
 agot_dragon.0040.desc.fire_common: ""hadi [dragon.GetNameNoTooltip], ateşle [dragon.GetNameNoTooltip]!"" diyor."
 agot_dragon.0040.desc.fire_valyrian: ""hadi [dragon.GetNameNoTooltip], dracarys [dragon.GetNameNoTooltip]!"" diyor."
 agor_dragon.0040.desc.fire_breath: "Ejderhanın ağzından alevler fışkırıyor ve [child.GetNameNoTooltip] neşeli kahkahalara boğuluyor."
 agor_dragon.0040.desc.fire_breath_craven: "Ejderhanın ağzından alevler fışkırıyor ve kendimi çıkışa doğru kaçarken buluyorum. Bir çocuğun böyle bir gücü olmamalı."
 agot_dragon.0040.a: "Olağanüstü."
 agot_dragon.0040.b: "Ejderha birini öldürmeden önce kontrol altına alınmalı."
  
 # The conquered cities 
 agot_dragon.0017.t: "Fethedilmiş Diyarlar"
 agot_dragon.0017.desc: "Zafer! Üçlü Yönetim'in külleri üzerinde yükselen yeni imparatorluğum doğdu.\n\nDemir kanatlarımın gölgesine sığınan bu topraklar, eski oligarşinin mirası yerine gerçek bir birlik devleti inşa etme fırsatını sunuyor.\n\nAncak kadim bir soru yankılanıyor: Yeni imparatorluğumun kalbi nerede atacak?"
 agot_dragon.0017.a: "[target_title_1.GetNameNoTier], imparatorluğumun tacı olacak!"
 agot_dragon.0017.a.f: "Kudretli [target_title_1.GetBaseNameNoTooltip] konumundan hüküm süreceksiniz."
 agot_dragon.0017.a.tt: "[target_title_1.GetBaseName], [GetTitleByKey('e_three_daughters').GetNameNoTier] için başkentlik yapacak."
 agot_dragon.0017.b: "Görkemli [target_title_2.GetNameNoTier], daha uygun bir merkez olmaz mı?"
 agot_dragon.0017.b.f: "İmparatorluğunuzun merkezi [target_title_2.GetBaseNameNoTooltip] olacak."
 agot_dragon.0017.b.tt: "[target_title_2.GetBaseName], [GetTitleByKey('e_three_daughters').GetNameNoTier] için başkentlik yapacak."
 agot_dragon.0017.c: "İmparatorluğumun ihtişamı [target_title_3.GetNameNoTier] konumundan yayılacak!"
 agot_dragon.0017.c.f: "Hükümdarlığınız [target_title_3.GetBaseNameNoTooltip] konumundan yönetilecek."
 agot_dragon.0017.c.tt: "[target_title_3.GetBaseName], [GetTitleByKey('e_three_daughters').GetNameNoTier] için başkentlik yapacak."
 agot_dragon.0017.d: "Bu tüccarlar artık #bold bana#! hizmet ediyor, onların ayaklarına gitmem!"
 agot_dragon.0017.d.f: "Gücünüzü mevcut başkentinizden yaymaya devam edeceksiniz."
 agot_dragon.0017.d.tt: "[current_capital.GetName], [GetTitleByKey('e_three_daughters').GetNameNoTier] için kadim başkenti olarak kalacak."
  
  #Dragon Death 
 agot_dragon.0018.t: "Bir Ejderhanın Son Nefesi"
 agot_dragon.0018.desc: "[dead_dragon.GetNameNicknamed]... Yok artık. Nasıl olabilir? Bu kadar uzun süredir aramızdaki bağ, koptu.\n\nO'nun ilk gidecek olan olacağını hiç düşünmemiştim. Geride kalan olmak, tarifsiz bir acı. Bağımızın bıraktığı boşluğu içimde hissediyorum, sanki göğsümden bir parça koparılmış gibi."
 agot_dragon.0018.a: "Seni asla unutmayacağım, [dead_dragon.GetNameNoTooltip]..."
 agot_dragon.0018.b: "Sensiz nasıl devam edeceğim?"
  
  # Dragon mate notification 
 agot_dragon.0019.t: "Kanatların Dansı: Yeni Bir Çift"
 agot_dragon.0019.desc: "[dragon_female.GetFirstName] ve [dragon_male.GetFirstName] ejderhalarının göklerdeki dansı kulağıma ulaştı. Görünüşe göre alev alev yanan bir sevda onları birbirine bağlamış ve artık bir çiftleşme çifti olarak kabul ediliyorlar.\n\nUmarım bu tutkulu birliktelik, yakında yeni bir ejderha neslinin habercisi olur."
 agot_dragon.0019.a.compassionate: "#bold Harikalar harikası!#! Bu ne müjde!"
 agot_dragon.0019.a.sadistic: "Yavrularının kanatlarında dehşet estireceği günleri iple çekiyorum!"
 agot_dragon.0019.a.lustful: "Aslında bizden çok da farklı değiller, değil mi?"
 agot_dragon.0019.a.cynical: "Sonuçta onlar da içgüdülerinin esiri, tıpkı diğer canlılar gibi."
 agot_dragon.0019.a: "Eh... Onlar adına sevindim, sanırım."
 agot_dragon.0019.tt: "[dragon_female.GetName] ve [dragon_male.GetName]; Göklerin Yeni Aşıkları"
  
  # Dragon went wild notification 
 agot_dragon.0020.t: "Özgürlüğün Kanatlarında"
 agot_dragon.0020.desc: "Hanemiz için kara bir gün... [now_wild_dragon.GetName], [dead_rider.GetName] adlı kişinin ölümünün ardından göklere yükseldi ve bir daha geri dönmedi. Onu bu karara sürükleyen şeyin keder mi yoksa özgürlük özlemi mi olduğunu asla bilemeyeceğiz.\n\nHem sadık bir ejderhayı hem de değerli bir biniciyi kaybettiğimiz için bugün kalplerimizde derin bir yara açıldı."
 agot_dragon.0020.wild_fire_desc: "Hanemiz bugün tuhaf bir olaya şahit oldu. [now_wild_dragon.GetName], [human_who_became_dragon.GetName] denen yaratığın neden olduğu kontrolsüz yangının ardından kanat çırpıp özgürlüğe uçtu. Bu beklenmedik gelişmenin sonuçlarını kestirmek zor, ancak bugün tarihe tuhaf bir gün olarak geçecek."
 agot_dragon.0020.a: "Aklım almıyor..."
 agot_dragon.0020.a.f: "[now_wild_dragon.GetNameNoTooltip] adlı ejderhanın kaybıyla nasıl başa çıkacağınızı düşünüyorsunuz. Kaybın acısı ve belirsizlik geleceğe gölge düşürüyor."
 agot_dragon.0020.a.tt: "[now_wild_dragon.GetName]; Göklerin Özgür Ruhu"
  
  # Dragon suicide 
 agot_dragon.0021.desc: "Botlarımın yankısı, [helping_dragon.GetName] adlı ejderhanın huzursuz soluklarıyla karışarak mağaranın duvarlarında yankılanıyor. Devasa ejderha, başını bana çeviriyor. Gözlerindeki şüphe, hüznü ve öfkeyi okuyabiliyorum. Ancak derinlerde, itaatin ilk kıvılcımları da parlıyor.\n\nAğzını açıyor, boğazında toplanan alevler korkunç bir manzara oluşturuyor. Bir anlığına kavurucu sıcaklığı hissediyorum, tüm dünya gözümde bembeyazlaşıyor..."
 agot_dragon.0021.a.valyrian: "#italic Kirimvose, [helping_dragon.GetNameNoTooltip].#!"
 agot_dragon.0021.a: "Teşekkür ederim, [helping_dragon.GetNameNoTooltip]..."
  
 agot_dragon.0022.desc: "Botlarımın yankısı, [helping_dragon.GetName] adlı ejderhanın huzursuz soluklarıyla karışarak mağaranın duvarlarında yankılanıyor. Devasa ejderha, başını bana çeviriyor. Gözlerindeki şüphe, hüznü ve öfkeyi okuyabiliyorum. Ancak derinlerde, itaatin ilk kıvılcımları da parlıyor.\n\nAğzını açıyor, boğazında toplanan alevler korkunç bir manzara oluşturuyor. Yaklaşan sonu hissediyorum, sıcaklık bedenimi sarıyor. Tam o anda, #bold güçlü bir darbeyle #! yere savruluyorum."
 agot_dragon.0022.desc_ending: "Az önce durduğum yerde şimdi bir muhafız ejderha ateşiyle kavrulmuş, hayatını benim için feda etmiş yatıyor."
 agot_dragon.0022.a: "Hayır! Ben olmalıydım! #italic Bırakın öleyim!#!"
 agot_dragon.0022.a.f: "Diğer muhafızlar sizi oradan sürükleyerek götürüyor, feryatlarınız mağaranın duvarlarında yankılanıyor."
  
  # Chased By Cannibal! 
 agot_dragon.0023.t: "Yamyam Tarafından Kovalanmak!"
 agot_dragon.0023.sili: "[ridden_dragon.GetName] adlı ejderhamın eyerine doğru yürüyorum, bacaklarımı eyerin üzerinden atıp kayışları sıkarken onun güçlü kaslarının altımda nasıl gerildiğini hissediyorum. Tek bir komut, tek bir ani hareket ve aniden yukarı doğru fırladığımızı hissediyorum. Saniyeler içinde, özgürlüğün ve gücün simgesi olan açık gökyüzünde süzülüyoruz.\n\n"
 agot_dragon.0023.lord: "[ridden_dragon.GetName] kanat çırpıyor ve birkaç güçlü hamleyle gökyüzüne yükseliyoruz. Unvanımın ağır yükünü, tahtın sorumluluklarını geride bırakıyorum. Her şeyin üzerine çıkmak, rüzgarın tenimi okşamasını ve güneşin yüzümü ısıtmasını hissetmek... Bir anlığına da olsa, tüm yüklerimden kurtuluyorum.\n\n"
 agot_dragon.0023.greeny: "Eyerine tırmanırken, [ridden_dragon.GetName] heyecanla mırıldanıyor. Onunla aramdaki bağ, başka hiçbir yerde bulamadığım kadar derin ve özel. Söylenmemiş bir komutla, gökyüzüne doğru yükseliyoruz.\n\n"
 agot_dragon.0023.tukha: "Elimi uzatıp bulutlara dokunuyorum, parmaklarımda çiy damlaları toplanıyor. Damlaların derinliği, zihnimde ufuktaki fırtına gibi beliriyor. Sonra, bir soru zihnimi kemiriyor: Bu duyguyu kaç kişi tatmış olabilir? Tüm tarih boyunca, sayıları tek bir odada toplanabilir mi? Yaşayanlar arasında bu deneyimi paylaştığım biri var mı, yoksa bu eşsiz yolculukta yalnız mıyım?\n\n"
 agot_dragon.0023.aemmly: "[ridden_dragon.GetName] bulutlara doğru yükselirken, Kral'ın Şehri altımızda minyatür bir oyuncağa dönüşüyor. Onun heyecanı bulaşıcı, ancak kanatlarının güçlü çırpışları aynı zamanda güven verici bir ninni gibi. Karasu Körfezi'ne bakıyorum ve son yüz yıldır Valyria'nın son kalıntılarını taşıyan Akıntıtaşı ve Ejderha Kayası adaları, sokaktaki kaba kaldırım taşları kadar küçük görünüyor.\n\n"
 agot_dragon.0023.cont: "Birkaç dakika sonra, arkamızdan gelen bir kükreme sesi beni düşüncelerimden sıyırıyor! Dehşet içinde arkama dönüp baktığımda, [cannibal_dragon.GetName] denen yaratığın peşimizde olduğunu görüyorum, gözleri [ridden_dragon.GetNameNoTooltip] ve bana dikilmiş!\n\nOnunla savaşmak intihar olur. Hayatta kalmak istiyorsak, tek çaremiz kaçmak!"
 agot_dragon.0023.a: "Daha hızlı uç, [ridden_dragon.GetNameNoTooltip]!"
 agot_dragon.0023.a.valyrian: "Soves! Soves [ridden_dragon.GetNameNoTooltip]!"
 agot_dragon.0023.a.f: "Toplayabildiğiniz tüm hızla [cannibal_dragon.GetNameNoTooltip] denen yaratıktan kaçmaya çalışıyorsunuz! Rüzgar kulaklarımda uğulduyor, kalbim göğsümde davul gibi çarpıyor."
 agot_dragon.0023.escape_t: "Kurtuluş!"
 agot_dragon.0023.escape_tt: "Siz ve [ridden_dragon.GetNameNoTooltip], [cannibal_dragon.GetNameNoTooltip] denen yaratığın pençelerinden kurtulmayı başardınız."
  
  # Ride Your Dragon (Lifestyle Focused) 
 agot_dragon.0024.t: "Gökyüzü Sınır!"
 agot_dragon.0024.martial: "Kılıçların, mızrakların ve kalkanların kakofonisi bazen rahatlatıcı gelse de, çoğu zaman #bold ruha ağır#! gelir. [ridden_dragon.GetName] adlı ejderhamın sırtında yükselirken, tüm bu ağırlıklardan arınmış hissediyorum - eğitim alanının gürültülü karmaşası gerilerde kalıyor, sesleri yavaşça soluyor.\n\nBir gün savaşın kanlı pençesinin bu dünyadan tamamen silineceğine inanmak belki de naifliktir. Dünya engin ve insan doğası, böylesine ütopik bir rüyayı gerçekleştirmek için fazla vahşi. Ancak [ridden_dragon.GetNameNoTooltip] ile göklere yükselmek, bana kişisel bir barış antlaşması sunuyor.\n\nBurada, ihtiyacım olan tek kalkan onun güçlü kanatları ve bileme taşımı yanıma almama gerek yok çünkü aramızdaki bağ, en keskin kılıcın aksine, asla körelmeyecek. En cesur silah arkadaşımla paylaştığım bu huzur anı... İşte #bold gerçek zafer#! budur."
 agot_dragon.0024.learning: "Normalde kitaplarımın ve onların sunduğu sınırsız bilginin büyüsünden kopmak istemem. Ancak [ridden_dragon.GetName] ile bir uçuş asla sıradan bir deneyim değil. Onunla baş başa geçirebildiğim, #bold düşünmek zorunda olmadığım#! nadir anlardan biri. Tüm o formülleri, denklemleri, yazıları ve hikayeleri bir kenara bırakabiliyorum.\n\nZihnim bulutlar kadar hafiflediğinde, merakımı cezbedecek hiçbir şey kalmayana dek yükselebiliyorum. Burada önemli olan tek şey [ridden_dragon.GetNameNoTooltip]. Gökyüzünde, kağıtların üzerine karalanmış mürekkep izleri yok; doğruluğu sorgulanması gereken karmaşık tarihler yok; soyut kavramlar üzerine beyhude düşünceler yok. Her şey somut, elle tutulur ve mükemmel bir şekilde net.\n\nBen, [ridden_dragon.GetNameNoTooltip] ve aramızdaki görünmez bağ... Ve bu #bold yalınlık#!, ruhumu heyecanla dolduruyor."
 agot_dragon.0024.intrigue: "Davetsiz misafirlerden emin olmak için son bir kez arkama bakıyorum, sonra [ridden_dragon.GetName] adlı ejderhamın eyerine yerleşiyor ve havalanmasını emrediyorum. Bana zarar vermek isteyenlerden uzaklaşmak, başlı başına #bold nefes kesici bir özgürlük#!. \n\nArtık olası bir suikastçının veya hain planlar kuranın erişemeyeceği bir yerdeyim. Karanlık, onu nasıl kullanacağını bilenler için güçlü bir silahtır - ve ben de bu konuda ustayımdır - ancak sadık dostumla birlikte güneşin sıcak ışığında yıkanmanın verdiği huzuru inkar edemem.\n\nEndişelenecek gizli hançerler yok, başımın üzerinde sallanan görünmez tehditler yok. Burada, gölgelerin soğuğunun benim için bir anlamı kalmadı. Beni saran ve koruyan onun #bold sıcaklığı#!, ruhumu ferahlatıyor."
 agot_dragon.0024.diplomacy: "Diplomasi, kelimelerin sanatıdır. Sözlü veya yazılı olarak alışveriş edilen kelimeler... Tartışmalar, müzakereler, diyaloglar, sohbetler... Her şey #bold fikir alışverişi#!, hediyeler veya incelikle örülmüş cümlelerle ilgili. Ancak eğer herkes, ejderha binicilerinin ejderhalarıyla kurduğu gibi iletişim kurabilseydi, diplomasi bambaşka bir boyut kazanırdı.\n\nArtık yanlış yorumlamalara, bahanelere, hilelere veya yapmacık tavırlara yer olmazdı. Geriye kalan tek şey saf gerçeklik olurdu. En yalın haliyle iletişim... Zihinler kağıtların, bağlar mürekkebin yerini alırdı. Böylesi bir değişim, dünyanın çehresini kökten değiştirirdi. Ama o gün henüz gelmedi.\n\nBugün, yalnızca ejderha binicileri ejderhalarla bu şekilde iletişim kurabiliyor - sadece birkaç kişiye bahşedilmiş bir ayrıcalık. Yine de, [ridden_dragon.GetName] ile birlikte gökyüzünde süzülürken, kendi küçük dünyamızda, diplomasinin özünde #bold bağ kurmak#! olması gerektiğini hissediyorum."
 agot_dragon.0024.stewardship: "[ridden_dragon.GetName] gitmeye hazır görünüyor, ama ben henüz değil. Hala kontrol etmem gereken birkaç şey var. Eyer sağlam mı? Bu yolculuk onun iştahını kabartırsa, bana ne kadar hayvancılığa mal olur? Kaç fersah uçabiliriz? Zihnim #bold sayılarla#! dolu, adeta bir hesap makinesi gibi çalışıyor.\n\nDerinlerden gelen alçak bir homurtu beni düşüncelerimden sıyırıyor. Haklısın, [ridden_dragon.GetNameNoTooltip], #italic tüm bunları unutmalıyım!#! Bugün onunla uçmayı seçmemin sebebi bu değildi. Kendimi bu yüklerden kurtarmak, zihnimi boşaltmak için buradayım. Ve böylece, eyere tırmanıp kendimi gökyüzüne bırakıyorum.\n\nHokkabazlar, cüce dövüşleri ve yetmiş yedi çeşit yemekle dolu bir ziyafetin ardından bile, alemin maliyesi kadar hafif hissediyorum. [ridden_dragon.GetNameNoTooltip] ile birlikteyken, beni ilgilendiren tek sayılar, yükümlülüklerime geri dönmek zorunda kalmadan önce kalan dakikalar. Ve beni ilgilendiren tek #bold servet#!, beni ona bağlayan görünmez bağ."
 agot_dragon.0024.fallback: "$agot_dragon.0010.troof$"
 agot_dragon.0024.m: "Bir ejderha sıradan bir savaş aleti değildir. O, savaşın ete kemiğe bürünmüş halidir, yıkımın ve gücün vücut bulmuş şekli."
 agot_dragon.0024.l: "[ridden_dragon.GetNameNoTooltip] bana öğreteceği çok şey var. Basit olanın, çoğu zaman çözümün ta kendisi olduğunu gösteriyor."
 agot_dragon.0024.i: "Komplolar karanlığın örtüsü altında filizlenir, ancak #italic ışık#!, gerçeği görmemi sağlıyor."
 agot_dragon.0024.d: "Keşke dostlarım ve müttefiklerim de benimle aynı şekilde #italic bağ kurabilselerdi#!. O zaman gerçek birbirimizi anlamaya başlardık."
 agot_dragon.0024.s: "[ridden_dragon.GetNameNoTooltip] önemli bir gerçeği biliyor: Gerçek zenginlik, iyi değerlendirilmiş #italic zamandır#!. "
 agot_dragon.0024.oops: "$agot_dragon.0010.a$"
 agot_dragon.0024.flavor: "Ejderhanızla gökyüzüne yükseldiğinizde, hayattan değerli bir ders alırsınız."
  
