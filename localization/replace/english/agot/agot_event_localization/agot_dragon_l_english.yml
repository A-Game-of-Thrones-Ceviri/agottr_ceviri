 agot_dragon.0101.t: "Ateşe Susamak" #NT!
 agot_dragon.0101.aerion.desc: "Fincanıma bakarken, kenarları çoktan yeşile boyanmışken, [worried_physician.GetFirstName] odalarıma daldı, [worried_physician.GetHerHis] alnı terle kaplı ve endişeyle kırışmıştı.\n\n"Benim [ROOT.Char.GetLadyLord]!" [worried_physician.GetSheHe] bağırarak fincana doğru atıldı. "Ne yapıyorsun?"\n\nKavramaktan uzaklaşırken neredeyse hiç [worried_physician.GetHerHim] [worried_physician.GetHerHis] umursamıyorum.\n\n"[aerion_brightflame.GetFirstNameNicknamed]'dan hiçbir şey öğrenmedik mi?" [worried_physician.GetSheHe] devam ediyor, hala nefes almaya [worried_physician.GetHerHis] çalışıyor. "O da kendini dönüştürmek için çılgın ateşten içti ve bunun yerine çığlık atarak öldü."" #NT!
 agot_dragon.0101.desc: "Fincanıma bakarken, kenarları çoktan yeşile boyanmışken, [worried_physician.GetFirstName] odalarıma dalıyor, [worried_physician.GetHerHis] alnı ter içinde ve endişeyle kırışmış.\n\n"Benim [ROOT.Char.GetLadyLord]!" [worried_physician.GetSheHe] bağırıyor, fincana doğru atılıyor. "Ne yapıyorsun?"\n\nKavramaktan uzaklaşırken neredeyse hiç [worried_physician.GetHerHim] [worried_physician.GetHerHis] umursamıyorum.\n\n"O fincanı içmek seni bir ejderhaya dönüştürmeyecek." [worried_physician.GetSheHe] devam ediyor, hala nefes almaya [worried_physician.GetHerHis] çalışıyor. "Sadece seni bir cesede dönüştürecek."" #NT!
 agot_dragon.0101.a: "Bütün düşmanlarımı küle çevireceğim!" #NT!
 agot_dragon.0101.b: "Tekrar düşündüğümde, [worried_physician.GetFirstNameNoTooltip]'ın doğru olduğunu gördüm..." #NT!
  
 agot_dragon.0200.t: "Tehdit [wild_dragon.GetNameNoTooltip]" #NT!
 agot_dragon.0200.desc: "[chancellor.GetTitledFirstName], [wild_dragon_location.GetName]'i rahatsız eden tehdit hakkında konuşmak için geldi. "Ejderha hakkında bir şeyler yapmalıyız, [wild_dragon.GetNameNicknamed]. Diyar dehşet içinde, canavarın ülkeyi parçalamasına seyirci kalamayız. [wild_dragon.Custom('GetDragonHerHis')] ininin [wild_dragon_location.GetNameNoTooltip]'te keşfedildiğine dair güvenilir raporlar var, belki de bununla bir kez ve herkes için ilgilenmesi için birini göndermemizin zamanı geldi."" #NT!
 agot_dragon.0200.a: "Şan benim olacak." #NT!
 agot_dragon.0200.b: "Bu işi halletmesi için birine para ödeyin." #NT!
 agot_dragon.0200.c: "[court_combatant.GetFirstNameNicknamed] gönder." #NT!
 agot_dragon.0200.d: "Tamam, yaparım." #NT!
 agot_dragon.0200.e: "Kuduz bir hayvanı dürtmemek en iyisidir." #NT!
  
 agot_dragon.0201.t: "$agot_dragon.0200.t$: Kiralık Katiller" #NT!
 agot_dragon.0201.desc: "Talimatlara göre, [chancellor.GetTitledFirstName] ejderhayı öldürme görevini üstlenmeye istekli birkaç cesur aday buldu [wild_dragon.GetNameNicknamed]... #italic bir bedel karşılığında.#!" #NT!
 agot_dragon.0201.desc_child: "\n\nElbette, çocuğum [candidate_son.GetFirstNameNicknamed] bu görevi üstlenmeye fazlasıyla istekli görünüyor." #NT!
 agot_dragon.0201.a: "[candidate_merc.GetFirstName] en iyinin en iyisidir." #NT!
 agot_dragon.0201.b: "[candidate_knight.GetFirstName] uygun fiyatlıdır." #NT!
 agot_dragon.0201.personal_knight: "[candidate_personal_knight.GetFirstName], [candidate_personal_knight.GetHerselfHimself]'i kanıtladı, bunun yerine [candidate_personal_knight.GetHerHim] gönder." #NT!
 agot_dragon.0201.c: "Çocuğum bize şeref verecektir." #NT!
 agot_dragon.0201.d: "Bu aptallar işe yaramayacak; başka bir şey deneyeceğiz." #NT!
 agot_dragon.0201.e: "Tekrar düşününce canavarın yaşayabileceğini gördüm." #NT!
  
 agot_dragon.0202.t: "$agot_dragon.0200.t$ Kesildi" #NT!
 agot_dragon.0202.desc: "Günlerce acı bir bekleyişle bekledikten sonra, sokaktan gelen tezahürat sesleriyle uyandım, balkonuma koştum ve bu mübarek manzara karşısında rahatladım.\n\n[dragon_fighter.GetTitledFirstNameNicknamed] ve [dragon_fighter.GetHerHis] partisi geri döndü! Arkalarında, devrilmiş canavardan kupalarla dolu bir araba, [wild_dragon.GetNameNicknamed]. Gözüm kesilmiş bir pençe ve ejderhanın boynundan sıyrılmış [wild_dragon.Custom('GetDragonColor')] pullarla dolu bir fıçıya takıldı.\n\nSokaklarda [dragon_fighter.GetNameNoTooltip] ile buluşmak için hevesle gittim, ülkedeki bir dehşet yenildi ve kahramanlar yaptıkları için övülecek!" #NT!
 agot_dragon.0202.a: "Bütün tebaam bu günü kutlayacak!" #NT!
 agot_dragon.0202.a.tt: "[dragon_fighter.GetFirstNameNoTooltip] vahşi terörü öldürdü [wild_dragon.GetNameNoTooltip]!" #NT!
  
 agot_dragon.0203.t: "$agot_dragon.0200.t$ Başka Birini İddia Ediyor" #NT!
 agot_dragon.0203.desc_run: "[dragon_fighter.GetTitledFirstNameNicknamed], [dragon_fighter.GetHerselfHimself]'in korkak bir alçak olduğunu gösterdi! Diyarı terörize eden vahşi ejderhayla yüzleşmek yerine, [dragon_fighter.GetFirstNameNoTooltip], [wild_dragon.GetNamePossessive] [wild_dragon.Custom('GetDragonColor')] kanatlarını ilk gördüğünde kaçtı.\n\nTüm [dragon_fighter.GetHerHis] övünme ve böbürlenmelerine rağmen, [dragon_fighter.GetFirstNameNoTooltip], [dragon_fighter.GetHerselfHimself]'i kalan [dragon_fighter.GetHerHis] gün boyunca utandırdı.\n\n[wild_dragon.GetNameNicknamedNoTooltip] hala açık gökyüzünde uçarak halkı terörize ediyor, başka bir şey yapılmalı..." #NT!
 agot_dragon.0203.desc_dead: "[dragon_fighter.GetTitledFirstNamePossesive]'ın ayrılmasından sonra çok uzun bir süre haber alınamayınca, [dragon_fighter.GetHerHis] bölüğünden başıboş bir asker sonunda geri döndü. Verdikleri haber daha kötü olamazdı...\n\n[dragon_fighter.GetFirstNameNoTooltip] [dragon_fighter.GetDeathReason] ve [dragon_fighter.GetHerHis] bölüğünün çoğu [wild_dragon.GetNameNicknamed] tarafından diri diri yendi! Geri kalanlar tepelere dağıldı, yavaşça ailelerine veya bilinmeyen yerlere geri döndüler.\n\n[wild_dragon.GetNameNoTooltip] hala açık gökyüzünde uçarak küçük halkı terörize ediyor, başka bir şey yapılmalı... Ama şimdi ejderhaya meydan okumaya kim cesaret edecek?" #NT!
 agot_dragon.0203.a: "#bold Lanet!#!" #NT!
  
 agot_dragon.1001.t: "Ejderha Ekimi" #NT!
 agot_dragon.1001.desc: "İşte #italic beklenen#! ejderha tohumu geldi. Bu sözde Ejderha Binicilerinden bazıları evimin özelliklerini taşıyor, diğerleri ise tamamen farklı bir soya sahipmiş gibi görünüyor. Bazıları oldukça özgüvenli görünse de, diğerleri terliyor ve korkudan titriyor.\n\nHer biri çağrıma cevap verdi ve her biri riskleri fazlasıyla biliyor. Şimdi düşünmek için son bir an ayırmalıyım.\n\n#italic Bu riske değer mi?#!" #NT!
 agot_dragon.1001.a: "Başlamaları için onlara işaret verin." #NT!
 agot_dragon.1001.b: "Riskler #italic çok#! büyük." #NT!
 agot_dragon.1001.b_tt: "Ejderha ekimi iptal edilecek" #NT!
  
 dragonseed_flees_during_taming_tt: "[tamer.GetFirstName] [dragon.GetFirstName]'den kaçtı" #NT!
 dragon_wounds_during_taming_tt: "[dragon.GetFirstName] yaralı [tamer.GetFirstName]" #NT!
 dragon_burns_during_taming_tt: "[dragon.GetFirstName] yandı [tamer.GetFirstName]" #NT!
 dragon_success_taming_tt: "[tamer.GetFirstName] evcilleştirildi [dragon.GetFirstName]!" #NT!
  
 agot_dragon.1003.t: "Hasat" #NT!
 agot_dragon.1003.desc_none_intro: "Ejderha Ekimi'nin katliamının ortasında dururken etrafımı ateş ve kan sarıyor. Duman etrafımı sararken ve burun deliklerim yanık et kokusuyla dolarken nefes almakta zorlanıyorum. Başarısız binicilerin uzak çığlıklarını hâlâ kafamın içinde duyabiliyorum.\n\nEjderha tohumlarının sonuncusu da gitti ve başarısız planım sonrasında yalnız kaldım. Ejderhalar ve bunu deneyen ejderha tohumları planımı reddetti.\n\n" #NT!
 agot_dragon.1003.desc_none_llama: "Rahatsız edici bir sessizlik çökerken, bunun bir alamet olduğunu hissetmeden edemiyorum. Ejderhalar ateşten yapılmış etlerdir, onları hazırlıksız birine sunmak aptallıktır." #NT!
 agot_dragon.1003.desc_none_aith: "Sahipsiz ejderhaların yarattığı tahribata bakarken, belki de en iyisi olmadığını düşünüyorum. Bugün, bir ejderhanın ne kadar tehlikeli olabileceğinin ve yanlış ellerde daha da tehlikeli olabileceğinin bir hatırlatıcısı." #NT!
 agot_dragon.1003.desc_one: "Başarılı! [tamer_1.GetTitledFirstName], [dragon_1.GetFirstName]'i evcilleştirmeyi başardı." #NT!
 agot_dragon.1003.desc_two: "Başarılı! [tamer_1.GetTitledFirstName] ve [tamer_2.GetTitledFirstName] sırasıyla [dragon_1.GetFirstName] ve [dragon_2.GetFirstName]'ü evcilleştirmeyi başardı." #NT!
 agot_dragon.1003.desc_three: "Büyük bir başarı! [tamer_1.GetTitledFirstName], [dragon_1.GetFirstName]'i evcilleştirdi, [tamer_2.GetTitledFirstName], [dragon_2.GetFirstName]'ü evcilleştirdi ve [tamer_3.GetTitledFirstName], [dragon_3.GetFirstName]'i evcilleştirdi." #NT!
 agot_dragon.1003.desc_more: "Büyük bir başarı! [tamer_1.GetTitledFirstName], [dragon_1.GetFirstName]'i, [tamer_2.GetTitledFirstName], [dragon_2.GetFirstName]'ü ve [tamer_3.GetTitledFirstName], [dragon_3.GetFirstName]'i evcilleştirdi ve daha fazlası." #NT!
 agot_dragon.1003.desc_success: "Yeni Ejderha Binicileri önümde dizildi. Kıyametten beri çok az kişinin bildiği bir güce sahipler ve eğer ejderhalarını elimde tutacaksam, sadakatlerini kazanmalıyım.\n\nOnlara ne sunacağım?" #NT!
 agot_dragon.1003.a: "Altın teklif edeceğim." #NT!
 agot_dragon.1003.b: "Asil bir ünvan teklif edeceğim." #NT!
 agot_dragon.1003.c: "Sadık kalmalarını sağlamak için hem altın hem de ünvan." #NT!
 agot_dragon.1003.bastard_tt: "[bastard|e] oldukları için asaletleri konusunda bir tercih yapmanız gerekecek." #NT!
 agot_dragon.1003.d: "Onlara kanatlar verilmiştir ve başka hiçbir şeye ihtiyaçları yoktur." #NT!
 agot_dragon.1003.e: "Yazık." #NT!
  
 agot_dragon.1004.t: "Kötü Bir Tohum" #NT!
 agot_dragon.1004.desc.intro: "Adaylar kendilerini sunarlar, şanslarını denemeye hazırdırlar. Başlarını sayarken birinin kaybolduğunu fark etmem için çok geçtir. Ruh yakan ses boşlukta yankılanmadan önce, ne tür korkunç veya sıradan bir kaderle karşılaşmış olabilecekleri konusunda spekülasyon yapmak için sadece bir anım vardır. Binlerce ruhun çığlıkları kemiklerimi küle çevirir - ya da en azından hissettiğim budur.\n\nArdından gelen sessizlikte, çok fazla karışıklık vardır, karışıklık [candidate_one.GetFirstName]'ın [false_seed.GetFirstName]'in korkunç görüntüsünü işaret ederek haykırmasıyla şoka dönüşür. Gözlerinden kanayan ve neredeyse fark edilmeyecek şekilde soluk soluğa kalan [false_seed.GetFirstNameNoTooltip], kavrulmuş ve kabarmış akciğerleriyle nefes almaya çalışmaktadır.\n\n[false_seed.GetSheHe]'ün tutunduğu ejderha boynuzu korosuna bir ses daha eklemeden önce sadece bir an geçer." #NT!
 agot_dragon.1004.desc.multiple_dragons: "Şok içinde, ejderhaların çıkışa doğru yönelmeye başladığını neredeyse fark etmiyoruz. Ne amaçla, bilmiyoruz ama dışarı çıkmak istedikleri açık. Yollarını engelleme çabalarına rağmen, iradeleri kararlı." #NT!
 agot_dragon.1004.desc.single_dragons: "Şok içinde, ejderha [dragon_one.GetName]'ın çıkışa doğru gitmeye başladığını neredeyse fark etmiyoruz. Ne amaçla olduğunu bilmiyoruz, ancak [dragon_one.GetSheHe]'in dışarı çıkmak istediği açık. [dragon_one.GetHerHis] yollarını engelleme çabalarına rağmen, [dragon_one.GetHerHis] kararlı olacak." #NT!
 agot_dragon.1004.desc.outro: "Durdurulamaz bu durum... Oda kaos içinde." #NT!
 agot_dragon.1004.a: "Böyle bir şey olamaz." #NT!
  
 agot_dragon.1005.t: "Bereketli Bir Hasat" #NT!
 agot_dragon.1005.desc.intro: "Plan #bold işe yaradı#!!\n\n[false_seed.GetFirstName] [false_seed.GetHerHis] görevini harika bir şekilde yerine getirdi! Keşke bu gerçekleştiğinde [dragon_keeper.GetTitledFirstNamePossessive]'ün yüzündeki ifadeyi görebilseydim. Bu süreçte ejderha boynuzunu kaybetmek çok yazık, onu geri almak için çabalamalıyım.\n\n" #NT!
 agot_dragon.1005.desc.multiple_dragons: "Her durumda, [dragon_one.GetName], [dragon_two.GetName] ve diğer ejderhalar benden önce geldiler — ve heyecanım elle tutulur gibi. Birini efendisi olarak talep edeceğim." #NT!
 agot_dragon.1005.desc.two_dragons: "Her durumda, [dragon_one.GetName] ve [dragon_two.GetName] benden önce geldi — ve heyecanım elle tutulur. Birini efendisi olarak talep edeceğim." #NT!
 agot_dragon.1005.desc.single_dragons: "Her halükarda, [dragon_one.GetName] benden önce geldi — ve heyecanım elle tutulur. [dragon_one.GetHerHim]'i [dragon_one.Custom('GetDragonHerHis')] ustası olarak iddia edeceğim." #NT!
 agot_dragon.1005.a: "[dragon_two.GetNameNoTooltip] benim ejderham olacak." #NT!
 agot_dragon.1005.a.tt: "[dragon_two.GetNameNoTooltip]'ı evcilleştireceksin. Diğer ejderhalar sana ait ve sana bağlı kalacak." #NT!
 agot_dragon.1005.b: "[dragon_one.GetNameNoTooltip] benim ejderham olacak." #NT!
 agot_dragon.1005.b.tt: "[dragon_one.GetNameNoTooltip]'ı evcilleştireceksin. Diğer ejderhalar sana ait ve sana bağlı kalacak." #NT!
 agot_dragon.1005.c: "Dünya benim." #NT!
 agot_dragon.1005.c.tt: "[dragon_one.GetNameNoTooltip]'ı evcilleştireceksin" #NT!
 agot_dragon.1005.d: "Diğer ejderhalar arasından birini seçeceğim." #NT!
 agot_dragon.1005.e: "Gücüm artıyor." #NT!
 agot_dragon.1005.f: "Bu ejderhalar bana göre değil." #NT!
 agot_dragon.1005.g: "[dragon_one.GetNameNoTooltip] bana uymuyor." #NT!
  
 agot_dragon.1006.t: "Beklenmedik Bir Hasat" #NT!
 agot_dragon.1006.desc: "En tuhaf hikaye [keeper_location.GetName]...\n\n'dan çıktı. Görünüşe göre, [dragon_keeper.GetName] bir ejderhayı evcilleştirme şansı için #italic sözde#! ejderha tohumuna ev sahipliği yaparken, adaylardan biri [false_seed.GetHerselfHimself]'ün #bold sahte bir tohum#! olduğunu ortaya çıkardı. [false_seed.GetFirstName], hem insanın hem de ejderhanın gözleri önünde, Ekim sırasında bir ejderha borusu çaldı — ve herhangi biri değil, #italic benim#! bağlandığım ejderha borusuydu.\n\n" #NT!
 agot_dragon.1006.desc.multiple_dragons: "[dragon_one.GetNameNicknamed], [dragon_two.GetNameNicknamed] ve daha fazlası şimdi önüme çıkmasaydı buna inanmazdım! Görünüşe göre en şanslı olan benim." #NT!
 agot_dragon.1006.desc.two_dragons: "Ejderhalar [dragon_one.GetNameNicknamed] ve [dragon_two.GetNameNicknamed] şimdi karşıma çıkmasaydı buna inanmazdım. Gerçekten de şanslı bir hasat!" #NT!
 agot_dragon.1006.desc.one_dragon: "Ejderha [dragon_one.GetNameNicknamed] şimdi karşıma çıkmasaydı buna inanmazdım. Bazen başkalarının ektiğini biçiyorsun gibi görünüyor..." #NT!
