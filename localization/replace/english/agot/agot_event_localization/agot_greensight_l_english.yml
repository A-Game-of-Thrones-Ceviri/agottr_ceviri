l_english:
  #################### 
  # SCHEME DISCOVERY # 
  #################### 
  
  # Intro 
 agot_greensight.0001.intro_own_foresight: "Uykumdan sıçrayarak uyanıyorum, şakaklarıma yapışarak rüyamın ayrıntılarını çılgınca hatırlamaya çalışıyorum."
 agot_greensight.0001.intro_visit: "[greenseer.GetFirstNameNoTooltip] uykumdan uyandığımda odama giriyor, [greenseer.GetHerHis] sesi kısık ve [greenseer.GetHerHis] hareketleri gizli.\n\n#italic "[ROOT.Char.GetFirstNameNoTooltip], korkunç bir şey öngördüm..."#!"
 agot_greensight.0001.intro_letter: "Sabahın erken saatlerinde, güne başlamaya hazırlanırken, bir hizmetçi beni sessiz bir köşeye çağırdı. "Affedersiniz, [greenseer.GetTitledFirstName]'dan bir kuzgun geldi. Size bir mektup ve acil olduğunu söyleyen bir not vardı, gelir gelmez gördünüz."\n\n#italic "[ROOT.Char.GetFirstNameNoTooltip], bir rüya gördüm... #!""
  # Scheme Type 
 agot_greensight.0001.murder: "\n#italic Bir dişi geyik gölün suyunu yalıyor...#!\n#italic Bir kurdun gizli gölgesi bir ağacın arkasında gizleniyor, dişleri açlıkla parlıyor...#!\n#italic dişi geyik ciyaklıyor ve boynu delinip hayatı tükenirken yere düşüyor.#!\n\nSomeone öldürmeyi planlıyor"
 agot_greensight.0001.abduction: "\n#italic Elmalar bir ağacın dallarında parıldayarak asılı duruyor...#!\n#italic Bir rüzgar esiyor, tek bir tanesini de beraberinde götürüyor...#!\n#italic bir tane daha, sonra bir tane daha alıyor. Ta ki tek bir elma bile kurtulana ve ağaç çoraklaşana kadar.#!\n\nSomeone kaçırmak için plan yapıyor"
 agot_greensight.0001.fallback: "\n#italic Bir dağ, toprağın üzerinde dimdik ve gururla duruyor...#!\n#italic yer sallanıyor, gökyüzü titriyor ve dağ temelleri için korkuyor...#!\n#italic ve dünya parçalanmaya başladığı gibi, ben de irkilerek uyanıyorum.#!\n\nSomeone karşı komplo kuruyor"
 agot_greensight.0001.elope: "\n#italic Etraflarında bir fırtına koparken yan yana büyüyen iki ağaç...#!\n#italic Rüzgar onları ayırmaya çalışırken her yıl dalları birbirine dolanıyor...#!\n#italic Zorluk ve mücadeleyle bir olan iki ağaç.#!\n\nSomeone Kaçmayı planlıyor"
 agot_greensight.0001.steal_back_artifact: "\n#italic Bir kar fırtınası kış aylarında toprağı kaplar...#!\n#italic altındaki her şeyi donmuş bir kafese kapatır ve onları gizemin belirsizliğine atar...#!\n#italic kar eridiğinde, orada olan hiçbir şey kalmaz.#!\n\nSomeone çalmaya çalışıyor"
  # Relation to Seer 
 agot_greensight.0001.target_seer: "[target.GetHerHim]!"
 agot_greensight.0001.target_other: "benim [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetTitledFirstName]!"
 agot_greensight.0001.target_me: "Ben!"
  # Reflection of Relation to Seer 
 agot_greensight.0001.child_new_seer: "\n\nGörünüşe göre [greenseer.GetFirstNameNoTooltip] görme yeteneğini kazandı. Kalbim çocuk için acıyor, bu önümüzdeki yıllarda taşınması ağır bir yük olacak..."
 agot_greensight.0001.self_new_seer: "\n\nSanki ben bir yeşilgörenim. Gelecek kehanetleri düşündüğümde, bu rüyaların yük olmaktan çok yardımcı olmasını umuyorum..."
 agot_greensight.0001.relative_new_seer: "\n\nGörünüşe göre [greenseer.GetFirstNameNoTooltip] görme yeteneğini kazanmış ve yeşilgören olmuş. [greenseer.GetHerHis] için bunun lanetten çok lütuf olmasını umuyorum..."
 agot_greensight.0001.known_seer: "\n\nBilgi için ne kadar minnettar olsam da, umarım [greenseer.GetFirstNameNoTooltip]'a musallat olan rüyalar [greenseer.GetHerHim]'i çok fazla etkilemez..."
 agot_greensight.0001.known_seer_self: "\n\nBu komployu durdurana kadar bu görüntüler beni kesinlikle rahatsız edecek..."
  # Option 
 agot_greensight.0001.a: "Bunun arkasındaki kötü adamı durdurmalıyız!"
  
  ################### 
  # HARM PREVENTION # 
  ################### 
  
 agot_greensight.0100.t: "Beklenen Sorun"
 agot_greensight.0100.desc.1: "Gece yarısı uyandım"
 agot_greensight.0100.desc.root_is_seer: "ter ve korku içinde. Yaklaşan felaketimin rüyasını gördüm! Ne olacağından çok emin olamam ama şimdi olmasını engelleyecek kadar çok şey biliyorum."
 agot_greensight.0100.desc.other_seer: "acil ayak seslerinin seslerine. Bir hizmetçi bana [ROOT.Var('seer').Char.GetName]'dan bir mektup geldiğini ve mektubu hemen açmam gerektiğini söylüyor. Gergin bir şekilde mektubu açtığımda yaklaşan felaketimi önceden gördüklerini görüyorum! Ne olduğunu çok iyi bilemediklerini söylüyorlar ama bunun olmasını engellemem için yeterince ayrıntı veriyorlar."
 agot_greensight.0100.desc.fallback: "Yaklaşan felaketim önceden görülmüştü."
 agot_greensight.0100.a: "Bir tanesini kapat!"
