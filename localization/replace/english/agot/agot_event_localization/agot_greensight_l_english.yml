agot_greensight.0100.t:0 "Öngörülen Sorun"
agot_greensight.0100.desc.1:0 "Gecenin bir yarısı uyandım "
agot_greensight.0100.desc.root_is_seer:0 "ter ve korku içinde. Yaklaşan kıyametimin rüyasını gördüm! Ne olacağından çok emin olamam ama şimdi olmasını engellemek için yeterince çok şey biliyorum."
agot_greensight.0100.desc.other_seer:0 "hızlı ayak sesleri... Bir hizmetçi bana [ROOT.Var('seer').Char.GetName] aslı kişiden bir mektup geldiğini, hemen açmam talimatıyla birlikte söylüyor. Gergin bir şekilde, yaklaşan kıyametimi öngördüklerini görmek için mektubu açıyorum! Ne olduğunu tam olarak bilmediklerini söylüyorlar ama olmasını engellemem için yeterince ayrıntı veriyorlar."
agot_greensight.0100.desc.fallback:0 "Yaklaşan kıyametim öngörüldü."
agot_greensight.0100.a:0 "Kurtuldum!"