# Giriş
agot_greensight.0001.intro_own_foresight:0 "Uykumdan sıçrayarak uyanıyorum, şakaklarıma yapışarak rüyamın ayrıntılarını çılgınca hatırlamaya çalışıyorum.\n"
agot_greensight.0001.intro_visit:0 "Uykumdan uyanırken [greenseer.GetFirstNameNoTooltip] odama giriyor, sesi kısık ve hareketleri gizli.\n\n#italic \"[ROOT.Char.GetFirstNameNoTooltip], korkunç bir şey gördüm...\"#!"
agot_greensight.0001.intro_letter:0 "Sabah erken saatlerde, güne başlamaya hazırlanırken, bir hizmetçi beni sessizce bir köşeye çağırıyor. \"Affedersiniz, [greenseer.GetTitledFirstName] adlı kişiden bir kuzgun geldi. Size bir mektup var ve hemen görmeniz gerektiğini söyleyen bir not iliştirilmiş.\"\n\n#italic \"[ROOT.Char.GetFirstNameNoTooltip], bir rüya gördüm... #!\""
# Entrika Türü
agot_greensight.0001.murder:0 "\n#italic    Bir dişi geyik gölün suyundan içiyor...#!\n#italic       bir ağacın arkasında gizlenmiş bir kurdun gölgesi gizleniyor, dişleri açlıkla parlıyor...#!\n#italic       dişi geyik ciyaklıyor ve boynu delinip hayatı süzülürken yere düşüyor.#!\n\nBirisi öldürmek için komplo kuruyor"
agot_greensight.0001.abduction:0 "\n#italic    Elmalar bir ağacın dallarında ışıldıyor...#!\n#italic       Bir rüzgar esiyor, tek bir tanesini alıp götürüyor...#!\n#italic          bir tane daha, sonra bir tane daha alıyor. Tek bir elma kalmayıncaya ve ağaç çorak kalmayıncaya kadar.#!\n\nBirisi kaçırmak için entrika çeviriyor"
agot_greensight.0001.fallback:0 "\n#italic    Bir dağ, arazinin üzerinde uzun ve gururlu duruyor...#!\n#italic       yer sallanıyor, gökyüzü titriyor ve dağ temelleri için endişeleniyor...#!\n#italic          ve tıpkı toprak parçalanmaya başladığı gibi, ben de sıçrayarak uyanıyorum.#!\n\nBirisi aleyhine komplo kuruyor"
agot_greensight.0001.elope:0 "\n#italic    İki ağaç, etraflarında bir fırtına eserken yan yana büyüyor...#!\n#italic       rüzgar onları ayırmaya çalışırken dallar yıldan yıla iç içe geçiyor...#!\n#italic          zorluk ve mücadeleyle iki kişi bir olarak birleşiyor.#!\n\nBirisi kaçmak için komplo kuruyor"
agot_greensight.0001.steal_back_artifact:0 "\n#italic    Bir kar fırtınası, kış aylarında araziyi kaplıyor...#!\n#italic      altındaki her şeyi donmuş bir kafese kapatıyor ve onları gizemin belirsizliğine atıyor...#!\n#italic          kar eridiğinde, orada olanlardan hiçbir şey kalmıyor.#!\n\nBirisi hırsızlık yapmaya çalışıyor"
# Kahine Bağlantı
agot_greensight.0001.target_seer:0 " [target.GetHerHim]!"
agot_greensight.0001.target_other:0 " [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('target'))], [target.GetTitledFirstName]!"
agot_greensight.0001.target_me:0 " bana!"
# Kahine Bağlantının Yansıması
agot_greensight.0001.child_new_seer:0 "\n\nGörünüşe göre [greenseer.GetFirstNameNoTooltip] görüş yeteneği kazanmış. Çocuk için kalbim acıyor, bu önümüzdeki yıllarda taşıması gereken ağır bir yük olacak..."
agot_greensight.0001.self_new_seer:0 "\n\nGörünüşe göre ben bir yeşilgörenim. Gelecek kehanetler üzerine düşünürken, umarım bu rüyalar yük olmaktan çok yardımcı olur..."
agot_greensight.0001.relative_new_seer:0 "\n\nGörünüşe göre [greenseer.GetFirstNameNoTooltip] görüş yeteneği kazanmış ve bir yeşilgören olmuş. Onun hatırına, umarım lanetten çok nimet olur..."
agot_greensight.0001.known_seer:0 "\n\nBilgi için minnettar olduğum kadar, umarım [greenseer.GetFirstNameNoTooltip], rüyalardan fazla etkilenmiyordur..."
agot_greensight.0001.known_seer_self:0 "\n\nBu komployu durdurana kadar, bu görüntüler kesinlikle beni rahatsız edecek..."
# Seçenek
agot_greensight.0001.a:0 "Bunun arkasındaki kötü adamı durdurmalıyız!"

