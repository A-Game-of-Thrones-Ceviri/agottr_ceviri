l_english:
  
 agot_dragon_maintenance.0901.t: "Bir Ejderha Binicisinin Ölümü" #NT!
 agot_dragon_maintenance.0901.opening1: "Bilinen dünyada şok dalgaları yayılıyor:" #NT!
 agot_dragon_maintenance.0901.opening2: "Hüzünlü fısıltılar ve mırıldanılan dualar bugünün kötü haberlerini taşıyor:" #NT!
 agot_dragon_maintenance.0901.opening3: "Limanlar ve tüccar tezgahları hüzün ve endişeyle davul çalıyor:" #NT!
 agot_dragon_maintenance.0901.opening4: "Karanlık kanatlar karanlık sözler taşır, bugünün haberi de farklı değil:" #NT!
 agot_dragon_maintenance.0901.opening5: "Tüccardan da, yolcudan da hüzünlü haberler duyuluyor:" #NT!
 agot_dragon_maintenance.0901.desc: "[deceased_dragonrider.GetFullName] [deceased_dragonrider.GetDeathReason]. [deceased_dragonrider.GetHerHis|U] ejderhası, [newly_freed_dragon.Custom('GetDragonColorFull')] canavarı [newly_freed_dragon.GetNameNicknamed], artık [newly_freed_dragon.Custom('GetDragonHerHis')] binicisinin rehberliğinde değil." #NT!
 agot_dragon_maintenance.0901.family: "\n\nVe [deceased_dragonrider.GetFirstNameNoTooltip] sıradan bir ejderha binicisi değildi... [deceased_dragonrider.GetSheHe|U] benim [ROOT.Char.Custom2('RelationToMeShort', deceased_dragonrider)]'imdi." #NT!
 agot_dragon_maintenance.0901.friend: "Bu kayıp beni derinden yaralıyor; sönmüş parlak bir alev." #NT!
 agot_dragon_maintenance.0901.foe: "[deceased_dragonrider.GetHerHim]'a karşı kalbimde hiç sevgi olmasa da, kaybı beni tedirgin ediyor." #NT!
 agot_dragon_maintenance.0901.fallback: "[deceased_dragonrider.GetHerHim]'ı pek sevmesem de, kaybı yine de şok edici." #NT!
 agot_dragon_maintenance.0901.outro: "\n\n[newly_freed_dragon.GetNameNoTooltip], [deceased_dragonrider.GetFirstNamePossessiveNoTooltip] ailesinin yasını tutarken onlarla birlikte yaşamaya devam ederken, [newly_freed_dragon.Custom('GetDragonHerHim')]'nin bundan sonra ne olacağı belirsizdir." #NT!
 agot_dragon_maintenance.0901.a: "[newly_freed_dragon.GetNameNoTooltip] şimdi ne yapacak?" #NT!
  
 agot_dragon_maintenance.0902.t: "[dragon_tamer.GetFirstNameNoTooltip] Göklere Yükseliyor!" #NT!
 agot_dragon_maintenance.0902.opening1: "Mırıldanan fısıltılar ve kuzgun kanatlarının taşıdığı bir notanın bildirgesi arasından pek de hoş olmayan bir haber duyuluyor:" #NT!
 agot_dragon_maintenance.0902.opening2: "Sokaklarda heyecan, kaygıyla birleşiyor, günün son sözcüğü fısıldanıyor:" #NT!
 agot_dragon_maintenance.0902.opening3: "Limanlarda ve ticaret salonlarında korku ve coşkunun karışımı bir duygu yangın gibi yayılıyor:" #NT!
 agot_dragon_maintenance.0902.opening4: "Hem sıradan halkın hem de soylu lordların konuşmaları ejderha binme konusundaki son gelişmeye odaklanıyor:" #NT!
 agot_dragon_maintenance.0902.desc: "[dragon_tamer.GetFirstNameNicknamed], [tamed_dragon.Custom('GetDragonColorFull')] canavarını [tamed_dragon.GetNameNicknamed]'yi ele geçirmeyi başardı.\n\n" #NT!
 agot_dragon_maintenance.0902.mid1: "Halk durmadan [tamed_dragon.GetNameNoTooltip]... hakkında gevezelik ediyor." #NT!
 agot_dragon_maintenance.0902.mid2: "[tamed_dragon.GetNameNoTooltip]... hakkında söylentiler hızla yayıldı." #NT!
 agot_dragon_maintenance.0902.mid3: "Kalabalıklar [tamed_dragon.GetNameNoTooltip]... tarafından büyüleniyor." #NT!
 agot_dragon_maintenance.0902.imperious: "Eğer ejderhalar gerçekten tanrıysa, bunların arasında ilk sırada [tamed_dragon.Custom('GetDragonSheHe')] gelir." #NT!
 agot_dragon_maintenance.0902.supporting: "[tamed_dragon.Custom('GetDragonSheHe')]'ın bazen [tamed_dragon.Custom('GetDragonHerHis')] ejderha arkadaşlarıyla avlanırken ve onlarla yemek yerken görülebileceği söylenir." #NT!
 agot_dragon_maintenance.0902.restrained: "Kelimenin tam anlamıyla [tamed_dragon.Custom('GetDragonSheHe')] nispeten az yemle yetiniyor ve diyarın çobanları bunun için [tamed_dragon.Custom('GetDragonHerHim')]'e teşekkür ediyor." #NT!
 agot_dragon_maintenance.0902.skittish: "[tamed_dragon.Custom('GetDragonSheHe')|U]'ın bazen duyulan ama neredeyse hiç görülmeyen, çok yakalanması zor bir yaratık olduğu söylenir." #NT!
 agot_dragon_maintenance.0902.voracious1: "[tamed_dragon.Custom('GetDragonSheHe')]'ın doymak bilmez olduğu söylenir; [tamed_dragon.Custom('GetDragonSheHe')] bir saatte bir sürünün tamamını yemiştir!" #NT!
 agot_dragon_maintenance.0902.voracious2: "[tamed_dragon.Custom('GetDragonSheHe')]'ın tüm ejderhaların en şişmanı olduğunu, sadece bir başka yiyecek arayışı için karadan ve denizden geçtiğini iddia ediyorlar." #NT!
 agot_dragon_maintenance.0902.calculating: "[tamed_dragon.Custom('GetDragonHerHim')]'ı görene kadar çok geç olduğunu söylerler." #NT!
 agot_dragon_maintenance.0902.friendly: "[tamed_dragon.Custom('GetDragonHerHim')] ile yakın temaslar yaşayanların çoğu bu hikayeyi anlatacak kadar yaşadı." #NT!
 agot_dragon_maintenance.0902.bloodthirsty: "[tamed_dragon.Custom('GetDragonSheHe')]'ın [tamed_dragon.Custom('GetDragonHerHis')] kurbanıyla saatlerce oynayıp sonunda onları yiyebildiği söylenir." #NT!
 agot_dragon_maintenance.0902.impulsive: "[tamed_dragon.Custom('GetDragonHerHis')]'ın, [tamed_dragon.Custom('GetDragonHerHis')] kuyruğu kadar şiddetli ruh hali değişimleri yarattığı ve buna maruz kalan herkesi ezdiği söylenir." #NT!
 agot_dragon_maintenance.0902.defiant: "[tamed_dragon.Custom('GetDragonHerHim')]'ı evcilleştirmeye cesaret edenler azdır; hikayeyi anlatacak kadar yaşayanlar ise daha da azdır." #NT!
 agot_dragon_maintenance.0902.aggressive: "[tamed_dragon.Custom('GetDragonSheHe')]'ın, [tamed_dragon.Custom('GetDragonHerHim')]'e yaklaşan herkesin etini koparacağı söylenir." #NT!
 agot_dragon_maintenance.0902.cooperative: "[tamed_dragon.Custom('GetDragonSheHe')|U] her zaman diğer ejderhalarla birliktedir, [tamed_dragon.Custom('GetDragonSheHe')] nerede görülürse orada başka ejderhalar da mutlaka bulunur." #NT!
 agot_dragon_maintenance.0902.solitary: "Hikaye şöyledir: [tamed_dragon.Custom('GetDragonSheHe')], hayatının [tamed_dragon.Custom('GetDragonHerHis')] yılını yalnız geçirmiştir ve ölene kadar da yalnız kalacaktır." #NT!
 agot_dragon_maintenance.0902.weak: "Ejderhalar tanrı olabilir, ancak [tamed_dragon.Custom('GetDragonSheHe')] tanımı kesinlikle zorluyor." #NT!
 agot_dragon_maintenance.0902.spindly: "Birçok kişi [tamed_dragon.Custom('GetDragonHerHis')] boyutuyla dalga geçiyor ve [tamed_dragon.Custom('GetDragonSheHe')]'in yetersiz beslenmiş ve aç bir 'fare-ejderha' olduğunu söyleyerek şaka yapıyor." #NT!
 agot_dragon_maintenance.0902.majestic: "[tamed_dragon.Custom('GetDragonHerHis')] güzellikte hikayeler anlatıyorlar, pullar gökyüzünde [tamed_dragon.Custom('GetDragonSheHe')] çizgileri halinde parıldarken değerli taşlar gibi parlıyor." #NT!
 agot_dragon_maintenance.0902.ugly: "[tamed_dragon.Custom('GetDragonSheHe')]'ın bakmaya değer olmadığını söylerler; bu, [tamed_dragon.Custom('GetDragonHerHis')] vahşetinden değil, [tamed_dragon.Custom('GetDragonHerHis')] tam bir iğrençlikten kaynaklanır." #NT!
 agot_dragon_maintenance.0902.swift: "[tamed_dragon.Custom('GetDragonSheHe')]'ın tüm ejderhaların en hızlısı olduğunu, göz açıp kapayıncaya kadar karayı ve denizi aşabildiğini iddia ediyorlar." #NT!
 agot_dragon_maintenance.0902.slow: "[tamed_dragon.Custom('GetDragonSheHe')]'ın oldukça yavaş, ejderha ırkında pek başarılı olamayacak hantal bir yaratık olduğunu iddia ediyorlar." #NT!
 agot_dragon_maintenance.0902.cannibal: "Ejderhalara tanrı diyorlar, #bold yiyen#! bir şeye tanrı ne denir?" #NT!
 agot_dragon_maintenance.0902.outro: "Ancak bu tür söylentiler çoğu zaman yanıltıcıdır." #NT!
 agot_dragon_maintenance.0902.many: "[dragon_tamer.GetFirstNameNoTooltip], geçmişte ve günümüzde bulutların arasında bir yuva kurmuş birçok ejderha binicisinin saflarına katılıyor. [dragon_tamer.GetSheHe]'in böylesine arzu edilen bir pozisyonla gelen gücü nasıl idare edeceği henüz belli değil...." #NT!
 agot_dragon_maintenance.0902.few: "[dragon_tamer.GetFirstNameNoTooltip] artık bilinen dünyadaki sayılı güçlü yaratıklardan birine komuta ederken, bazıları bulutların üzerinde yeni bir kanat setinin görünmesinden korkuyor, ancak [dragon_tamer.GetSheHe]'in bu yeni güçle ne yapacağı henüz belli değil..." #NT!
 agot_dragon_maintenance.0902.last: "[dragon_tamer.GetFirstNameNoTooltip] şu anda eşi benzeri olmayan bir güce kavuştu. [dragon_tamer.GetSheHe|U] artık bilinen dünyadaki #bold son#! ejderhaya biniyor." #NT!
 agot_dragon_maintenance.0902.a: "Umalım ki [dragon_tamer.GetSheHe] hırs tarafından tüketilmesin." #NT!
  
 agot_dragon_maintenance.0903.t: "Bir Ejderha Dünyaya Giriyor" #NT!
 agot_dragon_maintenance.0903.opening1: "Deniz aşırı limanları ve pazarları kaotik bir heyecan ve korku kaplamış durumda; her tüccarın ve gezginin dudaklarından çıkan tek söz, bir ejderha yumurtasının çatladığı!" #NT!
 agot_dragon_maintenance.0903.opening2: "Sokaklarda coşkulu bir heyecan ve tedirginlik duyuluyordu, halk bir ejderha yumurtasından yeni bir haberle uğulduyordu!" #NT!
 agot_dragon_maintenance.0903.opening3: "Uzaktaki limanlar ve çarşılar hem coşkuyla hem de korkuyla yankılanıyordu; yeni bir ejderhanın doğduğu haberi orman yangını gibi yayılıyordu!" #NT!
 agot_dragon_maintenance.0903.opening4: "Limanlar ve tüccar tezgahları, yeni yumurtadan çıkmış bir ejderha yumurtası söylentisinin etrafında dönen heyecan ve endişeyle uğulduyordu." #NT!
 agot_dragon_maintenance.0903.opening5: "Haber yayıldıkça korku ve merak çarpışıyor: Bir ejderha yumurtası çatladı, dünyanın dört bir yanındaki küçük halk alçak sesle böyle söylüyor." #NT!
 agot_dragon_maintenance.0903.foulmagic: "Dilleri, [dragon_hatcher.GetName]'ın kötü büyü kullanarak sadece [dragon_hatcher.GetHerHis] yumurtadan çıktığını fısıldıyor." #NT!
 agot_dragon_maintenance.0903.targ: "Mırıltılar, [dragon_hatcher.GetDynastyName] Hanesi'nin soyundan gelen birinin bir kez daha dünyaya bir ejderha getirmesine pek şaşırmadıklarını ifade ediyor. [dragon_hatcher.GetName], uzun bir soyun ejderha doğuran son üyesi." #NT!
 agot_dragon_maintenance.0903.house: "Sürünen ayaklar ve yan bakışlar arasında, [dragon_hatcher.GetHouse.GetName] Evi'nin [dragon_hatcher.GetName] ismi açıkça seçilebiliyor. [dragon_hatcher.GetHerHis] yumurtasını çatlatan [dragon_hatcher.GetHerHim] olmalı." #NT!
 agot_dragon_maintenance.0903.child: "Sıradan insanlar, [dragon_hatcher.GetName] adındaki bir çocuğun bu kadar güçlü bir canavarı doğurmuş olmasına gülüp geçiyorlar." #NT!
 agot_dragon_maintenance.0903.nick: "Hareketli sokaklarda, [dragon_hatcher.GetHerHis] yumurtasından yumurtadan çıkan [dragon_hatcher.GetNameNicknamed] lakaplı [dragon_hatcher.Custom('WomanManGirlBoy')]'ın etrafında neredeyse sürekli bir sohbet kopuyor." #NT!
 agot_dragon_maintenance.0903.mid1: "Alçak ses tonları, ejderhalar ve dünyaya geliş biçimleri konusunda açık bir şüphecilik yansıtıyor — #italic ateş, kan, #bold ikisi de!#!#! — [dragon_hatcher.GetName]'ün [dragon_hatcher.GetHerHis] yumurtadan çıktığı açık." #NT!
 agot_dragon_maintenance.0903.mid2: "Kısa sohbetler, [dragon_hatcher.GetHerHis] yumurtasından yumurtadan çıkan [dragon_hatcher.GetName] adlı [dragon_hatcher.Custom('WomanManGirlBoy')]'a odaklanıyor." #NT!
 agot_dragon_maintenance.0903.outro: "\n\nAncak [dragon_hatcher.GetSheHe] başardı, [dragon_hatcher.GetFirstNameNoTooltip] [dragon_hatcher.GetHerHis] yeni [dragon.Custom('GetDragonColorFull')] yavru [dragon.GetName]'e isim verdi." #NT!
 agot_dragon_maintenance.0903.a: "İnanılmaz!" #NT!
  
 agot_dragon_maintenance.0904.t: "[dead_dragon.GetNameNoTooltip] Nefes [dead_dragon.Custom('GetDragonHerHis')|U] Son Nefes" #NT!
 agot_dragon_maintenance.0904.desc_few_dragons_extant: "Dünyanın dört bir yanındaki küçük halk ve yüksek lordlar, ejderha [dead_dragon.GetName]'ın öldüğü haberiyle rahat bir nefes aldılar.\n\n[dead_dragon.Custom('GetDragonHerHis')|U] Kanatlar artık bulutların arasında görüldüklerinde korku yaratmayacak, [dead_dragon.Custom('GetDragonHerHis')] çeneler hayvanları çalmayacak veya [dead_dragon.Custom('GetDragonHerHis')] ejderha alevi nesilleri savaş meydanında küle çevirmeyecek.\n\nAğlayanlar olsa da çoğu son birkaç ejderhadan birinin ölmesinden rahatlamış görünüyor." #NT!
 agot_dragon_maintenance.0904.a: "Tarih onları asla unutmayacak." #NT!
 agot_dragon_maintenance.0904.t_last_dragon_died: "Ejderhaların Ölümü" #NT!
 agot_dragon_maintenance.0904.desc_last_dragon_died: "Valyrian Freehold'un mirası, antik imparatorluğun son kalıntıları yaşayan dünyadan silinirken daha da sarsılıyor. Bugün, son ejderha, [dead_dragon.GetName] tarihin yıllıklarına geçti.\n\nİmparatorluklar kuran ve bin yıl boyunca egemenlik kuran bu olağanüstü canavarlar artık yalnızca küçük halkın masallarında ve Citadel'in ciltlerinde yaşayacak. Dünya rahatlama, umutsuzluk ve belirsizlikle uyanıyor. Çünkü yeni gücün ne olacağını kim bilebilir?" #NT!
 agot_dragon_maintenance.0904.a_last_dragon_died: "Yeni bir çağın şafağıdır." #NT!
 agot_dragon_maintenance.0904.t_many_dragons_extant: "[dead_dragon.GetNameNoTooltip] geçer" #NT!
 agot_dragon_maintenance.0904.desc_many_dragons_extant: "Bugün [dead_dragon.GetName], dünyada dolaşan birçok ejderhadan biri olarak bu hayattan göçüp gitti.\n\nGöklerde dolaşan ve küçük halkı terörize eden bu kadar çok Ejderha varken, [dead_dragon.Custom('GetDragonSheHe')]'in tarih tarafından hatırlanıp hatırlanmayacağı ya da bu çağda denizlere ve göklere hükmeden ejderhaların uzun listesinde sadece küçük bir dipnot olup olmayacağı henüz bilinmiyor." #NT!
 agot_dragon_maintenance.0904.a_many_dragons_extant: "Bu kadar çok şey varken bir olanın ne önemi var?" #NT!
 agot_dragon_maintenance.9999.t: "Ejderha Özelleştirici" #NT!
 agot_dragon_maintenance.9999.desc: "Aşağıda bu ejderha için olası her görünüm özelliğinin bir listesi bulunmaktadır. Her özelliğin maksimum değeri %100 ve minimum değeri %0'dır.\n\n@warning_icon! #warning Bu etkinlik penceresindeki renkler karakter penceresindekilerden farklı olabilir!#!" #NT!
 agot_dragon_maintenance.9999.a: "Ben bittim." #NT!
  
 agot_dragon_maintenance.0905.t: "Bir Ejderha Dünyaya Giriyor" #NT!
 agot_dragon_maintenance.0905.desc: "Haber gemi kaptanları, tüccarlar ve tacirler tarafından her yere yayılıyor: [dragonpit_county.GetNameNoTierNoTooltip]'ın ejderha çukurunda yeni bir ejderha yumurtası çatlamış. [owner.GetTitledFirstName]'in gücü [owner.GetHerHis]'e [dragon.Custom('GetDragonColorFull')] canavarı eklemiş, diyorlar.\n\nHenüz bir bebek olmasına rağmen, her ejderha korkutucu bir şeydir ve özellikle de bağlı olmayan ejderhalar, hem sıradan halk hem de soylular arasında endişe dalgaları yaratır." #NT!
 agot_dragon_maintenance.0905.a: "İnanılmaz!" #NT!
  
 agot_dragon_maintenance.0800.t: "Ejderhaları göster" #NT!
 agot_dragon_maintenance.0800.desc: "Dünyadaki ejderhaları görüntülemek için bir seçenek seçin." #NT!
 agot_dragon_maintenance.0800.a: "[wild_dragons|E]." #NT!
 agot_dragon_maintenance.0800.b: "[owned_dragons|E]." #NT!
 agot_dragon_maintenance.0800.c: "[tamed_dragons|E]." #NT!
 agot_dragon_maintenance.0800.eggs: "Bana tüm ejderha yumurtalarını göster." #NT!
 agot_dragon_maintenance.0800.show: "Bana yaşayan ejderhaları göster." #NT!
 agot_dragon_maintenance.0801.t_untamed: "Ejderhaları Göster: Sahip Olunan" #NT!
 agot_dragon_maintenance.0801.t_wild: "Ejderhaları Göster: Vahşi" #NT!
 agot_dragon_maintenance.0801.t_tamed: "Ejderhaları Göster: Evcilleştirilmiş" #NT!
 agot_dragon_maintenance.0801.desc: ""
 agot_dragon_maintenance.0801.a: "Diğer ejderhaları kontrol edin..." #NT!
 agot_dragon_maintenance.0802.t: "Ejderha Yumurtalarını Göster" #NT!
 agot_dragon_maintenance.0802.desc: "Tüm ejderha yumurtası sahipleri görüntüleniyor:" #NT!
 agot_dragon_maintenance.0802.desc_no_eggs: "Ejderha yumurtası yok." #NT!
 agot_dragon_maintenance.0803.t: "[dragon.GetNameNoTooltip]'ın Geçmiş Sürücüleri" #NT!
 agot_dragon_maintenance.0803.desc: "Bunlar ejderhanın geçmişteki binicileri [dragon.GetNameNoTooltip]:" #NT!
 agot_dragon_maintenance.0803.no_riders_desc: "[dragon.GetNameNoTooltip]'ın bilinen geçmiş sürücüsü yok." #NT!
 agot_dragon_maintenance.0803.a: "Harika" #NT!
