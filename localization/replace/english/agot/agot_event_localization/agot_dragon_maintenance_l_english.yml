l_english:
#mustafa
agot_dragon_maintenance.0200.desc:0 "[child.GetFirstNameNoTooltip].\n\nBaşlangıçta bu ismi seviyordum, ama şimdi kulağıma garip geliyor.\n\nBelki de daha iyi bir isimle değiştirmeliyim?"

agot_dragon_maintenance.0901.t:0 "Bir Ejderha Binicisinin Ölümü"
agot_dragon_maintenance.0901.opening1:0 "Şok dalgaları bilinen dünyanın her yerine yayılıyor: "
agot_dragon_maintenance.0901.opening2:0 "Üzücü fısıltılar ve mırıldanılan dualar bugünün kötü haberini taşıyor: "
agot_dragon_maintenance.0901.opening3:0 "Limanlar ve tüccar tezgahları hüzün ve endişeyle çalkalanıyor: "
agot_dragon_maintenance.0901.opening4:0 "Karanlık kanatlar karanlık sözler taşır ve bugünün haberi de farklı değil: "
agot_dragon_maintenance.0901.opening5:0 "Kasvetli haberler tüccarlardan ve gezginlerden aynı şekilde geçiyor: "
agot_dragon_maintenance.0901.desc:0 "[deceased_dragonrider.GetFullName] [deceased_dragonrider.GetDeathReason]. [deceased_dragonrider.GetHerHis|U] ejderhası, [newly_freed_dragon.Custom('GetDragonColorFull')] canavar [newly_freed_dragon.GetNameNicknamed], artık [newly_freed_dragon.Custom('GetDragonHerHis')] binicisinin rehberliğinden yoksun."
agot_dragon_maintenance.0901.family:0 "\n\nVe [deceased_dragonrider.GetFirstNameNoTooltip] sıradan bir ejderha binicisi değildi... [deceased_dragonrider.GetSheHe|U] benim [ROOT.Char.Custom2('RelationToMeShort', deceased_dragonrider)]'mdı."
agot_dragon_maintenance.0901.friend:0 "Kayıp beni derinden yaraladı — sönmüş parlak bir alev."
agot_dragon_maintenance.0901.foe:0 "Kalbimde [deceased_dragonrider.GetHerHim]'e karşı hiçbir sevgi beslemesem de, kayıp rahatsız edici."
agot_dragon_maintenance.0901.fallback:0 "[deceased_dragonrider.GetHerHim]'i sevmesem de, kayıp yine de şok edici."
agot_dragon_maintenance.0901.outro:0 "\n\n[newly_freed_dragon.GetNameNoTooltip], yas tutarken [deceased_dragonrider.GetFirstNamePossessiveNoTooltip] ailesiyle yaşamaya devam ederken, [newly_freed_dragon.Custom('GetDragonHerHim')] için bundan sonra ne olacağı belirsiz."
agot_dragon_maintenance.0901.a:0 "[newly_freed_dragon.GetNameNoTooltip] şimdi ne yapacak?"

agot_dragon_maintenance.0902.t:0 "[dragon_tamer.GetFirstNameNoTooltip] Göklere Yükseliyor!"
agot_dragon_maintenance.0902.opening1:0 "Fısıltılar ve kuzgun kanatlarıyla taşınan bir notun ilanı yoluyla oldukça rahatsız edici bir haber geliyor: "
agot_dragon_maintenance.0902.opening2:0 "Sokaklarda heyecan, günün son haberini fısıldayanların endişesiyle eşleşiyor: "
agot_dragon_maintenance.0902.opening3:0 "Korku ve coşkunun bir karışımı, limanlara ve tüccar salonlarına orman yangını gibi yayılıyor: "
agot_dragon_maintenance.0902.opening4:0 "Halkın vızıltısı ve asil lordların konuşmaları, en son ejderha biniciliği gelişmesine odaklanıyor: "
agot_dragon_maintenance.0902.desc:0 "[dragon_tamer.GetFirstNameNicknamed], [tamed_dragon.Custom('GetDragonColorFull')] canavar [tamed_dragon.GetNameNicknamed]'ı evcilleştirmeyi başardı.\n\n"
agot_dragon_maintenance.0902.mid1:0 "Sıradan halk [tamed_dragon.GetNameNoTooltip] hakkında durmaksızın konuşuyor... "
agot_dragon_maintenance.0902.mid2:0 "[tamed_dragon.GetNameNoTooltip] hakkında söylentiler hızla yayılıyor... "
agot_dragon_maintenance.0902.mid3:0 "Kalabalıklar [tamed_dragon.GetNameNoTooltip]'den büyüleniyor... "
agot_dragon_maintenance.0902.imperious:0 "Ejderhalar gerçekten tanrıysa, [tamed_dragon.Custom('GetDragonSheHe')] aralarında ilk sıradadır."
agot_dragon_maintenance.0902.supporting:0 "[tamed_dragon.Custom('GetDragonSheHe')]'nin bazen diğer ejderhalarla avlandığı ve yemek paylaştığı söyleniyor."
agot_dragon_maintenance.0902.restrained:0 "Sözüm ona [tamed_dragon.Custom('GetDragonSheHe')] nispeten az yemekle yetiniyor ve diyarın çobanları bunun için [tamed_dragon.Custom('GetDragonHerHim')]'e teşekkür ediyor."
agot_dragon_maintenance.0902.skittish:0 "[tamed_dragon.Custom('GetDragonSheHe')|U]'nin çok zor görülen bir yaratık olduğu, bazen duyulduğu ama neredeyse hiç görülmediği söyleniyor."
agot_dragon_maintenance.0902.voracious1:0 "[tamed_dragon.Custom('GetDragonSheHe')]'nin doymak bilmez olduğu söyleniyor; bir keresinde bir saat içinde koca bir sürüyü yemiş!"
agot_dragon_maintenance.0902.voracious2:0 "[tamed_dragon.Custom('GetDragonSheHe')]'nin tüm ejderhaların en şişmanı olduğu, sadece bir öğün daha aramak için karada ve denizde dolaştığı iddia ediliyor."
agot_dragon_maintenance.0902.calculating:0 "[tamed_dragon.Custom('GetDragonHerHim')]'i görebildiğiniz zaman, zaten çok geç olduğunu söylüyorlar."
agot_dragon_maintenance.0902.friendly:0 "[tamed_dragon.Custom('GetDragonHerHim')] ile yakın karşılaşanların çoğu hikayeyi anlatmak için hayatta kaldı."
agot_dragon_maintenance.0902.bloodthirsty:0 "[tamed_dragon.Custom('GetDragonSheHe')]'nin kurbanlarıyla sonunda onları yutmadan önce saatlerce oynayabildiği söyleniyor."
agot_dragon_maintenance.0902.impulsive:0 "[tamed_dragon.Custom('GetDragonHerHis')] ruh halinin kuyruğu kadar şiddetli bir şekilde değiştiği ve ona av olan herkesi ezdiği söyleniyor."
agot_dragon_maintenance.0902.defiant:0 "[tamed_dragon.Custom('GetDragonHerHim')]'i evcilleştirmeye çalışacak kadar cesur olanlar azdır; hikayeyi anlatmak için hayatta kalanlar ise daha da azdır."
agot_dragon_maintenance.0902.aggressive:0 "[tamed_dragon.Custom('GetDragonSheHe')]'nin kendisine yaklaşan herkesin etini parçalayacağı söyleniyor."
agot_dragon_maintenance.0902.cooperative:0 "[tamed_dragon.Custom('GetDragonSheHe')|U] her zaman diğer ejderhalarla birliktedir, nerede görülürse görülsün, başkalarının da bulunacağından emin olabilirsiniz."
agot_dragon_maintenance.0902.solitary:0 "Hikayeye göre [tamed_dragon.Custom('GetDragonSheHe')] tüm hayatını yalnız geçirmiş ve ölümüne kadar da böyle devam edecek."
agot_dragon_maintenance.0902.weak:0 "Ejderhalar tanrı olabilir, ancak [tamed_dragon.Custom('GetDragonSheHe')] kesinlikle tanımı zorluyor."
agot_dragon_maintenance.0902.spindly:0 "Birçoğu [tamed_dragon.Custom('GetDragonHerHis')] boyutuyla alay ediyor, [tamed_dragon.Custom('GetDragonSheHe')]'nin yetersiz beslenmiş ve aç bir 'sıçan-ejderhası' olduğuna dair şakalar yapıyor."
agot_dragon_maintenance.0902.majestic:0 "[tamed_dragon.Custom('GetDragonHerHis')] güzelliğinin, gökyüzünde süzülürken pullarının değerli taşlar gibi parladığının hikayelerini anlatıyorlar."
agot_dragon_maintenance.0902.ugly:0 "Onun bakmaya korkunç olduğunu söylüyorlar - vahşeti nedeniyle değil, düpedüz çirkinliği nedeniyle."
agot_dragon_maintenance.0902.swift:0 "Onun tüm ejderhaların en hızlısı olduğunu, karayı ve denizi göz açıp kapayıncaya kadar geçtiğini iddia ediyorlar."
agot_dragon_maintenance.0902.slow:0 "Onun oldukça yavaş olduğunu, bir ejderha yarışında iyi iş çıkaramayacak hantal bir yaratık olduğunu iddia ediyorlar."
agot_dragon_maintenance.0902.cannibal:0 "Ejderhalara tanrı diyorlar, #bold tanrıları yiyen#! şeye ne diyorsunuz?"
agot_dragon_maintenance.0902.outro:0 "Ancak bu tür söylentiler çoğu zaman yanlıştır.\n\n"
agot_dragon_maintenance.0902.many:0 "[dragon_tamer.GetFirstNameNoTooltip], bulutlar arasında bir yuva yapan geçmiş ve şimdiki birçok ejderha binicisinin saflarına katılıyor. Böylesine gıpta edilen bir konumla gelen gücü [dragon_tamer.GetSheHe]'nin nasıl kullanacağı henüz belli değil..."
agot_dragon_maintenance.0902.few:0 "[dragon_tamer.GetFirstNameNoTooltip] artık bilinen dünyadaki birkaç güçlü canavardan birine hükmettiği için, bazıları bulutların üzerinde yeni bir çift kanat görünce korkuyor, ancak bu yeni bulunan gücü [dragon_tamer.GetSheHe]'nin ne yapacağı henüz belli değil..."
agot_dragon_maintenance.0902.last:0 "[dragon_tamer.GetFirstNameNoTooltip], şu anda emsalsiz bir güce sahip oldu. [dragon_tamer.GetSheHe|U] artık bilinen dünyadaki #bold son#! ejderhaya biniyor."
agot_dragon_maintenance.0902.a:0 "Umarım hırs [dragon_tamer.GetSheHe]'yi tüketmez."
agot_dragon_maintenance.0903.t:0 "Dünyaya Bir Ejderha Geliyor"
agot_dragon_maintenance.0903.opening1:0 "Kaotik heyecan ve korku denizlerdeki limanları ve pazarları ele geçiriyor; her tüccarın ve gezginin dilindeki söz, bir ejderha yumurtasının çatladığı!"
agot_dragon_maintenance.0903.opening2:0 "Sokaklarda gürültülü bir heyecan ve tedirginlik duyulabiliyor, çünkü halk yeni haberlerle vızıldıyor: bir ejderha yumurtası çatladı!"
agot_dragon_maintenance.0903.opening3:0 "Uzak ve geniş limanlar ve çarşılar hem coşku hem de korkuyla yankılanıyor - yeni doğmuş bir ejderhanın olduğu haberi orman yangını gibi yayılıyor!"
agot_dragon_maintenance.0903.opening4:0 "Deniz limanları ve tüccar tezgahları, hepsi yeni çatlamış bir ejderha yumurtası söylentisi etrafında dönen beklenti ve endişeyle uğulduyor."
agot_dragon_maintenance.0903.opening5:0 "Haber yayılırken korku ve merak çarpışıyor: Bir ejderha yumurtası çatladı, diyorlar ki halk, dünyanın dört bir yanında fısıldaşarak."
agot_dragon_maintenance.0903.foulmagic:0 "Dilleri, [dragon_hatcher.GetName]'nin yumurtasını yalnızca kötü büyü kullanarak çatlattığını fısıldıyor."
agot_dragon_maintenance.0903.targ:0 "Fısıltılar, [dragon_hatcher.GetDynastyName] Hanesi'nin soyundan gelenlerin bir kez daha dünyaya bir ejderha getirmesine pek şaşırmıyor. [dragon_hatcher.GetName], bir ejderhayı yumurtadan çıkaran uzun bir soyun sonuncusu."
agot_dragon_maintenance.0903.house:0 "Karıştırılan ayaklar ve şaşkın bakışlar arasında, [dragon_hatcher.GetHouse.GetName] Hanesi'nden [dragon_hatcher.GetName] ismi açıkça seçilebiliyor. Yumurtayı çatlatan [dragon_hatcher.GetHerHim] olmalı."
agot_dragon_maintenance.0903.child:0 "Gelip geçerken, sıradan halk, sırf bir çocuğun, [dragon_hatcher.GetName]'nin, bu kadar güçlü büyüyecek bir canavarı yumurtadan çıkarması gerçeğine gülüyor."
agot_dragon_maintenance.0903.nick:0 "Kalabalık sokaklar boyunca, neredeyse sürekli gevezelik, yumurtasını çatlatan [dragon_hatcher.GetNameNicknamed] lakaplı [dragon_hatcher.Custom('WomanManGirlBoy')] etrafında dönüyor."
agot_dragon_maintenance.0903.mid1:0 "Kısık tonları, ejderhalar ve dünyaya giriş biçimleri - #italic ateş, kan, #bold ikisi de!#!#! - hakkında açık bir şüphecilik taşıyor; [dragon_hatcher.GetName]'nin yumurtasını çatlattığı açık."
agot_dragon_maintenance.0903.mid2:0 "Kısa konuşmalar, yumurtasını çatlatan [dragon_hatcher.GetName] adlı bir [dragon_hatcher.Custom('WomanManGirlBoy')]'ye odaklanıyor."
agot_dragon_maintenance.0903.outro:0 "\n\n[dragon_hatcher.GetSheHe] bunu nasıl başardıysa başarsın, [dragon_hatcher.GetFirstNameNoTooltip] yeni [dragon.Custom('GetDragonColorFull')] yavrusuna [dragon.GetName] adını verdi."
agot_dragon_maintenance.0903.a:0 "İnanılmaz!"
agot_dragon_maintenance.0904.t:0 "[dead_dragon.GetNameNoTooltip] Son Nefesini Veriyor"
agot_dragon_maintenance.0904.desc_few_dragons_extant:0 "Dünyanın dört bir yanındaki sıradan halk ve yüksek lordlar, [dead_dragon.GetName] ejderhasının öldüğü haberine rahatlama iç çekiyor.\n\n[dead_dragon.Custom('GetDragonHerHis')|U] kanatları artık bulutlar arasında görüldüğünde korku uyandırmayacak, ne de [dead_dragon.Custom('GetDragonHerHis')] çeneleri çiftlik hayvanlarını çalacak veya [dead_dragon.Custom('GetDragonHerHis')] ejderha ateşi savaş alanında nesilleri kül edecek.\n\nAğlayanlar olsa da, çoğu son birkaç ejderhadan birinin öldüğüne rahatlamış görünüyor."
agot_dragon_maintenance.0904.a:0 "Tarih onları asla unutmayacak."
agot_dragon_maintenance.0904.t_last_dragon_died:0 "Ejderhaların Ölümü"
agot_dragon_maintenance.0904.desc_last_dragon_died:0 "Valyria Özgür Toprakları'nın mirası, kadim imparatorluğun son kalıntıları yaşayan dünyadan silindikçe daha da zayıflıyor. Bugün, son ejderha [dead_dragon.GetName] tarihin yıllıklarına geçti.\n\nİmparatorluklar kuran ve bin yıla hükmeden bu olağanüstü yaratıklar artık yalnızca halkın uzun hikayelerinde ve Hisar'ın ciltlerinde yaşayacak. Dünya rahatlama, umutsuzluk ve belirsizlikle uyanıyor. Çünkü yeni gücün ne olacağını kim bilebilir?"
agot_dragon_maintenance.0904.a_last_dragon_died:0 "Yeni bir çağın şafağı."
agot_dragon_maintenance.0904.t_many_dragons_extant:0 "[dead_dragon.GetNameNoTooltip] ölüyor"
agot_dragon_maintenance.0904.desc_many_dragons_extant:0 "Bugün [dead_dragon.GetName], dünyayı dolaşan birçok ejderhadan biri olarak bu hayattan göçtü.\n\nGökyüzünde dolaşan ve halka terör estiren bu kadar çok Ejderha varken, [dead_dragon.Custom('GetDragonSheHe')]'nin tarih tarafından hatırlanıp hatırlanmayacağı veya bu çağda denizlere ve göklere hükmeden uzun ejderha listesinde sadece küçük bir dipnot olup olmayacağı henüz bilinmiyor."
agot_dragon_maintenance.0904.a_many_dragons_extant:0 "Bu kadar çok varken biri ne ki?"
agot_dragon_maintenance.9999.t:0 "Ejderha Özelleştirici"
agot_dragon_maintenance.9999.desc:0 "Aşağıda, bu ejderha için olası tüm görünüm özelliklerinin bir listesi bulunmaktadır. Her özelliğin maksimum değeri %100 ve minimum değeri %0'dır.\n\n@warning_icon! #warning Bu etkinlik penceresindeki renkler, karakter penceresindeki renklerden farklı olabilir!#!"
agot_dragon_maintenance.9999.a:0 "Bitirdim."
agot_dragon_maintenance.0905.t:0 "Dünyaya Bir Ejderha Geliyor"
agot_dragon_maintenance.0905.desc:0 "Söz, gemi kaptanları, tüccarlar ve tacirler tarafından yayılıyor; [dragonpit_county.GetNameNoTierNoTooltip] ejderha çukurunda yeni bir ejderha yumurtası çatladı. [owner.GetTitledFirstName], gücüne [dragon.Custom('GetDragonColorFull')] bir canavar ekledi, diyorlar.\n\nHenüz bir bebek olsa da, herhangi bir ejderha korkunç bir şeydir ve özellikle de bağımsız ejderhalar hem sıradan halkta hem de soylularda endişe dalgaları yaratır."
agot_dragon_maintenance.0905.a:0 "İnanılmaz!"
agot_dragon_maintenance.0800.t:0 "Ejderhaları Göster"
agot_dragon_maintenance.0800.desc:0 "Dünyanın ejderhalarını görüntülemek için bir seçenek belirleyin."
agot_dragon_maintenance.0800.a:0 "[wild_dragons|E]."
agot_dragon_maintenance.0800.b:0 "[owned_dragons|E]."
agot_dragon_maintenance.0800.c:0 "[tamed_dragons|E]."
agot_dragon_maintenance.0800.d:0 "Ölü [dragons_plural|E]."
agot_dragon_maintenance.0800.eggs:0 "Bana tüm ejderha yumurtalarını göster."
agot_dragon_maintenance.0800.show:0 "Bana dünyanın ejderhalarını göster."
agot_dragon_maintenance.0801.t_untamed:0 "Ejderhaları Göster: Sahip Olunanlar"
agot_dragon_maintenance.0801.t_wild:0 "Ejderhaları Göster: Vahşi"
agot_dragon_maintenance.0801.t_tamed:0 "Ejderhaları Göster: Evcilleştirilmiş"
agot_dragon_maintenance.0801.t_dead:0 "Ejderhaları Göster: Ölü"
agot_dragon_maintenance.0801.desc:0 ""
agot_dragon_maintenance.0801.a:0 "Diğer ejderhaları kontrol et..."
agot_dragon_maintenance.0802.t:0 "Ejderha Yumurtalarını Göster"
agot_dragon_maintenance.0802.desc:0 "Tüm ejderha yumurtası sahipleri gösteriliyor:"
agot_dragon_maintenance.0802.desc_no_eggs:0 "Ejderha yumurtası yok."
agot_dragon_maintenance.0803.t:0 "[dragon.GetNameNoTooltip]'in Geçmiş Binicileri"
agot_dragon_maintenance.0803.desc:0 "Bunlar [dragon.GetNameNoTooltip] ejderhasının geçmişteki binicileridir:"
agot_dragon_maintenance.0803.no_riders_desc:0 "[dragon.GetNameNoTooltip]'in bilinen geçmiş binicisi yok."
agot_dragon_maintenance.0803.a:0 "Mükemmel"

agot_dragon_maintenance_msg_dragon_death_placeholder:0 "[dead_dragon.GetName] ejderhasının öldüğü haberi üzerine, dünyanın dört bir yanındaki sıradan halk ve yüksek lordlar rahat bir nefes aldılar.\n\n[dead_dragon.Custom('GetDragonHerHis')|U] kanatları artık bulutlar arasında görüldüğünde korku salmayacak, [dead_dragon.Custom('GetDragonHerHis')] çeneleri hayvanları çalmayacak veya [dead_dragon.Custom('GetDragonHerHis')] ejderha ateşi savaş alanında nesilleri küle çevirmeyecek.\n\nAğlayanlar olsa da, çoğunluk böyle bir canavarın ölmesine sevinmiş görünüyor."
agot_dragon_maintenance_msg_dragon_rider_death_placeholder:0 "[deceased_dragonrider.GetFullName] öldü. [deceased_dragonrider.GetHerHis|U] ejderhası, [newly_freed_dragon.Custom('GetDragonColorFull')] canavar [newly_freed_dragon.GetNameNicknamed], artık binicisinin rehberliğinden yoksun."
agot_dragon_maintenance_msg_dragon_egg_hatched_placeholder:0 "Kaotik bir heyecan ve korku, denizlerdeki limanları ve pazarları kasıp kavuruyor; her tüccarın ve gezginin dilinde tek bir şey var: bir ejderha yumurtası çatladı!\n\nYumurtayı çatlatan [dragon_hatcher.Custom('WomanManGirlBoy')] [dragon_hatcher.GetName], [dragon.Custom('GetDragonColorFull')] ejderhaya [dragon.GetName] adını verdi."
agot_dragon_maintenance_msg_dragon_tamed_placeholder:0 "Korku ve coşkunun karışımı, limanlarda ve tüccar salonlarında orman yangını gibi yayılıyor:\n\n[dragon_tamer.GetFirstNameNicknamed], [tamed_dragon.Custom('GetDragonColorFull')] canavar [tamed_dragon.GetNameNicknamed]'ı evcilleştirmeyi başardı.\n\nUmarız [dragon_tamer.GetSheHe] hırsa kapılmaz."