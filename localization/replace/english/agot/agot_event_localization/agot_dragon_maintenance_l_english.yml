l_english:
  
 agot_dragon_maintenance.0200.desc: "[child.GetFirstNameNoTooltip]... \n\nİsmini ilk seçtiğimde kulağıma hoş geliyordu, ama şimdi bir tuhaflık var sanki.\n\nBelki de değiştirmenin zamanı gelmiştir?"
  
 agot_dragon_maintenance.0901.t: "Bir Ejderha Binicisinin Hüznü"
 agot_dragon_maintenance.0901.opening1: "Şok dalgaları, bilinen dünyanın en ücra köşelerine kadar yayılıyor: "
 agot_dragon_maintenance.0901.opening2: "Üzüntü dolu fısıltılar ve yakarışlar, bugünün kara haberini taşıyor: "
 agot_dragon_maintenance.0901.opening3: "Limanlar ve pazar yerleri, hüzün ve endişeyle çalkalanıyor: "
 agot_dragon_maintenance.0901.opening4: "Karanlık kanatlar, karanlık haberler taşır ve bugünün haberi de bir istisna değil: "
 agot_dragon_maintenance.0901.opening5: "Kasvetli haberler, tüccarların ve gezginlerin dillerinden dökülüyor: "
 agot_dragon_maintenance.0901.desc: "[deceased_dragonrider.GetFullName], [deceased_dragonrider.GetDeathReason]. Onun ejderhası, [newly_freed_dragon.Custom('GetDragonColorFull')] canavar [newly_freed_dragon.GetNameNicknamed], artık binicisinin rehberliğinden yoksun, gökyüzünde yalnız başına süzülüyor."
 agot_dragon_maintenance.0901.family: "\n\nVe [deceased_dragonrider.GetFirstNameNoTooltip] sıradan bir ejderha binicisi değildi... O benim [ROOT.Char.Custom2('RelationToMeShort', deceased_dragonrider)] idi."
 agot_dragon_maintenance.0901.friend: "Kaybı, içimde derin bir yara açtı — sanki parlak bir alev bir anda sönüverdi."
 agot_dragon_maintenance.0901.foe: "Kalbimde ona karşı bir sevgi beslemesem de, bu kayıp beni rahatsız ediyor."
 agot_dragon_maintenance.0901.fallback: "Onu sevmesem de, kaybı yine de şaşırtıcı."
 agot_dragon_maintenance.0901.outro: "\n\n[newly_freed_dragon.GetNameNoTooltip], yas tutarken [deceased_dragonrider.GetFirstNamePossessiveNoTooltip] ailesiyle yaşamaya devam ediyor. Kaderin onun için ne hazırladığı ise henüz belirsiz."
 agot_dragon_maintenance.0901.a: "[newly_freed_dragon.GetNameNoTooltip] acaba bundan sonra ne yapacak?"
  
 agot_dragon_maintenance.0902.t: "[dragon_tamer.GetFirstNameNoTooltip] Göklere Hükmediyor!"
 agot_dragon_maintenance.0902.opening1: "Fısıltılar ve kuzgun kanatlarıyla taşınan haberler, oldukça rahatsız edici bir gelişmeyi ilan ediyor: "
 agot_dragon_maintenance.0902.opening2: "Sokaklarda yankılanan heyecan, günün son haberini fısıldayanların endişesiyle iç içe geçmiş durumda: "
 agot_dragon_maintenance.0902.opening3: "Korku ve hayranlığın bir karışımı, limanlara ve tüccar salonlarına bir orman yangını gibi yayılıyor: "
 agot_dragon_maintenance.0902.opening4: "Halkın vızıltısı ve asil lordların hararetli tartışmaları, en son ejderha biniciliği olayına odaklanıyor: "
 agot_dragon_maintenance.0902.desc: "[dragon_tamer.GetFirstNameNicknamed], [tamed_dragon.Custom('GetDragonColorFull')] canavar [tamed_dragon.GetNameNicknamed] adlı ejderhayı evcilleştirmeyi başardı. \n\nBu haber, yedi diyarı kasıp kavuran bir fırtına gibi yayılıyor."
 agot_dragon_maintenance.0902.mid1: "Sıradan halk [tamed_dragon.GetNameNoTooltip] hakkında durmaksızın konuşuyor... "
 agot_dragon_maintenance.0902.mid2: "[tamed_dragon.GetNameNoTooltip] hakkında söylentiler hızla yayılıyor... "
 agot_dragon_maintenance.0902.mid3: "Kalabalıklar [tamed_dragon.GetNameNoTooltip] adlı ejderhadan büyüleniyor... "
 agot_dragon_maintenance.0902.imperious: "Ejderhalar gerçekten tanrıysa, o aralarında en yücesidir."
 agot_dragon_maintenance.0902.supporting: "Bazen diğer ejderhalarla avlandığı ve onlarla yemek paylaştığı rivayet ediliyor."
 agot_dragon_maintenance.0902.restrained: "Sözüm ona o, diğer ejderhalara kıyasla az yemekle yetiniyor ve diyarın çobanları bunun için ona minnettar."
 agot_dragon_maintenance.0902.skittish: "Çok zor görülen bir yaratık olduğu, bazen kükremesi duyulsa da neredeyse hiç görünmediği söyleniyor."
 agot_dragon_maintenance.0902.voracious1: "Doymak bilmez olduğu söyleniyor; bir keresinde bir saat içinde koca bir koyun sürüsünü yediği rivayet ediliyor!"
 agot_dragon_maintenance.0902.voracious2: "Tüm ejderhaların en şişmanı olduğu, sadece bir öğün daha bulabilmek için karada ve denizde dolaştığı iddia ediliyor."
 agot_dragon_maintenance.0902.calculating: "Onu gördüğünüzde, fısıltılar anlatır ki, çok geç olmuştur."
 agot_dragon_maintenance.0902.friendly: "Yakın karşılaşmadan sağ kurtulanların az sayıdaki şanslısı, onunla ilgili hikayelerini anlatmaya devam ediyor."
 agot_dragon_maintenance.0902.bloodthirsty: "Kurbanlarıyla, son anlarında bile, onları yutmadan önce saatlerce oynadığı söylenir, acımasız bir oyunun figürleri gibi."
 agot_dragon_maintenance.0902.impulsive: "Ruh halinin, devasa kuyruğunun savruluşları kadar ani ve şiddetli değiştiği, önüne çıkan talihsizleri ezip geçtiği anlatılır."
 agot_dragon_maintenance.0902.defiant: "Onu evcilleştirmeye kalkışacak kadar cesur olanların sayısı azdır, bu çılgınlıktan sağ çıkanların sayısı ise daha da az."
 agot_dragon_maintenance.0902.aggressive: "Yaklaşmaya cüret eden herkesin etini parçalayacağı, kemiklerini un ufak ettiği fısıldanır."
 agot_dragon_maintenance.0902.cooperative: "Nerede görülse, diğer ejderhalarla çevrilidir. Yalnızlığı sevmeyen bir ruh, daima bir sürünün parçası."
 agot_dragon_maintenance.0902.solitary: "Efsaneler, tüm hayatını yalnız geçirdiğini, ölüm onu kucaklayana kadar da böyle kalacağını anlatır; bir yalnızlık anıtı."
 agot_dragon_maintenance.0902.weak: "Ejderhalar tanrısal varlıklar olabilir, ama o bu unvanı zorluyor, güçsüz ve çelimsiz bir gölge gibi."
 agot_dragon_maintenance.0902.spindly: "Birçoğu boyutuyla alay eder, onu 'kemik torbası', 'aç ejderha' gibi aşağılayıcı lakaplarla çağırır, yetersiz beslenmiş ve zayıf bedenini küçümser."
 agot_dragon_maintenance.0902.majestic: "Güzelliği dillere destandır; gökyüzünde süzülürken pullarının, tıpkı binlerce değerli taş gibi parladığı anlatılır."
 agot_dragon_maintenance.0902.ugly: "Çirkinliği ile nam salmıştır; vahşeti değil, düpedüz iğrenç görüntüsü insanları dehşete düşürür."
 agot_dragon_maintenance.0902.swift: "Tüm ejderhaların en hızlısı olduğu söylenir, karayı ve denizi bir çırpıda aşan, rüzgarın ta kendisi."
 agot_dragon_maintenance.0902.slow: "Onun, diğer ejderhalara kıyasla oldukça yavaş olduğu, bir ejderha yarışında asla başarılı olamayacak hantal bir yaratık olduğu iddia ediliyor."
 agot_dragon_maintenance.0902.cannibal: "Ejderhalara tanrı diyorlar, peki ya #bold tanrıları yiyen#! bir varlığa ne isim verirsiniz?"
 agot_dragon_maintenance.0902.outro: "Ancak bu tür söylentilerin çoğu zaman asılsız olduğu bilinir.\n\n"
 agot_dragon_maintenance.0902.many: "[dragon_tamer.GetFirstNameNoTooltip], bulutlar arasında yuva yapan geçmiş ve şimdiki sayısız ejderha binicisinin arasına katılıyor. Böylesine eşsiz bir güce sahip olmanın o'nu nasıl etkileyeceği ise henüz bilinmiyor..."
 agot_dragon_maintenance.0902.few: "[dragon_tamer.GetFirstNameNoTooltip] artık bilinen dünyadaki nadir ve güçlü canavarlardan birine hükmediyor. Bazıları gökyüzünde beliren bu yeni kanatları dehşetle izliyor, ancak bu yeni gücün o'nu nasıl değiştireceği henüz bir sır..."
 agot_dragon_maintenance.0902.last: "[dragon_tamer.GetFirstNameNoTooltip], şu anda eşi benzeri görülmemiş bir güce sahip. Artık bilinen dünyadaki #bold son#! ejderhaya biniyor, mutlak hakimiyetin sembolü."
 agot_dragon_maintenance.0902.a: "Umarız hırsın pençesine düşmez, bu güç onu yok etmez."
  
 agot_dragon_maintenance.0903.t: "Dünyaya Bir Ejderha Geliyor"
 agot_dragon_maintenance.0903.opening1: "Kaotik bir heyecan ve korku dalgası, denizlerdeki limanları ve pazarları kasıp kavuruyor. Her tüccarın, her gezginin dilinde aynı sözcükler: Bir ejderha yumurtası çatladı!"
 agot_dragon_maintenance.0903.opening2: "Sokaklarda, heyecan ve tedirginliğin karıştığı bir uğultu hakim; halk, yeni bir haberle çalkalanıyor: Bir ejderha yumurtası çatlamış!"
 agot_dragon_maintenance.0903.opening3: "Uzak limanlar ve kalabalık çarşılar, hem coşku hem de korkuyla çınlıyor. Yeni doğmuş bir ejderhanın haberi, bir orman yangını gibi hızla yayılıyor!"
 agot_dragon_maintenance.0903.opening4: "Deniz limanları ve tüccar tezgahları, yeni çatlamış bir ejderha yumurtasının söylentileriyle çalkalanıyor, beklenti ve endişe havada asılı kalıyor."
 agot_dragon_maintenance.0903.opening5: "Haber yayıldıkça korku ve merak birbirine karışıyor: Bir ejderha yumurtası çatladı! İnsanlar, dünyanın dört bir yanında fısıldaşıyor, bu olağanüstü olayı tartışıyor."
 agot_dragon_maintenance.0903.foulmagic: "Bazı diller, [dragon_hatcher.GetName] adlı kişinin yumurtayı yalnızca karanlık büyü kullanarak çatlatabildiğini fısıldıyor, şüphe ve korku tohumları ekiyor."
 agot_dragon_maintenance.0903.targ: "Fısıltılar, [dragon_hatcher.GetDynastyName] Hanesi'nin soyundan gelenlerin bir kez daha dünyaya bir ejderha getirmesine şaşırmadığını dile getiriyor. [dragon_hatcher.GetName], ejderhaları uyandıran kadim bir soyun son halkası."
 agot_dragon_maintenance.0903.house: "Karışıklık ve şaşkınlık arasında, [dragon_hatcher.GetHouse.GetName] Hanesi'nden [dragon_hatcher.GetName] ismi yükseliyor. Yumurtayı çatlatan o olmalı."
 agot_dragon_maintenance.0903.child: "Sıradan halk, aralarında konuşurken, sırf bir çocuğun, [dragon_hatcher.GetName] adlı kişinin, böylesine güçlü bir canavarı uyandırabilmiş olmasına gülüyor, inanmazlıkla karışık bir hayranlık besliyor."
 agot_dragon_maintenance.0903.nick: "Kalabalık sokaklarda, durmak bilmeyen gevezeliklerin merkezinde, yumurtayı çatlatan [dragon_hatcher.GetNameNicknamed] lakaplı [dragon_hatcher.Custom('WomanManGirlBoy')] var."
 agot_dragon_maintenance.0903.mid1: "Kısık sesle konuşmalar, ejderhalar ve dünyaya geliş biçimleri - #italic ateş, kan, #bold ikisi birden!#!#! - hakkında açık bir şüphecilik taşıyor. [dragon_hatcher.GetName] adlı kişinin yumurtayı çatlattığı ise su götürmez bir gerçek."
 agot_dragon_maintenance.0903.mid2: "Kısık sesli konuşmalar, yumurtayı çatlatan [dragon_hatcher.GetName] adlı kişiye odaklanıyor, merak ve şaşkınlık dolu."
 agot_dragon_maintenance.0903.outro: "\n\n Bunu nasıl başardığı bilinmez, ancak [dragon_hatcher.GetFirstNameNoTooltip], yeni [dragon.Custom('GetDragonColorFull')] yavrusuna [dragon.GetName] adını verdi."
 agot_dragon_maintenance.0903.a: "İnanılmaz!"
  
 agot_dragon_maintenance.0904.t: "[dead_dragon.GetNameNoTooltip] Son Nefesini Veriyor"
 agot_dragon_maintenance.0904.desc_few_dragons_extant: "Dünyanın dört bir yanındaki sıradan halk ve kudretli lordlar, [dead_dragon.GetName] ejderhasının ölüm haberini duyduklarında rahat bir nefes alıyor.\n\nOnun kanatları artık gökyüzünde belirdiğinde korku salmayacak, ne de çeneleri çiftlik hayvanlarını kapıp götürecek. Ejderha ateşi, savaş alanında nesilleri yakıp kül etmeyecek.\n\nAğlayanlar olsa da, çoğu son birkaç ejderhadan birinin yok oluşuna sevinç ve rahatlama ile yaklaşıyor."
 agot_dragon_maintenance.0904.a: "Tarih onları asla unutmayacak."
 agot_dragon_maintenance.0904.t_last_dragon_died: "Ejderhaların Sonu"
 agot_dragon_maintenance.0904.desc_last_dragon_died: "Valyria Özgür Toprakları'nın mirası, kadim imparatorluğun son kalıntıları, yaşayan dünyadan silindikçe daha da zayıflıyor. Bugün, son ejderha [dead_dragon.GetName], tarihin sayfalarına gömüldü.\n\nİmparatorluklar kuran ve bin yıla hükmeden bu görkemli yaratıklar artık yalnızca halkın anlattığı efsanelerde ve Hisar'ın tozlu ciltlerinde yaşayacak. Dünya, rahatlama, umutsuzluk ve belirsizliğin garip bir karışımıyla uyanıyor. Çünkü yeni gücün ne olacağını kim bilebilir?"
 agot_dragon_maintenance.0904.a_last_dragon_died: "Yeni bir çağın şafağı."
 agot_dragon_maintenance.0904.t_many_dragons_extant: "[dead_dragon.GetNameNoTooltip] ölüyor"
 agot_dragon_maintenance.0904.desc_many_dragons_extant: "Bugün, [dead_dragon.GetName], dünyayı dolaşan sayısız ejderhadan biri olarak hayata veda etti.\n\nGökyüzünde süzülen ve halkı dehşete düşüren bu kadar çok ejderha varken, onun tarih tarafından hatırlanıp hatırlanmayacağı veya bu çağda denizlere ve göklere hükmeden uzun ejderha listesinde sadece küçük bir dipnot olup olmayacağı belirsiz."
 agot_dragon_maintenance.0904.a_many_dragons_extant: "Bu kadar çok varken, birinin kaybı neyi değiştirir ki?"
 agot_dragon_maintenance.9999.t: "Ejderha Özelleştirici"
 agot_dragon_maintenance.9999.desc: "Aşağıda, bu ejderhanın görünüm özelliklerini özelleştirmek için kullanabileceğiniz seçeneklerin bir listesi bulunmaktadır. Her özelliğin maksimum değeri %100, minimum değeri ise %0'dır.\n\n@warning_icon! #warning Bu etkinlik penceresindeki renkler, karakter penceresindeki renklerden farklılık gösterebilir!#!"
 agot_dragon_maintenance.9999.a: "Tamam."
  
 agot_dragon_maintenance.0905.t: "Dünyaya Bir Ejderha Geliyor"
 agot_dragon_maintenance.0905.desc: "Gemi kaptanları, tüccarlar ve gezginler tarafından yayılan haberlere göre, [dragonpit_county.GetNameNoTierNoTooltip] ejderha çukurunda yeni bir ejderha yumurtası çatladı. [owner.GetTitledFirstName], gücüne [dragon.Custom('GetDragonColorFull')] bir canavar daha ekledi.\n\nHenüz bir yavru olsa da, her ejderha potansiyel bir tehdittir. Özellikle de bağımsız ejderhalar, hem sıradan halkta hem de soylularda endişe ve korku uyandırıyor."
 agot_dragon_maintenance.0905.a: "İnanılmaz!"
  
 agot_dragon_maintenance.0800.t: "Ejderhaları Görüntüle"
 agot_dragon_maintenance.0800.desc: "Dünyanın ejderhalarını görüntülemek için bir seçenek belirleyin."
 agot_dragon_maintenance.0800.a: "Vahşi [wild_dragons|E]."
 agot_dragon_maintenance.0800.b: "Sahip olunan [owned_dragons|E]."
 agot_dragon_maintenance.0800.c: "Evcilleştirilmiş [tamed_dragons|E]."
 agot_dragon_maintenance.0800.d: "Ölü [dragons_plural|E]."
 agot_dragon_maintenance.0800.eggs: "Bana tüm ejderha yumurtalarını göster."
 agot_dragon_maintenance.0800.show: "Bana dünyanın ejderhalarını göster."
 agot_dragon_maintenance.0801.t_untamed: "Ejderhaları Göster: Sahip Olunanlar"
 agot_dragon_maintenance.0801.t_wild: "Ejderhaları Göster: Vahşi"
 agot_dragon_maintenance.0801.t_tamed: "Ejderhaları Göster: Evcilleştirilmiş"
 agot_dragon_maintenance.0801.t_dead: "Ejderhaları Göster: Ölü"
 agot_dragon_maintenance.0801.desc: ""
 agot_dragon_maintenance.0801.a: "Diğer ejderhaları görüntüle..."
 agot_dragon_maintenance.0802.t: "Ejderha Yumurtalarını Göster"
 agot_dragon_maintenance.0802.desc: "Tüm ejderha yumurtası sahipleri listeleniyor:"
 agot_dragon_maintenance.0802.desc_no_eggs: "Hiç ejderha yumurtası yok."
 agot_dragon_maintenance.0803.t: "[dragon.GetNameNoTooltip] Adlı Ejderhanın Geçmiş Binicileri"
 agot_dragon_maintenance.0803.desc: "Bunlar, [dragon.GetNameNoTooltip] ejderhasına geçmişte binmiş kişiler:"
 agot_dragon_maintenance.0803.no_riders_desc: "[dragon.GetNameNoTooltip] adlı ejderhanın bilinen bir geçmiş binicisi yok."
 agot_dragon_maintenance.0803.a: "Anladım."
  
 agot_dragon_maintenance_msg_dragon_death_placeholder: "[dead_dragon.GetName] ejderhasının ölüm haberi, dünyanın dört bir yanındaki sıradan halk ve kudretli lordları rahatlatmıştır.\n\nOnun devasa kanatları artık gökyüzünde belirdiğinde dehşet saçmayacak, güçlü çeneleri çiftlik hayvanlarını kapıp götürmeyecek ve ölümcül ejderha ateşi savaş alanında nesilleri küle çevirmeyecek.\n\nAğlayanlar olsa da, çoğunluk böylesine güçlü ve tehlikeli bir canavarın yok oluşuna sevinç ve huzurla yaklaşmıştır."
 agot_dragon_maintenance_msg_dragon_rider_death_placeholder: "[deceased_dragonrider.GetFullName] hayata veda etti. Onun ejderhası, [newly_freed_dragon.Custom('GetDragonColorFull')] canavar [newly_freed_dragon.GetNameNicknamed], artık binicisinin rehberliğinden yoksun, özgürlüğüne kavuştu."
 agot_dragon_maintenance_msg_dragon_egg_hatched_placeholder: "Kaotik bir heyecan ve korku dalgası, denizlerdeki limanları ve kalabalık pazarları kasıp kavuruyor. Her tüccarın, her gezginin dilinde aynı konu: Bir ejderha yumurtası çatladı!\n\nYumurtayı çatlatan [dragon_hatcher.Custom('WomanManGirlBoy')] [dragon_hatcher.GetName], [dragon.Custom('GetDragonColorFull')] ejderhaya [dragon.GetName] adını verdi. Bu yeni doğan canavar, dünyanın kaderini nasıl etkileyecek?"
 agot_dragon_maintenance_msg_dragon_tamed_placeholder: "Korku ve coşkunun karışımı, limanlarda ve tüccar salonlarında bir orman yangını gibi yayılıyor:\n\n[dragon_tamer.GetFirstNameNicknamed], [tamed_dragon.Custom('GetDragonColorFull')] renkli bir yaratık olan [tamed_dragon.GetNameNicknamed] adlı ejderhayı evcilleştirmeyi başardı. Bu inanılmaz başarı, hem hayranlık hem de endişe uyandırıyor.\n\nUmarız bu yeni güç, onu hırsın karanlık yoluna sürüklemez."
