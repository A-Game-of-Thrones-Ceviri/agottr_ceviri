l_english:
  
 agot_birth_events.0003.t: "Ölüm Terazisi"
 agot_birth_events.0003.desc: ""Biraz daha ıkın efendim, biraz daha! Bebek neredeyse geliyor!" Son kez ıkınırken dudaklarımdan bir çığlık kaçıyor. Acı her yerde, çok fazla, dayanılmaz - ve sonra, bitmiş gibi görünüyor.... Başardım.\n\n"Çocuğum iyi mi?!" Kendi sesimi zar zor tanıyorum. "Kız mı yoksa oğlan mı?"\n\nEbe bana cevap vermiyor, bana bakmıyor bile. Hayır, sadece kollarındaki hareketsiz bohçaya bakıyor."
 agot_birth_events.0003.a: "Nefes... Neden nefes almıyor?! #EMP Bir şeyler yapın!#!."
  
 agot_birth_events.0004.t: "Ölüm Terazisi"
 agot_birth_events.0004.desc: "Ebe sonunda doğum odasından çıkıyor, yüzü solgun ve yüzüme bakmayı reddediyor.\n\n"Çok üzgünüm efendim. Çocuk... şekilsiz doğdu." Ses tonu her şeyi anlatıyor. Ölüm kokusunun asılı olduğu odaya giriyorum ve [mother.GetFirstNameNoTooltip] göğsünde küçük, hareketsiz bir yaratık tutuyor. Pullu derisi gerçekten kötü görünüyor, [mother.GetFirstNameNoTooltip] onu kucağında tutmasaydı bir bebek olduğunu gerçekten anlayamazdım.\n\nÇocuğum bir canavar olarak doğdu."
 agot_birth_events.0004.a: "Şimdi bu benim kaderim mi?"
  
 agot_birth_events.0005.t: "Bir Canavar"
 agot_birth_events.0005.desc:0 "The pain is #bold unbearable#!.\n\nBetween wrenching gasps and flashes hot as lightning ripping through my body, I swear I can hear a dragon's roar. Then... there's #italic nothing#!.\n\nSilence cradles the room, swaddling those present in a stillness unbroken by breath. At long last, [second_adult.GetFirstNameNoTooltip] pierces the quiet: "Acı #bold dayanılmaz#!.\n\nBetween Nefesim kesiliyor ve vücudumda şimşekler çakıyor, yemin ederim bir ejderhanın kükremesini duyabiliyorum. Sonra... #italic hiçbir şey yok#!.\n\nSilence odayı kucaklıyor, orada bulunanları nefesin bozmadığı bir durgunluk içinde kundaklıyor. Sonunda [second_adult.GetFirstNameNoTooltip] sessizliği deliyor: "Benim [ROOT.Char.GetLadyLord|l], senin bebeğin... burada."\n\n [second_adult.GetHerHim] 'nin çocuğu bana uzattığını fark etmemiştim bile - eğer çocuk gerçekten [child.GetSheHe] ise.\n\nKucağımda, huzursuzca sallanıyor, #bold bir#! #NEG canavar#! yatıyor." #NT!
 agot_birth_events.0005.a: "[child.Custom('GetDaughterSon')] korkunç!!."
  
 agot_birth_events.0006.t: "Bir Canavar Doğuyor"
 agot_birth_events.0006.desc: "Doğum odasından gelen çığlıklar gittikçe vahşileşiyor, tıpkı bir ejderhanın zincirlerini kırmak için çırpındığı gibi havayı parçalıyor. #italic Zavallı, tatlı [mother.GetFirstNameNoTooltip]... Bu bebek onu öldürebilir...#!\n\nBirdenbire sessizlik çöküyor. Duyularımı felç ediyor. #italic Bitti#!, diye düşünüyorum. Fakat içeri girmeden önce bir an duraksıyorum - kendimi toplamak, beni bekleyen dehşete karşı ruhumu çelik gibi sertleştirmek için.\n\nDoğum odasının vahşeti karşısında nutkum tutuluyor. Sevgili [mother.GetFirstNameNoTooltip], kanla lekelenmiş sabahlığıyla bebeği göğsüne sıkıca bastırmış. Fakat yaklaştıkça ve çocuğumu gördükçe, gözlerindeki acı dolu ifade beni dehşete düşürüyor.\n\nBeşiğinde yatan, sıradan bir bebek değil. #bold Bir canavar var#!, diye fısıldıyorum dehşet içinde."
  
 agot_birth_events.0100.t: "Kendi Hanedanımın Yükselişi"
 agot_birth_events.0100.desc: "[child.GetName], dünyaya gelmesi ile birlikte, kendi hanedanımı kurma fikri zihnimi meşgul etmeye başladı. Kardeşim [daemon.GetFirstNameNicknamed], Blackfyre Hanedanı'nı kurdu ve artık o isim, Batıdiyar'ın dört bir yanında korku ve saygı uyandırıyor. Peki ya Bittersteel? Bu isim de insanların yüreğine aynı duyguları salacak mı? Karar verme vakti geldi."
 agot_birth_events.0100.a: "Bittersteel Hanedanı yükseliyor!"
 agot_birth_events.0100.a_tt: "Bir yan hanedan kuracak ve evliliğiniz erkek soylu hale gelecek."
 agot_birth_events.0100.b: "Henüz değil. Mevcut düzen yeterli."
  
  
