l_english:
  
 agot_birth_events.0003.t: "Ölümün Ölçeği"
 agot_birth_events.0003.desc: ""Sadece bir itme daha, [ROOT.Char.GetLadyLord]'ım, bir tane daha! Bebek neredeyse burada!" Son kez yere eğildiğimde dudaklarımdan bir çığlık kaçtı. Acı her yerde, çok fazla, bunaltıcı - ve sonra sanki her şey bitmiş gibi görünüyor... Başardım.\n\n"Çocuğum iyi mi?!" Kendi sesimi zar zor tanıyorum. "Bu... [child.Custom('GirlBoy')] mi?"\n\nEbe bana cevap vermiyor, yüzüme bile bakmıyor. Hayır, gözleri yalnızca kollarındaki hareketsiz bohçayı görüyor."
 agot_birth_events.0003.a: "Değil mi... Neden nefes almıyor?! #EMP Bir şeyler yap!#!."
  
 agot_birth_events.0004.t: "Ölümün Ölçeği"
 agot_birth_events.0004.desc: "Ebe sonunda doğum odasından çıkıyor, yüzü solgun ve yüzüme bakmayı reddediyor.\n\n"Çok üzgünüm [ROOT.Char.GetLadyLord|U]. Çocuk... biçimsiz doğdu." Ses tonu her şeyi anlatıyor. Ölüm kokusunun asılı kaldığı odaya giriyorum ve [mother.GetFirstNameNoTooltip] göğsünde küçük, hareketsiz bir yaratık tutuyor. Pullu derisi ve körelmiş kanatları, [mother.GetFirstNameNoTooltip]'in [mother.GetHerHim] parmak boyunca geçtiği saçları olmasa onu insan olarak tanınmaz hale getirirdi.\n\nBenim [child.Custom('GetDaughterSon')]'üm bir canavar olarak doğdu."
 agot_birth_events.0004.a: "Ne büyük bir trajedi."
  
 agot_birth_events.0005.t: "Bir canavar"
 agot_birth_events.0005.desc:0 "The pain is #bold unbearable#!.\n\nBetween wrenching gasps and flashes hot as lightning ripping through my body, I swear I can hear a dragon's roar. Then... there's #italic nothing#!.\n\nSilence cradles the room, swaddling those present in a stillness unbroken by breath. At long last, [second_adult.GetFirstNameNoTooltip] pierces the quiet: "Acı #bold dayanılmaz#!.\n\nBetween şimşek gibi vücudumu yırtan, iç parçalayan soluklar ve çakmalar, yemin ederim bir ejderhanın kükremesini duyabiliyorum. Sonra... #italic hiçbir şey#!.\n\nSilence odayı sarıyor, nefesle bozulmayan bir sessizlikte mevcut olanları sarıyor. Uzun bir süre sonra, [second_adult.GetFirstNameNoTooltip] sessizliği deldi: "Benim [ROOT.Char.GetLadyLord|l]'im, bebeğin... burada."\n\nÇocuğu bana uzatan [second_adult.GetHerHim]'yı fark etmemiştim bile — eğer çocuk gerçekten [child.GetSheHe] ise.\n\nKollarımda, huzursuzca çırpınırken, #bold bir #! #!.\n\nBetween0 canavar#! yatıyor." #NT!
 agot_birth_events.0005.a: "Benim [child.Custom('GetDaughterSon')]'ım bir iğrençlik."
  
 agot_birth_events.0006.t: "Bir canavar"
 agot_birth_events.0006.desc: "Yatak odasından gelen çığlıklar giderek daha çılgınca bir hal alıyor, hapsolmuş bir ejderhanın pençeleri gibi havayı yırtıyor. #italic Zavallı, tatlı [mother.GetFirstNameNoTooltip]... Bu bebek onu öldürebilir...#!\n\nThe ani sessizlik duyularımı sarsıyor. #italic Tamamdır#!, Düşünüyorum ama içeri girmeden önce bir an duruyorum — kendimi toparlamak, beni neyin beklediğine kendimi hazırlamak için.\n\nDoğumun katliamı beni dehşete düşürüyor. Kanla ıslanmış önlüğüyle canım [mother.GetFirstNameNoTooltip] bebeği göğsüne bastırıyor. Ama yavrumu görmek için yaklaştığımda acı dolu bakışları beni korkutuyor.\n\nİşte, gözlerimin önünde, sıradan bir çocuk yok. İşte #bold bir canavar#!."
