#mustafa+
agot_birth_events.0003.t:0 "Ölüm Terazisi"
agot_birth_events.0003.desc:0 ""Biraz daha ıkın efendim, biraz daha! Bebek neredeyse geliyor!" Son kez ıkınırken dudaklarımdan bir çığlık kaçıyor. Acı her yerde, çok fazla, dayanılmaz - ve sonra, bitmiş gibi görünüyor.... Başardım.\n\n"Çocuğum iyi mi?!" Kendi sesimi zar zor tanıyorum. "Kız mı yoksa oğlan mı?"\n\nEbe bana cevap vermiyor, bana bakmıyor bile. Hayır, sadece kollarındaki hareketsiz bohçaya bakıyor."
agot_birth_events.0003.a:0 "Nefes... Neden nefes almıyor?! #EMP Bir şeyler yapın!#!."

agot_birth_events.0004.t:0 "Ölüm Terazisi"
agot_birth_events.0004.desc:0 "Ebe sonunda doğum odasından çıkıyor, yüzü solgun ve yüzüme bakmayı reddediyor.\n\n"Çok üzgünüm efendim. Çocuk... şekilsiz doğdu." Ses tonu her şeyi anlatıyor. Ölüm kokusunun asılı olduğu odaya giriyorum ve [mother.GetFirstNameNoTooltip] göğsünde küçük, hareketsiz bir yaratık tutuyor. Pullu derisi gerçekten kötü görünüyor, [mother.GetFirstNameNoTooltip] onu kucağında tutmasaydı bir bebek olduğunu gerçekten anlayamazdım.\n\nÇocuğum bir canavar olarak doğdu."
agot_birth_events.0004.a:0 "Şimdi bu benim kaderim mi?"

agot_birth_events.0005.t:0 "Bir Canavar"
agot_birth_events.0005.desc:0 "Acı #bold dayanılmaz#!.\n\nVücudumu yırtan yıldırım gibi sıcak şiddetli kasılmalar ve sancılar arasında, bir ejderhanın kükremesini duyabileceğime yemin edebilirim. Sonra... #italic hiçbir şey yok#!.\n\nSessizlik odayı sarıyor, oradakileri nefes almayan bir durgunluğun içine hapsediyor. Sonunda, [second_adult.GetFirstNameNoTooltip] sessizliği bozuyor: "Edendim, bebeğiniz... burada."\n\nOnun bana çocuğu verdiğini bile fark etmemiştim - eğer gerçekten [child.GetSheHe] bir çocuk ise.\n\nKollarımda, huzursuzca kıvranarak, #bold bir#! #NEG canavar#! yatıyor."
agot_birth_events.0005.a:0 "[child.Custom('GetDaughterSon')] korkunç!!."

agot_birth_events.0006.t:0 "Bir Canavar"
agot_birth_events.0006.desc:0 "Yatak odasından gelen çığlıklar gittikçe daha çılgınca hale geliyor, havada bir ejderhanın hapisten kurtulmak için pençelerini savurması gibi yankılanıyor. #italic Zavallı, tatlı [mother.GetFirstNameNoTooltip]... Bu bebek onu öldürebilir...#!\n\nAni sessizlik beni irkiltiyor. #italic Bitti#!, diye düşünüyorum, ama içeri girmeden önce bir an duraksıyorum - kendimi toplamak, beni bekleyen şeylere karşı kendimi güçlendirmek için.\n\nDoğumun vahşeti beni dehşete düşürüyor. Sevgili [mother.GetFirstNameNoTooltip], kan lekeli entarisiyle bebeği göğsüne bastırmış. Ama yavrumu görmek için yaklaşırken acı dolu bakışları beni korkutuyor.\n\nBurada, gözlerimin önünde sıradan bir çocuk yok. Burada #bold bir canavar#! var."