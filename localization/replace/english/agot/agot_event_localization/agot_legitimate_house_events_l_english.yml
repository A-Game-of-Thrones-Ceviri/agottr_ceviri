l_english:
  # New Legitimate House Announcement 
 agot_legitimate_house.0001.t: "[changed_legitimate_title.GetNameNoTooltip] İçin Yeni Bir Meşru Hanedan"
 agot_legitimate_house.0001.desc: "Nesiller boyunca, [new_legitimate_house.GetName] Hanedanı [changed_legitimate_title.GetName] bölgesinin kaderini ellerinde tuttu. Ancak bu süre zarfında, yönetimin meşruiyeti sıklıkla tartışma konusu oldu. Bazıları sessizce mırıldanırken, diğerleri açıkça [old_legitimate_house.GetName] Hanedanının eski haklarına duydukları bağlılığı dile getirdi.\n\n"
 agot_legitimate_house.0001.desc_extinct: "Artık [old_legitimate_house.GetNameNoTooltip] Hanedanından hayatta kalan hiçbir üye kalmadığından ve [new_legitimate_house.GetNameNoTooltip] Hanedanının nesillerdir hüküm sürdüğü gerçeği karşısında, hem lordlar hem de sıradan halk [new_legitimate_house.GetNameNoTooltip] Hanedanı'nı [changed_legitimate_title.GetNameNoTooltip] bölgesinin gerçek hükümdarları olarak görmeye başladı. Zaman, geçmişin gölgesini silmiş ve yeni bir düzenin köklerini sağlamlaştırmıştır."
 agot_legitimate_house.0001.desc_supplanted: "Bir zamanlar [old_legitimate_house.GetNameNoTooltip] Hanedanı, bölgenin en güçlü gücü olsa da, [new_legitimate_house.GetNameNoTooltip] Hanedanı adalet ve hikmetle hüküm sürerek onların yerini aldı. Artık [changed_legitimate_title.GetNameNoTooltip] bölgesinin gerçek hükümdarları olarak tanınıyorlar; eski hanedanın mirası ise tarihin sayfalarında solmuş, unutulmaya yüz tutmuştur."
 agot_legitimate_house.0001.desc_default: "Artık eskisi gibi değil. [old_legitimate_house.GetNameNoTooltip] Hanedanının hayatta kalan üyeleri ne kadar isyan etse de, [new_legitimate_house.GetNameNoTooltip] Hanedanının nesiller boyunca sürdürdüğü kararlı yönetim, onları tüm gözlerde [changed_legitimate_title.GetNameNoTooltip] bölgesinin gerçek hükümdarları olarak tesis etti."
 agot_legitimate_house.0001.desc_end: "\n\nMuhteşem bir törenle, [new_legitimate_holder.GetName] tüm diyarın zaten fısıldadığı gerçeği resmen ilan etti — [new_legitimate_house.GetNameNoTooltip] Hanedanının soyundan gelenlerin [changed_legitimate_title.GetNameNoTooltip] bölgesinin gerçek hükümdarları olduğunu, bugün ve sonsuza dek."
 agot_legitimate_house.0001.desc_end_me: "\n\nBen, tüm diyarın içten içe kabul ettiği gerçeği resmen ilan ettim — [new_legitimate_house.GetNameNoTooltip] Hanedanının soyundan gelenlerin [changed_legitimate_title.GetNameNoTooltip] bölgesinin gerçek hükümdarları olduğunu, bugün ve sonsuza dek."
 agot_legitimate_house.0001.a: "[new_legitimate_house.GetNameNoTooltip] Hanedanı, diyarı daha parlak ve refah dolu bir geleceğe taşıyabilir."
 agot_legitimate_house.0001.a.flavor: "Kabul görmüş bir hükümran hanedanla, [changed_legitimate_title.GetNameNoTooltip] bölgesi nesiller boyunca huzur ve bolluk içinde yaşayabilir."
 agot_legitimate_house.0001.b: "Ne büyük bir maskaralık! [old_legitimate_house.GetNameNoTooltip], [changed_legitimate_title.GetNameNoTooltip] bölgesinin asıl ve gerçek hükümdarları!"
 agot_legitimate_house.0001.b.flavor: "Kader size karşı döndü, ancak tarih bize öğretir ki, kader bir kez daha değişebilir... Belki de eski hanenin alevi henüz tamamen sönmeyecek."
  
  # You get a claim as another house has taken over the legitimate house title 
 agot_legitimate_house.0002.t: "[legitimate_house_title_for_maintenance.GetNameNoTooltip] bölgesinin Gerçek Hükümdarları"
 agot_legitimate_house.0002.desc: "Nesiller boyunca atalarınız, [legitimate_house_title_for_maintenance.GetName] bölgesini bilgelik ve kararlılıkla yönetti. Onların elinde, barış sağlandı, istikrar korundu ve uyruklarına refah getirildi. Büyük fedakârlıklarla örülü bir miras bıraktılar.\n\nAncak bu artık geçmişte kaldı.\n\n[legitimate_house.GetNameNoTooltip] Hanedanı'nın yerini [new_house.GetNameNoTooltip] Hanedanı aldı ve ailenizin hakettiği toprakları ellerinde tutuyorlar! Kişisel arzularınız ne olursa olsun, yaşadığınız sürece birçok kişi sizi [title_holder.GetName] kişisinden daha meşru hükümdar olarak görecek. Bu durum, onlar için bir tehdit oluşturuyor — ve bu gerçeği çok iyi biliyorlar."
 agot_legitimate_house.0002.a: "Bu tehdidi gerçekleştireceğim! [legitimate_house.GetNameNoTooltip] yeniden hükmedecek!"
 agot_legitimate_house.0002.a.flavor: "Atalarınızın mirasını geri almak için savaşmanın zamanı geldi — [legitimate_house_title_for_maintenance.GetNameNoTooltip] hakikaten sizin olmalı."
 agot_legitimate_house.0002.b: "Atalarımın eski zaferleriyle ilgilenmiyorum. Kaderimle barıştım."
 agot_legitimate_house.0002.b.flavor: "Geçmiş, unutulmuş sayfalarda kaldı. Siz de onu değiştirmek için hiçbir niyet taşımıyorsunuz."
