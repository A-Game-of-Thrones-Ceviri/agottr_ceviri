l_english:
  # New Legitimate House Announcement 
 agot_legitimate_house.0001.t: "Yeni Meşru Ev [changed_legitimate_title.GetNameNoTooltip]" #NT!
 agot_legitimate_house.0001.desc: "Nesiller boyunca [new_legitimate_house.GetName] Hanesi [changed_legitimate_title.GetName] 'u bir arada tutmuştur. Bu süre zarfında pek çok kişi [new_legitimate_house.GetNameNoTooltip] yönetiminin meşruiyetini sorgulamış, hatta bazıları [old_legitimate_house.GetName] Hanesi'nin eski yönetimini tercih ettiklerini açıkça belirtmiştir.\n\n" #NT!
 agot_legitimate_house.0001.desc_extinct: "Ancak, [old_legitimate_house.GetNameNoTooltip] Hanesi'nin yaşayan hiçbir üyesinin kalmaması ve nesiller boyu Hanehalkı tarafından yönetilmesi [new_legitimate_house.GetNameNoTooltip]hem lordlar hem de küçük halk House'u kabul etmeye başladı. [new_legitimate_house.GetNameNoTooltip][changed_legitimate_title.GetNameNoTooltip] 'un gerçek yöneticileri olarak." #NT!
 agot_legitimate_house.0001.desc_supplanted: "[old_legitimate_house.GetNameNoTooltip] Hanesi bir zamanlar ortak hanedanlarının baskın hanesi olmuş olsa da, [new_legitimate_house.GetNameNoTooltip] Hanesi nesiller boyu süren adil yönetimiyle [changed_legitimate_title.GetNameNoTooltip] 'un gerçek yöneticileri olarak onların yerini almıştır." #NT!
 agot_legitimate_house.0001.desc_default: "Artık öyle değil. [old_legitimate_house.GetNameNoTooltip] Hanesi'nin hayatta kalan üyeleri kaçınılmaz olana karşı öfke duysa da, [new_legitimate_house.GetNameNoTooltip] Hanesi'nin nesiller boyu süren yönetiminin onları herkesin gözünde [changed_legitimate_title.GetNameNoTooltip] 'un gerçek yöneticileri haline getirdiği açıktır." #NT!
 agot_legitimate_house.0001.desc_end: "\n\nBüyük bir törenle [new_legitimate_holder.GetName] tüm diyarın zaten bildiği şeyi ilan etti: [new_legitimate_house.GetNameNoTooltip] Hanesi'nin soyundan gelenler [changed_legitimate_title.GetNameNoTooltip]'un şimdi ve sonsuza dek gerçek yöneticileridir." #NT!
 agot_legitimate_house.0001.desc_end_me: "\n\nTüm diyarın zaten bildiği bir şeyi, [new_legitimate_house.GetNameNoTooltip] Hanesi'nin soyunun [changed_legitimate_title.GetNameNoTooltip]'un şimdi ve sonsuza dek gerçek yöneticileri olduğunu ilan ettim." #NT!
 agot_legitimate_house.0001.a: "[new_legitimate_house.GetNameNoTooltip] Evi diyarı daha parlak bir geleceğe taşısın." #NT!
 agot_legitimate_house.0001.a.flavor: "Tanınmış bir yönetici ev ile [changed_legitimate_title.GetNameNoTooltip] gelecek nesiller boyunca başarılı olacaktır." #NT!
 agot_legitimate_house.0001.b: "Ne saçmalık! [old_legitimate_house.GetNameNoTooltip], [changed_legitimate_title.GetNameNoTooltip]'un gerçek yöneticileridir!" #NT!
 agot_legitimate_house.0001.b.flavor: "Kader evinize karşı döndü, ancak kader tekrar dönebilir..." #NT!
  
  # You get a claim as another house has taken over the legitimate house title 
 agot_legitimate_house.0002.t: "Gerçek Hükümdarlar [legitimate_house_title_for_maintenance.GetNameNoTooltip]" #NT!
 agot_legitimate_house.0002.desc: "Nesiller boyunca atalarınız [legitimate_house_title_for_maintenance.GetName]'u yönetti. Tüm tebaanın barış ve istikrarını sağlamak için büyük işler yapıldı ve büyük fedakârlıklar gösterildi. [legitimate_house.GetNameNoTooltip] Artık değil.\n\nHouse [new_house.GetNameNoTooltip] House'un yerini aldı. [legitimate_house.GetNameNoTooltip]ve şimdi ailenizin elinde olması gereken toprakları yönetiyorsunuz! Kişisel arzularınızın ne olduğu önemli değil, çünkü yaşadığınız sürece, birçok kişi sizi [title_holder.GetName]'dan daha doğru bir iddiaya sahip olarak görecektir. Güçlü bir [title_holder.GetWomanMan] için bir tehditsiniz ve [title_holder.GetSheHe] bunu biliyor." #NT!
 agot_legitimate_house.0002.a: "Gerçekleşmesi gereken bir tehdit! [legitimate_house.GetNameNoTooltip] Hanesi bir kez daha hüküm sürecek!" #NT!
 agot_legitimate_house.0002.a.flavor: "Hakkınız olanı geri alma zamanı geldi - [legitimate_house_title_for_maintenance.GetNameNoTooltip] kuralı." #NT!
 agot_legitimate_house.0002.b: "Atalarımın ne yaptığı umurumda değil. Ben kaderimden memnunum." #NT!
 agot_legitimate_house.0002.b.flavor: "Geçmiş geçmişte kaldı ve onu değiştirmek gibi bir arzunuz yok." #NT!
