# NIGHTSWATCH ENVOY RANDOM RETURNING EVENTSS
agot_btw_struggle_nightswatch.0200.t:0 "Gece Nöbetçileri'ne Katılma Arzusu"
agot_btw_struggle_nightswatch.0200.desc:0 "Elçim [nw_petition_envoy.GetTitledFirstName], [nw_petition_target.GetTitledFirstName]'ın sarayını ziyaret ederken, ev sahibinin ailesinden bir üyesi tarafından yaklaşıldı.\n\n[nw_petition_200_lords_family_member.GetFirstNameNoTooltip], salonlarına bir kara kardeşin gireceği günü uzun zamandır hayal ettiğini söylüyor - #bold ona bu evi geride bırakıp Gece Nöbetçileri'ne katılma fırsatı veriyor! #!"
agot_btw_struggle_nightswatch.0200.a:0 "Daha fazla adama ihtiyacımız var!"
agot_btw_struggle_nightswatch.0200.b:0 "Buna izin veremeyiz."
nw_post_petition_rand_event_1_family_member_taken:0 "[nw_petition_200_lords_family_member.GetFirstNamePossessiveNoTooltip] isteğini kabul ettiniz. Tüm miras haklarından feragat ederek Gece Nöbetçileri'ne katılacak."
nw_post_petition_rand_event_1_family_member_refused:0 "[nw_petition_200_lords_family_member.GetFirstNamePossessiveNoTooltip] isteğini reddettiniz. Sur hayalperestlerin yeri değil."

agot_btw_struggle_nightswatch.0201.t:0 "Aramızdaki Kadın"
agot_btw_struggle_nightswatch.0201.desc.a:0 "Gece Nöbetçileri için asker toplamak bazen beklenmedik sonuçlar doğurur - cezadan kaçmak için dolaşan bir karganın görünce sevinçten zıplayan Batıdiyar'ın ayaktakıları genellikle göründükleri gibi değildirler.\n\n[nw_petition_envoy.GetTitledFirstName], yeni asker [nw_petition_200_lords_family_member.GetFirstNameNoTooltip] hakkında bir terslik olduğunu anlayabiliyordu, ancak şimdiye kadar #N bir kadın#! olduğunu bilmiyordu!!"
agot_btw_struggle_nightswatch.0201.desc.b:0 "Gece Nöbetçileri için asker toplamak bazen beklenmedik sonuçlar doğurur - cezadan kaçmak için dolaşan bir karganın görünce sevinçten zıplayan Batıdiyar'ın ayaktakıları genellikle göründükleri gibi değildirler.\n\n[nw_petition_envoy.GetTitledFirstName], yeni askerlerden biri hakkında bir terslik olduğunu anlayabiliyordu... [nw_petition_202_female_recruit.GetFirstNameNoTooltip] aslında #N bir kadın#!!!"
agot_btw_struggle_nightswatch.0201.a:0 "Onu al; askere ihtiyacımız var."
agot_btw_struggle_nightswatch.0201.b:0 "Katılmasına izin ver... #italic kılık değiştirerek.#!"
agot_btw_struggle_nightswatch.0201.c:0 "Ayrılmasını emret!"

agot_btw_struggle_nightswatch.0202.t:0 "Askerler Kaçmaya Çalışıyor"
agot_btw_struggle_nightswatch.0202.desc:0 "Bazen, Gece Nöbetçileri'ne katılmak için alınan askerler isteyerek gelmezler. Ve çoğu zaman, dolaşan bir karganın sürüye göz kulak olması gerekir.\n\nBugün, bir grup yeni asker karavandan kaçmaya çalıştı, ancak [nw_petition_envoy.GetTitledFirstName] fazla uzağa gitmeden onları yakalamayı başardı. #italic Peki, firarilere ne yapmalı?#!"
agot_btw_struggle_nightswatch.0202.a:0 "Firarın cezası ölümdür."
agot_btw_struggle_nightswatch.0202.b:0 "Alabileceğimiz her askere ihtiyacımız var. Onları bağışla."

agot_btw_struggle_nightswatch.0203.t:0 "Yerel Şövalye Gece Nöbetçileri'ne Katılmak İstiyor"
agot_btw_struggle_nightswatch.0203.desc:0 "Gece Nöbetçileri'nin tehlikeleri - ve ihtişamı - hakkında efsaneler ve söylentiler bol miktarda bulunur. Bazıları sadece en büyük şövalyeler tarafından yenilebilen buzdan yapılmış varlıklar olan #italic Ötekiler#!'den bahseder. Diğerleri, hala Sur'un kuzeyinde dolaşan #bold devler#!'den bahseder.\n\nİster ihtişam isterse aptallık [nw_petition_203_local_knight.GetTitledFirstName]'ın kafasına yerleşmiş olsun, [nw_petition_envoy.GetTitledFirstName] emin değil. Tek bildiği, bu şövalyenin Gece Nöbetçileri'ne katılma hayali olduğudur!"
agot_btw_struggle_nightswatch.0203.a:0 "Daha fazla adama ihtiyacımız var!"
agot_btw_struggle_nightswatch.0203.b:0 "Buna izin veremeyiz."
nw_post_petition_rand_event_4_knight_taken:0 "[nw_petition_203_local_knight.GetFirstNamePossessiveNoTooltip] isteğini kabul ettiniz. o, tüm miras haklarından feragat ederek Gece Nöbetçileri'ne katılacak."
nw_post_petition_rand_event_4_knight_refused:0 "[nw_petition_203_local_knight.GetFirstNamePossessiveNoTooltip]'ın isteğini reddettiniz. Sur hayalperestlerin yeri değil."

agot_btw_struggle_nightswatch.0204.t:0 "Yerel Demirci Erzak Teklif Ediyor"
agot_btw_struggle_nightswatch.0204.desc:0 "Batıdiyar'daki bazıları hala Gece Nöbetçileri'ne büyük saygı duyuyor - kara kardeşlerin yaptığı fedakarlığı ve karşılaştıkları ciddi tehlikeleri bilenler.\n\nYerel bir demirci, [nw_petition_204_blacksmith.GetFirstNameNoTooltip], elçim [nw_petition_envoy.GetTitledFirstName]'ı arayarak Gece Nöbetçileri'nin görevine yardımcı olmak için sahip olduğu erzakları teklif etti."
agot_btw_struggle_nightswatch.0204.a:0 "Erzakları al."
agot_btw_struggle_nightswatch.0204.b:0 "Biz dilenci değiliz."
nw_post_petition_rand_event_5_gain_supp:0 "Yerel demirciden gelen erzakları kabul ettiniz."

agot_btw_struggle_nightswatch.0205.t:0 "Bozulmuş Erzaklar"
agot_btw_struggle_nightswatch.0205.desc:0 "Kara Kale'ye uzun dönüş yolculuğu sırasında, elçim [nw_petition_envoy.GetTitledFirstName], erzakların önemli bir kısmının bozulduğunu keşfetti.\n\nBu çürümenin kalan erzaklara da yayılması ve tüm bu yolculuğu #N işe yaramaz#! hale getirmesi an meselesi!!"
agot_btw_struggle_nightswatch.0205.a:0 "Lanet olsun!"
agot_btw_struggle_nightswatch.0205.b:0 "Geri kalanını kurtarmanın bir yolunu bul."
agot_btw_struggle_nightswatch.0205.c:0 "Yerel bir lordu erzakları değiştirmeye ikna et."
agot_btw_struggle_nightswatch.0205.d:0 "Çaresiz zamanlar çaresiz önlemler gerektirir; dilenme zamanı."
nw_post_petition_rand_event_6_lose_supp:0 "Bozulmuş erzakları kaybettiniz."
nw_post_petition_rand_event_6_small_lose_supp:0 "Erzakların bir kısmını kurtardınız, ancak zaten bozulmuş olanlar kurtarılamayacak durumda."
nw_post_petition_rand_event_6_gain_supp:0 "Zaten bozulmuş olanların yerine yeni erzaklar kazandınız."

agot_btw_struggle_nightswatch.0206.t:0 "Aramızdaki Hırsız"
agot_btw_struggle_nightswatch.0206.desc:0 "Kara Kale'ye dönüş yolculuğu tehlikelerle dolu, özellikle de taze erzaklarla dolu bir karavanla. Elçim [nw_petition_envoy.GetTitledFirstName]'ın kampı dikkatle izlemesi gerekiyor.\n\nBugün, o aramızda bir hırsız keşfetti! onun tetikliği sayesinde, [nw_petition_206_supplies_thief.GetTitledFirstName] kaçmadan önce yakalandı. #italic Peki, haydutla ne yapmalı?#!"
agot_btw_struggle_nightswatch.0206.a:0 "Bu suçun cezası #bold ölümdür#!."
agot_btw_struggle_nightswatch.0206.b:0 "Hırsızı Sur'a, asker olarak götür."
agot_btw_struggle_nightswatch.0206.c:0 "Yerel bir lord bu pislikle ilgilenebilir."
nw_post_petition_rand_event_7_wall:0 "Gece Nöbetçileri'ne katılan askerlerin çoğu suçlu, bu neden farklı olsun?"

agot_btw_struggle_nightswatch.0207.t:0 "Gerekenden Fazla Erzak"
agot_btw_struggle_nightswatch.0207.desc:0 "Ne garip bir durumda olmak... Elçim [nw_petition_envoy.GetTitledFirstName], güneye yaptığımız görevin #bold o kadar iyi#! geçtiğini ve aslında çok fazla erzağımız olduğunu bildirdi - ne yapacağımızı bilemeyeceğimiz kadar fazla.\n\nHerhangi bir şeyi geride bırakmayı düşünmek beni üzüyor, ancak potansiyel bir bozulmayı önlemek için erzakların bir kısmını geride bırakmak daha mı iyi olur?"
agot_btw_struggle_nightswatch.0207.a:0 "Fazla erzakları sakla."
agot_btw_struggle_nightswatch.0207.b:0 "Halka biraz erzak ver."
nw_post_petition_rand_event_8_gain_supp:0 "Riske rağmen tüm erzakları saklıyorsunuz."
nw_post_petition_rand_event_8_give_to_small_folk:0 "Halka erzak veriyorsunuz, yerel kalkınmayı iyileştiriyorsunuz."
