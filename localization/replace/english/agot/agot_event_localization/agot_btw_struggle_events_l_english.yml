 agot_btw_struggle_nightswatch.0200.t: "Gece Nöbetçileri'ne Katılma Arzusu"
 agot_btw_struggle_nightswatch.0200.desc: "Elçim [nw_petition_envoy.GetTitledFirstName], [nw_petition_target.GetTitledFirstName]'in sarayını ziyaret ederken, [nw_petition_envoy.GetSheHe], [nw_petition_envoy.GetHerHis] ev sahibinin ailesinden biri tarafından yaklaşılır.\n\n[nw_petition_200_lords_family_member.GetFirstNameNoTooltip], uzun zamandır siyah bir kardeşin salonlarına gireceği günü hayal ettiğini söyler — #bold ve bu ona bu evi geride bırakıp Gece Nöbetçileri'ne katılma fırsatı verir!#!"
 agot_btw_struggle_nightswatch.0200.a: "Daha fazla adama ihtiyacımız var!"
 agot_btw_struggle_nightswatch.0200.b: "Buna izin veremeyiz."
 NW_post_petition_rand_event_1_family_member_taken: "[nw_petition_200_lords_family_member.GetFirstNameNoTooltip]'ın isteğini kabul ediyorsun. Miras üzerindeki tüm haklarından vazgeçerek Gece Nöbetçileri'ne katılacak."
 NW_post_petition_rand_event_1_family_member_refused: "[nw_petition_200_lords_family_member.GetFirstNameNoTooltip]'ın isteğini reddediyorsun. Sur hayalperestler için bir yer değil."
  
 agot_btw_struggle_nightswatch.0201.t: "Aramızda Bir Kadın"
 agot_btw_struggle_nightswatch.0201.desc.a: "Gece Nöbeti için yeni üyeler toplamak bazen beklenmedik sonuçlar doğurabiliyor; cezadan kurtulmak için dolaşan bir kargayı görünce zıplayan Batıdiyar'ın pislikleri çoğu zaman göründükleri gibi olmuyor.\n\n[nw_petition_envoy.GetTitledFirstName] yeni üyede bir tuhaflık olduğunu söyleyebilirdi, [nw_petition_200_lords_family_member.GetFirstNameNoTooltip], ama az önce onun #N bir kadın olduğundan emin değildi#!!"
 agot_btw_struggle_nightswatch.0201.desc.b: ""Gece Nöbeti için yeni üyeler toplamak bazen beklenmedik sonuçlar doğurabiliyor; cezadan kurtulmak için dolaşan bir kargayı görünce zıplayan Batıdiyar'ın pislikleri çoğu zaman göründükleri gibi olmuyor.\n\n[nw_petition_envoy.GetTitledFirstName] yeni üyelerden birinde bir şeylerin ters gittiğini söyleyebilirdi... [nw_petition_202_female_recruit.GetFirstNameNoTooltip] aslında #N bir kadındı#!!"
 agot_btw_struggle_nightswatch.0201.a: "Al onu, bize asker lazım."
 agot_btw_struggle_nightswatch.0201.b: "Onun katılmasına izin verin... #italic kılık değiştirerek.#!"
 agot_btw_struggle_nightswatch.0201.c: "Ona gitmesini emret!"
  
 agot_btw_struggle_nightswatch.0202.t: "Acemi askerler kaçmaya çalışıyor"
 agot_btw_struggle_nightswatch.0202.desc: "Bazen, Gece Nöbeti'ne katılmak üzere alınan yeni askerler gönüllü olarak gelmezler. Ve sıklıkla, dolaşan bir karga sürüyü dikkatle izlemelidir.\n\nBugün, yeni askerlerden oluşan bir grup kervandan kaçmaya çalıştı, ancak [nw_petition_envoy.GetTitledFirstName] çok uzağa varmadan onları yakalamayı başardı. #italic Peki, firarilerle ne yapmalı?#!"
 agot_btw_struggle_nightswatch.0202.a: "Firarın cezası ölümdür."
 agot_btw_struggle_nightswatch.0202.b: "Alabileceğimiz her yeni askere ihtiyacımız var. Onları koruyun."
  
 agot_btw_struggle_nightswatch.0203.t: "Yerel Şövalye Nöbetçiliğe Katılmak İstiyor"
 agot_btw_struggle_nightswatch.0203.desc: "Gece Nöbeti'nin tehlikeleri ve ihtişamı hakkında mitler ve söylentiler bol miktardadır. Bazıları, yalnızca en büyük şövalyeler tarafından yenilebilen buzdan yapılmış #italic Diğerleri#!, varlıklardan bahseder. Diğerleri, Sur'un kuzeyinde hala dolaşan #bold devlerden#!, bahseder.\n\nŞan mı yoksa delilik mi [nw_petition_203_local_knight.GetTitledFirstName]'ün kafasına yerleşmiştir, [nw_petition_envoy.GetTitledFirstName] emin değildir. [nw_petition_envoy.GetSheHe]'nın bildiği tek şey, bu şövalyenin Gece Nöbeti'ne katılma hayali olduğudur!"
 agot_btw_struggle_nightswatch.0203.a: "Daha fazla adama ihtiyacımız var!"
 agot_btw_struggle_nightswatch.0203.b: "Buna izin veremeyiz."
 NW_post_petition_rand_event_4_knight_taken: "[nw_petition_203_local_knight.GetFirstNameNoTooltip]'ın isteğini kabul ediyorsun. [nw_petition_203_local_knight.GetSheHe], miras üzerindeki tüm haklarından vazgeçerek Gece Nöbetçileri'ne katılacak."
 NW_post_petition_rand_event_4_knight_refused: "[nw_petition_203_local_knight.GetFirstNameNoTooltip]'ın isteğini reddediyorsun. Sur hayalperestler için bir yer değil."
  
 agot_btw_struggle_nightswatch.0204.t: "Yerel Demirci Malzeme Sunuyor"
 agot_btw_struggle_nightswatch.0204.desc: "Batıdiyar'daki bazıları hâlâ Gece Nöbetçileri'ne büyük saygı duyuyor; kara kardeşlerin yaptığı fedakarlıkları ve karşı karşıya kaldıkları büyük tehlikeleri bilenler.\n\nYerel bir demirci olan [nw_petition_204_blacksmith.GetFirstNameNoTooltip], Gece Nöbetçileri'nin görevine yardımcı olmak için [nw_petition_204_blacksmith.GetSheHe]'nin sahip olduğu malzemeleri sunmak üzere elçim [nw_petition_envoy.GetTitledFirstName]'i aradı."
 agot_btw_struggle_nightswatch.0204.a: "Malzemeleri al."
 agot_btw_struggle_nightswatch.0204.b: "Biz dilenci değiliz."
 NW_post_petition_rand_event_5_gain_supp: "Malzemeleri mahalli demirciden teslim alıyorsunuz."
  
 agot_btw_struggle_nightswatch.0205.t: "Şımarık Malzemeler"
 agot_btw_struggle_nightswatch.0205.desc: "Castle Black'e uzun dönüş yolculuğunu yaparken, elçim [nw_petition_envoy.GetTitledFirstName] malzemelerin önemli bir kısmının bozulduğunu keşfetti.\n\nBu çürümenin kalan malzemelere yayılması ve tüm bu yolculuğu #N işe yaramaz hale getirmesi an meselesi#!!"
 agot_btw_struggle_nightswatch.0205.a: "Kahretsin!"
 agot_btw_struggle_nightswatch.0205.b: "Geri kalanını kurtarmanın bir yolunu bul."
 agot_btw_struggle_nightswatch.0205.c: "Yerel bir beyi, erzakları yenilemeye ikna edin."
 agot_btw_struggle_nightswatch.0205.d: "Çaresiz zamanlar, çaresiz tedbirler gerektirir; yalvarma zamanı."
 NW_post_petition_rand_event_6_lose_supp: "Bozulan erzakları kaybedersiniz."
 NW_post_petition_rand_event_6_small_lose_supp: "Malzemelerin bir kısmını sakladınız ama bozulanlar artık kurtarılamayacak durumda."
 NW_post_petition_rand_event_6_gain_supp: "Zaten bozulmuş olanların yerine yenilerini koyarsınız."
  
 agot_btw_struggle_nightswatch.0206.t: "Aramızda Bir Hırsız"
 agot_btw_struggle_nightswatch.0206.desc: "Kara Kale'ye dönüş yolculuğu tehlikelerle doludur, özellikle de taze erzakla dolu bir kervanla. Elçim [nw_petition_envoy.GetTitledFirstName] kampı dikkatle izlemeli.\n\nBugün, [nw_petition_envoy.GetSheHe] aramızda bir hırsız keşfetti! [nw_petition_envoy.GetHerHis] uyanıklığı sayesinde, [nw_petition_206_supplies_thief.GetTitledFirstName] [nw_petition_206_supplies_thief.GetSheHe] kaçamadan yakalandı. #italic Peki, haydutla ne yapmalı?#!"
 agot_btw_struggle_nightswatch.0206.a: "Bu suçun bedeli #bold ölüm#!."
 agot_btw_struggle_nightswatch.0206.b: "Hırsızı acemi olarak Sur'a götür."
 agot_btw_struggle_nightswatch.0206.c: "Bu pislikle yerel bir ağa başa çıkabilir."
 NW_post_petition_rand_event_7_wall: "Gece Nöbetçileri'ne katılanların çoğu suçlu, peki bu neden farklı olsun ki?"
  
 agot_btw_struggle_nightswatch.0207.t: "Gerekenden Fazla Malzeme"
 agot_btw_struggle_nightswatch.0207.desc: "Ne kadar da garip bir durumdayız... Elçim [nw_petition_envoy.GetTitledFirstName]güneydeki görevimizin #bold o kadar iyi gittiğini#! bildirdi ki, aslında çok fazla erzakımız var; ne yapacağımızı bilemiyoruz.\n\nGeride bir şey bırakmayı düşünmek canımı acıtıyor, ama olası bir bozulmayı önlemek için erzakların bir kısmını geride bırakmak daha mı iyi olur?"
 agot_btw_struggle_nightswatch.0207.a: "Fazla stokları saklayın."
 agot_btw_struggle_nightswatch.0207.b: "Küçük halka bir miktar erzak verin."
 NW_post_petition_rand_event_8_gain_supp: "Riske rağmen tüm malzemelerinizi elinizde tutuyorsunuz."
 NW_post_petition_rand_event_8_give_to_small_folk: "Küçük halka erzak dağıtarak yerel kalkınmayı geliştiriyorsunuz."
