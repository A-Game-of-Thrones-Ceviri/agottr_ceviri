 agot_btw_nightswatch_petition_non_rc: "Hükümdara Arzuhal"
 agot_btw_nightswatch_petition_rc: "Hükümdara Arzuhal"
 agot_btw_wildling_call_to_arms: "Yabanıllara Çağrı"
 nw_petition_supplies_army_mod: "Güçlü ve Hazır Kara Kardeşler"
 nw_petition_supplies_normal_mod: "Donanımlı Karakol"
 nw_petition_persuation_succeds: "[nw_petition_target.GetTitledFirstNameNoTooltip] adlı kişiyi ikna etmeyi başardınız."
 nw_petition_persuasion_fail: "İkna edemiyorsun [nw_petition_target.GetTitledFirstNameNoTooltip]"
 nw_petition_persuation_player_target: "[nw_petition_target.GetTitledFirstName] adlı kişiyi ikna etmeye çalışacaksınız."
 agot_btw_struggle_nightswatch.02011.t: "Konukseverlik Kuralları İhlal Edildi"
 agot_btw_struggle_nightswatch.01010.i: "Şimdilik, görevine dön."
  
 # agot_btw_struggle_maintenance.0003.t: "PLACEHOLDER: Call to arms!"
 agot_btw_struggle_maintenance.0003.opening: "Silah Çağrısı"
 agot_btw_struggle_maintenance.0003.desc: "Çok uzun zamandır, kara kargalar özgür halkın topraklarını acımasızca yağmalıyor - erkeklerimizin, kadınlarımızın ve çocuklarımızın ölümünden besleniyorlar.\n\nGüneyli krallar taçları ve çelik kılıçlarıyla gelmeden önce, tüm insanlar bu toprakları özgürce paylaşıyordu. #bold Ve yine öyle olacak!#\n\nBana katılın ve diz çökenlere karşı tek bir yumruk olarak mücadele edelim!"
 agot_btw_struggle_maintenance.0003.a: "Elbette katılacağım!"
 agot_btw_struggle_maintenance.0003.b: "Katılabilirim... #italic belli bir bedel karşılığında.#!"
 agot_btw_struggle_maintenance.0003.c: "Hah! Senin gibilere asla katılmam, [wildling_caller.GetFirstNameNoTooltip]!"
  
 # agot_btw_struggle_maintenance.0004.t: "PLACEHOLDER: Chief X i will join your fight against Y"
 agot_btw_struggle_maintenance.0004.opening: "Silahlara!"
 agot_btw_struggle_maintenance.0004.desc: "Bir zamanlar, kara kargalar surlarını dikip topraklarımızı çalmadan önce, özgür halk bu topraklarda barış ve uyum içinde yaşıyordu. #bold Birlikte çalışırsak, o günleri geri getirebiliriz!#\n\nGüneyli krallar, bize - onlara karşı tek vücut olmuş özgür halka - baktıklarında çelik zırhlarının içinde korkudan titreyecekler!"
 agot_btw_struggle_maintenance.0004.a: "Gerçekten de görülmeye değer bir manzara olacak!"
  
  # FireFighter451 TODO It may be useful to add tooltips to these options. 
 # agot_btw_struggle_maintenance.0005.t: "PLACEHOLDER: Cheiftain will join for a price"
 agot_btw_struggle_maintenance.0005.opening: "Bir Bedel Karşılığında..."
 agot_btw_struggle_maintenance.0005.desc: "Ne Güneyli krallara ne de Sur'u koruyan kara kargalara karşı bir sempatim yok.\n\nAncak altına karşı büyük bir sevgim var, bu yüzden taleplerimi karşılamanız halinde davanıza katılmayı düşünebilirim."
 agot_btw_struggle_maintenance.0005.a: "Alabileceğim her türlü yardıma ihtiyacım var."
 agot_btw_struggle_maintenance.0005.b: "Ailem ve halkım altından daha değerli."
 agot_btw_struggle_maintenance.0005.c: "Beni dilenci yerine koyduğun günü pişman olacaksın..."
  
 # agot_btw_struggle_maintenance.0006.t: "PLACEHOLDER: Chief refuse to join"
 agot_btw_struggle_maintenance.0006.opening: "Kendi Başına"
 agot_btw_struggle_maintenance.0006.desc: "Diz çökenlere karşı açtığın boktan savaşa katılmaktan daha kötü bir ölüm şekli düşünemiyorum.\n\nŞimdi düşününce, hangisi daha kötü? Kanlı kargalar mı, yoksa sen mi, [ROOT.Char.GetCulture.GetName]."
 agot_btw_struggle_maintenance.0006.a: "Seni aşağılık iblis!"
  
 # agot_btw_struggle_maintenance.0007.t: "PLACEHOLDER: Chief proposes family member as payment"
 agot_btw_struggle_maintenance.0007.opening: "Altından Daha Değerli"
 agot_btw_struggle_maintenance.0007.desc: "Taleplerinizi altınla karşılayamam ama size çok daha değerli bir şey sunabilirim...\n\n[wildling_potential_house_hostage.GetFullName] benim kanımdan, yakın bir akrabamdır ve gelecek savaşımızda size değerli bir rehine olarak hizmet edebilir."
 agot_btw_struggle_maintenance.0007.a: "Böyle bir teklifi reddedemem."
 agot_btw_struggle_maintenance.0007.b: "Hah! Komik bir şaka."
  
 # agot_btw_struggle_maintenance.0008.t: "PLACEHOLDER: Greedy Chief Joins"
 agot_btw_struggle_maintenance.0008.opening: "Silahlara!"
 agot_btw_struggle_maintenance.0008.desc: "Kendini sadece laftan ibaret olmadığını kanıtladın - ve bu, özgür halk için büyük önem taşıyor.\n\nSavaşınıza katılacağım. Güneyli krallar bizi görünce korkudan titreyecekler."
 agot_btw_struggle_maintenance.0008.a: "Bunu duyduğuma sevindim."
  
 # agot_btw_struggle_maintenance.0009.t: "PLACEHOLDER Greedy Chief refuses offer"
 agot_btw_struggle_maintenance.0009.opening: "Ölümümden Sonra Ziyafet Çek"
 agot_btw_struggle_maintenance.0009.desc: "Ahmak [ROOT.Char.GetTitledFirstNameNoTooltip], sadakatimi satın alma girişimlerin beni oldukça eğlendirdi. #bold Senin gibilerle savaşa katılmayı düşünmek bile midemi bulandırıyor!#!\n\nGülmekten kendimi alamıyorum..."
 agot_btw_struggle_maintenance.0009.a: "Kahretsin o aşağılık yaratığa!"
  
 agot_btw_struggle_maintenance.0100.t: "Krallık Kur"
 agot_btw_struggle_maintenance.0100.desc: "[kingdom_title.GetName] kurabilir ve kudretli ve saygı duyulan bir hükümdar olabilirim! Ardından [kingdom_title.GetNamePossessive] tüm bağımsız de jure vasallarından bana bağlılık yemini ederek vasalım olmalarını isteyebilirim."
 agot_btw_struggle_maintenance.0100.a: "Krallığı kur."
 agot_btw_struggle_maintenance.0100.b: "Vazgeç."
  
 agot_btw_struggle_maintenance.0101.t: "Bağlılık Yemini Et"
 agot_btw_struggle_maintenance.0101.desc: "[ROOT.Char.Custom2('RelationToMePossessive', king)] [king.GetFullName], [kingdom_title.GetName] kurdu ve artık kendine [king.GetTitleAsNameNoTooltip] diyor! Bana bağlılık yemini ederek vasalı olmamı istiyor."
 agot_btw_struggle_maintenance.0101.a: "Bağlılık yemini et."
 agot_btw_struggle_maintenance.0101.b: "Bağımsız kal."
  
  # NIGHTSWATCH ENVOY START 
 agot_btw_struggle_nightswatch.01.t: "Yedi Krallığa Bir Elçi"
 agot_btw_struggle_nightswatch.01.desc: "Lord Kumandan'ın görevi zorlu ve nankör bir görevdir - üstatla geçirilen uzun geceler, parşömenlere mürekkep sürmek ve erzak ve taze asker temin etme umuduyla güneye kuzgunlar göndermek.\n\n"Kuzgunlar ve parşömenler ancak bu kadarını yapabilir," diyor [nw_petition_envoy.GetTitledFirstName] bana, kendinden emin bir sırıtışla. "Bazı lordlar biraz daha ... #italic diplomatik#! çabaya daha iyi yanıt verebilir."\n\nBana onu güneye bir elçi olarak göndermem gerektiğini söylüyor. #italic Peki ne talep etmeliyim?#!"
 agot_btw_struggle_nightswatch.01.a: "Daha fazla asker isteyeceğim."
 agot_btw_struggle_nightswatch.01.b: "Erzak ve malzeme isteyeceğim."
 agot_btw_struggle_nightswatch.01.c: "Neden ikisini de istemiyorum?"
 agot_btw_struggle_nightswatch.01.d: "Belki de bu iyi bir fikir değildir."
  
  # NIGHTSWATCH ENVOY RANDOM TRAVELING EVENTS 
 agot_btw_struggle_nightswatch.0100.t: "Gizli Hazine"
 agot_btw_struggle_nightswatch.0100.desc: "Seyahat ederken, elçim [nw_petition_envoy.GetFirstNameNoTooltip] değerli eşyalarla dolu gizli bir hazineye rastladı. Elbette ağırlıkları kadar altın değerinde olabilirler!\n\nFakat Lord Kumandan olarak, kendi çıkarlarımın ötesinde düşünmem gerekiyor. #italic Bu yeni bulunan zenginlikle ne yapmalıyım?#!"
 agot_btw_struggle_nightswatch.0100.a: "Gece Nöbetçileri'nin ihtiyaçları için sakla!"
 agot_btw_struggle_nightswatch.0100.b: "Yerel bir lorda hediye et."
 agot_btw_struggle_nightswatch.0100.c: "Yakındaki köylere ve halka dağıt."
  
 agot_btw_struggle_nightswatch.0101.t: "Değerli Gönüllüler"
 agot_btw_struggle_nightswatch.0101.desc: "Seyahat ederken, elçim [nw_petition_envoy.GetFirstNameNoTooltip] maceraperest bir grup genç adamla karşılaştı. Biraz ikna ile, onları Gece Nöbetçileri'ne katılmaya ikna etmeyi başardı!"
 agot_btw_struggle_nightswatch.0101.a: "Alabileceğimiz her yeni adama ihtiyacımız var."
 agot_btw_struggle_nightswatch.0101.b: "Gece Nöbetçileri macera arayanların yeri değil."
  
 agot_btw_struggle_nightswatch.0102.t: "Erzak Teklifi"
 agot_btw_struggle_nightswatch.0102.desc: "Seyahat ederken, elçim [nw_petition_envoy.GetFirstNameNoTooltip] yerel bir lordla dostluk kurdu. Çok fazla imkanı olmasa da, lord davamıza bir miktar erzak bağışlamayı teklif etti."
 agot_btw_struggle_nightswatch.0102.a: "Her türlü yardımı minnetle kabul ederiz."
 agot_btw_struggle_nightswatch.0102.b: "Gece Nöbetçileri sadaka kabul etmez."
  
 agot_btw_struggle_nightswatch.0103.t: "Kızgın Kalabalık"
 agot_btw_struggle_nightswatch.0103.desc: "Seyahat ederken, elçim [nw_petition_envoy.GetFirstNameNoTooltip] beklenmedik bir sorunla karşılaştı... Yerel bir köylü lideri olan [peasant_leader.GetFirstName], onu şehirden kovmak için öfkeli bir kalabalık topladı. Başka seçeneği kalmadı — #italic kaçmalı mı yoksa savaşmalı mı?#!"
 agot_btw_struggle_nightswatch.0103.a: "Kalabalık liderine saldır!"
 agot_btw_struggle_nightswatch.0103.b: "Kaçmayı dene."
 nw_petition_rand_event_4_flee_succ: "Elçiniz öfkeli kalabalıktan başarıyla kaçtı."
 nw_petition_rand_event_4_flee_fail: "Elçiniz öfkeli kalabalıktan kaçamadı."
  
 agot_btw_struggle_nightswatch.0104.t: "Haydut Sanıldı"
 agot_btw_struggle_nightswatch.0104.desc: "Seyahat ederken, elçim [nw_petition_envoy.GetFirstNameNoTooltip] yerel bir şövalye tarafından adi bir haydut sanıldı. [idiotic_knight_whomst_think_BB_is_bandit.GetFirstName] hafife alınacak biri gibi görünmüyor... #italic [nw_petition_envoy.GetFirstNameNoTooltip] ne yapmalı?#!"
 agot_btw_struggle_nightswatch.0104.a: "Onunla mantıklı bir şekilde konuşmayı dene."
 agot_btw_struggle_nightswatch.0104.b: "Savaşma vakti!"
 agot_btw_struggle_nightswatch.0104.c: "Belki elçimin karizması ve diplomatik yeteneği durumu çözebilir?"
 nw_petition_rand_event_4_succ: "Elçiniz şövalyeyi gerçek görevi konusunda ikna etmeyi başardı."
 nw_petition_rand_event_4_fail: "Şövalye #N ikna olmadı#!..."
  
 agot_btw_struggle_nightswatch.0105.t: "Görev Başında Sarhoş"
 agot_btw_struggle_nightswatch.0105.desc: "Görünüşe göre [nw_petition_envoy.GetFirstNameNoTooltip] ayyaşına duyduğum güven yersizmiş. Güneye elçi olarak seyahat ederken, o vaktini her meyhaneyi ve genelevi ziyaret ederek geçirmiş.\n\nHatta çıplak elleriyle bir Yabanıl'ı öldürdüğü söylentileri bile dolaşıyor! #italic Şüphesiz sarhoş bir böbürlenme...#!"
 agot_btw_struggle_nightswatch.0105.a: "O sarhoş elçiyi elime geçirdiğimde..."
  
 agot_btw_struggle_nightswatch.0106.t: "Kazara Bir Hakaret"
 agot_btw_struggle_nightswatch.0106.desc: "Seyahat ederken, elçim [nw_petition_envoy.GetFirstNameNoTooltip] köylülerden lordlara, sokak çalgıcılarından paralı askerlere kadar her türden insanla karşılaştı. Yerel bir şövalye olan [local_knight.GetFirstName], elçimin söylediği bir şeyden dolayı kendisine hakaret edildiğini iddia ediyor... #italic [nw_petition_envoy.GetFirstNameNoTooltip] ne yapmalı?#!"
 agot_btw_struggle_nightswatch.0106.a: "Şövalyeye hakaret için özür dile ve tazminat öde."
 agot_btw_struggle_nightswatch.0106.b: "Şövalyeye defolup gitmesini söyle!"
 agot_btw_struggle_nightswatch.0106.c: "Belki elçimin karizması ve diplomatik yeteneği durumu çözebilir?"
  
 agot_btw_struggle_nightswatch.0107.t: "Meyhane Kavgası"
 agot_btw_struggle_nightswatch.0107.desc: "Elçim [nw_petition_envoy.GetFirstNameNoTooltip] seyahatlerinde zaman zaman yerel tavernalarda mola verir, ancak bu geceki ziyaret diğerlerinden oldukça farklıydı.\n\nYeterince sakin başladı, ancak farkına varamadan, durum #bold destansı bir meyhane kavgasına#! dönüştü!"
 agot_btw_struggle_nightswatch.0107.a: "Dövüş! Dövüş! Dövüş!"
  
 agot_btw_struggle_nightswatch.0108.t: "Bir Yankesici Saldırıyor"
 agot_btw_struggle_nightswatch.0108.desc: "Seyahat ederken, elçim [nw_petition_envoy.GetFirstNameNoTooltip] her zaman tetikte olmak zorunda. Gölgeli bir figür yaklaştığında, niyetlerinin iyi mi kötü mü olduğunu asla bilemezsiniz.\n\nBugün şans elçimin yanında değildi. Aşağılık bir yankesici olan [vile_bandit.GetFirstName], onu yolda, herhangi bir yardımdan uzakta pusuya düşürmeyi başardı. #italic [nw_petition_envoy.GetFirstNameNoTooltip] ne yapmalı?#!"
 agot_btw_struggle_nightswatch.0108.a: "Yankesiciyi öldür."
 agot_btw_struggle_nightswatch.0108.b: "Belki bir rüşvet iş görür?"
 agot_btw_struggle_nightswatch.0108.c: "Kaçma vakti!"
  
 agot_btw_struggle_nightswatch.0109.t: "Hayvan Saldırısı"
 agot_btw_struggle_nightswatch.0109.desc: "Seyahat ederken, elçim [nw_petition_envoy.GetFirstNameNoTooltip] her zaman tetikte olmak zorunda. Herhangi bir köşede veya kuytuda gizlenen bir tehlike olabilir.\n\nBugün şans elçimin yanında değildi. Vahşi bir hayvan, onu herhangi bir yardımdan uzakta, gafil avladı. #italic [nw_petition_envoy.GetFirstNameNoTooltip] ne yapmalı?#!"
 agot_btw_struggle_nightswatch.0109.a: "Hayvanı öldür."
 agot_btw_struggle_nightswatch.0109.b: "Kaçma vakti!"
 nw_petition_rand_event_9_flee_succ: "Elçiniz hayvandan başarıyla kaçtı."
 nw_petition_rand_event_9_flee_fail: "Elçiniz kaçamadı."
  
 agot_btw_struggle_nightswatch.0111.t: "Kanlı Olay"
 agot_btw_struggle_nightswatch.0111.desc: "Elçim [nw_petition_envoy.GetFirstNameNoTooltip] kendini bir belanın içinde bulmuş gibi görünüyor. Bir kavga çıktı, kan döküldü ve dövüşçülerden sadece biri ayakta kaldı..."
 agot_btw_struggle_nightswatch.0111.a: "Umarım dilekçe verilecek lorda doğru yoluna devam eder!"
 agot_btw_struggle_nightswatch.0111.b: "Hayır! Neden... o çok gençti..."
 nw_petition_rand_event_10_win: "Elçiniz hayatta kaldı!"
 nw_petition_rand_event_10_wounded: "Elçiniz hayatta kaldı, ancak yaralandı."
 nw_petition_rand_event_10_defeat: "Elçiniz öldü..."
  
 agot_btw_struggle_nightswatch.0113.t: "Düşmanlardan Kaçınıldı"
 agot_btw_struggle_nightswatch.0113.desc: "İster yetenek ister şans eseri olsun, elçim [nw_petition_envoy.GetFirstNameNoTooltip] takipçilerinden kaçmayı başardı. Artık dilekçe verilecek lorda doğru yoluna devam edebilir."
 agot_btw_struggle_nightswatch.0113.a: "Ne kadar erken, o kadar iyi."
  
 agot_btw_struggle_nightswatch.0114.t: "Elçi Yakalandı"
 agot_btw_struggle_nightswatch.0114.desc: "[nw_petition_envoy.GetFirstNameNoTooltip], tüm çabalarına rağmen, takipçilerinden kaçamadı. Bir çalılığın içinde saklanırken, tanrılarına dua ederken bulundu.\n\n#bold Bu, hayatta kalması için son şansı. #!"
 agot_btw_struggle_nightswatch.0114.a: "Elçim kaderini kabul etmeli."
 agot_btw_struggle_nightswatch.0114.b: "Hayatı için savaşmalı!"
  
 agot_btw_struggle_nightswatch.0115.t: "Şövalye Mantıklı Düşünüyor"
 agot_btw_struggle_nightswatch.0115.desc: "[idiotic_knight_whomst_think_BB_is_bandit.GetFirstNameNoTooltip] adlı kişinin aptallığının derinliğinin sınırı yokmuş gibi görünüyor. Ancak, bazı tatlı sözler ve bolca sabırla, elçim [nw_petition_envoy.GetFirstNameNoTooltip] aptal şövalyeyi gerçek görevine ikna etmeyi başardı."
 agot_btw_struggle_nightswatch.0115.a: "Harika, şimdi göreve devam edebilir."
  
 agot_btw_struggle_nightswatch.0116.t: "Şövalye İkna Olmuyor"
 agot_btw_struggle_nightswatch.0116.desc: "[idiotic_knight_whomst_think_BB_is_bandit.GetFirstNameNoTooltip] adlı kişinin aptallığının derinliğinin sınırı yok gibi görünüyor. Elçimin tatlı sözlerine ve bolca sabrına rağmen, aptal şövalye [nw_petition_envoy.GetFirstNameNoTooltip] adlı kişinin bir haydut olduğuna tamamen ikna olmuş durumda.\n\n"Sonuçta, #bold başka hangi sebeple#! tamamen siyah giyinesin ki?" diye soruyor [idiotic_knight_whomst_think_BB_is_bandit.GetFirstNameNoTooltip], görünüşe göre kendi aptallığının farkında bile değil. Mantıklı düşünmeyi reddediyor - #italic [nw_petition_envoy.GetFirstNameNoTooltip] ne yapmalı?#!"
  
 agot_btw_struggle_nightswatch.0117.t: "Elçi Hayvanı Öldürdü"
 agot_btw_struggle_nightswatch.0117.desc: "Sürpriz saldırıya uğramasına rağmen, elçim [nw_petition_envoy.GetFirstNameNoTooltip] hızlı tepki vererek hayvanı savuşturmayı başardı.\n\nGöz göze gelip birbirlerinin etrafında döndükten sonra, hayvan tekrar saldırıya geçti - ancak bu sefer elçimin kılıcı vahşi yaratığın göğsünün derinliklerine saplandı."
 agot_btw_struggle_nightswatch.0117.a: "Harika, şimdi göreve devam edebilir."
  
 agot_btw_struggle_nightswatch.0118.t: "Elçi Hayvanı Zar Zor Öldürdü"
 agot_btw_struggle_nightswatch.0118.desc: "Vahşi hayvan saldırıya geçtiğinde, elçim [nw_petition_envoy.GetFirstNameNoTooltip] tamamen hazırlıksızdı. Hayvanın tüm çabalarına rağmen, [nw_petition_envoy.GetFirstNameNoTooltip] soğukkanlılığını koruyup saldırıyı savuşturmayı başardı.\n\nHayvan tekrar saldırıya geçtiğinde, elçimin kılıcı vahşi yaratığın göğsüne saplandı. Ne yazık ki, dövüş onu ağır şekilde yaraladı."
 agot_btw_struggle_nightswatch.0118.a: "Umarım görevi geciktirecek kadar ağır değildir..."
  
 agot_btw_struggle_nightswatch.0119.t: "Hayvan Elçiyi Öldürdü"
 agot_btw_struggle_nightswatch.0119.desc: "Ne yazık ki, vahşi hayvan saldırıya geçtiğinde, elçim [nw_petition_envoy.GetFirstNameNoTooltip] tamamen hazırlıksızdı. Tüm çabalarına rağmen, hayvanın saldırısını savuşturmak için soğukkanlılığını koruyamadı.\n\nGöz göze gelip birbirlerinin etrafında döndükten sonra, hayvan şiddetli bir şekilde tekrar saldırıya geçti - elçimin kafasına vurarak yüzünü neredeyse tamamen parçaladı.\n\n#italic Dilekçem suya düştü...#!"
 agot_btw_struggle_nightswatch.0119.a: "Belki kemikleri Kara Kale'ye geri getirilebilir."
  
 agot_btw_struggle_nightswatch.0120.t: "Elçi Hayvandan Kaçtı"
 agot_btw_struggle_nightswatch.0120.desc: "Sürpriz saldırıya uğramasına rağmen, elçim [nw_petition_envoy.GetFirstNameNoTooltip] hızlı tepki vererek soğukkanlılığını korudu ve vahşi hayvandan güvenli bir yere doğru koştu.\n\nHer ne kadar pek şık olmasa da ve pantolonları artık daha koyu kahverengi olsa da, elçim hayatını kurtardı."
 agot_btw_struggle_nightswatch.0120.a: "Umarım lordla görüşmeden önce o pantolonları yıkar."
  
  
  # NIGHTSWATCH ENVOY MAIN 
 agot_btw_struggle_nightswatch.01000.t: "Yedi Krallığa Bir Elçi"
 agot_btw_struggle_nightswatch.01000.desc: "Hazırlıklar tamamlandı, planlar yapıldı ve şimdi [nw_petition_envoy.GetTitledFirstName], ayrılmadan önce son kez huzuruma çıktı.\n\n"Lord Kumandan, görevlerimi güneyde hızla yerine getirme ve Kara Kale'ye istediklerimizle dönme sözü veriyorum," diye güvence veriyor [nw_petition_envoy.GetFirstNameNoTooltip]. "Yol uzun ve tehlikelerle dolu olsa da, hayatımı ve onurumu bu amaca adıyorum. #bold İleri, [nw_petition_target.GetCapitalLocation.GetName] konumuna! ""
 agot_btw_struggle_nightswatch.01000.a: "Git ve görevini yerine getir."
  
 agot_btw_struggle_nightswatch.01001.t: "Yedi Krallığa Bir Elçi"
 agot_btw_struggle_nightswatch.01001.desc: "[nw_petition_envoy.GetTitledFirstName] adlı kişinin bana uzun yolculuk ve onu bekleyen tehlikeler hakkında söyledikleri fazlasıyla doğruydu. Ancak sonunda, [nw_petition_envoy.GetFirstNameNoTooltip] hedefine, [nw_petition_target.GetCapitalLocation.GetName] bölgesinie ulaştı!"
 agot_btw_struggle_nightswatch.01001.a: "Umarım ev sahibi dilekçemizi kabul eder."
  
 agot_btw_struggle_nightswatch.01002.t: "Gece Nöbetçileri'nden Elçi"
 agot_btw_struggle_nightswatch.01002.desc.a: "Sarayıma tamamen siyah giyinmiş ve yolun tozunu ve yorgunluğunu üzerinde taşıyan garip bir gezgin geldi.\n\n"[nw_petition_envoy.GetTitledFirstName], efendim," diye kendini tanıttı. "Burada bir görev için bulunuyorum - Sur'daki gözcülerin elçisi, bir kara kardeş." Esniyorum, umarım bu elçi lafı fazla uzatmaz.\n\n"Öhöm, efendim. Yeminli kardeşlerimizin Yedi Krallığı savunmasına yardımcı olmak için sizden erzak talebinde bulunmak için buradayım!"
 agot_btw_struggle_nightswatch.01002.desc.b: "Sarayıma tamamen siyah giyinmiş ve yolun tozunu ve yorgunluğunu üzerinde taşıyan garip bir gezgin geldi.\n\n"[nw_petition_envoy.GetTitledFirstName], efendim," diye kendini tanıttı. "Burada bir görev için bulunuyorum - Sur'daki gözcülerin elçisi, bir kara kardeş." Esniyorum, umarım bu elçi lafı fazla uzatmaz.\n\n"Öhöm, efendim. Yeminli kardeşlerimizin Yedi Krallığı savunmasına yardımcı olmak için sizden asker talebinde bulunmak için buradayım!"
 agot_btw_struggle_nightswatch.01002.desc.c: "Sarayıma tamamen siyah giyinmiş ve yolun tozunu ve yorgunluğunu üzerinde taşıyan garip bir gezgin geldi.\n\n"[nw_petition_envoy.GetTitledFirstName], efendim," diye kendini tanıttı. "Burada bir görev için bulunuyorum - Sur'daki gözcülerin elçisi, bir kara kardeş." Esniyorum, umarım bu elçi lafı fazla uzatmaz.\n\n"Öhöm, efendim. Yeminli kardeşlerimizin Yedi Krallığı savunmasına yardımcı olmak için sizden hem erzak hem de asker talebinde bulunmak için buradayım!"
 agot_btw_struggle_nightswatch.01002.a: "Evet, kara kardeşlere yardım etmek için elimden gelen her şeyi yapacağım!"
 nw_ruler_accepted_petition: "Gece Nöbetçileri'nin dilekçesini kabul ettiniz."
 agot_btw_struggle_nightswatch.01002.b: "Hm, kabul edebilirim... eğer Gece Nöbetçileri bir isteğimi yerine getirirse."
 nw_ruler_select_condition: "Gece Nöbetçileri'nin dilekçesini şartlı olarak kabul ettiniz."
 agot_btw_struggle_nightswatch.01002.c: "Hah! Hortlaklara ve öcülere karşı nöbet tutmanıza yardım etmek için benden yardım mı istiyorsunuz?"
 nw_ruler_petition_inital_reject: "Gece Nöbetçileri'nin dilekçesini reddettiniz."
  
 agot_btw_struggle_nightswatch.01003.t: "Gece Nöbetçileri'nden Elçi"
 agot_btw_struggle_nightswatch.01003.desc: ""Gece Nöbetçileri'nden bir kardeşi ağırlamaktan onur duyuyorum, gerçekten de," diye başlıyorum sinsi bir sırıtışla. "Ve sizin gibi biri, istediğiniz şeyin ciddiyetini bilmeli. Yoksa Lord Kumandan neden bir kuzgun yerine bir elçi gönderirdi ki?"\n\nBunun üzerine, [nw_petition_envoy.GetTitledFirstName] ne demek istediğimi anlamış gibi görünüyor. "Gece Nöbetçileri'nden gelen bu dilekçeyi kabul edersem, karşılığında #italic bir şey#!e ihtiyacım olacak... ""
 agot_btw_struggle_nightswatch.01003.a: "Yabanılların elindeki esirleri serbest bırakın."
 agot_btw_struggle_nightswatch.01003.b: "Bu işe yaramazı da yanınıza alın."
 agot_btw_struggle_nightswatch.01003.c: "Benim için bir Yabanıl kabilesine saldırın."
 agot_btw_struggle_nightswatch.01003.d: "Makul bir fiyatta anlaşabiliriz..."
 agot_btw_struggle_nightswatch.01003.e: "Nadir bir eser altından daha değerlidir!"
  
 agot_btw_struggle_nightswatch.01004.t: "Yedi Krallığa Bir Elçi"
 agot_btw_struggle_nightswatch.01004.desc.a: "[nw_petition_target.GetCapitalLocation.GetName] konumuna gönderdiğim elçim [nw_petition_envoy.GetTitledFirstName] adlı kişiden, görüşmelerin #bold mükemmel#! geçtiği haberini aldım!\n\nAyrıntılar henüz netleşmese de, [nw_petition_envoy.GetFirstNameNoTooltip], Lordun dilekçemizi kabul edeceğine inanıyor."
 agot_btw_struggle_nightswatch.01004.desc.b: "[nw_petition_target.GetCapitalLocation.GetName] konumuna gönderdiğim elçim [nw_petition_envoy.GetTitledFirstName] adlı kişiden, görüşmelerin ılık geçtiği haberini aldım.\n\nAyrıntılar henüz netleşmese de, [nw_petition_envoy.GetFirstNameNoTooltip], Lordun dilekçemizi kabul edeceğine inanıyor... #italic ancak bir şartla.#!"
 agot_btw_struggle_nightswatch.01004.desc.c: "[nw_petition_target.GetCapitalLocation.GetName] konumuna gönderdiğim elçim [nw_petition_envoy.GetTitledFirstName] adlı kişiden, görüşmelerin #N berbat#! geçtiği haberini aldım!\n\nDaha fazlasını söylemeye gerek yok. [nw_petition_envoy.GetFirstNameNoTooltip], Lordun dilekçemizi kesinlikle reddedeceğinden emin."
 agot_btw_struggle_nightswatch.01004.a: "Kabul etmeliyim!"
 agot_btw_struggle_nightswatch.01004.b: "[nw_petition_target.GetLadyLord] ikna etmeyi dene!"
 agot_btw_struggle_nightswatch.01004.c: "Belki rüşvet işe yarar?"
  
 agot_btw_struggle_nightswatch.01005.t: "Yedi Krallığa Bir Elçi"
 agot_btw_struggle_nightswatch.01005.desc: "Bir insanın hayatında varoluş amacını kanıtladığı nadir anlar vardır. Bugün, [nw_petition_envoy.GetTitledFirstName] kendini kanıtladı.\n\nOna [nw_petition_target.GetTitledFirstName] adlı kişiyi Gece Nöbetçileri'ne yardım etmeye ikna etme görevini verdim ve tanrılar şahidim olsun ki... #bold [nw_petition_envoy.GetFirstNameNoTooltip] başardı! #!"
 agot_btw_struggle_nightswatch.01005.a: "Umarım bu başarı, kendini beğenmesine yol açmaz."
  
 agot_btw_struggle_nightswatch.01006.t: "Yedi Krallığa Bir Elçi"
 agot_btw_struggle_nightswatch.01006.desc: "Bir insanın hayatında varoluş amacını kanıtladığı nadir anlar vardır. Bugün zavallı [nw_petition_envoy.GetTitledFirstName] için böyle bir gün #bold değildi#!.\n\nOna [nw_petition_target.GetTitledFirstName] adlı kişiyi Gece Nöbetçileri'ne yardım etmeye ikna etme görevini verdim ve tanrılar şahidim olsun ki... #N [nw_petition_envoy.GetFirstNameNoTooltip] başarısız oldu. #!"
 agot_btw_struggle_nightswatch.01006.a: "Ne büyük bir başarısızlık..."
  
 agot_btw_struggle_nightswatch.01007.t: "Yedi Krallığa Bir Elçi"
 agot_btw_struggle_nightswatch.01007.desc: "[nw_petition_envoy.GetTitledFirstName], Gece Nöbetçileri'nin davasını savunmak için bir kez daha huzuruma çıktı. Yeminler ve sözler, gecenin karanlığı ve yaklaşan kış hakkındaki gevezeliklerini zar zor takip edebiliyorum.\n\nSonunda dilekçesini bitirdiğinde, onunla göz göze geliyorum - birinin karakterini gerçekten ölçmenin tek yolu bu. O anda ne yapmam gerektiğini biliyorum."
 agot_btw_struggle_nightswatch.01007.a: "İkna edici bir dava sundunuz ve ben de elimden geleni yapacağım."
 agot_btw_struggle_nightswatch.01007.b: "İkna kabiliyetinizde şüphe yok, ancak dilekçenizi reddetmek zorundayım."
 agot_btw_struggle_nightswatch.01007.c: "Bu talebi ikinci kez bu kadar pervasızca yapmaya nasıl cüret edersiniz!"
  
 agot_btw_struggle_nightswatch.01008.t: "Yedi Krallığa Bir Elçi"
 agot_btw_struggle_nightswatch.01008.desc.a: "[nw_petition_envoy.GetTitledFirstName], [nw_petition_target.GetTitledFirstName] adlı kişiyi Gece Nöbetçileri'ne yardım etmeye ikna etmek için elinden gelen her şeyi yaptı - ve büyük bir başarı elde etti!\n\nArtık Sur'a mutlu bir dönüş yolculuğuna hazırlanabilir."
 agot_btw_struggle_nightswatch.01008.desc.b: "[nw_petition_envoy.GetTitledFirstName], [nw_petition_target.GetTitledFirstName] adlı kişiyi Gece Nöbetçileri'ne yardım etmeye ikna etmek için elinden gelen her şeyi yaptı - ve sonunda bir anlaşmaya vardı...\n\nArtık Sur'a mutlu bir dönüş yolculuğuna hazırlanabilir."
 agot_btw_struggle_nightswatch.01008.desc.c: "[nw_petition_envoy.GetTitledFirstName], [nw_petition_target.GetTitledFirstName] adlı kişiyi Gece Nöbetçileri'ne yardım etmeye ikna etmek için elinden gelen her şeyi yaptı - ancak boşuna.\n\nArtık Sur'un zorlu şartlarına uzun ve acı bir dönüş yolculuğuna hazırlanmalı."
 agot_btw_struggle_nightswatch.01008.a: "Kara Kale'ye doğru!"
  
 agot_btw_struggle_nightswatch.01009.t: "Yedi Krallığa Bir Elçi"
 agot_btw_struggle_nightswatch.01009.desc.a: "[nw_petition_envoy.GetTitledFirstName], büyük çabası sayesinde, [nw_petition_target.GetTitledFirstName] adlı kişiyi dilekçemizin şartlarını kabul etmeye ikna etmeyi başardı."
 agot_btw_struggle_nightswatch.01009.desc.b: "[nw_petition_envoy.GetTitledFirstName], büyük çabası sayesinde, [nw_petition_target.GetTitledFirstName] adlı kişiyi dilekçemizin yeni belirlenen şartlarını kabul etmeye ikna etmeyi başardı."
 agot_btw_struggle_nightswatch.01009.desc.c: "[nw_petition_envoy.GetTitledFirstName] adlı kişinin tüm çabalarına rağmen, [nw_petition_target.GetTitledFirstName] dilekçeyi yine reddetti."
 agot_btw_struggle_nightswatch.01009.a: "Kabul ediyorum!"
 agot_btw_struggle_nightswatch.01009.b: "Hayır, bu müzakere bitti."
 agot_btw_struggle_nightswatch.01009.c: "Teşekkür ederim, efendim."
  
 agot_btw_struggle_nightswatch.01010.t: "Yedi Krallığa Bir Elçi"
 agot_btw_struggle_nightswatch.01010.desc.a: "[nw_petition_envoy.GetTitledFirstName], Kara Kale'den ayrıldığında, Gece Nöbetçileri'ne yardım sağlamak umuduyla hiçbir fırsatı kaçırmayarak görevini hızla yerine getirmeye söz vermişti.\n\nBugün, [nw_petition_envoy.GetFirstNameNoTooltip] yolculuğunu tamamlıyor ve kapıdan içeri girerken bir kahraman gibi karşılanmayı hak ediyor.\n\n"Başardın," diyorum elini sıkarken. "Gece Nöbetçileri'nin elçisi olarak görevini başarıyla yerine getirdin."\n\n#italic Peki, bu zor kazanılan ödülle ne yapmalı?#!"
 agot_btw_struggle_nightswatch.01010.desc.b: "[nw_petition_envoy.GetTitledFirstName], Kara Kale'den ayrıldığında, Gece Nöbetçileri'ne yardım sağlamak umuduyla hiçbir fırsatı kaçırmayarak görevini hızla yerine getirmeye söz vermişti.\n\nBugün, [nw_petition_envoy.GetFirstNameNoTooltip] yolculuğunu tamamlıyor ve kapıdan içeri girerken bir kahraman gibi karşılanmayı hak ediyor.\n\n"Başardın," diyorum elini sıkarken. "Gece Nöbetçileri'nin elçisi olarak görevini başarıyla yerine getirdin."\n\n#italic Peki, bu zor kazanılan ödülle ne yapmalı?#!"
 agot_btw_struggle_nightswatch.01010.desc.c: "[nw_petition_envoy.GetTitledFirstName], Kara Kale'den ayrıldığında, Gece Nöbetçileri'ne yardım sağlamak umuduyla hiçbir fırsatı kaçırmayarak görevini hızla yerine getirmeye söz vermişti.\n\nBugün, [nw_petition_envoy.GetFirstNameNoTooltip] yolculuğunu tamamlıyor ve kapıdan içeri girerken başarısız ama yılmaz bir şekilde karşılanıyor.\n\n"İstediğimizi elde edememiş olabilirsin," diyorum elini sıkarken. "Ama en azından sağ salim geri döndün.""
 agot_btw_struggle_nightswatch.01010.a: "Adamları Sur'un muhafızlarına gönder."
 agot_btw_struggle_nightswatch.01010.b: "Adamları kullanılmayan kaleleri garnizonlamak için Doğu Gözcüsü'ne gönder."
 agot_btw_struggle_nightswatch.01010.c: "Erzakları Kara Kale'deki kardeşlerimize gönder."
 agot_btw_struggle_nightswatch.01010.d: "Erzakları Sur boyunca daha küçük karakollara dağıt."
 agot_btw_struggle_nightswatch.01010.e: "Adamları Sur'un muhafızlarına ve erzakları Kara Kale'deki kardeşlerimize gönder."
 agot_btw_struggle_nightswatch.01010.f: "Adamları kullanılmayan kaleleri garnizonlamak için Doğu Gözcüsü'ne ve erzakları Kara Kale'deki kardeşlerimize gönder."
 agot_btw_struggle_nightswatch.01010.g: "Adamları Sur'un muhafızlarına ve erzakları Sur boyunca daha küçük karakollara dağıt."
 agot_btw_struggle_nightswatch.01010.h: "Adamları kullanılmayan kaleleri garnizonlamak için Doğu Gözcüsü'ne ve erzakları Sur boyunca daha küçük karakollara dağıt."
 agot_btw_struggle_nightswatch.01010.i: "Şimdilik, görevine dön."
  
  # FAILSAFE FOR NIGHTSWATCH ENVOY DESC OPTIONS 
 NW_SOMETHING_BROKE: "Elçimden haber beklemek benim birincil işim haline geldi - ama ne yazık ki, rüzgarda bir şeyler kaybolmuş gibi görünüyor.\n\nDaha fazla bekleyemem, elçimin önüme hangi seçeneği koyacağını sadece tahmin etmeliyim. #italic Ne yapmalıyım?#!"
  
