 agot_btw_nightswatch_petition_non_rc: "Hükümdara Arzuhalde Bulun"
 agot_btw_nightswatch_petition_rc: "Hükümdara Arzuhalde Bulun"
 agot_btw_wildling_call_to_arms: "Yabanıl Silah Çağrısı"
 nw_petition_supplies_army_mod: "İyi Tedarikli Siyah Kardeşler"
 nw_petition_supplies_normal_mod: "İyi Sağlanmış Daha Küçük Gönderiler"
 nw_petition_persuation_succeds: "İkna edebiliyorsun [nw_petition_target.GetTitledFirstNameNoTooltip]"
 nw_petition_persuasion_fail: "İkna edemiyorsun [nw_petition_target.GetTitledFirstNameNoTooltip]"
 nw_petition_persuation_player_target: "İkna etmeye çalışacaksın [nw_petition_target.GetTitledFirstName]"
 agot_btw_struggle_nightswatch.02011.t: "Misafir hakkı ihlal edildi"
 agot_btw_struggle_nightswatch.01010.i: "Şimdi yazınıza dönelim."
  
 # agot_btw_struggle_maintenance.0003.t: "YER TUTUCU: Silahlara çağrı!"
 agot_btw_struggle_maintenance.0003.opening: "Silah çağrısı"
 agot_btw_struggle_maintenance.0003.desc: "Uzun zamandır, kara kargalar özgür halkın topraklarını leş gibi parçaladılar - erkeklerimizin, kadınlarımızın ve çocuklarımızın ölümleriyle ziyafet çektiler.\n\nDiz çökenler taçları ve çelik kılıçlarıyla gelmeden önce, bütün insanlar bu toprağı paylaşıyordu. #bold Ve yine öyle olacak.#!\n\nJoin ben ve diz çökenlere karşı birleşik bir mücadele getireceğiz!"
 agot_btw_struggle_maintenance.0003.a: "Elbette katılırım!"
 agot_btw_struggle_maintenance.0003.b: "Katılıyorum... #italic bir ücret karşılığında.#!"
 agot_btw_struggle_maintenance.0003.c: "Ha! Senin gibilere asla katılmam, [wildling_caller.GetFirstNameNoTooltip]!"
  
 # agot_btw_struggle_maintenance.0004.t: "YER TUTUCU: Şef X, Y'ye karşı mücadelenize katılacağım"
 agot_btw_struggle_maintenance.0004.opening: "Silahlara!"
 agot_btw_struggle_maintenance.0004.desc: "Bir zamanlar, kara kargalar üzerimize inmeden çok önce, özgür halk toprakla birlik içinde yaşıyordu. #bold Birlikte, o günü tekrar görebiliriz!#!\n\nThe Diz çökenler bizi gördüklerinde çelik zırhları içinde titreyecekler — özgür halk, onlara karşı mücadelemizde birleşmiş!"
 agot_btw_struggle_maintenance.0004.a: "Gerçekten görülmeye değer bir manzara!"
  
  # FireFighter451 TODO It may be useful to add tooltips to these options. 
 # agot_btw_struggle_maintenance.0005.t: "YER TUTUCU: Şef bir bedel karşılığında katılacak"
 agot_btw_struggle_maintenance.0005.opening: "Bir Bedel Karşılığında..."
 agot_btw_struggle_maintenance.0005.desc: "Yüreğimde diz çökenlere ya da Sur'ı koruyan kara kargalara karşı hiçbir sevgi yok.\n\nAma yüreğimde altına karşı bir sevgi var, bu yüzden taleplerimi karşılarsanız davanıza katılmayı düşünebilirim."
 agot_btw_struggle_maintenance.0005.a: "Elimden geldiğince yardıma ihtiyacım var."
 agot_btw_struggle_maintenance.0005.b: "Benim akrabalarım altından daha değerlidir."
 agot_btw_struggle_maintenance.0005.c: "Beni dilenci yaptığın güne pişman olacaksın..."
  
 # agot_btw_struggle_maintenance.0006.t: "YER TUTUCU: Şef katılmayı reddetti"
 agot_btw_struggle_maintenance.0006.opening: "Kendi Başınıza"
 agot_btw_struggle_maintenance.0006.desc: "Diz çökenlere karşı açtığın boktan savaşa katılmaktan daha kötü bir ölüm şekli düşünemiyorum.\n\nŞimdi düşününce, hangisi daha kötü? Kanlı kargalar mı, yoksa sen mi, [ROOT.Char.GetCulture.GetName]."
 agot_btw_struggle_maintenance.0006.a: "O iğrenç şeytan!"
  
 # agot_btw_struggle_maintenance.0007.t: "YER TUTUCU: Şef, ödeme olarak aile üyesini öneriyor"
 agot_btw_struggle_maintenance.0007.opening: "Altından Daha Değerli"
 agot_btw_struggle_maintenance.0007.desc: "Taleplerinizi altınla karşılayamam ama size çok daha değerli bir şey verebilirim...\n\n[wildling_potential_house_hostage.GetFullName] benim kanımın akrabasıdır ve gelecek savaşımız sırasında değerli bir rehine olarak hizmet edecektir."
 agot_btw_struggle_maintenance.0007.a: "Böyle bir teklifi geri çeviremem."
 agot_btw_struggle_maintenance.0007.b: "Ha! Güzel bir şaka."
  
 # agot_btw_struggle_maintenance.0008.t: "YER TUTUCU: Açgözlü Şef Katılıyor"
 agot_btw_struggle_maintenance.0008.opening: "Silahlara!"
 agot_btw_struggle_maintenance.0008.desc: "Sadece konuşmaktan daha fazlası olduğunuzu kanıtladınız ve bu bizim özgür insanlar için çok şey ifade ediyor.\n\nBu savaşa katılacağım. Diz çökenler bizi görünce titreyecek."
 agot_btw_struggle_maintenance.0008.a: "Duymak güzel."
  
 # agot_btw_struggle_maintenance.0009.t: "YER TUTUCU Açgözlü Şef teklifi reddediyor"
 agot_btw_struggle_maintenance.0009.opening: "Ben Ziyafet Çekerken Ölmenin Tadını Çıkarın"
 agot_btw_struggle_maintenance.0009.desc: "Aptal [ROOT.Char.GetTitledFirstNameNoTooltip], sadakatimi satın alma girişimleriniz beni iyi bir ruh halinde bıraktı. #bold Sizin gibilerle savaşa gireceğimi düşünmek!#!\n\nI Gülmekten kendimi alamıyorum..."
 agot_btw_struggle_maintenance.0009.a: "Lanet olsun o aşağılık şeytana!"
  
 agot_btw_struggle_maintenance.0100.t: "Krallık Yarat"
 agot_btw_struggle_maintenance.0100.desc: "[kingdom_title.GetName]'ı yaratabilir ve Kral olabilirim! Daha sonra tüm [kingdom_title.GetName]'ın bağımsız dejure vasallarından bana sadakat yemini etmelerini ve vasallarım olmalarını talep edebilirim."
 agot_btw_struggle_maintenance.0100.a: "Kral olmak"
 agot_btw_struggle_maintenance.0100.b: "Dük olarak kal"
  
 agot_btw_struggle_maintenance.0101.t: "Sadakat yemini et"
 agot_btw_struggle_maintenance.0101.desc: "[ROOT.Char.Custom2('RelationToMe', king)] [king.GetFullName]'im [kingdom_title.GetName]'yi yarattı ve şimdi kendini Kral ilan ediyor! [king.GetSheHe|U], [king.GetHerHem]'e sadakat yemini etmemi ve [king.GetHerHis] vasalı olmamı istiyor."
 agot_btw_struggle_maintenance.0101.a: "Sadakat yemini et"
 agot_btw_struggle_maintenance.0101.b: "Bağımsız kal"
  
  # NIGHTSWATCH ENVOY START 
 agot_btw_struggle_nightswatch.01.t: "Yedi Krallığa Bir Elçi"
 agot_btw_struggle_nightswatch.01.desc: "Lord Commander'ın görevi nankör bir görevdir — üstatla geçirilen uzun geceler, parşömenleri mürekkeplemek ve erzak ve yeni askerler sağlama umuduyla güneye kuzgunlar göndermek.\n\n"Kuzgunlar ve parşömenler ancak bu kadarını yapabilir," diyor [nw_petition_envoy.GetTitledFirstName], kendinden memnun bir sırıtışla. "Bazı lordlar biraz ... #italic diplomatik#! çabaya daha iyi yanıt verebilir."\n\n[nw_petition_envoy.GetSheHe|U] bana [nw_petition_envoy.GetHerHim]'ü güneye elçi olarak göndermem gerektiğini söylüyor. #italic Ama ne talep etmeliyim?#!"
 agot_btw_struggle_nightswatch.01.a: "Daha fazla adam isteyeceğim."
 agot_btw_struggle_nightswatch.01.b: "Malzeme isteyeceğim."
 agot_btw_struggle_nightswatch.01.c: "Neden ikisi de olmasın?"
 agot_btw_struggle_nightswatch.01.d: "Belki de aslında iyi bir fikir değildir."
  
  # NIGHTSWATCH ENVOY RANDOM TRAVELING EVENTS 
 agot_btw_struggle_nightswatch.0100.t: "Gizli Hazine"
 agot_btw_struggle_nightswatch.0100.desc: "Seyahat ederken elçim [nw_petition_envoy.GetFirstNameNoTooltip] değerli bibloların bulunduğu bir hazineye rastladı. Kesinlikle ağırlıkları kadar altın değerindeler!\n\nAncak Lord Komutan olarak, kendimin ötesinde düşüncelerim var. #italic Bu yeni bulunan servetle ne yapmalıyım?#!"
 agot_btw_struggle_nightswatch.0100.a: "Saate saklayın!"
 agot_btw_struggle_nightswatch.0100.b: "Mahalli bir hükümdara verin."
 agot_btw_struggle_nightswatch.0100.c: "Yerel halka verin."
  
 agot_btw_struggle_nightswatch.0101.t: "Değerli Gönüllüler"
 agot_btw_struggle_nightswatch.0101.desc: "Seyahat ederken, elçim [nw_petition_envoy.GetFirstNameNoTooltip] maceraya hevesli bir dizi hevesli genç adamla tanıştı. Biraz ikna ederek, [nw_petition_envoy.GetSheHe] onları Gece Nöbeti'ne acemi olarak katılmaya ikna etti!"
 agot_btw_struggle_nightswatch.0101.a: "Elimizden geldiğince tüm adamlara ihtiyacımız var."
 agot_btw_struggle_nightswatch.0101.b: "Nöbet maceracılara göre bir yer değil."
  
 agot_btw_struggle_nightswatch.0102.t: "Bir Malzeme Teklifi"
 agot_btw_struggle_nightswatch.0102.desc: "Seyahat ederken, elçim [nw_petition_envoy.GetFirstNameNoTooltip] yerel bir lordla dost oldu. Çok fazla şeyi olmasa da, lord davamıza bazı malzemeler teklif etti."
 agot_btw_struggle_nightswatch.0102.a: "Herhangi bir hediyeyi değerlendireceğiz."
 agot_btw_struggle_nightswatch.0102.b: "Gece Nöbetçileri dilenci değildir."
  
 agot_btw_struggle_nightswatch.0103.t: "Öfkeli Bir Kalabalık"
 agot_btw_struggle_nightswatch.0103.desc: "Seyahat ederken, elçim [nw_petition_envoy.GetFirstNameNoTooltip] küçük bir sorunla karşılaştı... Yerel bir köylü lideri [peasant_leader.GetFirstName], [nw_petition_envoy.GetFirstNameNoTooltip]'ı kasabadan kovmak için küçük bir çete kurdu. [nw_petition_envoy.GetSheHe|U]'ün başka seçeneği yok — #italic [nw_petition_envoy.GetSheHe|l] kaçmalı mı yoksa savaşmalı mı?#!"
 agot_btw_struggle_nightswatch.0103.a: "Lidere saldırın!"
 agot_btw_struggle_nightswatch.0103.b: "Kaçmayı dene."
 nw_petition_rand_event_4_flee_succ: "Elçiniz öfkeli kalabalıktan başarıyla kaçmayı başardı."
 nw_petition_rand_event_4_flee_fail: "Elçiniz öfkeli kalabalıktan kaçamıyor."
  
 agot_btw_struggle_nightswatch.0104.t: "Bir Haydutla karıştırıldım"
 agot_btw_struggle_nightswatch.0104.desc: "Seyahat ederken, elçim [nw_petition_envoy.GetFirstNameNoTooltip] yerel bir şövalye tarafından sıradan bir haydut sanıldı. [idiotic_knight_whomst_think_BB_is_bandit.GetFirstName] hafife alınacak biri gibi görünmüyor... #italic [nw_petition_envoy.GetFirstNameNoTooltip] ne yapmalı?#!"
 agot_btw_struggle_nightswatch.0104.a: "Onunla mantıklı bir şekilde konuşmaya çalış."
 agot_btw_struggle_nightswatch.0104.b: "Mücadele zamanı!"
 agot_btw_struggle_nightswatch.0104.c: "Acaba elçimin cazibesi işleri düzeltebilir mi?"
 nw_petition_rand_event_4_succ: "Elçiniz şövalyeyi görevine ikna eder."
 nw_petition_rand_event_4_fail: "Şövalye #N ikna olmadı#!..."
  
 agot_btw_struggle_nightswatch.0105.t: "İşyerinde Sarhoş"
 agot_btw_struggle_nightswatch.0105.desc: "Görünüşe göre [nw_petition_envoy.GetFirstNameNoTooltip]'a olan inancım yersizmiş. Güney'e elçim olarak seyahat ederken, [nw_petition_envoy.GetSheHe] bunun yerine her son meyhaneyi ve genelevi ziyaret etmek için zaman ayırmış.\n\nŞimdi [nw_petition_envoy.GetSheHe]'in bir Yabanıl'ı çıplak elleriyle [nw_petition_envoy.GetHerHis] öldürdüğüne dair söylentiler bile var! #italic Şüphesiz sarhoşça bir övünme...#!"
 agot_btw_struggle_nightswatch.0105.a: "O sarhoş elçiyi elime geçirdiğimde..."
  
 agot_btw_struggle_nightswatch.0106.t: "Kazara Hakaret"
 agot_btw_struggle_nightswatch.0106.desc: "Seyahat ederken, elçim [nw_petition_envoy.GetFirstNameNoTooltip] köylülerden lordlara, sokak müzisyenlerinden şövalyelere kadar her türlü insanla tanıştı. Yerel bir şövalye olan [local_knight.GetFirstName], elçimin söylediği bir şeyden dolayı hakaret gördüğünü iddia ediyor... #italic [nw_petition_envoy.GetFirstNameNoTooltip] ne yapmalı?#!"
 agot_btw_struggle_nightswatch.0106.a: "Şövalyeye yaptığın hakaretin karşılığını öde."
 agot_btw_struggle_nightswatch.0106.b: "Şövalyeye defolup gitmesini söyle!"
 agot_btw_struggle_nightswatch.0106.c: "Acaba elçimin cazibesi işleri düzeltebilir mi?"
  
 agot_btw_struggle_nightswatch.0107.t: "Taverna kavgası"
 agot_btw_struggle_nightswatch.0107.desc: "Elçim [nw_petition_envoy.GetFirstNameNoTooltip] seyahatleri sırasında ara sıra yerel meyhanelerde [nw_petition_envoy.GetHerHis] mola veriyor, ancak bu akşamki ziyaret diğerlerinden farklıydı.\n\nHer şey yeterince sessiz başladı, ancak [nw_petition_envoy.GetSheHe] ne olduğunu anlamadan durum #bold destansı bir meyhane kavgasına dönüştü#!!"
 agot_btw_struggle_nightswatch.0107.a: "Dövüş dövüş dövüş!"
  
 agot_btw_struggle_nightswatch.0108.t: "Bir Hırsız Saldırısı"
 agot_btw_struggle_nightswatch.0108.desc: "Seyahat ederken, elçim [nw_petition_envoy.GetFirstNameNoTooltip] her zaman tetikte olmalı. Gölgeli bir figür yaklaştığında, [vile_bandit.GetSheHe]'in kötü niyetli olup olmadığını asla bilemezsiniz.\n\nBugün, şans elçimin yanında değildi. Alçak bir haydut, [vile_bandit.GetFirstName], herhangi bir yardımdan uzakta, yolda [nw_petition_envoy.GetHerHim]'ü pusuya düşürmeyi başardı. #italic [nw_petition_envoy.GetFirstNameNoTooltip] ne yapmalı?#!"
 agot_btw_struggle_nightswatch.0108.a: "Yankesiciyi öldür."
 agot_btw_struggle_nightswatch.0108.b: "Belki rüşvet yeterli olur?"
 agot_btw_struggle_nightswatch.0108.c: "Kaçma zamanı!"
  
 agot_btw_struggle_nightswatch.0109.t: "Bir Hayvan Saldırısı"
 agot_btw_struggle_nightswatch.0109.desc: "Seyahat ederken, elçim [nw_petition_envoy.GetFirstNameNoTooltip] her zaman tetikte olmalı. Herhangi bir köşe veya bucakta yakın tehlike olabilir.\n\nBugün, şans elçimin lehine değildi. Vahşi bir canavar [nw_petition_envoy.GetHerHim] habersiz yakalandı, herhangi bir yardımdan uzakta. #italic [nw_petition_envoy.GetFirstNameNoTooltip] ne yapmalı?#!"
 agot_btw_struggle_nightswatch.0109.a: "Canavarı öldür."
 agot_btw_struggle_nightswatch.0109.b: "Kaçma zamanı!"
 nw_petition_rand_event_9_flee_succ: "Elçiniz canavardan başarıyla kaçıyor."
 nw_petition_rand_event_9_flee_fail: "Elçiniz kaçamaz."
  
 agot_btw_struggle_nightswatch.0111.t: "Kanlı Bir Olay"
 agot_btw_struggle_nightswatch.0111.desc: "Elçim [nw_petition_envoy.GetFirstNameNoTooltip] kendini [nw_petition_envoy.GetHerHim|l]başına dert etmiş gibi görünüyor. Bir kavga çıktı, kan döküldü ve savaşçılardan sadece biri kurtuldu..."
 agot_btw_struggle_nightswatch.0111.a: "[nw_petition_envoy.GetSheHe] dilekçe verilen efendiye doğru yürümeye devam etse iyi olur!"
 agot_btw_struggle_nightswatch.0111.b: "Hayır! Neden... [nw_petition_envoy.GetSheHe] çok gençti..."
 nw_petition_rand_event_10_win: "Elçiniz kurtuldu!"
 nw_petition_rand_event_10_wounded: "Elçiniz yaralı olarak kurtuluyor."
 nw_petition_rand_event_10_defeat: "Elçiniz ölür..."
  
 agot_btw_struggle_nightswatch.0113.t: "Düşmanlar Kaçtı"
 agot_btw_struggle_nightswatch.0113.desc: "İster beceriyle, ister şansla, elçim [nw_petition_envoy.GetFirstNameNoTooltip] takipçilerinden [nw_petition_envoy.GetHerHis] kurtulmayı başardı. [nw_petition_envoy.GetSheHe] artık dilekçe verilen efendiye doğru yola devam edebilir."
 agot_btw_struggle_nightswatch.0113.a: "Ne kadar erken o kadar iyi."
  
 agot_btw_struggle_nightswatch.0114.t: "Elçi Yakalandı"
 agot_btw_struggle_nightswatch.0114.desc: "[nw_petition_envoy.GetFirstNameNoTooltip]'ın tüm çabalarına rağmen [nw_petition_envoy.GetSheHe], [nw_petition_envoy.GetHerHis] takipçiden kaçmayı başaramadı. [nw_petition_envoy.GetSheHe|U] bir çalılıkta saklanırken [nw_petition_envoy.GetHerHis] tanrıya dua ederken bulundu.\n\n#bold Bu, [nw_petition_envoy.GetHerHim]'nın hayatta kalması için son şans.#!"
 agot_btw_struggle_nightswatch.0114.a: "Elçim [nw_petition_envoy.GetHerHis] kaderine razı olmak zorunda."
 agot_btw_struggle_nightswatch.0114.b: "[nw_petition_envoy.GetSheHe|U], [nw_petition_envoy.GetHerHis] can için savaşmalı!"
  
 agot_btw_struggle_nightswatch.0115.t: "Şövalye Aklı Duyar"
 agot_btw_struggle_nightswatch.0115.desc: "[idiotic_knight_whomst_think_BB_is_bandit.GetFirstNameNoTooltip]'ın aptallığının derinliğinin sınırı yok. Ancak, birkaç yumuşak söz ve bolca sabırla, elçim [nw_petition_envoy.GetFirstNameNoTooltip], budala şövalyeyi [nw_petition_envoy.GetHerHis] görevinin gerçeğine ikna etmeyi başardı."
 agot_btw_struggle_nightswatch.0115.a: "Güzel, şimdi göreve devam edelim."
  
 agot_btw_struggle_nightswatch.0116.t: "Şövalyenin Hiçbir Şeyi Yok"
 agot_btw_struggle_nightswatch.0116.desc: "[idiotic_knight_whomst_think_BB_is_bandit.GetFirstNameNoTooltip]'ın aptallığının derinliğinin sınırı yok. Elçimin yumuşak sözlerine ve bol sabrına rağmen, budala şövalye [nw_petition_envoy.GetFirstNameNoTooltip]'in bir haydut olduğuna ikna olmuş durumda.\n\n"Sonuçta, #bold yoksa#! neden tamamen siyah giyiniyorsun?" diye soruyor [idiotic_knight_whomst_think_BB_is_bandit.GetFirstNameNoTooltip], aptallığının farkında değilmiş gibi. [idiotic_knight_whomst_think_BB_is_bandit.GetSheHe] mantığı duymayı reddediyor — #italic [nw_petition_envoy.GetFirstNameNoTooltip] ne yapmalı?#!"
  
 agot_btw_struggle_nightswatch.0117.t: "Elçi Canavarı Öldürüyor"
 agot_btw_struggle_nightswatch.0117.desc: "[nw_petition_envoy.GetFirstNameNoTooltip] gafil avlanmasına rağmen, elçim [nw_petition_envoy.GetFirstNameNoTooltip] hemen tepki verdi ve [nw_petition_envoy.GetHerHim]'in canavarı savuşturmasını sağladı.\n\nGöz göze gelip birbirlerinin etrafında döndükten sonra, canavar bir saldırı daha denedi; ancak elçimin kılıcı vahşi hayvanın göğsünün derinliklerine saplandı."
 agot_btw_struggle_nightswatch.0117.a: "Güzel, şimdi göreve devam edelim."
  
 agot_btw_struggle_nightswatch.0118.t: "Elçi Canavarı Zor Öldürüyor"
 agot_btw_struggle_nightswatch.0118.desc: "Elçim [nw_petition_envoy.GetFirstNameNoTooltip] vahşi hayvan saldırısını başlattığında tamamen hazırlıksız yakalandı. Canavarın tüm çabalarına rağmen, [nw_petition_envoy.GetFirstNameNoTooltip] [nw_petition_envoy.GetHerHis] sakinliğini geri kazanıp saldırıyı savuşturmayı başardı.\n\nCanavar bir saldırı daha denediğinde, elçimin kılıcı vahşi hayvanın göğsünün derinliklerinde izini buldu. Ne yazık ki, dövüş [nw_petition_envoy.GetHerHim]'ü ağır yaraladı."
 agot_btw_struggle_nightswatch.0118.a: "Görevi geciktirmediği sürece..."
  
 agot_btw_struggle_nightswatch.0119.t: "Canavar Elçimi Öldürüyor"
 agot_btw_struggle_nightswatch.0119.desc: "Ne yazık ki, vahşi hayvan saldırısını başlattığında elçim [nw_petition_envoy.GetFirstNameNoTooltip] tamamen hazırlıksız yakalandı. [nw_petition_envoy.GetHerHis] elinden gelenin en iyisini yapmasına rağmen, [nw_petition_envoy.GetSheHe] canavarın saldırısını savuşturmak için [nw_petition_envoy.GetHerHis] bir türlü sakinliğini geri kazanamadı.\n\nGöz göze geldikten ve birbirlerinin etrafında döndükten sonra, canavar bir başka saldırı için şiddetle öne atıldı — elçimin kafasına isabet etti ve neredeyse [nw_petition_envoy.GetHerHis] yüzünü kopardı.\n\n#italic Dileğim bu kadar...#!"
 agot_btw_struggle_nightswatch.0119.a: "Belki [nw_petition_envoy.GetHerHis] kemik Kara Kale'ye geri gönderilebilir."
  
 agot_btw_struggle_nightswatch.0120.t: "Elçi Canavardan Kaçıyor"
 agot_btw_struggle_nightswatch.0120.desc: "[nw_petition_envoy.GetFirstNameNoTooltip] gafil avlanmasına rağmen hemen tepki verdi, [nw_petition_envoy.GetHerHis] sakinliğini yeniden kazandı ve vahşi hayvandan güvenli bir yere doğru hızla uzaklaştı.\n\nÇok gösterişli olmasa da ve [nw_petition_envoy.GetHerHis] pantolonu artık daha koyu bir kahverengi olsa da, elçim canını kurtararak kaçtı."
 agot_btw_struggle_nightswatch.0120.a: "Lütfen, Rab'bin huzuruna çıkmadan önce şu pantolonu yıka."
  
  
  # NIGHTSWATCH ENVOY MAIN 
 agot_btw_struggle_nightswatch.01000.t: "Yedi Krallığa Bir Elçi"
 agot_btw_struggle_nightswatch.01000.desc: "Hazırlıklar yapıldı, planlar yapıldı ve şimdi [nw_petition_envoy.GetTitledFirstName], [nw_petition_envoy.GetHerHis]'in ayrılışından önce son kez önüme geldi.\n\n"Lord Komutan, güneydeki görevlerimi hızla yerine getireceğime ve Kara Kale'ye talep ettiğimiz şeylerle döneceğime söz veriyorum," diye temin ediyor [nw_petition_envoy.GetFirstNameNoTooltip] beni. "Yol uzun olsa da ve beni birçok tehlike bekliyor olsa da, hayatımı ve onurumu bu amaca adıyorum. #bold İleri, [nw_petition_target.GetCapitalLocation.GetName]'e!""
 agot_btw_struggle_nightswatch.01000.a: "Haydi, çık ve görevini yap."
  
 agot_btw_struggle_nightswatch.01001.t: "Yedi Krallığa Bir Elçi"
 agot_btw_struggle_nightswatch.01001.desc: "[nw_petition_envoy.GetTitledFirstName]'ın bana önümüzdeki uzun yol ve [nw_petition_envoy.GetHerHim]'i bekleyen tehlikeler hakkında söyledikleri bundan daha doğru olamazdı. Ama sonunda [nw_petition_envoy.GetFirstNameNoTooltip], [nw_petition_envoy.GetHerHis] varış noktasına, [nw_petition_target.GetCapitalLocation.GetName]'e ulaştı!"
 agot_btw_struggle_nightswatch.01001.a: "Dua edelim ki, ev sahibi duamızı kabul etsin."
  
 agot_btw_struggle_nightswatch.01002.t: "Gece Nöbetçileri'nden Bir Elçi"
 agot_btw_struggle_nightswatch.01002.desc.a: "Garip bir gezgin sarayıma geliyor, tamamen siyah giyinmiş ve yol kokuyor.\n\n"[nw_petition_envoy.GetTitledFirstName], [ROOT.Char.GetLadyLord|l]'im," [nw_petition_envoy.GetSheHe] [nw_petition_envoy.GetHerHim]kendimi tanıtıyor. "Ben burada bir görev için bulunuyorum — Sur'daki gözcüler olan kara kardeşlerin elçisi olarak." Esniyorum, bu elçinin konuya gelmesini umuyorum.\n\n"Ehem, [ROOT.Char.GetLadyLord|l]'im. Yeminli tarikatımızın Yedi Krallığı savunmasına yardım etmek için sarayınızdan malzeme talebinde bulunmak için buradayım!"
 agot_btw_struggle_nightswatch.01002.desc.b: "Garip bir gezgin sarayıma geliyor, tamamen siyah giyinmiş ve yol kokuyor.\n\n"[nw_petition_envoy.GetTitledFirstName], benim [ROOT.Char.GetLadyLord|l]'im," [nw_petition_envoy.GetSheHe] [nw_petition_envoy.GetHerHim]kendimi tanıtıyor. "Ben burada bir görev için bulunuyorum — Sur'daki gözcüler olan kara kardeşlerin elçisi olarak." Esniyorum, bu elçinin konuya gelmesini umuyorum.\n\n"Ehem, benim [ROOT.Char.GetLadyLord|l]'im. Yeminli tarikatımızın Yedi Krallığı savunmasına yardım etmek için sarayınızdan adam istemek için buradayım!"
 agot_btw_struggle_nightswatch.01002.desc.c: "Garip bir gezgin sarayıma geliyor, tamamen siyah giyinmiş ve yol kokuyor.\n\n"[nw_petition_envoy.GetTitledFirstName], benim [ROOT.Char.GetLadyLord|l]'im," [nw_petition_envoy.GetSheHe] [nw_petition_envoy.GetHerHim]kendimi tanıtıyor. "Ben burada bir görev için bulunuyorum — Sur'daki gözcüler olan kara kardeşlerin elçisi olarak." Esniyorum, bu elçinin konuya gelmesini umuyorum.\n\n"Ehem, benim [ROOT.Char.GetLadyLord|l]'im. Yeminli tarikatımızın Yedi Krallığı savunmasına yardım etmek için sarayınızdan hem malzeme hem de adam talebinde bulunmak için buradayım!"
 agot_btw_struggle_nightswatch.01002.a: "Evet, siyah kardeşlere yardım etmek için elimden geleni yapacağım!"
 NW_ruler_accepted_petition: "Gece Nöbeti dilekçesini kabul ediyorsunuz."
 agot_btw_struggle_nightswatch.01002.b: "Hımm, kabul edebilirim... eğer Gece Nöbetçileri isteğimi yerine getirirse."
 NW_ruler_select_condition: "Gece Nöbeti dilekçesini koşullu olarak kabul ediyorsunuz."
 agot_btw_struggle_nightswatch.01002.c: "Har! Snarklara ve grumkinlere karşı nöbet tutmada yardım mı istiyorsun?"
 NW_ruler_petition_inital_reject: "Gece Nöbetçileri'nin dilekçesini reddediyorsunuz."
  
 agot_btw_struggle_nightswatch.01003.t: "Gece Nöbetçileri'nden Bir Elçi"
 agot_btw_struggle_nightswatch.01003.desc: ""Gece Nöbeti'nin bir kardeşini ağırlamaktan onur duyuyorum, gerçekten," diye başlıyorum sinsi bir sırıtışla. "Ve sizin gibi biri, istediğiniz şeyin ciddiyetini biliyor olmalı. Yoksa Lord Komutan neden bir kuzgun yerine bir elçi göndersin ki?"\n\nBununla birlikte, [nw_petition_envoy.GetTitledFirstName] ne demek istediğimi anlamış gibi görünüyor. "Gece Nöbeti'nden bu dilekçeyi kabul edersem, karşılığında #italic bir şeye#! ihtiyacım olacak...""
 agot_btw_struggle_nightswatch.01003.a: "Yabanılların elindeki tutsakları serbest bırakın."
 agot_btw_struggle_nightswatch.01003.b: "Bu işe yaramazı da yanına al."
 agot_btw_struggle_nightswatch.01003.c: "Benim için bir Yabanıl kabilesine saldır."
 agot_btw_struggle_nightswatch.01003.d: "Adil bir fiyatta anlaşabiliriz..."
 agot_btw_struggle_nightswatch.01003.e: "Nadir bir eser altından daha değerlidir!"
  
 agot_btw_struggle_nightswatch.01004.t: "Yedi Krallığa Bir Elçi"
 agot_btw_struggle_nightswatch.01004.desc.a: "[nw_petition_target.GetCapitalLocation.GetName], [nw_petition_envoy.GetTitledFirstName]'e elçimden, müzakerelerin #bold muhteşem#!!\n\nWhile gittiğine dair haber aldım, ayrıntılar hâlâ tartışılıyor, [nw_petition_envoy.GetFirstNameNoTooltip], [nw_petition_target.GetLadyLord]'in dilekçemizi kabul edeceğine inanıyor."
 agot_btw_struggle_nightswatch.01004.desc.b: "[nw_petition_target.GetCapitalLocation.GetName], [nw_petition_envoy.GetTitledFirstName]'e elçimden müzakerelerin ılık gittiğine dair bir haber aldım.\n\nAyrıntılar hâlâ tartışılırken, [nw_petition_envoy.GetFirstNameNoTooltip], [nw_petition_target.GetLadyLord]'ün dilekçemizi kabul edeceğine inanıyor... #italic bir altında durum.#!"
 agot_btw_struggle_nightswatch.01004.desc.c: "[nw_petition_target.GetCapitalLocation.GetName], [nw_petition_envoy.GetTitledFirstName]'e gönderdiğim elçiden müzakerelerin #N çok kötü gittiğine dair haber aldım#!!\n\nThere daha fazla bir şey söylemeye gerek yok. [nw_petition_envoy.GetFirstNameNoTooltip]'ün [nw_petition_target.GetLadyLord] dilekçemizi kabul etmeyeceğinden emin olduğu söyleniyor."
 agot_btw_struggle_nightswatch.01004.a: "Kabul etmeliyim!"
 agot_btw_struggle_nightswatch.01004.b: "[nw_petition_target.GetLadyLord]'ı ikna etmeye çalışın!"
 agot_btw_struggle_nightswatch.01004.c: "Belki rüşvet işe yarar?"
  
 agot_btw_struggle_nightswatch.01005.t: "Yedi Krallığa Bir Elçi"
 agot_btw_struggle_nightswatch.01005.desc: "Birinin hayatında varoluş amacını kanıtladığı nadir anlar vardır. Bugün, [nw_petition_envoy.GetTitledFirstName] [nw_petition_envoy.GetHerHis]'i kanıtladı.\n\n[nw_petition_envoy.GetHerHim]'yi [nw_petition_target.GetTitledFirstName]'ü Gece Nöbetçileri'nin yardımına ikna etmekle görevlendirdim ve tanrılar adına... #bold [nw_petition_envoy.GetFirstNameNoTooltip] başardı!#!"
 agot_btw_struggle_nightswatch.01005.a: "Bunu [nw_petition_envoy.GetHerHis] kafasına kadar götürmemeliyim."
  
 agot_btw_struggle_nightswatch.01006.t: "Yedi Krallığa Bir Elçi"
 agot_btw_struggle_nightswatch.01006.desc: "Birinin hayatında varoluş amacını kanıtladığı nadir anlar vardır. Bugün zavallı [nw_petition_envoy.GetTitledFirstName] için #bold değil#! öyle bir gündü.\n\n[nw_petition_envoy.GetHerHim]'ü [nw_petition_target.GetTitledFirstName]'ü Gece Nöbetçileri'nin yardımına ikna etmekle görevlendirdim ve tanrılar adına... #N [nw_petition_envoy.GetFirstNameNoTooltip] başarısız oldum.#!"
 agot_btw_struggle_nightswatch.01006.a: "Ne büyük bir başarısızlık..."
  
 agot_btw_struggle_nightswatch.01007.t: "Yedi Krallığa Bir Elçi"
 agot_btw_struggle_nightswatch.01007.desc: "[nw_petition_envoy.GetTitledFirstName], Gece Nöbetçileri davasını savunmak için bir kez daha geri döndü. Yeminler ve vaatler, gecenin karanlığı ve soğuğun gelişi hakkındaki gevezelikleri zar zor takip edebiliyorum.\n\n[nw_petition_envoy.GetSheHe] sonunda dilekçeyi bitirdiğinde, [nw_petition_envoy.GetHerHim] ile göz göze geliyorum — birinin karakterinin gerçek ölçüsünü elde etmenin tek yolu bu. O anda, ne yapmam gerektiğini biliyorum."
 agot_btw_struggle_nightswatch.01007.a: "İkna edici bir durum ve ben de bu durumu destekleyeceğim."
 agot_btw_struggle_nightswatch.01007.b: "İnancınızdan şüphem yok, ancak dilekçenizi reddetmek zorundayım."
 agot_btw_struggle_nightswatch.01007.c: "Bu isteği ikinci kez utanmadan dile getiriyorsun!"
  
 agot_btw_struggle_nightswatch.01008.t: "Yedi Krallığın Elçisi"
 agot_btw_struggle_nightswatch.01008.desc.a: "[nw_petition_envoy.GetTitledFirstName], [nw_petition_envoy.GetSheHe]'in [nw_petition_target.GetTitledFirstName]'yi Gece Nöbetçileri'nin yardımına gelmeye ikna etmek için yapabileceği her şeyi yaptı - büyük bir başarıyla!\n\nŞimdi, [nw_petition_envoy.GetSheHe]'in Sur'a hoş bir dönüş için hazırlanması gerekiyor."
 agot_btw_struggle_nightswatch.01008.desc.b: "[nw_petition_envoy.GetTitledFirstName], [nw_petition_target.GetTitledFirstName]'yi Gece Nöbetçileri'nin yardımına ikna etmek için [nw_petition_envoy.GetSheHe]'in elinden gelen her şeyi yaptı ve sonunda bir anlaşmaya vardı...\n\nŞimdi, [nw_petition_envoy.GetSheHe] Sur'a hoş bir dönüş için hazırlanmalı."
 agot_btw_struggle_nightswatch.01008.desc.c: "[nw_petition_envoy.GetTitledFirstName], [nw_petition_target.GetTitledFirstName]'yi Gece Nöbetçileri'nin yardımına ikna etmek için [nw_petition_envoy.GetSheHe]'in elinden gelen her şeyi yaptı — hepsi boşuna.\n\nŞimdi, [nw_petition_envoy.GetSheHe] Sur'un sertliğine uzun ve acımasız bir dönüşe hazırlanmalı."
 agot_btw_struggle_nightswatch.01008.a: "Kara Kale'ye doğru!"
  
 agot_btw_struggle_nightswatch.01009.t: "Yedi Krallığa Bir Elçi"
 agot_btw_struggle_nightswatch.01009.desc.a: "[nw_petition_envoy.GetHerHis]'ın büyük çabasıyla [nw_petition_envoy.GetTitledFirstName], [nw_petition_target.GetTitledFirstName]'yi dilekçemizin şartlarını kabul etmeye ikna edebildi."
 agot_btw_struggle_nightswatch.01009.desc.b: "[nw_petition_envoy.GetHerHis]'ın büyük çabasıyla [nw_petition_envoy.GetTitledFirstName], [nw_petition_target.GetTitledFirstName]'yi dilekçemizin yeni ana hatlarını çizdiğimiz şartları kabul etmeye ikna edebildi."
 agot_btw_struggle_nightswatch.01009.desc.c: "[nw_petition_envoy.GetTitledFirstName]'ın tüm çabalarına rağmen, [nw_petition_target.GetTitledFirstName] dilekçeyi bir kez daha reddeder."
 agot_btw_struggle_nightswatch.01009.a: "Kabul etmeliyim!"
 agot_btw_struggle_nightswatch.01009.b: "Hayır, bu müzakere bitti."
 agot_btw_struggle_nightswatch.01009.c: "Teşekkür ederim [nw_petition_target.GetLadyLord]'ım."
  
 agot_btw_struggle_nightswatch.01010.t: "Yedi Krallığa Bir Elçi"
 agot_btw_struggle_nightswatch.01010.desc.a: "[nw_petition_envoy.GetTitledFirstName] Kara Kale'den ayrıldığında, [nw_petition_envoy.GetSheHe] Gece Nöbeti'ne yardım sağlama umuduyla hiçbir taşı yerinde bırakmadan [nw_petition_envoy.GetHerHis] görevini hızla sürdürmeye söz verdi.\n\nBugün, [nw_petition_envoy.GetFirstNameNoTooltip] [nw_petition_envoy.GetHerHis] yolculuğunu tamamlıyor ve [nw_petition_envoy.GetSheHe] kapıdan girerken bir kahramanın karşılamasını hak ediyor.\n\n"Başardın," diyorum [nw_petition_envoy.GetHerHis]'nin elini tutarken. "Gece Nöbeti'nin elçisi olarak başarıyla hizmet ettin."\n\n#italic Peki, zor kazanılan ödülle ne yapmalı?#!"
 agot_btw_struggle_nightswatch.01010.desc.b: "[nw_petition_envoy.GetTitledFirstName] Kara Kale'den ayrıldığında, [nw_petition_envoy.GetSheHe] Gece Nöbeti'ne yardım sağlama umuduyla hiçbir taşı yerinde bırakmadan [nw_petition_envoy.GetHerHis] görevini hızla sürdürmeye söz verdi.\n\nBugün, [nw_petition_envoy.GetFirstNameNoTooltip] [nw_petition_envoy.GetHerHis] yolculuğunu tamamlıyor ve [nw_petition_envoy.GetSheHe] kapıdan girerken bir kahramanın karşılamasını hak ediyor.\n\n"Başardın," diyorum [nw_petition_envoy.GetHerHis]'nin elini tutarken. "Gece Nöbeti'nin elçisi olarak başarıyla hizmet ettin."\n\n#italic Peki, zor kazanılan ödülle ne yapmalı?#!"
 agot_btw_struggle_nightswatch.01010.desc.c: "[nw_petition_envoy.GetTitledFirstName] Kara Kale'den ayrıldığında, [nw_petition_envoy.GetSheHe], Gece Nöbeti'ne yardım sağlama umuduyla hiçbir taşı yerinde bırakmadan [nw_petition_envoy.GetHerHis] görevini hızla sürdüreceğine söz verdi.\n\nBugün, [nw_petition_envoy.GetFirstNameNoTooltip], [nw_petition_envoy.GetSheHe] kapıdan içeri girerken başarısız ama dirençli bir şekilde [nw_petition_envoy.GetHerHis] yolculuğunu tamamladı.\n\n"İstediğimizi elde edememiş olabilirsin," diyorum, [nw_petition_envoy.GetHerHis]'nin elini tutarken. "Ama tek parça halinde geri döndün.""
 agot_btw_struggle_nightswatch.01010.a: "Adamları muhafızlara gönder."
 agot_btw_struggle_nightswatch.01010.b: "Adamları kullanılmayan kalelere garnizon olarak gönderin."
 agot_btw_struggle_nightswatch.01010.c: "Malzemeleri siyahi kardeşlerimize gönderin."
 agot_btw_struggle_nightswatch.01010.d: "Malzemeleri daha küçük noktalara gönderin."
 agot_btw_struggle_nightswatch.01010.e: "Adamları muhafızlara gönder, malzemeleri de siyah kardeşlerimize gönder."
 agot_btw_struggle_nightswatch.01010.f: "Adamları kullanılmayan kalelere garnizon olarak gönderin ve erzakları siyah kardeşlerimize gönderin."
 agot_btw_struggle_nightswatch.01010.g: "Adamları muhafızlara, malzemeleri ise daha küçük karakollara gönderin."
 agot_btw_struggle_nightswatch.01010.h: "Adamları kullanılmayan kalelerdeki garnizona gönderin ve malzemeleri daha küçük mevkilere gönderin."
 agot_btw_struggle_nightswatch.01010.i: "Şimdi yazınıza dönelim."
  
