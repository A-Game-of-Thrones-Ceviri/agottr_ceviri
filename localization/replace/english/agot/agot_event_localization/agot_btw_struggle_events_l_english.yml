  # NIGHTSWATCH ENVOY RANDOM RETURNING EVENTSS 
 agot_btw_struggle_nightswatch.0200.t: "Gece Nöbetçileri'ne Katılma Arzusu"
 agot_btw_struggle_nightswatch.0200.desc: "Elçim [nw_petition_envoy.GetTitledFirstName], [nw_petition_target.GetTitledFirstName] adlı kişinin sarayını ziyaret ederken, ev sahibinin ailesinden bir üyesi tarafından yaklaşıldı.\n\n[nw_petition_200_lords_family_member.GetFirstNameNoTooltip], salonlarına bir kara kardeşin gireceği günü uzun zamandır hayal ettiğini söylüyor - #bold ve ona bu evi geride bırakıp Gece Nöbetçileri'ne katılma fırsatı sunuyor! #!"
 agot_btw_struggle_nightswatch.0200.a: "Sur'da her zaman yeni adamlara ihtiyacımız var!"
 agot_btw_struggle_nightswatch.0200.b: "Buna izin veremem."
 nw_post_petition_rand_event_1_family_member_taken: "[nw_petition_200_lords_family_member.GetFirstNamePossessiveNoTooltip] isteğini kabul ettiniz. Tüm miras haklarından feragat ederek Gece Nöbetçileri'ne katılacak."
 nw_post_petition_rand_event_1_family_member_refused: "[nw_petition_200_lords_family_member.GetFirstNamePossessiveNoTooltip] isteğini reddettiniz. Sur hayalperestlerin yeri değil."
  
 agot_btw_struggle_nightswatch.0201.t: "Aramızdaki Kadın"
 agot_btw_struggle_nightswatch.0201.desc.a: "Gece Nöbetçileri için asker toplamak bazen beklenmedik sonuçlar doğurabilir - cezadan kaçmak için dolaşan bir karganın görünce sevinçten zıplayan Batıdiyar'ın ayaktakımı genellikle göründükleri gibi değildirler.\n\n[nw_petition_envoy.GetTitledFirstName], yeni asker [nw_petition_200_lords_family_member.GetFirstNameNoTooltip] hakkında bir terslik olduğunu hissediyordu, ancak şimdiye kadar #N bir kadın#! olduğunu bilmiyordu!"
 agot_btw_struggle_nightswatch.0201.desc.b: "Gece Nöbetçileri için asker toplamak bazen beklenmedik sonuçlar doğurabilir - cezadan kaçmak için dolaşan bir karganın görünce sevinçten zıplayan Batıdiyar'ın ayaktakımı genellikle göründükleri gibi değildirler.\n\n[nw_petition_envoy.GetTitledFirstName], yeni askerlerden biri hakkında bir terslik olduğunu hissediyordu... [nw_petition_202_female_recruit.GetFirstNameNoTooltip] aslında #N bir kadın#!"
 agot_btw_struggle_nightswatch.0201.a: "Onu al; yeni askerlere ihtiyacımız var."
 agot_btw_struggle_nightswatch.0201.b: "Katılmasına izin ver... #italic ancak kılık değiştirerek.#!"
 agot_btw_struggle_nightswatch.0201.c: "Ayrılmasını emret!"
  
 agot_btw_struggle_nightswatch.0202.t: "Askerler Kaçmaya Çalışıyor"
 agot_btw_struggle_nightswatch.0202.desc: "Bazen, Gece Nöbetçileri'ne katılmak için alınan askerler gönüllü olarak gelmezler. Ve çoğu zaman, dolaşan bir karganın sürüye göz kulak olması gerekir.\n\nBugün, bir grup yeni asker karavandan kaçmaya çalıştı, ancak [nw_petition_envoy.GetTitledFirstName] fazla uzağa gitmeden onları yakalamayı başardı. #italic Peki, bu firarilere ne yapmalı?#!"
 agot_btw_struggle_nightswatch.0202.a: "Firarın cezası ölümdür."
 agot_btw_struggle_nightswatch.0202.b: "Alabileceğimiz her askere ihtiyacımız var. Onları affet."
  
 agot_btw_struggle_nightswatch.0203.t: "Yerel Şövalye Gece Nöbetçileri'ne Katılmak İstiyor"
 agot_btw_struggle_nightswatch.0203.desc: "Gece Nöbetçileri'nin tehlikeleri ve ihtişamı hakkında efsaneler ve söylentiler dillere destandır. Kimi, sadece en cesur şövalyelerin alt edebileceği, buzdan yaratılmış varlıklar olan #italic Ötekiler#!'den bahseder. Kimi ise, hala Sur'un kuzeyinde kol gezen #bold devler#!'den...\n\nİster ihtişam isterse aptallık olsun, [nw_petition_203_local_knight.GetTitledFirstName] adlı kişinin aklına ne düştüğünü [nw_petition_envoy.GetTitledFirstName] kestiremiyor. Bildiği tek şey, bu şövalyenin Gece Nöbetçileri'ne katılma arzusuyla yanıp tutuştuğu!"
 agot_btw_struggle_nightswatch.0203.a: "Sur'u savunacak daha fazla adama ihtiyacımız var!"
 agot_btw_struggle_nightswatch.0203.b: "Böyle bir çılgınlığa izin veremeyiz."
 nw_post_petition_rand_event_4_knight_taken: "[nw_petition_203_local_knight.GetFirstNamePossessiveNoTooltip] isteğini kabul ettiniz. Mirasından ve unvanından feragat ederek Gece Nöbetçileri'ne katılacak."
 nw_post_petition_rand_event_4_knight_refused: "[nw_petition_203_local_knight.GetFirstNamePossessiveNoTooltip] isteğini reddettiniz. Sur, hayalperestlerin değil, gerçek kahramanların yeridir."
  
 agot_btw_struggle_nightswatch.0204.t: "Yerel Demirci Sur'a Erzak Bağışlamak İstiyor"
 agot_btw_struggle_nightswatch.0204.desc: "Batıdiyar'da hala Gece Nöbetçileri'ne saygı duyanlar var; kara kardeşlerin yaptığı fedakarlığın ve karşılaştıkları tehlikelerin farkında olanlar...\n\n[nw_petition_204_blacksmith.GetFirstNameNoTooltip] isimli yerel bir demirci, elçimiz [nw_petition_envoy.GetTitledFirstName] adlı kişiyi ziyaret ederek Gece Nöbetçileri'nin kutsal görevine katkıda bulunmak istediğini ve sahip olduğu erzakları bağışlamak istediğini bildirdi."
 agot_btw_struggle_nightswatch.0204.a: "Cömertliğini kabul edelim."
 agot_btw_struggle_nightswatch.0204.b: "Gururumuz bize bunu yapmamıza izin vermez."
 nw_post_petition_rand_event_5_gain_supp: "Yerel demircinin cömertçe sunduğu erzakları kabul ettiniz."
  
 agot_btw_struggle_nightswatch.0205.t: "Çürüyen Erzaklar"
 agot_btw_struggle_nightswatch.0205.desc: "Kara Kale'ye uzanan uzun yolculuk sırasında, elçimiz [nw_petition_envoy.GetTitledFirstName] korkunç bir gerçekle karşılaştı: erzakların önemli bir kısmı çürümeye başlamıştı!\n\nBu çürümenin kalan erzaklara da yayılması ve tüm bu zahmetli yolculuğu #N boşa çıkarması#! an meselesiydi!"
 agot_btw_struggle_nightswatch.0205.a: "Kaderin cilvesi bu!"
 agot_btw_struggle_nightswatch.0205.b: "Kurtarılabilecekleri kurtarmaya çalışalım."
 agot_btw_struggle_nightswatch.0205.c: "Yakındaki bir lordu, erzakları yenileriyle değiştirmeye ikna edebiliriz belki."
 agot_btw_struggle_nightswatch.0205.d: "Çaresiz zamanlar çaresiz önlemler gerektirir; dilenmekten başka çaremiz kalmadı."
 nw_post_petition_rand_event_6_lose_supp: "Çürüyen erzakları kaybettiniz."
 nw_post_petition_rand_event_6_small_lose_supp: "Erzakların bir kısmını kurtarmayı başardınız, ancak çürümeye başlayanlar artık kullanılamaz halde."
 nw_post_petition_rand_event_6_gain_supp: "Çürüyen erzakların yerine yenilerini tedarik etmeyi başardınız."
  
 agot_btw_struggle_nightswatch.0206.t: "Aramızdaki Hırsız"
 agot_btw_struggle_nightswatch.0206.desc: "Kara Kale'ye dönüş yolculuğu tehlikelerle dolu, özellikle de taze erzaklarla dolu bir karavan eşliğinde. Elçimiz [nw_petition_envoy.GetTitledFirstName] adlı kişinin kampı dikkatle gözetlemesi gerekiyor.\n\nBugün, aramızda bir hırsız ortaya çıktı! Neyse ki elçimizin dikkati sayesinde, [nw_petition_206_supplies_thief.GetTitledFirstName] kaçamadan yakalandı. #italic Peki, bu haydutla ne yapmalı?#!"
 agot_btw_struggle_nightswatch.0206.a: "Hırsızlığın cezası #bold ölümdür#!."
 agot_btw_struggle_nightswatch.0206.b: "Hırsızı Sur'a götürelim, belki bir asker olarak işe yarar."
 agot_btw_struggle_nightswatch.0206.c: "Yakındaki bir lorda teslim edelim, o bu pislikle ilgilenir."
 nw_post_petition_rand_event_7_wall: "Gece Nöbetçileri'ne katılanların çoğu zaten suçlu, bu neden farklı olsun ki?"
  
 agot_btw_struggle_nightswatch.0207.t: "Beklenmedik Bolluk"
 agot_btw_struggle_nightswatch.0207.desc: "Ne tuhaf bir durum... Elçimiz [nw_petition_envoy.GetTitledFirstName], güneye yaptığımız görevin #bold inanılmaz derecede başarılı#! geçtiğini ve elimizde ihtiyaçlarımızdan çok daha fazla erzak biriktiğini bildirdi - ne yapacağımızı bilemeyeceğimiz kadar fazla.\n\nHerhangi bir şeyi geride bırakmak içimi burksa da, olası bir çürümeyi önlemek için erzakların bir kısmını geride bırakmak belki de daha mantıklı bir karar olur?"
 agot_btw_struggle_nightswatch.0207.a: "Tüm erzakları Kara Kale'ye götürelim."
 agot_btw_struggle_nightswatch.0207.b: "Fazla erzakları halka dağıtalım."
 nw_post_petition_rand_event_8_gain_supp: "Olası risklere rağmen tüm erzakları Kara Kale'ye götürmeye karar verdiniz."
 nw_post_petition_rand_event_8_give_to_small_folk: "Fazla erzakları halka dağıttınız ve bölgedeki refah seviyesini artırdınız."
