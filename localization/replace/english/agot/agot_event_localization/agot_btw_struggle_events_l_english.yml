agot_btw_struggle_nightswatch.02011.t: "Misafir Hakkı İhlal Edildi"
agot_btw_struggle_nightswatch.01010.i: "[nw_petition_envoy.GetTitledFirstName] eli boş döndü."

# agot_btw_struggle_maintenance.0003.t:0 "PLACEHOLDER: Call to arms!"
agot_btw_struggle_maintenance.0003.opening:0 "Silah Çağrısı"
agot_btw_struggle_maintenance.0003.desc:0 "Çok uzun zamandır, kara kargalar özgür halkın topraklarını leş gibi didik didik ediyorlar - erkeklerimizin, kadınlarımızın ve çocuklarımızın ölümünden ziyafet çekiyorlar.\n\nDiz çökenler taçları ve çelik kılıçlarıyla gelmeden önce, tüm insanlar bu toprakları paylaşıyordu. #bold Ve yine öyle olacak.#!\n\nBana katılın ve diz çökenlere karşı birleşik bir mücadele verelim!"
agot_btw_struggle_maintenance.0003.a:0 "Elbette katılacağım!"
agot_btw_struggle_maintenance.0003.b:0 "Katılacağım... #italic bir bedel karşılığında.#!"
agot_btw_struggle_maintenance.0003.c:0 "Ha! Senin gibilere asla katılmam, [wildling_caller.GetFirstNameNoTooltip]!"

# agot_btw_struggle_maintenance.0004.t:0 "PLACEHOLDER: Chief X i will join your fight against Y"
agot_btw_struggle_maintenance.0004.opening:0 "Silahlara!"
agot_btw_struggle_maintenance.0004.desc:0 "Bir zamanlar, kara kargalar üzerimize çökmeden çok önce, özgür halk topraklarla uyum içinde yaşıyordu. #bold Birlikte, o günü tekrar görebiliriz!#!\n\nDiz çökenler, bize - onlara karşı mücadelemizde birleşmiş özgür halka - baktıklarında çelik zırhlarının içinde titreyecekler!"
agot_btw_struggle_maintenance.0004.a:0 "Gerçekten görülmeye değer bir manzara!"

# FireFighter451 TODO It may be useful to add tooltips to these options.
# agot_btw_struggle_maintenance.0005.t:0 "PLACEHOLDER: Cheiftain will join for a price"
agot_btw_struggle_maintenance.0005.opening:0 "Bir Bedel Karşılığında..."
agot_btw_struggle_maintenance.0005.desc:0 "Kalbimde ne diz çökenlere ne de Suru koruyan kara kargalara karşı sevgi beslemiyorum.\n\nAma kalbimde altına karşı sevgi var, bu yüzden taleplerimi karşılamanız halinde davanıza katılmayı düşüneceğim."
agot_btw_struggle_maintenance.0005.a:0 "Alabileceğim tüm yardıma ihtiyacım var."
agot_btw_struggle_maintenance.0005.b:0 "Ailem altından daha değerli."
agot_btw_struggle_maintenance.0005.c:0 "Beni dilenci yaptığın günü pişman olacaksın..."

# agot_btw_struggle_maintenance.0006.t:0 "PLACEHOLDER: Chief refuse to join"
agot_btw_struggle_maintenance.0006.opening:0 "Kendi Başına"
agot_btw_struggle_maintenance.0006.desc:0 "Diz çökenlere karşı yürüttüğün bu saçma savaşa katılmaktan daha kötü bir ölüm yolu düşünemiyorum.\n\nDüşünsenize, kim daha kötü? Kanlı kargalar mı yoksa sen mi, [ROOT.Char.GetCulture.GetName]." # AGOT TODO Add CulturalCurse if scripted.
agot_btw_struggle_maintenance.0006.a:0 "Bu aşağılık iblis!"

# agot_btw_struggle_maintenance.0007.t:0 "PLACEHOLDER: Chief proposes family member as payment"
agot_btw_struggle_maintenance.0007.opening:0 "Altından Daha Değerli"
agot_btw_struggle_maintenance.0007.desc:0 "Taleplerinizi altınla karşılayamam ama size çok daha değerli bir şey verebilirim...\n\n[wildling_potential_house_hostage.GetFullName] benim kanımdan, akrabamdır ve gelecek savaşımızda değerli bir rehine olarak hizmet edecektir."
agot_btw_struggle_maintenance.0007.a:0 "Böyle bir teklifi reddedemem."
agot_btw_struggle_maintenance.0007.b:0 "Ha! İyi bir şaka."

# agot_btw_struggle_maintenance.0008.t:0 "PLACEHOLDER: Greedy Chief Joins"
agot_btw_struggle_maintenance.0008.opening:0 "Silahlara!"
agot_btw_struggle_maintenance.0008.desc:0 "Kendini sadece laftan ibaret olmadığını kanıtladın - ve bu bizim için, özgür halk için çok şey ifade ediyor.\n\nSavaşınıza katılacağım. Diz çökenler bizi görünce titreyecekler."
agot_btw_struggle_maintenance.0008.a:0 "Duyduğuma sevindim."

# agot_btw_struggle_maintenance.0009.t:0 "PLACEHOLDER Greedy Chief refuses offer"
agot_btw_struggle_maintenance.0009.opening:0 "Ben Ziyafet Çekerken Ölmenin Tadını Çıkar"
agot_btw_struggle_maintenance.0009.desc:0 "Ahmak [ROOT.Char.GetTitledFirstNameNoTooltip]'a, sadakatimi satın alma girişimlerin beni neşelendirdi. #bold Senin gibilerle savaşa katılmayı düşünmek bile!#!\n\nGülmekten kendimi alamıyorum..."
agot_btw_struggle_maintenance.0009.a:0 "Kahretsin o aşağılık iblise!"

agot_btw_struggle_maintenance.0100.t: "Krallık Kur"
agot_btw_struggle_maintenance.0100.desc: "[kingdom_title.GetName]'ı kurabilir ve kudretli ve korkulan bir hükümdar olabilirim! Daha sonra [kingdom_title.GetNamePossessive] tüm bağımsız de jure vasallarından bana bağlılık yemini etmelerini ve benim vasalım olmalarını isteyebilirim."
agot_btw_struggle_maintenance.0100.a: "Krallığı kur."
agot_btw_struggle_maintenance.0100.b: "Boşver."

agot_btw_struggle_maintenance.0101.t: "Bağlılık Yemini Et"
agot_btw_struggle_maintenance.0101.desc: "[ROOT.Char.Custom2('RelationToMePossessive', king)] [king.GetFullName], [kingdom_title.GetName]'ı kurdu ve artık kendine [king.GetTitleAsNameNoTooltip] diyor! o, ona bağlılık yemini etmemi ve onun vasalı olmamı istiyor."
agot_btw_struggle_maintenance.0101.a: "Bağlılık yemini et."
agot_btw_struggle_maintenance.0101.b: "Bağımsız kal."

# NIGHTSWATCH ENVOY START
agot_btw_struggle_nightswatch.01.t:0 "Yedi Krallığa Bir Elçi"
agot_btw_struggle_nightswatch.01.desc:0 "Lord Kumandan'ın görevi nankör bir görevdir - üstatla geçirilen uzun geceler, parşömenlere mürekkep sürmek ve erzak ve taze asker temin etme umuduyla güneye kuzgunlar göndermek.\n\n\"Kuzgunlar ve parşömenler ancak bu kadarını yapabilir,\" diyor [nw_petition_envoy.GetTitledFirstName] bana, kendinden memnun bir sırıtışla. \"Bazı lordlar biraz ... #italic diplomatik#! çabaya daha iyi yanıt verebilir.\"\n\n o bana onu güneye bir elçi olarak göndermem gerektiğini söylüyor. #italic Ama ne talep etmeliyim?#!"
agot_btw_struggle_nightswatch.01.a:0 "Daha fazla adam isteyeceğim."
agot_btw_struggle_nightswatch.01.b:0 "Erzak isteyeceğim."
agot_btw_struggle_nightswatch.01.c:0 "Neden ikisi de olmasın?"
agot_btw_struggle_nightswatch.01.d:0 "Belki de bu iyi bir fikir değildir, sonuçta."

# NIGHTSWATCH ENVOY RANDOM TRAVELING EVENTS
agot_btw_struggle_nightswatch.0100.t:0 "Gizli Hazine"
agot_btw_struggle_nightswatch.0100.desc:0 "Seyahat ederken, elçim [nw_petition_envoy.GetFirstNameNoTooltip] değerli ıvır zıvırlarla dolu bir zulaya rastladı. Elbette ağırlıkları kadar altın değerindedirler!\n\nAma Lord Kumandan olarak, kendiminkilerin ötesinde düşüncelerim var. #italic Bu yeni bulunan zenginlikle ne yapmalıyım?#!"
agot_btw_struggle_nightswatch.0100.a:0 "Gece Nöbetçileri için sakla!"
agot_btw_struggle_nightswatch.0100.b:0 "Yerel bir hükümdara ver."
agot_btw_struggle_nightswatch.0100.c:0 "Yerel halka ver."

agot_btw_struggle_nightswatch.0101.t:0 "Değerli Gönüllüler"
agot_btw_struggle_nightswatch.0101.desc:0 "Seyahat ederken, elçim [nw_petition_envoy.GetFirstNameNoTooltip] maceraperest bir grup genç adamla karşılaştı. Biraz ikna ile, o onları Gece Nöbetçileri'ne katılmaya ikna etti!"
agot_btw_struggle_nightswatch.0101.a:0 "Alabileceğimiz tüm adamlara ihtiyacımız var."
agot_btw_struggle_nightswatch.0101.b:0 "Gece Nöbetçileri maceraperestlerin yeri değil."

agot_btw_struggle_nightswatch.0102.t:0 "Erzak Teklifi"
agot_btw_struggle_nightswatch.0102.desc:0 "Seyahat ederken, elçim [nw_petition_envoy.GetFirstNameNoTooltip] yerel bir lordla arkadaş oldu. Çok fazla şeyi olmasa da, lord davamıza biraz erzak teklif etti."
agot_btw_struggle_nightswatch.0102.a:0 "Herhangi bir hediyeyi kullanacağız."
agot_btw_struggle_nightswatch.0102.b:0 "Gece Nöbetçileri dilenci değildir."

agot_btw_struggle_nightswatch.0103.t:0 "Kızgın Kalabalık"
agot_btw_struggle_nightswatch.0103.desc:0 "Seyahat ederken, elçim [nw_petition_envoy.GetFirstNameNoTooltip] biraz sorunla karşılaştı... Yerel bir köylü lideri, [peasant_leader.GetFirstName], [nw_petition_envoy.GetFirstNameNoTooltip]'ı şehir dışına kovalamak için küçük bir kalabalık topladı. o'nun başka seçeneği yok — #italic o kaçmalı mı yoksa savaşmalı mı?#!"
agot_btw_struggle_nightswatch.0103.a:0 "Lidere saldır!"
agot_btw_struggle_nightswatch.0103.b:0 "Kaçmaya çalış."
nw_petition_rand_event_4_flee_succ:0 "Elçiniz kızgın kalabalıktan başarıyla kaçtı."
nw_petition_rand_event_4_flee_fail:0 "Elçiniz kızgın kalabalıktan kaçamadı."

agot_btw_struggle_nightswatch.0104.t:0 "Haydut Sanıldı"
agot_btw_struggle_nightswatch.0104.desc:0 "Seyahat ederken, elçim [nw_petition_envoy.GetFirstNameNoTooltip] yerel bir şövalye tarafından sıradan bir haydut sanıldı. [idiotic_knight_whomst_think_BB_is_bandit.GetFirstName] hafife alınacak türden biri gibi görünmüyor... #italic [nw_petition_envoy.GetFirstNameNoTooltip] ne yapmalı?#!"
agot_btw_struggle_nightswatch.0104.a:0 "Onunla mantıklı konuşmaya çalış."
agot_btw_struggle_nightswatch.0104.b:0 "Savaşma zamanı!"
agot_btw_struggle_nightswatch.0104.c:0 "Belki elçimin cazibesi işleri yoluna koyabilir?"
nw_petition_rand_event_4_succ:0 "Elçiniz şövalyeyi görevi konusunda ikna etti."
nw_petition_rand_event_4_fail:0 "Şövalye #N ikna olmadı#!..."

agot_btw_struggle_nightswatch.0105.t:0 "Görev Başında Sarhoş"
agot_btw_struggle_nightswatch.0105.desc:0 "Görünüşe göre [nw_petition_envoy.GetFirstNameNoTooltip]'a olan inancım yersizmiş. Güneye elçim olarak seyahat ederken, o bunun yerine her meyhaneyi ve genelevi ziyaret etmek için zaman ayırdı.\n\nŞimdi, o'ın çıplak elleriyle bir Yabanıl'ı öldürdüğü söylentileri bile var! #italic Şüphesiz sarhoş bir böbürlenme...#!"
agot_btw_struggle_nightswatch.0105.a:0 "O sarhoş elçiyi elime geçirdiğimde..."

agot_btw_struggle_nightswatch.0106.t:0 "Kazara Bir Hakaret"
agot_btw_struggle_nightswatch.0106.desc:0 "Seyahat ederken, elçim [nw_petition_envoy.GetFirstNameNoTooltip] köylülerden lordlara, sokak çalgıcılarından paralı şövalyelere kadar her türden insanla tanıştı. Yerel bir şövalye, [local_knight.GetFirstName], elçimin söylediği bir şeyden hakaret gördüğünü iddia ediyor... #italic [nw_petition_envoy.GetFirstNameNoTooltip] ne yapmalı?#!"
agot_btw_struggle_nightswatch.0106.a:0 "Şövalyeye hakaretin için tazminat öde."
agot_btw_struggle_nightswatch.0106.b:0 "Şövalyeye defolup gitmesini söyle!"
agot_btw_struggle_nightswatch.0106.c:0 "Belki elçimin cazibesi işleri yoluna koyabilir?"

agot_btw_struggle_nightswatch.0107.t:0 "Meyhane Kavgası"
agot_btw_struggle_nightswatch.0107.desc:0 "Elçim [nw_petition_envoy.GetFirstNameNoTooltip] seyahatlerinde arada sırada yerel tavernalarda mola verir, ancak bu geceki ziyaret diğerlerinden farklıydı.\n\nYeterince sessiz başladı, ancak o ne olduğunu anlamadan, durum #bold destansı bir meyhane kavgasına#! dönüştü!!"
agot_btw_struggle_nightswatch.0107.a:0 "Dövüş! Dövüş! Dövüş!"

agot_btw_struggle_nightswatch.0108.t:0 "Bir Yankesici Saldırıyor"
agot_btw_struggle_nightswatch.0108.desc:0 "Seyahat ederken, elçim [nw_petition_envoy.GetFirstNameNoTooltip] her zaman tetikte olmalı. Gölgeli bir figür yaklaştığında, onun kötü niyetleri olup olmadığını asla bilemezsiniz.\n\nBugün şans elçimin yanında değildi. Aşağılık bir haydut, [vile_bandit.GetFirstName], onu yolda, her türlü yardımdan uzakta pusuya düşürmeyi başardı. #italic [nw_petition_envoy.GetFirstNameNoTooltip] ne yapmalı?#!"
agot_btw_struggle_nightswatch.0108.a:0 "Yankesiciyi öldür."
agot_btw_struggle_nightswatch.0108.b:0 "Belki bir rüşvet yeterli olur?"
agot_btw_struggle_nightswatch.0108.c:0 "Kaçma zamanı!"

agot_btw_struggle_nightswatch.0109.t:0 "Hayvan Saldırıyor" # TODO Could use local animal custom localization.
agot_btw_struggle_nightswatch.0109.desc:0 "Seyahat ederken, elçim [nw_petition_envoy.GetFirstNameNoTooltip] her zaman tetikte olmalı. Herhangi bir köşede veya çatlakta yakın tehlike olabilir.\n\nBugün şans elçimin lehine değildi. Vahşi bir canavar onu gafil avladı, her türlü yardımdan uzakta. #italic [nw_petition_envoy.GetFirstNameNoTooltip] ne yapmalı?#!"
agot_btw_struggle_nightswatch.0109.a:0 "Canavarı öldür."
agot_btw_struggle_nightswatch.0109.b:0 "Kaçma zamanı!"
nw_petition_rand_event_9_flee_succ:0 "Elçiniz canavardan başarıyla kaçtı."
nw_petition_rand_event_9_flee_fail:0 "Elçiniz kaçamadı."

agot_btw_struggle_nightswatch.0111.t:0 "Kanlı Olay"
agot_btw_struggle_nightswatch.0111.desc:0 "Elçim [nw_petition_envoy.GetFirstNameNoTooltip] kendini belaya sokmuş gibi görünüyor. Bir kavga çıktı, kan döküldü ve dövüşçülerden sadece biri yürüyerek uzaklaştı..."
agot_btw_struggle_nightswatch.0111.a:0 "o dilekçe verilen lorda doğru yürümeye devam etse iyi olur!"
agot_btw_struggle_nightswatch.0111.b:0 "Hayır! Neden... o çok gençti..."
nw_petition_rand_event_10_win:0 "Elçiniz hayatta kaldı!"
nw_petition_rand_event_10_wounded:0 "Elçiniz hayatta kaldı, ama yaralandı."
nw_petition_rand_event_10_defeat:0 "Elçiniz öldü..."

agot_btw_struggle_nightswatch.0113.t:0 "Düşmanlardan Kaçınıldı"
agot_btw_struggle_nightswatch.0113.desc:0 "İster yetenek ister şans eseri olsun, elçim [nw_petition_envoy.GetFirstNameNoTooltip] takipçilerinden kaçmayı başardı. o şimdi dilekçe verilen lorda doğru yoluna devam edebilir."
agot_btw_struggle_nightswatch.0113.a:0 "Ne kadar erken, o kadar iyi."

agot_btw_struggle_nightswatch.0114.t:0 "Elçi Yakalandı"
agot_btw_struggle_nightswatch.0114.desc:0 "[nw_petition_envoy.GetFirstNameNoTooltip]'ın tüm çabalarına rağmen, o takipçilerinden kaçamadı. o bir çalılığın içinde saklanırken, onun tanrılarına dua ederken bulundu.\n\n#bold Bu, onun hayatta kalması için son şans. #!"
agot_btw_struggle_nightswatch.0114.a:0 "Elçim kaderini kabul etmeli."
agot_btw_struggle_nightswatch.0114.b:0 "o hayatı için savaşmalı!"

agot_btw_struggle_nightswatch.0115.t:0 "Şövalye Mantıklı Düşünüyor"
agot_btw_struggle_nightswatch.0115.desc:0 "[idiotic_knight_whomst_think_BB_is_bandit.GetFirstNameNoTooltip]'ın aptallığının derinliğinin sınırı yok. Ancak, bazı tatlı sözler ve bol sabırla, elçim [nw_petition_envoy.GetFirstNameNoTooltip] aptal şövalyeyi görevinin gerçekliğine ikna etmeyi başardı."
agot_btw_struggle_nightswatch.0115.a:0 "Güzel, şimdi göreve devam."

agot_btw_struggle_nightswatch.0116.t:0 "Şövalye İkna Olmuyor"
agot_btw_struggle_nightswatch.0116.desc:0 "[idiotic_knight_whomst_think_BB_is_bandit.GetFirstNameNoTooltip]'ın aptallığının derinliğinin sınırı yok. Elçimin tatlı sözlerine ve bol sabrına rağmen, aptal şövalye [nw_petition_envoy.GetFirstNameNoTooltip]'ın bir haydut olduğuna ikna olmuş durumda.\n\n\"Sonuçta, #bold başka neden#! tamamen siyah giyinesin ki?\" diye soruyor [idiotic_knight_whomst_think_BB_is_bandit.GetFirstNameNoTooltip], görünüşe göre kendi aptallığının farkında değil. o mantıklı düşünmeyi reddediyor - #italic [nw_petition_envoy.GetFirstNameNoTooltip] ne yapmalı?#!"

agot_btw_struggle_nightswatch.0117.t:0 "Elçi Canavarı Öldürdü"  # TODO Could use local animal custom localization.
agot_btw_struggle_nightswatch.0117.desc:0 "Sürpriz yakalanmasına rağmen, elçim [nw_petition_envoy.GetFirstNameNoTooltip] hızlı tepki vererek onun canavarı savuşturmasını sağladı.\n\nGöz göze gelip birbirlerinin etrafında döndükten sonra, canavar başka bir saldırı girişiminde bulundu - ancak elçimin kılıcı vahşi hayvanın göğsünün derinliklerine saplandı."
agot_btw_struggle_nightswatch.0117.a:0 "Güzel, şimdi göreve devam."

agot_btw_struggle_nightswatch.0118.t:0 "Elçi Canavarı Zar Zor Öldürdü" # TODO Could use local animal custom localization.
agot_btw_struggle_nightswatch.0118.desc:0 "Vahşi hayvan saldırısına başladığında, elçim [nw_petition_envoy.GetFirstNameNoTooltip] tamamen gafil avlandı. Canavarın tüm çabalarına rağmen, [nw_petition_envoy.GetFirstNameNoTooltip] soğukkanlılığını geri kazanmayı ve saldırıyı savuşturmayı başardı.\n\nCanavar başka bir saldırı girişiminde bulunduğunda, elçimin kılıcı vahşi hayvanın göğsünün derinliklerine saplandı. Ne yazık ki, dövüş onu ağır şekilde yaraladı."
agot_btw_struggle_nightswatch.0118.a:0 "Yeter ki görevi geciktirmeyecek kadar..."

agot_btw_struggle_nightswatch.0119.t:0 "Canavar Elçimi Öldürdü" # TODO Could use local animal custom localization.
agot_btw_struggle_nightswatch.0119.desc:0 "Ne yazık ki, vahşi hayvan saldırısına başladığında, elçim [nw_petition_envoy.GetFirstNameNoTooltip] tamamen gafil avlandı. Tüm çabalarına rağmen, o canavarın saldırısını savuşturmak için soğukkanlılığını geri kazanamadı.\n\nGöz göze gelip birbirlerinin etrafında döndükten sonra, canavar şiddetli bir şekilde başka bir saldırı için kendini ileri fırlattı - elçimin kafasına vurarak onun yüzünü neredeyse tamamen kopardı.\n\n#italic Dilekçem suya düştü...#!"
agot_btw_struggle_nightswatch.0119.a:0 "Belki onun kemikleri Kara Kale'ye geri getirilebilir."

agot_btw_struggle_nightswatch.0120.t:0 "Elçi Canavardan Kaçtı" # TODO Could use local animal custom localization.
agot_btw_struggle_nightswatch.0120.desc:0 "Sürpriz yakalanmasına rağmen, elçim [nw_petition_envoy.GetFirstNameNoTooltip] hızlı tepki vererek soğukkanlılığını geri kazandı ve vahşi hayvandan güvenli bir yere doğru koştu.\n\nHer ne kadar şık olmasa da ve onun pantolonları şimdi daha koyu kahverengi olsa da, elçim hayatını kurtardı."
agot_btw_struggle_nightswatch.0120.a:0 "Lütfen lordla görüşmeden önce o pantolonları yıka."


# NIGHTSWATCH ENVOY MAIN 
agot_btw_struggle_nightswatch.01000.t:0 "Yedi Krallığa Bir Elçi"
agot_btw_struggle_nightswatch.01000.desc:0 "Hazırlıklar yapıldı, planlar yerine getirildi ve şimdi [nw_petition_envoy.GetTitledFirstName], ayrılmadan önce son kez karşıma çıktı.\n\n\"Lord Kumandan, görevlerimi güneyde süratle yerine getirme ve Kara Kale'ye istediklerimizle dönme sözü veriyorum,\" diye temin ediyor beni [nw_petition_envoy.GetFirstNameNoTooltip]. \"Yol uzun ve beni birçok tehlike bekliyor olsa da, hayatımı ve onurumu bu amaca adıyorum. #bold İleri, [nw_petition_target.GetCapitalLocation.GetName]'a! \""
agot_btw_struggle_nightswatch.01000.a:0 "Git ve görevini yap."

agot_btw_struggle_nightswatch.01001.t:0 "Yedi Krallığa Bir Elçi"
agot_btw_struggle_nightswatch.01001.desc:0 "[nw_petition_envoy.GetTitledFirstName]'ın bana uzun yolculuk ve onu bekleyen tehlikeler hakkında söyledikleri daha doğru olamazdı. Ama sonunda, [nw_petition_envoy.GetFirstNameNoTooltip] hedefine, [nw_petition_target.GetCapitalLocation.GetName]'a ulaştı!"
agot_btw_struggle_nightswatch.01001.a:0 "Umarım ev sahibi dilekçemizi kabul eder."

agot_btw_struggle_nightswatch.01002.t:0 "Gece Nöbetçileri'nden Elçi"
agot_btw_struggle_nightswatch.01002.desc.a:0 "Sarayıma tamamen siyah giyinmiş ve yolun pis kokusunu taşıyan garip bir gezgin geldi.\n\n\"[nw_petition_envoy.GetTitledFirstName], benim [ROOT.Char.GetLadyLord|l]im,\" diye kendini tanıttı o. \"Burada bir görev için bulunuyorum - Sur'daki gözcüler, kara kardeşlerin elçisi olarak.\" Esniyorum, umarım bu elçi sadede gelir.\n\n\"Öhöm, benim [ROOT.Char.GetLadyLord|l]im. Yeminli tarikatımızın Yedi Krallığı savunmasına yardımcı olmak için sarayınıza erzak talebinde bulunmak için buradayım!\"
agot_btw_struggle_nightswatch.01002.desc.b:0 "Sarayıma tamamen siyah giyinmiş ve yolun pis kokusunu taşıyan garip bir gezgin geldi.\n\n\"[nw_petition_envoy.GetTitledFirstName], benim [ROOT.Char.GetLadyLord|l]im,\" diye kendini tanıttı o. \"Burada bir görev için bulunuyorum - Sur'daki gözcüler, kara kardeşlerin elçisi olarak.\" Esniyorum, umarım bu elçi sadede gelir.\n\n\"Öhöm, benim [ROOT.Char.GetLadyLord|l]im. Yeminli tarikatımızın Yedi Krallığı savunmasına yardımcı olmak için sarayınıza adam talebinde bulunmak için buradayım!\"
agot_btw_struggle_nightswatch.01002.desc.c:0 "Sarayıma tamamen siyah giyinmiş ve yolun pis kokusunu taşıyan garip bir gezgin geldi.\n\n\"[nw_petition_envoy.GetTitledFirstName], benim [ROOT.Char.GetLadyLord|l]im,\" diye kendini tanıttı o. \"Burada bir görev için bulunuyorum - Sur'daki gözcüler, kara kardeşlerin elçisi olarak.\" Esniyorum, umarım bu elçi sadede gelir.\n\n\"Öhöm, benim [ROOT.Char.GetLadyLord|l]im. Yeminli tarikatımızın Yedi Krallığı savunmasına yardımcı olmak için sarayınıza hem erzak hem de adam talebinde bulunmak için buradayım!\"
agot_btw_struggle_nightswatch.01002.a:0 "Evet, kara kardeşlere yardım etmek için elimden geleni esirgemeyeceğim!"
nw_ruler_accepted_petition:0 "Gece Nöbetçileri'nin dilekçesini kabul ettiniz."
agot_btw_struggle_nightswatch.01002.b:0 "Hm, kabul edebilirim... eğer Gece Nöbetçileri isteğimi yerine getirebilirse."
nw_ruler_select_condition:0 "Gece Nöbetçileri'nin dilekçesini şartlı olarak kabul ettiniz."
agot_btw_struggle_nightswatch.01002.c:0 "Har! Hortlaklar ve ürkütücülere karşı nöbet tutmanıza yardım etmek için yardım mı istiyorsunuz?"
nw_ruler_petition_inital_reject:0 "Gece Nöbetçileri'nin dilekçesini reddettiniz."

agot_btw_struggle_nightswatch.01003.t:0 "Gece Nöbetçileri'nden Elçi"
agot_btw_struggle_nightswatch.01003.desc:0 "\"Gece Nöbetçileri'nden bir kardeşi ağırlamaktan onur duyuyorum, gerçekten,\" diye başlıyorum sinsi bir sırıtışla. \"Ve sizin gibi biri, istediğiniz şeyin ciddiyetini bilmeli. Yoksa Lord Kumandan neden bir kuzgun yerine bir elçi gönderirdi?\"\n\nBunun üzerine, [nw_petition_envoy.GetTitledFirstName] ne demek istediğimi anlamış gibi görünüyor. \"Gece Nöbetçileri'nden gelen bu dilekçeyi kabul edersem, karşılığında #italic bir şey#!e ihtiyacım olur... \""
agot_btw_struggle_nightswatch.01003.a:0 "Yabanılların elindeki esirleri serbest bırakın."
agot_btw_struggle_nightswatch.01003.b:0 "Bu işe yaramazı da yanınıza alın."
agot_btw_struggle_nightswatch.01003.c:0 "Benim için bir Yabanıl kabilesine saldırın."
agot_btw_struggle_nightswatch.01003.d:0 "Makul bir fiyatta anlaşabiliriz..."
agot_btw_struggle_nightswatch.01003.e:0 "Nadir bir eser altından daha değerlidir!"

agot_btw_struggle_nightswatch.01004.t:0 "Yedi Krallığa Bir Elçi"
agot_btw_struggle_nightswatch.01004.desc.a:0 "[nw_petition_target.GetCapitalLocation.GetName]'a gönderdiğim elçim [nw_petition_envoy.GetTitledFirstName]'dan, görüşmelerin #bold mükemmel#! geçtiği haberini aldım!!\n\nAyrıntılar hala tartışılıyor olsa da, [nw_petition_envoy.GetFirstNameNoTooltip], [nw_petition_target.GetLadyLord]'ın dilekçemizi kabul edeceğine inanıyor."
agot_btw_struggle_nightswatch.01004.desc.b:0 "[nw_petition_target.GetCapitalLocation.GetName]'a gönderdiğim elçim [nw_petition_envoy.GetTitledFirstName]'dan, görüşmelerin ılık geçtiği haberini aldım.\n\nAyrıntılar hala tartışılıyor olsa da, [nw_petition_envoy.GetFirstNameNoTooltip], [nw_petition_target.GetLadyLord]'ın dilekçemizi kabul edeceğine inanıyor... #italic bir şartla.#!"
agot_btw_struggle_nightswatch.01004.desc.c:0 "[nw_petition_target.GetCapitalLocation.GetName]'a gönderdiğim elçim [nw_petition_envoy.GetTitledFirstName]'dan, görüşmelerin #N berbat#! geçtiği haberini aldım!!\n\nDaha fazlasını söylemeye gerek yok. [nw_petition_envoy.GetFirstNameNoTooltip], [nw_petition_target.GetLadyLord]'ın dilekçemizi kabul etmeyeceğinden emin."
agot_btw_struggle_nightswatch.01004.a:0 "Kabul etmeliyim!"
agot_btw_struggle_nightswatch.01004.b:0 "[nw_petition_target.GetLadyLord]'ı ikna etmeye çalış!"
agot_btw_struggle_nightswatch.01004.c:0 "Belki rüşvet işe yarar?"

agot_btw_struggle_nightswatch.01005.t:0 "Yedi Krallığa Bir Elçi"
agot_btw_struggle_nightswatch.01005.desc:0 "Bir insanın hayatında varoluş amacını kanıtladığı nadir anlar vardır. Bugün, [nw_petition_envoy.GetTitledFirstName] kendisini kanıtladı.\n\nOna [nw_petition_target.GetTitledFirstName]'ı Gece Nöbetçileri'ne yardım etmeye ikna etme görevini verdim ve tanrılar şahidim olsun ki... #bold [nw_petition_envoy.GetFirstNameNoTooltip] başardı! #!"
agot_btw_struggle_nightswatch.01005.a:0 "Bunun, onun aklına girmesine izin vermemeliyim."

agot_btw_struggle_nightswatch.01006.t:0 "Yedi Krallığa Bir Elçi"
agot_btw_struggle_nightswatch.01006.desc:0 "Bir insanın hayatında varoluş amacını kanıtladığı nadir anlar vardır. Bugün zavallı [nw_petition_envoy.GetTitledFirstName] için böyle bir gün #bold değildi#!.\n\nOna [nw_petition_target.GetTitledFirstName]'ı Gece Nöbetçileri'ne yardım etmeye ikna etme görevini verdim ve tanrılar şahidim olsun ki... #N [nw_petition_envoy.GetFirstNameNoTooltip] başarısız oldu. #!"
agot_btw_struggle_nightswatch.01006.a:0 "Ne büyük bir başarısızlık..."

agot_btw_struggle_nightswatch.01007.t:0 "Yedi Krallığa Bir Elçi"
agot_btw_struggle_nightswatch.01007.desc:0 "[nw_petition_envoy.GetTitledFirstName], Gece Nöbetçileri'nin davasını savunmak için bir kez daha geri döndü. Yeminler ve sözler, gecenin karanlığı ve soğuğun gelişi hakkındaki gevezelikleri zar zor takip edebiliyorum.\n\no sonunda dilekçeyi bitirdiğinde, onunla göz göze geliyorum - birinin karakterini gerçekten ölçmenin tek yolu bu. O anda ne yapmam gerektiğini biliyorum."
agot_btw_struggle_nightswatch.01007.a:0 "İkna edici bir dava ve ben de yerine getireceğim."
agot_btw_struggle_nightswatch.01007.b:0 "İnandırmanıza şüphe yok, ancak dilekçenizi reddetmeliyim."
agot_btw_struggle_nightswatch.01007.c:0 "Bu talebi ikinci kez bu kadar pervasızca yapmaya nasıl cüret edersin!"

agot_btw_struggle_nightswatch.01008.t:0 "Yedi Krallığa Bir Elçi"
agot_btw_struggle_nightswatch.01008.desc.a:0 "[nw_petition_envoy.GetTitledFirstName], [nw_petition_target.GetTitledFirstName]'ı Gece Nöbetçileri'ne yardım etmeye ikna etmek için elinden gelen her şeyi yaptı - ve büyük bir başarı elde etti!\n\nŞimdi, o Sur'a hoş bir dönüş için hazırlanmalı."
agot_btw_struggle_nightswatch.01008.desc.b:0 "[nw_petition_envoy.GetTitledFirstName], [nw_petition_target.GetTitledFirstName]'ı Gece Nöbetçileri'ne yardım etmeye ikna etmek için elinden gelen her şeyi yaptı - ve sonunda bir anlaşmaya vardı...\n\nŞimdi, o Sur'a hoş bir dönüş için hazırlanmalı."
agot_btw_struggle_nightswatch.01008.desc.c:0 "[nw_petition_envoy.GetTitledFirstName], [nw_petition_target.GetTitledFirstName]'ı Gece Nöbetçileri'ne yardım etmeye ikna etmek için elinden gelen her şeyi yaptı - ama boşuna.\n\nŞimdi, o Sur'un sertliğine uzun ve acı bir dönüşe hazırlanmalı."
agot_btw_struggle_nightswatch.01008.a:0 "Kara Kale'ye doğru!"

agot_btw_struggle_nightswatch.01009.t:0 "Yedi Krallığa Bir Elçi"
agot_btw_struggle_nightswatch.01009.desc.a:0 "[nw_petition_envoy.GetTitledFirstName], büyük çabası sayesinde, [nw_petition_target.GetTitledFirstName]'ı dilekçemizin şartlarını kabul etmeye ikna etmeyi başardı."
agot_btw_struggle_nightswatch.01009.desc.b:0 "[nw_petition_envoy.GetTitledFirstName], büyük çabası sayesinde, [nw_petition_target.GetTitledFirstName]'ı dilekçemizin yeni belirlenen şartlarını kabul etmeye ikna etmeyi başardı."
agot_btw_struggle_nightswatch.01009.desc.c:0 "[nw_petition_envoy.GetTitledFirstName]'ın tüm çabalarına rağmen, [nw_petition_target.GetTitledFirstName] dilekçeyi bir kez daha reddetti."
agot_btw_struggle_nightswatch.01009.a:0 "Kabul etmeliyim!"
agot_btw_struggle_nightswatch.01009.b:0 "Hayır, bu müzakere bitti."
agot_btw_struggle_nightswatch.01009.c:0 "Teşekkür ederim, benim [nw_petition_target.GetLadyLord]im."

agot_btw_struggle_nightswatch.01010.t:0 "Yedi Krallığa Bir Elçi"
agot_btw_struggle_nightswatch.01010.desc.a:0 "[nw_petition_envoy.GetTitledFirstName], Kara Kale'den ayrıldığında, Gece Nöbetçileri'ne yardım sağlamak umuduyla hiçbir fırsatı kaçırmayarak görevini süratle yerine getirmeye söz verdi.\n\nBugün, [nw_petition_envoy.GetFirstNameNoTooltip] yolculuğunu tamamlıyor ve kapıdan içeri girerken bir kahraman gibi karşılanmayı hak ediyor.\n\n\"Başardın,\" diyorum elini tutarken. \"Gece Nöbetçileri'nin elçisi olarak başarıyla hizmet ettin.\"\n\n#italic Peki, zor kazanılan ödülle ne yapmalı?#!"
agot_btw_struggle_nightswatch.01010.desc.b:0 "[nw_petition_envoy.GetTitledFirstName], Kara Kale'den ayrıldığında, Gece Nöbetçileri'ne yardım sağlamak umuduyla hiçbir fırsatı kaçırmayarak görevini süratle yerine getirmeye söz verdi.\n\nBugün, [nw_petition_envoy.GetFirstNameNoTooltip] yolculuğunu tamamlıyor ve kapıdan içeri girerken bir kahraman gibi karşılanmayı hak ediyor.\n\n\"Başardın,\" diyorum elini tutarken. \"Gece Nöbetçileri'nin elçisi olarak başarıyla hizmet ettin.\"\n\n#italic Peki, zor kazanılan ödülle ne yapmalı?#!"
agot_btw_struggle_nightswatch.01010.desc.c:0 "[nw_petition_envoy.GetTitledFirstName], Kara Kale'den ayrıldığında, Gece Nöbetçileri'ne yardım sağlamak umuduyla hiçbir fırsatı kaçırmayarak görevini süratle yerine getirmeye söz verdi.\n\nBugün, [nw_petition_envoy.GetFirstNameNoTooltip] yolculuğunu tamamlıyor ve kapıdan içeri girerken başarısız ama dirençli bir şekilde karşılanıyor.\n\n\"İstediğimizi elde edememiş olabilirsin,\" diyorum elini tutarken. \"Ama tek parça halinde geri döndün.\""
agot_btw_struggle_nightswatch.01010.a:0 "Adamları muhafızlara gönder."
agot_btw_struggle_nightswatch.01010.b:0 "Adamları kullanılmayan kaleleri garnizonlamak için gönder."
agot_btw_struggle_nightswatch.01010.c:0 "Erzakları kara kardeşlerimize gönder."
agot_btw_struggle_nightswatch.01010.d:0 "Erzakları daha küçük karakollara gönder."
agot_btw_struggle_nightswatch.01010.e:0 "Adamları muhafızlara ve erzakları kara kardeşlerimize gönder."
agot_btw_struggle_nightswatch.01010.f:0 "Adamları kullanılmayan kaleleri garnizonlamak için ve erzakları kara kardeşlerimize gönder."
agot_btw_struggle_nightswatch.01010.g:0 "Adamları muhafızlara ve erzakları daha küçük karakollara gönder."
agot_btw_struggle_nightswatch.01010.h:0 "Adamları kullanılmayan kaleleri garnizonlamak için ve erzakları daha küçük karakollara gönder."
agot_btw_struggle_nightswatch.01010.i:0 "Şimdi, görevine dön."

# FAILSAFE FOR NIGHTSWATCH ENVOY DESC OPTIONS
nw_SOMETHING_BROKE:0 "Elçimden haber beklemek birincil işim haline geldi - ama ne yazık ki, rüzgarlarda bir şeyler kaybolmuş gibi görünüyor.\n\nDaha fazla bekleyemem, elçimin önüme hangi seçeneği koyacağını tahmin etmeliyim. #italic Ne yapmalıyım?#!"

