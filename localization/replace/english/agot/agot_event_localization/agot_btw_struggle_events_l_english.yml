 NW_SOMETHING_BROKE: "Elçimden haber beklemek benim birincil işim haline geldi - ama ne yazık ki, rüzgarda bir şeyler kaybolmuş gibi görünüyor.\n\nDaha fazla bekleyemem, elçimin önüme hangi seçeneği koyacağını sadece tahmin etmeliyim. #italic Ne yapmalıyım?#!"
  
