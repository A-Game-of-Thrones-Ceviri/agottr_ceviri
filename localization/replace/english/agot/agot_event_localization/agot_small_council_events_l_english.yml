l_english:
 agot_small_council.1.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
  
 agot_small_council.0001.t: "Küçük Konseyde Hizmet Etmek"
 agot_small_council.0001.desc: "[secondary_recipient.GetSheHe] küçük konseyde krallığa hangi pozisyonda hizmet edecek?"
  
 agot_small_council.0001.a: "[secondary_recipient.GetSheHe|U] benim Elim olarak hizmet edecek."
 agot_small_council.0001.b: "[secondary_recipient.GetSheHe|U] Şansölyem olarak görev yapacağım."
 agot_small_council.0001.c: "[secondary_recipient.GetSheHe|U] Benim Kâhyam olarak hizmet edecek."
 agot_small_council.0001.d: "[secondary_recipient.GetSheHe|U] Mareşal olarak görev yapacak."
 agot_small_council.0001.e: "[secondary_recipient.GetSheHe|U] Amiralim olarak görev yapacak."
 agot_small_council.0001.f: "[secondary_recipient.GetSheHe|U] benim casusum olacak."
 agot_small_council.0001.g: "Bu [secondary_recipient.GetWomanMan] ahırımı küremeye bile zar zor yetiyor."
  
 agot_small_council.0003.desc: "Efendim, kendi topraklarımın idaresi için kendi becerileri çok önemliyken, sevgili vasalımın hizmetini sunmamı bekleyemezsiniz. Doğrudan size hizmet etmeleri durumunda mahrum kalacağım gelirlerden bahsetmiyorum bile..."
 agot_small_council.0003.a: "Korkularınızı gidermeme izin verin."
 agot_small_council.0003.a.tt: "[secondary_recipient.GetName] Konseyinize katılır"
 agot_small_council.0003.b: "Kendi vasallarımın haklarını ödemeyeceğim!"
 agot_small_council.0003.c: "Bunu altından çok daha değerli bir şey için yapacaksın"
  
 agot_small_council.0004.desc: "Krallığın krallığa hizmet edecek sadık ve yetenekli Lordlara ihtiyacı olduğunu anlıyorum, ama ben de öyle düşünüyorum.\n\nBelki de bana ihtiyacım olan her konuda destek olmayı vaat ederseniz, meşru vasalımın hizmetini sürdürmenize izin vermem konusunda içim rahatlar."
 agot_small_council.0004.a: "Kabul ediyorum, memleketin iyiliği için."
 agot_small_council.0004.a.tt: "[secondary_recipient.GetName] Konseyinize katılır"
 agot_small_council.0004.b: "Seninle pazarlık yapmam!"
 agot_small_council.0004.c: "Önce bana ödemen gereken başka borçların var"
  
 agot_small_council.0005.desc: "[secondary_recipient.GetNamePossessive] hükümdarı olarak haklarımdan vazgeçmekle ilgilenmiyorum, bu yüzden boş koltuğunuzu doldurmak için farklı bir [secondary_recipient.GetLadyLord]'e ihtiyaç duyacaksınız."
 agot_small_council.0005.a: "O zaman beni daha fazla rahatsız etme, aptal."
