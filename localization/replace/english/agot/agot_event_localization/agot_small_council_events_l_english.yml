l_english:
#Mustafa
agot_small_council.1.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"

agot_small_council.0001.t:0 "Küçük Konseyde Hizmet Etmek"
agot_small_council.0001.desc:0 "[secondary_recipient.GetSheHe] küçük konseyde hangi pozisyonda aleme hizmet edecek?"

agot_small_council.0001.a:0 "[secondary_recipient.GetSheHe|U] benim Elim olarak hizmet edecek."
agot_small_council.0001.b:0 "[secondary_recipient.GetSheHe|U] Şansölyem olarak hizmet edecek."
agot_small_council.0001.c:0 "[secondary_recipient.GetSheHe|U] Benim Kâhyam olarak hizmet edecek."
agot_small_council.0001.d:0 "[secondary_recipient.GetSheHe|U] Mareşal olarak hizmet edecek."
agot_small_council.0001.e:0 "[secondary_recipient.GetSheHe|U] Amiralim olarak hizmet edecek."
agot_small_council.0001.f:0 "[secondary_recipient.GetSheHe|U] Casus Başım olarak hizmet edecek."
agot_small_council.0001.g:0 "Bu [secondary_recipient.GetWomanMan] ancak ahırımı küremeye yarar."

agot_small_council.0003.desc:0 "Efendim, sevgili vasalımın hizmetlerini kendi topraklarımın yönetiminde çok önemli olan becerileri varken sunmamı bekleyemezsiniz. Ayrıca, size doğrudan hizmet ederlerse mahrum kalacağım gelirlerden bahsetmiyorum bile..."
agot_small_council.0003.a:0 "Korkularınızı gidermeme izin verin."
agot_small_council.0003.a.tt:0 "[secondary_recipient.GetName] Konseyinize katılıyor"
agot_small_council.0003.b:0 "Kendi vasallarımın hakları için para ödemeyeceğim!"
agot_small_council.0003.c:0 "Bunu altından çok daha değerli bir şey için yapacaksınız"

agot_small_council.0004.desc:0 "Topraklarımızın, ülkemize hizmet edecek sadık ve yetenekli Lordlara ihtiyacı olduğunu anlıyorum, ama benim de öyle.\n\nBelki de bana her konuda destek olacağınıza söz verirseniz, meşru vasalımın hizmetlerini elinizde tutmanıza izin verme konusunda içim rahatlar."
agot_small_council.0004.a:0 "Ülkemizin iyiliği için kabul ediyorum."
agot_small_council.0004.a.tt:0 "[secondary_recipient.GetName] Konseyinize katılıyor"
agot_small_council.0004.b:0 "Sizinle pazarlık yapmayacağım!"
agot_small_council.0004.c:0 "Önce bana ödemeniz gereken başka borçlarınız var"

agot_small_council.0005.desc:0 "[secondary_recipient.GetNamePossessive] efendisi olarak haklarımdan vazgeçmeye niyetim yok, bu yüzden boş koltuğunuzu doldurmak için farklı bir [secondary_recipient.GetLadyLord] bulmanız gerekecek."
agot_small_council.0005.a:0 "O zaman beni daha fazla rahatsız etme, aptal."
