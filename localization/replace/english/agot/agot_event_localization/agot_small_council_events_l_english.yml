#Mustafa++
agot_small_council.1.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"

agot_small_council.0001.t:0 "Küçük Konseyde Hizmet"
agot_small_council.0001.desc:0 "Diyar'a Küçük Konsey'de hangi makamda hizmet edecek?"

agot_small_council.0001.a:0 "El olarak hizmet edecek." 
agot_small_council.0001.b:0 "Şansölyem olarak hizmet edecek." 
agot_small_council.0001.c:0 "Kâhyam olarak hizmet edecek." 
agot_small_council.0001.d:0 "Mareşal olarak hizmet edecek." 
agot_small_council.0001.e:0 "Amiral olarak hizmet edecek." 
agot_small_council.0001.f:0 "Casus Başım olarak hizmet edecek." 
agot_small_council.0001.g:0 "Bu kişi ancak ahırlarımı temizlemeye yarar."

agot_small_council.0003.desc:0 "Efendim, sevgili vasalımın eşsiz becerilerine kendi topraklarımın idaresinde ihtiyaç duyduğum aşikâr. Üstelik, size hizmet etmeleri halinde mahrum kalacağım gelirlerden de bahsetmiyorum bile…" 
agot_small_council.0003.a:0 "Endişelerinizi gidermeme izin verin Lordum/Leydim." 
agot_small_council.0003.a.tt:0 "[secondary_recipient.GetName] Küçük Konsey'e katılıyor." 
agot_small_council.0003.b:0 "Kendi vasallarımın hizmetleri için altın ödemeyeceğim!" 
agot_small_council.0003.c:0 "Bunu altından çok daha değerli bir şey için yapacaksınız."

agot_small_council.0004.desc:0 "Diyar'ımızın, hizmet edecek sadık ve yetenekli Lordlara ihtiyacı olduğunu anlıyorum, ancak benim de öyle.\n\nBelki de her konuda bana destek olacağınıza dair söz verirseniz, vasalımın hizmetlerini size bırakma konusunda içim daha rahat eder." 
agot_small_council.0004.a:0 "Diyar'ın iyiliği için kabul ediyorum." 
agot_small_council.0004.a.tt:0 "[secondary_recipient.GetName] Küçük Konsey'e katılıyor." 
agot_small_council.0004.b:0 "Sizinle pazarlık yapmayacağım!" 
agot_small_council.0004.c:0 "Önce bana ödemeniz gereken başka borçlar var."

agot_small_council.0005.desc:0 "[secondary_recipient.GetNamePossessive] efendisi olarak haklarımdan feragat etmeyeceğim. Boş koltuğunuzu doldurmak için başka birini bulmanız gerekecek."
agot_small_council.0005.a:0 "O zaman beni daha fazla rahatsız etme, aptal."
