agot_scenario_rr_toj.0007.t:0 "Neşe Kulesi"
agot_scenario_rr_toj.0007.desc:0 "Kral Muhafızlarından üç şövalye ölü yatıyor, kan kırmızısı çizgiler pelerinlerini kanlı gözyaşı izleri gibi lekeliyor. Sadakatlerinin hizmet ettikleri canavara böylesine harcanması utanç verici. Onlar için taş yığınları dikeceğiz, ama şimdi değil. Lyanna bekleyemez."
agot_scenario_rr_toj.0007.a:0 "Geliyoruz, Lyanna!"
agot_scenario_rr_toj.0008.desc.a:0 "Robert'ın İsyanı bastırıldı ve bu anlamsız savaş nihayet bitti, ama dinlenemem. Lyanna, onu bıraktığım yerde, Dorne'da, güneyde, savaştan uzakta. Ona gitmeli ve iyi olup olmadığını görmeliyim. Kehanetlerin gerçekleşip gerçekleşmediğini görmeliyim."
agot_scenario_rr_toj.0008.desc.b:0 "Robert'ın İsyanı bastırıldı ve bu anlamsız savaş nihayet bitti, ama dinlenemem. Lordum Rhaegar öldü, ama Tanrılar iyiyse, sevgili Lyanna hala yaşıyor. Dorne'a, Neşe Kulesi'ne gitmeli ve onu geri getirmeliyim. Böylesine kötü haberleri vermekten korkuyorum, ama Rhaegar'a olan sevgim için bu yapılmalı."
agot_scenario_rr_toj.0008.a:0 "Güneye, Kızıl Dağlar'a seyahat ediyorum. Neşe Kulesi'ne."
agot_scenario_rr_toj.0009.desc.a:0 "Neşe Kulesi, Kızıl Dağlar arasında yükseliyor, ıssız bir manzara ortasında bir umut sembolü. Diyar çok kan kaybetti, ama bu savaş, korkarım ki sırada ne geleceğine kıyasla önemsiz bir çatışma olacak. Ama Lyanna'da umut var. Çocuğumuzda, yaklaşan buza karşı yanacak bir ateş var."
agot_scenario_rr_toj.0009.desc.b:0 "Neşe Kulesi, Kızıl Dağlar arasında yükseliyor, kanlı bir manzara ortasında bir aşk sembolü. Lordum Rhaegar, sevgili Lyanna'yı burada, savaşın yıkımından uzakta bıraktı ve şimdi onu ölümünün kara haberini getirmek bana düşüyor."
agot_scenario_rr_toj.0009.a:0 "Lyanna bekliyor."
agot_scenario_rr_toj.0010.t:0 "Neşe Kulesi"
agot_scenario_rr_toj.0010.desc.a:0 "Lyanna'nın çığlıkları beni merdivenlerden yukarı taşıyor, acısı ruhumda bir mahmuz. Üst kata ulaşıyorum ve kan ve gül kokan bir odaya giriyorum. Her yerde kan var - bacaklarının arasında, yatakta, yerde - ve bir çocuk var. Kırmızı yüzlü, ağlayan ve canlı bir bebek. Lyanna bana gülümsüyor. Yaşayacak.\n\nAma çocukla ne yapmalı? \"Bana söz ver, [ROOT.Char.GetFirstNameNicknamedNoTooltip],\" diyor."
agot_scenario_rr_toj.0010.desc.b:0 "Lyanna'nın çığlıkları beni merdivenlerden yukarı taşıyor, acısı ruhumda bir mahmuz. Üst kata ulaşıyorum ve kan ve gül kokan bir odaya giriyorum. Her yerde kan var - bacaklarının arasında, yatakta, yerde - ve bir çocuk var. Kırmızı yüzlü, ağlayan ve canlı bir bebek.\n\nLyanna ise solgun. Çığlık atma gücü ondan gitti ve yapabildiği tek şey fısıldamak. Yanına gidiyorum, kulağımı dudaklarına yaklaştırıyorum, elini elime alıyorum.\n\n\"Bana söz ver, [ROOT.Char.GetFirstNameNicknamedNoTooltip],\" diyor."
agot_scenario_rr_toj.0010.desc.c:0 "Lyanna'nın çığlıkları beni merdivenlerden yukarı taşıyor, acısı ruhumda bir mahmuz. Üst kata ulaşıyorum ve kan ve gül kokan bir odaya giriyorum. Her yerde kan var - bacaklarının arasında, yatakta, yerde - ve bir çocuk var. Tanrım korusun, kollarında bir çocuk var ve ölü.\n\nLyanna ve ben birlikte ağlıyoruz, ta ki verecek gözyaşımız kalmayana kadar ve sonra gözyaşsız ağlıyoruz. Yavaşça, ölü bebeği kollarından alıyorum ve beze sarıyorum.\n\nBu kadar derin bir keder için kelimeler yok."
agot_scenario_rr_toj.0010.desc.d:0 "Lyanna'nın çığlıkları beni merdivenlerden yukarı taşıyor, acısı ruhumda bir mahmuz. Üst kata ulaşıyorum ve kan ve gül kokan bir odaya giriyorum. Her yerde kan var - bacaklarının arasında, yatakta, yerde - ve bir çocuk var. Tanrım korusun, kollarında bir çocuk var ve ölü.\n\nYavaşça, ölü bebeği kollarından alıyorum ve beze sarıyorum. Lyanna elimi tutuyor ve onu kollarımda sallıyorum. Hiçbir şey demiyor, ama gücünün azaldığını hissediyorum. Hayat ondan giderken elini açıyor ve avuçlarından ölü ve siyah gül yaprakları dökülüyor."
agot_scenario_rr_toj.0010.desc.e:0 "\nLyanna'nın çocuğuna uygun bir aile bulmak için yoldaşlarıma bakıyorum."
agot_scenario_rr_toj.0010.a:0 "Sana söz veriyorum, Lyanna. Çocuğa ben bakacağım ve [baby_snow.GetHerHis] kimliğini gizli tutacağım."
agot_scenario_rr_toj.0010.b:0 "Sana söz veriyorum, Lyanna. Çocuğa ben bakacağım, ancak [baby_snow.GetHerHis] ebeveynliği açıklanmalı."
agot_scenario_rr_toj.0010.c:0 "Sana söz veriyorum, Lyanna. Çocuğun güvende olacak, ancak bunu yapmanın tek yolu, yoldaşlarımdan birinin [baby_snow.GetHerHis]'ı evlat edinmesi."
agot_scenario_rr_toj.0010.d:0 "Gel, Lyanna. Eve dönmeliyiz."
agot_scenario_rr_toj.0016.desc.a:0 "Merdivenleri çıkarken kalbim ağır. Üst kata ulaşıyorum ve gül kokan bir odaya giriyorum. Lyanna yatakta yatıyor, kolları şişmiş karnını kavramış. Hamile.\n\nNefes nefese bir an sadece bakabiliyorum. Lyanna bakışlarıma karşılık veriyor, buz grisi gözlerinde vahşi bir meydan okuma yanıyor.\n\n\"Baba?\" diye soruyorum.\n\n\"Rhaegar Targaryen. Sevgili prensim.\""
agot_scenario_rr_toj.0016.desc.b:0 "Merdivenleri çıkarken kalbim ağır. Üst kata ulaşıyorum ve gül kokan bir odaya giriyorum. Lyanna pencerede duruyor, kahverengi saçları rüzgarda dalgalanıyor. Bana dönüyor ve bu dağlarda saklandığı aylara rağmen, buz grisi gözlerinde öyle bir canlılık var ki nefesim kesiliyor.\n\n\"Benim için geleceğini biliyordum,\" diyor."
agot_scenario_rr_toj.0016.desc.c:0 "Merdivenleri çıkarken kalbim heyecanlı. Üst kata ulaşıyorum ve gül kokan bir odaya giriyorum. Lyanna'm yatakta yatıyor, kolları şişmiş karnını kavramış. *Çocuğumuz*. Gülümsemesi, onun içindeki tüm güzellikleri yansıtıyor - vahşilik, gurur, zekâ ve güzellik. Onun ve Lyanna'nın rahmindeki çocuğun varlığında, bu Yedi Krallık ve dünya için hala umut var. Buzda ve ateşte şarkı yatıyor."
agot_scenario_rr_toj.0016.desc.d:0 "Merdivenleri çıkarken kalbim heyecanlı. Üst kata ulaşıyorum ve gül kokan bir odaya giriyorum. Lyanna pencerede duruyor, kahverengi saçları rüzgarda dalgalanıyor. Bana dönüyor ve bu dağlarda saklandığı aylara rağmen, buz grisi gözlerinde öyle bir canlılık var ki nefesim kesiliyor.\n\n\"Savaş kazanıldı mı?\" diye soruyor. Burada geçirdiği zaman onu sabırsızlaştırdı.\n\n\"Kazanıldı,\" diye yanıtlıyorum. \"Çocuk yok mu?\"\n\n\"Henüz değil, Prensim. Ama hala zaman var.\""
agot_scenario_rr_toj.0016.a:0 "Bu kule seni yeterince uzun süre tuttu. Eve gidelim."
agot_scenario_rr_toj.0016.b:0 "Bunu biri öğrenirse, diyar tekrar kana bulanacak."
SCENARIO_RR_PREGNANCY_TRUTH_REVEALED_NO:0 "Çocuğun gerçek ebeveynliği hakkında yalan söyleyecek ve bunu gizli tutacaksınız."
agot_scenario_rr_toj.0016.c:0 "En azından Robert gerçeği hak ediyor."
SCENARIO_RR_PREGNANCY_TRUTH_REVEALED_TO_ROBERT:0 "Çocuğun gerçek ebeveynliği hakkında halka yalan söyleyecek ancak Robert'a gerçeği anlatacaksınız."
agot_scenario_rr_toj.0016.d:0 "Bunu saklayamayız."
SCENARIO_RR_PREGNANCY_TRUTH_REVEALED_TO_EVERYONE:0 "Çocuğun gerçek ebeveynliği hakkında yalan söylemeyecek ve diyara Rhaegar'ın çocuğunun doğacağını anlatacaksınız."
agot_scenario_rr_toj.0016.e:0 "Hadi evlenelim Lyanna ve bu sıkıntılı zamanları geride bırakalım."
agot_scenario_rr_toj.0011.desc:0 "Lyanna ve Rhaegar'ın çocuğuna bakılacağından emin olmaya söz verdim, ancak [baby_snow.GetHerHis] ebeveyn olmak için en uygun kişi kim? Yoldaşlarıma sonsuz güveniyorum, ancak çocuğu kendim evlat edinmem ve [baby_snow.GetHerHim]'ı kendi çocuğum gibi yetiştirmem en uygun olanı olmaz mıydı?"
agot_scenario_rr_toj.0011.a:0 "Sorumluluk benim. Çocuğa kendim bakacağım."
agot_scenario_rr_toj.0011.b:0 "Bu sorumluluğu [si_selected_character.GetFirstNameNicknamedNoTooltip]'a emanet ediyorum."
agot_scenario_rr_toj.0012.desc:0 "Çocuğun evlat edinileceğinden ve bakılacağından emin olmaya söz verdim, peki ya Robert? Nişanlısının Prens Rhaegar'dan bir çocuk doğurduğunu bilmek isteyecektir, ancak böyle bir bilgiyi hak ediyor mu? Targaryenlerden nefretine ve Lyanna'ya olan sevgisine şüphe yok, ancak çocuğun hangisini miras alacağını bilemem. Her iki durumda da, çocuk Demir Taht'ta oturan kişi için her zaman bir tehdit oluşturacak."
agot_scenario_rr_toj.0012.a:0 "Robert'a söylemek [baby_snow.GetHerHim]'ı riske atıyor. Sır saklanmalı."
agot_scenario_rr_toj.0012.b:0 "Her şeyden önce Robert, Lyanna'yı seviyordu. Çocuğu hakkında bilmeyi hak ediyor."
agot_scenario_rr_toj.0013.t:0 "Neşe Kulesi"
agot_scenario_rr_toj.0013.desc:0 "Çocuğu kollarımda sallıyorum. [baby_snow.GetSheHe] tuhaf bir şekilde sessiz, [baby_snow.GetHerHis] doğumuyla sonuçlanan tüm kaos ve kan dökülmesinden habersiz. Bu adil. Çocuk bu savaş hakkında ne kadar az şey bilirse, [baby_snow.GetSheHe] o kadar az yük taşır, o kadar iyi.\n\nÇocuğun bakımı için düzenlemeler yaptım ve [baby_snow.GetHerHis] ebeveynliği hakkındaki bilgilere ilişkin ne yapılması gerektiğine karar verdim, ancak [baby_snow.GetHerHim]'a vermem gereken bir şey daha var."
agot_scenario_rr_toj.0013.a:0 "Çocuğun bir isme ihtiyacı var."
agot_scenario_rr_toj.0014.t:0 "Şafağın Gölgeleri"
agot_scenario_rr_toj.0014.desc:0 "İçeride bulduklarım hayatımı sonsuza dek değiştirerek Kule'den uzaklaşıyorum. Yine de eve dönmekte özgür değilim. Verilmesi gereken daha fazla karar, yapılması gereken daha fazla iş var.\n\nKral Muhafızlarından üç şövalyenin cesetleri hala onları bıraktığımız yerde yatıyor, can damarları Dorne'un kırmızı toprağıyla karışıyor. Onlar düşmandı, ama onurlu adamlardı, kargaların yemi olmaktan daha iyi bir kaderi hak ediyorlardı. Onlar için kuleden taşlar kullanarak taş yığınları dikiyoruz. Yapabileceğimiz en iyi şey bu.\n\nSonunda işimiz bittiğinde, Ser Arthur Dayne'in taş yığınının yanına oturuyorum ve büyük şövalyenin kılıcını kucağıma koyuyorum. Şafak deniyor. Bazıları ona tüm Batıdiyar'daki en paha biçilmez kılıç derdi. Kimse en güzel kılıç olduğunu inkar edemez. Binlerce yıldır Dayne soyundan gelenlere, evin reisine değil, yalnızca onu en çok hak eden kılıç ustalarına miras kaldı. Ser Arthur, Kayanyıldız'a geri dönmesini ve bir sonraki Şafak Kılıcı'na verilmesini isterdi."
agot_scenario_rr_toj.0014.a:0 "Ve öyle de olacak."
agot_scenario_rr_toj.0014.b:0 "Bu gelenek şimdi sona eriyor. Şafak benim."
agot_scenario_rr_toj.0015.t:0 "Şafağın Gölgeleri"
agot_scenario_rr_toj.0015.desc:0 "Kayanyıldız'a yolculuk zorlu ama gerekli. Kızıl Dağlar'ın en batısında, Torentine nehrinin bir adasında bulunan kale eski ve sağlam. Kapıları benim için ardına kadar açılıyor, ancak beni karşılamak için hiçbir asker grubu çıkmıyor. Bunun yerine, sadece tek bir kadın var.\n\nDayne Hanesi'nin renkleriyle uyumlu, koyu mor bir elbise giyiyor, ancak gözlerinin menekşe rengi daha da canlı. Bu sadece Şafak Kılıcı'nın kız kardeşi Ashara olabilir. Şafak'ı ellerimde görüyor, bu kılıcı Kayanyıldız'a taşımamın ne anlama geldiğini anlıyor, ancak yine de onu uzun zamandır rahatsız eden soruyu soruyor.\n\n\"Kardeşim?\"\n\nSadece başımı sallayıp ona kılıcı uzatabiliyorum. Şafak'ı eline aldığında cesur görünümü kırılıyor, uzun zamandır tuttuğu gözyaşları sonunda akıyor. Bu kadının ayaklarına bir trajedi daha sermekten kurtulmak için çok şey verirdim, ama başka yolu yoktu."
agot_scenario_rr_toj.0015.a:0 "İşlem tamamlandı."

### Neşe Kulesi zinciri dışındaki sonuçlar
agot_scenario_rr_toj.0017.t:0 "Neşe Kulesi'nden Haberler"
agot_scenario_rr_toj.0017.desc.a:0 "Yüksek bir kulenin yalnızlığından güneşin aya teslim oluşunu izliyorum, gökyüzü solan bir ateşin renklerine boyanmış. Kapıdaki bir vuruş düşüncelerimi bölüyor, ancak bu zor zamanlarda habercileri geri çevirme lüksüm yok.\n\nŞaşırtıcı bir şekilde, Ser [scoped_kg_messenger.GetFirstName] içeri giriyor ve diz çöküyor. Emirleri Neşe Kulesi'nde kalmaktı.\n\n\"Prensim,\" diyor. \"Haber getirdim.\"\n\n\"Söyle,\" diyorum.\n\n\"Lyanna Stark doğum yaptı.\"\n\nKonuşmama izin vermiyorum, ancak Ser [scoped_kg_messenger.GetFirstName]'nın bitirmesini bekliyorum.\n\n\"Hem anne hem de çocuk sağlıklı. Yeminli kardeşlerim onları güvende tutuyor.\"\n\nGöğsümde neşe ve umut sıcaklığı alevleniyor. Tüm bu katliamlar boşuna değildi."
agot_scenario_rr_toj.0017.desc.b:0 "Yüksek bir kulenin yalnızlığından güneşin aya teslim oluşunu izliyorum, gökyüzü solan bir ateşin renklerine boyanmış. Kapıdaki bir vuruş düşüncelerimi bölüyor, ancak bu zor zamanlarda habercileri geri çevirme lüksüm yok.\n\nŞaşırtıcı bir şekilde, Ser [scoped_kg_messenger.GetFirstName] içeri giriyor ve diz çöküyor. Emirleri Neşe Kulesi'nde kalmaktı.\n\n\"Prensim,\" diyor. \"Haber getirdim.\"\n\n\"Söyle,\" diyorum.\n\n\"Lyanna Stark doğum yaptı.\"\n\nKonuşmama izin vermiyorum, ancak Ser [scoped_kg_messenger.GetFirstNameNoTooltip]'nın bitirmesini bekliyorum.\n\n\"Çocuk yaşıyor, ancak Lyanna... prensim, Leydi Stark hayatta kalmadı.\"\n\nKendimi bir an ya da bir çağ boyunca sessizliğe kaptırıyorum, söyleyemem. Bir umut mesajının böylesine bir kederle sarılı gelmesi, önce kaçınılmaz görünmeseydi imkansız görünürdü.\n\n\"Teşekkür ederim, Ser [scoped_kg_messenger.GetFirstNameNoTooltip]. Gidebilirsiniz.\""
agot_scenario_rr_toj.0017.desc.c:0 "Yüksek bir kulenin yalnızlığından güneşin aya teslim oluşunu izliyorum, gökyüzü solan bir ateşin renklerine boyanmış. Kapıdaki bir vuruş düşüncelerimi bölüyor, ancak bu zor zamanlarda habercileri geri çevirme lüksüm yok.\n\nŞaşırtıcı bir şekilde, Ser [scoped_kg_messenger.GetFirstName] içeri giriyor ve diz çöküyor. Emirleri Neşe Kulesi'nde kalmaktı.\n\n\"Prensim,\" diyor. \"Haber getirdim.\"\n\n\"Söyle,\" diyorum.\n\n\"Lyanna Stark doğum yaptı.\"\n\nKonuşmama izin vermiyorum, ancak Ser [scoped_kg_messenger.GetFirstName]'nın bitirmesini bekliyorum.\n\n\"Anne yaşıyor, ancak çocuk... ölü doğdu.\"\n\nKendimi bir an ya da bir çağ boyunca sessizliğe kaptırıyorum, söyleyemem. Tüm bu acıya, bu savaşa, bu kedere katlanmak, sadece çocuğun bir ebeveynin dokunuşunun sıcaklığını hissetmeden ölmesi için. Vaat Edilen Prens olabilirdi, ama ondan önce bizim çocuğumuzdu.\n\nLyanna'nın yanında olmalıyım."
agot_scenario_rr_toj.0017.desc.d:0 "Yüksek bir kulenin yalnızlığından güneşin aya teslim oluşunu izliyorum, gökyüzü solan bir ateşin renklerine boyanmış. Kapıdaki bir vuruş düşüncelerimi bölüyor, ancak bu zor zamanlarda habercileri geri çevirme lüksüm yok.\n\nŞaşırtıcı bir şekilde, Ser [scoped_kg_messenger.GetFirstName] içeri giriyor ve diz çöküyor. Emirleri Neşe Kulesi'nde kalmaktı.\n\n\"Prensim,\" diyor. \"Haber getirdim.\"\n\n\"Söyle,\" diyorum.\n\n\"Lyanna Stark doğum yaptı.\"\n\nKonuşmama izin vermiyorum, ancak Ser [scoped_kg_messenger.GetFirstName]'nın bitirmesini bekliyorum.\n\n\"Üzgünüm prensim, ama ne anne ne de çocuk hayatta kaldı.\"\n\nKendimi bir an ya da bir çağ boyunca sessizliğe kaptırıyorum, söyleyemem. Tüm bu acılar boşunaydı ve daha fazlası da gelecek."
agot_scenario_rr_toj.0017.a:0 "Hemen Neşe Kulesi'ne hareket edeceğim."
agot_scenario_rr_toj.0017.b:0 "Ayrılamam. Görevlerim beni burada tutuyor."
agot_scenario_rr_toj.0018.t:0 "Neşe Kulesi"
agot_scenario_rr_toj.0018.desc.a:0 "Lyanna'nın sesi beni Neşe Kulesi'nin merdivenlerinden yukarı çekiyor. Gül ve bal kokan bir odaya giriyorum, ancak bu tatlı kokular bile manzaraya adalet edemiyor. Lyanna yatakta oturmuş, çocuğumuz dizlerinde zıplıyor. Başını kaldırıp bakışlarımla buluşuyor, buz grisi gözleri sevinç gözyaşlarıyla ıslanmış. Sonra çocuk ağlıyor ve Lyanna gülüyor ve nazikçe zıplatmaya devam ediyor. Aşklarında umut var."
agot_scenario_rr_toj.0018.desc.b:0 "Lyanna'nın hayaleti beni Neşe Kulesi'nin merdivenlerinden yukarı çekiyor. Sanki yanımda yürüyormuş ve sırtta geçtiğim taş yığınının altına gömülmemiş gibi sesini duyabiliyorum. Üst kattaki oda soğuk, ama Lyanna'nın çok sevdiği güllerin kokusu hala geliyor. Çürümüş yapraklar zemini kaplamış.\n\nKral Muhafızları şövalyelerimden biri çocuğu bana uzatıyor, duymaya dayanamadığım bazı sempati sözleri söylüyor. Bu çocuk için ödediğim bedel - Lyanna'nın ödediği, tüm diyarın ödediği - adil değil, en azından çocuğun kendisi için. Ve yine de, bu Vaat Edilen Prens. Yükü çok olacak."
agot_scenario_rr_toj.0018.desc.c:0 "Lyanna'nın gözyaşları beni Neşe Kulesi'nin merdivenlerinden yukarı çekiyor. Üst kattaki oda soğuk, ama Lyanna'nın çok sevdiği güllerin kokusu hala geliyor. Çürümüş yapraklar zemini kaplamış. Lyanna bakışlarımla buluşuyor ve ilk kez, nehir bölgelerinde beni büyüleyen gözlerindeki vahşi kıvılcımı görmüyorum. Gözlerinde, dokunuşunda benim için sadece acı var ve yine de bunda bile bir görevim var. Yanına gidiyorum, onu kollarımda sallıyorum. Paylaştığımız keder için kelimeler yok, bu yüzden konuşmuyorum. Artık gözyaşı yok - Lyanna'nın verecek daha fazlası yok. Soğuk bir sessizlik içinde acı çekiyoruz."
agot_scenario_rr_toj.0018.desc.d:0 "Lyanna'nın hayaleti beni Neşe Kulesi'nin merdivenlerinden yukarı çekiyor. Sanki yanımda yürüyormuş ve sırtta geçtiğim taş yığınının altına gömülmemiş gibi sesini duyabiliyorum. Üst kattaki oda soğuk, ama Lyanna'nın çok sevdiği güllerin kokusu hala geliyor. Çürümüş yapraklar zemini kaplamış.\n\nBurada çok fazla acı ve çok fazla paramparça olmuş umut var. Odanın soğuğu, tüm neşenin sonu olacak yaklaşan kışı haber veriyor.\n\nAcıyana kadar yumruğumu sıkıyorum. Yas tutmaya, pes etmeye izin veremem. Bu felaketi hala durdurabilirim, ama melankoliye teslim olursam değil."
agot_scenario_rr_toj.rhaegar.a:0 "Sana söz veriyorum Lyanna. Çocuk benim kanımdan ve öyle yetiştirilecek."
agot_scenario_rr_toj.rhaegar.b:0 "Sana söz veriyorum Lyanna. Çocuk benim kanımdan ve meşru olarak muamele görecek."
agot_scenario_rr_toj.rhaegar.c:0 "Hadi evlenelim Lyanna ve yemin ederim ki çocuklarımız diyara miras kalacak."
agot_scenario_rr_toj.rhaegar.d:0 "Hadi evlenelim Lyanna ve bu sıkıntılı zamanları geride bırakalım."
agot_scenario_rr_toj.rhaegar.e:0 "Onu teselli edeceğim..."
agot_scenario_rr_toj.rhaegar.f:0 "Belki de sadece olması gerekmiyordu..."
agot_scenario_rr_toj.rhaegar.g:0 "Huzur içinde yat Lyanna."

agot_scenario_rr_toj.0050.desc.a:0 "Bir kuzgunun kara kanatlarıyla bana bir mektup geliyor ve daha önce hiç bu kadar kara sözler okumamıştım. Sevgili Lyanna öldü - Dorne'daki isimsiz bir kulede Targaryen pislikleri tarafından öldürüldü.\n\nBu kötülüğü ödemek için tüm dünyadaki kan yeterli değil, ama ben yaşadığım sürece hiçbir ejderha yumurtası güvende olmayacak. Soylarının topuğumun altındaki çamura ezildiğini göreceğim."
agot_scenario_rr_toj.0050.desc.b:0 "Bir kuzgunun kara kanatlarıyla bana bir mektup geliyor ve daha önce hiç bu kadar kara sözler okumamıştım. Sevgili Lyanna öldü - ejderha yumurtası pislikleri tarafından tecavüze uğradı ve Rhaegar'ın çocuğunu doğururken öldürüldü.\n\nBu kötülüğü ödemek için tüm dünyadaki kan yeterli değil, ama Lyanna'nın anısına Targaryen soyunun topuğumun altındaki çamura ezildiğini göreceğim."
agot_scenario_rr_toj.0050.desc.c:0 "Bir kuzgunun kara kanatlarıyla bana bir mektup geliyor, ancak sözler onu taşıyan kuşla uyuşmuyor. Sevgili Lyanna yaşıyor! Dorne dağlarındaki yıkık bir kulede bulundu. Bir zafer daha!"
agot_scenario_rr_toj.0050.desc.d:0 "Bir kuzgunun kara kanatlarıyla bana bir mektup geliyor ve ilk sözlerde kalbim coşsa da, mesajın sonunda titriyorum. Sevgili Lyanna yaşıyor, ancak piç Rhaegar Targaryen'in ejderha yumurtası bir çocuğunu doğurdu. Tüm eski ve yeni Tanrılar adına yemin ederim ki ejderha yumurtası soyunu çamura ezeceğim!"
agot_scenario_rr_toj.0050.desc.e:0 "Bir kuzgunun kara kanatlarıyla bana bir mektup geliyor ve ilk sözlerde kalbim coşsa da, mesajın sonunda titriyorum. Sevgili Lyanna yaşıyor, ancak hamile - evlenmeden önce kirletildi! Mektupta ona tecavüz eden tanrıların lanetlediği piçin adı geçmiyor, ama eğer gerçeği öğrenirsem kafatasını çıplak ellerimle ezeceğim!"
agot_scenario_rr_toj.0050.desc.f:0 "Bir kuzgunun kara kanatlarıyla bana bir mektup geliyor ve ilk sözlerde kalbim coşsa da, mesajın sonunda titriyorum. Sevgili Lyanna yaşıyor, ancak hamile - evlenmeden önce piç ejderha yumurtası Rhaegar Targaryen tarafından kirletildi! Tüm eski ve yeni Tanrılar adına yemin ederim ki ejderha yumurtası soyunu çamura ezeceğim!"
agot_scenario_rr_toj.0050.desc.g:0 "Bir kuzgunun kara kanatlarıyla bana bir mektup geliyor ve daha önce hiç bu kadar kara sözler okumamıştım. Sevgili Lyanna öldü - onu Dornish dağlarındaki bir kulede ölüme terk eden isimsiz bir piç tarafından tecavüze uğradı. Tüm tanrılar adına yemin ederim ki, eğer adamın adını bulursam, kafatasını çıplak ellerimle ezeceğim!"
agot_scenario_rr_toj.0050.desc.h:0 "Bir kuzgunun kara kanatlarıyla bana bir mektup geliyor ve daha önce hiç bu kadar kara sözler okumamıştım. Sevgili Lyanna öldü - aşağılık ejderha yumurtası Rhaegar Targaryen tarafından tecavüze uğradı ve Dornish dağlarındaki bir kulede ölüme terk edildi. Tüm eski ve yeni Tanrılar adına yemin ederim ki ejderha yumurtası soyunu çamura ezeceğim!"
agot_scenario_rr_toj.0050.desc.i:0 "Dorne'dan bir haber gelir: Eddard'ın küçük kız kardeşi ve Robert Baratheon'un nişanlısı Lyanna Stark, Dornish dağlarındaki bir gözetleme kulesinde ölü bulundu. Bu kadar masum birinin bu kadar gereksiz yere ölmesi utanç verici."
agot_scenario_rr_toj.0050.desc.j:0 "Dorne'dan bir haber gelir: Eddard'ın küçük kız kardeşi ve Robert Baratheon'un nişanlısı Lyanna Stark, Dornish dağlarındaki bir gözetleme kulesinde ölü bulundu. Daha da rahatsız edici olanı, ölmeden önce Rhaegar Targaryen'in çocuğunu doğurmuş gibi görünüyor. Robert'ın öfkesi korkunç olacak, bundan şüphe edilemez."
agot_scenario_rr_toj.0050.desc.k:0 "Dorne'dan bir haber gelir: Eddard'ın küçük kız kardeşi ve Robert Baratheon'un nişanlısı Lyanna Stark, Dornish dağlarındaki bir gözetleme kulesinde canlı bulundu - Starklar ve Baratheonlar için sevindirici bir haber."
agot_scenario_rr_toj.0050.desc.l:0 "Dorne'dan bir haber gelir: Eddard'ın küçük kız kardeşi ve Robert Baratheon'un nişanlısı Lyanna Stark, Dornish dağlarındaki bir gözetleme kulesinde canlı bulundu, ancak haber bir komplikasyonla birlikte geliyor: Rhaegar Targaryen'in çocuğunu doğurdu. Robert'ın öfkesi korkunç olacak, bundan şüphe edilemez."
agot_scenario_rr_toj.0050.desc.m:0 "Dorne'dan bir haber gelir: Eddard'ın küçük kız kardeşi ve Robert Baratheon'un nişanlısı Lyanna Stark, Dornish dağlarındaki bir gözetleme kulesinde canlı bulundu, ancak haber bir komplikasyonla birlikte geliyor: sıradan biri tarafından tecavüze uğradı ve şimdi çocuğuna hamile. Robert'ın öfkesi korkunç olacak, bundan şüphe edilemez."
agot_scenario_rr_toj.0050.desc.n:0 "Dorne'dan bir haber gelir: Eddard'ın küçük kız kardeşi ve Robert Baratheon'un nişanlısı Lyanna Stark, Dornish dağlarındaki bir gözetleme kulesinde canlı bulundu, ancak haber bir komplikasyonla birlikte geliyor: Lyanna, Rhaegar Targaryen'in çocuğuna hamile! Robert'ın öfkesi korkunç olacak, bundan şüphe edilemez."
agot_scenario_rr_toj.0050.desc.o:0 "Dorne'dan bir haber gelir: Eddard'ın küçük kız kardeşi ve Robert Baratheon'un nişanlısı Lyanna Stark, Dornish dağlarındaki bir gözetleme kulesinde ölü bulundu. Bu kadar masum birinin bu kadar gereksiz yere ölmesi utanç verici."
agot_scenario_rr_toj.0050.desc.p:0 "Dorne'dan bir haber gelir: Eddard'ın küçük kız kardeşi ve Robert Baratheon'un nişanlısı Lyanna Stark, Dornish dağlarındaki bir gözetleme kulesinde ölü bulundu. Daha da rahatsız edici olanı, Rhaegar Targaryen'in çocuğuna hamile olduğu anlaşılıyor."
agot_scenario_rr_toj.0050.desc.q:0 "Bunu görüyorsanız, bir şeyler ters gitti"
agot_scenario_rr_toj.0050.a:0 "Tanrıların yolları gizemlidir."
agot_scenario_rr_toj.0050.b:0 "Kahretsin bu zalim dünya. Seni her zaman hatırlayacağım sevgilim. Benim Lyanna'm."
agot_scenario_rr_toj.0050.c:0 "Lanet olsun bu çocuğa! Lanet olsun tüm ejderha yumurtalarına!"
agot_scenario_rr_toj.0050.d:0 "Onu geri alamam. Rhaegar'ın kokusu asla çıkmayacak üzerinden."
agot_scenario_rr_toj.0050.e:0 "O hala benim sevgili Lyanna'm. Hiçbir şey değişmedi."
AGOT_SCENARIO_RR_TOJ_MARRY_LYANNA_DISINHERIT:0 "Lyanna'yı Elia'nın yerine eşiniz olarak alıyorsunuz. Ondan olan tüm çocuklarınızı miras hakkından mahrum bırakacaksınız."
AGOT_SCENARIO_RR_TOJ_MARRY_LYANNA:0 "Lyanna'yı Elia'nın yerine eşiniz olarak alıyorsunuz."

agot_scenario_rr_toj.0060.t:0 "Ejderhanın İhaneti"
agot_scenario_rr_toj.0060.desc:0 "Aldığım mesajı okuyup ne okuduğumun ciddiyetini tam olarak kavrayana kadar birkaç deneme yapmam gerekiyor. O kadar tuhaf ki ilk başta kesinlikle ateşim olduğunu ya da belki çok fazla güneşlendiğimi ve gözlerime zarar verdiğimi düşünüyorum.\n\nAma ne yazık ki, mesajı defalarca okuduktan sonra, Rhaegar Targaryen'in her ne sebeple olursa olsun, Elia'yı bir kenara bırakmaya, çocuklarını miras hakkından mahrum etmeye ve tüm ailemizi onursuzluğa uğratmaya karar verdiği anlaşılıyor."
agot_scenario_rr_toj.0060.a:0 "Öfkem ölçülemez ve günüm mahvoldu. Buna izin vermeyeceğim."
agot_scenario_rr_toj.0060.b:0 "Eh. Eminim daha az stres altında olduğunda fikrini değiştirecektir..."

agot_scenario_rr_toj.0101.desc.a:0 "Gece Kayanyıldız'ı sarıyor, ancak ay kaleyi ve çevresindeki dağları soluk gümüş bir örtüyle kaplıyor. Bu loş ışıklı manzaradan beyaz pelerinli bir şövalye kapıma yaklaşıyor - bir Kral Muhafızı şövalyesi ve yanında kollarında bir bebek tutan bir kadın. Azami gizlilikle onları özel olarak konuşabileceğimiz odalarıma götürüyorum. Şövalye [scoped_kingsguard.GetTitledFirstName] ve kadın Robert Baratheon'un nişanlısı Leydi Lyanna Stark. Ve çocuk... öğrendiğim kadarıyla çocuk zorluklar yaratıyor.\n\n\"Son saldırganları bitirdiğimizde,\" diyor [scoped_kingsguard.GetTitledFirstName], \"hayatta kalanlarımızı saydık ve düşenlerimizi gömdük. Bundan sonra, Leydi Stark ve çocuğu hakkında çok düşündük. Prensimiz öldüğüne göre gidebileceğimiz başka bir yer yoktu.\"\n\nLeydi Stark'ı ne pahasına olursa olsun koruma emrini anlatıyor. Utançtan mı yoksa sadakatten mi bilmiyorum ama çocuğun babasından bahsetmiyor. Soruyu soruyorum. Tereddüt ediyor ama cevaplıyor.\n\n\"Rhaegar. Çocuğun babası Rhaegar.\"\n\nAz önce duyduklarımı işlemeye çalışırken derin bir sessizlik oluyor. Sonunda, [scoped_kingsguard.GetTitledFirstName] tekrar konuşuyor. \"Leydi ve ben durumu uzun uzun görüştük. Çocuğun güvenliğini sağlamanın tek yolu, [baby_snow.GetHerHis]'ın sarayınızda bir piç olarak yetiştirilmesidir. Bu Leydi Stark'ın isteği efendim ve prensimizin de istediği şey buydu.\"\n\nLyanna'nın gözlerine bakıyorum ve gözyaşları olsa da kararlılık da var. Bu gerçekten de çocuğun annesinin isteği. Bunun ne kadar acı verici bir karar olması gerektiğini hayal bile edemiyorum."
agot_scenario_rr_toj.0101.desc.b:0 "Gece Kayanyıldız'ı sarıyor, ancak ay kaleyi ve çevresindeki dağları soluk gümüş bir örtüyle kaplıyor. Bu loş ışıklı manzaradan beyaz pelerinli bir şövalye kapıma yaklaşıyor - bir Kral Muhafızı şövalyesi. Azami gizlilikle onu özel olarak konuşabileceğimiz odalarıma götürüyorum. Şövalye [scoped_kingsguard.GetTitledFirstName] ve yanında beyaz bir beze sarılmış ve çığlık atan bir bebek taşıyor. Bana Prens Rhaegar'dan Leydi Lyanna Stark'ı koruma emrini, doğum sırasında ölümünü ve Neşe Kulesi'nden Kayanyıldız'a yolculuğunu anlatıyor. Utançtan mı yoksa sadakatten mi bilmiyorum ama çocuğun babasından bahsetmiyor. Soruyu soruyorum. Tereddüt ediyor ama cevaplıyor.\n\n\"Rhaegar. Çocuğun babası Rhaegar.\"\n\nAz önce duyduklarımı işlemeye çalışırken derin bir sessizlik oluyor. Sonunda, [scoped_kingsguard.GetTitledFirstName] tekrar konuşuyor. \"Çocuğun güvenliğini sağlamanın tek yolu, [baby_snow.GetHerHis]'ın sarayınızda bir piç olarak yetiştirilmesidir. Prensimizin de istediği şey buydu.\""
