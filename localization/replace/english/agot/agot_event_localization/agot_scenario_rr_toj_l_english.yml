 agot_scenario_rr_toj.0101.b: "[new_father_2.GetFirstNameNoTooltip] uygun bir üvey baba olacaktır."
 agot_scenario_rr_toj.0101.c: "İstersem [new_father_3.GetFirstNameNoTooltip], bunu yapacaktır."
 agot_scenario_rr_toj.0101.d: "[new_father_4.GetFirstNameNoTooltip]. bu konuda güvenilebilir biri."
 agot_scenario_rr_toj.0101.e: "Lyanna sarayımızda kalabilir ve çocuğunu kendisi yetiştirebilir."
 agot_scenario_rr_toj.0101.tooltip: "[new_father.GetFirstNameNoTooltip] bebeği kendi piçi olarak alacak. Bebek [new_father.GetNamePossessive] hanesinin bir parçası olacak ve onlardan biri olarak yetiştirilecek."
  
 agot_scenario_rr_toj.0200.t: "Kulenin Sonuçları"
 agot_scenario_rr_toj.0200.desc: "Yeterince yalan, yeterince aldatmaca. Buna devam etmesine izin veremem. Bu çocuk benim mirasımın bir parçası değil - bu Targaryen imparatorluğunun bir çocuğu ve Stark soyunun onların elinden yeterince çektiği var.\n\nAyrıca, bu çocuk Lyanna'nın sonuncusu. Gözlerinin içine bakıp böyle bir yalanı sürdüremem. Bu çocuk sadece gerçeğin - bu savaşa gerçekten neyin sebep olduğunun - bir sembolü değil, aynı zamanda Lyanna ve Rhaegar'ın her şeyi riske atmaya istekli oldukları bir aşkın geriye kalan tek şeyi.\n\nBen sadece bir adamım. Bu çocuğun kim olacağına karar vermek bana düşmez. Bu tanrıların ve yalnızca tanrıların bileceği bir şey ve onların atadığı ebeveynliği elinden almak istemiyorum."
 agot_scenario_rr_toj.0200.a: "Öyle olsun..."
 agot_scenario_rr_toj.0200.desc.alive_alive: "En karanlık saatlerde bile neşe bulunabilir. Yeni doğmuş bir bebeğin ağlaması çoğu zaman yeterli bir rahatlamadır, ancak bir annenin çocuğunu ilk kez kucağına aldığında sesini duymak ve güçlü ve sağlıklı olduğunu bilmek bir lütuftur.\n\nBugün Tanrılar Lyanna'ya gülümsüyor gibi görünüyor, çünkü doğum sancılarının yoğunluğuna ve acısına rağmen hem o hem de bebeği hayatta kaldı!"
 agot_scenario_rr_toj.0200.desc.dead_alive: "En karanlık saatlerde bile neşe bulunabilir. Annenin sesi, son saatlerinde çocuğuna verebileceği sevgiyi aktarırken zayıflar ve hastalanırken kaybolurken, yeni doğanın ağlaması güçlüdür, güçlü akciğerlerle ve yaşama iradesiyle kutsanmıştır.\n\nÇok sevilen bir çocuğu doğurduktan sonra, Lyanna doğum sancılarından kurtulamadı ve doğum sırasında öldü."
 agot_scenario_rr_toj.0200.desc.alive_dead: "En karanlık saatlerde bile neşe bulunabilir - ancak yeni doğmuş çocuğunun yasını tutarken bir annenin ağlama sesi, en iyimserlerin bile kalbinde şüphe uyandırabilir.\n\nYoğun, kanlı ve acı verici bir doğumdan sonra Lyanna, ölü doğmuş bir bebek dünyaya getirerek doğumdan sağ kurtuldu."
 agot_scenario_rr_toj.0200.desc.dead_dead: "Tüm bu kan, tüm bu gözyaşları ve kırık kalpler - tüm bu *savaş*! -  boşuna. Tamamen boşuna.\n\nUzun ve zorlu bir mücadeleye rağmen, ne Lyanna ne de bebeği doğum sancılarının acısına dayanamadı, ikisi de bebek daha ilk nefesini bile alamadan öldü.\n\nİnsanların kalbindeki bu yer nedir? Ah, evet. Umutsuzluğun çukuru..."
  
 agot_scenario_rr_toj.0600.t: "Kışyarı'nın Dişi Kurdu"
 agot_scenario_rr_toj.0600.desc: "Lyanna geceleyin tek kelime etmeden geri döner. Solgun ve içine kapanıktır ve kaçırıldığı geceden beri neler olduğunu anlatmayı reddeder.\n\n\"Bir şeyi değiştirir miydi? Şimdi savaş var. Babam öldü, Brandon öldü... Bazı şeyler yapıldıktan sonra geri alınamaz.\" Sessizce arkasını döner. \"Kışyarı benim evim, asla ayrılmamalıydım. Bir daha asla ayrılmak isteyip istemediğimden emin değilim.\""
 agot_scenario_rr_toj.0600.a: "Ayrılmayacaksın, yemin ederim."
 agot_scenario_rr_toj.0600.b: "Şimdilik istediğin gibi olsun; bir gün fikrini değiştirebilirsin..."
 agot_scenario_rr_toj.0600.c: "Bazı sözler kolay kolay bozulmaz."
  
  
  
