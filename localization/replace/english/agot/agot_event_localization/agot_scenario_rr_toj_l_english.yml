  #TOWER OF JOY 
 agot_scenario_rr_toj.0001.t: "Sevinç Kulesi"
 agot_scenario_rr_toj.0001.desc: "Lyanna hâlâ Dorne dağlarında, sözde Neşe Kulesi'nde tutuluyor. O bir tutsak olarak kaldığı sürece, bu çatışma asla gerçekten bitemez. Rhaegar onu korumasız bırakmış olmayacak ve hâlâ hesaba katılmamış birkaç Kral Muhafızları var. Onu kurtarmak kolay olmayacak."
 agot_scenario_rr_toj.0001.a: "Bu iş yapılmalı. Bana katılmaya cesareti olan var mı?"
 agot_scenario_rr_toj_1_tooltip: "Size eşlik edecek bir sürü yoldaş toplayacaksınız."
 agot_scenario_rr_toj.0002.desc: "[agot_toj_chain_leader.GetFirstNameNoTooltip] tarafından [agot_toj_chain_leader.GetHerHim] ile birlikte Rhaegar Targaryen'ın tutsağı Lyanna Stark'ı kurtarmak için Tower of Joy'a [agot_toj_chain_leader.GetHerHis] yolculuğuna katılmam için çağrıldım. Tehlike çok büyük olacak ama onur geri adım atmamamı gerektiriyor."
 agot_scenario_rr_toj.0002.a: "Bundan vazgeçemem. [agot_toj_chain_leader.GetFirstNameNoTooltip]'ın yanındayım!"
 agot_scenario_rr_toj.0002.b: "Başka görevlerim var. Katılmam."
 agot_scenario_rr_toj.0003.desc: "Grubuma baktığımda, kalbimde umut kıpırdıyor. Daha cesur veya daha gerçek yoldaşlar isteyemezdim. Hayatlarımıza mal olsa bile Lyanna'yı güvenliğe kavuşturacağız!"
 agot_scenario_rr_toj.0003.a: "Hadi gidelim! Zaman kaybetmeyeceğiz."
 AGOT_TOJ_COMPANION_JOINED: "[temp_companion.GetFirstName] aranıza katıldı!"
  
 agot_scenario_rr_toj.0004.desc_trident.a: "Yıkık kule, kan kırmızısı Dorne dağlarının önünde, Targaryen zulmünün ve kibrinin bir anıtı olarak yükseliyor. Üç beyaz pelerinli figür bizi bekliyor — Aerys'in kral muhafızlarının şövalyeleri, emaye zırhları öğleden sonraki parlaklıkta parlıyor. Bunlar, yeminli kardeşlerin Lord Komutanı Beyaz Boğa Sör Gerold Hightower; Sabah Kılıcı Sör Arthur Dayne, diyarın en iyi kılıç ustası ve en iyi kılıcın sahibi; ve kara mizahlı ama görev bilincine sahip ve sadık Sör Oswell Whent.\n\nAdamlarım yanımda duruyor — hepsi hayalet, çünkü böylesine güçlü düşmanları yenmeyi kim umabilir ki? \n\"Seni [trident_battle.GetNameNoTooltip]'da aradım.\n\n\"Biz orada değildik,\" diye cevapladı Beyaz Boğa. \nBıçağımı çıkarıp öne doğru adım attığımda, \n\nArthur Dayne, Dawn'ı kınından çıkarırken "Ve şimdi başlıyor," diyor. Işık, soluk bıçağının üzerinde dans ediyor."
  
 agot_scenario_rr_toj.0004.desc.a: "Yıkık kule, kan kırmızısı Dorne dağlarının önünde, Targaryen zulmünün ve kibrinin bir anıtı olarak yükseliyor. Üç beyaz pelerinli figür bizi bekliyor — Aerys'in kral muhafızlarının şövalyeleri, emaye zırhları öğleden sonraki aydınlıkta parlıyor. Bunlar, yeminli kardeşlerin Lord Komutanı Beyaz Boğa Sör Gerold Hightower; Sabah Kılıcı Sör Arthur Dayne, diyarın en iyi kılıç ustası ve en iyi kılıcın sahibi; ve kara mizahlı ama görev bilincine sahip ve sadık Sör Oswell Whent.\n\nAdamlarım yanımda duruyor — hepsi hayalet, çünkü böylesine güçlü düşmanları yenmeyi kim umabilir ki? — ve ben kılıcımı çekip öne çıkıyorum.\n\n\"Ve şimdi başlıyor,\" diyor Arthur Dayne, Şafak'ı kınından çıkarırken. Işık soluk kılıcı boyunca dans ediyor."
  
 agot_scenario_rr_toj.0004.desc.b: "Yıkık kule, kan kırmızısı Dorne dağlarının önünde, Targaryen zulmünün ve kibrinin bir anıtı olarak yükseliyor. Üç beyaz pelerinli figür bizi bekliyor — Aerys'in kral muhafızlarının şövalyeleri, emaye zırhları öğleden sonraki aydınlıkta parlıyor. Bunlar, yeminli kardeşlerin Lord Komutanı Beyaz Boğa Sör Gerold Hightower; Sabah Kılıcı Sör Arthur Dayne, diyarın en iyi kılıç ustası; ve kara mizahlı ama görev bilincine sahip ve sadık Sör Oswell Whent.\n\nAdamlarım yanımda duruyor — hepsi hayalet, çünkü böylesine güçlü düşmanları yenmeyi kim umabilir ki? — ve ben kılıcımı çekip öne çıkıyorum.\n\n\"Durun,\" diyor Beyaz Boğa. Kılıcı hala kınında.\"Yolunuzu kesmeyeceğiz. Diyar yeterince kan kaybetti. Artık katliam için iştahım yok.\""
 agot_scenario_rr_toj.0004.desc.c: "YER TUTUCU"
 agot_scenario_rr_toj.0004.a.1: ""Hayır," diyorum, sesimde hüzün var. "Şimdi bitiyor.""
 agot_scenario_rr_toj.0004.a.tt: "Çelik çeliğe çarpıyor. Her şeyin üstünde, Lyanna'nın sesi yankılanıyor: \"Eddard!""
 agot_scenario_rr_toj.0004.a.2: "Tanrılar merhametlidir."
 agot_scenario_rr_toj.9004.t: "Sevinç Kulesi"
 agot_scenario_rr_toj.9004.desc: "[agot_toj_chain_leader.GetTitledFirstName] ile birlikte duruyorum, Aerys'in kral muhafızlarının şövalyelerine bakıyorum, zırhları sıcak öğleden sonra güneşinde parlıyor. Bunlar Beyaz Boğa Sör Gerold Hightower, Sör Oswell Whent ve Sabah Kılıcı Sör Arthur Dayne, diyarın en iyi kılıç ustası. Korudukları harap kule arkalarında büyük görünüyor.\n\nBana eşlik eden adamların yüzlerine baktığımda korku ve endişe fark ediyorum. Ben de aynı şekilde hissediyorum, çünkü böylesine ünlü savaşçıları kim yenebilir ki?\n\n[agot_toj_chain_leader.GetTitledFirstNameNoTooltip] kılıcını açarak öne çıkıyor. "Dur," diyor Beyaz Boğa, lordumun hareketlerini durdurarak. "Yolunuzu kapatmayacağız. Diyar yeterince kan kaybetti. Artık katliam için iştahım yok." Kılıcı kınında kalıyor."
 agot_scenario_rr_toj.9004.a: "Ne bulacak?"
  
 agot_scenario_rr_toj.0005.t: "Sevinç Kulesi"
 agot_scenario_rr_toj.0005.desc: "Bir anda zaman durmuş gibiydi, adamlarımın korkusu savaşa doğru koşarken azaldı. Zafere ya da yenilgiye doğru. Çarpışan kılıçların ve parçalanan kalkanların sesi havada ağır basıyor, sadece yere düşen bir askerin sağır edici gümlemesiyle rahatsız ediliyor. Kılıçlar sadece sessizlik kalana kadar dans etti.\n\nAerys'in kral muhafızlarının hareketsiz cesetleri törensizce yere saçılmış, kanları altlarındaki kumtaşını lekeliyordu, sadık yoldaşlarımın çoğu kaderlerinde onlara katılıyordu.\n\n[surviving_companion.GetFirstName] kılıcını Sabah Kılıcı'nın boynundan çekip, hala sıcak olan kanı çelikten sildi."
 agot_scenario_rr_toj.0005.tooltip: "[surviving_companion.GetFirstName] hariç tüm yoldaşların yok oldu."
 agot_scenario_rr_toj.0005.a: "Biz hayatta kaldık."
 agot_scenario_rr_toj.9005.t: "Sevinç Kulesi"
 agot_scenario_rr_toj.9005.desc: "[agot_toj_chain_leader.GetTitledFirstName]'ın arkasında duruyorum, Aerys'in kral muhafızlarının şövalyelerine bakıyorum. Zırhları parlak bir şekilde parlıyor, arkalarında beliren harap kuleyle tezat oluşturuyor. Sör Arthur Dayne büyük kılıcı Dawn'ı kınından çıkarıyor. "Ve şimdi başlıyor," diyor. [agot_toj_chain_leader.GetTitledFirstNameNoTooltip] öne çıkıp üzgün bir şekilde cevap veriyor, "Hayır, şimdi bitiyor."\n\nBir anda yoldaşlarım ve ben savaşa koşuyoruz; kazansak da kaybetsek de, davamız haklı. Hava, parçalanan kalkanların ve çarpışan kılıçların sesiyle doluyor, çelik dansı aniden sağır edici bir sessizlikle sona eriyor.\n\nDizlerimin üzerine çöküyorum, acı beni hızla sarıyor. Etrafıma baktığımda, çoktan cansızlaşmış insan cesetlerini görüyorum. Yaklaşan sert ayak seslerini duyuyorum, beyaz zırhları kör edici. Görüşümü bulandıran daralan karanlıkla çaresizce savaşmaya çalışıyorum."
 agot_scenario_rr_toj.9005.a: "Başarısız oldum..."
  
 agot_scenario_rr_toj.0006.t: "Sevinç Kulesi"
 agot_scenario_rr_toj.0006.desc: "Bir anda zaman durmuş gibiydi, adamlarım hala korku ve endişe içinde savaşa doğru ilerliyorlardı. Zafere ya da yenilgiye doğru. Çeliğin çeliğe çarpmasının sağır edici sesi kızıl dağların her yanına yayılıyor. Kalkanlar parçalanıyor ve kırılıyor, zırhlar yere çarpıyor.\n\nEtrafımda sadık yoldaşlarım düşüyor, Aerys'in yeminli kılıçları tarafından vahşice biçiliyorlar. Kılıcımdaki tutuşum sıkılaşıyor, kararlılığım sertleşiyor. Yenmeyi umamadığım bir düşmanla karşı karşıyayım.\n\nSert kumtaşının üzerine dağılmış yatıyorum, varlığımı acı kaplıyor. Zihnim 'Şimdi Kuzey'e ne olacak? Tanıdık karlar, Kışyarı'nın sıcak ve rahatlatıcı salonları, bir daha asla göremeyeceğim manzaralar. Ah Lyanna, seni kurtaramadım.' diye düşünüyor."
 agot_scenario_rr_toj.0006.tooltip: "Arkadaşlarının hepsi helak oldu."
 agot_scenario_rr_toj.0006.a: "Üzgünüm Lyanna, seni hayal kırıklığına uğrattım..."
 agot_scenario_rr_toj.9006.t: "Sevinç Kulesi"
 agot_scenario_rr_toj.9006.desc: "[agot_toj_chain_leader.GetTitledFirstName]'ın arkasında duruyorum, Aerys'in kral muhafızlarının şövalyelerine bakıyorum. Zırhları parlak bir şekilde parlıyor, arkalarında beliren harap kuleyle tezat oluşturuyor. Sör Arthur Dayne büyük kılıcı Dawn'ı kınından çıkarıyor, güneşin ışığı kılıcından yansıyor. "Ve şimdi başlıyor," diyor. [agot_toj_chain_leader.GetTitledFirstNameNoTooltip] öne çıkıp üzgün bir şekilde cevap veriyor, "Hayır, şimdi bitiyor."\n\nBirdenbire havadaki tüm gerginlik artıyor. Yoldaşlarım ve ben savaşa koşuyoruz, zafere veya yenilgiye giden hükümdarımızı takip ediyoruz. Kısa süre sonra çarpışan kılıçların ve parçalanan kalkanların sesi duyulabiliyor. Çelik dansı aniden duruyor ve sağır edici bir sessizliğe yol açıyor.\n\nKılıcımı öldürülmüş bir düşmanın boynundan çekiyorum, beyaz zırhları altlarında biriken kanla kirleniyor. Etrafıma baktığımda bu zorlu savaştan sadece [agot_toj_chain_leader.GetTitledFirstNameNoTooltip]'in sağ çıktığını görüyorum." #NT!
 agot_scenario_rr_toj.9006.a: "Biz hayatta kaldık."
  
 #agot_scenario_rr_toj.0006.t: "Sevinç Kulesi"
 #agot_scenario_rr_toj.0006.desc: "\"Seni Üç Dişli Mızrak'da aradım.\" \n\n"\"Biz orada değildik,\" diye cevapladı Beyaz Boğa. \n\nTargaryen hanedanı düşmüştü, ancak Kral Muhafızları'nın bu şövalyeleri dizleri bükülmeden ayakta duruyorlardı. Lordlar Tyrell ve Redwyne, Fırtına Burnu'nda bayraklarını indirmişlerdi, kraliyet ailesinin kalıntıları ve sadık adamları Dragstone'a kaçmıştı. \n\n"\"Kral Muhafızları kaçmaz,\" diye hatırlattı Sör Gerold bana."
 #agot_scenario_rr_toj.0006.desc.a: "Rüzgarda dalgalanan beyaz pelerinler, kral muhafızları saldırıyor"
 #agot_scenario_rr_toj.0006.desc.b: "Kral muhafızları silahlarını bıraktılar, ama diz çökmediler."
 #Sagot_scenario_rr_toj.0006.a: "Çelikle çeliği buluşturun."
 #agot_scenario_rr_toj.0006.b: "Kenara çekildikleri sürece diz çökmelerine gerek yoktur."
 agot_scenario_rr_toj.0007.t: "Sevinç Kulesi"
 agot_scenario_rr_toj.0007.desc: "Kral muhafızlarının üç şövalyesi ölü yatıyor, pelerinlerini kanlı gözyaşlarının izleri gibi kırmızı çizgilerle lekeliyor. Sadakatlerinin hizmet ettikleri canavara bu kadar ziyan olması utanç verici. Onlar için höyükler inşa edeceğiz, ama şimdi değil. Lyanna bekleyemez."
 agot_scenario_rr_toj.0007.a: "Geliyoruz Lyanna!"
 agot_scenario_rr_toj.0008.desc.a: "Robert'ın İsyanı kırıldı ve bu anlamsız savaş sonunda bitti, ama ben dinlenemiyorum. Lyanna, onu bıraktığım yerde, Dorne'un güneyinde, savaştan uzakta kaldı. Yanına gitmeli ve iyi olup olmadığını görmeliyim. Kehanetlerin gerçekleşip gerçekleşmediğine bakmalıyım."
 agot_scenario_rr_toj.0008.desc.b: "Robert'ın İsyanı bastırıldı ve bu anlamsız savaş sonunda bitti, ama ben dinlenemiyorum. Lordum Rhaegar öldü, ama sevgili Lyanna'sı hala yaşıyor, eğer Tanrılar iyiyse. Dorne'a, Neşe Kulesi'ne gitmeli ve onu geri getirmeliyim. Böyle kötü haberler vermekten korkuyorum, ama Rhaegar'a duyduğum sevgi için, bu yapılmalı."
 agot_scenario_rr_toj.0008.a: "Güneye, Kızıl Dağlara gidiyorum. Sevinç Kulesi'ne."
 agot_scenario_rr_toj.0009.desc.a: "Neşe Kulesi, Kızıl Dağlar arasında dimdik duruyor, ıssız bir manzaranın ortasında umudun sembolü. Diyar derinden kan kaybetti, ancak bu savaş, korktuğum gibi bir sonrakine kıyasla önemsiz bir çatışma olacak. Ancak Lyanna'da umut var. Çocuğumuzda, yaklaşan buza karşı yakılacak bir ateş var."
 agot_scenario_rr_toj.0009.desc.b: "Neşe Kulesi, kanlı bir manzaranın ortasında sevginin sembolü olarak Kızıl Dağlar arasında dimdik duruyor. Lordum Rhaegar, sevgili Lyanna'sını savaşın tahribatından güvende bırakarak burada bıraktı ve şimdi ona ölümünün kara haberini getirmek bana düşüyor."
 agot_scenario_rr_toj.0009.a: "Lyanna bekliyor."
 agot_scenario_rr_toj.0010.t: "Sevinç Kulesi"
 agot_scenario_rr_toj.0010.desc.a: "Lyanna'nın çığlıkları beni merdivenlerden yukarı taşıyor, acısı ruhumda bir mahmuz. Tepeye ulaşıyorum ve kan ve gül kokan bir odaya giriyorum. Her yerde kan var - bacaklarının arasında, yatakta, yerde - ve bir çocuk var. Kırmızı yüzlü, ağlayan ve yaşayan bir bebek. Lyanna bana gülümsüyor. Yaşayacak.\n\nAma çocukla ne yapmalı? \"Bana söz ver, [ROOT.Char.GetFirstNameNicknamedNoTooltip],\" diyor."
 agot_scenario_rr_toj.0010.desc.b: "Lyanna'nın çığlıkları beni merdivenlerden yukarı taşıyor, acısı ruhumda bir mahmuz. Tepeye ulaşıyorum ve kan ve gül kokan bir odaya giriyorum. Her yerde kan var - bacaklarının arasında, yatakta, yerde - ve bir çocuk var. Kırmızı yüzlü, ağlayan ve hayatta olan bir bebek.\n\nLyanna ise solgun. Çığlık atma gücü ondan gitmiş ve yapabildiği tek şey bir fısıltı. Ona gidiyorum, kulağımı dudaklarına yaklaştırıyorum, onu alıyorum, elini elime alıyorum.\n\n\"Bana söz ver, [ROOT.Char.GetFirstNameNicknamedNoTooltip],\" diyor."
 agot_scenario_rr_toj.0010.desc.c: "Lyanna'nın çığlıkları beni merdivenlerden yukarı taşıyor, acısı ruhumda bir mahmuz. Tepeye ulaşıyorum ve kan ve gül kokan bir odaya giriyorum. Her yerde kan var - bacaklarının arasında, yatakta, yerde - ve bir çocuk var. Tanrılar beni korusun, kollarında bir çocuk var ve o çocuk ölmüş.\n\nBirlikte ağlıyoruz, Lyanna ve ben, verecek gözyaşımız kalmayana kadar, ve sonra gözyaşları olmadan ağlıyoruz. Ölü bebeği nazikçe kollarından alıp beze sarıyorum.\n\nBu kadar derin bir keder için kelimeler yok."
 agot_scenario_rr_toj.0010.desc.d: "Lyanna'nın çığlıkları beni merdivenlerden yukarı taşıyor, acısı ruhumda bir mahmuz. Tepeye ulaşıyorum ve kan ve gül kokan bir odaya giriyorum. Her yerde kan var - bacaklarının arasında, yatakta, yerde - ve bir çocuk var. Tanrılar beni korusun, kollarında bir çocuk var ve ölmüş.\n\nYavaşça ölü bebeği kollarından alıp beze sarıyorum. Lyanna elimi sıkıyor ve onu kollarımda tutuyorum. Hiçbir şey söylemiyor ama gücünün azaldığını hissediyorum. Yaşamı elinden giderken elini açıyor ve avucundan ölü ve siyah gül yaprakları kayıyor."
 agot_scenario_rr_toj.0010.desc.e: "\nLyanna'nın çocuğuna uygun bir aile bulmak için arkadaşlarıma bakıyorum."
 agot_scenario_rr_toj.0010.a: "Sana söz veriyorum Lyanna. Çocuğa ben bakacağım ve [baby_snow.GetHerHis] kimliğini gizli tutacağım."
 agot_scenario_rr_toj.0010.b: "Sana söz veriyorum Lyanna. Çocuğa ben bakacağım ama [baby_snow.GetHerHis] ebeveynlerinin bilinmesi gerekiyor."
 agot_scenario_rr_toj.0010.c: "Sana söz veriyorum Lyanna. Çocuğun güvende tutulacak, ancak bunu yapmanın tek yolu arkadaşlarımdan birinin [baby_snow.GetHerHis]'ı evlat edinmesi."
 agot_scenario_rr_toj.0010.d: "Gel Lyanna. Eve gitmeliyiz."
 agot_scenario_rr_toj.0016.desc.a: "Merdivenlerden çıkarken kalbim ağırlaşıyor. En üste ulaşıyorum ve gül kokan bir odaya giriyorum. Lyanna yatakta yatıyor, kolları şişkin karnını tutuyor. Hamile.\n\nNefes nefese bir an için sadece bakabiliyorum. Lyanna bakışlarıma karşılık veriyor, buz grisi gözlerinde vahşi bir meydan okuma yanıyor.\n\n\"Baba mı?" diye soruyorum.\n\n\"Rhaegar Targaryen. Sevgili prensim.\""
 agot_scenario_rr_toj.0016.desc.b: "Merdivenleri tırmanırken kalbim ağırlaşıyor. Tepeye ulaşıyorum ve gül kokan bir odaya giriyorum. Lyanna bir pencerenin önünde duruyor, kahverengi saçları rüzgarda dalgalanıyor. Bana doğru dönüyor ve bu dağlarda saklı geçen tüm bu aylara rağmen buz grisi gözlerinde öyle bir hayat var ki nefesim boğazımda düğümleniyor.\n\n\"Benim için geleceğini biliyordum,\" diyor."
 agot_scenario_rr_toj.0016.desc.c: "Merdivenleri tırmanırken kalbim heyecanla dolu. Tepeye ulaşıyorum ve gül kokan bir odaya giriyorum. Lyanna'm yatakta yatıyor, kolları şişkin karnını tutuyor. #italic Çocuğumuz #!. Gülümsemesi içindeki her iyi şey — vahşilik, gurur, zekâ ve güzellik. Gülümsemesinde ve Lyanna'nın rahminde bu Yedi Krallık ve dünya için hala umut var. İçinde buz ve ateşin şarkısı yatıyor."
 agot_scenario_rr_toj.0016.desc.d: "Merdivenleri tırmanırken kalbim heyecanla dolu. Tepeye ulaşıyorum ve gül kokan bir odaya giriyorum. Lyanna bir pencerenin önünde duruyor, kahverengi saçları rüzgarda dalgalanıyor. Bana doğru dönüyor ve bu dağlarda saklı geçen tüm bu aylara rağmen buz grisi gözlerinde öyle bir hayat var ki nefesim boğazımda düğümleniyor.\n\n\"Savaş kazanıldı mı?\" diye soruyor. Burada geçirdiği zaman onu sabırsızlaştırmış.\n\n\"Kazanıldı,\" diye cevaplıyorum.\"Çocuk yok mu?\n\n\"Henüz değil, Prensim. Ama hala zaman var.\""
 agot_scenario_rr_toj.0016.a: "Bu kule seni yeterince tuttu. Hadi eve gidelim."
 agot_scenario_rr_toj.0016.b: "Eğer biri bunu öğrenirse, ülke yeniden kana bulanacak."
 SCENARIO_RR_PREGNANCY_TRUTH_REVEALED_NO: "Çocuğun gerçek ebeveyni hakkında yalan söyleyeceksin ve bunu gizli tutacaksın."
 agot_scenario_rr_toj.0016.c: "En azından Robert gerçeği bilmeyi hak ediyor."
 SCENARIO_RR_PREGNANCY_TRUTH_REVEALED_TO_ROBERT: "Çocuğun gerçek ebeveynliği konusunda kamuoyuna yalan söyleyeceksin ama Robert'a gerçeği söyleyeceksin."
 agot_scenario_rr_toj.0016.d: "Bunu saklayamayız."
 SCENARIO_RR_PREGNANCY_TRUTH_REVEALED_TO_EVERYONE: "Çocuğun gerçek ailesi hakkında yalan söylemeyeceksin ve Rhaegar'ın çocuğunun hangi alemde olacağını söylemeyeceksin."
 agot_scenario_rr_toj.0016.e: "Hadi evlenelim Lyanna, ve bu sıkıntılı zamanları geride bırakalım."
 agot_scenario_rr_toj.0011.desc: "Lyanna ve Rhaegar'ın çocuğuna bakacağıma söz verdim ama [baby_snow.GetHerHis] ebeveyn olmaya en uygun kişi kim? Arkadaşlarıma son derece güveniyorum, ancak çocuğu kendim evlat edinmem ve [baby_snow.GetHerHim]'i kendi çocuğum gibi büyütmem en uygunu olmaz mı?"
 agot_scenario_rr_toj.0011.a: "Sorumluluk bana ait. Çocuğa kendim bakacağım."
 agot_scenario_rr_toj.0011.b: "Bu sorumluluğu [si_selected_character.GetFirstNameNicknamedNoTooltip]'a emanet ediyorum."
 agot_scenario_rr_toj.0012.desc: "Çocuğun evlat edinilmesini ve bakılmasını sağlayacağıma söz verdim, peki ya Robert? Nişanlısının Prens Rhaegar'a bir çocuk doğurduğunu bilmek isterdi, ama böyle bir bilgiye hakkı var mı? Ne Targaryen'lara olan nefreti ne de Lyanna'ya olan sevgisi şüphe götürmez, ama çocuğun bunlardan hangisini miras alacağını bilemem. Her iki durumda da, çocuk Demir Taht'a kim oturursa otursun her zaman bir tehdit oluşturacaktır."
 agot_scenario_rr_toj.0012.a: "Robert'a söylemek [baby_snow.GetHerHim]'ı riske atar. Sır saklanmalıdır."
 agot_scenario_rr_toj.0012.b: "Robert her şeyden önce Lyanna'yı seviyordu. Onun çocuğu hakkında bilgi sahibi olmayı hak ediyor."
 agot_scenario_rr_toj.0013.t: "Sevinç Kulesi"
 agot_scenario_rr_toj.0013.desc: "Çocuğu kollarımda tutuyorum. [baby_snow.GetSheHe] garip bir şekilde sessiz, [baby_snow.GetHerHis]'in doğumuyla sonuçlanan tüm kaos ve kan dökülmesinden habersiz. Bu adil. Çocuk bu savaş hakkında ne kadar az şey bilirse, [baby_snow.GetSheHe]'ın taşıması gereken yük o kadar az olur, o kadar iyi.\n\nÇocuğun bakımını ayarladım ve [baby_snow.GetHerHis]'in ebeveynliğiyle ilgili bilgi konusunda ne yapılması gerektiğine karar verdim, ancak [baby_snow.GetHerHim]'e vermem gereken bir şey daha var."
 agot_scenario_rr_toj.0013.a: "Çocuğun bir isme ihtiyacı var."
 agot_scenario_rr_toj.0014.t: "Şafak Tonları"
 agot_scenario_rr_toj.0014.desc: "Kuleden uzaklaşıyorum, hayatım içeride bulduklarım yüzünden sonsuza dek değişmiş durumda. Yine de eve dönmekte özgür değilim. Verilecek daha çok karar, yapılacak daha çok iş var.\n\nKral Muhafızları'nın üç şövalyesinin bedenleri onları bıraktığımız yerde ölü yatıyor, yaşam kanları Dorne'un kırmızı toprağına karışmış. Onlar düşmandı ama onurlu adamlardı, kargalara yem olmaktan daha iyi bir kaderi hak ediyorlardı. Kuleden aldığımız taşları onlar için taş yığınları inşa etmek için kullanıyoruz. Yapabileceğimizin en iyisi bu.\n\nSonunda işimiz bittiğinde, Sör Arthur Dayne'in taş yığınının yanına oturuyorum ve büyük şövalyenin kılıcını kucağıma koyuyorum. Şafak deniyor buna. Bazıları buna Batıdiyar'ın en paha biçilmez kılıcı der. Hiç kimse bunun en güzel kılıç olduğunu inkar etmez. Binlerce yıldır Dayne soyundan geçiyor, hanedan reisine değil, sadece onu en çok hak eden kılıç ustalarına. Sör Arthur, kılıcın Starfall'a geri verilmesini ve bir sonraki Sabah Kılıcı'na verilmesini isterdi."
 agot_scenario_rr_toj.0014.a: "Ve öyle de olacak."
 agot_scenario_rr_toj.0014.b: "O gelenek artık bitiyor. Şafak benim."
 agot_scenario_rr_toj.0015.t: "Şafak Tonları"
 agot_scenario_rr_toj.0015.desc: "Yıldız Düşüşü'ne yolculuk zorlu ama gerekli. Kızıl Dağlar'ın en batısında, Torentine nehri kıyısındaki bir adada yer alan kale, antik ve güçlüdür. Kapıları benim için ardına kadar açılıyor ama beni karşılamak için hiçbir asker grubu çıkmıyor. Bunun yerine yalnızca tek bir kadın var.\n\nDayne Hanesi'nin renkleriyle uyum sağlayacak şekilde koyu mor bir elbise giyiyor ama gözlerinin menekşe rengi daha da canlı. Bu yalnızca Sabah Kılıcı'nın kardeşi Ashara olabilir. Dawn'ı ellerimde görüyor, bu kılıcı Yıldız Kayası'na taşımamın ne anlama geldiğini anlıyor ama yine de aklını kurcalayan soruyu soruyor.\n\n\"Kardeşim mi?\"\n\nSadece başımı sallayabiliyorum. başını kaldır ve ona kılıcı teklif et. Dawn'ı ellerine aldığında cesur görünümü çatlar ve uzun süredir tuttuğu gözyaşları nihayet akar. Bir trajediyi daha bu kadının ayaklarına bırakmamak için çok şey verirdim ama başka yolu yoktu."
 agot_scenario_rr_toj.0015.a: "İş tamamdır."
  
 ### Outcomes outside ToJ chain 
 agot_scenario_rr_toj.0017.t: "Sevinç Kulesi'nden bir söz"
 agot_scenario_rr_toj.0017.desc.a: "Yüksek bir kulenin yalnızlığından güneşin yerini aya bırakmasını izliyorum, gökyüzü solan bir ateşin renklerine boyanmış. Kapıya vurulan bir vuruş tefekkürümü bölüyor, ancak bu zor zamanlarda habercileri geri çevirme lüksüm yok.\n\nŞaşırtıcı bir şekilde, Sör [scoped_kg_messenger.GetFirstName] içeri giriyor ve diz çöküyor. Emirleri Neşe Kulesi'nde kalmaktı.\n\n\"Prensim,\" diyor.\"Haber getirdim.\"\n\n\"Söyle,\" diyorum.\n\n\"Lyanna Stark doğum yaptı.\"\n\nKendime konuşma izni vermiyorum, ancak Sör [scoped_kg_messenger.GetFirstName]'ın bitirmesini bekliyorum.\n\n\"Hem anneleri hem de çocukları sağlıklı. Yeminli kardeşlerim onları güvende tutuyor.\"\n\nGöğsümde sevinç ve umudun sıcaklığı yanıyor. Tüm bu katliamlar boşuna değil."
 agot_scenario_rr_toj.0017.desc.b: "Yüksek bir kulenin yalnızlığından güneşin yerini aya bırakmasını izliyorum, gökyüzü solan bir ateşin renklerine boyanmış. Kapıya vurulan bir vuruş tefekkürümü bölüyor, ama bu zor zamanlarda habercileri geri çevirme lüksüm yok.\n\nŞaşırtıcı bir şekilde, Sör [scoped_kg_messenger.GetFirstName] içeri giriyor ve diz çöküyor. Emirleri Neşe Kulesi'nde kalmaktı.\n\n\"Prensim,\" diyor.\"Haber getirdim.\"\n\n\"Söyle,\" diyorum.\n\n\"Lyanna Stark doğurdu.\"\n\nKendime konuşma izni vermiyorum, ama Sör [scoped_kg_messenger.GetFirstName]'ın bitirmesini bekliyorum.\n\n\"Çocuk yaşıyor, ama Lyanna... prensim, Leydi Stark hayatta kalamadı.\"\n\nKendimi bir an ya da bir asır sessizliğe kaptırıyorum, bilemiyorum. Böyle bir üzüntüye sarılı bir umut mesajının gelmesi, ilk başta kaçınılmaz görünmese imkansız görünürdü.\n\n\"Teşekkür ederim, Sör [scoped_kg_messenger.GetFirstName]. Gidebilirsiniz.\""
 agot_scenario_rr_toj.0017.desc.c: "Yüksek bir kulenin yalnızlığından güneşin yerini aya bırakmasını izliyorum, gökyüzü solan bir ateşin renklerine boyanmış. Kapıya vurulan bir vuruş tefekkürümü bölüyor, ama bu zor zamanlarda habercileri geri çevirme lüksüm yok.\n\nŞaşırtıcı bir şekilde, Sör [scoped_kg_messenger.GetFirstName] içeri giriyor ve diz çöküyor. Emirleri Neşe Kulesi'nde kalmaktı.\n\n\"Prensim,\" diyor.\"Haber getirdim.\"\n\n\"Söyle,\" diyorum.\n\n\"Lyanna Stark doğum yaptı.\"\n\nKendime konuşma izni vermiyorum, ama Sör [scoped_kg_messenger.GetFirstName]'ın bitirmesini bekliyorum.\n\n\"Anne yaşıyor, ama çocuk... ölü doğdu.\"\n\nKendimi bir an ya da bir asır sessizliğe kaptırıyorum, bilemiyorum. Tüm bu acıyı, bu savaşı, bu acıyı yaşamak, sadece çocuğun bir ebeveynin dokunuşunun sıcaklığını hiç hissetmeden ölmesi. O, Vaat Edilen Prens olabilirdi, ama ondan önce, o bizim çocuğumuzdu.\n\nLyanna ile birlikte olmam gerek."
 agot_scenario_rr_toj.0017.desc.d: "Yüksek bir kulenin yalnızlığından güneşin yerini aya bırakmasını izliyorum, gökyüzü solan bir ateşin renklerine boyanmış. Kapıya vurulan bir vuruş tefekkürümü bölüyor, ama bu zor zamanlarda habercileri geri çevirme lüksüm yok.\n\nŞaşırtıcı bir şekilde, Sör [scoped_kg_messenger.GetFirstName] içeri giriyor ve diz çöküyor. Emirleri Neşe Kulesi'nde kalmaktı.\n\n\"Prens'im,\" diyor.\"Haber getirdim.\"\n\n\"Söyle,\" diyorum.\n\n\"Lyanna Stark doğurdu.\"\n\nKendime konuşma izni vermiyorum, ama Sör [scoped_kg_messenger.GetFirstName]'ın bitirmesini bekliyorum.\n\n\"Üzgünüm, prens'im, ama ne anne ne de çocuk hayatta kaldı.\"\n\nBir an ya da bir asır boyunca sessizliğe gömülüyorum, bilemiyorum. Bütün bu acılar boşunaydı ve daha fazlası gelecek."
 agot_scenario_rr_toj.0017.a: "Hemen Sevinç Kulesi'ne doğru yola çıkıyorum."
 agot_scenario_rr_toj.0017.b: "Ben gidemem. Görevlerim beni burada tutuyor."
 agot_scenario_rr_toj.0018.t: "Sevinç Kulesi"
 agot_scenario_rr_toj.0018.desc.a: "Lyanna'nın sesi beni Neşe Kulesi'nin basamaklarından yukarı çekiyor. Gül ve bal kokan bir odaya giriyorum, ama o tatlı kokular bile sahneye adalet getiremiyor. Lyanna yatakta oturuyor, çocuğumuz dizinin üzerinde zıplıyor. Başını kaldırıp bakışlarımla buluşuyor, buz grisi gözleri neşeli gözyaşlarıyla ıslanmış. Sonra çocuk ağlıyor ve Lyanna gülüyor ve nazik zıplamalarına devam ediyor. Onların sevgisinde umut var."
 agot_scenario_rr_toj.0018.desc.b: "Lyanna'nın hayaleti beni Neşe Kulesi'nin basamaklarından yukarı çekiyor. Sesini sanki benimle yürüyormuş ve sırtta geçtiğim höyüğün altında gömülü değilmiş gibi duyabiliyorum. Tepedeki oda soğuk ama hâlâ Lyanna'nın çok sevdiği güllerin kokusu var. Çürümüş yapraklar zemini kaplıyor.\n\nKral Muhafızlarımdan biri çocuğu bana uzatıyor, duymaya dayanamayacağım birkaç sempati sözcüğü söylüyor. Bu çocuk için ödediğim bedel -Lyanna'nın ödediği bedel, tüm krallığın ödediği bedel- adil değil, en azından çocuğun kendisine. Ve yine de, bu Vaat Edilen Prens. Yükleri çok olacak."
 agot_scenario_rr_toj.0018.desc.c: "Lyanna'nın gözyaşları beni Sevinç Kulesi'nin basamaklarından yukarı çekiyor. Tepedeki oda soğuk ama hâlâ Lyanna'nın çok sevdiği güllerin kokusu var. Çürümüş yapraklar zemini kaplıyor. Lyanna bakışlarımla buluşuyor ve ilk kez, beni nehir topraklarında büyüleyen gözlerindeki o vahşi kıvılcımı göremiyorum. Gözlerinde, dokunuşunda benim için sadece acı var ve yine de bir görevim var, bunda bile. Ona gidiyorum, onu kollarımda tutuyorum. Paylaştığımız üzüntüyü anlatacak kelime yok ve bu yüzden konuşmuyorum. Artık gözyaşı yok - Lyanna'nın verecek başka şeyi yok. Soğuk bir sessizlik içinde acı çekiyoruz."
 agot_scenario_rr_toj.0018.desc.d: "Lyanna'nın hayaleti beni Sevinç Kulesi'nin basamaklarından yukarı çekiyor. Sesini sanki benimle yürüyormuş ve sırtta geçtiğim höyüğün altında gömülü değilmiş gibi duyabiliyorum. Tepedeki oda soğuk ama hâlâ Lyanna'nın çok sevdiği güllerin kokusu var. Çürümüş yapraklar zemini kaplıyor.\n\nBurada çok fazla acı ve çok fazla paramparça olmuş umut var. Odanın soğuğu, tüm sevincin sonu olacak olan kışın habercisi.\n\nYumruğumu acıyana kadar sıkıyorum. Kendime yas tutma, vazgeçme izni veremem. Bu felaketi hâlâ durdurabilirim ama melankoliye yenik düşersem değil."
 agot_scenario_rr_toj.rhaegar.a: "Sana söz veriyorum, Lyanna. Çocuk benim kanımdan ve öyle yetiştirilecek."
 agot_scenario_rr_toj.rhaegar.b: "Sana söz veriyorum, Lyanna. Çocuk benim kanımdan ve meşru olarak muamele görecek."
 agot_scenario_rr_toj.rhaegar.c: "Evlenelim Lyanna, yemin ederim ki çocuklarımız krallığı miras alacak."
 agot_scenario_rr_toj.rhaegar.d: "Hadi evlenelim Lyanna, ve bu sıkıntılı zamanları geride bırakalım."
 agot_scenario_rr_toj.rhaegar.e: "Onu teselli edeceğim..."
 agot_scenario_rr_toj.rhaegar.f: "Belki de olması gereken bu değildi..."
 agot_scenario_rr_toj.rhaegar.g: "Nur içinde yat Lyanna."
  
 agot_scenario_rr_toj.0050.desc.a: "Bir mektup bana bir kuzgunun kara kanatlarıyla geldi ve daha kara sözcükler okumadım. Sevgili Lyanna'm öldü — Dorne'daki isimsiz bir kulede Targaryen pisliği tarafından öldürüldü.\n\nBu kötülüğün bedelini ödemek için tüm dünyada yeterli kan yok, ancak yaşadığım sürece hiçbir ejderha yavrusu güvende olmayacak. Soylarının topuğumun altındaki çamura ezildiğini göreceğim."
 agot_scenario_rr_toj.0050.desc.b: "Bir mektup bana bir kuzgunun kara kanatlarıyla gelir ve daha kara sözcükler okumadım. Sevgili Lyanna'm öldü - ejderha yavruları tarafından tecavüze uğradı ve Rhaegar'ın çocuğunu doğururken öldürüldü.\n\nBu kötülüğün bedelini ödemek için tüm dünyada yeterli kan yok, ancak Lyanna'nın hatırası için Targaryen soyunun topuğumun altındaki çamura ezildiğini göreceğim."
 agot_scenario_rr_toj.0050.desc.c: "Bir mektup bana bir kuzgunun siyah kanatlarıyla geliyor, ancak kelimeler onları taşıyan kuşla uyuşmuyor. Sevgili Lyanna yaşıyor! Dorne dağlarındaki harap bir kulede bulundu. Başka bir zafer!"
 agot_scenario_rr_toj.0050.desc.d: "Bir kuzgunun kara kanatlarıyla bir mektup geliyor bana ve ilk kelimelerde yüreğim uçsa da mesajın sonunda titriyorum. Sevgili Lyanna yaşıyor ama piç Rhaegar Targaryen'in ejderhadan doğan bir çocuğunu doğurdu. Eski ve yeni tüm Tanrılar adına yemin ederim ki ejderhaların soyunu çamura gömeceğim!"
 agot_scenario_rr_toj.0050.desc.e: "Bir mektup bana bir kuzgunun kara kanatlarıyla geliyor ve kalbim ilk sözcüklerde uçsa da, mesajın sonunda titriyorum. Sevgili Lyanna yaşıyor, ama hamile — evlenebilmemizden önce mahvoldu! Mektupta ona tecavüz eden tanrıların lanetlediği o piçin adı yok, ama eğer gerçeği öğrenirsem kafatasını çıplak ellerimle ezeceğim!"
 agot_scenario_rr_toj.0050.desc.f: "Bir mektup bana bir kuzgunun kara kanatlarıyla geliyor ve kalbim ilk kelimelerde uçsa da, mesajın sonunda titriyorum. Sevgili Lyanna yaşıyor, ama hamile — piç ejderha yavrusu Rhaegar Targaryen tarafından evlenebilmemizden önce mahvedildi! Eski ve yeni tüm Tanrılar adına yemin ederim ejderha yavrusu soyunu çamura batıracağım!"
 agot_scenario_rr_toj.0050.desc.g: "Bir mektup bana bir kuzgunun kara kanatlarıyla gelir ve daha kara sözcükler okumadım hiç. Sevgilim Lyanna öldü — Dorne dağlarındaki bir kulede onu ölüme terk eden isimsiz bir fahişe tarafından tecavüze uğradı. Tüm tanrılara yemin ederim ki, eğer adamın adını bulursam, kafatasını çıplak ellerimle ezeceğim!"
 agot_scenario_rr_toj.0050.desc.h: "Bir mektup bana bir kuzgunun kara kanatlarından geliyor ve daha kara sözcükler hiç okumadım. Sevgili Lyanna'm öldü — iğrenç ejderha yavrusu Rhaegar Targaryen tarafından tecavüze uğradı ve Dorne dağlarındaki bir kulede ölüme terk edildi. Eski ve yeni tüm Tanrılar adına yemin ederim ki ejderha yavrusu soyunu çamura gömeceğim!"
 agot_scenario_rr_toj.0050.desc.i: "Dorne'dan haberlerle bir kuzgun gelir: Eddard'ın küçük kız kardeşi ve Robert Baratheon'ın nişanlısı olan Lyanna Stark, Dorne dağlarındaki gözetleme kulesinde ölü bulunmuştur. Bu kadar masum birinin bu kadar gereksiz yere ölmesi utanç vericidir."
 agot_scenario_rr_toj.0050.desc.j: "Dorne'dan haberlerle bir kuzgun gelir: Eddard'ın küçük kız kardeşi ve Robert Baratheon'ın nişanlısı Lyanna Stark, Dorne dağlarındaki gözetleme kulesinde ölü bulunmuştur. Daha da rahatsız edici olanı, ölmeden önce Rhaegar Targaryen'ın çocuğunu doğurmuş gibi görünmesidir. Robert'ın öfkesi korkunç olacaktır, kimse bundan şüphe edemez."
 agot_scenario_rr_toj.0050.desc.k: "Dorne'dan bir kuzgun haber getiriyor: Eddard'ın küçük kız kardeşi ve Robert Baratheon'un nişanlısı Lyanna Stark, Dorne dağlarındaki bir gözetleme kulesinde canlı olarak bulundu - Starklar ve Baratheonlar için çok hoş bir haber."
 agot_scenario_rr_toj.0050.desc.l: "Dorne'dan haberlerle bir kuzgun gelir: Eddard'ın küçük kız kardeşi ve Robert Baratheon'ın nişanlısı olan Lyanna Stark, Dorne dağlarındaki bir gözetleme kulesinde canlı olarak bulunmuştur, ancak haber bir komplikasyonla gelir: Rhaegar Targaryen'ın çocuğunu doğurmuştur. Robert'ın öfkesi korkunç olacaktır, kimse şüphe edemez"
 agot_scenario_rr_toj.0050.desc.m: "Dorne'dan haberlerle bir kuzgun gelir: Eddard'ın küçük kız kardeşi ve Robert Baratheon'ın nişanlısı olan Lyanna Stark, Dorne dağlarındaki bir gözetleme kulesinde canlı olarak bulunmuştur, ancak haber bir komplikasyonla gelir: sıradan bir insan tarafından tecavüze uğramıştır ve şimdi onun çocuğuna hamiledir. Robert'ın öfkesi korkunç olacaktır, kimse bundan şüphe edemez."
 agot_scenario_rr_toj.0050.desc.n: "Dorne'dan haberler getiren bir kuzgun gelir: Eddard'ın küçük kız kardeşi ve Robert Baratheon'ın nişanlısı olan Lyanna Stark, Dorne dağlarındaki bir gözetleme kulesinde canlı olarak bulunmuştur, ancak haber bir karmaşayla gelir: Lyanna, Rhaegar Targaryen'ın çocuğuna hamiledir! Robert'ın öfkesi korkunç olacaktır, kimse bundan şüphe edemez."
 agot_scenario_rr_toj.0050.desc.o: "Dorne'dan haberler getiren bir kuzgun gelir: Eddard'ın küçük kız kardeşi ve Robert Baratheon'un nişanlısı Lyanna Stark, Dorne dağlarındaki gözetleme kulesinde ölü bulunur. Bu kadar masum birinin bu kadar gereksiz yere ölmesi çok yazık."
 agot_scenario_rr_toj.0050.desc.p: "Dorne'dan haberlerle bir kuzgun gelir: Eddard'ın küçük kız kardeşi ve Robert Baratheon'ın nişanlısı olan Lyanna Stark, Dorne dağlarındaki gözetleme kulesinde ölü bulunmuştur. Daha da rahatsız edici olanı, Rhaegar Targaryen'ın çocuğuna hamile olduğu anlaşılmaktadır."
 agot_scenario_rr_toj.0050.desc.q: "Bunu görüyorsanız, bir şeyler ters gitti demektir"
 agot_scenario_rr_toj.0050.a: "Tanrıların yolları gizemlidir."
 agot_scenario_rr_toj.0050.b: "Bu zalim dünyaya lanet olsun. Seni her zaman hatırlayacağım sevgilim. Lyanna'm."
 agot_scenario_rr_toj.0050.c: "Bu çocuğa lanet olsun! Tüm ejderha yavrularına lanet olsun!"
 agot_scenario_rr_toj.0050.d: "Onu geri alamam. Rhaegar'ın pis kokusu onu asla terk etmeyecek."
 agot_scenario_rr_toj.0050.e: "O hala benim sevgili Lyanna'm. Hiçbir şey değişmedi."
 AGOT_SCENARIO_RR_TOJ_MARRY_LYANNA_DISINHERIT: "Elia'nın yerine Lyanna'yı eş olarak alırsın. Ondan olan bütün çocuklarını mirasından mahrum edeceksin."
 AGOT_SCENARIO_RR_TOJ_MARRY_LYANNA: "Elia'nın yerine Lyanna'yı eş olarak alıyorsun."
  
 agot_scenario_rr_toj.0060.t: "Ejderhanın İhaneti"
 agot_scenario_rr_toj.0060.desc: "Aldığım mesajın ciddiyetini tam olarak kavrayabilmem için birkaç kez okumam gerekiyor. O kadar tuhaf ki ilk başta ateşim olduğunu ya da çok fazla güneşe maruz kalıp gözlerime zarar verdiğimi düşünüyorum. \n\n Ancak ne yazık ki mesajı okuyup tekrar okuduktan ve sonra biraz daha okuduktan sonra, Rhaegar Targaryen'in, her ne sebeple olursa olsun, Elia'yı bir kenara atmaya, çocuklarını mirasından mahrum bırakmaya ve tüm ailemizi utandırmaya karar verdiği anlaşılıyor."
 agot_scenario_rr_toj.0060.a: "Öfkem ölçülemez ve günüm mahvoldu. Bu böyle devam etmeyecek."
 agot_scenario_rr_toj.0060.b: "Eh. Eminim daha az stres altında olduğunda fikrini değiştirecektir..."
  
  
  
 agot_scenario_rr_toj.0101.desc.a: "Gece Starfall'ı sarıyor, ancak ay kaleyi ve çevredeki dağları soluk gümüş bir kılıfa sokuyor. Bu yarı aydınlatılmış manzaradan beyaz pelerinli bir şövalye kapımı yaklaşıyor — Kral Muhafızları'ndan bir şövalye ve yanında, kucağında bir bebek tutan bir kadın. Son derece ihtiyatlı bir şekilde, onları özel olarak konuşabileceğimiz odalarıma gizliyorum. Şövalye [scoped_kingsguard.GetTitledFirstName] ve kadın Leydi Lyanna Stark, Robert Baratheon'un nişanlısı. Ve çocuk... çocuk, öğrendiğim kadarıyla, zorluklar çıkarıyor.\n\n\"Saldırganların sonuncusunu bitirdiğimizde,\"[scoped_kingsguard.GetTitledFirstName] diyor ki, \"hayatta kalanları saydık ve şehitlerimizi gömdük. Ondan sonra, Leydi Stark ve çocuğu hakkında çok düşündük. Prensimiz öldüğüne göre gidebileceğimiz başka bir yer yoktu.\"\n\n Leydi Stark'ı her ne pahasına olursa olsun koruma emrinden bahsediyor. Utançtan mı yoksa sadakatten mi bahsetmediğini anlayamadığım şey, çocuğun babası. Soruyu soruyorum. Tereddüt ediyor ama cevaplıyor.\n\n\"Rhaegar. Çocuğun babası Rhaegar.\"\n\nAz önce duyduklarımı sindirirken derin bir sessizlik oluyor. Sonunda, [scoped_kingsguard.GetTitledFirstName] tekrar konuşuyor.\"Leydi ve ben durumu uzun uzun konuştuk. Çocuğun güvenliğini sağlamanın tek yolu, [baby_snow.GetHerHim]'ün sizin sarayınızda bir piç olarak yetiştirilmesi. Bu Leydi Stark'ın isteği, benim [root.Char.GetLadyLord]'üm ve prensimizin isteyeceği şey bu.\"\n\nLyanna'nın gözlerinin içine bakıyorum ve gözyaşları olsa da kararlılık da var. Bu gerçekten de çocuğun annesinin isteği. Ne kadar acı verici bir karar olduğunu hayal etmekte zorlanıyorum."
 agot_scenario_rr_toj.0101.desc.b: "Gece Starfall'ı sarıyor, ancak ay kaleyi ve çevredeki dağları soluk gümüş bir kılıfa sokuyor. Bu yarı aydınlatılmış manzaradan beyaz pelerinli bir şövalye kapımı yaklaşıyor — Kral Muhafızları'ndan bir şövalye. Son derece ihtiyatlı bir şekilde onu gizlice odalarıma saklıyorum, böylece özel olarak konuşabiliriz. Şövalye [scoped_kingsguard.GetTitledFirstName] ve yanında beyaz bir beze sarılı ve çığlık atan bir bebek taşıyor. Bana Prens Rhaegar'ın Leydi Lyanna Stark'ı koruma emrini, doğum sırasında ölümünü ve Neşe Kulesi'nden Starfall'a yaptığı yolculuğu anlatıyor. Utançtan mı yoksa sadakatten mi bilmiyorum ama bahsetmediği şey çocuğun babası. Soruyu soruyorum. Tereddüt ediyor ama cevaplıyor.\n\n\"Rhaegar. Çocuğun babası Rhaegar.\"\n\nAz önce duyduklarımı sindirirken derin bir sessizlik oluyor. Sonunda, [scoped_kingsguard.GetTitledFirstName] tekrar konuşuyor.\"Çocuğun güvenliğini sağlamanın tek yolu, [baby_snow.GetHerHim]'nin sizin sarayınızda bir piç olarak yetiştirilmesidir. Prensimiz de bunu isterdi."
 agot_scenario_rr_toj.0101.desc.c: "Gece Starfall'ı sarıyor, ancak ay kaleyi ve çevredeki dağları soluk gümüş bir kılıfa sokuyor. Bu yarı aydınlatılmış manzaradan beyaz pelerinli bir şövalye kapımı yaklaşıyor — Kral Muhafızları'ndan bir şövalye ve yanında, kucağında bir bebek tutan bir kadın. Son derece ihtiyatlı bir şekilde, onları özel olarak konuşabileceğimiz odalarıma gizlice yerleştiriyorum. Şövalye [scoped_kingsguard.GetTitledFirstName] ve kadın Leydi Lyanna Stark, Robert Baratheon'un nişanlısı. Ve çocuk... çocuk, öğrendiğim kadarıyla, zorluklar yaratıyor.\n\n\"Prensimiz öldüğü için gidebileceğimiz başka hiçbir yer yoktu.\n\nLeydi Stark'ı her ne pahasına olursa olsun korumaları emrinden bahsediyor. Utançtan mı yoksa sadakatten mi olduğunu anlayamadığım bir şekilde bahsetmediği şey, çocuğun babası. Soruyu ben soruyorum. Tereddüt ediyor ama cevaplıyor.\n\n\"Rhaegar. Çocuğun babası Rhaegar.\"\n\nAz önce duyduklarımı sindirirken derin bir sessizlik oluyor. Sonunda, [scoped_kingsguard.GetTitledFirstName] tekrar konuşuyor.\"Leydi ve ben durumu uzun uzun konuştuk. Çocuğun güvenliğini sağlamanın tek yolu, [baby_snow.GetHerHim]'nin sizin sarayınızda bir piç olarak yetiştirilmesi. Bu Leydi Stark'ın isteği, benim [root.Char.GetLadyLord]'üm ve prensimizin isteyeceği şey bu.\"\n\nLyanna'nın gözlerinin içine bakıyorum ve gözyaşları olsa da kararlılık da var. Bu gerçekten de çocuğun annesinin isteği. Ne kadar acı verici bir karar olduğunu hayal etmekte zorlanıyorum."
 agot_scenario_rr_toj.0101.desc.d: "Gece Starfall'ı sarıyor, ancak ay kaleyi ve çevredeki dağları soluk gümüş bir kılıfa sokuyor. Bu yarı aydınlatılmış manzaradan beyaz pelerinli bir şövalye kapımı yaklaşıyor — Kral Muhafızları'ndan bir şövalye. Son derece ihtiyatlı bir şekilde onu gizlice odalarıma saklıyorum, böylece özel olarak konuşabiliriz. Şövalye [scoped_kingsguard.GetTitledFirstName] ve yanında beyaz bir beze sarılı ve çığlık atan bir bebek taşıyor. Bana Prens Rhaegar'ın Leydi Lyanna Stark'ı koruma emrini, doğum sırasında ölümünü ve Neşe Kulesi'nden Starfall'a yaptığı yolculuğu anlatıyor. Utançtan mı yoksa sadakatten mi bilmiyorum ama bahsetmediği şey çocuğun babası. Soruyu soruyorum. Tereddüt ediyor ama cevaplıyor.\n\n\"Rhaegar. Çocuğun babası Rhaegar.\"\n\nAz önce duyduklarımı sindirirken derin bir sessizlik oluyor. Sonunda, [scoped_kingsguard.GetTitledFirstName] tekrar konuşuyor.\"Çocuğun güvenliğini sağlamanın tek yolu, [baby_snow.GetHerHim]'nin sizin sarayınızda bir piç olarak yetiştirilmesidir. Prensimiz de bunu isterdi."
 agot_scenario_rr_toj.0101.a: "[baby_snow.GetHerHim]'ı kendim için yükselteceğim."
 agot_scenario_rr_toj.0101.b: "[new_father_2.GetFirstNameNoTooltip] uygun bir evlat edinen baba olacaktır."
 agot_scenario_rr_toj.0101.c: "[new_father_3.GetFirstNameNoTooltip] bunu benden istersem yapacaktır."
 agot_scenario_rr_toj.0101.d: "[new_father_4.GetFirstNameNoTooltip]'a bu konuda güvenilebilir."
 agot_scenario_rr_toj.0101.e: "Lyanna bizim sarayımızda kalabilir ve çocuğunu kendi çocuğu gibi yetiştirebilir."
 agot_scenario_rr_toj.0101.tooltip: "[new_father.GetFirstNameNoTooltip] bebeği [new_father.GetHerHis] piçi olarak alacak. Bebek [new_father.GetNamePossessive] evinin bir parçası olacak ve onlardan biri olarak yetiştirilecek."
  
 agot_scenario_rr_toj.0200.t: "Kulenin Sonuçları"
 agot_scenario_rr_toj.0200.desc: "Yeterince yalan, yeterince aldatmaca. Bunun devam etmesine izin veremem. Bu çocuk benim mirasım değil - bu Targaryen imparatorluğunun bir çocuğu ve Stark soyu onların elinden yeterince acı çekti. \n\n Ayrıca, bu çocuk Lyanna'nın sonuncusu. Gözlerinin içine bakıp böyle bir yalanı sürdüremem. Bu çocuk sadece gerçeğin - bu savaşa gerçekten neyin sebep olduğunun - bir sembolü değil, aynı zamanda Lyanna ve Rhaegar'ın uğruna her şeyi riske atmaya razı olduğu bir aşkın geriye kalan tek şeyi. \n\n Ben sadece bir insanım. Bu çocuğun kim olacağına karar vermek bana düşmez. Bu sadece tanrılar ve tanrılar içindir ve onların atadığı ebeveynliği elimden almaya niyetim yok."
 agot_scenario_rr_toj.0200.a: "O zaman o gider..."
 agot_scenario_rr_toj.0200.desc.alive_alive: "En karanlık saatlerde bile neşe bulunabilir. Yeni doğmuş bir bebeğin ağlaması çoğu zaman yeterince rahatlatıcıdır, ancak bir annenin çocuğunu ilk kez kucağına aldığında sesini duymak ve onun güçlü ve sağlıklı olduğunu bilmek sadece bir lütuftur. \n\nGörünüşe göre Tanrılar bugün Lyanna'ya gülümsüyor, çünkü doğumunun yoğunluğuna ve acısına rağmen hem kendisi hem de bebeği hayatta kalmayı başardı!"
 agot_scenario_rr_toj.0200.desc.dead_alive: "En karanlık saatlerde bile neşe bulunabilir. Annesinin sesi zayıf ve hastalıklı bir şekilde son saatlerinde çocuğuna verebildiği sevgiyi verirken, yeni doğan bebeğin ağlaması güçlüdür, güçlü akciğerlere ve yaşama isteğine sahiptir. \n\nÇok sevilen bir çocuğu doğurduktan sonra, Lyanna doğum sancılarını atlatamadı ve doğum sırasında öldü."
 agot_scenario_rr_toj.0200.desc.alive_dead: "En karanlık saatlerde bile neşe bulunabilir; ancak yeni doğan çocuğunun acısını çeken bir annenin ağlama sesi, en iyimserlerin bile yüreğine şüphe tohumları ekebilir. \n\nYoğun, kanlı ve ızdıraplı bir doğumun ardından Lyanna, ölü bir bebek dünyaya getirerek doğumdan sağ kurtulur."
 agot_scenario_rr_toj.0200.desc.dead_dead: "Bütün bu kan, bütün bu gözyaşları ve kırık kalpler — bütün bu #italic savaş#! — boşuna. Kesinlikle boşuna. \n\nUzun ve zorlu bir mücadeleye rağmen, ne Lyanna ne de bebeği doğum sancılarının üstesinden gelemedi, ikisi de bebek ilk nefesini bile alamadan öldü. \n\nİnsanların kalplerindeki bu yer nedir? Ah, evet. Umutsuzluk çukuru..."
  
 agot_scenario_rr_toj.0600.t: "Kışyarı'nın Dişi Kurdu"
 agot_scenario_rr_toj.0600.desc: "Lyanna gece tek kelime etmeden geri döner. Solgun ve içine kapanık biri ve kaçırıldığı geceden bu yana olup bitenler hakkında tek kelime etmeyi reddediyor.\n\n"Bu bir şeyi değiştirir mi? Artık savaş var. Babam öldü, Brandon öldü... bazı şeyler bir kez yapıldıktan sonra geri alınamaz." Sessizce arkasını dönüyor. "Kışyarı benim evim, asla ayrılmamalıydım. Bir daha ayrılmak istediğimden emin değilim.""
 agot_scenario_rr_toj.0600.a: "Yemin ederim ki yapamazsın."
 agot_scenario_rr_toj.0600.b: "Şimdilik istediğin gibi olsun; belki bir gün fikrin değişir..."
 agot_scenario_rr_toj.0600.c: "Bazı sözler o kadar kolay bozulmaz."
  
  
  
