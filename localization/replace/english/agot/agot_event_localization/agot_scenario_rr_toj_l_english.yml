agot_scenario_rr_toj.0001.t:0 "Neşe Kulesi"
agot_scenario_rr_toj.0001.desc:0 "Lyanna hala Dorne dağlarında, Neşe Kulesi denen yerde tutuluyor. O tutsak kaldığı sürece, bu çatışma asla gerçekten bitmeyecek. Rhaegar onu korumasız bırakmamış olmalı ve hala kayıp birkaç Kral Muhafızı var. Onu kurtarmak kolay olmayacak."
agot_scenario_rr_toj.0001.a:0 "Bu iş yapılmalı. Bana katılma cesareti kimde var?"
agot_scenario_rr_toj_1_tooltip:0 "Size eşlik edecek bir grup yoldaş toplayacaksınız."
agot_scenario_rr_toj.0002.desc:0 "Rhaegar Targaryen'in tutsağı olan Lyanna Stark'ı kurtarmak için [agot_toj_chain_leader.GetFirstNameNoTooltip] tarafından Neşe Kulesi'ne yapacağı yolculuğa katılmam için çağrıldım. Tehlike büyük olacak, ama onur geri adım atmamamı gerektiriyor."
agot_scenario_rr_toj.0002.a:0 "Bundan geri dönemem. [agot_toj_chain_leader.GetFirstNameNoTooltip] ile birlikteyim!"
agot_scenario_rr_toj.0002.b:0 "Başka görevlerim var. Katılmayacağım."
agot_scenario_rr_toj.0003.desc:0 "Grubuma bakarken, kalbimde umut yeşeriyor. Daha cesur veya daha sadık yoldaşlar isteyemezdim. Canımıza mal olsa bile Lyanna'yı güvenli bir yere götüreceğiz!"
agot_scenario_rr_toj.0003.a:0 "Haydi gidelim! Zaman kaybetmeyelim."
AGOT_TOJ_COMPANION_JOINED:0 "[temp_companion.GetFirstName] size katıldı!"

agot_scenario_rr_toj.0004.desc_trident.a:0 "Yıkık kule, kan kırmızısı Dornish dağlarının önünde yükseliyor, Targaryen zulmünün ve kibrinin bir anıtı. Üç beyaz pelerinli figür bizi bekliyor - Aerys'in Kral Muhafızları şövalyeleri, mineli zırhları öğleden sonra güneşinde parlıyor. Onlar, bu yeminli kardeşlerin Lord Komutanı olan Beyaz Boğa Ser Gerold Hightower; diyarın en iyi kılıç ustası ve en iyi kılıcın sahibi Şafak Kılıcı Ser Arthur Dayne; ve kara mizah sahibi ama görevine bağlı ve sadık Ser Oswell Whent.\n\nAdamlarım yanımda duruyor - hepsi hayalet, çünkü böylesine güçlü düşmanları kim yenmeyi umabilir ki?\n\"[trident_battle.GetNameNoTooltip]'da sizi aradım.\"\n\n\"Orada değildik,\" diye yanıtladı Beyaz Boğa.\nKılıcımla öne çıktığımda,\n\nArthur Dayne, Şafak'ı kınından çıkarırken \"Ve şimdi başlıyor,\" diyor. Soluk kılıcı boyunca ışıklar dans ediyor."

agot_scenario_rr_toj.0004.desc.a:0 "Yıkık kule, kan kırmızısı Dornish dağlarının önünde yükseliyor, Targaryen zulmünün ve kibrinin bir anıtı. Üç beyaz pelerinli figür bizi bekliyor - Aerys'in Kral Muhafızları şövalyeleri, mineli zırhları öğleden sonra güneşinde parlıyor. Onlar, bu yeminli kardeşlerin Lord Komutanı olan Beyaz Boğa Ser Gerold Hightower; diyarın en iyi kılıç ustası ve en iyi kılıcın sahibi Şafak Kılıcı Ser Arthur Dayne; ve kara mizah sahibi ama görevine bağlı ve sadık Ser Oswell Whent.\n\nAdamlarım yanımda duruyor - hepsi hayalet, çünkü böylesine güçlü düşmanları kim yenmeyi umabilir ki? - ve ben kılıcımla öne çıkıyorum.\n\n\"Ve şimdi başlıyor,\" diyor Arthur Dayne, Şafak'ı kınından çıkarırken. Soluk kılıcı boyunca ışıklar dans ediyor."

agot_scenario_rr_toj.0004.desc.b:0 "Yıkık kule, kan kırmızısı Dornish dağlarının önünde yükseliyor, Targaryen zulmünün ve kibrinin bir anıtı. Üç beyaz pelerinli figür bizi bekliyor - Aerys'in Kral Muhafızları şövalyeleri, mineli zırhları öğleden sonra güneşinde parlıyor. Onlar, bu yeminli kardeşlerin Lord Komutanı olan Beyaz Boğa Ser Gerold Hightower; diyarın en iyi kılıç ustası Şafak Kılıcı Ser Arthur Dayne; ve kara mizah sahibi ama görevine bağlı ve sadık Ser Oswell Whent.\n\nAdamlarım yanımda duruyor - hepsi hayalet, çünkü böylesine güçlü düşmanları kim yenmeyi umabilir ki? - ve ben kılıcımla öne çıkıyorum.\n\n\"Dur,\" diyor Beyaz Boğa. Kılıcı hala kınında. \"Yolunuza çıkmayacağız. Diyar yeterince kan döktü. Artık katliam iştahım yok.\""
agot_scenario_rr_toj.0004.desc.c:0 "YER TUTUCU"
agot_scenario_rr_toj.0004.a.1:0 "\"Hayır,\" diyorum, sesimde hüzün var. \"Şimdi bitiyor.\""
agot_scenario_rr_toj.0004.a.tt:0 "Çelik çeliğe çarpıyor. Her şeyin üstünde, Lyanna'nın sesi yankılanıyor: \"Eddard!\""
agot_scenario_rr_toj.0004.a.2:0 "Tanrılar merhametlidir."
agot_scenario_rr_toj.9004.t:0 "Neşe Kulesi"
agot_scenario_rr_toj.9004.desc:0 "[agot_toj_chain_leader.GetTitledFirstName] ile birlikte duruyor, Aerys'in Kral Muhafızlarına bakıyorum, zırhları sıcak öğleden sonra güneşinde parlıyor. Onlar Beyaz Boğa Ser Gerold Hightower, Ser Oswell Whent ve diyarın en iyi kılıç ustası Şafak Kılıcı Ser Arthur Dayne. Korudukları yıkık kule arkalarında büyük görünüyor.\n\nBana eşlik eden adamların yüzlerine baktığımda korku ve endişe fark ediyorum. Ben de kendimi böyle hissediyorum, çünkü böylesine ünlü savaşçıları kim yenmeyi umabilir ki?\n\n[agot_toj_chain_leader.GetTitledFirstNameNoTooltip] kılıcıyla öne çıkıyor. \"Dur,\" diyor Beyaz Boğa, lordumun hareketlerini durdurarak. \"Yolunuza çıkmayacağız. Diyar yeterince kan döktü. Artık katliam iştahım yok.\" Kılıcı kınında kalıyor."
agot_scenario_rr_toj.9004.a:0 "Ne bulacak?"

agot_scenario_rr_toj.0005.t:0 "Neşe Kulesi"
agot_scenario_rr_toj.0005.desc:0 "Bir anda zaman durmuş gibiydi, adamlarımın korkusu azaldı ve savaşa doğru koştular. Zafere ya da yenilgiye doğru. Çarpışan kılıçların ve parçalanan kalkanların sesi havada ağır bir şekilde yankılanıyor, yalnızca düşen bir askerin sağır edici sesi tarafından bozuluyor. Sadece sessizlik kalana kadar kılıçlar dans etti.\n\nYere gelişigüzel dağılmış halde, Aerys'in Kral Muhafızlarının hareketsiz cesetleri yatıyordu, kanları altlarındaki kumtaşını lekeliyordu, sadık yoldaşlarımın çoğu kaderlerinde onlara katılıyordu.\n\n[surviving_companion.GetFirstName] kılıcını Şafak Kılıcı'nın boynundan çekiyor, hala sıcak olan kanı çelikten siliyor."
agot_scenario_rr_toj.0005.tooltip:0 "[surviving_companion.GetFirstName] dışındaki tüm yoldaşlarınız öldü."
agot_scenario_rr_toj.0005.a:0 "Hayatta kaldık."
agot_scenario_rr_toj.9005.t:0 "Neşe Kulesi"
agot_scenario_rr_toj.9005.desc:0 "[agot_toj_chain_leader.GetTitledFirstName]'nın arkasında duruyor, Aerys'in Kral Muhafızlarına bakıyorum. Zırhları, arkalarında beliren yıkık kuleyle tezat oluşturarak parlak bir şekilde parlıyor. Ser Arthur Dayne büyük kılıcı Şafak'ı kınından çıkarıyor. \"Ve şimdi başlıyor,\" diyor. [agot_toj_chain_leader.GetTitledFirstNameNoTooltip] üzgün bir şekilde \"Hayır, şimdi bitiyor\" diye yanıtlayarak öne çıkıyor.\n\nBir anda ben ve yoldaşlarım savaşa koşuyoruz; kazansak da kaybetsek de davamız haklı. Hava, parçalanan kalkanların ve çarpışan kılıçların sesiyle doluyor, çeliğin dansı aniden sağır edici bir sessizlikle sona eriyor.\n\nDizlerimin üstüne düşüyorum, acı hızla beni sarıyor. Etrafıma baktığımda, adamlarımın cansız bedenlerini görüyorum. Yaklaşan sert ayak seslerini duyuyorum, beyaz zırhları gözümü kamaştırıyor. Görüşümü kaplayan daralan karanlıkla umutsuzca savaşmaya çalışıyorum. \""
agot_scenario_rr_toj.9005.a:0 "Başarısız oldum..."

agot_scenario_rr_toj.0006.t:0 "Neşe Kulesi"
agot_scenario_rr_toj.0006.desc:0 "Bir anda zaman durmuş gibiydi, hala korkulu ve endişeli adamlarım savaşa doğru ilerliyor. Zafere ya da yenilgiye doğru. Çelik çeliğe karşı sağır edici ses kırmızı dağlarda yankılanıyor. Kalkanlar parçalanıyor ve kırılıyor, zırhlar yere çarpıyor.\n\nEtrafımda sadık yoldaşlarım düşüyor, Aerys'in yeminli kılıçları tarafından acımasızca biçiliyor. Kılıcımdaki tutuşum sıkılaşıyor, kararlılığım sertleşiyor. Yenmeyi umamayacağım bir düşmanla karşı karşıyayım.\n\nSert kumtaşının üzerine serilmiş yatıyorum, acı varlığımı sarıyor. Aklım dolaşıyor 'Kuzey şimdi ne olacak? Bir daha asla göremeyeceğim tanıdık karlar, Kışyarı'nın sıcak ve rahatlatıcı salonları. Ah Lyanna seni kurtaramadım.'"
agot_scenario_rr_toj.0006.tooltip:0 "Tüm yoldaşlarınız öldü."
agot_scenario_rr_toj.0006.a:0 "Üzgünüm Lyanna, seni hayal kırıklığına uğrattım..."
agot_scenario_rr_toj.9006.t:0 "Neşe Kulesi"
agot_scenario_rr_toj.9006.desc:0 "[agot_toj_chain_leader.GetTitledFirstName]'nın arkasında duruyor, Aerys'in Kral Muhafızlarına bakıyorum. Zırhları, arkalarında beliren yıkık kuleyle tezat oluşturarak parlak bir şekilde parlıyor. Ser Arthur Dayne büyük kılıcı Şafak'ı kınından çıkarıyor, güneşin ışığı kılıcında dans ediyor. \"Ve şimdi başlıyor,\" diyor. [agot_toj_chain_leader.GetTitledFirstNameNoTooltip] üzgün bir şekilde \"Hayır, şimdi bitiyor\" diye yanıtlayarak öne çıkıyor.\n\nBir anda havadaki tüm gerilim yoğunlaşıyor. Ben ve yoldaşlarım, efendimizi zafer veya yenilgiye kadar takip ederek savaşa koşuyoruz. Yakında çarpışan kılıçların ve parçalanan kalkanların sesi duyulabilen tek şey oluyor. Çeliğin dansı aniden duruyor ve sağır edici bir sessizliğe yol açıyor.\n\nKılıcımı öldürülen bir düşmanın boynundan çekiyorum, beyaz zırhları altlarında biriken kanla kirleniyor. Etrafa baktığımda, bu zorlu savaştan sadece [agot_toj_chain_leader.GetTitledFirstNameNoTooltip]'nın sağ çıktığını görüyorum."
agot_scenario_rr_toj.9006.a:0 "Hayatta kaldık."

