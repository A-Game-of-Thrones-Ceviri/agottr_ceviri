  #TOWER OF JOY 
 agot_scenario_rr_toj.0001.t: "Neşe Kulesi"
 agot_scenario_rr_toj.0001.desc: "Lyanna hala Dorne dağlarında, Neşe Kulesi denen yerde tutuluyor. O tutsak kaldığı sürece, bu savaş asla bitmeyecek. Rhaegar onu korumasız bırakmamış olmalı ve hala kayıp birkaç Kral Muhafızı var. Onu kurtarmak kolay olmayacak."
 agot_scenario_rr_toj.0001.a: "Bu iş bitmeli. Bana katılma cesareti olan kimde var?"
 agot_scenario_rr_toj_1_tooltip: "Size eşlik edecek bir grup yoldaş toplayacaksınız."
 agot_scenario_rr_toj.0002.desc: "Rhaegar Targaryen'in tutsağı olan Lyanna Stark'ı kurtarmak için [agot_toj_chain_leader.GetFirstNameNoTooltip] tarafından Neşe Kulesi'ne yapacağı yolculuğa katılmam için çağrıldım. Tehlike büyük olacak, ama onur geri adım atmamamı gerektiriyor."
 agot_scenario_rr_toj.0002.a: "Geri dönemem. [agot_toj_chain_leader.GetFirstNameNoTooltip] ile birlikteyim!"
 agot_scenario_rr_toj.0002.b: "Başka görevlerim var. Katılmayacağım."
 agot_scenario_rr_toj.0003.desc: "Grubuma bakarken, kalbimde umut yeşeriyor. Daha cesur veya daha sadık yoldaşlar isteyemezdim. Canımıza mal olsa bile Lyanna'yı güvenli bir yere götüreceğiz!"
 agot_scenario_rr_toj.0003.a: "Haydi gidelim! Zaman kaybetmeyelim."
 AGOT_TOJ_COMPANION_JOINED: "[temp_companion.GetFirstName] size katıldı!"
  
 agot_scenario_rr_toj.0004.desc_trident.a: "Yıkık kule, kan kırmızısı Dorne dağlarının önünde yükseliyor, Targaryen zulmünün ve kibrinin bir anıtı. Üç beyaz pelerinli yüz bizi bekliyor - Aerys'in Kral Muhafızları şövalyeleri, mineli zırhları akşam güneşinde parlıyor. Onlar; bu yeminli kardeşlerin Lord Komutanı olan Beyaz Boğa Sör Gerold Hightower, diyarın en iyi kılıç ustası ve en iyi kılıcın sahibi Sabah Kılıcı Sör Arthur Dayne, ve kara mizah sahibi ama görevine bağlı ve sadık Sör Oswell Whent.\n\nAdamlarım yanımda duruyor - hepsi suspus, çünkü böylesine güçlü düşmanları kim yenmeyi umabilir ki?\n\"[trident_battle.GetNameNoTooltip]nda sizi aradım.\"\n\n\"Orada değildik,\" diye yanıtladı Beyaz Boğa.\nKılıcımla öne çıktığımda,\n\nArthur Dayne, Şafak'ı kınından çıkarırken \"Ve şimdi başlıyor,\" diyor. Soluk kılıcı boyunca ışıklar dans ediyor."
  
 agot_scenario_rr_toj.0004.desc.a: "Yıkık kule, kan kırmızısı Dorne dağlarının önünde yükseliyor, Targaryen zulmünün ve kibrinin bir anıtı. Üç beyaz pelerinli yüz bizi bekliyor - Aerys'in Kral Muhafızları şövalyeleri, mineli zırhları  akşam güneşinde parlıyor. Onlar; bu yeminli kardeşlerin Lord Komutanı olan Beyaz Boğa Sör Gerold Hightower, diyarın en iyi kılıç ustası ve en iyi kılıcın sahibi Sabah Kılıcı Sör Arthur Dayne, ve kara mizah sahibi ama görevine bağlı ve sadık Sör Oswell Whent.\n\nAdamlarım yanımda duruyor - hepsi suspus, çünkü böylesine güçlü düşmanları kim yenmeyi umabilir ki? - ve ben kılıcımla öne çıkıyorum.\n\n\"Ve şimdi başlıyor,\" diyor Arthur Dayne, Şafak'ı kınından çıkarırken. Soluk kılıcı boyunca ışıklar dans ediyor."
  
 agot_scenario_rr_toj.0004.desc.b: "Yıkık kule, kan kırmızısı Dorne dağlarının önünde yükseliyor, Targaryen zulmünün ve kibrinin bir anıtı. Üç beyaz pelerinli figür bizi bekliyor - Aerys'in Kral Muhafızları şövalyeleri, mineli zırhları akşam güneşinde parlıyor. Onlar; bu yeminli kardeşlerin Lord Komutanı olan Beyaz Boğa Sör Gerold Hightower, diyarın en iyi kılıç ustası Sabah Kılıcı Sör Arthur Dayne, ve kara mizah sahibi ama görevine bağlı ve sadık Sör Oswell Whent.\n\nAdamlarım yanımda duruyor - hepsi suspus, çünkü böylesine güçlü düşmanları kim yenmeyi umabilir ki? - ve ben kılıcımla öne çıkıyorum.\n\n\"Dur,\" diyor Beyaz Boğa. Kılıcı hala kınında. \"Yolunuza çıkmayacağız. Diyar yeterince kan döktü. Artık katliama niyetim yok.\""
 agot_scenario_rr_toj.0004.desc.c: "PLACEHOLDER"
 agot_scenario_rr_toj.0004.a.1: "\"Hayır,\" diyorum, sesimde hüzün bir şekilde. \"Şimdi bitiyor.\""
 agot_scenario_rr_toj.0004.a.tt: "Çelik çeliğe çarpıyor. Her şeyin üstünde, Lyanna'nın sesi yankılanıyor: \"Eddard!\""
 agot_scenario_rr_toj.0004.a.2: "Tanrılar merhametlidir."
 agot_scenario_rr_toj.9004.t: "Neşe Kulesi"
 agot_scenario_rr_toj.9004.desc: "[agot_toj_chain_leader.GetTitledFirstName] ile birlikte duruyor, Aerys'in Kral Muhafızlarına bakıyorum, zırhları sıcak akşam güneşinde parlıyor. Onlar; Beyaz Boğa Sör Gerold Hightower, Sör Oswell Whent ve diyarın en iyi kılıç ustası Sabah Kılıcı Sör Arthur Dayne. Korudukları yıkık kule arkalarında büyük görünüyor.\n\nBana eşlik eden adamların yüzlerine baktığımda korku ve endişe fark ediyorum. Ben de kendimi böyle hissediyorum, çünkü böylesine ünlü savaşçıları kim yenmeyi umabilir ki?\n\n[agot_toj_chain_leader.GetTitledFirstNameNoTooltip] kılıcıyla öne çıkıyor. \"Dur,\" diyor Beyaz Boğa, lordumun hareketlerini durdurarak. \"Yolunuza çıkmayacağız. Diyar yeterince kan döktü. Artık katliama niyetim yok.\" Kılıcı kınında kalıyor."
 agot_scenario_rr_toj.9004.a: "Ne bulacak?"
  
 agot_scenario_rr_toj.0005.t: "Neşe Kulesi"
 agot_scenario_rr_toj.0005.desc: "Bir anda zaman durmuş gibiydi, adamlarımın korkusu azaldı ve savaşa doğru koştular. Zafere ya da yenilgiye doğru. Çarpışan kılıçların ve parçalanan kalkanların sesi havada ağır bir şekilde yankılanıyor, yalnızca düşen bir askerin sağır edici sesi tarafından bozuluyor. Sadece sessizlik kalana kadar kılıçlar dans etti.\n\nYere gelişigüzel dağılmış halde, Aerys'in Kral Muhafızlarının hareketsiz cesetleri yatıyordu, kanları altlarındaki kumtaşını lekeliyordu, sadık yoldaşlarımın çoğu kaderlerinde onlara katılıyordu.\n\n[surviving_companion.GetFirstName] kılıcını Sabah Kılıcı'nın boynundan çekiyor, hala sıcak olan kanı çelikten siliyor."
 agot_scenario_rr_toj.0005.tooltip: "[surviving_companion.GetFirstName] dışındaki tüm yoldaşlarınız öldü."
 agot_scenario_rr_toj.0005.a: "Hayatta kaldık."
 agot_scenario_rr_toj.9005.t: "Neşe Kulesi"
 agot_scenario_rr_toj.9005.desc: "[agot_toj_chain_leader.GetTitledFirstName] hemen önümde duruyor. Bende Aerys'in Kral Muhafızlarına bakıyorum. Zırhları, arkalarında beliren yıkık kuleyle tezat oluşturarak parlak bir şekilde parlıyor. Sör Arthur Dayne büyük kılıcı Şafak'ı kınından çıkarıyor. \"Ve şimdi başlıyor,\" diyor. [agot_toj_chain_leader.GetTitledFirstNameNoTooltip] üzgün bir şekilde \"Hayır, şimdi bitiyor\" diye yanıtlayarak öne çıkıyor.\n\nBir anda ben ve yoldaşlarım savaşa koşuyoruz; kazansak da kaybetsek de davamız haklı. Hava, parçalanan kalkanların ve çarpışan kılıçların sesiyle doluyor, çeliğin dansı aniden sağır edici bir sessizlikle sona eriyor.\n\nDizlerimin üstüne düşüyorum, acı hızla beni sarıyor. Etrafıma baktığımda, arkadaşlarımın cansız bedenlerini görüyorum. Yaklaşan sert ayak seslerini duyuyorum, beyaz zırhları gözümü kamaştırıyor. Görüşümü kaplayan daralan karanlıkla umutsuzca savaşmaya çalışıyorum. \""
 agot_scenario_rr_toj.9005.a: "Başarısız oldum..."
  
 agot_scenario_rr_toj.0006.t: "Neşe Kulesi"
 agot_scenario_rr_toj.0006.desc: "Bir anda zaman durmuş gibiydi, hala korkulu ve endişeli adamlarım savaşa doğru ilerliyor. Zafere ya da yenilgiye doğru. Çelik çeliğe karşı sağır edici ses kırmızı dağlarda yankılanıyor. Kalkanlar parçalanıyor ve kırılıyor, zırhlar yere çarpıyor.\n\nEtrafımda sadık yoldaşlarım düşüyor, Aerys'in yeminli kılıçları tarafından acımasızca katlediliyor. Kılıcımı tutuşum sıkılaşıyor, kararlılığım sertleşiyor. Yenmeyi düşünemeyeceğim bir düşmanla karşı karşıyayım.\n\nSert kumtaşının üzerine serilmiş yatıyorum, acı bedenimi sarıyor. Aklım dolaşıyor 'Kuzey şimdi ne olacak? Bir daha asla göremeyeceğim tanıdık karlar, Kışyarı'nın sıcak ve rahatlatıcı salonları. Ah Lyanna seni kurtaramadım.'"
 agot_scenario_rr_toj.0006.tooltip: "Tüm yoldaşlarınız öldü."
 agot_scenario_rr_toj.0006.a: "Üzgünüm Lyanna, seni hayal kırıklığına uğrattım..."
 agot_scenario_rr_toj.9006.t: "Neşe Kulesi"
 agot_scenario_rr_toj.9006.desc: "[agot_toj_chain_leader.GetTitledFirstName] hemen önümde duruyor. Bende Aerys'in Kral Muhafızlarına bakıyorum. Zırhları, arkalarında beliren yıkık kuleyle tezat oluşturarak parlak bir şekilde parlıyor. Sör Arthur Dayne büyük kılıcı Şafak'ı kınından çıkarıyor, güneşin ışığı kılıcında dans ediyor. \"Ve şimdi başlıyor,\" diyor. [agot_toj_chain_leader.GetTitledFirstNameNoTooltip] üzgün bir şekilde \"Hayır, şimdi bitiyor\" diye yanıtlayarak öne çıkıyor.\n\nBir anda havadaki tüm gerilim yoğunlaşıyor. Ben ve arkadaşlarım, efendimizi zafer veya yenilgiye kadar takip ederek savaşa koşuyoruz. Yakında çarpışan kılıçların ve parçalanan kalkanların sesi duyulabilen tek şey oluyor. Çeliğin dansı aniden duruyor ve sağır edici bir sessizliğe yol açıyor.\n\nKılıcımı öldürülen bir düşmanın boynundan çekiyorum, beyaz zırhları altlarında biriken kanla kirleniyor. Etrafa baktığımda, bu zorlu savaştan sadece [agot_toj_chain_leader.GetTitledFirstNameNoTooltip] sağ çıkmış."
 agot_scenario_rr_toj.9006.a: "Hayatta kaldık."
  
 #agot_scenario_rr_toj.0006.t: "Neşe Kulesi"
 #agot_scenario_rr_toj.0006.desc: "\"Üç Dişli Mızrak'ta seni aradım.\" \n\n"\"Orada değildik,\" diye yanıtladı Beyaz Boğa. \n\nTargaryen hanedanı düşmüştü, ancak bu Kral Muhafızları şövalyeleri hala ayakta duruyorlardı, dizleri bükülmemişti. Lordlar Tyrell ve Redwyne, Fırtına Burnu'nda sancaklarını indirmişlerdi, kraliyet ailesinin kalıntıları ve sadıkları Ejderha Kayası'na kaçmıştı. \n\n"\"Kral Muhafızları kaçmaz,\"
 #agot_scenario_rr_toj.0006.desc.a: "Beyaz pelerinler rüzgarda dalgalanıyor, Kral Muhafızları saldırıyor"
 #agot_scenario_rr_toj.0006.desc.b: "Kral Muhafızları silahlarını bırakıyor, ancak diz çökmüyor."
 #Sagot_scenario_rr_toj.0006.a: "Çeliği çelikle karşıla."
 #agot_scenario_rr_toj.0006.b: "Kenara çekildikleri sürece diz çökmeleri gerekmez."
 agot_scenario_rr_toj.0007.t: "Neşe Kulesi"
 agot_scenario_rr_toj.0007.desc: "Kral Muhafızlarından üç şövalye ölü yatıyor, kan kırmızısı çizgiler pelerinlerini kanlı gözyaşı izleri gibi lekeliyor. Sadakatlerinin hizmet ettikleri bir pisliğe böylesine harcanması utanç verici. Onlar için taş yığınları dikeceğiz, ama şimdi değil. Lyanna bekleyemez."
 agot_scenario_rr_toj.0007.a: "Geliyoruz, Lyanna!"
 agot_scenario_rr_toj.0008.desc.a: "Robert'ın İsyanı bastırıldı ve bu anlamsız savaş nihayet bitti, ama dinlenemem. Lyanna, onu bıraktığım yerde, Dorne'da, güneyde, savaştan uzakta. Ona gitmeli ve iyi olup olmadığını görmeliyim. Kehanetlerin gerçekleşip gerçekleşmediğini görmeliyim."
 agot_scenario_rr_toj.0008.desc.b: "Robert'ın İsyanı bastırıldı ve bu anlamsız savaş nihayet bitti, ama dinlenemem. Lordum Rhaegar öldü, ama Tanrılar iyiyse, sevgili Lyanna hala yaşıyor. Dorne'a, Neşe Kulesi'ne gitmeli ve onu geri getirmeliyim. Böylesine kötü haberleri vermekten korkuyorum, ama Rhaegar'a olan sevgim için bu yapılmalı."
 agot_scenario_rr_toj.0008.a: "Güneye, Kızıl Dağlar'a seyahat ediyorum. Neşe Kulesi'ne."
 agot_scenario_rr_toj.0009.desc.a: "Neşe Kulesi, Kızıl Dağlar arasında yükseliyor, ıssız bir manzara ortasında bir umut sembolü. Diyar çok kan kaybetti, ama bu savaş, korkarım ki sırada ne geleceğine kıyasla önemsiz bir çatışma olacak. Ama Lyanna'da umut var. Çocuğumuzda, yaklaşan buza karşı yanacak bir ateş var."
 agot_scenario_rr_toj.0009.desc.b: "Neşe Kulesi, Kızıl Dağlar arasında yükseliyor, kanlı bir manzara ortasında bir aşk sembolü. Lordum Rhaegar, sevgili Lyanna'yı burada, savaşın yıkımından uzakta bıraktı ve şimdi onu ölümünün kara haberini getirmek bana düşüyor."
 agot_scenario_rr_toj.0009.a: "Lyanna bekliyor."
 agot_scenario_rr_toj.0010.t: "Neşe Kulesi"
 agot_scenario_rr_toj.0010.desc.a: "Lyanna'nın çığlıkları beni merdivenlerden yukarı taşıyor, acısı ruhumda bir mahmuz. Üst kata ulaşıyorum ve kan ve gül kokan bir odaya giriyorum. Her yerde kan var - bacaklarının arasında, yatakta, yerde - ve bir çocuk var. Kırmızı yüzlü, ağlayan ve canlı bir bebek. Lyanna bana gülümsüyor. Yaşayacak.\n\nAma çocukla ne yapmalı? \"Bana söz ver, [ROOT.Char.GetFirstNameNicknamedNoTooltip],\" diyor."
 agot_scenario_rr_toj.0010.desc.b: "Lyanna'nın çığlıkları beni merdivenlerden yukarı taşıyor, acısı ruhumda bir mahmuz. Üst kata ulaşıyorum ve kan ve gül kokan bir odaya giriyorum. Her yerde kan var - bacaklarının arasında, yatakta, yerde - ve bir çocuk var. Kırmızı yüzlü, ağlayan ve canlı bir bebek.\n\nLyanna ise solgun. Çığlık atma gücü ondan gitti ve yapabildiği tek şey fısıldamak. Yanına gidiyorum, kulağımı dudaklarına yaklaştırıyorum, elini elime alıyorum.\n\n\"Bana söz ver, [ROOT.Char.GetFirstNameNicknamedNoTooltip],\" diyor."
 agot_scenario_rr_toj.0010.desc.c: "Lyanna'nın çığlıkları beni merdivenlerden yukarı taşıyor, acısı ruhumda bir mahmuz. Üst kata ulaşıyorum ve kan ve gül kokan bir odaya giriyorum. Her yerde kan var - bacaklarının arasında, yatakta, yerde - ve bir çocuk var. Tanrım korusun, kollarında bir çocuk var ve ölü.\n\nLyanna ve ben birlikte ağlıyoruz, ta ki verecek gözyaşımız kalmayana kadar ve sonra gözyaşsız ağlıyoruz. Yavaşça, ölü bebeği kollarından alıyorum ve beze sarıyorum.\n\nBu kadar derin bir keder için kelimeler yok."
 agot_scenario_rr_toj.0010.desc.d: "Lyanna'nın çığlıkları beni merdivenlerden yukarı taşıyor, acısı ruhumda bir mahmuz. Üst kata ulaşıyorum ve kan ve gül kokan bir odaya giriyorum. Her yerde kan var - bacaklarının arasında, yatakta, yerde - ve bir çocuk var. Tanrım korusun, kollarında bir çocuk var ve ölü.\n\nYavaşça, ölü bebeği kollarından alıyorum ve beze sarıyorum. Lyanna elimi tutuyor ve onu kollarımda sallıyorum. Hiçbir şey demiyor, ama gücünün azaldığını hissediyorum. Hayat ondan giderken elini açıyor ve avuçlarından ölü ve siyah gül yaprakları dökülüyor."
 agot_scenario_rr_toj.0010.desc.e: "\nLyanna'nın çocuğuna uygun bir aile bulmak için yoldaşlarıma bakıyorum."
 agot_scenario_rr_toj.0010.a: "Sana söz veriyorum, Lyanna. Çocuğa ben bakacağım ve onun kimliğini gizli tutacağım."
 agot_scenario_rr_toj.0010.b: "Sana söz veriyorum, Lyanna. Çocuğa ben bakacağım, ancak kimin çocuğu olduğu bilinmeli."
 agot_scenario_rr_toj.0010.c: "Sana söz veriyorum, Lyanna. Çocuğun güvende olacak, ancak bunu yapmanın tek yolu, yoldaşlarımdan birinin onu evlat edinmesi."
 agot_scenario_rr_toj.0010.d: "Gel, Lyanna. Eve dönmeliyiz."
 agot_scenario_rr_toj.0016.desc.a: "Merdivenleri çıkarken kalbim ağır. Üst kata ulaşıyorum ve gül kokan bir odaya giriyorum. Lyanna yatakta yatıyor, kolları şişmiş karnını kavramış. Hamile.\n\nNefes nefese bir an sadece bakabiliyorum. Lyanna bakışlarıma karşılık veriyor, buz grisi gözlerinde vahşi bir meydan okuma yanıyor.\n\n\"Babası?\" diye soruyorum.\n\n\"Rhaegar Targaryen. Sevgili prensim.\""
 agot_scenario_rr_toj.0016.desc.b: "Merdivenleri çıkarken kalbim ağır. Üst kata ulaşıyorum ve gül kokan bir odaya giriyorum. Lyanna pencerede duruyor, kahverengi saçları rüzgarda dalgalanıyor. Bana dönüyor ve bu dağlarda saklandığı aylara rağmen, buz grisi gözlerinde öyle bir canlılık var ki nefesim kesiliyor.\n\n\"Benim için geleceğini biliyordum,\" diyor."
 agot_scenario_rr_toj.0016.desc.c: "Merdivenleri çıkarken kalbim heyecanlı. Üst kata ulaşıyorum ve gül kokan bir odaya giriyorum. Lyanna'm yatakta yatıyor, kolları şişmiş karnını kavramış. *Çocuğumuz*. Gülümsemesi, onun içindeki tüm güzellikleri yansıtıyor - vahşilik, gurur, zekâ ve güzellik. Onun ve Lyanna'nın rahmindeki çocuğun varlığında, bu Yedi Krallık ve dünya için hala umut var. Buzda ve ateşte şarkı yatıyor."
 agot_scenario_rr_toj.0016.desc.d: "Merdivenleri çıkarken kalbim heyecanlı. Üst kata ulaşıyorum ve gül kokan bir odaya giriyorum. Lyanna pencerede duruyor, kahverengi saçları rüzgarda dalgalanıyor. Bana dönüyor ve bu dağlarda saklandığı aylara rağmen, buz grisi gözlerinde öyle bir canlılık var ki nefesim kesiliyor.\n\n\"Savaş kazanıldı mı?\" diye soruyor. Burada geçirdiği zaman onu sabırsızlaştırdı.\n\n\"Kazanıldı,\" diye yanıtlıyorum. \"Çocuk yok mu?\"\n\n\"Henüz değil, Prensim. Ama hala zaman var.\""
 agot_scenario_rr_toj.0016.a: "Bu kule seni yeterince uzun süre tuttu. Eve gidelim."
 agot_scenario_rr_toj.0016.b: "Bunu biri öğrenirse, diyar tekrar kana bulanacak."
 SCENARIO_RR_PREGNANCY_TRUTH_REVEALED_NO: "Çocuğun gerçek ebeveynliği hakkında yalan söyleyecek ve bunu gizli tutacaksınız."
 agot_scenario_rr_toj.0016.c: "En azından Robert gerçeği bilmeyi hak ediyor."
 SCENARIO_RR_PREGNANCY_TRUTH_REVEALED_TO_ROBERT: "Çocuğun gerçek ebeveynliği hakkında halka yalan söyleyecek ancak Robert'a gerçeği anlatacaksınız."
 agot_scenario_rr_toj.0016.d: "Bunu saklayamayız."
 SCENARIO_RR_PREGNANCY_TRUTH_REVEALED_TO_EVERYONE: "Çocuğun gerçek ebeveynliği hakkında yalan söylemeyecek ve diyara Rhaegar'ın çocuğunu anlatacaksınız."
 agot_scenario_rr_toj.0016.e: "Hadi evlenelim Lyanna ve bu sıkıntılı zamanları geride bırakalım."
 agot_scenario_rr_toj.0011.desc: "Lyanna ve Rhaegar'ın çocuğuna bakılacağından emin olmaya söz verdim, ancak ona ebeveyn olmak için en uygun kişi kim? Yoldaşlarıma sonsuz güveniyorum, ancak çocuğu kendim evlat edinmem ve onu kendi çocuğum gibi yetiştirmem en uygun olanı olmaz mıydı?"
 agot_scenario_rr_toj.0011.a: "Sorumluluk benim. Çocuğa kendim bakacağım."
 agot_scenario_rr_toj.0011.b: "[si_selected_character.GetFirstNameNicknamedNoTooltip] bu sorumluluğu üstlenebilir."
 agot_scenario_rr_toj.0012.desc: "Çocuğun evlat edinileceğinden ve bakılacağından emin olmaya söz verdim, peki ya Robert? Nişanlısının Prens Rhaegar'dan bir çocuk doğurduğunu bilmek isteyecektir, ancak böyle bir bilgiyi hak ediyor mu? Targaryenlerden nefretine ve Lyanna'ya olan sevgisine şüphe yok, ancak çocuğun hangisini miras alacağını bilemem. Her iki durumda da, çocuk Demir Taht'ta oturan kişi için her zaman bir tehdit oluşturacak."
 agot_scenario_rr_toj.0012.a: "Robert'a söylemek bebeği riske atıyor. Sır saklanmalı."
 agot_scenario_rr_toj.0012.b: "Her şeyden önce Robert, Lyanna'yı seviyordu. Çocuğu hakkında bilmeyi hak ediyor."
 agot_scenario_rr_toj.0013.t: "Neşe Kulesi"
 agot_scenario_rr_toj.0013.desc: "Çocuğu kollarımda sallıyorum. O tuhaf bir şekilde sessiz ve doğumuyla sonuçlanan tüm kaos ve kan dökülmesinden habersiz. Bu adil. Çocuk bu savaş hakkında ne kadar az şey bilirse, o kadar az yük taşır, o kadar iyi olur.\n\nÇocuğun bakımı için düzenlemeler yaptım ve ebeveynliği hakkındaki bilgilere ilişkin ne yapılması gerektiğine karar verdim, ancak çocuğa vermem gereken bir şey daha var."
 agot_scenario_rr_toj.0013.a: "Çocuğun bir isme ihtiyacı var."
 agot_scenario_rr_toj.0014.t: "Şafağın Gölgeleri"
 agot_scenario_rr_toj.0014.desc: "İçeride bulduklarım hayatımı sonsuza dek değiştirerek Kule'den uzaklaşıyorum. Yine de eve dönmekte özgür değilim. Verilmesi gereken daha fazla karar, yapılması gereken daha fazla iş var.\n\nKral Muhafızlarından üç şövalyenin cesetleri hala onları bıraktığımız yerde yatıyor, kanları Dorne'un kırmızı toprağıyla karışıyor. Onlar düşmandı, ama onurlu insanlardı, kargaların yemi olmaktan daha iyi bir kaderi hak ediyorlar. Onlar için kuleden taşlar kullanarak taş yığınları dikiyoruz. Yapabileceğimiz en iyi şey bu.\n\nSonunda işimiz bittiğinde, Sör Arthur Dayne'in taş yığınının yanına oturuyorum ve büyük şövalyenin kılıcını kucağıma koyuyorum. Şafak deniyor. Bazıları ona tüm Batıdiyar'daki en paha biçilmez kılıç der. Kimse en güzel kılıç olduğunu inkar edemez. Binlerce yıldır Dayne soyundan gelenlere, evin reisine değil, yalnızca onu en çok hak eden kılıç ustalarına miras kaldı. Sör Arthur, Kayanyıldız'a geri dönmesini ve bir sonraki Sabah Kılıcı'na verilmesini isterdi."
 agot_scenario_rr_toj.0014.a: "Ve öyle de olacak."
 agot_scenario_rr_toj.0014.b: "Bu gelenek şimdi sona eriyor. Şafak benim."
 agot_scenario_rr_toj.0015.t: "Şafağın Gölgeleri"
 agot_scenario_rr_toj.0015.desc: "Kayanyıldız'a yolculuk zorlu ama gerekli. Kızıl Dağlar'ın en batısında, Torentine nehrinin bir adasında bulunan kale eski ve sağlam. Kapıları benim için ardına kadar açılıyor, ancak beni karşılamak için hiçbir asker grubu çıkmıyor. Bunun yerine, sadece tek bir kadın var.\n\nDayne Hanesi'nin renkleriyle uyumlu, koyu mor bir elbise giyiyor, ancak gözlerinin menekşe rengi daha da canlı. Bu sadece Sabah Kılıcı'nın kız kardeşi Ashara olabilir. Şafak'ı ellerimde görüyor, bu kılıcı Kayanyıldız'a taşımamın ne anlama geldiğini anlıyor, ancak yine de onu uzun zamandır rahatsız eden soruyu soruyor.\n\n\"Kardeşim?\"\n\nSadece başımı sallayıp ona kılıcı uzatabiliyorum. Şafak'ı eline aldığında cesur görünümü kırılıyor, uzun zamandır tuttuğu gözyaşları sonunda akıyor. Bu kadının sırtına bir yük daha bırakmak istemezdim, fakat başka çarem yoktu."
 agot_scenario_rr_toj.0015.a: "Görev tamamlandı."
  
 ### Outcomes outside ToJ chain 
 agot_scenario_rr_toj.0017.t: "Neşe Kulesi'nden Haberler"
 agot_scenario_rr_toj.0017.desc.a: "Yüksek bir kulenin yalnızlığında, güneşin aya hükümranlığını devrettiği anı izliyorum. Gökyüzü, solmakta olan bir ateşin renklerine bürünmüş. Kapıdaki bir vuruş, düşüncelerimin akışını bölüyor; ancak bu zor zamanlarda, habercileri geri çevirme lüksüne sahip değilim.\n\nŞaşırtıcı bir şekilde, Sör [scoped_kg_messenger.GetFirstName] içeri giriyor ve diz çöküyor. Emirleri Neşe Kulesi'nde kalmaktı.\n\n\"Prensim,\" diyor. \"Haber getirdim.\"\n\n\"Söyle,\" diyorum.\n\n\"Lyanna Stark doğum yaptı.\"\n\nSözünü kesmiyorum, Sör [scoped_kg_messenger.GetFirstName] konuşmasına devam ediyor.\n\n\"Hem anne hem de çocuk sağlıklı. Yeminli kardeşlerim onları güvende tutuyor.\"\n\nGöğsümde neşe ve umut sıcaklığı alevleniyor. Tüm bu katliamlar boşuna değildi."
 agot_scenario_rr_toj.0017.desc.b: "Yüksek bir kulenin yalnızlığında, güneşin aya hükümranlığını devrettiği anı izliyorum. Gökyüzü, solmakta olan bir ateşin renklerine bürünmüş. Kapıdaki bir vuruş, düşüncelerimin akışını bölüyor; ancak bu zor zamanlarda, habercileri geri çevirme lüksüne sahip değilim.\n\nŞaşırtıcı bir şekilde, Sör [scoped_kg_messenger.GetFirstName] içeri giriyor ve diz çöküyor. Emirleri Neşe Kulesi'nde kalmaktı.\n\n\"Prensim,\" diyor. \"Haber getirdim.\"\n\n\"Söyle,\" diyorum.\n\n\"Lyanna Stark doğum yaptı.\"\n\nSözünü kesmiyorum, Sör [scoped_kg_messenger.GetFirstName] konuşmasına devam ediyor.\n\n\"Çocuk yaşıyor, ancak Lyanna... prensim, Leydi Stark hayatta kalmadı.\"\n\Kendimi bir an, belki de bir çağ boyunca sessizliğe gömüyorum, söyleyemem. Bir umut mesajının böylesine bir kederle sarmalanmış gelmesi, daha önce kaçınılmaz görünmeseydi imkansız olurdu.\n\n\"Teşekkür ederim, Sör [scoped_kg_messenger.GetFirstNameNoTooltip]. Gidebilirsiniz.\""
 agot_scenario_rr_toj.0017.desc.c: "Yüksek bir kulenin yalnızlığında, güneşin aya hükümranlığını devrettiği anı izliyorum. Gökyüzü, solmakta olan bir ateşin renklerine bürünmüş. Kapıdaki bir vuruş, düşüncelerimin akışını bölüyor; ancak bu zor zamanlarda, habercileri geri çevirme lüksüne sahip değilim.\n\nŞaşırtıcı bir şekilde, Sör [scoped_kg_messenger.GetFirstName] içeri giriyor ve diz çöküyor. Emirleri Neşe Kulesi'nde kalmaktı.\n\n\"Prensim,\" diyor. \"Haber getirdim.\"\n\n\"Söyle,\" diyorum.\n\n\"Lyanna Stark doğum yaptı.\"\n\nSözünü kesmiyorum, Sör [scoped_kg_messenger.GetFirstName] konuşmasına devam ediyor.\n\n\"Anne yaşıyor, ancak çocuk... ölü doğdu.\"\n\nKendimi bir an, belki de bir çağ boyunca sessizliğe gömüyorum, kelimeler boğazımda düğümleniyor. Tüm bu acıya, bu savaşa, bu kedere katlanmak, sadece çocuğun bir ebeveynin dokunuşunun sıcaklığını hissetmeden ölmesi için miydi? Vaat Edilen Prens olabilirdi, evet, ama ondan önce bizim çocuğumuzdu.\n\nLyanna'nın yanında olmalıyım."
 agot_scenario_rr_toj.0017.desc.d: "Yüksek bir kulenin yalnızlığında, güneşin aya hükümranlığını devrettiği anı izliyorum. Gökyüzü, solmakta olan bir ateşin renklerine bürünmüş. Kapıdaki bir vuruş, düşüncelerimin akışını bölüyor; ancak bu zor zamanlarda, habercileri geri çevirme lüksüne sahip değilim.\n\nŞaşırtıcı bir şekilde, Sör [scoped_kg_messenger.GetFirstName] içeri giriyor ve diz çöküyor. Emirleri Neşe Kulesi'nde kalmaktı.\n\n\"Prensim,\" diyor. \"Haber getirdim.\"\n\n\"Söyle,\" diyorum.\n\n\"Lyanna Stark doğum yaptı.\"\n\nSözünü kesmiyorum, Sör [scoped_kg_messenger.GetFirstName] konuşmasına devam ediyor.\n\n\"Üzgünüm prensim, ama ne anne ne de çocuk hayatta kaldı.\"\n\Kendimi bir an, belki de bir çağ boyunca sessizliğe gömüyorum, kelimeler boğazımda düğümleniyor. Tüm bu acılar boşunaydı ve dahası, daha fazlası da gelecek."
 agot_scenario_rr_toj.0017.a: "Hemen Neşe Kulesi'ne hareket edeceğim."
 agot_scenario_rr_toj.0017.b: "Ayrılamam. Görevlerim beni burada tutuyor."
 agot_scenario_rr_toj.0018.t: "Neşe Kulesi"
 agot_scenario_rr_toj.0018.desc.a: "Lyanna'nın sesi beni Neşe Kulesi'nin merdivenlerinden yukarı çekiyor. Gül ve bal kokan bir odaya giriyorum, ancak bu tatlı kokular bile manzaraya adalet edemiyor. Lyanna yatakta oturmuş, çocuğumuz dizlerinde zıplıyor. Başını kaldırıp bakışlarımla buluşuyor, buz grisi gözleri sevinç gözyaşlarıyla ıslanmış. Sonra çocuk ağlıyor ve Lyanna gülüyor ve nazikçe zıplatmaya devam ediyor. Aşklarında umut var."
 agot_scenario_rr_toj.0018.desc.b: "Lyanna'nın hayaleti, beni Neşe Kulesi'nin merdivenlerinden yukarı çekiyor sanki. Yanımda yürüyormuş, sırtta geçtiğim taş yığınının altına gömülmemiş gibi sesini duyabiliyorum. Üst kattaki oda soğuk, ama Lyanna'nın çok sevdiği güllerin kokusu hala havada asılı. Çürümüş yapraklar, zemini bir örtü gibi kaplamış.Kral Muhafızları şövalyelerimden biri, çocuğu bana uzatıyor, duymaya dayanamadığım bazı teselli sözleri mırıldanıyor. Bu çocuk için ödediğimiz bedel – Lyanna'nın ödediği, tüm diyarın ödediği – adil değil, en azından çocuk için. Yine de, o Vaat Edilen Prens. Omuzlarında taşıyacağı yük çok ağır olacak.."
 agot_scenario_rr_toj.0018.desc.c: "Lyanna'nın gözyaşları, beni Neşe Kulesi'nin merdivenlerinden yukarı çekiyor sanki. Üst kattaki oda soğuk, ama Lyanna'nın çok sevdiği güllerin kokusu hala havada asılı. Çürümüş yapraklar, zemini bir örtü gibi kaplamış.Lyanna'nın bakışları, bakışlarımla buluşuyor ve ilk kez, nehir bölgelerinde beni büyüleyen o gözlerindeki vahşi kıvılcımı göremiyorum. Gözlerinde, dokunuşunda, benim için sadece acı var. Yine de, bu acının içinde bile bir görevim olduğunu biliyorum. Yanına gidiyorum, onu kollarımda usulca sallıyorum. Paylaştığımız keder için kelimeler yetersiz kalıyor, bu yüzden konuşmuyorum. Artık gözyaşı yok – Lyanna'nın dökecek gözyaşı kalmamış. Soğuk bir sessizlik içinde, acımızı paylaşıyoruz."
 agot_scenario_rr_toj.0018.desc.d: "Lyanna'nın hayaleti, beni Neşe Kulesi'nin merdivenlerinden yukarı çekiyor sanki. Yanımda yürüyormuş, sırtta geçtiğim taş yığınının altına gömülmemiş gibi sesini duyabiliyorum. Üst kattaki oda soğuk, ama Lyanna'nın çok sevdiği güllerin kokusu hala havada asılı. Çürümüş yapraklar, zemini bir örtü gibi kaplamış.Burada çok fazla acı ve çok fazla paramparça olmuş umut var. Odanın soğuğu, tüm neşenin sonu olacak yaklaşan kışı haber veriyor sanki. Acı hissedene kadar yumruğumu sıkıyorum. Yas tutmaya, pes etmeye izin veremem. Bu felaketi hala durdurabilirim, ama duygusallığa teslim olursam asla başaramam."Sana söz veriyorum Lyanna," diye fısıldıyorum. "Çocuk benim kanımdan ve öyle yetiştirilecek.""
 agot_scenario_rr_toj.rhaegar.a: "Sana söz veriyorum, Lyanna. Çocuk benim kanımdan ve öyle yetiştirilecek."
 agot_scenario_rr_toj.rhaegar.b: "Sana söz veriyorum Lyanna. Çocuk benim kanımdan ve meşru olarak muamele görecek."
 agot_scenario_rr_toj.rhaegar.c: "Hadi evlenelim Lyanna ve yemin ederim ki çocuklarımız diyara miras kalacak."
 agot_scenario_rr_toj.rhaegar.d: "Hadi evlenelim Lyanna ve bu sıkıntılı zamanları geride bırakalım."
 agot_scenario_rr_toj.rhaegar.e: "Onu teselli edeceğim..."
 agot_scenario_rr_toj.rhaegar.f: "Belki de sadece olması gerekmiyordu..."
 agot_scenario_rr_toj.rhaegar.g: "Huzur içinde yat Lyanna."
  
 agot_scenario_rr_toj.0050.desc.a: "Bir kuzgunun kara kanatlarıyla bana bir mektup geliyor ve daha önce hiç bu kadar kara sözler okumamıştım. Sevgili Lyanna öldü - Dorne'daki isimsiz bir kulede Targaryen pislikleri tarafından öldürüldü.\n\nBu kötülüğü ödemek için tüm dünyadaki kan yeterli değil, ama ben yaşadığım sürece hiçbir ejderha yumurtası güvende olmayacak. Soylarının topuğumun altındaki çamura ezildiğini göreceğim."
 agot_scenario_rr_toj.0050.desc.b: "Bir kuzgunun kara kanatlarıyla bana bir mektup geliyor ve daha önce hiç bu kadar kara sözler okumamıştım. Sevgili Lyanna öldü - ejderha yumurtası pislikleri tarafından tecavüze uğradı ve Rhaegar'ın çocuğunu doğururken öldürüldü.\n\nBu kötülüğü ödemek için tüm dünyadaki kan yeterli değil, ama Lyanna'nın anısına Targaryen soyunun topuğumun altındaki çamura ezildiğini göreceğim."
 agot_scenario_rr_toj.0050.desc.c: "Bir kuzgunun kara kanatlarıyla bana bir mektup geliyor, ancak sözler onu taşıyan kuşla uyuşmuyor. Sevgili Lyanna yaşıyor! Dorne dağlarındaki yıkık bir kulede bulundu. Bir zafer daha!"
 agot_scenario_rr_toj.0050.desc.d: "Bir kuzgunun kara kanatlarıyla bana bir mektup geliyor ve ilk sözlerde kalbim coşsa da, mesajın sonunda titriyorum. Sevgili Lyanna yaşıyor, ancak piç kurusu Rhaegar Targaryen'in ejderha soyu bir çocuğunu doğurdu. Tüm eski ve yeni Tanrılar adına yemin ederim ki ejderha soyunu çamura ezeceğim!"
 agot_scenario_rr_toj.0050.desc.e: "Bir kuzgunun kara kanatlarıyla bana bir mektup geliyor ve ilk sözlerde kalbim coşsa da, mesajın sonunda titriyorum. Sevgili Lyanna yaşıyor, ancak hamile - evlenmeden önce kirletildi! Mektupta ona tecavüz eden. tanrıların lanetlediği o piç kurusunun adı geçmiyor, ama eğer gerçeği öğrenirsem kafatasını çıplak ellerimle ezeceğim!"
 agot_scenario_rr_toj.0050.desc.f: "Bir kuzgunun kara kanatlarıyla bana bir mektup geliyor ve ilk sözlerde kalbim coşsa da, mesajın sonunda titriyorum. Sevgili Lyanna yaşıyor, ancak hamile - evlenmeden önce piç kurusu ejderha Rhaegar Targaryen tarafından kirletildi! Tüm eski ve yeni Tanrılar adına yemin ederim ki ejderha soyunu çamura ezeceğim!"
 agot_scenario_rr_toj.0050.desc.g: "Bir kuzgunun kara kanatlarıyla bana bir mektup geliyor ve daha önce hiç bu kadar kara sözler okumamıştım. Sevgili Lyanna öldü - onu Dorne dağlarındaki bir kulede ölüme terk eden isimsiz bir piç kurusu tarafından tecavüze uğradı. Tüm tanrılar adına yemin ederim ki, eğer adamın adını bulursam, kafatasını çıplak ellerimle ezeceğim!"
 agot_scenario_rr_toj.0050.desc.h: "Bir kuzgunun kara kanatlarıyla bana bir mektup geliyor ve daha önce hiç bu kadar kara sözler okumamıştım. Sevgili Lyanna öldü - aşağılık ejderha yumurtası Rhaegar Targaryen tarafından tecavüze uğradı ve Dorne dağlarındaki bir kulede ölüme terk edildi. Tüm eski ve yeni Tanrılar adına yemin ederim ki ejderha soyunu çamura ezeceğim!"
 agot_scenario_rr_toj.0050.desc.i: "Dorne'dan bir haber gelir: Eddard'ın küçük kız kardeşi ve Robert Baratheon'un nişanlısı Lyanna Stark, Dorne dağlarındaki bir gözetleme kulesinde ölü bulundu. Bu kadar masum birinin bu kadar gereksiz yere ölmesi utanç verici."
 agot_scenario_rr_toj.0050.desc.j: "Dorne'dan bir haber gelir: Eddard'ın küçük kız kardeşi ve Robert Baratheon'un nişanlısı Lyanna Stark, Dorne dağlarındaki bir gözetleme kulesinde ölü bulundu. Daha da rahatsız edici olanı, ölmeden önce Rhaegar Targaryen'in çocuğunu doğurmuş gibi görünüyor. Robert'ın öfkesi korkunç olacak, bundan şüphe edilemez."
 agot_scenario_rr_toj.0050.desc.k: "Dorne'dan bir haber gelir: Eddard'ın küçük kız kardeşi ve Robert Baratheon'un nişanlısı Lyanna Stark, Dorne dağlarındaki bir gözetleme kulesinde canlı bulundu - Starklar ve Baratheonlar için sevindirici bir haber."
 agot_scenario_rr_toj.0050.desc.l: "Dorne'dan bir haber gelir: Eddard'ın küçük kız kardeşi ve Robert Baratheon'un nişanlısı Lyanna Stark, Dorne dağlarındaki bir gözetleme kulesinde canlı bulundu, ancak haber bir komplikasyonla birlikte geliyor: Rhaegar Targaryen'in çocuğunu doğurdu. Robert'ın öfkesi korkunç olacak, bundan şüphe edilemez."
 agot_scenario_rr_toj.0050.desc.m: "Dorne'dan bir haber gelir: Eddard'ın küçük kız kardeşi ve Robert Baratheon'un nişanlısı Lyanna Stark, Dorne dağlarındaki bir gözetleme kulesinde canlı bulundu, ancak haber bir komplikasyonla birlikte geliyor: sıradan biri tarafından tecavüze uğradı ve şimdi çocuğuna hamile. Robert'ın öfkesi korkunç olacak, bundan şüphe edilemez."
 agot_scenario_rr_toj.0050.desc.n: "Dorne'dan bir haber gelir: Eddard'ın küçük kız kardeşi ve Robert Baratheon'un nişanlısı Lyanna Stark, Dorne dağlarındaki bir gözetleme kulesinde canlı bulundu, ancak haber bir komplikasyonla birlikte geliyor: Lyanna, Rhaegar Targaryen'in çocuğuna hamile! Robert'ın öfkesi korkunç olacak, bundan şüphe edilemez."
 agot_scenario_rr_toj.0050.desc.o: "Dorne'dan bir haber gelir: Eddard'ın küçük kız kardeşi ve Robert Baratheon'un nişanlısı Lyanna Stark, Dorne dağlarındaki bir gözetleme kulesinde ölü bulundu. Bu kadar masum birinin bu kadar gereksiz yere ölmesi utanç verici."
 agot_scenario_rr_toj.0050.desc.p: "Dorne'dan bir haber gelir: Eddard'ın küçük kız kardeşi ve Robert Baratheon'un nişanlısı Lyanna Stark, Dorne dağlarındaki bir gözetleme kulesinde ölü bulundu. Daha da rahatsız edici olanı, Rhaegar Targaryen'in çocuğuna hamile olduğu anlaşılıyor."
 agot_scenario_rr_toj.0050.desc.q: "Bunu görüyorsanız, bir şeyler ters gitti"
 agot_scenario_rr_toj.0050.a: "Tanrıların yolları gizemlidir."
 agot_scenario_rr_toj.0050.b: "Kahretsin bu zalim dünya. Seni her zaman hatırlayacağım sevgilim. Benim Lyanna'm."
 agot_scenario_rr_toj.0050.c: "Lanet olsun bu çocuğa! Lanet olsun tüm ejderha yumurtalarına!"
 agot_scenario_rr_toj.0050.d: "Onu geri alamam. Rhaegar'ın kokusu asla çıkmayacak üzerinden."
 agot_scenario_rr_toj.0050.e: "O hala benim sevgili Lyanna'm. Hiçbir şey değişmedi."
 AGOT_SCENARIO_RR_TOJ_MARRY_LYANNA_DISINHERIT: "Lyanna'yı Elia'nın yerine eşiniz olarak alıyorsunuz. Ondan olan tüm çocuklarınızı miras hakkından mahrum bırakacaksınız."
 AGOT_SCENARIO_RR_TOJ_MARRY_LYANNA: "Lyanna'yı Elia'nın yerine eşiniz olarak alıyorsunuz."
  
 agot_scenario_rr_toj.0060.t: "Ejderhanın İhaneti"
 agot_scenario_rr_toj.0060.desc: "Aldığım mesajı okuyup ne okuduğumun ciddiyetini tam olarak kavrayana kadar birkaç deneme yapmam gerekiyor. O kadar tuhaf ki ilk başta kesinlikle ateşim olduğunu ya da belki çok fazla güneşlendiğimi ve gözlerime zarar verdiğimi düşünüyorum.\n\nAma ne yazık ki, mesajı defalarca okuduktan sonra, Rhaegar Targaryen'in her ne sebeple olursa olsun, Elia'yı bir kenara bırakmaya, çocuklarını miras hakkından mahrum etmeye ve tüm ailemizi onursuzluğa uğratmaya karar verdiği anlaşılıyor."
 agot_scenario_rr_toj.0060.a: "Öfkem ölçülemez ve günüm mahvoldu. Buna izin vermeyeceğim."
 agot_scenario_rr_toj.0060.b: "Eh. Eminim daha az stres altında olduğunda fikrini değiştirecektir..."
  
  
  
 agot_scenario_rr_toj.0101.desc.a: "Gece Kayanyıldız'ı sarıyor, ancak ay kaleyi ve çevresindeki dağları soluk gümüş bir örtüyle kaplıyor. Bu loş ışıklı manzaradan beyaz pelerinli bir şövalye kapıma yaklaşıyor - bir Kral Muhafızı şövalyesi ve yanında kollarında bir bebek tutan bir kadın. Azami gizlilikle onları özel olarak konuşabileceğimiz odama götürüyorum. Şövalye [scoped_kingsguard.GetTitledFirstName] ve kadın Robert Baratheon'un nişanlısı Leydi Lyanna Stark. Ve çocuk... öğrendiğim kadarıyla çocuk zorluklar yaratıyor.\n\n\"Son saldırganları bitirdiğimizde,\" diyor [scoped_kingsguard.GetTitledFirstName], \"hayatta kalanlarımızı saydık ve düşenlerimizi gömdük. Bundan sonra, Leydi Stark ve çocuğu hakkında çok düşündük. Prensimiz öldüğüne göre gidebileceğimiz başka bir yer yoktu.\"\n\nLeydi Stark'ı ne pahasına olursa olsun koruma emrini anlatıyor. Utançtan mı yoksa sadakatten mi bilmiyorum ama çocuğun babasından bahsetmiyor. Soruyu soruyorum. Tereddüt ediyor ama cevaplıyor.\n\n\"Rhaegar... Çocuğun babası Rhaegar.\"\n\nAz önce duyduklarımı anlamaya çalışırken derin bir sessizlik oluyor. Sonunda, [scoped_kingsguard.GetTitledFirstName] tekrar konuşuyor. \"Leydi ve ben durumu uzun uzun görüştük. Çocuğun güvenliğini sağlamanın tek yolu, Onun sarayınızda bir piç olarak yetiştirilmesidir. Bu Leydi Stark'ın isteği efendim ve prensimizin de istediği şey buydu.\"\n\nLyanna'nın gözlerine bakıyorum ve gözyaşları olsa da kararlılık da var. Bu gerçekten de çocuğun annesinin isteği. Bunun ne kadar acı verici bir karar olması gerektiğini hayal bile edemiyorum."
 agot_scenario_rr_toj.0101.desc.b: "Gece Kayanyıldız'ı sarıyor, ancak ay kaleyi ve çevresindeki dağları soluk gümüş bir örtüyle kaplıyor. Bu loş ışıklı manzaradan beyaz pelerinli bir şövalye kapıma yaklaşıyor - bir Kral Muhafızı şövalyesi. Azami gizlilikle onu özel olarak konuşabileceğimiz odalarıma götürüyorum. Şövalye [scoped_kingsguard.GetTitledFirstName] ve yanında beyaz bir beze sarılmış ve çığlık atan bir bebek taşıyor. Bana Prens Rhaegar'dan Leydi Lyanna Stark'ı koruma emrini, doğum sırasında ölümünü ve Neşe Kulesi'nden Kayanyıldız'a yolculuğunu anlatıyor. Utançtan mı yoksa sadakatten mi bilmiyorum ama çocuğun babasından bahsetmiyor. Soruyu soruyorum. Tereddüt ediyor ama cevaplıyor.\n\n\"Rhaegar... Çocuğun babası Rhaegar.\"\n\nAz önce duyduklarımı işlemeye çalışırken derin bir sessizlik oluyor. Sonunda, [scoped_kingsguard.GetTitledFirstName] tekrar konuşuyor. \"Çocuğun güvenliğini sağlamanın tek yolu, Onun sarayınızda bir piç olarak yetiştirilmesidir. Prensimizin de istediği şey buydu.\""
