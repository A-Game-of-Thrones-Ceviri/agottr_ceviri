agot_ninepenny.1000.t:0 "Ejderhanın Mirası"
agot_ninepenny.1000.desc:0 "Asi ilk oğlum [duncan.GetFirstNameNicknamed], şarkıcıların haklı olarak 'Yusufçuk Prensi' olarak adlandırdığı, Ejderha Kayası'ndan çok hayırlı bir kuzgunun haberini getirdi: Torunum [rhaella.GetFirstName] ilk torunumla hamile!\n\nKendisi ve erkek kardeşi [aerys.GetFirstName], [ROOT.Char.GetHouse.GetName] geleneğinde -benim isteklerime aynı şekilde karşı çıkan ebeveynlerinin emriyle- evlenmiş olsalar da, en azından ejderhanın kanı güçlü kalıyor ve soyumuz dördüncü nesle kadar bile güvence altında olacak!\n\nMuhteşem bir kutlamanın uygun olacağına inanıyorum. İnatçı ve dik başlı ailemin her üyesini ortak bir amaç için bir araya getiren bir kutlama. Belki babam Maekar'ın eski mekanı Yaz Salonu'nda büyük bir ziyafet?"
agot_ninepenny.1000.a:0 "#bold Ejderha hanesi #! kutlama için toplanacak!"
agot_ninepenny.1000.b:0 "Hayır, Yaz Salonu değil. Babamın anısı beni üzüyor."

agot_ninepenny.1002.t:0 "Dilde Kül"
agot_ninepenny.1002.desc:0 "Sonsuz dilekçeleri ve eski haklarının kısıtlandığını miyavlayan lordlar ve şövalyelerden gelen zar zor örtülü tehditleri sıralarken kendimi kambur ve ağrılı buluyorum. O kadar kibirli adamlar ki, mirasçımın adaşı gibi onları bilgelikle yönetmek yerine, eğlence olsun diye küçük halkı çiğnemeyi tercih ederler.\n\nGümüş diller ve çelik kılıçlar inatçı dizlerini bükmeyecekse, belki ejderha ateşi kalplerini alçaltır. Topladığım her ejderha bilgisini araştırıyorum; üstatların, bilge kadınların ve Kale'den Asshai'ye kadar bilim adamlarının gevezeliklerini umutsuzca yorumluyorum ama cevap beni atlatıyor!\n\n#WF Yabanateşi...#! Bu kelime, [aerion.GetFirstNameNicknamed]'ın gecenin bir yarısı ziyareti gibi düşüncelerime sinsice giriyor. Simyacılar Loncası'nın piromansörleri, madde hakkında herkesten daha fazla şey biliyor. Ve erkek kardeşim deli ve acımasız olsa da ve ölümü #italic anlamsız # görünse de, basit bir gerçeği anladı: ejderhalar #bold ateş ve kandan # doğar!."
agot_ninepenny.1002.a:0 "Büyük Üstat'ı çağırın. Tartışacak çok şeyimiz var."

agot_ninepenny.1003.t:0 "Yaz Sarayı"
agot_ninepenny.1003.desc.rhae_dead:0 "Ejderha hanesi toplanıyor! Ailemi bir kez daha birlikte görmek kalbimi ısıtıyor.\n\nHiçbiri [ROOT.Char.GetHouse.GetName] Hanesi'ni bekleyen ihtişamı anlamıyor... Günün sonunda gücümüz geri gelecek ve hanedanlığımızın sembolü bir kez daha hayata dönecek!\n\nHazırlıklar yapıldı ve bana sadık olanlar yerlerinde. Bir kez daha #bold ejderhaların # gücüyle, Yedi Krallık'taki tüm lordlar diz çökecek... ama önce ziyafet çekeceğiz!"
agot_ninepenny.1003.desc.egg:0 "Ejderha hanesi toplanıyor! Asi çocuklarımın, torunlarımın ve hatta bazı kuzenlerimin geldiğini görüyorum. Ailemin [rhaella.GetFirstName] ve [aerys.GetFirstName]'ı tebriklerle kuşatmasını ve [jae.GetFirstName]'ın çocuklarıyla gurur duyarken ışıldamasını izlemek kalbimi ısıtıyor.\n\nHiçbiri, yaptığım fedakarlıklar yüzünden... yapmaya hala istekli olduğum fedakarlıklar yüzünden, [ROOT.Char.GetHouse.GetName] Hanesi'ni bugün bekleyen ihtişamı anlamıyor! Günün sonunda gücümüz geri gelecek ve hanedanlığımızın sembolü bir kez daha hayata dönecek!\n\nHazırlıklar yapıldı ve bana sadık olanlar yerlerinde. Artık meydan okuma yok, artık bahane yok. Ailem #bold sonunda #! haklı olduğumu görecek ve sonra... Yedi Krallık'taki tüm lordlar diz çökecek... ama önce ziyafet çekeceğiz!"
agot_ninepenny.1003.desc.jae:0 "Ejderha hanesi toplanıyor! Ailemin [rhaella.GetFirstName] ve [aerys.GetFirstName]'ı tebriklerle kuşatmasını görmek kalbimi ısıtsa da, babamın yokluğunda kemiren bir üzüntü hissetmeden edemiyorum.\n\nHiçbiri, babamın yaptığı fedakarlıklar yüzünden... mirasını onurlandırmak için yapmaya hala istekli olduğum fedakarlıklar yüzünden, [ROOT.Char.GetHouse.GetName] Hanesi'ni bugün bekleyen ihtişamı anlamıyor! Günün sonunda gücümüz geri gelecek ve hanedanlığımızın sembolü bir kez daha hayata dönecek!\n\nHazırlıklar yapıldı ve bana sadık olanlar yerlerinde. Bir kez daha #bold ejderhaların # gücüyle, Yedi Krallık'taki tüm lordlar diz çökecek... ama önce ziyafet çekeceğiz!"
agot_ninepenny.1003.desc.aerys:0 "Ejderha hanesi toplanıyor! Ailemin [rhaella.GetFirstName]'ı, aşkımı, tebriklerle kuşatmasını görmek kalbimi ısıtsa da, [ROOT.Char.Custom2('RelationToMeShort', egg)] [egg.GetFirstName]'ımın ve [ROOT.Char.Custom2('RelationToMeShort', jae)] [jae.GetFirstName]'ımın yokluğunda kemiren bir üzüntü hissetmeden edemiyorum.\n\nKonuklardan hiçbiri, [egg.GetFirstNameNoTooltip]'ın yaptığı fedakarlıklar yüzünden... mirasını onurlandırmak için yapmaya hala istekli olduğum fedakarlıklar yüzünden, [ROOT.Char.GetHouse.GetName] Hanesi'ni bugün bekleyen ihtişamı anlamıyor! Günün sonunda gücümüz geri gelecek ve hanedanlığımızın sembolü bir kez daha hayata dönecek!\n\nHazırlıklar yapıldı ve bana sadık olanlar yerlerinde. Bir kez daha #bold ejderhaların # gücüyle, Yedi Krallık'taki tüm lordlar diz çökecek... ama önce ziyafet çekeceğiz!"
agot_ninepenny.1003.desc.fallback:0 "Ejderha hanesi toplanıyor! Ailemin [rhaella.GetFirstNameOrMe]'yi tebriklerle kuşatmasını görmek kalbimi ısıtsa da, [ROOT.Char.Custom2('RelationToMeShort', egg)] [egg.GetFirstName]'ımın yokluğunda kemiren bir üzüntü hissetmeden edemiyorum.\n\nKonuklardan hiçbiri, [egg.GetFirstNameNoTooltip]'ın yaptığı fedakarlıklar yüzünden... mirasını onurlandırmak için yapmaya hala istekli olduğum fedakarlıklar yüzünden, [ROOT.Char.GetHouse.GetName] Hanesi'ni bugün bekleyen ihtişamı anlamıyor! Günün sonunda gücümüz geri gelecek ve hanedanlığımızın sembolü bir kez daha hayata dönecek!\n\nHazırlıklar yapıldı ve bana sadık olanlar yerlerinde. Bir kez daha #bold ejderhaların # gücüyle, Yedi Krallık'taki tüm lordlar diz çökecek... ama önce ziyafet çekeceğiz!"
agot_ninepenny.1003.a:0 "Akrabalarım! Yaz Salonu'na hoş geldiniz!"
