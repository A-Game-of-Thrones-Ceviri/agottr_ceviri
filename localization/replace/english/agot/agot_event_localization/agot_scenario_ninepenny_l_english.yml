agot_ninepenny.1000.t:0 "Ejderhanın Mirası"
agot_ninepenny.1000.desc:0 "Asi ilk oğlum [duncan.GetFirstNameNicknamed], şarkıcıların haklı olarak 'Yusufçuk Prensi' olarak adlandırdığı, Ejderha Kayası'ndan çok hayırlı bir kuzgunun haberini getirdi: Torunum [rhaella.GetFirstName] ilk torunumla beraber bir çocuk dünyaya getirecek!\n\nKendisi ve erkek kardeşi [aerys.GetFirstName], [ROOT.Char.GetHouse.GetName] geleneğinde -benim isteklerimede aynı şekilde karşı çıkan ebeveynlerinin emriyle- evlenmiş olsalar da, en azından ejderhanın kanı güçlü kalıyor ve soyumuz dördüncü nesle kadar bile güvence altında olacak!\n\nMuhteşem bir kutlamanın uygun olacağına inanıyorum. İnatçı ve dik başlı ailemin her üyesini ortak bir amaç için bir araya getiren bir kutlama. Belki babam Maekar'ın eski mekanı Yaz Kalesi'nde büyük bir ziyafet verilmeli?"
agot_ninepenny.1000.a:0 "#bold Targaryen Hanesi #! kutlama için toplanacak!"
agot_ninepenny.1000.b:0 "Hayır, Yaz Kalesi değil. Babamın anısı beni üzüyor."

agot_ninepenny.1002.t:0 "Dilde Kül"
agot_ninepenny.1002.desc:0 "Bitmek bilmeyen istekleri ve eski haklarının kısıtlandığını miyavlayan lordlar ve şövalyelerden gelen örtülü tehditleri zar zor listelerken kendimi kambur ve ağrılı buluyorum. O kadar kibirli adamlar ki, halkı bilgelikle yönetmek yerine, eğlence olsun diye zulümle yönetmeyi tercih ederler.\n\nSert dil ve çelik kılıçlar inatçı dizlerini bükmeyecekse, belki ejderha ateşi kalplerini soğutur. Topladığım her ejderha bilgisini araştırıyorum; üstatların, bilge kadınların ve Hisar'dan Asshai'ye kadar ilim adamlarının gevezeliklerini umutsuzca yorumluyorum ama cevap yok!\n\n#WF Çılgın Ateş...#! Bu kelime, [aerion.GetFirstNameNicknamed] gibi gecenin bir yarısı düşüncelerimi sinsice ziyaret ediyor. Simyacılar Loncası'nın piromansörleri, madde hakkında herkesten daha fazla bilgiye sahip. Ve erkek kardeşim deli ve acımasız olsa da ve ölümü #italic anlamsız # görünse de, basit bir gerçeği anladım: ejderhalar #bold ateş ve kandan # doğar!."
agot_ninepenny.1002.a:0 "Başüstat'ı çağırın. Tartışacak çok şeyimiz var."

agot_ninepenny.1003.t:0 "Yaz Sarayı"
agot_ninepenny.1003.desc.rhae_dead:0 "Targaryen Hanesi toplanıyor! Ailemi bir kez daha birlikte görmek kalbimi ısıtıyor.\n\nHiçbiri [ROOT.Char.GetHouse.GetName] Hanesi'ni bekleyen geleceği anlayamıyor... Günün sonunda gücümüz geri gelecek ve hanedanlığımızın sembolü bir kez daha hayata dönecek!\n\nHazırlıklar yapıldı ve bana sadık olanlar yerlerinde. Bir kez daha #bold ejderhaların # gücüyle, Yedi Krallık'taki tüm lordlar diz çökecek... ama önce ziyafet çekeceğiz!"
agot_ninepenny.1003.desc.egg:0 "Targaryen Hanesi toplanıyor! Asi çocuklarımın, torunlarımın ve hatta bazı kuzenlerimin geldiğini görüyorum. Ailem, [rhaella.GetFirstName] ve [aerys.GetFirstName] için tebrik konuşmaları yapıyor. ve [jae.GetFirstName], çocuklarıyla gurur duyarken onun ışıldamasını izlemek kalbimi ısıtıyor.\n\nHiçbiri, yaptığım fedakarlıklar sayesinde... ve geleceğe yönelik planlarım ile, [ROOT.Char.GetHouse.GetName] Hanesi'ni bekleyen ihtişamı anlayamıyor! Günün sonunda gücümüz geri gelecek ve hanedanlığımızın sembolü bir kez daha hayata dönecek!\n\nHazırlıklar yapıldı ve bana sadık olanlar yerlerinde. Artık meydan okuma yok, artık bahane yok. Ailem #bold sonunda #! haklı olduğumu görecek ve sonra... Yedi Krallık'taki tüm lordlar diz çökecek... ama önce ziyafet çekeceğiz!"
agot_ninepenny.1003.desc.jae:0 "Targaryen Hanesi toplanıyor! Ailem, [rhaella.GetFirstName] ve [aerys.GetFirstName] için tebrik konuşmaları yapıyor. Gayet sıcak bir aile ortamı var. Ama babamın yokluğundan dolayı içimi kemiren bir üzüntü hissetmeden edemiyorum.\n\nHiçbiri, babamın yaptığı fedakarlıklar sayesinde... ve mirasını onurlandırmak için benim planlarım ile, [ROOT.Char.GetHouse.GetName] Hanesi'ni bugün bekleyen ihtişamı anlayamıyor! Günün sonunda gücümüz geri gelecek ve hanedanlığımızın sembolü bir kez daha hayata dönecek!\n\nHazırlıklar yapıldı ve bana sadık olanlar yerlerinde. Bir kez daha #bold ejderhaların # gücüyle, Yedi Krallık'taki tüm lordlar diz çökecek... ama önce ziyafet çekeceğiz!"
agot_ninepenny.1003.desc.aerys:0 "Targaryen Hanesi toplanıyor! Ailemin [rhaella.GetFirstName] ile olan aşkımızı, tebriklerle kuşatmasını görmek kalbimi ısıtsa da, [ROOT.Char.Custom2('RelationToMeShort', egg)] [egg.GetFirstName] ve [ROOT.Char.Custom2('RelationToMeShort', jae)] [jae.GetFirstName] yoklukları içimi kemiren bir üzüntüye beni hapsediyor.\n\nKonuklardan hiçbiri, [egg.GetFirstNameNoTooltip] tarafından yapılan fedakarlıklar sayesinde... ve mirasını onurlandırmak için benim yaptığım planlarım ile, [ROOT.Char.GetHouse.GetName] Hanesi'ni bugün bekleyen ihtişamı anlayamıyor! Günün sonunda gücümüz geri gelecek ve hanedanlığımızın sembolü bir kez daha hayata dönecek!\n\nHazırlıklar yapıldı ve bana sadık olanlar yerlerinde. Bir kez daha #bold ejderhaların # gücüyle, Yedi Krallık'taki tüm lordlar diz çökecek... ama önce ziyafet çekeceğiz!"
agot_ninepenny.1003.desc.fallback:0 "Targaryen Hanesi toplanıyor! Ailemin [rhaella.GetFirstNameOrMe] için tebrik konuşmaları yapması kalbimi ısıtsa da, [ROOT.Char.Custom2('RelationToMeShort', egg)] [egg.GetFirstName] yokluğu içimi kemiren bir üzüntüye beni hapsediyor.\n\nKonuklardan hiçbiri, [egg.GetFirstNameNoTooltip] tarafından yapılan fedakarlıklar sayesinde... ve mirasını onurlandırmak için benim yaptığım planlar ile, [ROOT.Char.GetHouse.GetName] Hanesi'ni bugün bekleyen ihtişamı anlayamıyor! Günün sonunda gücümüz geri gelecek ve hanedanlığımızın sembolü bir kez daha hayata dönecek!\n\nHazırlıklar yapıldı ve bana sadık olanlar yerlerinde. Bir kez daha #bold ejderhaların # gücüyle, Yedi Krallık'taki tüm lordlar diz çökecek... ama önce ziyafet çekeceğiz!"
agot_ninepenny.1003.a:0 "Ailem! Yaz Kalesi'ne hoş geldiniz!"
