 agot_ninepenny.2000.t: "Kağıttan Aslan"
 agot_ninepenny.2000.desc: "Zayıf ve müsrif [tytos.GetTitledFirstName], yıllarca vasallarının borçlarını geri istemekten korkarak, bol keseden para dağıtmış. Ona olan borcum kabarık, ama ödemek için aptal olmam gerekir... Ve ben aptal değilim; ben #bold bir aslanım #!.\n\nOğlu [tywin.GetFirstName] ise bambaşka bir mesele. O kurnaz ve acımasız bir adam - savurgan babasının aksine.\n\nKeşke [tion.GetName] kendini öldürmeseydi... O zaman [ROOT.Char.Custom2('RelationToMePossessive', ellyn)] [ellyn.GetFirstName] Kayası'nın Hanımı ve yeğenim de mirasçı olurdu. Ve bu borç meselesi de ortadan kalkardı.\n\nBazıları, bir Lannister'ın borcunu her zaman altınla olmasa da kanla ödeyeceğini söyler. Belki de oğlunun gazabından korunmak için [tytos.GetNickname] adlı kişiyi yatıştırmalıyım..."
 agot_ninepenny.2000.a: "Benden tek bir kuruş bile alamayacak."
 agot_ninepenny.2000.b: "Şimdilik #italic eğileceğim #..."
  
 agot_ninepenny.2001.t: "Gülünç Aslan"
 agot_ninepenny.2001.desc: "Vasalım [roger.GetTitledFirstName], [ROOT.Char.GetHouse.GetName] Hanesi'ne olan borcunu ödemeyi reddediyor... Ve [ROOT.Char.Custom2('RelationToMePossessive', tywin)] [tywin.GetFirstName] #bold küplere binmiş #!!\n\n'[tywin.GetFirstNameNoTooltip] öfkeyle, 'Konumumuzu unuttun mu baba?' diye kükredi. 'Bir Lannister borçlarının ödenmesini talep etmezse, düşmanlarımız bizi aciz, hatta daha da kötüsü olarak görürler.'\n\nKeşke bu kadar sert olmasaydı... Keşke bana saygı duysaydı... #italic Keşke biri # bana saygı duysaydı... 'Elbette [roger.GetFirstNameNoTooltip] zamanla borcunu ödeyecek, öfken yargılama yeteneğini bulandırıyor—' Cümlemi bitirmeden [tywin.GetFirstNameNoTooltip] bana tokat atıyor.\n\n[roger.GetTitledFirstNameNoTooltip] adlı kişiyi affedersem, [tarbeck.GetTitledFirstName] gibi diğer vasallar da cesaretlenecektir. Bundan şüphem yok, ama bu inatçı adamlara bana nasıl saygı duymalarını öğretebilirim?"
 agot_ninepenny.2001.a: "#italic Fazla #! [roger.GetTitledFirstNamePossessiveNoTooltip] isteğini kabul etmeliyim."
 agot_ninepenny.2001.b: "S-S-Sanırım... Ödemeyi #bold talep edeceğim #!."
 agot_ninepenny.2001.b.tt: "Castamere ve Tarbeck Lordluklarına kuzgunlar gönderilecek."
  
 agot_ninepenny.2002.t: "Aslanın Yakarışı"
 agot_ninepenny.2002.desc.tytos: "[lion_lord.GetFirstNameNicknamed], bütün ödenmemiş borçlarımı ödememi ve Casterly Kayası'na bir rehine göndermemi talep eden bir mektup gönderdi. Dişsiz Aslan gibi zayıf birinden böyle bir istek gelmesi akıl almaz... Kuşkusuz oğlunun parmağı var bu işte.\n\n[ROOT.Char.Custom2('RelationToMePossessive', reyne)] [reyne.GetName] alay ediyor. '[reyne.GetSheHe], 'Bu talep saçmalık - boş bir adamdan gelen boş bir tehdit,' diyor. Yine de Kayalık'a gidip [lion_lord.GetFirstNameNoTooltip] ile konuşmayı düşünmeden edemiyorum."
 agot_ninepenny.2002.desc: "[lion_lord.GetFirstNameNicknamed], bütün ödenmemiş borçlarımı ödememi ve Casterly Kayası'na bir rehine göndermemi talep eden bir mektup gönderdi. [lion_lord.GetFirstNameNoTooltip] tehlikeli biri. O kurnaz ve acımasız - savurgan babasının aksine.\n\n[ROOT.Char.Custom2('RelationToMePossessive', reyne)] [reyne.GetName] alay ediyor. '[reyne.GetSheHe], 'Bu talep saçmalık - bu aslan yavrusunun pençesi yok,' diyor. Yine de Kayalık'a gitsem, [lion_lord.GetFirstNameNoTooltip] için akıl verebileceğimi düşünmeden edemiyorum."
 agot_ninepenny.2002.a: "Meseleyi bizzat halledeceğim."
 agot_ninepenny.2002.a.tt: "Casterly Kayası'na gidip [lion_lord.GetTitledFirstName] ile konuşacaksınız."
 agot_ninepenny.2002.b: "Bu mektubu yakın."
 agot_ninepenny.2002.b.tt: "[reyne.GetLadyLord] haklı, aslanın dişi yok."
 agot_ninepenny.2002.c: "Sanırım borcumu ödeyebilirim..."
  
 agot_ninepenny.2004.t: "Zincirler İçinde Tarbeck"
 agot_ninepenny.2004.desc: "Bugün mahkemeye dönüşüm, ürkütücü bir sessizlikle karşılandı - zoraki bir sessizlik odanın havasını boğuyor. [ROOT.Char.Custom2('RelationToMePossessive', lion_son)] [lion_son.GetName] uğursuzca karşımda duruyor ve söyleyeceği şeyi zaten beğenmeyeceğimi hissediyorum...\n\n'[lion_son.GetFirstNamePossessiveNoTooltip] her kelimesi ölçülü bir şekilde, 'Baba, Kayalık'ta beklenmedik bir misafirimiz var,' dedi. '[tarbeck.GetTitledFirstName] adlı şahsın zindanlarımızda misafir olduğunu söylemekten korkuyorum.'\n\nNe demek istediğini hemen anlıyorum, ancak cevap veremeden bir haberci telaşla odaya giriyor... [ROOT.Char.Custom2('RelationToMePossessive', kidnapped_lannister)] [kidnapped_lannister.GetName], misilleme olarak [ellyn.GetTitledFirstName] tarafından kaçırılmış ve yanında Lannis Limanı'ndan [lannisport_1.GetName] ve [lannisport_2.GetName] da var!"
 agot_ninepenny.2004.a: "[tarbeck.GetTitledFirstName] adlı kişiyi serbest bırakmalı ve topraklarıma düzeni geri getirmeliyim!"
 agot_ninepenny.2004.b: "Eğer [ellyn.GetNameNoTooltip] gururumu tehdit edecekse, bedelini ödeyecek."
  
 agot_ninepenny.2005.t: "Zincirler İçinde Tarbeck"
 agot_ninepenny.2005.desc: "[tarbeck.Custom('InsultAdjective')] [tarbeck.GetFullName], salonuma gelip borçlarından sıyrılmaya çalışarak büyük bir hata yaptı. Beni babamla karıştırmış olmalı... Aptal, şimdi zindanlarımda çürüyor.\n\nMisilleme olarak, karısı [ellyn.GetFullName], [kidnapped_lannister.GetName] adlı kişiyi Lannis Limanı'ndan [lannisport_1.GetName] ve [lannisport_2.GetName] adlı iki önemsiz adamla birlikte kaçırdı - meşru efendilerine karşı #bold alenen # bir isyan. Böyle bir ihanete tek bir cevap var."
 agot_ninepenny.2005.a: "Lord [tarbeck.GetHouse.GetName] ölüme mahkum edildi... İdam edin ve adamları toplayın!"
  
 agot_ninepenny.2006.t: "Pençesiz Aslan"
 agot_ninepenny.2006.desc: "Kayalık'a ziyaretim hiç de planladığım gibi gitmedi - gelişim ekmek ve tuzla değil, [lion_son.GetName] tarafından zincire vurulup bir zindana atılmakla karşılandı.\n\nKarım [ellyn.GetFullName] serbest bırakılmam için hızlı davrandı ve kendi esirlerini aldı... En önemlisi de, [kidnapped_lannister.GetName] adlı kişiyi!\n\nAnlaşılan aslanın oğlu haddini aşmış ve babasının daha aklıselim yaklaşımı günü kurtarmış. Serbest bırakıldım ve bütün borçlarım affedildi!"
 agot_ninepenny.2006.a: "Tanrılara şükürler olsun ki [lion_son.GetNameNoTooltip] amacına ulaşamadı."
  
 agot_ninepenny.2007.t: "Asi Aslan"
 agot_ninepenny.2007.desc: "Sevgili kız kardeşimin eşi [tarbeck.GetTitledFirstName] adlı kişinin, Casterly Kayası'nda [lion_lord.GetTitledFirstName] ile görüşme talep ederken #italic hapsedildiği ve öldürüldüğü #! haberi bana ulaştı. Dahası, kayınbiraderimin onu esir alan kişi tarafından üç parçaya bölündüğü söyleniyor.\n\nBöyle bir hareket, tanrıların ve insanların gözünde affedilmez bir suçtur ve aslan bayrağımı isyan için kaldırmaktan başka çarem yok! #bold Reyne Hanesi, hiçbir lorda boyun eğmez! #!"
 agot_ninepenny.2007.a: "Kuvvetlerimizi toplayın!"
  
 agot_ninepenny.2008.t: "Tiran Aslan"
 agot_ninepenny.2008.desc: "[ROOT.Char.Custom2('RelationToMePossessive', tarbeck)], [tarbeck.GetTitledFirstName] adlı kişinin, Casterly Kayası'nda [lion_lord.GetTitledFirstName] ile görüşme talep ederken #italic hapsedildiği ve öldürüldüğü #! haberi bana ulaştı. Dahası, onu esir alan kişi tarafından üç parçaya bölündüğü söyleniyor.\n\nBöyle bir hareket, tanrıların ve insanların gözünde affedilmez bir suçtur ve sancaklarımı isyan için kaldırmaktan başka çarem yok! #bold Hiçbir aslan, vasalını yargılamadan parçalayamaz! #!"
 agot_ninepenny.2008.a: "Kuvvetlerimizi toplayın!"
  
 agot_ninepenny.2009.t: "Somurtkan Yavrularım"
 agot_ninepenny.2009.desc: "[lion_son.GetName] eylemsizliğe yatkın biri değil ve korkarım ki işleri kendi eline almış. Lannister birliklerini toplamaya başladığı ve vasallarıma karşı savaşa hazırlandığı haberi geldi.\n\nKuvvet toplamak için [brother.GetName] adlı kişiyi süvarileriyle göndermiş. Durum kontrolden çıkıyor... [lion_son.GetNameNoTooltip], bütün hainlerin layıkıyla cezalandırılması gerektiğini söylüyor... #bold Aslanın pençeleri bileniyor. #!"
 agot_ninepenny.2009.a: "Savaş kapıda..."
  
 agot_ninepenny.2010.t: "Sahadaki Bedel"
 agot_ninepenny.2010.desc: "[reyne.GetFullName] ve [tarbeck.GetFullName], hanemin bütün ödenmemiş borçlarını kapatmak için sunduğum cömert teklifi reddettiler - ve bu yüzden #bold hain # ilan edildiler.\n\n[ROOT.Char.Custom2('RelationToMePossessive', brother)] [brother.GetFirstName] birlikleri toplamaya başladı ve yakında bu aptalların üzerine yürüyeceğiz. Onlara [ROOT.Char.GetHouse.GetName] Hanesi'ne saygısızlık etmenin bedelini öğreteceğiz. Vasallarımız aslana boyun eğmezlerse, kılıçla hizaya sokulacaklar."
 agot_ninepenny.2010.a: "#bold [ROOT.Char.GetHouse.GetMotto] #!"
  
 agot_ninepenny.2011.t: "Bir Hırıltı, Şimdi Bir Kükreme Oldu"
 agot_ninepenny.2011.desc: "Demek iş #bold buraya # kadar geldi!...\n\n[lion_lord.Custom('InsultAdjective')|l] [lion_lord.GetLadyLord|U] [lion_lord.GetHouse.GetName], vasallarının av gibi sinmesini veya köpekler gibi itaat etmesini bekliyor. Ben bir Clegane değilim! [tarbeck.GetTitledFirstName] ile birlikte savaşa girersek, hâlâ kazanma şansımız var.\n\nCasterly Kayası'ndan gelen hırıltı bir kükremeye dönüştü, ama kükremeyi bilen tek aslanlar Lannisterlar değil!"
 agot_ninepenny.2011.a: "İsyanımız başlıyor!"
  
 agot_ninepenny.2012.t: "Bir Hırıltı, Şimdi Bir Kükreme"
 agot_ninepenny.2012.desc: "Demek iş #bold buraya # kadar geldi!...\n\n[lion_lord.Custom('InsultAdjective')|l] [lion_lord.GetLadyLord|U] [lion_lord.GetHouse.GetName], vasallarının av gibi sinmesini veya köpekler gibi itaat etmesini bekliyor. Ben bir Clegane değilim! [reyne.GetTitledFirstName] ile birlikte savaşa girersek, hâlâ kazanma şansımız var.\n\nCasterly Kayası'ndan gelen hırıltı bir kükremeye dönüştü, ama bir kükreme sadece #bold bir aslanı nasıl öldüreceğini # bilmeyen bir [ROOT.Char.GetLadyLord] için korkutucudur."
 agot_ninepenny.2012.a: "İsyanımız başlıyor!"
  
 agot_ninepenny.2013.t: "Kapıdaki Aslan"
 agot_ninepenny.2013.desc.ellyn: "Altın aslanlı sancaklar şehrimi kuşatmış... [tywin.GetFirstNameNicknamed] [tywin.GetDynastyHouseName] geldi.\n\nSonuç kaçınılmaz gibi görünse de, meydan okumadan edemiyorum. "Batıdaki tek aslanlar siz değilsiniz, lordum. Kardeşlerim geliyor ve onların pençeleri de sizin pençeleriniz kadar uzun ve keskin!""
 agot_ninepenny.2013.desc: "Altın aslanlı sancaklar şehrimi kuşatmış... [tywin.GetFirstNameNicknamed] [tywin.GetDynastyHouseName] geldi.\n\nReyne ordusu kuşatmayı kırmazsa, Lannister kuvvetleri bizi açlıktan öldürecek."
 agot_ninepenny.2013.a: "Direneceğiz."
 agot_ninepenny.2013.a.tt: "Kuşatmaya hazırlanıyorsunuz."
 agot_ninepenny.2013.b: "Bu umutsuz bir vaka..."
 agot_ninepenny.2013.b.tt: "Sancaklarınızı indirecek ve [tywin.GetDynastyHouseName] Hanesinin taleplerine boyun eğeceksiniz."
  
 agot_ninepenny.2014.t: "Tarbeck Şatosu'nun Düşüşü"
 agot_ninepenny.2014.desc.ellyn: "[taunter.GetFirstName], [location.GetNameNoTier] bölgesinden görüşmek için geliyor. Kibirle, "Batıdaki tek aslanlar siz değilsiniz, lordum. Kardeşlerim geliyor ve pençeleri de sizin pençeleriniz kadar uzun ve keskin!" diye meydan okuyor.\n\nİçinde bulunduğu tehlikeyi ancak bir aptal göremez - basit bir teslim olmayla ilgilenmiyorum. Batı Toprakları'ndaki tüm isyan tohumlarını #bold sonsuza dek # yok etmek istiyorum."
 agot_ninepenny.2014.desc: "[tarbeck.GetFirstName], azalan kazanma ihtimaline rağmen inatçı ve meydan okuyan bir şekilde kalesini ezici kuvvetlerime karşı savunuyor.\n\nİçinde bulunduğu tehlikeyi ancak bir aptal göremez - basit bir teslim olmayla ilgilenmiyorum. Batı Toprakları'ndaki tüm isyan tohumlarını #bold sonsuza dek # yok etmek istiyorum."
 agot_ninepenny.2014.a: "Bu kalenin alınmasını değil, yerle bir edilmesini istiyorum."
 agot_ninepenny.2014.a.tt: "Sert önlemler alınacak."
 agot_ninepenny.2014.b: "Sancakları zamanla inecektir."
 agot_ninepenny.2014.b.tt: "Kuşatmaya normal şekilde devam edilecek."
  
 agot_ninepenny.2015.t: "Sahadaki Bedel"
 agot_ninepenny.2015.desc.ellyn: "Kale yıkılıp harabeye döndü. Topraklar yakılıp kül edildi. Toprak #bold tuzlandı#!.\n\n[taunter.GetFirstName], saklandığı mazgalların taşları altında ezildi..."
 agot_ninepenny.2015.desc: "Kale yıkılıp harabeye döndü. Topraklar yakılıp kül edildi. Toprak #bold tuzlandı#!.\n\n[tarbeck.GetFirstName], saklandığı mazgalların taşları altında ezildi..."
 agot_ninepenny.2015.a: "Vasallar, ibret alın."
 agot_ninepenny.2015.a.tt: "Tarbeck Şatosu'ndaki herkes öldürüldü."
  
 agot_ninepenny.2016.t: "Tarbeck Şatosu'nun Yıkılışı"
 agot_ninepenny.2016.desc: "[taunter.GetName], [location.GetName] bölgesini [tywin.Custom('InsultAdjective')] [tywin.GetName] [tywin.GetHouse.GetName] için teslim etmeyi reddetti ve hain, şövalyelik ve savaş yasalarına aykırı olarak, eski kalemizi yıkıp içindeki herkesi öldürerek karşılık verdi."
 agot_ninepenny.2016.a: "Lannisterlar bunun bedelini ödeyecek..."
  
 agot_ninepenny.2017.t: "Tarbeck Şatosu'nun Yıkılışı"
 agot_ninepenny.2017.desc: "[tywin.GetFirstNameNicknamed] adlı kişinin Tarbeck Şatosu'nu yıkıp duvarları arasında saklanan herkesi öldürdüğü haberi geldi!"
 agot_ninepenny.2017.a: "#italic [tywin.GetFirstNameNoTooltip]...#!"
  
 agot_ninepenny.2018.t: "[tarbeck.GetLadyLord|U] [tarbeck.GetHouse.GetNameNoTooltip] Teslim Oldu"
 agot_ninepenny.2018.desc: "Savaş alanından haberler geliyor: [tarbeck.GetFullNameNicknamed] sonunda aklını başına topladı ve Lannister Hanesi'ne olan borçlarını ödemeyi kabul etti.\n\nBugün #bold kan dökülmesinin # önüne geçildi."
 agot_ninepenny.2018.a: "[tywin.GetFirstNameNoTooltip]..."
  
 agot_ninepenny.2019.t: "Kapıdaki Aslan"
 agot_ninepenny.2019.desc: "[tywin.GetFirstNameNicknamed], [location.GetName] bölgesine doğru ilerliyor... Aslanın kükremesi güçlü olabilir, ama şimdi pençelerinin ne kadar keskin olduğunu göreceğiz.\n\n[reyne.GetHouse.GetName] Hanesi'nin kaderi buna bağlı. Bu kaderi belirlemedeki rolüm, #bold sonumuz # olabilir."
 agot_ninepenny.2019.a: "Beni dize getirmeye çalışsın bakalım..."
  
 agot_ninepenny.2020.t: "Castamere Kuşatması"
 agot_ninepenny.2020.desc.reyne: "Bir aslan sürüsünün yalnızca tek bir lideri olabileceği ve bazen bu liderin konumunu sağlamlaştırmak için rakiplerini yok etmesi gerektiği söylenir. [reyne.GetFirstNameNicknamed], beni Castamere tünellerinin dışında karşılıyor, ama sohbet etmek niyetinde olmadığı açık.\n\n"Sevgili [ROOT.Char.GetLadyLord]," diye alay ediyor [reyne.GetSheHe], yeraltı madenlerinde bir kuşatmaya dayanabileceğinden emin bir şekilde. "Korkarım boşuna geldin. Tabii ki, bana boyun eğmek istemezsen..." Bu kibir - ve çocuksu tavır - #bold öfkemi kabartmaya # yetti.\n\nTopuklarımın üzerinde dönüp Lannister kuşatma hatlarına geri dönüyorum, ama kararımı verdim... Teslim olmalarını istemiyorum. Hepsini #bold ölü # istiyorum!"
 agot_ninepenny.2020.desc: "Bir aslan sürüsünün yalnızca tek bir lideri olabileceği ve bazen bu liderin konumunu sağlamlaştırmak için genç rakiplerini yok etmesi gerektiği söylenir. Beni Castamere tünellerinin dışında [reyne.GetFirstNameNicknamed] değil, [reyne.Custom2('RelationToMeShort', defender)] [defender.GetName] karşılıyor. [defender.GetSheHe|U], [reyne.GetLadyLord] adına görüşmek için gelmiş.\n\n[defender.GetFirstNameNoTooltip], yeraltı madenlerinde bir kuşatmaya dayanabileceklerinden emin görünüyor. Rakip aslanımı kalesinde köşeye sıkıştıramamış olmaktan hayal kırıklığına uğrasam da, ailesine ve #bold topraklarına# bir ders vermem gerektiğini biliyorum."
 agot_ninepenny.2020.a: "Madenlerinde mi saklanacaklar? O zaman madenlerinde ölecekler!"
 agot_ninepenny.2020.a.tt: "Tünelleri su basacak, madenleri harabeye çevirecek ve içerideki herkesi öldüreceksiniz."
 agot_ninepenny.2020.b: "Kaleyi kuşatarak alacağız."
 agot_ninepenny.2020.b.tt: "Kuşatmaya normal şekilde devam edeceksiniz."
  
 agot_ninepenny.2021.t: "Kükreme Değil, Çığlık"
 agot_ninepenny.2021.desc: "Reyne Hanesi, kalelerinin altındaki madenlere çekilerek kendi kaderlerini çizdiler. Birliklerime madenlerin bütün girişlerini kapatmalarını emrediyorum - bizi dışarıda tutmayı umuyorlardı, ama bunun yerine onları içeride tutacağız.\n\nYakındaki bir dere, intikamımı sağlayacak. Adamlarım akan suyu derme çatma bir barajla yönlendirip madenleri yavaşça suyla dolduruyor... Girişlere yerleştirilen adamlar derinlerden gelen boğuk çığlıkları duyabiliyor, ama gün ağardığında geriye sadece sessizlik kalıyor.\n\nİşte güçlü Castamere'nin sonu, #bold bir kükremeyle değil, bir çığlıkla#!."
 agot_ninepenny.2021.a: "Bitti."
 agot_ruinized_castamere_effect_desc: "Castamere harabeye dönecek."
  
 agot_ninepenny.2022.t: "$agot_ninepenny.2021.t$"
 agot_ninepenny.2022.desc: "Castamere'den bir kuzgun geldi; [ROOT.Char.Custom2('RelationToMeShort', doa)] [doa.GetFirstName], [tywin.GetFullNameNicknamedPossessive] yaklaşan kuşatmasına karşı cesurca direnmiş. Ancak kara kanatlar kara haberler getirdi ve okuduklarım beni dehşete düşürdü:\n\nCastamere halkı kuşatma sırasında korunmak için madenlerin derinliklerine sığınınca, [tywin.Custom('InsultAdjective')] aslan [tywin.GetFirstNameNoTooltip] içeride kapana kısılmalarını emretmiş - ardından madenleri su basması ve #bold hepsini boğması # için yakındaki bir dereyi yönlendirmiş.\n\nBu deli aslan durdurulmalı ve bunu yapabilecek tek şey başka bir aslan. [doa.GetFirstNamePossessiveNoTooltip] beni çağıran hayalet sesini neredeyse duyabiliyorum."
 agot_ninepenny.2022.a: "[ROOT.Char.GetHouse.GetMotto]"
  
 agot_ninepenny.2023.t: "$agot_ninepenny.2021.t$"
 agot_ninepenny.2023.desc: "Gelen haberlere göre; [ROOT.Char.Custom2('RelationToMeShort', tywin)] [tywin.GetNameNoTooltip], isyancı Reyne Hanesi'ne karşı savaşı acımasızca devam ettiriyormuş. Karanlık doğasını bilsem de, Castamere'den gelen haberler beni dehşete düşürdü:\n\nHalk, kuşatma sırasında korunmak için madenlerin derinliklerine sığınınca, [tywin.GetFirstNameNoTooltip] Batı Toprakları'ndaki varlıklarını tamamen silmeyi seçmiş - madenleri su basması ve #bold hepsini boğması # için yakındaki bir dereyi yönlendirmiş.\n\nBu hareketin haberi bir yangın gibi yayılacak... Madenlerin mühürlü girişlerinde nöbet tutan muhafızların sabaha kadar boğuk çığlıklar duyduğu söyleniyor."
 agot_ninepenny.2023.a: "Bu gerçekten de acımasızca..."
  
 agot_ninepenny.2030.t: "Babanın Zayıflığı"
 agot_ninepenny.2030.desc: "[ROOT.Char.Custom2('RelationToMeShort', tytos)] [tytos.GetFirstName] zayıf bir adamdı ve Batı Toprakları lordlarının bu büyük hanenin mirasına leke sürmesine izin verdi. Artık o aradan çıktığına göre, güçlü [ROOT.Char.GetHouse.GetName] Hanesi'nin dizginlerini ele alabilirim.\n\n[reyne.GetHouse.GetName] ve [tarbeck.GetHouse.GetName] Lordları, bu aslanın pençelerinin babasınınkinden çok daha uzun ve keskin olduğunu öğrenecekler."
 agot_ninepenny.2030.a: "[ROOT.Char.GetHouse.GetMotto]"
  
 agot_ninepenny.2031.t: "Bir Aslan Savaşmalı"
 agot_ninepenny.2031.desc: "[ROOT.Char.Custom2('RelationToMeShort', tytos_heir)] [tytos_heir.GetFirstName], gözlerinde ateşle bana yaklaşıyor... Anlaşılan savaşta yer almama kararım hiç hoşuna gitmemiş.\n\n"Batı Toprakları lordları, efendilerinin sadece bir kedi yavrusu olduğunu bilselerdi ne düşünürdü!" diye kükredi [tytos_heir.GetFirstNameNoTooltip], sözleri hançer gibi saplanıyor yüreğime. Belki de duruşumu yeniden değerlendirmeliyim..."
 agot_ninepenny.2031.a: "Bu savaşa katılacağım!"
 agot_ninepenny.2031.b: "Hayır, böylesi daha iyi."
  
 agot_ninepenny.2032.t: "Çelik ve Kan Dersleri"
 agot_ninepenny.2032.desc: "Savaşın acımasız kucağında, [ROOT.Char.Custom2('RelationToMeShort', tytos_heir)] [tytos_heir.GetNameNoTooltip] çok şey öğrendi. Eve dönüşüyle birlikte bakışlarındaki o eski yumuşaklık yerini buz gibi bir sertliğe bıraktı; muhaliflere karşı sabrı ise tükenmiş gibi. \n\nEndişelerim, [tytos_heir.GetNameNoTooltip] adlı kişinin asi vasallarım [reyne.GetFullName] ve [tarbeck.GetFullName] adlı kişilerin giderek artan cüretkarlığından bahsetmesiyle doruğa ulaştı. Borçları, Kayalık'ın hazinesini dolduracak, hatta taşırılacak kadar kabarık. Ben geçici bir barış uğruna sessiz kalmayı tercih etmiştim, fakat anlaşılan [tytos_heir.GetNamePossessiveNoTooltip] aklında başka planlar var..."
 agot_ninepenny.2032.a: "Kaderlerinin efendisi ben değilim."
 agot_ninepenny.2032.b: "Böylesi hırsları dizginlemenin tek yolu zindandır.""
  
 agot_ninepenny.2033.t: "Çürümüş Kaleler"
 agot_ninepenny.2033.desc.ellyn: "[ROOT.Char.Custom2('RelationToMeShort', messenger)] [messenger.GetName], soluğu kesilmiş bir halde Tarbeck Şatosu'ndan haber getirdi: [tarbeck.GetName], o omurgasız, Kayalık'ın isteklerine boyun eğmiş. Beni yalnız, siyasi bir bataklıkta terk etmiş."
 agot_ninepenny.2033.desc: "[tarbeck.GetName] adlı omurgasızın Kayalık'ın isteklerine boyun eğdiği ve beni siyasi bir çıkmazda bıraktığı söyleniyor."
 agot_ninepenny.2033.a: "Mücadele henüz bitmedi."
 agot_ninepenny.2033.b: "Başka çarem yok..."
  
 agot_ninepenny.2050.t: "Castamere'nin Yankısı"
 agot_ninepenny.2050.desc: "#bold Savaş kazanıldı.#! Son darbeler indirildi ve [ROOT.Char.GetHouse.GetName] Hanesi, Batı Topraklarının hüküm süren aslanları olarak tek başına ayakta kaldı.\n\nYeni vasallarım için ilk fermanlarımı göndermeye hazırlanırken, mahkememe bir konuk giriyor. Tavrından onun bir ozan olduğunu anlayabiliyorum - elindeki lirden anlaşılacağı üzere bir arpçı. \Efendim, bendeniz [singer.GetNameNicknamed]. Sizin savaştaki zaferinizi bir şarkıyla onurlandırmaya geldim,\" diyor. Bende başlaması için ona işaret ediyorum... #indent_newline:6 \n\n#italic Ve böylece kükredi, ve kükredi bir daha,\n  Sancağı dalgalansın, dalgalansın şanına\nŞimdi onun çağrısına kulak veriyor diyarlar,\n  Aslan ayağa kalksın ki eğilsin başlar.\nRuhlarda bin elem, binbir dehşet ifadesi,\n  Aslana karşı duranın yıkılır kaleleri.#! #!\n\nOzan, şarkısının tamamlanmasının ardından derin bir şekilde eğiliyor."
 agot_ninepenny.2050.a: "Bu şarkı, tüm düşmanlarımın salonlarında söylensin."
  
 agot_ninepenny.2051.t: "Castamere'nin Gözyaşları"
 agot_ninepenny.2051.desc: "#bold Savaş kazanıldı.#! Son darbeler indirildi ve [ROOT.Char.GetHouse.GetName] Hanesi, Batı Topraklarının hüküm süren aslanları olarak rakipsiz kaldı.\n\nSıradan yönetim görevine geri dönmeye hazırlanırken, mahkememe bir konuk giriyor. Tavrından onun bir ozan olduğunu anlayabiliyorum - elindeki lirden anlaşılacağı üzere bir arpçı. \Efendim, bendeniz [singer.GetNameNicknamed] ve savaştaki zaferinizi bir şarkıyla onurlandırmaya geldim,\" diyor. Bende başlaması için işaret ediyorum... #indent_newline:6 \n\n#italic Ve böylece kükredi, ve kükredi bir daha,\n Düşmanları bir korkak gibi kalelerine çekildi,\nKimki baş kaldırır Aslan armalı sancağa,\n Bedeninde hisseder Aslanın pençesini.\n Bunu gören diyar, yüzünde tarifsiz bir dehşet,\n  Dursun önünde Aslanın, dilensin merhamet...#! #!\n\nOzan, şarkısının tamamlanmasının ardından derin bir şekilde eğiliyor."
  
 agot_ninepenny.9102.t: "Kanatlı Gölge"
 agot_ninepenny.9102.desc: "Yaz Kalesi'ndeki facianın üzerinden aylar geçti, fakat yankıları hala dinmedi. Batıdiyar’ın dört bir yanından ejderha görüldüğüne dair fısıltılar yükseliyor. İlk başta hurafe diye geçiştirildi, ancak şahitlerin sayısı artık göz ardı edilemeyecek kadar çok. Anlaşılan Yaz Kalesi'ndeki kayıplara rağmen, [aegon.GetTitledFirstName] imkansızı başardı ve ejderhaları dünyaya geri getirdi."
 agot_ninepenny.9102.a: "Ejderhalar yeniden göklerde süzülüyor..."
  
