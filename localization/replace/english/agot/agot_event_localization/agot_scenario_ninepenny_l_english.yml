agot_ninepenny.0001.t:0 "Dokuzun Grubu"
agot_ninepenny.0001.desc:0 '"Her birimiz kendimize bir krallık kuracağız," [adarys.GetName] İhtilaflı Toprakları'ndaki büyük Taç Ağacı'nın altında ilan ediyor. Doğum hakkım zor kazanılacak gibi - Altın Bölüğü'nün kontrolünü ele geçirmek bile kolay olmadı. Şimdi, önümde Doğudiyar'ın en iğrenç dokuz haydutu diz çöküyor... Yalnızca [ROOT.Char.GetNickname] olarak bilinen birinin sağlayabileceği türden bir destek.\n\nArkamda [saan.GetNickname], [old_mother.GetFirstNameNicknamed], [butcher.GetNickname], [bad_apple.GetNickname], [nine_eyes.GetNickname], [ebon_prince.GetNickname] ve [lashare.GetNickname] ile... Demir Taht benim olacak. Ama [ROOT.Char.Custom('BlackfyreRebellions')|l] dikkatli bir ölçü gerektirecek, çünkü bir sonraki adımlarım kesinlikle Yedi Krallık'ın küçük konseyine ulaşacak dalgalanmalar gönderecek. #bold Düşmanlarım savaşı bana getirmeden acele etmeliyim.#!'
agot_ninepenny.0001.a:0 "Gümüş Dil'i Tyrosh'a yerleştireceğiz."
agot_ninepenny.0001.b:0 "Buna vaktim yok. Basamak Taşları'nı alacağız, sonra Batıdiyar'a!"
agot_ninepenny.0001.b.alt:0 "Yaşlı Ana Basamak Taşları'nı alacak."
agot_ninepenny.0001.c:0 "Korsan Lys'i mi istiyor? O zaman alsın!"
agot_ninepenny.0001.d:0 "Lashare, Myr'ı talep edecek."
agot_ninepenny.0001.e:0 "Dokuz Göz Pentos'u alacak."
agot_ninepenny.0001.f:0 "Doğum hakkımı talep etme zamanı geldi!"
agot_ninepenny.0001.g:0 "Bundan bıktım."

#Recursive Event
agot_ninepenny.0002.t:0 "$agot_ninepenny.0001.t$"
agot_ninepenny.0002.desc.tyrosh:0 "Tyrosh müttefikim [adarys.GetNameNicknamed]'ın yetenekli ellerindeyken, Dokuzunun Grubu her zamankinden daha güçlü hale geliyor. Gözümde değerli bir ödül: [daemon.GetFirstNameNicknamed] bir zamanlar Tyrosh'u evi olarak adlandırmıştı ve yeni bir tiran - öhm öhm!!, Başmelek ile Blackfyre desteğini bulmak zor olmayacak.\n\nServet; cesurları kayırır ve bir sonraki hamlemi aceleyle yapmalıyım. Batıdiyar lordları şüphesiz tehditim hakkında söylentiler duymuşlardır."
agot_ninepenny.0002.desc.lys:0 "Bir korsan kral için bir korsanın toprakları: Güzel Lys'i yönetmek için [saan.GetNameNicknamed]'dan daha uygun kimse yok. Şehrin zenginliği de davamı büyük ölçüde destekleyecek - ve kim savaş stresini atmak için Parfümlü Bahçe'yi ziyaret etmeye karşı koyabilir ki?\n\nAma zaman çok önemli ve bir sonraki hamlemi aceleyle yapmalıyım. Dokuzunun Grubu'nun başarılarının haberleri şimdiden Batıdiyar'a ulaşmış olmalı."
agot_ninepenny.0002.desc.pentos:0 "Müttefikim [nine_eyes.GetNameNicknamed] için Pentos'u fethetmek, Dokuzunun Grubu için büyük bir nimet olacak: Kral'ın Şehri'nden - ve doğum hakkımdan - Dar Deniz'in tam karşısında değerli bir liman. Şehir, hikayelerin alay konusu yaptığı kadar savunmasız olduğunu kanıtladı.\n\nCesaretsiz bir yürek asla güzel bir hanımı kazanmamıştır ve ödülüm sıradan bir hanımdan çok daha büyük. Bu ivmeyi krallığıma doğru sürerek hızlı hareket etmeliyim."
agot_ninepenny.0002.desc.myr:0 "Myr, [lashare.GetNameNicknamed] için yüce bir ödül ve onun yönetimi Dokuzunun Grubu'nu cesaretlendirecek: Sanat ve öğrenme meseleleri benim için pek ilgi çekici olmasa da, Myrth Denizi, Batıdiyar'a giden yolda stratejik bir dayanak noktası sağlıyor.\n\nGücümüz artıyor ama tehlikemiz de artıyor. Yedi Krallık, her an rengarenk ittifakıma karşı kolektif güçlerini getirebilir."
agot_ninepenny.0002.desc.stepstones:0 "Dokuzunun Grubu şimdi Basamak Taşları'nı elinde tuttuğuna göre, artık Demir Taht'a - güçlü bir konum - vuruş mesafesindeyim ve yine de savunması zor. Düşmanlarım şüphesiz büyüyen Blackfyre Ordusu'nu not edecekler, bu yüzden Yedi Krallık'a kendim hareket etmezsem her an bir saldırıya hazırlıklı olmalıyım.\n\nDoğum hakkım o kadar yakın ki tadabiliyorum... Kanın ve demirin metalik tadı... Kaderim, Kara Ejderha'nın rüyası beni bekliyor."
agot_ninepenny.0002.desc:0 "[claimant.GetName]'in zamansız ölümüyle, ölü bir [claimant.GetWomanMan] için savaşa devam etmemiz için çok az sebep var. Dikkatimizi daha acil meselelere çevireceğiz.\n\nTam olarak buraya nasıl geldik? Hepimiz etrafımıza bakıyoruz, Dokuzunun Grubundan her biri bir sonraki kadar şaşkın. Peki, neden küçük bir savaş yapmıyoruz?"

agot_ninepenny.0003.t:0 "$agot_ninepenny.0001.t$"
agot_ninepenny.0003.desc:0 "#bold Demir Taht artık benim! #!\n\nBüyükbabamın sahte kral Daeron the Falseborn tarafından reddedilmesinden yıllar sonra, sonunda bir Blackfyre haklı olarak Yedi Krallık'ın tahtına oturuyor. Yine de krallığımda meşruiyetimden şüphe edecekler var; Batıdiyar'ın boynuna sıkıca sarılmak için elimden gelen her şeyi yapmak bana yakışır.\n\nEğer bir Targaryen gelini alsaydım, hiç kimse çocuklarımızın soyundan şüphe etmezdi. Bir kocanın varlığı bir sorun... ama aşılamaz bir sorun değil."
agot_ninepenny.0003.a:0 "Yeni gelinimi alacağım."
agot_ninepenny.0003.b:0 "Bunun görünüşünü beğendim."
agot_ninepenny.0003.c:0 "Kendi gelinimi seçeceğim!"

agot_ninepenny.0004.t:0 "$agot_ninepenny.0001.t$"
agot_ninepenny.0004.desc:0 "Doğudiyar'da, Dokuzunun Grubu olarak bilinen korsanlar ve paralı askerlerden oluşan düzensiz ittifak, endişe verici bir oranda giderek daha fazla başarı elde etti... [councillor.GetName] bana bu [maelys.GetTitledFirstNameNicknamedRegnal]'ın -kendisini böyle adlandırıyor- başlangıçta tahmin edilenden daha büyük bir tehdit olabileceğini söylüyor - kendisinin ve yükseltilmiş paralı askerler ve katillerden oluşan sarayının elde ettiği başarıdan cesaret almış."
agot_ninepenny.0004.a:0 "Önleyici bir saldırı en iyisi olacaktır."
agot_ninepenny.0004.a.tt:0 "Blackfyre sahtekarına ve müttefiklerine karşı sancakları çağıracaksınız."
agot_ninepenny.0004.a.summerhall:0 "Yaz Salonu planlarınızdan vazgeçeceksiniz."
agot_ninepenny.0004.b:0 "Bu Dokuz Kuruşluk Kralların hiçbir önemi yok."

agot_ninepenny.0005.t:0 "Bir Saldırı"
agot_ninepenny.0005.desc:0 "[messenger.GetName] bana talihsiz bir haberle geliyor: [king.Custom('InsultAdjective')] [king.GetName], [king.GetHerHis] kuvvetlerini toplamaya başladı... Hak talebim tarihe karışmasın diye şimdi saldırıya geçmeliyiz!"
agot_ninepenny.0005.a:0 "#bold Savaşa! #!"

agot_ninepenny.0008.t:0 "Geyik ve Canavar"
agot_ninepenny.0008.desc:0 "Savaşın en yoğun yeri #bold canlı # hissettiğim yer!. Yolumda tesadüfen düşen talihsiz her hangi bir toy çocuğun aksine. Kılıcımın tek bir hareketi düşman askerini ikiye ayırıyor... yani, #bold kan # dışında temiz bir şekilde.\n\nÖnümde, öncü ile arka kısım arasında küçük bir açıklıkta onu görüyorum: Sancağındaki geyik açıkça [baratheon.GetHouse.GetName] Hanesi'nden olan [baratheon.GetFullNameNicknamed]. Böyle bir rakip benim için kolay lokma olacak ve Targaryen sahtekarları onun gibi bir geyiği öldürürsem çok öfkelenecekler.\n\n[location.GetName], [baratheon.GetFirstNamePossessiveNoTooltip] sonu olacak."
agot_ninepenny.0008.a:0 "Kendini hazırla, geyik."

agot_ninepenny.0009.t:0 "Canavar ve Geyik"
agot_ninepenny.0009.desc:0 "Savaşın gelgitleri tıpkı bir fırtına gibidir - kılıçların ve kalkanların birbirine çarpması gök gürültüsü gibi. Etrafımdaki adamlar yere düşüyor, kaderleri kılıç tarafından mühürleniyor.\n\nÖnümde, ikiye bölünmüş bir asker izliyorum, kan ve bağırsaklar fışkırıyor ve saldırganını ortaya çıkarıyor: Cehennemden çıkmış bir yüz, [maelys.GetFullNameNicknamed]. Beni aramızdaki küçük açıklıktan açıkça görüyor ve bana doğru çılgınca koşmaya başlıyor.\n\n[baratheon.Custom('SignatureWeaponNameOrType')]ımı kaldırıyorum ve Savaşçı'nın bana güç vermesi için dua ediyorum."
agot_ninepenny.0009.a:0 "[ROOT.Char.GetHouse.GetMotto]."

agot_ninepenny.0013.t:0 "Buğday Şövalyesi"
agot_ninepenny.0013.desc:0 "Istakoz pençem, bir zamanlar adamın yüzü olan kırmızı sisden geri çekiliyor. Buğday renkli üniformalı şövalyeyi bir kenara atıyorum ve ciğerlerimi öfkeli savaşın kükürtüyle dolduruyorum. Haklı kralı öldürmeye çalışan bir sonraki adam gelsin.\n\nBir kükreme duyuyorum ve önümde, rozetli adamları kesen bir çelik bulanıklığı var. Sonunda, #bold değerli bir meydan okuma #! bulabilirim."
agot_ninepenny.0013.a:0 "Bu buğday şövalyesi harmanlanacak..."

agot_ninepenny.0014.t:0 "Sahtekar"
agot_ninepenny.0014.desc:0 "Hiç kimse -üstelik bir prens tarafından verilen- [selmy.GetNickname] lakabını hak etmeden elde edemez. Savaş alanına hakimiyetim eşsiz, sahtekarın askerlerini olgun buğday saplarını biçen bir tırpan gibi kanlı bir şekilde kesiyorum.\n\nÖnümde düşmanımı görebiliyorum, benimkine uyan bir lakabı olan: [maelys.GetNickname]. Efsaneme uygun yaşama zamanı... #bold Tanrı'nın hatasını öldürme # zamanı!."
agot_ninepenny.0014.a:0 "Savaşçı bana güç versin."

agot_ninepenny.0020.t:0 "Sızlananlar Toplanıyor"
agot_ninepenny.0020.desc:0 "Demir Taht'a oturur oturmaz, [spokesperson.GetFirstNameNicknamed] gözlerinde açgözlülük parıldayarak yaklaşıyor.\n\n'[spokesperson.GetFirstNameNoTooltip] Majesteleri, değerli krallığınızı ele geçirdiğinize göre,' neredeyse alay ederek, 'her birimizin kendi krallıklarımızı kurmamıza yardım etme yeminini yerine getirecek misiniz?'"
agot_ninepenny.0020.a:0 "Söz vermiştim galiba..."
agot_ninepenny.0020.b:0 "Defolun gidin hepiniz."

agot_ninepenny.0022.t:0 "$agot_ninepenny.0001.t$"
agot_ninepenny.0022.desc:0 "Demir Taht savaşı bitmiş olabilir, ancak Dokuzunun Grubu'nun önünde daha fazla zafer var. Kılıçlarımızı kınına koyar koymaz düşmanlarımız bize karşı hareket edecek.\n\n[ninepenny_king.GetFirstNameNicknamed], kendine ait bir krallık kurma arzusuyla yaklaşıyor - ve arkamda Yedi Krallık'ın gücüyle, ona bunu vermeyi planlıyorum."

agot_ninepenny.0023.t:0 "Krallar Grubu"
agot_ninepenny.0023.loner:0 "Son fethin tozu çöktü ve #bold benim #! Demir Tahtımın önünde tek başıma duruyorum: Andalların, Rhoynarların ve İlk İnsanların gerçek Kralı!\n\nDokuzunun Grubu'nun geri kalanı yok olmuş olsa da, şimdi son sınavımla karşı karşıyayım... fethettiğimiz şeyi yönetmek. #weak Düzensiz grubumun geri kalanı artık hayalet olsa da...#!"
agot_ninepenny.0023.desc:0 "Son fethin tozu çöktü ve Dokuzunun Grubu bir kez daha #bold benim #! Demir Tahtımın önünde toplandı. [ninepenny_king.GetFirstNameNicknamed], Andalların, Rhoynarların ve İlk İnsanların gerçek Kralı [ROOT.Char.GetFullNameNicknamedRegnal]'a kadeh kaldırıyor!\n\nSavaşlar kazanıldı, krallıklarımız fethedildi... Şimdi düzensiz grubumuzun sonu geldi; #bold şimdi, yönetmeliyiz. #!"
agot_ninepenny.0023.a:0 "Uzun yaşayıp hüküm sürelim!"

agot_ninepenny.0024.t:0 "$agot_ninepenny.0001.t$, Dağılmış"
agot_ninepenny.0024.desc:0 "[claimant.GetFirstNameNicknamed]'ı tahta geçirmedeki başarısızlıkla, düzensiz Dokuzunun Grubu bir yol ayrımında... Zaferin kanatlarında uçmak bizi ileriye taşıdı; yenilginin acısı bizi yıktı.\n\nBir başka savaşa pervasızca devam etmek yerine, kendi zaferlerimizden memnun olarak, kendi krallıklarımıza dönmeye karar veriyoruz."
agot_ninepenny.0024.a:0 "Dağılacağız."

agot_ninepenny.0030.prefix:0 "Sadakat Ödüllendirildi:"

agot_ninepenny.0030.t:0 "$agot_ninepenny.0030.prefix$ Yaşlı Ana"
agot_ninepenny.0030.desc:0 "Artık Yedi Krallığı kontrol ettiğime göre, destekçilerimin sadakatini ödüllendirmeliyim. Savaşın en yoğun anlarında, korsan kraliçe [old_mother.GetNameNicknamed], fethime verdiği destekte kararlı kaldı. Bu bağlılıkla, Basamak Taşları'nın hükümdarı olarak sadık bir vasal olur."
agot_ninepenny.0030.a:0 "Evet, Yaşlı Ana hak talebini alacak."
agot_ninepenny.0030.b:0 "Hayır, o sarp adaları oldukça beğeniyorum."

agot_ninepenny.0031.t:0 "Kendime Ait Bir Krallık"
agot_ninepenny.0031.desc:0 "Düzensiz Dokuzunun Grubu'muz en büyük fethimizi tamamladı ve [maelys.GetFullNameNicknamedRegnal]'ı Demir Taht'a oturttu - #bold onun #! doğum hakkı olduğu gibi. Bir kurye beni Kızıl Kale'nin taht odasına çağırıyor, burada [maelys.GetFirstNameNoTooltip] beni sıcak bir şekilde karşılıyor, her zamanki tavrından belirgin bir değişiklik.\n\n'[ROOT.Char.GetFirstNameNicknamed], savaşlarımızda bana sadakatle hizmet ettin,' diyor, biçimsiz yüzünde bir gülümseme ipucu olabilir. 'Bu sadakat için sana Basamak Taşları Krallığı'nı vereceğim.'"
agot_ninepenny.0031.a:0 "Onur duydum Majesteleri."
agot_ninepenny.0031.a.tt:0 "Biçimsiz ikinci başı bile gülümsüyor gibi görünüyor. Ne manzara!"

agot_ninepenny.0032.t:0 "$agot_ninepenny.0030.prefix$ Çürük Elma"
agot_ninepenny.0032.desc:0 "Artık Yedi Krallığı kontrol ettiğime göre, destekçilerimin sadakatini ödüllendirmeliyim. [bad_apple.GetHouse.GetName] Hanesi'nin kökleri Menzil'de derindir ve [bad_apple.GetFullNameNicknamed] iyi - itaatkar - bir Lord Paramount olur. Belki de Çürük Elma'ya Menzil'in kontrolünü vermeliyim?"
agot_ninepenny.0032.a:0 "Evet, yönetimimi destekleyecektir."
agot_ninepenny.0032.b:0 "Hayır, işleri olduğu gibi bırakmayı tercih ederim."

agot_ninepenny.0033.t:0 "$agot_ninepenny.0031.t$"
agot_ninepenny.0033.desc:0 "Düzensiz Dokuzunun Grubu'muz en büyük fethimizi tamamladı ve [maelys.GetFullNameNicknamedRegnal]'ı Demir Taht'a oturttu - #bold onun #! doğum hakkı olduğu gibi. Bir kurye beni Kızıl Kale'nin taht odasına çağırıyor, burada [maelys.GetFirstNameNoTooltip] beni sıcak bir şekilde karşılıyor, her zamanki tavrından belirgin bir değişiklik.\n\n'[ROOT.Char.GetFirstNameNicknamed], savaşlarımızda bana sadakatle hizmet ettin,' diyor, biçimsiz yüzünde bir gülümseme ipucu olabilir. 'Bu sadakat için sana Menzil Krallığı'nı vereceğim.'"
agot_ninepenny.0033.a:0 "$agot_ninepenny.0031.a$"
agot_ninepenny.0033.a.tt:0 "Biçimsiz ikinci başının sırıttığını bir anlığına gördüğünüze yemin edersiniz..."

agot_ninepenny.0034.t:0 "$agot_ninepenny.0030.prefix$ Abanoz Prens"
agot_ninepenny.0034.desc:0 "Artık Yedi Krallığı kontrol ettiğime göre, destekçilerimin sadakatini ödüllendirmeliyim. Yaz Adaları erişimimin dışında olsa da, belki Abanoz Prens'i güçlü Ejderha Kayası koltuğuyla doyurabilirim?"
agot_ninepenny.0034.a:0 "Onun yönetimi yalnızca benimkini güçlendirecek."
agot_ninepenny.0034.b:0 "Hayır, Ejderha Kayası doğru değil."

agot_ninepenny.0035.t:0 "$agot_ninepenny.0031.t$"
agot_ninepenny.0035.desc:0 "Düzensiz Dokuzunun Grubu'muz en büyük fethimizi tamamladı ve [maelys.GetFullNameNicknamedRegnal]'ı Demir Taht'a oturttu - #bold onun #! doğum hakkı olduğu gibi. Bir kurye beni Kızıl Kale'nin taht odasına çağırıyor, burada [maelys.GetFirstNameNoTooltip] beni sıcak bir şekilde karşılıyor, her zamanki tavrından belirgin bir değişiklik.\n\n'[ROOT.Char.GetFirstNameNicknamed], savaşlarımızda bana sadakatle hizmet ettin,' diyor, biçimsiz yüzünde bir gülümseme ipucu olabilir. 'Sana Yaz Adaları'nı sunabilmeyi isterdim, ancak umarım Ejderha Kayası sürekli sadakatine layıktır.'"
agot_ninepenny.0035.a:0 "$agot_ninepenny.0031.a$"
agot_ninepenny.0035.a.tt:0 "Daha önce hiç biçimsiz ikinci başının herhangi bir hareket yaptığını görmediniz ve yine de bakışları size doğru bakıyor. İzliyor. Bekliyor."

agot_ninepenny.0036.t:0 "$agot_ninepenny.0030.prefix$ Kasap"
agot_ninepenny.0036.desc:0 "Artık Yedi Krallığı kontrol ettiğime göre, destekçilerimin sadakatini ödüllendirmeliyim. İhtilaflı Toprakları, destekçim [butcher.GetFirstNameNicknamed] gibi itibarsız... ve yeni tahrımdan uzak. Belki de bana sadakatiyle desteklemeye devam edeceğini bilerek İhtilaflı Toprakları'nı ona vermeliyim?"
agot_ninepenny.0036.a:0 "Bir Kasap için iyi bir yer."
agot_ninepenny.0036.b:0 "Hayır, o topraklar için başka planlarım var."

agot_ninepenny.0037.t:0 "$agot_ninepenny.0031.t$"
agot_ninepenny.0037.desc:0 "Düzensiz Dokuzunun Grubu'muz en büyük fethimizi tamamladı ve [maelys.GetFullNameNicknamedRegnal]'ı Demir Taht'a oturttu - #bold onun #! doğum hakkı olduğu gibi. Bir kurye beni Kızıl Kale'nin taht odasına çağırıyor, burada [maelys.GetFirstNameNoTooltip] beni sıcak bir şekilde karşılıyor, her zamanki tavrından belirgin bir değişiklik.\n\n'[ROOT.Char.GetFullNameNicknamed], savaşlarımızda bana sadakatle hizmet ettin,' diyor, biçimsiz yüzünde bir gülümseme ipucu olabilir. 'Bu sadakat için sana İhtilaflı Toprakları Krallığı üzerindeki hakimiyeti vereceğim.'"
agot_ninepenny.0037.a:0 "$agot_ninepenny.0031.a$"
agot_ninepenny.0037.a.tt:0 "Biçimsiz ikinci başı da mı gülümsüyor? Jimhaerys gözlerinize - ve ruhunuza - bakıyor."

agot_ninepenny.0040.t:0 "Doğmamış Bir Sahtekar"
agot_ninepenny.0040.desc:0 "Görünüşe göre yeni karım [wife.GetFullName]'ın şişmiş karnında piç bir kırmızı ejderha var. Bu, saltanatımın ilerleyen dönemlerinde sorun yaratabilir. İlk düşüncem bıçağı kapıp karnını deşmek, ancak Üstat [maester.GetFirstName] bunun yeni karımı öldürebileceğini söylüyor. Bana sorunu çözecek bir çay öneriyor..."
agot_ninepenny.0040.a:0 "Bu deli ay çayını içecek."
agot_ninepenny.0040.a.success.tt:0 "[wife.GetFirstName] ay çayını içti"
agot_ninepenny.0040.b:0 "Ben [ROOT.Char.GetFirstNameNicknamedNoTooltip]'ım! Bir bebekten korkmuyorum."

agot_ninepenny.0041.t:0 "$agot_ninepenny.0040.t$"
agot_ninepenny.0041.desc:0 "Üstat [maester.GetName] bana ciddi bir ifadeyle geliyor. Elki de [maester.GetSheHe] içimde neyin büyüdüğünü - ve böyle bir çocuğun yeni krala oluşturacağı tehdidi - biliyor.\n\n'Majesteleri, kral size belirli bir... çare hazırlamamı emretti,' diye mırıldanıyor Üstat [maester.GetFirstNameNoTooltip], [maester.GetHerHis] sözleri acıyla yankılanıyor. 'Çayı burada senin için bırakacağım ve dışarıda bekleyeceğim. Lütfen, en iyisi bu...'\n\n[maester.GetSheHe] odamdan çıkarken, [helaena.GetFullName]'ı ve yavrularını kaybetmekle karşı karşıya kaldığında yaptığı seçimi düşünmeden edemiyorum... Yakındaki pencere aralık kalmış ve Maegor'un Kalesi'ni çevreleyen kuru hendeğin demir sivri uçları bana bu hapishaneden bir kurtuluş sunuyor."
agot_ninepenny.0041.a:0 "Kendi güvenliğim için ay çayını içeceğim."
agot_ninepenny.0041.a.success.tt:0 "[wife.GetFirstName] ay çayını içti"
agot_ninepenny.0041.b:0 "Bu hayat yaşamaya değmez."

agot_ninepenny.0042.t:0 "$agot_ninepenny.0040.t$"
agot_ninepenny.0042.desc:0 "Üstat [maester.GetName] sinirli bir bakışla yatak odama koşuyor, [maester.GetHerHis] gözleri korkuyla - yoksa üzüntüyle mi - dolu?\n\n'Majesteleri, çok... üzgünüm...' Haberlerin kötü olduğunu zaten anlayabiliyorum, ancak [maester.GetHerHis]'in bir sonraki sözleri acımasız kalbime bile acı ve utanç saplıyor: Karım [wife.GetFirstName], hamileliğini sonlandırmak için ay çayını içmek yerine penceresinden atladı. Maegor'un Kalesi'ni çevreleyen kuru hendeğin demir sivri uçları onu hizmetimden kurtardı."
agot_ninepenny.0042.a:0 "Ellerimde daha fazla [wife.GetHouse.GetName] kanı var."
agot_ninepenny.0042.b:0 "#bold Sen #! buna izin verdin üstat!"

agot_ninepenny.0050.t:0 "Reyne Anıları"
agot_ninepenny.0050.desc:0 "Sör [robb.GetFullNameNicknamed], Daemon Blackfyre'ın asil kahramanlar grubunun üyelerinden biriydi. Herhangi bir çağın en iyi şövalyelerinden biri, Kara Ejderha'nın iddiasını cesurca destekleyerek öldü.\n\nŞimdi doğuda yeni bir ejderha yükseliyor: [maelys.GetFullNameNicknamed]. İçgüdüm, [throne.GetFullNameNicknamedRegnal]'ın savaşı nasıl ele aldığını değerlendirerek çatışmanın dışında kalmaktı... [robb.GetFirstNamePossessive] mirasını mevcut çatışmaya taşıma fırsatı cazip geliyor..."
agot_ninepenny.0050.a:0 "Kara Ejderha için!"
agot_ninepenny.0050.b:0 "Bu düşünceler aptalca."

agot_ninepenny.0060.t:0 "Saan'ın Parşömenleri"
agot_ninepenny.0060.desc:0 "[saan.GetTitledFirstName], Volantis'e yaptığı bir baskında ele geçirdiğini iddia ettiği eski Valyria parşömenlerini bana hediye olarak getirdi. Eski ana vatanımın dili bana iyi biliniyor ve bu parşömen sayfalarının sunduğu sırları ilgi çekici.\n\nEjderhaları nasıl uyandıracağınızı - ve bunun bedelini - anlatıyorlar. Batıdiyar'ı geri alırsam, hayatta kalan son ejderha şüphesiz meşruiyetimi sağlamlaştıracaktır. Yine de ödenecek bedel ağır: #bold kraliyet kanı # fedakarlığı!."
agot_ninepenny.0060.a:0 "Oğlumun damarlarında kraliyet kanı akıyor..."
agot_ninepenny.0060.a.tt:0 "[maenar.GetName]'ı feda edeceksiniz"
agot_ninepenny.0060.b:0 "Bu parşömenler sadece ucuz bir ıvır zıvır olabilir."

agot_ninepenny.0061.t:0 "Odun Yığını"
agot_ninepenny.0061.desc:0 "Adamlarım ateşi yaktılar, kuru çıraların arasına çocukluğumdan beri yanımda taşıdığım taş yumurta kümesini yerleştirdiler. Emri veriyorum ve oğlum çadırından çıkarılıyor. Önünde ne olduğunu görünce paniğe kapılıyor, yüzü korku ve farkındalıkla doluyor.\n\nAma korkacak bir şey yok, duman ve ateş ortasında en güçlü yırtıcı biçiminde yeniden doğacak. Eti pullarla takas edecek ve Ejderhaların Babası tahtını geri alacak."
agot_ninepenny.0061.a:0 "Fedakarlığın değerli!"
agot_ninepenny.0061.a.tt:0 "Ejderhaları uyandır..."

agot_ninepenny.0062.t:0 "Söndürülmüş Bir Ejderha Rüyası"
agot_ninepenny.0062.desc:0 "Çığlıklar... delici ve tiz, sonra sessizlik. Koku, çok sıcak bir mangalın üzerinde çok uzun süre bırakılmış et ve çıtırtı gibi. Ve için için yanan közlerin sonuncusu söndükten sonra, taş yumurtalar değişmeden kaldı. Oğlumun fedakarlığı... hiçbir işe yaramadı.\n\n"
agot_ninepenny.0062.rage:0 "Bu farkındalık içime işledikçe, içimde kontrol edilemez bir öfkenin kabardığını hissediyorum. Bir öfke seli üzerime geliyor, gözlerim kararıyor. Biçimsiz yumruğumun uyanmamış ejderha yumurtalarını parçaladığını hissetmeyi sadece kısa bir süreliğine hatırlıyorum... Sonra tekrar sessizlik.\n\nKırık taş yumurtaların parçaları ellerimi kesiyor ve ejderhanın kırmızı kanı ön kollarımdan aşağı parlak bir şekilde akıyor."
agot_ninepenny.0062.sad:0 "Bu farkındalık içime işledikçe, kendimi... uyuşmuş hissediyorum. Kurum yuvasına yaklaşıyorum, taş yumurtaları sakin bir şekilde alıyorum. Anın sessizliği arkamdaki dalgaların çarpmasıyla bozuluyor ve beni suya çekiyor.\n\nBu yumurtalar, atalarımın bir zamanlar büyük olan hanesinin sadece bir simgesi - ama gerçek güç, damarlarımdaki ejderha kanından geliyor. Soğukkanlı bir hareketle yumurtaları denize fırlatıyorum."
agot_ninepenny.0062.a:0 "Demir Taht'ı #bold alacağım #!"

agot_ninepenny.0063.t:0 "Güneş İçin Bir Oğul"
agot_ninepenny.0063.desc:0 "[maenar.GetFirstName]'ın tiz çığlıkları gece boyunca yankılanıyor, alevler vücudunu yaladığında bir çocuğun acı sesi. Neredeyse tökezliyorum ama ejderhanın yeniden doğuşu düşüncesi beni sakinleştiriyor. Alevler yükseliyor, yanan et kokusu havayı dolduruyor ve çığlıklar sessizliğe dönüşüyor.\n\nBir an için en kötüsünden korkuyorum ama sessizlik dayanılmaz hale geldiğinde, gece boyunca ve dünyaya yayılan yüksek bir çatırtı yankılanıyor.\n\nGözlerimin önünde, tek bir ejderha yumurtası çatlıyor ve küçük, pullu bir kafa ortaya çıkıyor."
agot_ninepenny.0063.a:0 "Ejderhalar geri döndü!"

agot_ninepenny.0064.t:0 "Kara Ejderha Yükseliyor!"
agot_ninepenny.0064.desc:0 "Haberler, Yedi Krallık'a ve ötesine bir yangın gibi yayıldı - ejderhalar geri döndü!\n\n[maelys.GetName]'ın bazı eski Valyria parşömenlerinden kutsal olmayan bir ritüel gerçekleştirdiği, ejderhaların sonuncusunu uyandırmak için çaresiz bir girişimle kendi oğlunu feda ettiği söyleniyor. Batıdiyar'ın dehşetine ve Dokuzunun Grubu'nun sevincine, ritüel başarılı oldu!\n\nKara Ejderha şimdi doğuda yükseliyor ve Targaryenler bir zamanlar ustalaştıkları şeyle karşı karşıya: bir ejderha lordunun gücü."
agot_ninepenny.0064.a.maelys_positive:0 "Şaşırtıcı bir gelişme!"
agot_ninepenny.0064.a.maelys_negative:0 "Dünya bu korkunç haberle sarsılıyor!"

agot_ninepenny.0065.t:0 "Kara Ejderha Yükseliyor!"
agot_ninepenny.0065.desc:0 "Haberler, Yedi Krallık'a ve ötesine bir yangın gibi yayıldı - ejderhalar geri döndü!\n\n[maelys.GetName]'ın bazı eski Valyria parşömenlerinden kutsal olmayan bir ritüel gerçekleştirdiği, ejderhaların sonuncusunu uyandırmak için çaresiz bir girişimle kendi oğlunu feda ettiği ve ritüelin başarılı olduğu söyleniyor!\n\nTüm hazırlıklarım ve tüm araştırmalarım ve ejderhaları geri getiren bir Blackfyre.\n\nBir can için bir can, gerçekten ödemem gereken bedel bu mu?"
agot_ninepenny.0065.a:0 "Yapmamız gerekeni yapıyoruz"
agot_ninepenny.0065.b:0 "Hayır, buna dayanamam"

agot_ninepenny.shatter_band_oathbreaker_tooltip:0 "Yeminini bozman, Dokuzunun Grubu ittifaklarının parçalanmasına neden olacak"
agot_ninepenny.shatter_band_loss_tooltip:0 "Bu kayıp, Dokuzunun Grubu ittifaklarının parçalanmasına neden olacak"

