 agot_ninepenny.1000.t: "Ejderhanın Mirası"
 agot_ninepenny.1000.desc: "Asi ilk oğlum, ozanların yerinde bir şekilde 'Yusufçuk Prensi' lakabını taktığı [duncan.GetFirstNameNicknamed], Ejderha Kayası'ndan müjdeli bir kuzgun gönderdi: Torunum [rhaella.GetFirstName] ilk çocuğuma hamile!\n\nKendisi ve kardeşi [aerys.GetFirstName], benim isteklerime de karşı çıkan -inatçı- ebeveynlerinin buyruğuyla [ROOT.Char.GetHouse.GetName] geleneğine uygun olarak evlenmiş olsalar da, ejderhanın kanı en azından güçlü akıyor ve soyumuz dördüncü nesle kadar güvence altında!\n\nBöyle bir müjdeyi görkemli bir kutlamayla taçlandırmak gerekir. Dik başlı ailemin tüm üyelerini tek bir çatı altında toplayacak bir kutlama. Belki de rahmetli babam Maekar'ın eski mekanı Yaz Kalesi'nde büyük bir ziyafet verebiliriz?"
 agot_ninepenny.1000.a: "#bold Targaryen Hanesi #! kutlama için toplanacak!"
 agot_ninepenny.1000.b: "Hayır, Yaz Kalesi olmaz. Babamın hatırası içimi acıtıyor."
  
 agot_ninepenny.1002.t: "Dilde Kül"
 agot_ninepenny.1002.desc: "Bitmek bilmeyen isteklerini ve ellerinden alınan sözde hakları için miyavlayan lordlar ve şövalyelerin üstü kapalı tehditlerini dinlerken, kendimi yorgun ve bitkin hissediyorum. Öyle kibirliler ki, halkı bilgelikle yönetmek yerine, zevk için zulmü tercih ediyorlar.\n\nSert sözler ve çelik kılıçlar inatçı dizlerini kırmaya yetmeyecekse, belki ejderha ateşi kalplerini soğutur. Topladığım her bilgi kırıntısını inceliyor, üstatların, bilge kadınların ve Hisar'dan Asshai'ye kadar her bilginin sözlerini didik didik ediyorum... ama yanıt yok!\n\n#WF Çılgın Ateş...#!  Bu kelime, [aerion.GetFirstNameNicknamed] gibi gecenin bir yarısı düşüncelerimi sinsice ziyaret ediyor. Simyacılar Loncası'nın piromansörleri, maddenin özünü herkesten iyi bilir. Kardeşim deli ve gaddar olabilir, ölümü de #italic manasız #! görünebilir, ama basit bir gerçeği anladım: Ejderhalar #bold ateş ve kandan # doğar!"
 agot_ninepenny.1002.a: "Başüstat'ı çağırın. Konuşacak çok şeyimiz var."
  
 agot_ninepenny.1003.t: "Yaz Sarayı"
 agot_ninepenny.1003.desc.rhae_dead: "Targaryen Hanesi toplanıyor! Ailemi bir arada görmek yüreğimi ısıtıyor.\n\nHiçbiri [ROOT.Char.GetHouse.GetName] Hanesi'ni bekleyen geleceği göremiyor... Ama sonunda gücümüze kavuşacağız ve hanedanlığımızın sembolü yeniden canlanacak!\n\nHazırlıklar tamamlandı ve sadıklarım yerlerini aldı. #bold Ejderhaların # kudretiyle, Yedi Krallık'taki bütün lordlar önümüzde diz çökecek... ama önce ziyafet!"
 agot_ninepenny.1003.desc.egg: "Targaryen Hanesi toplanıyor! Asi çocuklarım, torunlarım, hatta bazı kuzenlerim bile burada. Ailem, [rhaella.GetFirstName] ve [aerys.GetFirstName] için tebrik konuşmaları yapıyor. [jae.GetFirstNamePossessive] çocuklarıyla gurur duyarken gözlerindeki ışıltıyı görmek içimi ısıtıyor.\n\nHiçbiri, yaptığım fedakarlıkların ve gelecek planlarımın [ROOT.Char.GetHouse.GetName] Hanesi'ne getireceği ihtişamı anlamıyor! Gücümüze kavuşacağız ve hanedanlığımızın sembolü yeniden canlanacak!\n\nHazırlıklar tamamlandı ve sadıklarım yerlerini aldı. Artık itiraz yok, artık bahane yok. Ailem #bold sonunda # haklı olduğumu anlayacak ve ardından... Yedi Krallık'taki bütün lordlar önümüzde diz çökecek... ama önce ziyafet!"
 agot_ninepenny.1003.desc.jae: "Targaryen Hanesi toplanıyor! Ailem, [rhaella.GetFirstName] ve [aerys.GetFirstName] için tebrik konuşmaları yapıyor. Ortam oldukça sıcak ve samimi. Yalnızca babamın yokluğu içimde bir sızı bırakıyor.\n\nHiçbiri, babamın fedakarlıkları ve onun mirasını onurlandırmak için yaptığım planlar sayesinde [ROOT.Char.GetHouse.GetName] Hanesi'ni bekleyen gerçek ihtişamı anlamıyor! Gücümüze kavuşacağız ve hanedanlığımızın sembolü yeniden canlanacak!\n\nHazırlıklar tamamlandı ve sadıklarım yerlerini aldı. #bold Ejderhaların # kudretiyle, Yedi Krallık'taki bütün lordlar önümüzde diz çökecek... ama önce ziyafet!"
 agot_ninepenny.1003.desc.aerys: "Targaryen Hanesi toplanıyor! Ailemin, [rhaella.GetFirstName] ile aramdaki aşkı tebriklerle kutlaması içimi ısıtsa da, [ROOT.Char.Custom2('RelationToMeShort', egg)] [egg.GetFirstName] ve [ROOT.Char.Custom2('RelationToMeShort', jae)] [jae.GetFirstName] adlı kişinin yokluğu içimde bir hüzün bırakıyor.\n\nKonukların hiçbiri, [egg.GetFirstNamePossessiveNoTooltip] fedakarlıkları ve onun mirasını onurlandırmak için kurduğum planlar sayesinde [ROOT.Char.GetHouse.GetName] Hanesi'ni bekleyen ihtişamı anlamıyor! Gücümüze kavuşacağız ve hanedanlığımızın sembolü yeniden canlanacak!\n\nHazırlıklar tamamlandı ve sadıklarım yerlerini aldı. #bold Ejderhaların # kudretiyle, Yedi Krallık'taki bütün lordlar önümüzde diz çökecek... ama önce ziyafet!"
 agot_ninepenny.1003.desc.fallback: "Targaryen Hanesi toplanıyor! Ailemin [rhaella.GetFirstNameOrMe] için tebriklerini dinlemek içimi ısıtsa da, [ROOT.Char.Custom2('RelationToMeShort', egg)] [egg.GetFirstName] adlı kişinin yokluğu içimde bir hüzün bırakıyor.\n\nKonukların hiçbiri, [egg.GetFirstNamePossessiveNoTooltip] fedakarlıkları ve onun mirasını onurlandırmak için kurduğum planlar sayesinde [ROOT.Char.GetHouse.GetName] Hanesi'ni bekleyen ihtişamı anlamıyor! Gücümüze kavuşacağız ve hanedanlığımızın sembolü yeniden canlanacak!\n\nHazırlıklar tamamlandı ve sadıklarım yerlerini aldı. #bold Ejderhaların # kudretiyle, Yedi Krallık'taki bütün lordlar önümüzde diz çökecek... ama önce ziyafet!"
 agot_ninepenny.1003.a: "Ailem! Yaz Kalesi'ne hoş geldiniz!"
 invited_to_summerhall: "[attendee.GetNameNicknamed], Yaz Kalesi'ne doğru yola çıktı."
 going_to_summerhall: "[attendee.GetNameNicknamed], Yaz Kalesi'ne ulaştı."
  
 agot_ninepenny.1004.t: "$agot_ninepenny.1003.t$: Piromansör"
 agot_ninepenny.1004.desc:0 "During a lull in the festivities I steal away to arrange some of the finer details of the coming endeavor with [pyromancer.GetName]. Before I can reach [pyromancer.GetHerHim], [beseecher.GetName] accosts me, eyes wide with fear, speaking in a pained whisper: "Şenliklerdeki bir durgunluk sırasında [pyromancer.GetName] ile yaklaşan çabanın bazı ince ayrıntılarını düzenlemek için kaçıyorum. Ben [pyromancer.GetHerHim]'a ulaşamadan [beseecher.GetName] korkudan gözleri faltaşı gibi açılmış, acı dolu bir fısıltıyla konuşarak bana yaklaşıyor: "Majesteleri, lütfen! Planladığınız şey - bu büyücülük! Hayır, daha da kötüsü, bu #bold kan büyüsü.#!!"\n\nI[beseecher.GetHerHis] endişelerini, ailemin benim endişelerimi her zaman göz ardı ettiği gibi göz ardı ediyor; ikinci bir düşünce olmadan. #S I#! şimdi kralım ve sadece #S I#! Yapılması gereken fedakârlığa hükmedebilir.\n\n [pyromancer.GetFirstNameNoTooltip] 'u buluyorum ve [pyromancer.GetSheHe], [pyromancer.GetHerHis] loncasının uzmanlığı konusunda bana güvence vererek ve ejderhaların geri döneceğini ve [ROOT.Char.GetHouse.GetName] Hanesi'nin ihtişamını ve gücünü geri kazanacağını ilan ederek tüm şüphelerimi gideriyor." #NT!
 agot_ninepenny.1004.a: "Yapılması gerekeni yalnızca #S ben #! biliyorum."
 agot_ninepenny.1004.b: "[beseecher.GetFirstNameNoTooltip] haklı, kör olmuşum."
  
 agot_ninepenny.1005.t: "$agot_ninepenny.1003.t$: Tören"
 agot_ninepenny.1005.desc: "Konuklar, yüzleri ellerindeki mumların hastalıklı yeşil ışığıyla aydınlatılan, kaba cüppeli adamların kuşattığı büyük salonda, ateşli fısıldaşmalar arasında toplanıyor.\n\nBütün gözler, yedi yumurtanın közlerin üzerinde durduğu, salonun ortasındaki devasa ocağa çevrilmiş. Piromansörler tarafından sürülmüş Çılgın Ateş karışımıyla kaplı yumurtalar, yeşilimsi bir ışıltıyla parıldıyor: #WF Çılgın Ateş! #!\n\nRitüelin son unsuru ise bir kurban..."
 agot_ninepenny.1005.blood: "Kraliyet kanı yeterli olmalı..."
 agot_ninepenny.1005.self: "Bunu kimseden isteyemem..."
 agot_ninepenny.1005.rhaella: "Bu, Rhaella'nın kaderi..."
 agot_ninepenny.1005.duncan: "Canım [ROOT.Char.Custom2('RelationToMeShort', duncan_alive)]... Çok üzgünüm..."
 agot_ninepenny.1005.a: "Ejderhalar taştan uyanacak!"
  
 #reuse for sacrifice event? \n\nA lone voice, my [ROOT.Char.Custom2('RelationToMeShort', protester)] [protester.GetName], cries out, "[protester.Custom2('RelationToMeShort', ROOT.Char)|U], this is madness!" I look about the hall to see my family's faces and witness their horrified expressions. They #S still#! do not understand! But now is not a time for understanding. Now is the time for obedience — and sacrifice." "[protester.Custom2('RelationToMeShort', ROOT.Char)|U]Bu delilik!" Ailemin yüzünü görmek için salona bakıyorum ve onların dehşet dolu ifadelerine tanık oluyorum. Onlar #S hala#! anlamıyorlar! Ama şimdi anlama zamanı değil. Şimdi itaat ve fedakârlık zamanı." #NT!
 # agot_ninepenny.1005.egg: "I have waited my entire life to meet my cradlemate and together we #bold will#! change the Seven Kingdoms for the better. My great-grandchild is coming — but so too is my brother..."
 # agot_ninepenny.1005.fallback: "I have hoped my entire life to see a return of the #bold dragons#! and how we might change the Seven Kingdoms for the better. A [ROOT.Char.GetHouse.GetName] babe is coming — but so too are our dragons..."
  
 agot_ninepenny.1006.t: "$agot_ninepenny.1003.t$: Ahmaklığın Alevleri"
 agot_ninepenny.1006.egg_main: "#bold Ailem yanıyor! #! Ahşaplar çatırdıyor ve taşlar, kontrolden çıkan ritüel ateşinin akıl almaz sıcağında eriyip bükülüyor! Etrafımda, #italic kibrim # yüzünden alevler içinde kalan saray - ailemi teker teker yutuyor, kırık kirişlerin ve erimiş taşların altında çığlık atıyorlar. Duman, gözlerimden boşalan yaşları bile boğuyor...\n\n"
 agot_ninepenny.1006.main_fallback: "#bold Ailem yanıyor! #! Ahşaplar çatırdıyor ve taşlar, kontrolden çıkan ritüel ateşinin akıl almaz sıcağında eriyip bükülüyor! Etrafımda alevler içinde kalan saray, ailemi teker teker yutuyor, kırık kirişlerin ve erimiş taşların altında çığlık atıyorlar. Duman, gözlerimden boşalan yaşları bile boğuyor...\n\n"
 agot_ninepenny.1006.dunc_egg: "Bir figür önümdeki molozları itiyor. Isı ve dumanın arasından yalnızca is lekeli beyaz bir pelerin seçebiliyorum. Yıllarca sadık kaldığı görevde, yaralı ama hâlâ başkalarına yardım etmek için çabalayan [saviour.GetFirstNameNicknamed], yanıma koşuyor. Dostluğumuzu bitirecek tek bir zor seçimim kaldı."
 agot_ninepenny.1006.fallback: "Bir silüet önümdeki molozları itiyor. Isı ve dumanın arasından yalnızca is lekeli beyaz bir pelerin seçebiliyorum. Yıllarca sadık kaldığı görevde, yaralı ama hâlâ başkalarına yardım etmek için çabalayan [saviour.GetFirstNameNicknamed], yanıma koşuyor. Kaos ve felaketin ortasında, verebileceğim son bir emir var."
 agot_ninepenny.1006.a: "[ROOT.Char.Custom2('RelationToMeShort', rhaella)] Rhaella'yı kurtarın!"
 agot_ninepenny.1006.b: "Duncan'ı buradan çıkarın!"
 agot_ninepenny.1006.c: "Lütfen, beni buradan çıkarın!"
 agot_ninepenny.1006.d: "Çocuğum... Lütfen, buradan çıkmalıyım!"
  
 agot_ninepenny.1007.t: "$agot_ninepenny.1003.t$: Tuz ve Duman Arasında"
 agot_ninepenny.1007.desc: "#bold Targaryen Hanesi diri diri yandı. #! Ozanların söyleyeceği şarkılar bunlar olacak. Peki ya dinleyenler, bizim için gözyaşı dökecek mi? Ders almadan önce kaç kez daha başarısız olmalıyız? [ROOT.Char.Custom2('RelationToMeShort', egg)] daha iyisini bilmeliydi. [aerion.GetFirstNameNicknamed] adlı kişinin akıbeti bize ne öğretmişti? Yaz Kalesi'nden çıkarılacak ders ne olacak? Hepsi çok #S anlamsızdı #! [ROOT.Char.Custom2('RelationToMeShort', egg)|U], neden...?\n\nEn azından [rhaegar.GetFirstName] kurtuldu. Üstatlar, yaşananların [rhaella.GetFirstNamePossessiveOrMy] doğum sancılarını tetiklediğini söylüyor. Her ne olursa olsun, veraset güvence altında... ama hangi kral tahtını böyle bir felaketin ardından devralmak ister ki? Hangi çocuk sevdiği ailesine, küllerle dolu yanmış bir enkazın başında veda etmek ister?"
 agot_ninepenny.1007.a: "Ne büyük bir felakete sebep olduk?"
 agot_ninepenny.1007.a.tt: "[ROOT.Char.Custom2('RelationToMeShort', rhaegar)] [rhaegar.GetName] saraya götürülecek."
  
 agot_ninepenny.1008.t: "$agot_ninepenny.1003.t$: Alevlerin Kucağı"
 agot_ninepenny.1008.desc: "[saviour.GetFirstNameNicknamed] beni Yaz Kalesi'nin dışına taşıdıktan sonra, duman ve alevlerin arasına geri döndü. Hizmetçiler çığlıklar atarak yıkıntıdan uzaklaşırken zaman akıp gidiyor - ama [saviour.GetFirstNamePossessive], is lekeli beyaz peleriniyle, her şeyi yutan alevlerden bir daha çıkmıyor.\n\n[egg.GetFirstNameNicknamedPossessiveRegnal] bütün oğulları arasında, yalnızca ben, [ROOT.Char.GetHouse.GetName] Hanesi'nin bu korkunç kaderinden kaçabildim. Bu, krallığım, ailem ve kalbim için #bold yıkıcı # bir darbe. Tek yapabildiğim, sevgili [jenny.GetFirstName] adlı kişiye sıkıca sarılmak ve uğruna her şeyi feda edebileceğim bir aşkla yolumuza devam etmek."
 agot_ninepenny.1008.a: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_ruler'))] beni bir sebeple kurtardı..."
  
 agot_ninepenny.1009.t: "$agot_ninepenny.1003.t$: Kendi Eserim..."
 agot_ninepenny.1009.desc: "[saviour.GetFirstName] beni büyük salonun dumanlı enkazından çıkarıyor. Yüzü inanmazlık, umutsuzluk ve katıksız #bold küçümsemeyle #! buruşmuş.\n\nGözyaşlarım yanaklarımı yakarak akarken, onun bakışları altında nefesim kesiliyor. Bir şövalye ile yaveri arasında söylenmemiş sözler vardır. Herhangi bir emir almadan, sarayın yanan kalıntılarına doğru koşmak için dönüyor."
 agot_ninepenny.1009.a: "[saviour.GetSheHe|U] hâlâ birini kurtarabilir..."
 agot_ninepenny.1009.b: "[saviour.GetFirstNameNicknamedNoTooltip], sana emrediyorum: Kralının yanında kal!"
  
 agot_ninepenny.1010.t: "$agot_ninepenny.1003.t$: Geride Kalanlar"
 agot_ninepenny.1010.desc: "Yaz Kalesi'nin hatırası, hayatımın geri kalanında peşimi bırakmayacak. Diğer tanıkların gözleri de en az benimkiler kadar yaşlı. Hayatta kalanlar arasında neşeli ya da yüzü gülen tek bir kişi yok. Gördüklerimizi anlamlandırmaya çalışırken kelimeler boğazımızda düğümleniyor. O ateşin yakıcılığını asla unutamayacağımı biliyorum. Korkunç kabuslar göreceğim ve ailemin ölüm çığlıkları peşimi hiç bırakmayacak...\n\nAma yaşayanlar hayatlarına devam etmeli. Yaz Kalesi harabeye dönmüş olsa da, [ROOT.Char.GetHouse.GetName] Hanesi küllerinden doğup hüküm sürmeli. Ejderha yumurtalarının kaybı hanedanlığımız için bir darbe daha - ama bu trajediye onlar sebep oldu, belki de kaybolmaları hayırlı olmuştur."
 agot_ninepenny.1010.a: "#bold Ateş ve kan... #!"
  
 agot_ninepenny.1011.t: "Yaz Kalesi Ziyafeti"
 agot_ninepenny.1011.desc: "Ziyafet tam bir zafer! Hanemizin ve bizi bekleyen muhteşem geleceğin görkemli bir kutlaması.\n\nEn önemlisi, [rhaella.GetFirstName], [rhaegar.GetFirstName] adında güzel bir bebek dünyaya getirdi.\n\n[rhaegar.GetSheHe|U] bir gün Yedi Krallık'ın varisi olacak ve -tanrılar izin verirse- Demir Taht'a oturup, uzun ve görkemli yazlar boyunca bilgelik ve adaletle hüküm sürecek. Bu, Targaryen Hanesi'nin uzun süre hatırlayacağı bir gün."
 agot_ninepenny.1011.a: "Tek yürek olarak kutluyoruz!"
  
 agot_ninepenny.1012.t: "$agot_ninepenny.1003.t$: Ejderhanın Kükremesi!"
 agot_ninepenny.1012.desc: "Konuklar endişeyle izlerken, odun yığınının alevleri yükseliyor. Sonunda yumurtalardan biri hareketleniyor ve sessiz salonda belirgin bir çatırtı yankılanıyor. Yumurtalardan biri çatladı!\n\nBüyük salon, yeni doğan bir ejderhanın çığlığıyla doluyor. Hava duman ve kükürt kokuyor. Konuklar hayranlık içinde, ejderhaların yeniden doğuşuna tanık olurken gözlerindeki korku ve hayret karışımını görebiliyorum.\n\n[dragon_first.GetName] şimdi küçük olabilir, ama [dragon_first.Custom('GetDragonSheHe')] güçlü bir canavara dönüşecek. Ejderhaların kudreti [ROOT.Char.GetHouse.GetName] Hanesi'ne geri döndü ve krallık yakında bir ejderha lordunun gücünü tekrar hissedecek!"
 agot_ninepenny.1012.desc_three: "Konuklar endişeyle izlerken, odun yığınının alevleri yükseliyor. Sonunda yumurtalardan biri hareketleniyor ve sessiz salonda belirgin bir çatırtı yankılanıyor. Ardından ikincisi titriyor ve hemen ardından üçüncüsü...\n\n[ROOT.Char.GetHouse.GetName] Hanesi için ejderhanın üç başı. Büyük salon, yeni doğan ejderhaların çığlıklarıyla doluyor. Hava duman ve kükürt kokuyor. Konuklar, ejderhaların yeniden doğuşuna tanık olurken gözlerindeki korku ve hayret karışımını görebiliyorum.\n\nEjderhalar şimdi küçük olabilirler, ama güçlü canavarlara dönüşecekler. Doğuda kara bir ejderha yükseliyor olabilir, ama biz hazır olacağız."
 agot_ninepenny.1012.desc_many: "Konuklar endişeyle izlerken, odun yığınının alevleri yükseliyor. Sonunda yumurtalardan biri hareketleniyor ve sessiz salonda belirgin bir çatırtı yankılanıyor. Ardından ikincisi titriyor...\n\nBüyük salon, yeni doğan ejderhaların çığlıklarıyla doluyor. Hava duman ve kükürt kokuyor. Konuklar, ejderhaların yeniden doğuşuna tanık olurken gözlerindeki korku ve hayret karışımını görebiliyorum.\n\nEjderhalar şimdi küçük olabilirler, ama güçlü canavarlara dönüşecekler. Ejderhaların kudreti [ROOT.Char.GetHouse.GetName] Hanesi'ne geri döndü ve krallık yakında bir ejderha lordunun gücünü tekrar hissedecek!"
 agot_ninepenny.1012.a: "Bununla her şey mümkün!"
 agot_ninepenny.1012.b: "Umarım bedeline değer olduklarını kanıtlarlar..."
 agot_ninepenny.1012.tt_hatched: "[this_egg.GetName] yumurtadan çıktı."
 agot_ninepenny.1012.tt_not_hatched: "[this_egg.GetName] yok edildi."
  
 agot_ninepenny.1013.t: "Targaryenler Tekrar Kanat Çırpıyor!"
 agot_ninepenny.1013.desc: "Krallık, Yaz Kalesi'nden yükselen alevlerle yankılanıyor. Ejderhalar geri döndü! Piromansörlerin yardımıyla, [egg_hatcher.GetHouse.GetName] Hanesi, kadim ve unutulmuş bir kudreti dünyaya geri getirdi. Krallık, çok yakında bir ejderha lordunun gölgesini tekrar hissedecek.\n\nBu yeni ejderhalar henüz küçük; fakat içlerinde yanan ateş, tüm Yedi Krallık'ı yakacak kadar güçlü. Ejderhaların desteğiyle, [egg_hatcher.GetHouse.GetName] Hanesi, Batıdiyar'daki bütün lordlara hükmetmek için alevden bir taç takacak."
 agot_ninepenny.1013.a.hatcher_positive: "Ejderhaların dönüşü, krallığa güç ve düzen getirecek!"
 agot_ninepenny.1013.a.hatcher_negative: "Ejderhalar geri döndü; krallığı yıkıma sürükleyecek bir ateşle!"
  
 agot_ninepenny.1014.t: "Yeniden Doğan Ejderhalar"
 agot_ninepenny.1014.desc_dragons_no_sacrifice_rhaegar: "[rhaegar.GetFirstName] bebeğin hayırlı doğumu ve ejderhaların dünyaya dönüşüyle, [ROOT.Char.GetHouse.GetName] Hanesi'nin geleceği hiç bu kadar parlak olmamıştı! Şüphesiz bizi yeni bir güç ve ihtişam çağı bekliyor. Geleceğin varisi [rhaegar.GetFirstNameNoTooltip], yakında emrimize girecek olan güçlü ejderhalara binerek hüküm sürecek.\n\nBu, Targaryen Hanesi'nin - ve tüm dünyanın - uzun süre hatırlayacağı bir gün."
 agot_ninepenny.1014.desc_dragons_no_sacrifice: "Ejderhaların dünyaya dönüşüyle, [ROOT.Char.GetHouse.GetName] Hanesi'nin geleceği hiç bu kadar parlak olmamıştı! Şüphesiz bizi yeni bir güç ve ihtişam çağı bekliyor.\n\nBu, Targaryen Hanesi'nin - ve tüm dünyanın - uzun süre hatırlayacağı bir gün."
 agot_ninepenny.1014.desc_dragons_sacrifice_rhaegar: "Ejderhalar, [sacrifice.GetTitledFirstNamePossessive] hayatı pahasına Targaryenlere geri döndü. Gerçekten buna değdi mi?\n\nBu trajediye rağmen, [rhaella.GetFirstName], [rhaegar.GetFirstName] adında güzel bir bebek dünyaya getirdi.\n\n[rhaegar.GetSheHe|U] bir gün Yedi Krallık'ın varisi olacak ve -tanrılar izin verirse- Demir Taht'a oturup onu koruyacak bir ejderhayla, uzun ve görkemli yazlar boyunca bilgelik ve adaletle hüküm sürecek. Bu, Targaryen Hanesi'nin uzun süre hatırlayacağı bir gün."
 agot_ninepenny.1014.desc_dragons_sacrifice: "Ejderhalar, [sacrifice.GetNamePossessive] hayatı pahasına Targaryenlere geri döndü. Gerçekten buna değdi mi?"
 agot_ninepenny.1014.a: "Tek yürek olarak kutluyoruz!"
 agot_ninepenny.1014.b: "[sacrifice.GetFirstNameNoTooltip] anısına..."
  
 agot_ninepenny.1015.t: "Yıkılan Ejderha Hayalleri"
 agot_ninepenny.1015.desc_dragons_no_sacrifice_rhaegar: "Konuklar endişeyle izlerken, odun yığınının alevleri yükseliyor. Yumurtadan çıkma belirtisi için bekliyorum. Ve bekliyorum. Ve bekliyorum...\n\nErtesi sabaha kadar közler soğuyor, geriye ne ejderha, ne yumurta ne de umut kalıyor.\n\nBelki de bir ejderha doğdu, ama odun yığınından değil. Dün gece, [rhaella.GetFirstName], [rhaegar.GetFirstName] adında güzel bir bebek dünyaya getirdi. Ejderhalarım olmayacaksa bile, en azından hanedanlığımın geleceğinin güvence altında olduğunu bilerek avunabilirim."
 agot_ninepenny.1015.desc_dragons_no_sacrifice: "Konuklar endişeyle izlerken, odun yığınının alevleri yükseliyor. Yumurtadan çıkma belirtisi için bekliyorum. Ve bekliyorum. Ve bekliyorum...\n\nErtesi sabaha kadar közler soğuyor, geriye ne ejderha, ne yumurta ne de umut kalıyor."
 agot_ninepenny.1015.desc_dragons_sacrifice_rhaegar: "Konuklar endişeyle izlerken, odun yığınının alevleri yükseliyor. Yumurtadan çıkma belirtisi için bekliyorum. Ve bekliyorum. Ve bekliyorum...\n\nErtesi sabaha kadar közler soğuyor, geriye ne ejderha, ne yumurta ne de umut kalıyor.\n\nBelki de bir ejderha doğdu, ama odun yığınından değil. Dün gece, [rhaella.GetFirstName], [rhaegar.GetFirstName] adında güzel bir bebek dünyaya getirdi. Ejderhalarım olmayacaksa bile, en azından hanedanlığımın geleceğinin güvence altında olduğunu bilerek avunabilirim."
 agot_ninepenny.1015.desc_dragons_sacrifice: "Konuklar endişeyle izlerken, odun yığınının alevleri yükseliyor. Yumurtadan çıkma belirtisi için bekliyorum. Ve bekliyorum. Ve bekliyorum...\n\nErtesi sabaha kadar közler soğuyor, geriye ne ejderha, ne yumurta ne de umut kalıyor."
 agot_ninepenny.1015.a: "[sacrifice.GetFirstNameNoTooltip]... hayatı boşuna mı gitti?"
 agot_ninepenny.1015.b: "Öyle olsun..."
  
 agot_ninepenny.1020.t: "Yaz Kalesi Öncesi Bir Trajedi"
 agot_ninepenny.1020.desc: "[ROOT.Char.Custom2('RelationToMe', egg)] [egg.GetNameNicknamedRegnal], Demir Taht'ta son nefesini verdi. Artık iktidar yükü benim omuzlarımda ve onun sembolü olan taç, benim başımda.\n\nÖlümünden önce, [egg.GetSheHe], [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('rhaella'))] [ROOT.Char.Custom2('RelationToMePossessive', rhaella)] [rhaella.GetNamePossessive] yaklaşan doğumunu kutlamak için Yaz Kalesi'ndeki eğlence sarayımızda, [ROOT.Char.GetHouse.GetName] Hanesi'nin büyük bir kutlama yapacağına söz vermiş.\n\nBelki de mirasını onurlandırmak için şenlikleri devam ettirmeliyim?"
 agot_ninepenny.1020.a: "Bu kutlama, [egg.GetTitledFirstNameRegnal] adlı kişiyi onurlandıracaktır!"
 agot_ninepenny.1020.a.tt: "Yaz Kalesi ziyafetine katılmayı kabul ediyorsunuz."
 agot_ninepenny.1020.b: "Kutlama, onunla birlikte ölüyor."
 agot_ninepenny.1020.b.tt: "Yaz Kalesi ziyafeti iptal edilecek."
  
 agot_ninepenny.1021.t: "$agot_ninepenny.1020.t$"
 agot_ninepenny.1021.desc: "Çalışma odamda krallık işleriyle meşgulken, [ROOT.Char.Custom2('RelationToMePossessive', consoler)] [consoler.GetName] büyük bir üzüntüyle; [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('rhaella'))] [ROOT.Char.Custom2('RelationToMePossessive', rhaella)] [rhaella.GetName] adlı kişinin vefat ettiğini haber vermek için yanıma geliyor.\n\nAnlaşılan Yaz Kalesi, umduğum kadar neşeli bir kutlama olmayacak, ama Targaryen Hanesi'nin toplanması için hâlâ sebepler var..."
 agot_ninepenny.1021.a: "Birlikte olmalıyız."
 agot_ninepenny.1021.b: "[rhaella.GetNamePossessive] ölümü bu kadar tazeyken olmaz..."
 agot_ninepenny.1021.b.tt: "Yaz Kalesi'ne yolculuğunuz iptal edilecek."
  
 agot_ninepenny.1022.t: "Kesintiye Uğradı"
 agot_ninepenny.1022.desc: "[opponent.GetFullName] tehdidi yaklaşırken Yaz Kalesi'nde kutlama yapmak için uygun bir zaman olmayabilir. Ancak iptal edersek, bütün hazırlıklar boşa gidecek..."
 agot_ninepenny.1022.a: "Devam etmeliyiz."
 agot_ninepenny.1022.b: "Savaş önce gelir."
 agot_ninepenny.1022.b.tt: "Yaz Kalesi'ne yolculuğunuz iptal edilecek."
  
 agot_ninepenny.1023.t: "Yaz Kalesi Trajedisi"
 agot_ninepenny.1023.desc: "Yaz Kalesi'nden gelen haberler korkunç. Korkunç bir yangın, sarayın tamamını ve [king.GetFullNameNicknamedPossessiveRegnal] ailesinin birçok üyesini yutmuş!\n\nHaberde ne bir suçludan ne de bir komplocudan bahsediliyor. Böyle bir trajedinin yalnızca bir kaza sonucu meydana geldiğine mi inanmamız bekleniyor? Yoksa tanrıların bir laneti miydi? Bazıları kuşkusuz [king.GetHouse.GetName] Hanesi'nin hüküm sürme yeteneğini sorgulayacaktır, ancak belki de bu şüpheler, her zaman olduğu gibi, homurdanmalardan öteye gitmeyecektir."
 agot_ninepenny.1023.a: "Gerçekten de 'Ateş ve Kan'..."
  
 agot_ninepenny.1024.t: "Bir Davet"
 agot_ninepenny.1024.desc: "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('king'))] [king.GetTitledFirstName], gelecek nesil Targaryenlerin doğumunu kutlamak için hepimizi Yaz Kalesi'ne davet etti! Targaryen Hanesi'nin bir araya gelmesi kulağa oldukça keyifli geliyor."
 agot_ninepenny.1024.a: "Ne eğlenceli!"
  
 agot_ninepenny.1100.t: "$agot_ninepenny.1003.t$"
 agot_ninepenny.1100.desc: "Targaryen Hanesi toplanıyor! [summerhall_leader.GetName], [rhaella.GetFirstNamePossessive] hamileliği ve [summerhall_leader.GetHouse.GetName] Hanesi'nin ihtişamı şerefine Yaz Kalesi'ndeki sarayda büyük bir ziyafet verdi.\n\nTaç kesinlikle masraftan kaçınmamış ve önemli herkes orada olacak. Bu, hiçbir konuğun unutamayacağı bir toplantı olabilir!"
 agot_ninepenny.1100.desc_no_rhae: "Targaryen Hanesi toplanıyor! [summerhall_leader.GetName], [summerhall_leader.GetHouse.GetName] Hanesi'nin ihtişamı şerefine Yaz Kalesi'ndeki sarayda büyük bir ziyafet verdi.\n\nTaç kesinlikle masraftan kaçınmamış ve önemli herkes orada olacak. Bu, hiçbir konuğun unutamayacağı bir toplantı olabilir!"
 agot_ninepenny.1100.a: "İyi bir ziyafetten her zaman keyif alırım!"
  
 agot_ninepenny.1101.t: "Eyvah"
 agot_ninepenny.1101.desc: "#S Bu bir çılgınlık! #! [summerhall_leader.GetName], bir ejderha yumurtası üzerinde #bold yabanateşi ve kan kurbanıyla # lanetli bir ritüel deniyor! Katılımcıların çoğu dehşetle donakalmış durumda - ve itiraz edenlerin sesi, bu ahlaksızlığı durdurmaya yetmiyor.\n\nAncak piromansörler ritüel ateşinin kontrolünü kaybediyor ve alevler büyük salona yayılıyor! Yangın, acımasızca zeminde, duvarlarda ve çatıda ilerliyor... yoluna çıkan her şeyi yutuyor ve hepimizi bu cehennem çukurunda hapsediyor..."
 agot_ninepenny.1101.a: "Böyle olmamalıydı!"
  
  
