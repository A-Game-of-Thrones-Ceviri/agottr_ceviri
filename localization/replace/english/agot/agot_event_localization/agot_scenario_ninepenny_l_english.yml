 agot_ninepenny.0001.t: "Dokuzlu Grup"
 agot_ninepenny.0001.desc: ""Her birimiz kendimize bir krallık kuracağız," diye ilan ediyor [adarys.GetName], Tartışmalı Topraklar'daki büyük Taç Ağacı'nın altında. Doğuştan gelen hakkım zor kazanılacak — Altın Şirket'in kontrolünü ele geçirmek bile kolay bir iş değildi. Şimdi, önümde diz çöken Doğudiyar'un en iğrenç haydutlarından dokuzu... Sadece [ROOT.Char.GetNickname] olarak bilinen birinin sağlayabileceği türden bir destek.\n\nArkamda [saan.GetNickname], [old_mother.GetFirstNameNicknamed], [butcher.GetNickname], [bad_apple.GetNickname], [nine_eyes.GetNickname], [ebon_prince.GetNickname] ve [lashare.GetNickname] varken... Demir Taht benim olacak. Ancak [ROOT.Char.Custom('BlackfyreRebellions')|l] dikkatli bir ölçüm gerektirecek çünkü bir sonraki adımlarım Yedi Krallığın küçük konseyine ulaşacak dalgalar gönderecek. [ROOT.Char.GetNickname]0 Acele etmeliyim, yoksa düşmanlarım savaşı bana getirebilir.[ROOT.Char.GetNickname]1"
 agot_ninepenny.0001.a: "Silvertongue'u Tyrosh'a kuracağız."
 agot_ninepenny.0001.b: "Bunun için zamanım yok. Stepstones'ı alıp Batıdiyar'a gideceğiz!"
 agot_ninepenny.0001.b.alt: "Yaşlı Ana, Basamak Taşını alacak."
 agot_ninepenny.0001.c: "Korsan Lys'i mi istiyor? O zaman onu alacak!"
 agot_ninepenny.0001.d: "Lashare Myr'i talep edecek."
 agot_ninepenny.0001.e: "Dokuz Göz'ün Pentos'u olacak."
 agot_ninepenny.0001.f: "Doğuştan hakkımı talep etme zamanı geldi!"
 agot_ninepenny.0001.g: "Buna hasta oluyorum."
  
  #Recursive Event 
 agot_ninepenny.0002.t: "$agot_ninepenny.0001.t$"
 agot_ninepenny.0002.desc.tyrosh: "Tyrosh müttefikim [adarys.GetNameNicknamed]'ın yetenekli ellerindeyken, Dokuzlar Birliği giderek daha da güçleniyor. Benim gözümde değerli bir ödül: [daemon.GetFirstNameNicknamed] bir zamanlar Tyrosh'u evi olarak adlandırmıştı ve yeni bir tiranla — şey, baş melekle — Blackfyre desteğini bulmak zor olmayacak.\n\nŞans cesurlardan yanadır ve bir sonraki hamlemi aceleyle yapmalıyım. Batıdiyar'ın lordları şüphesiz benim tehdit söylentilerimi duymuştur."
 agot_ninepenny.0002.desc.lys: "Bir korsan kralı için bir korsan toprakları: Lys the Lovely'i yönetmek için [saan.GetNameNicknamed]'dan daha uygun kimse yoktur. Şehrin zenginliği benim davamı da büyük ölçüde destekleyecektir — ve savaşın stresini azaltmak için Parfümlü Bahçe'yi ziyaret etmekten kim kaçınabilir.\n\nAncak zaman çok önemli ve bir sonraki hamlemi aceleyle yapmalıyım. Dokuzlar Birliği'nin başarılarının haberi şimdiye kadar Batıdiyar'a ulaşmış olmalı."
 agot_ninepenny.0002.desc.pentos: "Müttefikim [nine_eyes.GetNameNicknamed] için Pentos'u fethetmek, Dar Deniz'in karşısında Kral Toprakları'nın tam karşısında değerli bir liman olan Dokuzlar Çetesi için büyük bir lütuf olacak — ve benim doğuştan hakkım. Şehrin, hikayelerin şakaya dönüştüğü kadar savunmasız olduğu ortaya çıktı.\n\nZayıf bir kalp asla güzel bir hanımefendiyi kazanmaz ve benim ödülüm sıradan bir hanımdan çok daha büyüktür. Bu ivmeyi krallığıma doğru sürerek hızlı bir şekilde harekete geçmeliyim."
 agot_ninepenny.0002.desc.myr: "Myr, [lashare.GetNameNicknamed] için yüce bir ödüldür ve onun yönetimi Dokuzlar Birliği'ni cesaretlendirecektir: Sanat ve öğrenme meseleleri benim için pek ilgi çekici olmasa da, Myrth Denizi Batıdiyar'a giden yolda stratejik bir dayanak noktası sağlar.\n\nGücümüz artıyor, ancak tehlikemiz de artıyor. Yedi Krallık, her an benim karmakarışık ittifakıma karşı toplu güçlerini kullanabilir."
 agot_ninepenny.0002.desc.stepstones: "Dokuzlu Çete artık Basamak Taşını elinde tuttuğundan, Demir Taht'a çarpma mesafesindeyim - tutulması güçlü bir pozisyon, ancak sürdürülmesi savunmasız. Düşmanlarım şüphesiz büyüyen Blackfyre Ordusunu fark edeceklerdir, bu yüzden Yedi Krallık'a kendim hareket etmezsem her an bir saldırıya hazır olmalıyım.\n\nDoğuştan hakkım o kadar yakın ki, tadını alabiliyorum... Kanın ve demirin metalik keskinliği... Kaderim, Kara Ejderha'nın rüyası, beni bekliyor."
 agot_ninepenny.0002.desc: "[claimant.GetName]'ın zamansız ölümüyle, ölmüş bir [claimant.GetWomanMan] için savaşmaya devam etmemiz için pek bir neden kalmadı. Dikkatimizi daha acil konulara yönelteceğiz.\n\nTam olarak buraya nasıl geldik? Hepimiz etrafımıza bakıyoruz, Dokuzlar Çetesi'nin her biri bir sonraki kadar şaşkın. Peki, neden küçük bir savaş yapmıyoruz?"
  
 agot_ninepenny.0003.t: "$agot_ninepenny.0001.t$"
 agot_ninepenny.0003.desc: "#bold Demir Taht artık benim!#!\n\nYears Büyükbabam sahte kral Daeron the Falseborn tarafından reddedildikten sonra, sonunda bir Blackfyre Yedi Krallığın tahtına haklı olarak oturdu. Yine de krallığımda meşruiyetimden şüphe edecek olanlar var; Batıdiyar'ın boynundaki tutuşumu sıkılaştırmak için elimden gelen her şeyi yapmam gerekiyor.\n\nEğer bir Targaryen gelini alırsam, hiç kimse çocuklarımızın soyundan şüphe etmez. Bir kocanın varlığı bir sorundur... ama aşılmaz bir sorun değildir."
 agot_ninepenny.0003.a: "Yeni gelinimi alacağım."
 agot_ninepenny.0003.b: "Bunun görünüşünü daha çok beğeniyorum."
 agot_ninepenny.0003.c: "Gelinimi kendim seçeceğim!"
  
 agot_ninepenny.0004.t: "$agot_ninepenny.0001.t$"
 agot_ninepenny.0004.desc: "Doğudiyar'ta, Dokuzlar Birliği olarak bilinen korsanlar ve paralı askerlerden oluşan düzensiz ittifak, giderek endişe verici bir oranda başarıya ulaşıyor... [councillor.GetName] bana, kendisine [maelys.GetTitledFirstNameNicknamedRegnal] diyen kişinin, başta tahmin edilenden daha büyük bir tehdit oluşturabileceğini söylüyor; kendisi ve onun paralı askerler ile katillerden oluşan maiyetinin elde ettiği başarı onu cesaretlendiriyor."
 agot_ninepenny.0004.a: "Önleyici bir saldırı en iyisi olacaktır."
 agot_ninepenny.0004.a.tt: "Blackfyre tahtına talip olanlara ve müttefiklerine karşı bayrakları sen açacaksın."
 agot_ninepenny.0004.a.summerhall: "Summerhall planlarından vazgeçeceksin."
 agot_ninepenny.0004.b: "Bu Dokuz Kuruşluk Krallar hiç endişe verici değil."
  
 agot_ninepenny.0005.t: "Hücum"
 agot_ninepenny.0005.desc: "[messenger.GetName] bana talihsiz bir haberle geldi: [king.Custom('InsultAdjective')] [king.GetName], [king.GetHerHis] kuvvetlerini toplamaya başladı... Şimdi saldırmalıyız, yoksa iddiam tarihe karışır!"
 agot_ninepenny.0005.a: "#bold Savaşa!#!"
  
 agot_ninepenny.0008.t: "Geyik ve Canavar"
 agot_ninepenny.0008.desc: "Savaşın tam ortasında #bold canlı#!. hissediyorum. Yoluma çıkan herhangi bir talihsiz yavrudan farklı olarak. Kılıcımın tek bir vuruşu bir düşman askerini temiz bir şekilde ikiye bölüyor... temiz bir şekilde ama #bold kan#!.\n\nÖnümde, öncü ile arkadakiler arasındaki küçük bir açıklıkta onu görüyorum: [baratheon.GetFullNameNicknamed], sancağındaki geyik açıkça [baratheon.GetHouse.GetName] Hanesi'ne ait. Böyle bir rakip benim için kolay bir iş olacak ve onun gibi bir geyiği öldürürsem Targaryen taklitçileri çok öfkelenecek.\n\n[location.GetName] son olacak [baratheon.GetFirstNamePossessiveNoTooltip]."
 agot_ninepenny.0008.a: "Hazırlan bakalım geyik."
  
 agot_ninepenny.0009.t: "Canavar ve Geyik"
 agot_ninepenny.0009.desc: "Savaşın gelgitleri bir fırtınaya çok benzer — kılıçların ve kalkanların birbirine çarpması gök gürültüsü gibi. Etrafımdaki adamlar yere düşer, kaderleri bıçak tarafından mühürlenir.\n\nÖnümde ikiye bölünmüş, kan ve bağırsakları fışkıran, saldırganını ortaya çıkaran bir askeri izliyorum: Cehennemden fırlamış bir yüz, [maelys.GetFullNameNicknamed]. Önümüzdeki küçük açıklıktan beni açıkça görüyor ve bana doğru çılgınca bir koşu başlatıyor.\n\n[baratheon.Custom('SignatureWeaponNameOrType')]'imi kaldırıyorum ve Savaşçının bana güç vermesi için dua ediyorum."
 agot_ninepenny.0009.a: "[ROOT.Char.GetHouse.GetMotto]."
  
 agot_ninepenny.0013.t: "Buğday Şövalyesi"
 agot_ninepenny.0013.desc: "İstakoz gibi yumruklarım bir zamanlar adamın yüzü olan kırmızı sisten geri çekiliyor. Buğday üniformalı şövalyeyi bir kenara atıyorum ve ciğerlerimi şiddetli savaşın kükürtüyle dolduruyorum. Haklı kralı öldürmeye çalışacak bir sonraki adam gelsin.\n\nBir kükreme duyuyorum ve önümde rozet takan adamları kesen bir çelik bulanıklığı var. Sonunda, #bold değerinde bir meydan okumam olabilir#!."
 agot_ninepenny.0013.a: "Bu buğday şövalyesi harmanlanacak..."
  
 agot_ninepenny.0014.t: "Sahtekar"
 agot_ninepenny.0014.desc: "Bir prensin bahşettiği [selmy.GetNickname] sıfatını hak etmeden kullanamazsınız. Savaş alanına hakimiyetim benzersizdir ve sahtekarın askerleri arasında, olgun buğday saplarını kesen bir tırpan gibi kanlı bir yol keser.\n\nÖnümde, benimkine benzeyen bir takma adı olan düşmanımı görebiliyorum: [maelys.GetNickname]. Efsanemi yaşamanın zamanı geldi... Tanrının hatasını öldürmenin #bold zamanı geldi#!."
 agot_ninepenny.0014.a: "Savaşçı bana güç versin."
  
 agot_ninepenny.0020.t: "Sızlananlar Toplanıyor"
 agot_ninepenny.0020.desc: "Demir Taht'ın tepesine oturduktan bir an sonra, [spokesperson.GetFirstNameNicknamed] yaklaştı, [spokesperson.GetHerHis] gözünde açgözlülük parlıyordu.\n\n"Artık değerli krallığınıza kavuştunuz, Majesteleri," dedi [spokesperson.GetFirstNameNoTooltip] neredeyse alaycı bir şekilde, "her birimizin kendi krallıklarını kurmamıza yardım etme yemininizi yerine getirecek misiniz?""
 agot_ninepenny.0020.a: "Sanırım söz vermiştim..."
 agot_ninepenny.0020.b: "Defolup gidin hepiniz."
  
 agot_ninepenny.0022.t: "$agot_ninepenny.0001.t$"
 agot_ninepenny.0022.desc: "Demir Taht için savaş bitmiş olabilir, ancak Dokuzlar Birliği'nin önünde daha fazla zafer var. Kılıçlarımız kınına girmeden düşmanlarımız bize karşı harekete geçmeyecek.\n\n[ninepenny_king.GetFirstNameNicknamed], [ninepenny_king.GetHerHis] kendi krallığını talep etme arzusuyla yaklaşıyor — ve Yedi Krallığın gücü arkamda olduğu için, onu [ninepenny_king.GetHerHim]'e vermeyi düşünüyorum."
  
 agot_ninepenny.0023.t: "Krallar Çetesi"
 agot_ninepenny.0023.loner: "Son fethin tozu dumana karıştı ve ben #bold benim#! Demir Thone'umun önünde tek başıma duruyorum: Andallar, Rhoynarlar ve İlk İnsanlar'ın gerçek Kralı!\n\nDokuzlar Birliği'nin geri kalanı yok olmuş olsa da, şimdi son sınavımla karşı karşıyayım... fethettiğimiz yere hükmetmek. #weak Düzensiz birliğimin geri kalanı artık hayalet olsa da...#!"
 agot_ninepenny.0023.desc: "Son fethin tozu dumana karıştı ve Dokuzlar Birliği #bold benim#! Demir Thone'un önünde bir kez daha toplandı. [ninepenny_king.GetFirstNameNicknamed], Andallar'ın, Rhoynar'ın ve İlk İnsanların gerçek Kralı [ROOT.Char.GetFullNameNicknamedRegnal]'e kadeh kaldırıyor!\n\nSavaşlar kazanıldı, krallıklarımız fethedildi... Şimdi düzensiz grubumuzun sonu geliyor; #bold şimdi hükmetmeliyiz.#!"
 agot_ninepenny.0023.a: "Uzun süre hüküm sürebilir miyiz?"
  
 agot_ninepenny.0024.t: "$agot_ninepenny.0001.t$, Dağılmış"
 agot_ninepenny.0024.desc: "[claimant.GetFirstNameNicknamed]'ın kurulamaması nedeniyle ayak takımımız Dokuzlu Grup bir yol ayrımıyla karşı karşıya... Zaferin kanatlarında uçmak bizi ileri itti; Yenilginin acısı bizi moralsiz bıraktı.\n\nBaşka bir savaşa pervasızca devam etmek yerine, kendi zaferlerimizden memnun olarak kendi dünyalarımıza dönmeye karar verdik."
 agot_ninepenny.0024.a: "Biz dağılacağız."
  
 agot_ninepenny.0030.prefix: "Sadakatin Ödüllendirilmesi:"
  
 agot_ninepenny.0030.t: "$agot_ninepenny.0030.prefix$ Yaşlı Anne"
 agot_ninepenny.0030.desc: "Artık Yedi Krallığı kontrol ettiğime göre, destekçilerimin sadakatini ödüllendirmeliyim. Savaşın en zor anlarında, korsan kraliçe [old_mother.GetNameNicknamed] fethimi destekleme konusunda kararlı kaldı. Bu bağlılıkla, Stepstones'un hükümdarı olarak yasal bir vasal olurdu."
 agot_ninepenny.0030.a: "Evet, Yaşlı Ana'nın hakkı olacak."
 agot_ninepenny.0030.b: "Hayır, ben o engebeli adaları çok seviyorum."
  
 agot_ninepenny.0031.t: "Kendime Ait Bir Krallık"
 agot_ninepenny.0031.desc: "Bizim başıboş Dokuzlular Çetesi en büyük fethimizi tamamladı ve [maelys.GetFullNameNicknamedRegnal]'ı Demir Taht'ın tepesine oturttu — tıpkı #bold'in#! doğuştan hakkı olduğu gibi. Bir kurye beni Kızıl Kale'nin taht odasına çağırdı, orada [maelys.GetFirstNameNoTooltip] beni sıcak bir şekilde karşıladı, her zamanki tavrından belirgin bir şekilde farklıydı.\n\n"[ROOT.Char.GetFirstNameNicknamed], savaşlarımızda bana sadık bir şekilde hizmet ettin," dedi, deforme olmuş yüzünde bir gülümseme belirtisi olabilecek bir şey. "Bu sadakat için sana Basamak Taşı Krallığı'nı vereceğim.""
 agot_ninepenny.0031.a: "Beni onurlandırıyorsunuz, Majesteleri."
 agot_ninepenny.0031.a.tt: "Hatta şekilsiz ikinci kafası bile gülümsüyor gibi görünüyor. Ne manzara!"
  
 agot_ninepenny.0032.t: "$agot_ninepenny.0030.prefix$ Çürük Elma"
 agot_ninepenny.0032.desc: "Artık Yedi Krallığı kontrol ettiğime göre, destekçilerimin sadakatini ödüllendirmeliyim. [bad_apple.GetHouse.GetName] Hanesi'nin Reach'te derin kökleri var ve [bad_apple.GetFullNameNicknamed] iyi bir — itaatkar — Lord Paramount olurdu. Belki de Bad Apple'a Reach'in kontrolünü vermeliyim?"
 agot_ninepenny.0032.a: "Evet, benim yönetimimi destekleyecektir."
 agot_ninepenny.0032.b: "Hayır, her şeyi olduğu gibi bırakmayı tercih ederim."
  
 agot_ninepenny.0033.t: "$agot_ninepenny.0031.t$"
 agot_ninepenny.0033.desc: "Bizim başıboş Dokuzlular Çetesi en büyük fethimizi tamamladı ve [maelys.GetFullNameNicknamedRegnal]'ı Demir Taht'ın tepesine oturttu — tıpkı #bold'in#! doğuştan hakkı olduğu gibi. Bir kurye beni Kızıl Kale'nin taht odasına çağırdı, orada [maelys.GetFirstNameNoTooltip] beni sıcak bir şekilde karşıladı, her zamanki tavrından belirgin bir şekilde farklıydı.\n\n"[ROOT.Char.GetFirstNameNicknamed], savaşlarımızda bana sadık bir şekilde hizmet ettin," dedi, deforme olmuş yüzünde bir gülümseme belirtisi olabilecek bir şey. "Bu sadakat için sana Reach Krallığı'nı vereceğim.""
 agot_ninepenny.0033.a: "$agot_ninepenny.0031.a$"
 agot_ninepenny.0033.a.tt: "Bir anlığına onun biçimsiz ikinci başının sırıttığını gördüğüne yemin ediyorsun..."
  
 agot_ninepenny.0034.t: "$agot_ninepenny.0030.prefix$ Kara Prens"
 agot_ninepenny.0034.desc: "Artık Yedi Krallığı kontrol ettiğime göre, destekçilerimin sadakatini ödüllendirmeliyim. Yaz Adaları erişimimin dışında olsa da, belki Ebon Prensi'ni güçlü Ejderha Kayası koltuğuyla tatmin edebilirim?"
 agot_ninepenny.0034.a: "Onun yönetimi benim yönetimimi daha da güçlendirecek."
 agot_ninepenny.0034.b: "Hayır, Ejderha Kayası doğru değil."
  
 agot_ninepenny.0035.t: "$agot_ninepenny.0031.t$"
 agot_ninepenny.0035.desc: "Bizim başıboş Dokuzlular Çetesi en büyük fethimizi tamamladı, [maelys.GetFullNameNicknamedRegnal]'ı Demir Taht'ın tepesine oturttu — tıpkı #bold'in#! doğuştan hakkı olduğu gibi. Bir kurye beni Kızıl Kale'nin taht odasına çağırdı, orada [maelys.GetFirstNameNoTooltip] beni sıcak bir şekilde karşıladı, her zamanki tavrından belirgin bir şekilde farklıydı.\n\n"[ROOT.Char.GetFirstNameNicknamed], savaşlarımızda bana sadık bir şekilde hizmet ettin," dedi, deforme olmuş yüzünde bir gülümseme belirtisiyle. "Keşke sana Yaz Adaları'nı sunabilseydim, umarım Ejderha Kayası senin sürekli sadakatine layıktır.""
 agot_ninepenny.0035.a: "$agot_ninepenny.0031.a$"
 agot_ninepenny.0035.a.tt: "Daha önce hiç onun biçimsiz ikinci başının herhangi bir hareket ettiğini görmemiştiniz, ve yine de bakışları doğrudan size bakıyordu. İzliyor. Bekliyor."
  
 agot_ninepenny.0036.t: "$agot_ninepenny.0030.prefix$ Kasap"
 agot_ninepenny.0036.desc: "Artık Yedi Krallığı kontrol ettiğime göre, destekçilerimin sadakatini ödüllendirmeliyim. Tartışmalı Topraklar, destekçim [butcher.GetFirstNameNicknamed] gibi itibarsız ve yeni tahtımdan uzak. Belki de bana sadakatiyle destek olmaya devam edeceğini bilerek, Tartışmalı Toprakları ona vermeliyim?"
 agot_ninepenny.0036.a: "Kasap için güzel bir yer."
 agot_ninepenny.0036.b: "Hayır, o topraklar için başka planlarım var."
  
 agot_ninepenny.0037.t: "$agot_ninepenny.0031.t$"
 agot_ninepenny.0037.desc: "Bizim başıboş Dokuzlular Çetesi en büyük fethimizi tamamladı ve [maelys.GetFullNameNicknamedRegnal]'ı Demir Taht'ın tepesine oturttu — tıpkı #bold'in#! doğuştan hakkı olduğu gibi. Bir kurye beni Kızıl Kale'nin taht odasına çağırdı, orada [maelys.GetFirstNameNoTooltip] beni sıcak bir şekilde karşıladı, her zamanki tavrından belirgin bir şekilde farklıydı.\n\n"[ROOT.Char.GetFullNameNicknamed], savaşlarımızda bana sadık bir şekilde hizmet ettin," dedi, deforme olmuş yüzünde bir gülümseme belirtisi olabilecek bir şey. "Bu sadakat için, sana Tartışmalı Topraklar Krallığı'nın yönetimini vereceğim.""
 agot_ninepenny.0037.a: "$agot_ninepenny.0031.a$"
 agot_ninepenny.0037.a.tt: "Onun biçimsiz ikinci başı da gülümsüyor mu? Jimhaerys gözlerinizin içine ve ruhunuza bakıyor."
  
 agot_ninepenny.0040.t: "Doğmamış Bir Sahtekar"
 agot_ninepenny.0040.desc: "Görünüşe göre yeni karım [wife.GetFullName] o şişkin karnının içinde piç bir kırmızı Ejderha Kayasıyor. Bu, daha sonraki saltanatımda sorun yaratabilir. İlk düşüncem bıçağı alıp onu çıkarmak, ancak Üstat [maester.GetFirstName] bunun yeni karımı öldürebileceğini söylüyor. Sorunu benim için çözecek bir çay öneriyor..."
 agot_ninepenny.0040.a: "Bu çılgın ay çayını içecek."
 agot_ninepenny.0040.a.success.tt: "[wife.GetFirstName] ay çayını içti"
 agot_ninepenny.0040.b: "Ben [ROOT.Char.GetFirstNameNicknamedNoTooltip]'ım! Bir bebekten korkmuyorum."
  
 agot_ninepenny.0041.t: "$agot_ninepenny.0040.t$"
 agot_ninepenny.0041.desc: "Üstat [maester.GetName] ciddi bir ifadeyle yanıma geldi. Elbette, [maester.GetSheHe] içimde neyin büyüdüğünü ve böyle bir çocuğun yeni kral için ne kadar büyük bir tehdit oluşturacağını biliyordur.\n\n"Majesteleri, kral bana sizin için belirli bir... çare hazırlamamı emretti," diye mırıldandı [maester.GetFirstNameNoTooltip], [maester.GetHerHis] acıyla yankılanan kelimeler. "Çayı burada sizin için bırakacağım ve dışarıda bekleyeceğim. Lütfen, bu en iyisi..."\n\n[maester.GetSheHe] odamdan çıkarken, [helaena.GetFullName]'i ve yavrularını kaybetmekle karşı karşıya kaldığında yaptığı seçimi düşünmeden edemiyorum... Yakındaki pencere aralık duruyor ve Maegor'un Kalesi'ni çevreleyen kuru hendeğin demir sivri uçları bana bu hapishaneden bir çıkış yolu sunacaktı."
 agot_ninepenny.0041.a: "Ay çayını kendi güvenliğim için içeceğim."
 agot_ninepenny.0041.a.success.tt: "[wife.GetFirstName] ay çayını içti"
 agot_ninepenny.0041.b: "Bu hayat yaşamaya değmez."
  
 agot_ninepenny.0042.t: "$agot_ninepenny.0040.t$"
 agot_ninepenny.0042.desc: "Üstat [maester.GetName] bezgin bir bakışla yatak odama daldı, [maester.GetHerHis] korkudan çılgına dönmüş gözler — yoksa bu üzüntü mü?\n\n"Majesteleri, çok... üzgünüm..." Haberin ciddi olduğunu şimdiden anlayabiliyorum, ancak [maester.GetHerHis] sonraki kelimeler zalim kalbime bile acı ve utanç veriyor: Karım, [wife.GetFirstName] hamileliğini sonlandırmak için ay çayını içmek yerine kendini penceresinden attı. Maegor'un Kalesi'ni çevreleyen kuru hendeğin demir sivri uçları onu hizmetimden kurtardı."
 agot_ninepenny.0042.a: "Ellerimde daha fazla [wife.GetHouse.GetName] kan var."
 agot_ninepenny.0042.b: "#bold Sen#! buna izin verdin, üstat!"
  
 agot_ninepenny.0050.t: "Reyne Hatıraları"
 agot_ninepenny.0050.desc: "Sör [robb.GetFullNameNicknamed], Daemon Blackfyre'ın soylu kahramanlar grubunun üyelerinden biriydi. Tüm çağların en iyi şövalyelerinden biri, Kara Ejderha'nın iddiasını desteklerken cesurca öldü.\n\nŞimdi doğuda yeni bir ejderha yükseliyor: [maelys.GetFullNameNicknamed]. İçgüdülerim kavganın dışında kalmak ve [throne.GetFullNameNicknamedRegnal]'nin savaşı nasıl idare ettiğini değerlendirmek olsa da... [robb.GetFirstNamePossessive]'ün mirasını mevcut çatışmaya taşıma fırsatı cazip..."
 agot_ninepenny.0050.a: "Kara Ejderha İçin!"
 agot_ninepenny.0050.b: "Bunlar aptalca düşüncelerdir."
  
 agot_ninepenny.0060.t: "Saan'ın Parşömenleri"
 agot_ninepenny.0060.desc: "[saan.GetTitledFirstName] bana Volantis'e yaptığı bir baskında ele geçirdiğini iddia ettiği antik Valyrian parşömenlerinden oluşan bir hediye getirdi. Antik anavatanımın dilini iyi biliyorum ve bu vellum sayfaların sunduğu sırlar ilgi çekici.\n\nEjderhaları nasıl uyandıracağımı ve bunu yapmanın bedelini anlatıyorlar. Batıdiyar'u geri alırsam, yaşayan son ejderha şüphesiz meşruiyetimi oluşturacaktır. Ancak ödenecek bedel ağırdır: #bold kralın kanının feda edilmesi#!."
 agot_ninepenny.0060.a: "Oğlumun damarlarında kral kanı akıyor..."
 agot_ninepenny.0060.a.tt: "[maenar.GetName]'ı feda edeceksin"
 agot_ninepenny.0060.b: "Bu parşömenler sadece ucuz bir biblo olabilir."
  
 agot_ninepenny.0061.t: "Ceset Ateşi"
 agot_ninepenny.0061.desc: "Adamlarım ateşi yaktılar, çocukluğumdan beri yanımda taşıdığım taş yumurta kümesini kuru çalıların arasına yerleştirdiler. Söz verdim ve oğlum çadırından çıkarıldı. Önündekini görünce panikledi, korku ve farkındalık yüzünü kapladı.\n\nAma korkacak bir şey yok, duman ve ateşin ortasında en güçlü avcı formunda yeniden doğacak. Eti pullarla değiştirecek ve Ejderhaların Babası tahtını geri alacak."
 agot_ninepenny.0061.a: "Fedakarlığınız çok değerli!"
 agot_ninepenny.0061.a.tt: "Ejderhaları uyandırın..."
  
 agot_ninepenny.0062.t: "Ejderhaların Islanmış Rüyası"
 agot_ninepenny.0062.desc: "Çığlıklar... delici ve tiz, ardından sessizlik. Et ve çıtırtı gibi koku, çok sıcak mangalda çok uzun süre kaldı. Ve için için yanan közlerin sonuncusu söndükten sonra taş yumurtalar değişmeden kaldı. Oğlumun fedakarlığı... hiçbir şey yapmadı.\n\n"
 agot_ninepenny.0062.rage: "Bu farkındalık içime sindikçe, içimde kontrol edilemeyen bir öfkenin kabardığını hissediyorum. Bir öfke seli üzerime hücum ediyor, gözlerim kararıyor. Kötü biçimli yumruğumun uyanmamış ejderha yumurtalarını parçalamasının hissini ancak kısaca fark ediyorum... Sonra, bir kez daha sessizlik.\n\nKırık taş yumurtaların parçaları ellerimi kesiyor ve ejderhanın kırmızı kanı ön kollarımdan aşağı parlak bir şekilde akıyor."
 agot_ninepenny.0062.sad: "Bu farkındalık içime sindikçe, kendimi... uyuşmuş hissediyorum. Kurum yuvasına yaklaşıyorum, taş yumurtaları sakin bir kayıtsızlıkla topluyorum. O anın sessizliği arkamdaki dalgaların çarpmasıyla bozuluyor ve beni suya çekiyor.\n\nBu yumurtalar, atalarımın bir zamanlar büyük olan evinin yalnızca bir simgesi — ama gerçek güç damarlarımdaki ejderhanın kanından geliyor. Soğuk bir hareketle yumurtaları denize atıyorum."
 agot_ninepenny.0062.a: "Demir Taht'ı #bold alacağım#!."
  
 agot_ninepenny.0063.t: "Bir Güneş İçin Bir Oğul" #NT!
 agot_ninepenny.0063.desc: "[maenar.GetFirstName]'ın tiz çığlıkları gece boyunca yankılanıyor, alevler vücudunu yalarken bir çocuğun acısının sesi. Neredeyse tökezliyorum ama ejderhanın yeniden doğuşu düşüncesi beni sakinleştiriyor. Alevler yükseliyor, havayı yanan etin kokusu dolduruyor ve çığlıklar sessizliğe dönüşüyor.\n\nBir an en kötüsünden korkuyorum ama sessizlik dayanılmaz hale geldiği anda, gece boyunca ve dünyanın dört bir yanında yüksek bir çatlama sesi yankılanıyor.\n\nGözlerimin önünde tek bir ejderha yumurtası çatlıyor ve küçük, pullu bir kafa ortaya çıkıyor." #NT!
 agot_ninepenny.0063.a: "Ejderhalar geri döndü!" #NT!
  
 agot_ninepenny.0064.t: "Kara Ejderha Yükseliyor!" #NT!
 agot_ninepenny.0064.desc: "Haber Yedi Krallık'ta ve ötesinde orman yangını gibi yayıldı - ejderhalar geri döndü!\n\nDiyorlar ki [maelys.GetName], son ejderhaları uyandırmak için umutsuz bir çabayla kendi oğlunu kurban ederek bazı eski Valyrian parşömenlerinden gelen küfürlü bir ritüel gerçekleştirmiş. Batıdiyar'ın dehşeti ve Dokuzlar Birliği'nin zevkine göre, ritüel başarılı oldu!\n\nKara Ejderha şimdi doğuda yükseliyor ve Targaryen'lar bir zamanlar ustalaştıkları şeyle karşı karşıya: bir ejderha lordunun gücü." #NT!
 agot_ninepenny.0064.a.maelys_positive: "Şaşırtıcı bir gelişme!" #NT!
 agot_ninepenny.0064.a.maelys_negative: "Dünya bu korkunç haberle sarsıldı!" #NT!
  
 agot_ninepenny.0065.t: "Kara Ejderha Yükseliyor!" #NT!
 agot_ninepenny.0065.desc: "Haber Yedi Krallık'ta ve ötesinde orman yangını gibi yayıldı - ejderhalar geri döndü!\n\nDiyorlar ki [maelys.GetName], son ejderhaları uyandırmak için çaresiz bir çabayla kendi oğlunu kurban ederek bazı eski Valyrian parşömenlerinden küfürlü bir ritüel gerçekleştirmiş ve ritüel başarılı olmuş!\n\nTüm hazırlıklarım, tüm araştırmalarım ve bir Blackfyre ejderhaları geri getiren kişi oldu.\n\nBir can karşılığında bir can, gerçekten ödemem gereken bedel bu mu?" #NT!
 agot_ninepenny.0065.a: "Yapmamız gerekeni yapıyoruz" #NT!
 agot_ninepenny.0065.b: "Hayır, buna dayanamam" #NT!
  
