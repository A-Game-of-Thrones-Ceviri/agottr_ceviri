agot_ninepenny.0001.t:0 "Dokuzun Grubu"
agot_ninepenny.0001.desc:0 ""[Adarys.GetName], İhtilaflı Topraklar'daki ihtişamlı Taç Ağacı'nın gölgesinde, bir vaatte bulundu: 'Her birimiz kendi krallığımızı kuracağız.' Doğum hakkımın yolu dikenlerle dolu; Altın Bölüğü'nü ele geçirmek bile kolay olmadı. Şimdi ise, önümde Doğudiyar'ın dokuz vahşi haydutu diz çöküyor… Sadece [ROOT.Char.GetNickname] tarafından sağlayabilecek türden bir destek. Arkamda [saan.GetNickname], [old_mother.GetFirstNameNicknamed], [butcher.GetNickname], [bad_apple.GetNickname], [nine_eyes.GetNickname], [ebon_prince.GetNickname] ve [lashare.GetNickname] ile… Demir Taht benim olacak. Ancak [ROOT.Char.Custom('BlackfyreRebellions')|l] bu, ince hesaplanmış bir plan gerektirir; çünkü sonraki adımlarım, Yedi Krallık'ın ince dengedeki sarayını sarsacak dalgalanmalar yaratacak. Düşmanlarım savaşı bana getirmeden, harekete geçmeliyim."
agot_ninepenny.0001.a:0 "Tyrosh, Gümüş Dil'in altında kalacak."
agot_ninepenny.0001.b:0 "Zamanım yok. Basamak Taşları önceliğimiz, ardından Batıdiyar!"
agot_ninepenny.0001.b.alt:0 "Yaşlı Ana, Basamak Taşları'nı ele geçirecek."
agot_ninepenny.0001.c:0 "Lys'in korsanları mı istiyor? Onlara verelim!"
agot_ninepenny.0001.d:0 "Lashare, Myr'ı talep edecek."
agot_ninepenny.0001.e:0 "Dokuz Göz, Pentos'u ele geçirecek."
agot_ninepenny.0001.f:0 "Doğum hakkımı talep etmenin vakti geldi!"
agot_ninepenny.0001.g:0 "Yeter artık."

#Recursive Event
agot_ninepenny.0002.t:0 "$agot_ninepenny.0001.t$"
agot_ninepenny.0002.desc.tyrosh:0 "Tyrosh, [adarys.GetNameNicknamed] gibi yetenekli bir müttefikin elinde, Dokuzun Grubu'ni eşi benzeri görülmemiş bir güce taşıdı. [daemon.GetFirstNameNicknamed], bir zamanlar Tyrosh'u yuvası sayardı; bu değerli ödül, gözümde parlıyor. Yeni bir tiran öhöm öhöm! Başmelek ve Blackfyre'ın desteğini bulmak zor olmayacak. Servet, cesurları ödüllendirir ve bir sonraki adımımı hızla atmalıyım. Batıdiyar lordları, tehdit hakkında kuşkusuz fısıltılar duymuşlardır."
agot_ninepenny.0002.desc.lys:0 "Korsan kral için korsan toprağı: Lys'i yönetmek için [saan.GetNameNicknamed] adlı kişiden daha uygun kimse yok. Şehrin zenginliği, davamı güçlendirecek ve Parfümlü Bahçeler'de savaşın stresini atmak istemeyen kim olabilir ki? Ancak zamanın kıymetini bilmeli; bir sonraki hamleyi hızla atmalıyım. Dokuzun Grubu'nin zafer haberleri, şimdiden Batıdiyar'a ulaşmış olmalıdır."
agot_ninepenny.0002.desc.pentos:0 "Müttefikim [nine_eyes.GetNameNicknamed] için Pentos'un fethi, Dokuzun Grubu için büyük bir kazanım: Kral Şehri ve benim doğum hakkım Dar Deniz'in tam karşısında stratejik bir liman. Şehrin, rivayetlerde söylendiği kadar savunmasız olduğu kanıtlandı. Cesur yürekler, güzel hanımları kazanır ve benim ödülüm, sıradan bir hanımdan çok daha büyük. Bu ivmeyi yakalayarak, krallığımı kurmak için hızlı hareket etmeliyim."
agot_ninepenny.0002.desc.myr:0 "Myr, [lashare.GetNameNicknamed] için muhteşem bir ödül ve onun yönetimi, Dokuzun Grubu'ni daha da güçlendirecek. Sanat ve öğrenim, benim için önemsiz olsa da, Myrth Denizi, Batıdiyar'a giden yolda stratejik bir dayanak noktası sunuyor. Gücümüzle birlikte tehlikelerimiz de artıyor. Yedi Krallık, rengarenk ittifakımıza karşı her an birleşik güçlerini kullanabilir."
agot_ninepenny.0002.desc.stepstones:0 "Dokuzun Grubu, Basamak Taşları'nı kontrolü altına aldı. Demir Taht'a güçlü bir konumdan vuruş mesafesindeyim, ancak savunması zor bir yer. Düşmanlarım, büyüyen Blackfyre Ordusu'nu görecektir; bu yüzden Yedi Krallık'a kendim ilerlemezsem, her an bir saldırıya hazır olmalıyım. Doğum hakkım, adeta tadı damağımda… Kan ve demirin metalik tadı… Kaderim, Kara Ejderha'nın rüyası beni bekliyor."
agot_ninepenny.0002.desc:0 "[claimant.GetName] adlı kişinin ani ölümüyle, bir ölü için savaşmaya devam etmenin mantıksızlığı gün yüzüne çıktı. Dikkatimizi daha acil meselelere çevireceğiz. Burada nasıl bulunduk? Hepimiz etrafımıza bakıyoruz; Dokuzun Grubu'nden her biri diğerinden daha şaşkın. Peki, neden küçük bir savaş başlatmıyoruz?"

agot_ninepenny.0003.t:0 "$agot_ninepenny.0001.t$"
agot_ninepenny.0003.desc:0 "#boldDemir Taht artık benim!#\n\nSahte kral Daeron the Falseborn tarafından reddedilen büyükbabamdan yıllar sonra, nihayet bir Blackfyre, Yedi Krallık'ın tahtına haklı olarak oturuyor. Ancak krallığımda meşruiyet sorgulamaları olacaktır; Batıdiyarı sıkıca kontrol altına almak için elimden gelenin en iyisini yapmalıyım.\n\nBir Targaryen ile evlenseydim, kimsenin çocuklarımızın soyu hakkında şüphesi olmazdı. Bir eşin varlığı bir sorun… ancak aşılmaz bir sorun değil."
agot_ninepenny.0003.a:0 "Yeni eşimle evleneceğim."
agot_ninepenny.0003.b:0 "Hımm bu baya hoşuma gitti."
agot_ninepenny.0003.c:0 "Kendi eşimin seçimini yapacağım!"

agot_ninepenny.0004.t:0 "$agot_ninepenny.0001.t$"
agot_ninepenny.0004.desc:0 "Doğudiyar'da, Dokuzun Grubu olarak bilinen düzensiz korsan ve paralı asker ittifakı, endişe verici bir hızla başarıdan başarıya koşuyor… [councillor.GetName], bana [maelys.GetTitledFirstNameNicknamedRegnal] kendisini böyle adlandırıyor hakkında bilgi verdi; başlangıçta tahmin edilenden çok daha büyük bir tehdit olduğunu düşünüyor. Elit paralı askerler ve suikastçilerden oluşan sarayı, elde ettiği başarıyla cesaretleniyor."
agot_ninepenny.0004.a:0 "Önleyici bir saldırı en iyisi olacaktır."
agot_ninepenny.0004.a.tt:0 "Blackfyre sahtekarına ve müttefiklerine karşı sancaklara çağrı yapacaksınız."
agot_ninepenny.0004.a.summerhall:0 "Yaz Kalesi planlarınızdan vazgeçeceksiniz."
agot_ninepenny.0004.b:0 "Bu Dokuz Kuruşluk Kralların hiçbir önemi yok."

agot_ninepenny.0005.t:0 "Bir Saldırı"
agot_ninepenny.0005.desc:0 "[messenger.GetName] bana talihsiz bir haber getiriyor: [king.Custom('InsultAdjective')] [king.GetName], kuvvetlerini toplamaya başlamış... Hak iddiam tarihe karışmasın diye hemen saldırıya geçmeliyiz!"
agot_ninepenny.0005.a:0 "#bold Savaşa!#"

agot_ninepenny.0008.t:0 "Geyik ve Canavar"
agot_ninepenny.0008.desc:0 "Savaş kızışıyor! Yolumda tesadüfen denk gelen herhangi bir toy çocuğun aksine, kılıcımın tek bir hareketiyle düşman askerlerini ikiye bölüyorum... Onlar için temiz bir ölüm.\n\nÖncü birliklerin hemen arkasındaki küçük bir açıklıkta onu görüyorum: sancağındaki geyikten anlaşıldığı üzere, [baratheon.GetHouse.GetName] Hanesi'nden [baratheon.GetFullNameNicknamed]. Böyle bir rakip benim için çocuk oyuncağı. Targaryen sahtekârları, onun gibi bir geyiği öldürürsem çok öfkelenecekler.\n\n[location.GetName], [baratheon.GetFirstNamePossessiveNoTooltip] mezarı olacak."
agot_ninepenny.0008.a:0 "Hazırlan geyik."

agot_ninepenny.0009.t:0 "Canavar ve Geyik"
agot_ninepenny.0009.desc:0 "Savaşın gelgitleri bir fırtına gibi esiyor - kılıçların ve kalkanların çarpışması gök gürültüsü gibi. Etrafımdaki adamlar yere düşüyor, kaderleri kılıç darbeleriyle mühürleniyor.\n\nÖnümde, ikiye bölünmüş bir asker var; kan ve bağırsaklar fışkırıyor. Müsebbibini anlamam uzun sürmüyor: Cehennemden fırlamış bir surat, [maelys.GetFullNameNicknamed]. Beni aramızdaki küçük açıklıktan görüyor ve çılgınca bana doğru koşmaya başlıyor.\n\n[baratheon.Custom('SignatureWeaponNameOrType')] ellerimde havaya kalkıyor ve Savaşçı'nın bana güç vermesi için dua ediyorum."
agot_ninepenny.0009.a:0 "[ROOT.Char.GetHouse.GetMotto]."

agot_ninepenny.0013.t:0 "Buğday Şövalyesi"
agot_ninepenny.0013.desc:0 "Istakoz pençem, bir zamanlar adamın yüzü olan kırmızı buğudan geri çekiliyor. Buğday renkli üniformalı şövalyeyi bir kenara fırlatıyorum ve ciğerlerimi öfkeli savaşın uğultusuyla dolduruyorum. Haklı kralı öldürmeye çalışan bir sonraki gelsin...\n\nBir kükreme duyuyorum ve önümde, arma giyen adamları biçen bir çelik girdabı görüyorum. Sonunda, değerli bir meydan okuma bulabilirim."
agot_ninepenny.0013.a:0 "Bu siktiğim buğday şövalyesini biçeceğim..."

agot_ninepenny.0014.t:0 "Sahtekar"
agot_ninepenny.0014.desc:0 "Hiç kimse - hele bir prens tarafından verilen - [selmy.GetNickname] lakabını hak etmeden elde edemez. Savaş alanına hakimiyetim eşsiz; sahtekârın askerlerini olgun buğday saplarını biçen bir tırpan gibi kanlı bir şekilde kesiyorum.\n\nÖnümde düşmanımı görüyorum, benimkine denk bir lakabı olan: [maelys.GetNickname]. Efsaneme yakışır şekilde yaşama zamanı... Tanrı'nın hatasını öldürme zamanı!"
agot_ninepenny.0014.a:0 "Savaşçı bana güç versin."

agot_ninepenny.0020.t:0 "Sızlananlar Toplanıyor"
agot_ninepenny.0020.desc:0 "Demir Taht'a oturur oturmaz, [spokesperson.GetFirstNameNicknamed] gözlerinde açgözlülükle yaklaşıyor.\n\n'[spokesperson.GetFirstNameNoTooltip], Majesteleri, değerli krallığınızı ele geçirdiğinize göre,' diye alaycı bir tavırla soruyor, 'her birimizin kendi krallıklarımızı kurmamıza yardım etme yeminini yerine getirecek misiniz?'"
agot_ninepenny.0020.a:0 "Söz vermiştim galiba..."
agot_ninepenny.0020.b:0 "Defolun gidin hepiniz."

agot_ninepenny.0022.t:0 "Dokuzunun Şirketi"
agot_ninepenny.0022.desc:0 "Demir Taht savaşı bitmiş olabilir, ancak Dokuzunun Grubu'nun önünde daha fazla zafer var. Kılıçlarımızı kınına koyar koymaz düşmanlarımız bize karşı harekete geçecek.\n\n[ninepenny_king.GetFirstNameNicknamed], kendine ait bir krallık kurma arzusuyla yaklaşıyor - ve arkamda Yedi Krallık'ın gücüyle, ona bunu vermeyi planlıyorum."

agot_ninepenny.0023.t:0 "Krallar Konseyi"
agot_ninepenny.0023.loner:0 "Son fethin tozu çöktü ve ben #boldDemir Taht'ın# önünde tek başıma duruyorum: Andalların, Rhoynarların ve İlk İnsanların gerçek Kralı! Dokuzun Grubu dağıldı, ancak şimdi en büyük sınavımla karşı karşıyayım… fethettiğim toprakları yönetmek. #weakBir zamanlar yoldaşlarım olanlar artık sadece bir hayalet…#"

agot_ninepenny.0023.desc:0 "Son fethin tozu çöktü ve Dokuzun Grubu bir kez daha benim Demir Tahtımın önünde toplandı. [ninepenny_king.GetFirstNameNicknamed], Andalların, Rhoynarların ve İlk İnsanların gerçek Kralı [ROOT.Char.GetFullNameNicknamedRegnal] için kadeh kaldırıyor! Savaşlar kazanıldı, krallıklarımız fethedildi… Şimdi, düzensiz grubumuzun sonu geldi; şimdi yönetmeliyiz."
agot_ninepenny.0023.a:0 "Uzun yaşayıp hüküm sürelim!"

agot_ninepenny.0024.t:0 "$agot_ninepenny.0001.t$, Dağılmış"
agot_ninepenny.0024.desc:0 "[claimant.GetFirstNameNicknamed] için Demir Taht planlarımızın başarısızlığıyla, düzensiz Dokuzun Grubu bir yol ayrımına geldi… Zaferin kanatlarında uçmak bizi yükseltti; yenilginin acısı bizi yıktı. Bir başka savaşa atılmak yerine, kendi zaferlerimizle yetinerek, kendi krallıklarımıza döneceğiz."
agot_ninepenny.0024.a:0 "Dağılacağız."

agot_ninepenny.0030.prefix:0 "Sadakatin Ödülü:"

agot_ninepenny.0030.t:0 "$agot_ninepenny.0030.prefix$ Yaşlı Ana"
agot_ninepenny.0030.desc:0 "Yedi Krallık artık benim kontrolüm altında. Destekçilerimin sadakatini ödüllendirme vakti geldi. Savaşın en kızgın anlarında, korsan kraliçe [old_mother.GetNameNicknamed], fethime olan desteğini hiç esirgemedi. Bu sadakat karşılığında, ona Basamak Taşları'nın hükümdarlığını, sadık bir vasal olarak, vereceğim."
agot_ninepenny.0030.a:0 "Evet, Yaşlı Ana hak talebini alacak."
agot_ninepenny.0030.b:0 "Hayır, o sarp adaları kendim yönetmeyi tercih ederim."

agot_ninepenny.0031.t:0 "Kendi Krallığım"
agot_ninepenny.0031.desc:0 "Düzensiz Dokuzun Grubu, en büyük fethini tamamladı ve [maelys.GetFullNameNicknamedRegnal], Demir Taht'a oturtuldu - onun haklı doğum hakkı olarak. Bir haberci beni Kızıl Kale'nin taht odasına çağırıyor; [maelys.GetFirstNameNoTooltip] beni alışılmadık bir sıcaklıkla karşılıyor. '[ROOT.Char.GetFirstNameNicknamed], savaşlarımızda bana sadakatle hizmet ettin,' diyor biçimsiz yüzünde bir gülümsemeyle. 'Bu sadakat için sana Basamak Taşları Krallığını vereceğim.'"
agot_ninepenny.0031.a:0 "Onur duydum, Majesteleri."
agot_ninepenny.0031.a.tt:0 "Biçimsiz ikinci başı bile gülümsüyor gibi. Ne manzara ama!"

agot_ninepenny.0032.t:0 "$agot_ninepenny.0030.prefix$ Çürük Elma"
agot_ninepenny.0032.desc:0 "Yedi Krallık benim kontrolüm altında. Destekçilerimin sadakatini ödüllendirme zamanı geldi. [bad_apple.GetHouse.GetName] Hanesi'nin kökleri Menzil'de derin ve [bad_apple.GetFullNameNicknamed], iyi - ve itaatkar - bir Lord olabilir. Belki de Çürük Elma'ya Menzil'in yönetimini vermeliyim?"
agot_ninepenny.0032.a:0 "Evet, yönetimi destekleyecektir."
agot_ninepenny.0032.b:0 "Hayır, işleri olduğu gibi bırakmayı tercih ederim."

agot_ninepenny.0033.t:0 "$agot_ninepenny.0031.t$"
agot_ninepenny.0033.desc:0 "Düzensiz Dokuzun Grubu, en büyük fethini tamamladı ve [maelys.GetFullNameNicknamedRegnal], Demir Taht'a oturtuldu - onun haklı doğum hakkı olarak. Bir haberci beni Kızıl Kale'nin taht odasına çağırıyor; [maelys.GetFirstNameNoTooltip] beni alışılmadık bir sıcaklıkla karşılıyor. '[ROOT.Char.GetFirstNameNicknamed], savaşlarımızda bana sadakatle hizmet ettin,' diyor biçimsiz yüzünde bir gülümsemeyle. 'Bu sadakat için sana Menzil Krallığını vereceğim.'"
agot_ninepenny.0033.a:0 "$agot_ninepenny.0031.a$"
agot_ninepenny.0033.a.tt:0 "Biçimsiz ikinci başının sırıttığını bir anlığına gördüğünüze yemin edersiniz…"

agot_ninepenny.0034.t:0 "$agot_ninepenny.0030.prefix$ Abanoz Prens"
agot_ninepenny.0034.desc:0 "Yedi Krallık artık benim kontrolüm altında. Destekçilerimin sadakatini ödüllendirme zamanı geldi. Yaz Adaları benim erişimim dışında kalsa da, Abanoz Prens'i güçlü Ejderha Kayası'yla ödüllendirebilir miyim?"
agot_ninepenny.0034.a:0 "Onun yönetimi benim gücümü artıracaktır."
agot_ninepenny.0034.b:0 "Hayır, Ejderha Kayası uygun değil."

agot_ninepenny.0035.t:0 "Kendi Krallığım"
agot_ninepenny.0035.desc:0 "Düzensiz Dokuzun Grubu, en büyük fethini tamamladı ve [maelys.GetFullNameNicknamedRegnal], Demir Taht'a oturtuldu - onun haklı doğum hakkı olarak. Bir haberci beni Kızıl Kale'nin taht odasına çağırıyor; [maelys.GetFirstNameNoTooltip] beni alışılmadık bir sıcaklıkla karşılıyor. '[ROOT.Char.GetFirstNameNicknamed], savaşlarımızda bana sadakatle hizmet ettin,' diyor biçimsiz yüzünde bir gülümsemeyle. 'Sana Yaz Adaları'nı vermek isterdim, ancak umarım Ejderha Kayası, kalıcı sadakatine layıktır.'"
agot_ninepenny.0035.a:0 "$agot_ninepenny.0031.a$"
agot_ninepenny.0035.a.tt:0 "Daha önce hiç biçimsiz ikinci başının herhangi bir hareket yaptığını görmediniz ve yine de bakışları size doğru bakıyor. İzliyor. Bekliyor."

agot_ninepenny.0036.t:0 "$agot_ninepenny.0030.prefix$ Kasap"
agot_ninepenny.0036.desc:0 "Yedi Krallık benim kontrolüm altında. Destekçilerimin sadakatini ödüllendirme zamanı geldi. İhtilaflı Topraklar, destekçim [butcher.GetFirstNameNicknamed] gibi itibarsız biri için… ve tahtımdan uzakta… uygun bir yer olabilir. Belki de bana olan sadakatini bilerek, İhtilaflı Toprakları ona vermeliyim?"
agot_ninepenny.0036.a:0 "Bir Kasap için uygun bir yer."
agot_ninepenny.0036.b:0 "Hayır, o topraklar için başka planlarım var."

agot_ninepenny.0037.t:0 "Kendi Krallığım"
agot_ninepenny.0037.desc:0 "Düzensiz Dokuzun Grubu, en büyük fethini tamamladı ve [maelys.GetFullNameNicknamedRegnal], Demir Taht'a oturtuldu - onun haklı doğum hakkı olarak. Bir haberci beni Kızıl Kale'nin taht odasına çağırıyor; [maelys.GetFirstNameNoTooltip] beni alışılmadık bir sıcaklıkla karşılıyor. '[ROOT.Char.GetFullNameNicknamed], savaşlarımızda bana sadakatle hizmet ettin,' diyor biçimsiz yüzünde bir gülümsemeyle. 'Bu sadakat için sana İhtilaflı Toprakları'nın hakimiyetini vereceğim.'"
agot_ninepenny.0037.a:0 "$agot_ninepenny.0031.a$"
agot_ninepenny.0037.a.tt:0 "Biçimsiz ikinci başı da mı gülümsüyor? Jimhaerys gözlerinize - ve ruhunuza - bakıyor."

agot_ninepenny.0040.t:0 "Doğmamış Bir Sahtekar"
agot_ninepenny.0040.desc:0 "Yeni eşim [wife.GetFullName], karnında piç bir Kırmızı Ejderha taşıyor gibi görünüyor. Bu, saltanatımın ilerleyen dönemlerinde sorun yaratabilir. İlk düşüncem, bıçağı kapıp karnını deşmek; ancak Üstat [maester.GetFirstName], bunun yeni eşimin ölümüne yol açabileceğini söylüyor. Bana sorunu çözecek bir çay öneriyor…"
agot_ninepenny.0040.a:0 "Bu deli ay çayını içecek."
agot_ninepenny.0040.a.success.tt:0 "[wife.GetFirstName] ay çayını içti."
agot_ninepenny.0040.b:0 "Ben [ROOT.Char.GetFirstNameNicknamedNoTooltip]! Bir bebekten korkacak değilim."

agot_ninepenny.0041.t:0 "$agot_ninepenny.0040.t$"
agot_ninepenny.0041.desc:0 "Üstat [maester.GetName], ciddi bir ifadeyle yanıma geliyor. Belki de [maester.GetSheHe], içimde büyümekte olan şeyin - ve böyle bir çocuğun yeni kral için oluşturacağı tehdidin - farkındadır. 'Majesteleri, kral, size bir… şifa hazırlamamı emretti,' diye fısıldıyor Üstat [maester.GetFirstNameNoTooltip]. Sözleri acı dolu. 'Çayı burada bırakacağım ve dışarıda bekleyeceğim. Lütfen… en iyisi bu…' O odamdan ayrılırken, [helaena.GetFullName] aklıma geliyor. Yavrularını kaybetmekle karşı karşıya kaldığında yaptığı seçimi düşünmeden edemiyorum… Yakındaki pencere açık ve Maegor'un Kalesi'ni çevreleyen kuru hendeğin demir sivri uçları, bu hapishaneden kurtuluş vaat ediyor."
agot_ninepenny.0041.a:0 "Kendi güvenliğim için ay çayını içeceğim."
agot_ninepenny.0041.a.success.tt:0 "[wife.GetFirstName] ay çayını içti."
agot_ninepenny.0041.b:0 "Bu hayata değmez."

agot_ninepenny.0042.t:0 "$agot_ninepenny.0040.t$"
agot_ninepenny.0042.desc:0 "Üstat [maester.GetName], yüzünde endişeli bir ifadeyle yatak odama koşuyor. Gözlerinde korku mu var, yoksa üzüntü mü? 'Majesteleri, çok… üzgünüm…' Haberlerin kötü olduğunu zaten anlıyorum, ancak sonraki sözleri acımasız kalbime bile acı ve utanç saplıyor: Eşim [wife.GetFirstName], hamileliğini sonlandırmak için ay çayını içmek yerine, pencereden atladı. Maegor'un Kalesi'ni çevreleyen kuru hendeğin demir sivri uçlarına saplanarak hayatını kaybetti."
agot_ninepenny.0042.a:0 "Ellerimde [wife.GetHouse.GetName] kanı var."
agot_ninepenny.0042.b:0 "#bold Sen #! buna izin verdin üstat!"

agot_ninepenny.0050.t:0 "Reyne Anıları"
agot_ninepenny.0050.desc:0 "Sör [robb.GetFullNameNicknamed], Daemon Blackfyre'ın soylu savaşçı ordusunun bir üyesiydi. Herhangi bir çağın en yürekli şövalyelerinden biriydi ve Kara Ejderha'nın iddiasını cesurca destekleyerek can verdi. Şimdi doğuda yeni bir ejderha yükseliyor: [maelys.GetFullNameNicknamed]. Şimdi tek düşüncem, [throne.GetFullNameNicknamedRegnal], bu çatışmayı nasıl ele alacak? Amacım bu durumu değerlendirerek, bu savaşın dışında kalmaktı… Ancak [robb.GetFirstNamePossessive] mirasını mevcut çatışmaya taşıma fırsatı oldukça cezbedici…"
agot_ninepenny.0050.a:0 "Kara Ejderha için!"
agot_ninepenny.0050.b:0 "Bu düşünceler akılsızca."

agot_ninepenny.0060.t:0 "Saan'ın Parşömenleri"
agot_ninepenny.0060.desc:0 "[saan.GetTitledFirstName], Volantis'e yaptığı bir baskında ele geçirdiğini iddia ettiği eski Valyria parşömenlerini bana hediye olarak getirdi. Eski yurdumun dilini iyi bildiğim için, bu parşömenlerin sunduğu sırların beni cezbettiğini söylemeliyim. Ejderhaların nasıl uyandırılacağını - ve bunun bedelini - anlatıyorlar. Batıdiyarı geri alırsam, hayatta kalan son ejderha, meşruiyetini sağlamlaştıracaktır. Ancak ödenecek bedel çok ağır: kraliyet kanı ve fedakarlık!"
agot_ninepenny.0060.a:0 "Oğlumun damarlarında kraliyet kanı akıyor…"
agot_ninepenny.0060.a.tt:0 "[maenar.GetName] bu iş için feda edilecek."
agot_ninepenny.0060.b:0 "Bu parşömenler sadece ucuz bir ıvır zıvır olabilir."

agot_ninepenny.0061.t:0 "Odun Yığını"
agot_ninepenny.0061.desc:0 "Adamlarım ateşi yaktılar, kuru odunların arasına çocukluğumdan beri taşıdığım taş yumurtaları yerleştirdiler. Emri veriyorum ve oğlum çadırından çıkarılıyor. Önünde olanı görünce paniğe kapılıyor; yüzü korku ve dehşetle doluyor. Ama korkacak bir şey yok; duman ve ateşin ortasında, en güçlü yırtıcı biçiminde yeniden doğacak. Eti pullarla değiştirelecek ve Ejderhaların Babası tahtını geri alacak."
agot_ninepenny.0061.a:0 "Fedakarlığın çok değerli!"
agot_ninepenny.0061.a.tt:0 "Ejderhaları uyandır..."

agot_ninepenny.0062.t:0 "Söndürülmüş Bir Ejderha Rüyası"
agot_ninepenny.0062.desc:0 "Çığlıklar... delici ve tiz, sonra sessizlik. Koku, çok sıcak bir közün üzerinde çok uzun süre bırakılmış et ve çıtırtı gibi. Ve için için yanan közlerin sonuncusu söndükten sonra, taş yumurtalar değişmeden kaldı. Oğlumun fedakarlığı... hiçbir işe yaramadı.\n\n"
agot_ninepenny.0062.rage:0 "Bu gördüklerim içime işledikçe, içimde kontrol edilemez bir öfkenin kabardığını hissediyorum. Bir öfke seli üzerime geliyor, gözlerim kararıyor. Biçimsiz yumruğumun uyanmamış ejderha yumurtalarını parçaladığını hissetmeyi sadece kısa bir süreliğine hatırlıyorum... Sonra tekrar sessizlik.\n\nKırık taş yumurtaların parçaları ellerimi kesiyor ve ejderhanın kırmızı kanı ön kollarımdan aşağı parlak bir şekilde akıyor."
agot_ninepenny.0062.sad:0 "Bu farkındalık içime işledikçe, kendimi... uyuşmuş hissediyorum. Küllere yaklaşıyorum, taş yumurtaları sakin bir şekilde alıyorum. Anın sessizliği arkamdaki dalgaların çarpmasıyla bozuluyor ve beni suya çekiyor.\n\nBu yumurtalar, atalarımın bir zamanlar büyük olan Hanesinin sadece bir simgesi - ama gerçek güç, damarlarımdaki ejderha kanından geliyor. Soğukkanlı bir hareketle yumurtaları denize fırlatıyorum."
agot_ninepenny.0062.a:0 "Demir Taht'ı #bold alacağım #!"

agot_ninepenny.0063.t:0 "Güneş İçin Bir Oğul"
agot_ninepenny.0063.desc:0 "[maenar.GetFirstName]... tiz çığlıkları gece boyunca yankılanıyor, alevler vücudunu yaladığında bir çocuğun acı sesi... Neredeyse düşeceğim ama ejderhanın yeniden doğuşu düşüncesi beni sakinleştiriyor. Alevler yükseliyor, yanan et kokusu havayı dolduruyor ve çığlıklar sessizliğe dönüşüyor.\n\nBir an için en kötüsünden korkuyorum ama sessizlik bir bıçak gibi üstümüze çöktüğünde, gece boyunca ve dünyaya yayılan yüksek bir çatırtı yankılanıyor...\n\nGözlerimin önünde, tek bir ejderha yumurtası çatlıyor ve küçük, pullu bir kafa ortaya çıkıyor."
agot_ninepenny.0063.a:0 "Ejderhalar geri döndü!"

agot_ninepenny.0064.t:0 "Kara Ejderha Yükseliyor!"
agot_ninepenny.0064.desc:0 "Haberler, Yedi Krallık ve ötesine hızla yayıldı kara ejderhalar geri döndü!\n\n[maelys.GetName],  eski Valyria parşömenlerinde yer alan karanlık bir ritüeli gerçekleştirdiği ve ejderhaların sonuncusunu uyandırmak amacıyla umutsuzca kendi oğlunu feda ettiği söyleniyor. Bu ritüelin Batıdiyar'da dehşet, Dokuzların Grubu'nda ise sevinç uyandırdığı konuşuluyor, çünkü ritüel başarılı oldu!\n\nKara Ejderha şimdi doğuda yükseliyor ve Targaryenler, bir zamanlar ustalaştıkları güçle bir ejderha lordunun kudretiyle yeniden yüzleşmek zorunda."
agot_ninepenny.0064.a.maelys_positive:0 "Geriye sadece ateş ve kül kalacak."
agot_ninepenny.0064.a.maelys_negative:0 "Diyar bu korkunç haberle sarsılıyor!"

agot_ninepenny.0065.t:0 "Kara Ejderha Yükseliyor!"
agot_ninepenny.0065.desc:0 "Haberler, Yedi Krallığa ve ötesine bir yangın gibi yayıldı - ejderhalar geri döndü!\n\n[maelys.GetName], bazı eski Valyria parşömenlerinden kutsal olmayan bir ritüel gerçekleştirdi, ejderhaların sonuncusunu uyandırmak için çaresiz bir girişimle kendi oğlunu feda ettiği ve ritüelin başarılı olduğu söyleniyor!\n\nTüm hazırlıklarım ve tüm araştırmalarım ve ejderhaları geri getiren bir Blackfyre.\n\nBir can için bir can, gerçekten ödemem gereken bedel bu mu?"
agot_ninepenny.0065.a:0 "Yapmamız gerekeni yapıyoruz"
agot_ninepenny.0065.b:0 "Hayır, buna dayanamam"

agot_ninepenny.shatter_band_oathbreaker_tooltip:0 "Yeminini bozman, Dokuzunun Grubu ittifaklarının parçalanmasına neden olacak"
agot_ninepenny.shatter_band_loss_tooltip:0 "Bu kayıp, Dokuzunun Grubu ittifaklarının parçalanmasına neden olacak"

