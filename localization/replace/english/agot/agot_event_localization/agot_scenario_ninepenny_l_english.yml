 agot_ninepenny.1004.t: "$agot_ninepenny.1003.t$: Ateş Büyüsü"
 agot_ninepenny.1004.desc:0 "During a lull in the festivities I steal away to arrange some of the finer details of the coming endeavor with [pyromancer.GetName]. Before I can reach [pyromancer.GetHerHim], [beseecher.GetName] accosts me, eyes wide with fear, speaking in a pained whisper: "Şenliklerdeki bir durgunluk sırasında, [pyromancer.GetName] ile gelecek girişimin daha ince ayrıntılarını düzenlemek için gizlice uzaklaştım. [pyromancer.GetHerHim]'e ulaşmadan önce, [beseecher.GetName] korkudan kocaman açılmış gözlerle yanıma yaklaştı ve acı dolu bir fısıltıyla konuştu: "Majesteleri, lütfen! Planladığınız şey - bu büyücülük! Hayır, daha da kötüsü - bu #bold kan büyüsü#!!"\n\nI endişeleri ailemin her zaman benimkileri reddettiği gibi [beseecher.GetHerHis] reddetti; hiç düşünmeden. #S Ben#! artık kralım ve sadece #S Ben#! yapılması gereken fedakarlığı emredebilirim.\n\n[pyromancer.GetHerHim]0 ve [pyromancer.GetHerHim]1'in loncanın uzmanlığı konusunda bana güvence veren ve ejderhaların geri döneceğini ve [pyromancer.GetHerHim]3 Evinin ihtişamının ve gücünün geri kazanılacağını ilan eden tüm şüpheleri yatıştırdığını görüyorum." #NT!
 agot_ninepenny.1004.a: "Ne yapılması gerektiğini sadece #S I#! biliyorum."
 agot_ninepenny.1004.b: "[beseecher.GetFirstNameNoTooltip] haklıymış, körmüşüm."
  
 agot_ninepenny.1005.t: "$agot_ninepenny.1003.t$: Tören"
 agot_ninepenny.1005.desc: "Konuklar, kapşonlu yüzleri, taşıdıkları dikenlerin hastalıklı yeşil titrekliğiyle aydınlanan, kaba cübbeli adamlarla dolu büyük salonda hararetli fısıltılar arasında toplanıyor.\n\nTüm dikkat, salonun ortasındaki, yakılmamış kömürlerin üzerinde yedi yumurtanın bulunduğu devasa mangalda; bunların arasında beşik arkadaşım da var. Ateş büyücülerinin üzerlerine sürdüğü sıvı ejderha alevi karışımından gelen viridescent bir sırla parlıyorlar: #WF orman yangını!#!\n\nA yalnız bir ses, benim [ROOT.Char.Custom2('RelationToMeShort', protester)] [protester.GetName], haykırıyor, "[protester.Custom2('RelationToMeShort', ROOT.Char)|U], bu delilik!" Ailemin yüzlerini görmek ve dehşete kapılmış ifadelerine tanık olmak için salonda etrafa bakıyorum. Hala #S anlamıyorlar! Ama şimdi anlama zamanı değil. Şimdi itaat etme zamanı — ve fedakarlık zamanı."
 agot_ninepenny.1005.blood: "Kralkanı yeterli olmalı..." #NT!
 agot_ninepenny.1005.self: "Bunu başka kimseden isteyemem" #NT!
 agot_ninepenny.1005.rhaella: "Bu Rhaella'nın kaderi" #NT!
 agot_ninepenny.1005.duncan: "Benim [ROOT.Char.Custom2('RelationToMeShort', duncan_alive)]... Çok üzgünüm" #NT!
 agot_ninepenny.1005.a: "Ejderhalar taştan uyanacak!"
  
 #reuse for sacrifice event? \n\nA lone voice, my [ROOT.Char.Custom2('RelationToMeShort', protester)] [protester.GetName], cries out, "[protester.Custom2('RelationToMeShort', ROOT.Char)|U], this is madness!" I look about the hall to see my family's faces and witness their horrified expressions. They #S still#! do not understand! But now is not a time for understanding. Now is the time for obedience — and sacrifice." "[protester.Custom2('RelationToMeShort', ROOT.Char)|U], bu delilik!" Ailemin yüzlerini görmek ve dehşete kapılmış ifadelerine tanık olmak için salonda etrafa bakıyorum. Onlar #S hala#! anlamıyorlar! Ama şimdi anlama zamanı değil. Şimdi itaat etme zamanı — ve fedakarlık zamanı." #NT!
 # agot_ninepenny.1005.egg: "Beşik arkadaşımla tanışmak için tüm hayatım boyunca bekledim ve birlikte Yedi Krallığı daha iyiye doğru #bold değiştireceğiz#!. Torunum geliyor — ama kardeşim de geliyor..." #NT!
 # agot_ninepenny.1005.fallback: "Hayatım boyunca #bold ejderhaların#! geri dönmesini ve Yedi Krallığı nasıl daha iyiye doğru değiştirebileceğimizi umdum. Bir [ROOT.Char.GetHouse.GetName] bebeği geliyor — ama ejderhalarımız da geliyor..." #NT!
  
 agot_ninepenny.1006.t: "$agot_ninepenny.1003.t$: Deliliğin Alevleri"
 agot_ninepenny.1006.egg_main: "#bold Ailem yanıyor!#! Kontrolden çıkan ritüel ateşinin akıl almaz ısısından keresteler çatlıyor ve taşlar eğiliyor! Etrafımdaki saray #italic kibrimle#! sarılmış durumda — parçalanmış kirişlerin ve erimiş taşların altından çığlık atarken ailemi birer birer yutuyor. Duman gözyaşlarımda boğulmamı engelliyor...\n\n"
 agot_ninepenny.1006.main_fallback: "#bold Ailem yanıyor!#! Kontrolden çıkan ritüel ateşinin akıl almaz ısısından keresteler çatlıyor ve taşlar eğiliyor! Etrafımdaki saray alevlerle sarılmış durumda — parçalanmış kirişlerin ve erimiş taşların altından çığlık atarken ailemi birer birer yutuyor. Duman gözyaşlarımı boğmama izin vermiyor...\n\n"
 agot_ninepenny.1006.dunc_egg: "Önümdeki enkazı bir kenara iten bir form. Sıcak ve dumanın arasından sadece is lekeli beyaz bir pelerin seçebiliyorum. [saviour.GetFirstNameNicknamed], yaralı ama yine de başkalarına yardım etmek için mücadele ediyor, tüm bu yıllar boyunca sadık kaldığı yanıma koşuyor. Arkadaşlığımızı sonlandırmak için geriye sadece zor bir seçim kalıyor."
 agot_ninepenny.1006.fallback: "Önümdeki molozları bir kenara iten bir form. Sıcak ve dumanın arasından sadece is lekeli beyaz bir pelerin seçebiliyorum. [saviour.GetFirstNameNicknamed], yaralı ama hala başkalarına yardım etmek için mücadele ediyor, yanıma koşuyor. Kaos ve felaketin ortasında, sadece tek bir son emir bağırabiliyorum."
 agot_ninepenny.1006.a: "Rhaella'yı kurtar, [ROOT.Char.Custom2('RelationToMeShort', rhaella)]'ım!"
 agot_ninepenny.1006.b: "Duncan'ı buradan çıkarın!"
 agot_ninepenny.1006.c: "Lütfen beni buradan çıkarın!"
 agot_ninepenny.1006.d: "Çocuğum... Lütfen, buradan çıkmam gerek!"
  
 agot_ninepenny.1007.t: "$agot_ninepenny.1003.t$: Tuz ve Dumanın Ortasında"
 agot_ninepenny.1007.desc: "#bold Ejderhanın evi diri diri yandı.#! Bunlar şarkıcıların çalacağı şarkılar. Bunları duyan bizim için ağlayacak mı? Ders öğrenilinceye kadar kaç kez başarısız olmamız gerekir? [ROOT.Char.Custom2('RelationToMeShort', egg)]'m daha iyisini bilmeliydi. [aerion.GetFirstNameNicknamed]'ten ne öğrendik? Summerhall'dan ne öğreneceğiz? Bunların hepsi #S anlamsızdı!#! [ROOT.Char.Custom2('RelationToMeShort', egg)|U], neden...?\n\nEn azından [rhaegar.GetFirstName] yıkımdan sağ kurtuldu. Üstatlar stresin [rhaella.GetFirstNamePossessiveOrMy] doğuma yol açtığını söylüyor. Bundan başka ne çıkarsa çıksın, verasetin güvende olduğunu biliyoruz... ama hangi kral tacını bu şekilde almak ister? Hangi çocuk sevdiği ailesine, külleriyle dolu kavrulmuş bir yığının üzerinde veda etmek ister?"
 agot_ninepenny.1007.a: "Hangi dehşetleri yarattık?"
 agot_ninepenny.1007.a.tt: "[ROOT.Char.Custom2('RelationToMeShort', rhaegar)] [rhaegar.GetName]'im saraya çıkarılacak."
  
 agot_ninepenny.1008.t: "$agot_ninepenny.1003.t$: Trajedinin Kucaklaşması"
 agot_ninepenny.1008.desc: "[saviour.GetFirstNameNicknamed] bizi alıp Summerhall'un dış mahallelerine doğru fırlatıyor. Biz teşekkür kelimesini öksürmeden önce duman ve alevlerin içine geri dönüyor. Hizmetçiler çığlık atıp harap saraydan uzaklaşırken anlar geçiyor — ama [saviour.GetFirstNamePossessive] beyaz pelerin hiçbir zaman her şeyi tüketen yangından çıkmıyor.\n\nTüm [egg.GetFirstNameNicknamedPossessiveRegnal] oğullardan, [ROOT.Char.GetHouse.GetName] Evi'nin hesaplaşmasından tek ben kurtuldum. Bu, diyara, aileme ve kalbime #bold sakatlayıcı#! bir darbe. Yapabildiğim tek şey sevgili [jenny.GetFirstName]'mı sıkıca tutmak ve aşk uğruna memnuniyetle bir kenara bıraktığım iddiayla ilerlemek."
 agot_ninepenny.1008.a: "Babam beni bir sebepten dolayı kurtardı..."
  
 agot_ninepenny.1009.t: "$agot_ninepenny.1003.t$: Kendi Yarattığım Trajedi"
 agot_ninepenny.1009.desc: "[saviour.GetFirstName] beni büyük salonun dumanlı kalıntılarından dışarı çıkarıyor. [saviour.GetHerHis|U] yüz inanmazlıkla, sonra umutsuzlukla ve en sonunda mutlak #bold küçümsemeyle buruşuyor#!.\n\nI gözyaşlarım hâlâ akarken [saviour.GetHerHis] bakışların altında solup gidiyor, yanaklarımı yakıyor. Bir şövalye ile [saviour.GetHerHis] yaver arasında kelimelerin konuşulmasına gerek yok. Emir verilmeden, [saviour.GetSheHe] sarayın yanan enkazına doğru geri koşmak için dönüyor."
 agot_ninepenny.1009.a: "[saviour.GetSheHe|U] belki birini kurtarabilir..."
 agot_ninepenny.1009.b: "[saviour.GetFirstNameNicknamedNoTooltip], sana emrediyorum: Kralının yanında kal!"
  
 agot_ninepenny.1010.t: "$agot_ninepenny.1003.t$: Geriye Ne Kaldı?"
 agot_ninepenny.1010.desc: "Summerhall'ın hatırası hayatımın geri kalanında beni rahatsız edecek. Diğer tanıkların gözleri de aynı şekilde boş. Hayatta kalanlar arasında ne bir neşe ne de bir kahkaha var. Gördüklerimizi anlamlandırmaya çalışırken neredeyse tek bir kelime bile edilmiyor. O ateşin sıcaklığını asla unutamayacağımı biliyorum. Bir süre korkuyla rüya göreceğimi sanıyorum ve ailemin ölüm çığlıklarının beni asla terk etmeyeceğinden şüpheliyim...\n\nAma yaşayanlar devam etmeli. Summerhall harabeye dönse bile, [ROOT.Char.GetHouse.GetName] Hanesi küllerinden yükselip hükmetmeli. Ejderha yumurtalarının kaybı hanedanımıza indirilen bir darbe daha — ama eğer onların cazibesi bu trajediye yol açtıysa, belki de kaybolmaları en iyisiydi."
 agot_ninepenny.1010.a: "#bold Ateş ve kan...#!"
  
 agot_ninepenny.1011.t: "Summerhall'daki Şölen"
 agot_ninepenny.1011.desc: "Bayram bir zaferdir! Evimizin ve bizi bekleyen büyük geleceğin görkemli bir kutlaması. En önemlisi, [rhaella.GetFirstName], [rhaegar.GetFirstName] adında güzel bir bebeğe doğum yaptı.\n\n[rhaegar.GetSheHe|U] bir gün Yedi Krallığın varisi olacak ve —tanrılar isterse— Demir Taht'ta oturup onları bilgelik ve adaletle birçok görkemli yaz boyunca yönetecek. Bu, Targaryen Hanesinin uzun süre hatırlayacağı bir olaydır."
 agot_ninepenny.1011.a: "Hep birlikte kutluyoruz!"
  
 agot_ninepenny.1012.t: "$agot_ninepenny.1003.t$: Ejderhanın Kükremesi!" #NT!
 agot_ninepenny.1012.desc: "Seyirciler korku dolu bir tedirginlikle izlerken, ateşin alevleri giderek daha da yükseliyor. Sonunda, yumurtalardan biri hareket etmeye başlıyor ve sessiz salonda belirgin bir çatlama sesi yankılanıyor. Yumurtalardan biri çatlamış!\n\nBüyük salon yeni doğmuş bir ejderhanın çığlıklarıyla doluyor ve hava duman ve kükürt kokusuyla yoğunlaşıyor. Konuklar hayranlık içinde ve ejderhaların yeniden doğuşuna tanıklık ederken gözlerindeki korku ve hayret karışımını görebiliyorum.\n\n[dragon_first.GetName] artık küçük, ancak [dragon_first.Custom('GetDragonSheHe')] güçlü bir canavara dönüşecek. Ejderhaların gücü [ROOT.Char.GetHouse.GetName] Evi'ne geri döndü ve diyar yakında ejderha lordlarının gücünü bir kez daha öğrenecek!" #NT!
 agot_ninepenny.1012.desc_three: "Ateşin alevleri seyirciler korku dolu bir tedirginlikle izlerken giderek daha da yükseliyor. Sonunda yumurtalardan biri hareket etmeye başlıyor ve sessiz salonda belirgin bir çatlama sesi yankılanıyor. Sonra ikincisi sallanmaya başlıyor ve sonra üçüncüsü...\n\nEv [ROOT.Char.GetHouse.GetName] için ejderhanın üç başı. Büyük salon yeni doğan ejderhaların çığlıklarıyla doluyor ve hava duman ve kükürt kokusuyla yoğunlaşıyor. Konuklar hayranlık içinde ve ejderhaların yeniden doğuşuna tanıklık ederken gözlerindeki korku ve hayret karışımını görebiliyorum.\n\nEjderhalar şimdi küçük ama büyüyüp güçlü canavarlara dönüşecekler. Doğuda siyah bir ejderha yükseliyor olabilir ama biz hazır olacağız." #NT!
 agot_ninepenny.1012.desc_many: "Seyirciler korku dolu bir tedirginlikle izlerken, ateşin alevleri giderek daha da yükseliyor. Sonunda, yumurtalardan biri hareket etmeye başlıyor ve sessiz salonda belirgin bir çatlama sesi yankılanıyor. Ve sonra ikinci bir yumurta sallanmaya başlıyor...\n\nBüyük salon, yeni doğmuş ejderhaların çığlıklarıyla doluyor ve hava duman ve kükürt kokusuyla yoğunlaşıyor. Konuklar hayranlık içinde ve ejderhaların yeniden doğuşuna tanıklık ederken gözlerindeki korku ve hayret karışımını görebiliyorum.\n\nEjderhalar şimdi küçükler, ancak büyüyüp güçlü canavarlar olacaklar. Ejderhaların gücü [ROOT.Char.GetHouse.GetName] Evi'ne geri döndü ve diyar yakında ejderha lordlarının gücünü bir kez daha öğrenecek!" #NT!
 agot_ninepenny.1012.a: "Bununla her şey mümkün!" #NT!
 agot_ninepenny.1012.b: "Umarım maliyetine değer..." #NT!
 agot_ninepenny.1012.tt_hatched: "[this_egg.GetName] yumurtadan çıktı" #NT!
 agot_ninepenny.1012.tt_not_hatched: "[this_egg.GetName] yok edildi" #NT!
  
 agot_ninepenny.1013.t: "Targaryen'ler Bir Kez Daha Yolda!" #NT!
 agot_ninepenny.1013.desc: "Diyar, Summerhall'daki gelişmelerle sarsılıyor. Ejderhalar geri döndü! Piromancerların rehberliğinde, [egg_hatcher.GetHouse.GetName] dünyayı sarsan gücü yeniden canlandırdı ve diyar yakında ejderha lordlarının kudretini bir kez daha öğrenecek!\n\nEjderhalar şimdi küçük, ancak kudretli canavarlara dönüşecekler. Ejderhaların gücüyle, [egg_hatcher.GetHouse.GetName] Hanesi Yedi Krallık üzerindeki hakimiyetlerini sağlamlaştırıyor." #NT!
 agot_ninepenny.1013.a.hatcher_positive: "Yaşamak için ne güzel bir zaman!" #NT!
 agot_ninepenny.1013.a.hatcher_negative: "Dünya bir daha asla aynı olmayacak..." #NT!
  
 agot_ninepenny.1014.t: "Yeniden Doğan Ejderhalar" #NT!
 agot_ninepenny.1014.desc_dragons_no_sacrifice_rhaegar: "Hem bebek [rhaegar.GetFirstName]'ın uğurlu doğumu hem de ejderhaların dünyaya dönüşüyle, House [ROOT.Char.GetHouse.GetName]'in geleceği hiç bu kadar parlak olmamıştı! Kesinlikle bizi bekleyen yeni bir güç ve ihtişam dönemi var ve bu dönem, yakında komuta edeceğimiz güçlü ejderhaların üzerinde gelecekteki varis [rhaegar.GetFirstNameNoTooltip] tarafından yönetilecek.\n\nBu, Ejderha Evi'nin ve dünyanın uzun süre hatırlayacağı bir olay." #NT!
 agot_ninepenny.1014.desc_dragons_no_sacrifice: "Ejderhaların dünyaya geri dönmesiyle, House [ROOT.Char.GetHouse.GetName]'ın geleceği hiç bu kadar parlak olmamıştı! Kesinlikle bizi yeni bir güç ve ihtişam dönemi bekliyor.\n\nBu, Ejderha Evi'nin ve dünyanın uzun süre hatırlayacağı bir olay." #NT!
 agot_ninepenny.1014.desc_dragons_sacrifice_rhaegar: "Ejderhalar, [sacrifice.GetTitledFirstNamePossessive] can pahasına Targaryen'lara geri verildi. Gerçekten değdi mi?\n\nTrajediye rağmen, [rhaella.GetFirstName], [rhaegar.GetFirstName] adında güzel bir bebeğe doğum yaptı.\n\n[rhaegar.GetSheHe|U] bir gün Yedi Krallığın varisi olacak ve —tanrılar isterse— Demir Taht'ta oturup onları bilgelik ve adaletle ve onu koruyacak bir ejderha yoldaşıyla birçok muhteşem yaz boyunca yönetecek. Bu, Ejderha Hanesi'nin uzun süre hatırlayacağı bir olay." #NT!
 agot_ninepenny.1014.desc_dragons_sacrifice: "Ejderhalar Targaryen'lara [sacrifice.GetNamePossessive] can pahasına geri verildi. Gerçekten buna değer miydi?" #NT!
 agot_ninepenny.1014.a: "Hep birlikte kutluyoruz!" #NT!
 agot_ninepenny.1014.b: "[sacrifice.GetFirstNameNoTooltip] anısına" #NT!
  
 agot_ninepenny.1015.t: "Ejderha Rüyaları Yıkıldı" #NT!
 agot_ninepenny.1015.desc_dragons_no_sacrifice_rhaegar: "Cesedin alevleri seyirciler korku dolu bir tedirginlikle izlerken daha da yükseklere çıkıyor. Yumurtadan çıkma belirtisi için sabırsızlıkla bekliyorum. Ve bekliyorum. Ve bekliyorum.\n\nErtesi sabah, közler soğumuş, geride ejderha, yumurta ve umut bırakmamış.\n\nBelki bir ejderha, ama o da cenaze ateşinden doğmadı. Gece boyunca, [rhaella.GetFirstName], [rhaegar.GetFirstName] adında güzel bir bebek doğurdu. Ejderhalardan mahrum kalacaksam, en azından evimin geleceğinin güvende olduğunu bilerek mutlu olabilirim." #NT!
 agot_ninepenny.1015.desc_dragons_no_sacrifice: "Cesedin alevleri seyirciler korku dolu bir tedirginlikle izlerken daha da yükseliyor. Yumurtadan çıkma belirtisi için sabırsızlıkla bekliyorum. Ve bekliyorum. Ve bekliyorum.\n\nErtesi sabah, közler soğumuş, geride ejderha, yumurta ve umut kalmamış." #NT!
 agot_ninepenny.1015.desc_dragons_sacrifice_rhaegar: "Cesedin alevleri seyirciler korku dolu bir tedirginlikle izlerken daha da yükseklere çıkıyor. Yumurtadan çıkma belirtisi için sabırsızlıkla bekliyorum. Ve bekliyorum. Ve bekliyorum.\n\nErtesi sabah, közler soğumuş, geride ejderha, yumurta ve umut bırakmamış.\n\nBelki bir ejderha, ama o da cenaze ateşinden doğmadı. Gece boyunca, [rhaella.GetFirstName], [rhaegar.GetFirstName] adında güzel bir bebek doğurdu. Ejderhalardan mahrum kalacaksam, en azından evimin geleceğinin güvende olduğunu bilerek mutlu olabilirim." #NT!
 agot_ninepenny.1015.desc_dragons_sacrifice: "Cesedin alevleri seyirciler korku dolu bir tedirginlikle izlerken daha da yükseliyor. Yumurtadan çıkma belirtisi için sabırsızlıkla bekliyorum. Ve bekliyorum. Ve bekliyorum.\n\nErtesi sabah, közler soğumuş, geride ejderha, yumurta ve umut kalmamış." #NT!
 agot_ninepenny.1015.a: "[sacrifice.GetFirstNamePossessiveNoTooltip] hayat, boşuna mı?" #NT!
 agot_ninepenny.1015.b: "İşte böyle oluyor..." #NT!
  
 agot_ninepenny.1020.t: "Summerhall Öncesi Bir Trajedi"
 agot_ninepenny.1020.desc: "[ROOT.Char.Custom2('RelationToMe', egg)] [egg.GetNameNicknamedRegnal]'im Demir Taht'ta son nefesini verdi. Şimdi yönetimin yükü omuzlarımda ve sembolü olan içi boş taç başımın üzerinde olacak.\n\nAnlaşılan o ki [egg.GetHerHis] ölümünden önce [egg.GetSheHe], yaklaşan doğumumu kutlamak için Summerhall'daki boş zaman sarayımızda [ROOT.Char.GetHouse.GetName] Hanesi'nin büyük bir kutlamasını yapmaya karar verdi.\n\nBelki de kutlamalara devam ederek mirasını onurlandırmalıyım?"
 agot_ninepenny.1020.a: "Bu kutlamayla [egg.GetTitledFirstNameRegnal]'ı onurlandıracağız!"
 agot_ninepenny.1020.a.tt: "Summerhall'daki şölene yeniden katılıyorsun."
 agot_ninepenny.1020.b: "Kutlama [egg.GetHerHim] ile ölür."
 agot_ninepenny.1020.b.tt: "Summerhall'daki ziyafet iptal edilecektir."
  
 agot_ninepenny.1021.t: "$agot_ninepenny.1020.t$"
 agot_ninepenny.1021.desc: "Çalışma odamda âlemin işleriyle uğraşırken [ROOT.Char.Custom2('RelationToMe', consoler)] [consoler.GetName]'im büyük bir üzüntüyle [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('rhaella') )] [ROOT.Char.Custom2('RelationToMe', rhaella)] [rhaella.GetName]'ümün vefat ettiğini söylemek üzere yaklaşıyor."
 agot_ninepenny.1021.a: "Ne kadar acımasız bir kader..."
 agot_ninepenny.1021.b: "[rhaella.GetNamePossessive]'ın ölümü bu kadar tazeyken olmaz..." #NT!
 agot_ninepenny.1021.b.tt: "Summerhall'a olan yolculuğunuz iptal edilecektir." #NT!
  
 agot_ninepenny.1022.t: "Kesintiye uğradı"
 agot_ninepenny.1022.desc: "[rhaella.GetNamePossessive]'ın ilk doğan çocuğunu ve Demir Taht'ın gelecekteki varisini kutlamak için bir şölen oldukça harika bir olay gibi görünüyor. Ne yazık ki [opponent.GetFullName] ile olan anlaşmazlığımız nedeniyle Summerhall'a gidemiyorum."
 agot_ninepenny.1022.a: "Savaş ön plandadır."
 agot_ninepenny.1022.b: "Savaş ön plandadır." #NT!
 agot_ninepenny.1022.b.tt: "Summerhall'a olan yolculuğunuz iptal edilecektir." #NT!
  
 agot_ninepenny.1023.t: "Summerhall'da Bir Trajedi"
 agot_ninepenny.1023.desc: "Bir kuzgun Summerhall'dan en şaşırtıcı haberi getirdi. Eğer mesaja inanılacaksa, korkunç bir yangın sarayın tamamını ve [king.GetFullNameNicknamedPossessiveRegnal] kendi ailesinin birçok üyesini yakıp yok etti!\n\nParşömende bir suçludan bahsedilmiyor, ayrıca herhangi bir komplocudan da bahsedilmiyor. Böyle bir trajediye yol açan şeyin sadece bir kaza olduğuna mı inanmamız gerekiyor? Ya da belki de tanrıların iradesi? Bazıları şüphesiz [king.GetHouse.GetName] yönetime uygunluğu sorgulayacak, ancak belki de şüpheleri her zaman olduğu gibi hoşnutsuz mırıltılar olarak kalacak."
 agot_ninepenny.1023.a: "'Ateş ve Kan' gerçekten..."
  
 agot_ninepenny.1024.t: "Bir davetiye"
 agot_ninepenny.1024.desc: "Benim [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('king'))], [king.GetTitledFirstName], hepimizi Summerhall'da yeni nesil Targaryen'lerin doğumunu kutlamaya davet etti! Targaryen hanesinin birleşmesi kulağa çok hoş geliyor."
 agot_ninepenny.1024.a: "Ne komik!"
  
 agot_ninepenny.1100.t: "$agot_ninepenny.1003.t$"
 agot_ninepenny.1100.desc: "Ejderhanın evi toplanıyor! [summerhall_leader.GetName], [rhaella.GetFirstName]'in hamile kalması ve [summerhall_leader.GetHouse.GetName] hanedanının ihtişamı şerefine düzenlenen görkemli bir şölen için çoğumuzu Summerhall sarayına davet etti.\n\nTaç kesinlikle masraftan kaçınmayacak ve önemli olan herkes orada olacak. Bu, hiçbir misafirin asla unutamayacağı bir toplantı olabilir!"
 agot_ninepenny.1100.desc_no_rhae: "Ejderhanın evi toplanıyor! [summerhall_leader.GetName], [summerhall_leader.GetHouse.GetName] hanedanının ihtişamını onurlandırmak için çoğumuzu Summerhall sarayına büyük bir şölen için davet etti.\n\nTaç kesinlikle masraftan kaçınmayacak ve önemli olan herkes orada olacak. Bu, hiçbir misafirin asla unutamayacağı bir toplantı olabilir!" #NT!
 agot_ninepenny.1100.a: "İyi bir ziyafetin tadını çıkarıyorum!"
  
 agot_ninepenny.1101.t: "Ah Ah"
 agot_ninepenny.1101.desc: "#S Bu delilik!#! [summerhall_leader.GetName] bir ejderha yumurtası üzerinde #bold orman yangını ve kan kurbanı#! ile bazı dünyevi ritüeller deniyor! Katılımcıların çoğu kararsızlıktan felç olmuş durumda — ve itiraz etmeyi başaran birkaç kişi bile bu ahlaksızlığı durduramıyor.\n\nAncak ateş büyücüleri ritüel ateşinin kontrolünü kaybetti ve alevler büyük salona doğru akıyor! Yangın zemine, duvara ve çatıya merhametsizce yayılıyor... yoluna çıkan her şeyi yutuyor ve hepimizi bu ejderhanın ağzına hapsediyor..."
 agot_ninepenny.1101.a: "Böyle değil!"
  
  
