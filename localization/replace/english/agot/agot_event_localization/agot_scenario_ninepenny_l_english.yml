 agot_ninepenny.2000.t: "Bir Kağıt Aslan"
 agot_ninepenny.2000.desc: "[tytos.GetTitledFirstName], zayıf dizli serseri, vasallarının yıllarca başvuru veya misilleme korkusu olmadan borç almasına izin verdi. Ona olan borçlarım çok ama ödemek aptallık olurdu... Ve aptal değilim; ben #bold bir aslanım#!.\n\nHis oğul [tywin.GetFirstName], ancak daha korkutucu bir figür çiziyor. O kurnaz ve acımasız bir adam — babası dediği yer israfının aksine.\n\nKeşke [tion.GetName] kendini öldürtmeseydi... O zaman benim [ROOT.Char.Custom2('RelationToMe', ellyn)] [ellyn.GetFirstName] Kaya Hanımı olurdu ve yeğenim de varisi olurdu. Ve bu borç anlamsız olurdu.\n\nBazıları bir Lannister'ın borcunu her zaman ödediğini söyler, altınla değilse bile kanla. Belki de oğlunun gazabından kaçınmak için [tytos.GetNickname]'yi yatıştırmalıyım..."
 agot_ninepenny.2000.a: "Benden bir kuruş bile görmeyecek."
 agot_ninepenny.2000.b: "Şimdilik #italic çok#! eğileceğim..."
  
 agot_ninepenny.2001.t: "Gülünç Aslan"
 agot_ninepenny.2001.desc: "Vasalım [roger.GetTitledFirstName], [ROOT.Char.GetHouse.GetName] Hanedanı'na olan borçlarını ödemeyecek... Ve benim [ROOT.Char.Custom2('RelationToMe', tywin)] [tywin.GetFirstName]'üm #bold öfkeli#!!\n\n"You konumumuzu unut, baba," [tywin.GetFirstNameNoTooltip] öfkeyle hiddetleniyor. "Bir Lannister borçlarının ödenmesini talep etmezse, düşmanlarımız bizi beceriksiz veya daha kötüsü olarak gösterecek."\n\nKeşke bu kadar sitemkar olmasaydı... Bana saygı duyması... #italic Herhangi birinin#! bana saygı duyması... "Elbette, [roger.GetFirstNameNoTooltip] zamanında ödeyecektir. [tywin.GetFirstNameNoTooltip], öfken yargını bulandırıyor—" Cümlemi bitirmeden önce, [tywin.GetFirstNameNoTooltip] bana tokat attı.\n\nEğer [ROOT.Char.GetHouse.GetName]2'yi sorumlu tutmazsam, [ROOT.Char.GetHouse.GetName]3 gibi diğer vasallar bunu fark edecek. Hiç şüphem yok, ama inatçı adamları bana saygı duymaya nasıl zorlayabilirim?"
 agot_ninepenny.2001.a: "Bu #italic çok fazla#!. [roger.GetTitledFirstNamePossessiveNoTooltip] kelimeyi kabul etmeliyim."
 agot_ninepenny.2001.b: "Ben-ben-sanırım... #bold geri ödeme talep edebilirim#!."
 agot_ninepenny.2001.b.tt: "Castamere ve Tarbeck Sarayı'na kuzgunlar göndereceksin."
  
 agot_ninepenny.2002.t: "Aslanın Yalvarışı"
 agot_ninepenny.2002.desc.tytos: "[lion_lord.GetFirstNameNicknamed], tüm borçlarımı ödememi ve Casterly Kayası'na bir rehine göndermemi talep eden bir mektup gönderdi. Dişsiz Aslan gibi zayıf birinin böyle bir şey yapabilmesi akıl almaz bir şey... Elbette, oğlunun bu işte parmağı vardı.\n\nBenim [ROOT.Char.Custom2('RelationToMe', reyne)] [reyne.GetName] alaycı bir şekilde gülüyor. "Bu yalvarış saçmalık — boş bir adamdan gelen boş bir tehdit," diyor [reyne.GetSheHe]. Yine de Kaya'ya gidersem [lion_lord.GetFirstNameNoTooltip] kendime biraz akıl verebileceğimi düşünmeden edemiyorum."
 agot_ninepenny.2002.desc: "[lion_lord.GetFirstNameNicknamed], tüm borçlarımı ödememi ve Casterly Kayası'na bir rehine göndermemi talep eden bir mektup gönderdi. [lion_lord.GetFirstNameNoTooltip] korkutucu bir figür çiziyor. Kurnaz bir adam ve acımasız da — babası dediği yer israfının aksine.\n\nBenim [ROOT.Char.Custom2('RelationToMe', reyne)] [reyne.GetName] alay ediyor. "Bu yalvarış saçmalık — bu aslan yavrusunun pençeleri yok," diyor [reyne.GetSheHe]. Yine de Kaya'ya gidersem [lion_lord.GetFirstNameNoTooltip]'e biraz akıl verebileceğimi düşünmeden edemiyorum."
 agot_ninepenny.2002.a: "Ben meseleyi kendi ellerime alacağım."
 agot_ninepenny.2002.a.tt: "Casterly Kayası'na gideceksin ve [lion_lord.GetTitledFirstName]'ın aklını başına toplamasını sağlayacaksın."
 agot_ninepenny.2002.b: "Bu mektubu yak."
 agot_ninepenny.2002.b.tt: "[reyne.GetLadyLord] doğrudur, aslanın dişi yoktur."
 agot_ninepenny.2002.c: "Sanırım ona borcumu ödeyebilirim..."
  
 agot_ninepenny.2004.t: "Zincirlerdeki Tarbeck"
 agot_ninepenny.2004.desc: "Bugün saraya dönüşüm ürkütücü bir sessizlikle karşılandı — odadaki havayı boğan zoraki bir sessizlik. [ROOT.Char.Custom2('RelationToMe', lion_son)] [lion_son.GetName]'im önümde, uğursuz bir şekilde duruyor ve söyleyeceklerinden hoşlanmayacağımı şimdiden söyleyebilirim...\n\n"Baba, Kaya'nın beklenmedik bir ziyaretçisi var," [lion_son.GetFirstNamePossessiveNoTooltip] her kelimesi hesaplıydı, "ama korkarım ki [tarbeck.GetTitledFirstName] zindanlarımıza girdi."\n\n[lion_son.GetHerHis|U] anlamı hemen anlaşılıyor, ama cevap verebilmemden önce odaya haber getiren bir haberci giriyor... [ellyn.GetTitledFirstName] karşılık olarak benim [ROOT.Char.Custom2('RelationToMe', kidnapped_lannister)] [kidnapped_lannister.GetName]'mi ve ayrıca Lannisport'un [lannisport_1.GetName] ve [lannisport_2.GetName]'unu aldı!"
 agot_ninepenny.2004.a: "[tarbeck.GetTitledFirstName]'ı serbest bırakmalı ve topraklarımda birliği sağlamalıyım!"
 agot_ninepenny.2004.b: "Eğer [ellyn.GetNameNoTooltip] gururumu tehdit ederse, [ellyn.GetSheHe] bedelini öder."
  
 agot_ninepenny.2005.t: "Zincirlenmiş Tarbeck"
 agot_ninepenny.2005.desc: "[tarbeck.Custom('InsultAdjective')] [tarbeck.GetFullName], salonuma gelip borçlarından kurtulmaya çalışarak büyük bir hata yaptı. Belki de benden babama daha çok benzememi bekliyordu... Aptal şimdi zindanlarımda cezamı bekliyor.\n\nKarşılığında, karısı [ellyn.GetFullName] benim [ROOT.Char.Custom2('RelationToMe', kidnapped_lannister)] [kidnapped_lannister.GetName]'ümü ve iki önemsiz Lannisport adamını, [lannisport_1.GetName] ve [lannisport_2.GetName]'yı yakaladı — haklı hükümdarlarına karşı #bold açık#! bir isyan eylemi. Böyle bir ihanete karşı tek bir yanıt vardır."
 agot_ninepenny.2005.a: "Lord [tarbeck.GetHouse.GetName]'ı öldürün ve adamları toplayın."
  
 agot_ninepenny.2006.t: "Aslan, Tırnakları Kesildi"
 agot_ninepenny.2006.desc: "Kaya'ya yaptığım ziyaret planladığım gibi gitmedi - gelişim ekmek ve tuzla değil, [lion_son.GetName]'ın beni zincire vurarak bir zindana atmasıyla karşılandı.\n\nKarım [ellyn.GetFullName] serbest bırakılmamı sağlamak için hızla harekete geçti ve kendi tutsaklarımızı yakaladı... En önemlisi, [tytos.GetNamePossessive] [tytos.Custom2('RelationToMe', kidnapped_lannister)] [kidnapped_lannister.GetName]!\n\nAslanın oğlu yetkisini aşmış gibi görünüyor ve babasının daha soğukkanlı kafası günü kazandı. Özgür bırakıldım ve tüm borçlarım affedildi!"
 agot_ninepenny.2006.a: "Çok şükür [lion_son.GetNameNoTooltip] istediğini elde edemedi."
  
 agot_ninepenny.2007.t: "İsyan"
 agot_ninepenny.2007.desc: "Sevgili kız kardeşimin eşi [tarbeck.GetTitledFirstName]'ın Casterly Kayası'nda [lion_lord.GetTitledFirstName] ile görüşmeye çalışırken #italic hapsedildiği ve öldürüldüğü haberi bana ulaştı. Daha da kötüsü, iyi kardeşimin esir alan kişi tarafından üç parçaya bölündüğü söyleniyor.\n\nBöyle bir eylem tanrıların ve insanların gözünde açık bir ihlaldir ve isyan için aslan bayrağımı kaldırmaktan başka çarem yok! #bold Reynes hiçbir gururlu efendiye boyun eğmeyecek!#!"
 agot_ninepenny.2007.a: "Kuvvetlerimizi toplayalım!"
  
 agot_ninepenny.2008.t: "Zalim Aslan"
 agot_ninepenny.2008.desc: "[tarbeck.GetTitledFirstName], benim [ROOT.Char.Custom2('RelationToMe', tarbeck)]'im, Casterly Kayası'nda [lion_lord.GetTitledFirstName] ile bir görüşme ararken #italic hapsedildi ve öldürüldü#!. Daha da kötüsü, esir alan tarafından üç parçaya bölündüğü haberi geldi.\n\nBöyle bir eylem tanrıların ve insanların gözünde açık bir ihlaldir ve isyan bayrağımı çekmekten başka çarem yok! #bold Hiçbir aslan, vasalını yardım almadan parçalayamaz!#!"
 agot_ninepenny.2008.a: "Kuvvetlerimizi toplayalım!"
  
 agot_ninepenny.2009.t: "Benim Kuluçkadaki Yavrularım"
 agot_ninepenny.2009.desc: "[lion_son.GetName] eylemsizlikten yana biri değil ve korkarım ki işleri kendi eline alıyor. Bana Lannister birliklerini toplamaya başladığı ve benim vasallarıma karşı savaşa hazırlandığı haberi ulaştı.\n\n[lion_son.Custom2('RelationToMe', brother)] [brother.GetName]'sini güç toplamaya başlamak üzere öncülerle birlikte gönderdi. Durum benim kontrolüm dışına çıktı... [lion_son.GetNameNoTooltip] herhangi bir hainin uygun şekilde cevap vermesi gerektiğini söylüyor... #bold Aslanın pençeleri keskinleştiriliyor.#!"
 agot_ninepenny.2009.a: "Savaş olabilir..."
  
 agot_ninepenny.2010.t: "Sahadaki Fiyat"
 agot_ninepenny.2010.desc: "[reyne.GetFullName] ve [tarbeck.GetFullName], evime olan tüm borçları kapatma yönündeki cömert teklifimi görmezden geldiler ve bu nedenle #bold hainleri#!.\n\nMy olarak damgalandılar [ROOT.Char.Custom2('RelationToMe', brother)] [brother.GetFirstName] birliklerini toplamaya başladı ve bu aptalların üzerine yürüyüp onlara [ROOT.Char.GetHouse.GetName] Evi'ne saygısızlığın ne demek olduğunu göstereceğiz. Eğer vasallarımız aslana boyun eğmezlerse, kılıçla dizginlenecekler."
 agot_ninepenny.2010.a: "#bold [ROOT.Char.GetHouse.GetMotto]#!"
  
 agot_ninepenny.2011.t: "Bir Hırlama, Şimdi Bir Kükreme"
 agot_ninepenny.2011.desc: "Yani #bold bu#!...\n\nThe [lion_lord.Custom('InsultAdjective')|l] [lion_lord.GetLadyLord|U] [lion_lord.GetHouse.GetName] vasalların av gibi kıvranmasını ya da köpekler gibi topuklamasını isteyen bir dilek haline geldi. Eh, ben Clegane değilim! [tarbeck.GetTitledFirstName] kavgada olduğu sürece içimizde hala savaşma gücü olabilir.\n\nCasterly Kayası'ndan gelen homurtular gürledi ama Lannisterlar kükremeyi bilen tek aslanlar değiller#bold#!!"
 agot_ninepenny.2011.a: "İsyanımız şimdi başlıyor!"
  
 agot_ninepenny.2012.t: "Bir Hırlama, Şimdi Bir Kükreme"
 agot_ninepenny.2012.desc: "Bu yüzden #bold this#!...\n\nThe [lion_lord.Custom('InsultAdjective')|l] [lion_lord.GetLadyLord|U] [lion_lord.GetHouse.GetName], [lion_lord.GetHerHis] vasalın av gibi kıvranmasını veya köpekler gibi topuklamasını istiyor. Ben Clegane değilim! Mücadelede [reyne.GetTitledFirstName] varken, savaş hâlâ içimizde olabilir.\n\nCasterly Kayası'ndan gelen homurtu gök gürültüsü gibi büyüdü, ancak kükreme yalnızca bir aslanı nasıl #bold öldüreceğini bilmeyen [ROOT.Char.GetLadyLord]'yi korkutur#!."
 agot_ninepenny.2012.a: "İsyanımız şimdi başlıyor!"
  
 agot_ninepenny.2013.t: "Kapıdaki Aslan"
 agot_ninepenny.2013.desc.ellyn: "Cıvatalı bez üzerindeki altın aslan salonumuzu çevreliyor... [tywin.GetFirstNameNicknamed] [tywin.GetDynastyHouseName] geldi.\n\nSonuç kaçınılmaz görünse de, meydan okumaktan kendimi alamıyorum. "Batıdaki tek aslan siz değilsiniz, ser. Kardeşlerim geliyor ve pençeleri sizinkiler kadar uzun ve keskin!""
 agot_ninepenny.2013.desc: "Cıvatalı kumaş üzerindeki altın aslan salonumuzu çevreliyor... [tywin.GetFirstNameNicknamed] [tywin.GetDynastyHouseName] geldi.\n\nReyne ordusu kuşatmayı kırmazsa Lannister güçleri şüphesiz bizi aç bırakacak."
 agot_ninepenny.2013.a: "Biz dik duracağız."
 agot_ninepenny.2013.a.tt: "Kuşatmaya hazırlanın."
 agot_ninepenny.2013.b: "Bu umutsuz..."
 agot_ninepenny.2013.b.tt: "Bayraklarınızı indirip [tywin.GetDynastyHouseName]'ın isteklerini kabul edeceksiniz."
  
 agot_ninepenny.2014.t: "Tarbeck Hall'u ele geçirmek"
 agot_ninepenny.2014.desc.ellyn: "[taunter.GetFirstName], [location.GetNameNoTier]'den pazarlık yapmaya çıkar. "Batıdaki tek aslan siz değilsiniz, ser. Kardeşlerim geliyor ve pençeleri sizinkiler kadar uzun ve keskin," diye iddia eder [taunter.GetSheHe], kibirli bir şekilde.\n\nSadece bir aptal, [taunter.GetSheHe]'nin içinde bulunduğu ölümcül tehlikeyi göremez — basit bir teslimiyetle ilgilenmiyorum. Batı Toprakları'ndan herhangi bir geçici isyan fikrini sonsuza dek yok etmek istiyorum #bold#!."
 agot_ninepenny.2014.desc: "[tarbeck.GetFirstName], zaferin azalan olasılıklarına rağmen kararlı ve meydan okuyan bir şekilde ezici güçlerime karşı kaleyi koruyor.\n\nSadece bir aptal, [tarbeck.GetSheHe]'in içinde bulunduğu ölümcül tehlikeyi göremezdi — basit bir teslimiyetle ilgilenmiyorum. Batı Toprakları'ndan herhangi bir geçici isyan fikrini sonsuza dek yok etmek istiyorum. #bold"
 agot_ninepenny.2014.a: "Bu kalenin alınmasını istemiyorum, yerle bir edilmesini istiyorum."
 agot_ninepenny.2014.a.tt: "Drastik adımlar atılacak."
 agot_ninepenny.2014.b: "Zamanla bayrakları inecektir."
 agot_ninepenny.2014.b.tt: "Kuşatmayı normal şekilde sürdüreceksiniz."
  
 agot_ninepenny.2015.t: "Sahadaki Fiyat"
 agot_ninepenny.2015.desc.ellyn: "Kale yıkıldı ve harap oldu. Topraklar düzleştirildi ve yakıldı. Toprak, #bold tuzlandı#!.\n\n[taunter.GetFirstName] siperlerin taşı altında ezildi [taunter.GetSheHe] arkasına saklandı..."
 agot_ninepenny.2015.desc: "Kale yıkıldı ve harap oldu. Topraklar düzleştirildi ve yakıldı. Toprak, #bold tuzlandı#!.\n\n[tarbeck.GetFirstName] siperlerin taşı altında ezildi [tarbeck.GetSheHe] arkasına saklandı..."
 agot_ninepenny.2015.a: "Vasallar dikkat edin."
 agot_ninepenny.2015.a.tt: "Tarbeck Salonu'nda bulunanların hepsi öldürüldü."
  
 agot_ninepenny.2016.t: "Tarbeck Hall Sökülmüş"
 agot_ninepenny.2016.desc: "[taunter.GetName], [location.GetName] kalesini [tywin.Custom('InsultAdjective')] [tywin.GetName] [tywin.GetHouse.GetName]'e teslim etmeyi cesurca reddetti ve bu düzenbaz, şövalyelik ve savaşın tüm iyi yasalarına aykırı bir şekilde, kadim kalemize her sakini öldürerek karşılık verdi."
 agot_ninepenny.2016.a: "Lannisterlar bunun bedelini ödeyecekler..."
  
 agot_ninepenny.2017.t: "Tarbeck Hall Sökülmüş"
 agot_ninepenny.2017.desc: "[tywin.GetFirstNameNicknamed]'ın Tarbeck Sarayı'nı yıkıp kaleyi sakinlerinin üzerine yıktığı ve duvarları arasında sığınan herkesi öldürdüğü haberi bana ulaştı!"
 agot_ninepenny.2017.a: "#italic [tywin.GetFirstNameNoTooltip]...#!"
  
 agot_ninepenny.2018.t: "[tarbeck.GetLadyLord|U] [tarbeck.GetHouse.GetNameNoTooltip] Teslim oldu"
 agot_ninepenny.2018.desc: "Savaş alanından bana bir haber ulaştı: [tarbeck.GetFullNameNicknamed] sonunda aklını başına topladı ve [tarbeck.GetHerHis] Lannister Hanesi'ne olan borçlarını ödemeye karar verdi.\n\n#bold Kan dökülmesi#! bugün önlendi."
 agot_ninepenny.2018.a: "[tywin.GetFirstNameNoTooltip]..."
  
 agot_ninepenny.2019.t: "Kapıdaki Aslan"
 agot_ninepenny.2019.desc: "[tywin.GetFirstNameNicknamed]'ın [location.GetName]'e varması sadece bir zaman meselesiydi... Aslanın kükremesi şiddetli olmuş olabilir, ancak şimdi [tywin.GetHerHis] pençelerinin ne kadar keskin olduğunu öğreneceğiz.\n\nHouse [reyne.GetHouse.GetName]'ün geleceği buna bağlı. O geleceği şekillendirmedeki rolüm, #bold mahvımız olabilir#!."
 agot_ninepenny.2019.a: "[tywin.GetHerHim] beni eğdirmeye çalışsın..."
  
 agot_ninepenny.2020.t: "Castamere'i almak"
 agot_ninepenny.2020.desc.reyne: "Bir gururun yalnızca tek bir baskın aslana sahip olabileceği söylenir, bazen konumunu güvence altına almak için herhangi bir rakibi öldürmesi gerekebilir. [reyne.GetFirstNameNicknamed] beni Castamere tünellerinin dışında selamlıyor, ancak [reyne.GetSheHe]'in sohbete hiç ilgi duymadığını söyleyebilirim.\n\n"Aman Tanrım [ROOT.Char.GetLadyLord]," [reyne.GetSheHe] alay ediyor, [reyne.GetSheHe]'in derinlerdeki bir kuşatmaya dayanabileceğine açıkça ikna olmuş durumda. Maden kuyuları yerin altında. "Korkarım buraya boşuna geldiniz. Tabii eğer bana boyun eğmek istemezseniz..." Kibir - ve huysuzluk - topuğumun üzerinde #bold kırmızı#!.\n\nI dönüş görmemi sağlamaya yetiyor ve Lannister kuşatma hatlarına geri döneceğim ama kararımı verdim... Sadece teslim olmak istemiyorum. Hepsini istiyorum #bold ölü#!!"
 agot_ninepenny.2020.desc: "Bir sürünün sadece bir baskın aslanı olabileceği ve bazen pozisyonunu güvence altına almak için genç yavruları öldürmesi gerektiği söylenir. Castamere tünellerinin dışında [reyne.GetFirstNameNicknamed] tarafından değil, [reyne.GetHerHis] [reyne.Custom2('RelationToMeShort', defender)] [defender.GetName] tarafından karşılanıyorum. [defender.GetSheHe|U], [reyne.GetLadyLord]'lerinin yokluğunda tedavi etmeye geldi.\n\n[defender.GetFirstNameNoTooltip], [defender.GetSheHe]'nin yer altındaki maden kuyularının derinliklerinde bir kuşatmaya dayanabileceğine ikna olmuş görünüyor. Rakip aslanımın [reyne.GetHerHis] kalesinde köşeye sıkıştırılmamış olmasından hayal kırıklığına uğramış olsam da, [reyne.GetHerHis] ailesini ve [reyne.GetHerHis]0 [reyne.GetHerHis] koltuğunu[reyne.GetHerHis]2 örnek göstermem gerektiğini biliyorum"
 agot_ninepenny.2020.a: "Madenlerinde saklanacaklar mı? Madenlerinde ölecekler."
 agot_ninepenny.2020.a.tt: "Tünelleri su basacak, madenleri harabeye çevirecek ve içerideki herkesi öldüreceksin."
 agot_ninepenny.2020.b: "Kaleyi kuşatma yoluyla alacağız."
 agot_ninepenny.2020.b.tt: "Kuşatmayı normal şekilde sürdüreceksiniz."
  
 agot_ninepenny.2021.t: "Kükreme yok, sadece hafif çığlıklar"
 agot_ninepenny.2021.desc: "Reynes, kalelerinin altındaki maden kuyularının derinliklerine doğru çekilirken kaderlerini mühürlediler. Askerlerime madenlerin her bir girişini kapatmalarını emrediyorum — bizi dışarıda tutmayı umuyorlardı, ama biz onları içeride tutacağız.\n\nYakındaki bir dere intikamımı üzerlerine yağdıracak. Adamlarım akan suyu geçici bir barajla yönlendiriyor ve madenler yavaş yavaş su altında kalmaya başlıyor... Mühürlenmiş çıkışların yakınında konuşlanmış adamlar derinliklerden gelen hafif çığlıkları duyabiliyorlar, ama gün ağardığında sadece sessizlik var.\n\nDemek ki kudretli Castamere böyle sona erecek, #bold kükremeyle değil, inlemeyle#!."
 agot_ninepenny.2021.a: "Halloldu."
 agot_ruinized_castamere_effect_desc: "Castamere mahvolacak."
  
 agot_ninepenny.2022.t: "$agot_ninepenny.2021.t$"
 agot_ninepenny.2022.desc: "Castamere'den bir kuzgun bana ulaştı, [ROOT.Char.Custom2('RelationToMeShort', doa)] [doa.GetFirstName] yaklaşan [tywin.GetFullNameNicknamed] kuşatmasına cesurca karşı koydu... Ama karanlık kanatlar karanlık sözler getirir ve hikaye beni dehşete düşürür:\n\nCastamere sakinleri kuşatma sırasında güvenlik için maden kuyularının derinliklerine kaçtıktan sonra, [tywin.Custom('InsultAdjective')] aslan [tywin.GetFirstNameNoTooltip] onların içeride mühürlenmesini emretti - sonra madenleri su basmak ve #bold hepsini boğmak için yakındaki bir dereyi yönlendirdi#!.\n\nThe çılgın aslan durdurulmalıydı ve bunu başarabilecek tek umut başka bir aslan vardı. [doa.GetFirstNameNoTooltip]'nin beni ileriye doğru iten hafif çığlıklarını neredeyse duyabiliyordum."
 agot_ninepenny.2022.a: "[ROOT.Char.GetHouse.GetMotto]"
  
 agot_ninepenny.2023.t: "$agot_ninepenny.2021.t$"
 agot_ninepenny.2023.desc: "Sahadan haber geldi, [ROOT.Char.Custom2('RelationToMeShort', tywin)] [tywin.GetNameNoTooltip] isyan eden Reynes'lere karşı acımasız savaş oyununu oynuyordu. Daha karanlık doğasını bilmeme rağmen, Castamere'in hikayesi beni dehşete düşürüyor:\n\nKuşatma sırasında sakinler güvenlik için maden kuyularının derinliklerine kaçtıktan sonra, [tywin.GetFirstNameNoTooltip] Batı Toprakları'ndan varlıklarını silmeyi seçti - yakındaki bir dereyi yönlendirerek madenleri su bastı ve #bold hepsini boğdu#!.\n\nThe Bu eylemin haberi orman yangını gibi yayılacak... Madenlerin bloke edilmiş çıkışlarında görevli muhafızların sabah ışığına kadar hafif çığlıklar duyabildikleri söyleniyor."
 agot_ninepenny.2023.a: "Beni inlerken duy..."
  
 agot_ninepenny.2030.t: "Babanın Kaprisleri"
 agot_ninepenny.2030.desc: "[ROOT.Char.Custom2('RelationToMeShort', tytos)] [tytos.GetFirstName]'im zayıf bir adamdı ve Batı Toprakları lordlarının bu büyük hanenin mirası üzerinde isyan etmesine izin verdi. Şimdi [tytos.GetHerHim]'yi ortadan kaldırarak, kudretli [ROOT.Char.GetHouse.GetName] Hanesi'nin idaresini devralabilirim.\n\nŞimdi [reyne.GetHouse.GetName] ve [tarbeck.GetHouse.GetName] Lordları bu Aslan'ın pençelerinin [ROOT.Char.GetHerHis] babasınınkinden daha uzun ve keskin olduğunu görecekler."
 agot_ninepenny.2030.a: "[ROOT.Char.GetHouse.GetMotto]"
  
 agot_ninepenny.2031.t: "Bir Aslan Dövüşmelidir"
 agot_ninepenny.2031.desc: "[ROOT.Char.Custom2('RelationToMeShort', heir)] [heir.GetFirstName]'im bana ateş saçarak yaklaşıyor [heir.GetHerHis] gözleri... Görünüşe göre savaşta oturma kararım pek de iyi karşılanmamış.\n\n"Batı Toprakları'nın lordları [ROOT.Char.GetSheHe]'ün sadece bir kedi yavrusu olduğunu bilselerdi hükümdarları hakkında ne söylerlerdi!" [heir.GetFirstNameNoTooltip] bağırıyor, [heir.GetHerHis] kelimeler beni keskin hançerler gibi kesiyor. Belki de pozisyonumu yeniden gözden geçirmeliyim..."
 agot_ninepenny.2031.a: "Mücadeleye ben de katılırım!"
 agot_ninepenny.2031.b: "Hayır, konumum değişmedi."
  
 agot_ninepenny.2032.t: "Savaştan Dersler"
 agot_ninepenny.2032.desc: "[ROOT.Char.Custom2('RelationToMeShort', heir)] [heir.GetNameNoTooltip]'im savaş sırasında zorlu zamanlarda çok şey öğrendi. Şimdi geri döndüğümüze göre, [heir.GetHerHis] kasvetli bakış açıları daha da sertleşmiş gibi görünüyor ve [heir.GetHerHis] muhalif vasallara karşı sabrım tükendi.\n\nKorkularım, [heir.GetSheHe] bana asi vasallarım [reyne.GetFullName] ve [tarbeck.GetFullName] ile ilgili kötüleşen durum hakkında yaklaştığında doruğa ulaştı. [ROOT.Char.GetHouse.GetName] Hanesine o kadar çok altın borçlular ki, Kaya'nın tüm kasalarını doldurabilir ve hatta daha fazlasını, yine de onları geçici bir barışı sürdürmeleri için rahat bıraktım. Şimdi, [heir.GetNameNoTooltip]'in başka fikirleri var..."
 agot_ninepenny.2032.a: "Onların kaderini kontrol edemem."
 agot_ninepenny.2032.b: "Bu ihtirasları ancak zindan durdurabilir."
  
 agot_ninepenny.2033.t: "Cravens'la çevrili"
 agot_ninepenny.2033.desc.ellyn: "[ROOT.Char.Custom2('RelationToMeShort', messenger)] [messenger.GetName]'im Tarbeck Konağı'ndan gece gündüz saklanarak bana omurgasız [tarbeck.GetName]'nin Kaya'nın taleplerine boyun eğdiğini ve beni politik olarak izole ettiğini bildirdi."
 agot_ninepenny.2033.desc: "Omurgasız [tarbeck.GetName]'ın Kaya'nın taleplerine boyun eğdiği ve beni politik olarak yalnızlaştırdığı söylendi."
 agot_ninepenny.2033.a: "Mücadele burada bitmiyor."
 agot_ninepenny.2033.b: "Başka çarem yok..."
  
 agot_ninepenny.2050.t: "Castamere'in Hükümdarlığı"
 agot_ninepenny.2050.desc: "#bold Savaş kazanıldı.#! Son darbeler vuruldu ve [ROOT.Char.GetHouse.GetName] Hanesi Batı Toprakları'nın hüküm süren aslanları olarak tek başına duruyor.\n\nYeni vasallarıma ilk fermanlarımı göndermeye hazırlanırken, sarayıma bir misafir giriyor. [singer.GetHerHis] tavrından [singer.GetSheHe]'ün bir ozan olduğunu anlayabiliyorum — yanında taşıdığı lirden anlaşıldığı kadarıyla bir arp sanatçısı. "Benim [ROOT.Char.GetLadyLord]'im, ben [singer.GetNameNicknamed]'yım ve savaştaki zaferini bir şarkıyla onurlandırmaya geldim," diyor [singer.GetSheHe] ve ben [singer.GetHerHim]'e başlaması için işaret ediyorum... #indent_newline:6 \n\n#!0 Ve böylece konuştu ve konuştu,\n Castamere'in Hükümdarlığı hakkında,\nVe şimdi diyar onun çağrısına boyun eğiyor,\n bütün batı duysun diye.\nEvet, şimdi diyar onun çağrısına boyun eğiyor,\n ve her ruh duysun.#! #!\n\nŞair, [singer.GetHerHis] şarkısını tamamladıktan sonra derin bir şekilde eğiliyor."
 agot_ninepenny.2050.a: "Bu şarkı bütün düşmanlarımın salonlarında söylensin."
  
 agot_ninepenny.2051.t: "Castamere yağmurları"
 agot_ninepenny.2051.desc: "#bold Savaş kazanıldı.#! Son darbeler vuruldu ve [ROOT.Char.GetHouse.GetName] Hanesi Batı Toprakları'nın hüküm süren aslanları olarak meydan okunmadan kaldı.\n\nYönetimin sıradan görevine geri dönmeye hazırlanırken, sarayıma bir misafir girdi. [singer.GetHerHis] tavrından [singer.GetSheHe]'ün bir ozan olduğunu anlayabiliyorum — lir eşliğinde bir arp sanatçısı gibi görünüyor. "Benim [ROOT.Char.GetLadyLord]'im, ben [singer.GetNameNicknamed]'yım ve savaştaki zaferini bir şarkıyla onurlandırmaya geldim," [singer.GetSheHe] diyor ve ben [singer.GetHerHim]'e başlaması için işaret ediyorum... #indent_newline:6 \n\n#!0 Ve böyle konuştu, ve böyle konuştu,\n Castamere efendisi,\nAma şimdi yağmurlar salonunda ağlıyor,\n duyacak kimse yok.\nEvet şimdi yağmurlar salonunda ağlıyor,\n duyacak tek bir ruh yok.#! #!\n\nŞarkıyı tamamladıktan sonra şair derin bir şekilde eğiliyor [singer.GetHerHis]"
  
 agot_ninepenny.9102.t: "Ejderha Görüntüleri" #NT!
 agot_ninepenny.9102.desc: "Summerhall'daki trajediden bu yana aylar geçti ve Batıdiyar'ın her yerinde ejderha görüldüğüne dair raporlar gelmeye başladı. İlk başta delilik olarak reddedildi, ancak tanıkların sayısı artık inkar edilemeyecek kadar fazla. Summerhall'daki ölümlere rağmen, [aegon.GetTitledFirstName] sonunda ejderhaları geri getirmeyi başardı." #NT!
 agot_ninepenny.9102.a: "Ejderhalar bir kez daha topraklarda dolaşıyor..." #NT!
  
