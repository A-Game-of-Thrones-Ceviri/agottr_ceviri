agot_ninepenny.2000.t:0 "Kağıttan Aslan"
agot_ninepenny.2000.desc:0 "Zayıf dizli müsrif [tytos.GetTitledFirstName], yıllarca vasallarının başvuru  korkusu olmadan bol keseden borç almalarına izin verdi. Ona olan borçlarım çok, ama ödemek için aptal olurdum... Ve ben aptal değilim; ben #bold bir aslanım #!.\n\nOğlu [tywin.GetFirstName] ise daha korkutucu bir silüet çiziyor. O kurnaz bir adam ve aynı zamanda acımasız - boş yere harcadığı babasının aksine.\n\nKeşke [tion.GetName] kendini öldürtmeseydi... O zaman [ROOT.Char.Custom2('RelationToMePossessive', ellyn)] [ellyn.GetFirstName] Kaya'nın Hanımı ve yeğenimde varis olurdu. Ve bu borç da tartışmalı olurdu.\n\nBazıları bir Lannister'ın borçlarını her zaman altınla değilse de kanla ödediğini söyler. Belki de oğlunun gazabından kaçınmak için [tytos.GetNickname] ile yakınlaşıp onu yatıştırmalıyım..."
agot_ninepenny.2000.a:0 "Benden bir kuruş bile görmeyecek."
agot_ninepenny.2000.b:0 "Şimdilik #italic çok #! eğileceğim..."

agot_ninepenny.2001.t:0 "Gülünç Aslan"
agot_ninepenny.2001.desc:0 "Vasalım, [roger.GetTitledFirstName], [ROOT.Char.GetHouse.GetName] Hanesi'ne olan borçlarını ödemeyecek... Ve [ROOT.Char.Custom2('RelationToMePossessive', tywin)] [tywin.GetFirstName] #bold çok öfkeli #!!\n\n'[tywin.GetFirstNameNoTooltip] öfkeyle, 'Konumumuzu unuttun mu baba?,' 'Bir Lannister borçlarının ödenmesini talep etmezse, düşmanlarımız bizi beceriksiz veya daha da kötüsü olarak resmedecekler.'\n\nKeşke bu kadar sitemkar olmasaydı... Bana saygı duysaydı... #italic Birisi #! bana saygı duysaydı... 'Elbette [roger.GetFirstNameNoTooltip] zamanla borcunu ödeyecek, öfken yargını bulandırıyor—' Cümlemi bitirmeden [tywin.GetFirstNameNoTooltip] bana tokat atıyor.\n\n[roger.GetTitledFirstNameNoTooltip] adlı kişiyi hesaba katmazsam, [tarbeck.GetTitledFirstName] gibi diğer vasallar bunu fark edecek. Hiç şüphem yok, ama inatçı adamları bana saygı duymaya nasıl zorlayabilirim?"
agot_ninepenny.2001.a:0 "#italic Çok fazla #! [roger.GetTitledFirstNamePossessiveNoTooltip] sözünü kabul etmeliyim."
agot_ninepenny.2001.b:0 "S-S-Sanırım... Ödemeyi #bold talep edebilirim #!."
agot_ninepenny.2001.b.tt:0 "Castamere ve Tarbeck bölgelerine kuzgunlar göndereceksiniz."

agot_ninepenny.2002.t:0 "Aslanın Yakarışı"
agot_ninepenny.2002.desc.tytos:0 "[lion_lord.GetFirstNameNicknamed], tüm ödenmemiş borçları ödememi ve Casterly Kayası'na bir rehine göndermemi talep eden bir mektup gönderdi. Dişsiz Aslan kadar zayıf dizli birinin böyle bir şey yapması akıl almaz... Elbette oğlunun bu işte parmağı var.\n\n[ROOT.Char.Custom2('RelationToMePossessive', reyne)] [reyne.GetName] alay ediyor. '[reyne.GetSheHe], 'Bu yalvarış saçmalık - boş bir adamdan gelen boş bir tehdit,' diyor. Yine de Kayalık'a gidip, [lion_lord.GetFirstNameNoTooltip] ile konuşmayı düşünmeden edemiyorum."
agot_ninepenny.2002.desc:0 "[lion_lord.GetFirstNameNicknamed], tüm ödenmemiş borçları ödememi ve Casterly Kayası'na bir rehine göndermemi talep eden bir mektup gönderdi. [lion_lord.GetFirstNameNoTooltip] korkutucu bir silüet çiziyor. O kurnaz bir adam ve aynı zamanda acımasız - boş yere harcadığı babasının aksine.\n\n[ROOT.Char.Custom2('RelationToMePossessive', reyne)] [reyne.GetName] alay ediyor. '[reyne.GetSheHe], 'Bu yalvarış saçmalık - bu aslan yavrusunun pençesi yok,' diyor. Yine de Kayalık'a gitsem, [lion_lord.GetFirstNameNoTooltip] için biraz akıl verebileceğimi düşünmeden edemiyorum."
agot_ninepenny.2002.a:0 "Meseleleri kendi elimle halledeceğim."
agot_ninepenny.2002.a.tt:0 "Casterly Kayası'na gidecek ve [lion_lord.GetTitledFirstName] ile konuşacaksınız."
agot_ninepenny.2002.b:0 "Bu mektubu yakın."
agot_ninepenny.2002.b.tt:0 "[reyne.GetLadyLord] haklı, aslanın dişi yok."
agot_ninepenny.2002.c:0 "Sanırım ona borcumu ödeyebilirim..."

agot_ninepenny.2004.t:0 "Zincirler İçinde Tarbeck"
agot_ninepenny.2004.desc:0 "Bugün mahkemeye dönüşüm ürkütücü bir sessizlikle karşılandı - zoraki bir sessizlik odadaki havayı boğuyor. [ROOT.Char.Custom2('RelationToMePossessive', lion_son)] [lion_son.GetName] uğursuzca önümde duruyor ve ne söyleyeceğini zaten beğenmeyeceğimi anlayabiliyorum...\n\n'[lion_son.GetFirstNamePossessiveNoTooltip] her kelimesi hesaplanmış bir şekilde, 'Baba, Kayalık'ta beklenmedik bir ziyaretçi var,' '[tarbeck.GetTitledFirstName] denen şahsın zindanlarımıza girmesinden korkuyorum.'\n\nOnun ne demek istediği hemen anlaşılıyor, ancak cevap veremeden bir haberci haberlerle odaya koşuyor... , [ROOT.Char.Custom2('RelationToMePossessive', kidnapped_lannister)] [kidnapped_lannister.GetName],  misilleme olarak [ellyn.GetTitledFirstName] tarafından kaçırıldı ve beraberinde Lannis Limanın'dan [lannisport_1.GetName] ve [lannisport_2.GetName] denen iki şahısla beraber!"
agot_ninepenny.2004.a:0 "[tarbeck.GetTitledFirstName] denen şahsı serbest bırakmalı ve topraklarıma birliği geri getirmeliyim!"
agot_ninepenny.2004.b:0 "Eğer [ellyn.GetNameNoTooltip] gururumu tehdit edecekse, [ellyn.GetSheHe] bedelini ödeyecek."

agot_ninepenny.2005.t:0 "Tarbeck Zincirler İçinde"
agot_ninepenny.2005.desc:0 "[tarbeck.Custom('InsultAdjective')] [tarbeck.GetFullName], salonuma gelip borçlarından sıyrılmaya çalışarak büyük bir hata yaptı. Belki beni babam gibi bekliyordu... Aptal şimdi zindanlarımda cezamı bekliyor.\n\nMisilleme olarak, karısı [ellyn.GetFullName], [ROOT.Char.Custom2('RelationToMePossessive', kidnapped_lannister)] [kidnapped_lannister.GetName] ile Lannis Liman'lı [lannisport_1.GetName] ve [lannisport_2.GetName] denen önemsiz iki adamla beraber, kaçırdı - meşru efendilerine karşı #bold açık #! bir isyan eylemi. Böyle bir ihanete tek bir cevap var."
agot_ninepenny.2005.a:0 "Lord [tarbeck.GetHouse.GetName] ölüme mahkum edildi... Onu idam edin ve adamları toplayın!"

agot_ninepenny.2006.t:0 "Pençesiz Aslan"
agot_ninepenny.2006.desc:0 "Kayalığa ziyaretim planladığım gibi gitmedi - gelişim ekmek ve tuzla değil, [lion_son.GetName] denen şahsın beni zincirleyip bir zindana atmasıyla karşılandı.\n\nKarım [ellyn.GetFullName] serbest bırakılmamı sağlamak için hızlı davrandı, kendi esirlerimizi yakaladı... En önemlisi, [tytos.GetNamePossessive] [tytos.Custom2('RelationToMe', kidnapped_lannister)] [kidnapped_lannister.GetName]!\n\nGörünüşe göre aslanın oğlu yetkisini aştı ve babasının daha soğukkanlı kafası günü kazandı. Serbest bırakıldım ve tüm borçlarım affedildi!"
agot_ninepenny.2006.a:0 "Tanrılara şükürler olsun [lion_son.GetNameNoTooltip] amacına ulaşamadı."

agot_ninepenny.2007.t:0 "Asi Aslan"
agot_ninepenny.2007.desc:0 "Sevgili kız kardeşimin eşi [tarbeck.GetTitledFirstName], Casterly Kayası'nda [lion_lord.GetTitledFirstName] ile görüşme talep ederken #italic hapsedildiği ve öldürüldüğü #! haberi bana ulaştı. Daha da kötüsü, kayınbiraderimin onu esir alan kişi tarafından üç parçaya bölündüğü söyleniyor.\n\nBöyle bir eylem tanrıların ve insanların gözünde açık bir ihlaldir ve aslan bayrağımı isyan için kaldırmaktan başka seçeneğim yok! #bold Reyneler hiçbir gururlu lorda boyun eğmeyecek! #!"
agot_ninepenny.2007.a:0 "Kuvvetlerimizi toplayın!"

agot_ninepenny.2008.t:0 "Tiran Aslan"
agot_ninepenny.2008.desc:0 "[ROOT.Char.Custom2('RelationToMePossessive', tarbeck)], [tarbeck.GetTitledFirstName], Casterly Kayası'nda [lion_lord.GetTitledFirstName] ile görüşme talep ederken #italic hapsedildiği ve öldürüldüğü #! haberi bana ulaştı. Daha da kötüsü, onu esir alan kişi tarafından üç parçaya bölündüğü söyleniyor.\n\nBöyle bir eylem tanrıların ve insanların gözünde açık bir ihlaldir ve sancaklarımı isyan için kaldırmaktan başka seçeneğim yok! #bold Hiçbir aslan, vasalını başvuru hakkı olmadan parçalayamaz! #!"
agot_ninepenny.2008.a:0 "Kuvvetlerimizi toplayın!"

agot_ninepenny.2009.t:0 "Somurtkan Yavrularım"
agot_ninepenny.2009.desc:0 "[lion_son.GetName] eylemsizliğe yatkın biri değil ve korkarım ki işleri kendi eline alıyor. Bana, Lannister birliklerini toplamaya başladığı, benim vasallarımla savaşa hazırlandığı haberi ulaştı.\n\nKuvvet toplamaya başlamak için [lion_son.Custom2('RelationToMe', brother)] [brother.GetName] adlı kişiyi süvarilerle birlikte gönderdi. Durum kontrolden çıktı... [lion_son.GetNameNoTooltip], tüm hainlerin uygun şekilde cevap vermesi gerektiğini söylüyor... #bold Aslanın pençeleri bileniyor. #!"
agot_ninepenny.2009.a:0 "Savaş olabilir..."

agot_ninepenny.2010.t:0 "Sahadaki Bedel"
agot_ninepenny.2010.desc:0 "[reyne.GetFullName] ve [tarbeck.GetFullName], hanemin tüm ödenmemiş borçlarını kapatmak için sunduğum cömert teklifimi görmezden geldiler - ve bu nedenle #bold hain #! olarak damgalandılar.\n\n[ROOT.Char.Custom2('RelationToMePossessive', brother)] [brother.GetFirstName] birlikleri toplamaya başladı ve bu aptalların üzerine yürüyeceğiz ve onlara [ROOT.Char.GetHouse.GetName] Hanesi'ne saygısızlık etmenin ne anlama geldiğini göstereceğiz. Vasallarımız aslana boyun eğmezlerse, kılıçla hizaya getirilecekler."
agot_ninepenny.2010.a:0 "#bold [ROOT.Char.GetHouse.GetMotto] #!"

 agot_ninepenny.2011.t:0 "Bir Hırıltı, Şimdi Bir Kükreme"
agot_ninepenny.2011.desc:0 "Demek iş #bold buraya# kadar geldi!...\n\n[lion_lord.Custom('InsultAdjective')|l] [lion_lord.GetLadyLord|U] [lion_lord.GetHouse.GetName], vasallarının av gibi sinmesini veya köpekler gibi itaat etmesini istiyor. Ben bir Clegane değilim! Savaşta [tarbeck.GetTitledFirstName] ile birlikte, hala savaşma gücümüz olabilir.\n\nCasterly Kayası'ndan gelen hırıltı gürlemeye dönüştü, ancak Lannisterlar kükremeyi bilen tek aslanlar değil!!"
agot_ninepenny.2011.a:0 "İsyanımız şimdi başlıyor!"

agot_ninepenny.2012.t:0 "Bir Hırıltı, Şimdi Bir Kükreme"
agot_ninepenny.2012.desc:0 "Demek iş #bold buraya# kadar geldi!...\n\n[lion_lord.Custom('InsultAdjective')|l] [lion_lord.GetLadyLord|U] [lion_lord.GetHouse.GetName], vasallarının av gibi sinmesini veya köpekler gibi itaat etmesini istiyor. Ben bir Clegane değilim! Savaşta [reyne.GetTitledFirstName] ile birlikte, hala savaşma gücümüz olabilir.\n\nCasterly Kayası'ndan gelen hırıltı gürlemeye dönüştü, ancak bir kükreme sadece #bold bir aslanı nasıl öldüreceğini# bilmeyen bir [ROOT.Char.GetLadyLord] için korkutucudur."
agot_ninepenny.2012.a:0 "İsyanımız şimdi başlıyor!"

agot_ninepenny.2013.t:0 "Kapıdaki Aslan"
agot_ninepenny.2013.desc.ellyn:0 "Sürgülü bez üzerindeki altın aslan şehrimizi kuşatmış... [tywin.GetFirstNameNicknamed] [tywin.GetDynastyHouseName] geldi.\n\nSonuç kaçınılmaz görünse de, meydan okumaktan kendimi alamıyorum. \"Batıdaki tek aslanlar siz değilsiniz, efendim. Kardeşlerim geliyor ve pençeleri de sizin pençeleriniz kadar uzun ve keskin!\""
agot_ninepenny.2013.desc:0 "Sürgülü bez üzerindeki altın aslan şehrimizi kuşatmış... [tywin.GetFirstNameNicknamed] [tywin.GetDynastyHouseName] geldi.\n\nReyne ordusu kuşatmayı kırmazsa, Lannister kuvvetleri bizi açlıktan öldürecektir."
agot_ninepenny.2013.a:0 "Direneceğiz."
agot_ninepenny.2013.a.tt:0 "Kuşatmaya hazırlanıyorsunuz."
agot_ninepenny.2013.b:0 "Bu umutsuz bir durum..."
agot_ninepenny.2013.b.tt:0 "Sancaklarınızı indirecek ve [tywin.GetDynastyHouseName] taleplerine boyun eğeceksiniz."

agot_ninepenny.2014.t:0 "Tarbeck Şatosu'nu Ele Geçirmek"
agot_ninepenny.2014.desc.ellyn:0 "[taunter.GetFirstName], [location.GetNameNoTier] bölgesinden görüşmek için geliyor. \"Batıdaki tek aslanlar siz değilsiniz, efendim. Kardeşlerim geliyor ve pençeleri de sizin pençeleriniz kadar uzun ve keskin!\" diye iddia ediyor, kibirli bir şekilde.\n\nOnun içinde bulunduğu ölümcül tehlikeyi ancak bir aptal göremezdi - basit bir teslim olmayla ilgilenmiyorum. Batı Topraklarından gelen her türlü isyan fikrini #bold sonsuza dek# yok etmek istiyorum."
agot_ninepenny.2014.desc:0 "[tarbeck.GetFirstName], azalan zafer olasılıklarına rağmen kararlı ve meydan okuyan bir şekilde kalarak, kaleyi ezici kuvvetlerime karşı savunuyor.\n\nOnun içinde bulunduğu ölümcül tehlikeyi ancak bir aptal göremezdi - basit bir teslim olmayla ilgilenmiyorum. Batı Topraklarından gelen her türlü isyan fikrini #bold sonsuza dek# yok etmek istiyorum."
agot_ninepenny.2014.a:0 "Bu kalenin alınmasını istemiyorum, yerle bir edilmesini istiyorum."
agot_ninepenny.2014.a.tt:0 "Sert önlemler alınacak."
agot_ninepenny.2014.b:0 "Sancakları zamanla inecek."
agot_ninepenny.2014.b.tt:0 "Kuşatmaya normal şekilde devam edeceksiniz."

agot_ninepenny.2015.t:0 "Sahadaki Bedel"
agot_ninepenny.2015.desc.ellyn:0 "Kale yıkılmış ve harap olmuş. Topraklar dümdüz edilmiş ve yakılmış. Toprak, #bold tuzlanmış#!.\n\n[taunter.GetFirstName], arkasına saklandığı mazgalların taşları altında ezildi..."
agot_ninepenny.2015.desc:0 "Kale yıkılmış ve harap olmuş. Topraklar dümdüz edilmiş ve yakılmış. Toprak, #bold tuzlanmış#!.\n\n[tarbeck.GetFirstName], arkasına saklandığı mazgalların taşları altında ezildi..."
agot_ninepenny.2015.a:0 "Vasallar dikkat edin."
agot_ninepenny.2015.a.tt:0 "Tarbeck Şatosu'nda bulunan herkes öldürüldü."

agot_ninepenny.2016.t:0 "Tarbeck Şatosu Yıkıldı"
agot_ninepenny.2016.desc:0 "[taunter.GetName], [location.GetName] kalesini [tywin.Custom('InsultAdjective')] [tywin.GetName] [tywin.GetHouse.GetName] adlı şahsa teslim etmeyi cesurca reddetti ve hain, şövalyelik ve savaşın yasalarına zıt olarak, eski kalemizi yıkarak ve içindeki her sakini öldürerek karşılık verdi."
agot_ninepenny.2016.a:0 "Lannisterlar bedelini ödeyecek..."

agot_ninepenny.2017.t:0 "Tarbeck Şatosu Yıkıldı"
agot_ninepenny.2017.desc:0 "[tywin.GetFirstNameNicknamed] adlı şahsın Tarbeck Şatosu'nu yıktığı ve kalenin duvarları arasında saklanan herkesi öldürdüğü haberi bana ulaştı!"
agot_ninepenny.2017.a:0 "#italic [tywin.GetFirstNameNoTooltip]...#!"

agot_ninepenny.2018.t:0 "[tarbeck.GetLadyLord|U] [tarbeck.GetHouse.GetNameNoTooltip] Teslim Oldu"
agot_ninepenny.2018.desc:0 "Savaş alanından haberler geliyor: [tarbeck.GetFullNameNicknamed] sonunda aklı başına geldi ve Lannister Hanesi'ne olan borçlarını ödeme kararı aldı.\n\nBugün #bold kan dökülmesi# önlendi."
agot_ninepenny.2018.a:0 "[tywin.GetFirstNameNoTooltip]..."

agot_ninepenny.2019.t:0 "Kapıdaki Aslan"
agot_ninepenny.2019.desc:0 "[tywin.GetFirstNameNicknamed], [location.GetName] konumuna vardı varacak... Aslanın kükremesi şiddetli olabilir, ama şimdi pençelerinin ne kadar keskin olduğunu öğreneceğiz.\n\n[reyne.GetHouse.GetName] Hanesi'nin geleceği buna bağlı. Bu geleceği şekillendirmedeki rolüm, #bold sonumuz# olabilir."
agot_ninepenny.2019.a:0 "Bana boyun eğdirmeye çalışsın bakalım..."

agot_ninepenny.2020.t:0 "Castamere'yi Ele Geçirmek"
agot_ninepenny.2020.desc.reyne:0 "Bir aslan sürüsünün yalnızca bir baskın aslanı olabileceği ve bazen bu aslanın konumunu güvence altına almak için rakiplerini öldürmesi gerektiği söylenir. [reyne.GetFirstNameNicknamed], Castamere tünellerinin dışında beni karşılıyor, ancak bir sohbetle ilgilenmediğini anlayabiliyorum.\n\n\"Sevgili [ROOT.Char.GetLadyLord],\" diye alay ediyor [reyne.GetSheHe], yeraltındaki maden kuyularında bir kuşatmaya dayanabileceğinden emin bir şekilde. \"Korkarım buraya boşuna geldin. Tabii ki, bana boyun eğmek istemezsen...\" Bu kibir - ve çocukça davranış - #bold öfkeden delirmeme# yetti.\n\nTopuklarımın üzerinde dönüp Lannister kuşatma hatlarına geri dönüyorum, ancak kararımı verdim... Sadece teslim olmalarını istemiyorum. Hepsini #bold ölü# istiyorum!!"
agot_ninepenny.2020.desc:0 "Bir aslan sürüsünün yalnızca bir baskın aslanı olabileceği ve bazen bu aslanın konumunu güvence altına almak için genç yavruları öldürmesi gerektiği söylenir. Castamere tünellerinin dışında beni [reyne.GetFirstNameNicknamed] değil, Onun [reyne.Custom2('RelationToMeShort', defender)] [defender.GetName] karşılıyor. [defender.GetSheHe|U], [reyne.GetLadyLord] adına görüşmek için gelmiş.\n\n[defender.GetFirstNameNoTooltip], yeraltındaki maden kuyularında bir kuşatmaya dayanabileceğinden emin görünüyor. Rakip aslanımı Onun kalesinde köşeye sıkıştıramamış olmaktan hayal kırıklığına uğramış olsam da, Onun ailesine ve #bold topraklarına# bir misal teşkil etmem gerektiğini biliyorum."
agot_ninepenny.2020.a:0 "Madenlerinde mi saklanacaklar? O zaman madenlerinde ölecekler!"
agot_ninepenny.2020.a.tt:0 "Tünelleri su basacak, madenleri harabeye çevirecek ve içerideki herkesi öldüreceksiniz."
agot_ninepenny.2020.b:0 "Kaleyi kuşatma yoluyla alacağız."
agot_ninepenny.2020.b.tt:0 "Kuşatmaya normal şekilde devam edeceksiniz."

agot_ninepenny.2021.t:0 "Kükreme Yok, Sadece Çığlık Var"
agot_ninepenny.2021.desc:0 "Reyneler kalelerinin altındaki maden kuyularına doğru geri çekilirken, kaderlerini de mühürlediler. Birliklerime madenlerin her bir girişini kapatmalarını emrediyorum - bizi dışarıda tutmayı umuyorlardı, ancak bunun yerine onları içeride tutacağız.\n\nYakındaki bir dere, intikamımı onların üzerine yağdıracak. Adamlarım akan suyu derme çatma bir barajla yönlendiriyor ve madenler yavaşça su basmaya başlıyor... Mühürlü çıkışların yakınına yerleştirilen adamlar derinliklerden gelen hafif çığlıkları duyabiliyorlar, ancak gün ağardığında sadece sessizlik var.\n\nİşte güçlü Castamere böyle sona erecek, #bold bir kükremeyle değil, bir inlemeyle#!."
agot_ninepenny.2021.a:0 "Bitti."
agot_ruinized_castamere_effect_desc:0 "Castamere harabeye dönecek."

agot_ninepenny.2022.t:0 "$agot_ninepenny.2021.t$"
agot_ninepenny.2022.desc:0 "[ROOT.Char.Custom2('RelationToMeShort', doa)] [doa.GetFirstNamePossessive] [tywin.GetFullNameNicknamedPossessive] yaklaşan kuşatmasına karşı cesurca verdiği savunma hakkında Castamere'den bir kuzgun geldi... Ancak kara kanatlar kara sözler getirir ve hikaye beni dehşete düşürüyor:\n\nCastamere sakinleri kuşatma sırasında güvenlik için maden kuyularının derinliklerine kaçtıktan sonra, [tywin.Custom('InsultAdjective')] aslan [tywin.GetFirstNameNoTooltip] içeride kıstırılmalarını emretti - sonra madenleri su basması ve #bold hepsini boğması# için yakındaki bir dereyi yönlendirdi.\n\nÇılgın aslan durdurulmalı ve bunu yapma umudu olan tek şey başka bir aslan. [doa.GetFirstNamePossessiveNoTooltip] beni ileriye doğru çağıran hafif çığlıklarını neredeyse duyabiliyorum."
agot_ninepenny.2022.a:0 "[ROOT.Char.GetHouse.GetMotto]"

agot_ninepenny.2023.t:0 "$agot_ninepenny.2021.t$"
agot_ninepenny.2023.desc:0 "[ROOT.Char.Custom2('RelationToMeShort', tywin)] [tywin.GetNamePossessiveNoTooltip] isyancı Reynes'e karşı acımasız savaş oyununu oynadığı cepheden haber aldım. Karanlık doğasını bilsem bile, Castamere'den gelen hikaye beni dehşete düşürüyor:\n\nSakinler kuşatma sırasında güvenlik için maden kuyularının derinliklerine kaçtıktan sonra, [tywin.GetFirstNameNoTooltip] Batı Topraklarında ki varlıklarını yok etmeyi seçiyor - madenleri su basması ve #bold hepsini boğması# için yakındaki bir dereyi yönlendiriyor.\n\nBu eylemin haberi bir orman yangını gibi yayılacak... Madenlerden çıkan kapatılmış çıkışlarda görev yapan muhafızların sabaha kadar hafif çığlıklar duyabildiği söyleniyor."
agot_ninepenny.2023.a:0 "Bu gerçekten acımasızca..."

agot_ninepenny.2030.t:0 "Babanın Kaprisleri"
agot_ninepenny.2030.desc:0 "Benim [ROOT.Char.Custom2('RelationToMeShort', tytos)] [tytos.GetFirstName] zayıf bir adamdı ve Batı Toprakları lordlarının bu büyük evin mirasının üzerine ayaklanmasına izin verdi. Şimdi O aradan çıktığına göre, güçlü [ROOT.Char.GetHouse.GetName] Hanesi'nin yönetimini ele alabilirim.\n\nŞimdi [reyne.GetHouse.GetName] ve [tarbeck.GetHouse.GetName] Lordları, bu Aslanın pençelerinin babasınınkinden daha uzun ve keskin olduğunu görecekler."
agot_ninepenny.2030.a:0 "[ROOT.Char.GetHouse.GetMotto]"

agot_ninepenny.2031.t:0 "Bir Aslan Savaşmalı"
agot_ninepenny.2031.desc:0 "Benim [ROOT.Char.Custom2('RelationToMeShort', tytos_heir)] [tytos_heir.GetFirstName], gözlerinde ateşle bana yaklaşıyor... Görünüşe göre savaşta yer almama kararım pek hoşuna gitmemiş.\n\n\"Batı Toprakları lordları, efendilerinin sadece bir kedi yavrusu olduğunu bilselerdi ne derlerdi!\" diye bağırıyor [tytos_heir.GetFirstNameNoTooltip], sözleri hançerler gibi içime işliyor. Belki de duruşumu yeniden gözden geçirmeliyim..."
agot_ninepenny.2031.a:0 "Bu kavgaya katılacağım!"
agot_ninepenny.2031.b:0 "Hayır, böylesi daha iyi."

agot_ninepenny.2032.t:0 "Savaştan Dersler"
agot_ninepenny.2032.desc:0 "Benim [ROOT.Char.Custom2('RelationToMeShort', tytos_heir)] [tytos_heir.GetNameNoTooltip], savaş sırasındaki zorlu zamanlarda sahada çok şey öğrendi. Şimdi geri döndüğümüze göre, Onun kasvetli bakış açısı sertleşmiş gibi görünüyor ve muhalif vasallara karşı sabrı azalmış.\n\nKorkularım, [tytos_heir.GetNameNoTooltip] bana asi vasallarım [reyne.GetFullName] ve [tarbeck.GetFullName] ile kötüleşen durum hakkında haber verdiğinde doruk noktasına ulaşıyor. [ROOT.Char.GetHouse.GetName] Hanesi'ne o kadar çok altın borçlular ki, Kayalık'ın tüm kasalarını ve hatta daha fazlasını doldurabilir, ancak geçici bir barışı sağlamak için onları rahat bıraktım. Şimdi, [tytos_heir.GetNameNoTooltip] başka türlü planları kuruyor..."
agot_ninepenny.2032.a:0 "Kaderlerini kontrol edemem."
agot_ninepenny.2032.b:0 "Bu gibi hırsları ancak zindanlar durdurara bilir."

agot_ninepenny.2033.t:0 "Korkaklarla Çevrili"
agot_ninepenny.2033.desc.ellyn:0 "Benim [ROOT.Char.Custom2('RelationToMeShort', messenger)] [messenger.GetName], [tarbeck.GetName] adlı omurgasız şahsın Kayalığın taleplerine boyun eğdiğini ve beni siyasi olarak izole bıraktığını bildirmek için Tarbeck Şatosu'ndan gece gündüz saklandı."
agot_ninepenny.2033.desc:0 "[tarbeck.GetName] adlı omurgasız şahsın Kayalığın taleplerine boyun eğdiği ve beni siyasi olarak izole bıraktığı söylendi."
agot_ninepenny.2033.a:0 "Mücadele burada bitmiyor."
agot_ninepenny.2033.b:0 "Başka seçeneğim yok..."

agot_ninepenny.2050.t:0 "Castamere'nin Hükümdarlığı"
agot_ninepenny.2050.desc:0 "#bold Savaş kazanıldı.#! Son darbeler indirildi ve [ROOT.Char.GetHouse.GetName] Hanesi, Batı Topraklarının hüküm süren aslanları olarak tek başına ayakta kaldı.\n\nYeni vasallarım için ilk fermanlarımı göndermeye hazırlanırken, mahkememe bir konuk giriyor. Tavrından onun bir ozan olduğunu anlayabiliyorum - elindeki lirden anlaşılacağı üzere bir arpçı. \Efendim, ben deniz [singer.GetNameNicknamed]. Sizin savaştaki zaferinizi bir şarkıyla onurlandırmaya geldim,\" diyor. Bende başlaması için ona işaret ediyorum... #indent_newline:6 \n\n#italic Ve böylece kükredi, ve kükredi bir daha,\n  Sancağı dalgalansın, dalgalansın şanına\nŞimdi onun çağrısına kulak veriyor diyarlar,\n  Aslan ayağa kalksın ki eğilsin başlar.\nRuhlarda bin elem, binbir dehşet ifadesi,\n  Aslana karşı duranın yıkılır kaleleri.#! #!\n\nOzan, şarkısının tamamlanmasının ardından derin bir şekilde eğiliyor."
agot_ninepenny.2050.a:0 "Bu şarkı, tüm düşmanlarımın salonlarında söylensin."

agot_ninepenny.2051.t:0 "Castamere Yağmurları"
agot_ninepenny.2051.desc:0 "#bold Savaş kazanıldı.#! Son darbeler indirildi ve [ROOT.Char.GetHouse.GetName] Hanesi, Batı Topraklarının hüküm süren aslanları olarak rakipsiz kaldı.\n\nSıradan yönetim görevine geri dönmeye hazırlanırken, mahkememe bir konuk giriyor. Tavrından onun bir ozan olduğunu anlayabiliyorum - elindeki lirden anlaşılacağı üzere bir arpçı. \Efendim, ben deniz [singer.GetNameNicknamed] ve savaştaki zaferinizi bir şarkıyla onurlandırmaya geldim,\" diyor. Bende başlaması için işaret ediyorum... #indent_newline:6 \n\n#italic Ve böylece kükredi, ve kükredi bir daha,\n Düşmanları bir korkak gibi kalelerine çekildi,\nKimki baş kaldırır Aslan armalı sancağa,\n Bedeninde hisseder Aslanın pençesini.\n Bunu gören diyar, yüzünde tarifsiz bir dehşet,\n  Dursun önünde Aslanın, dilensin merhamet...#! #!\n\nOzan, şarkısının tamamlanmasının ardından derin bir şekilde eğiliyor."

agot_ninepenny.9102.t:0 "Ejderha Söylentileri"
agot_ninepenny.9102.desc:0 "Yaz Kalesi'ndeki trajediden bu yana birkaç ay geçti ve Batıdiyar genelinde ejderha görüldüğüne dair raporlar yağmaya başladı. İlk başta delilik olarak reddedildi, ancak görgü tanıklarının sayısı bu noktada inkar edilemeyecek kadar fazla. Görünüşe göre Yaz Kalesi'ndeki ölümlere rağmen, [aegon.GetTitledFirstName] sonunda ejderhaları geri getirmeyi başardı."
agot_ninepenny.9102.a:0 "Ejderhalar bir kez daha gökyüzünde dolaşıyor..."

