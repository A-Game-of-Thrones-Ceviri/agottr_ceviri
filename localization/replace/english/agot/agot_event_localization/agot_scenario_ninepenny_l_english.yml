going_to_summerhall:0 "[attendee.GetNameNicknamed], Yaz Kalesi'ne ulaştı"

agot_ninepenny.1004.t:0 "$agot_ninepenny.1003.t$: Piromansör"
agot_ninepenny.1004.desc:0 "Şenliklerde yaşanan bir durgunluk sırasında, planımın bazı ince ayrıntılarını [pyromancer.GetName] ile görüşmek için gizlice uzaklaşıyorum. Ona ulaşmadan önce, [beseecher.GetName] gözleri korkuyla büyümüş, acı dolu bir fısıltıyla bana sesleniyor: 'Majesteleri, lütfen! Planladığınız şey - bu büyücülük! Hayır, daha da kötüsü - bu #bold kan büyüsü#!!'\n\nAilemin her zaman benimkileri reddettiği gibi onun endişelerini de yersiz buluyorum ve reddediyorum; hiç düşünmeden. #S 'Ben #! artık kralım ve yalnızca #S ben #! yapılması gerekeni emredebilirim' diyorum.\n\nVe [pyromancer.GetFirstNameNoTooltip] beni görüp hemen yanıma geliyor. Onunla uzun uzun konuşup her türlü şüpheyi gideriyorum, bana onun loncasının uzmanlığından emin olduğunu ve ejderhaların geri döneceğini ve [ROOT.Char.GetHouse.GetName] Hanesi'nin ihtişamının ve gücünün geri kazanılacağı garantisini veriyor."
agot_ninepenny.1004.a:0 "Yalnızca #S  ben #! ne yapılması gerektiğini biliyorum."
agot_ninepenny.1004.b:0 "[beseecher.GetFirstNameNoTooltip] haklı, kör olmuşum."

agot_ninepenny.1005.t:0 "$agot_ninepenny.1003.t$: Tören"
agot_ninepenny.1005.desc:0 "Konuklar; kapüşonlu yüzleri taşıdıkları mumların hasta yeşil titrek ışığıyla aydınlatılan, kaba cüppeli adamlarla çevrili büyük salonda ateşli fısıldaşmalar arasında toplanıyor.\n\nBütün dikkatler, yedi yumurtanın yanmamış kömürlerin üzerinde durduğu salonun ortasındaki devasa ocağa çevrilmiş. Piromansörler tarafından üzerlerine sürülen sıvı ejderha alevi karışımından yeşilimsi bir sırla parlıyorlar: #WF Çılgın Ateş! #!\n\nRitüelin son bileşeni bir fedakarlık..."
agot_ninepenny.1005.blood:0 "Kraliyet kanı yeterli olmalı..."
agot_ninepenny.1005.self:0 "Bunu kimseden isteyemem"
agot_ninepenny.1005.rhaella:0 "Bu Rhaella'nın kaderi"
agot_ninepenny.1005.duncan:0 "Canım [ROOT.Char.Custom2('RelationToMeShort', duncan_alive)]m.. Çok üzgünüm"
agot_ninepenny.1005.a:0 "Ejderhalar taştan uyanacak!"

#reuse for sacrifice event? \n\nA lone voice, my [ROOT.Char.Custom2('RelationToMeShort', protester)] [protester.GetName], cries out, "[protester.Custom2('RelationToMeShort', ROOT.Char)|U], this is madness!" I look about the hall to see my family's faces and witness their horrified expressions. They #S still#! do not understand! But now is not a time for understanding. Now is the time for obedience — and sacrifice."
# agot_ninepenny.1005.egg:0 "I have waited my entire life to meet my cradlemate and together we #bold will#! change the Seven Kingdoms for the better. My great-grandchild is coming — but so too is my brother..."
# agot_ninepenny.1005.fallback:0 "I have hoped my entire life to see a return of the #bold dragons#! and how we might change the Seven Kingdoms for the better. A [ROOT.Char.GetHouse.GetName] babe is coming — but so too are our dragons..."

agot_ninepenny.1006.t:0 "$agot_ninepenny.1003.t$: Ahmaklığın Alevleri"
agot_ninepenny.1006.egg_main:0 "#bold Ailem yanıyor! #! Ahşaplar çatlıyor ve taşlar, kontrolden çıkan ritüel ateşinin akıl almaz ısısından bükülüyor! Etrafımda saray #italic kibrimle #! alevler içinde - ailemi teker teker yutuyor, kırık kirişlerin ve erimiş taşların altında çığlık atıyorlar. Duman, gözyaşlarıma boğulmamı engellemiyor...\n\n"
agot_ninepenny.1006.main_fallback:0 "#bold Ailem yanıyor! #! Ahşaplar çatlıyor ve taşlar, kontrolden çıkan ritüel ateşinin akıl almaz ısısından bükülüyor! Etrafımda saray alevler içinde - ailemi teker teker yutuyor, kırık kirişlerin ve erimiş taşların altında çığlık atıyorlar. Duman, gözyaşlarıma boğulmamı engellemiyor...\n\n"
agot_ninepenny.1006.dunc_egg:0 "Bir şekil önümdeki molozları itiyor. Isı ve dumanın arasından sadece is lekeli beyaz bir pelerin seçebiliyorum. Yıllarca sadık kaldığı yerde, yaralı ama yine de başkalarına yardım etmek için savaşan [saviour.GetFirstNameNicknamed], yanıma koşuyor. Dostluğumuzu sona erdirmek için tek bir zor seçim kaldı."
agot_ninepenny.1006.fallback:0 "Bir silüet önümdeki molozları itiyor. Isı ve dumanın arasından sadece is lekeli beyaz bir pelerin seçebiliyorum. Yıllarca sadık kaldığı yerde, yaralı ama yine de başkalarına yardım etmek için savaşan [saviour.GetFirstNameNicknamed], yanıma koşuyor. Kaos ve felaket arasında, tek bir son emir verebilirim."
agot_ninepenny.1006.a:0 "[ROOT.Char.Custom2('RelationToMeShort', rhaella)] Rhaella'yı kurtar"
agot_ninepenny.1006.b:0 "Duncan'ı buradan çıkarın!"
agot_ninepenny.1006.c:0 "Lütfen, beni buradan çıkarın!"
agot_ninepenny.1006.d:0 "Çocuğum... Lütfen, buradan çıkmam gerek!"

agot_ninepenny.1007.t:0 "$agot_ninepenny.1003.t$: Tuz ve Duman Arasında"
agot_ninepenny.1007.desc:0 "#bold Targaryen Hanesi diri diri yandı. #! Şarkıcıların çalacağı şarkılar bunlar. Onları duyanlar bizim için ağlayacak mı? Ders alınmadan önce kaç kez daha başarısız olmalıyız? [ROOT.Char.Custom2('RelationToMeShort', egg)] daha iyisini bilmeliydi. [aerion.GetFirstNameNicknamed] bize ne öğretti? Yaz Kalesi'nden ne öğreneceğiz? Bunların hepsi çok #S anlamsızdı #! [ROOT.Char.Custom2('RelationToMeShort', egg)|U], neden...?\n\nEn azından [rhaegar.GetFirstName] yıkımdan kurtuldu. Üstatlar, stresin [rhaella.GetFirstNamePossessiveOrMy] doğum sancılarını tetiklediğini söylüyor. Bundan başka ne çıkarsa çıksın, veraset yolunun güvenli olduğunu biliyoruz... ama hangi kral tacını böyle almak ister? Hangi çocuk sevdiği ailesine külleriyle dolu yanmış bir yığının üzerinde veda etmek ister?"
agot_ninepenny.1007.a:0 "Ne dehşetler yarattık?"
agot_ninepenny.1007.a.tt:0 "[ROOT.Char.Custom2('RelationToMeShort', rhaegar)] [rhaegar.GetName] saraya götürülecek."

agot_ninepenny.1008.t:0 "$agot_ninepenny.1003.t$: Trajedinin Kucaklaması"
agot_ninepenny.1008.desc:0 "[saviour.GetFirstNameNicknamed] bizi alıp Yaz Kalesi'nin dışına taşıyor. Ardından duman ve alevlerin içine geri dalıyor. Hizmetçiler çığlık atarak yıkılmış saraydan uzaklaşırken zaman geçiyor - ancak [saviour.GetFirstNamePossessive], beyaz pelerini ile her şeyi yutan yangından asla çıkmıyor.\n\n[egg.GetFirstNameNicknamedPossessiveRegnal] tüm oğulları arasında, yalnızca ben [ROOT.Char.GetHouse.GetName] Hanesi'nin bu ağır hesaplaşmasından kaçtım. Bu, krallık, ailem ve kalbim için #bold yıkıcı #! bir darbe. Tek yapabileceğim sevgili [jenny.GetFirstName] ile sıkıca birbirimize tutunmak ve aşk için vazgeçebileceğim bir idiayla ilerlemek."
agot_ninepenny.1008.a:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_ruler'))] beni bir sebeple kurtardı..."

agot_ninepenny.1009.t:0 "$agot_ninepenny.1003.t$: Kendi Eserim Olan Trajedi"
agot_ninepenny.1009.desc:0 "[saviour.GetFirstName] beni büyük salonun dumanlı kalıntılarından çıkarıyor. Yüzü inansızlıkla, umutsuzlukla ve tam bir #bold küçümsemeyle #! buruşuyor.\n\nGözyaşlarım -hala akıyor- yanaklarımı yakarken bile onun bakışları altında soluyorum. Bir şövalye ile yaveri arasında söylenmemiş sözler vardır. Emir almadan, tekrar sarayın yanan enkazına doğru geri koşmak için dönüyor."
agot_ninepenny.1009.a:0 "[saviour.GetSheHe|U] hala birini kurtarabilir..."
agot_ninepenny.1009.b:0 "[saviour.GetFirstNameNicknamedNoTooltip], sana emrediyorum: Kralının yanında kal!"

agot_ninepenny.1010.t:0 "$agot_ninepenny.1003.t$: Geride Ne Kaldı?"
agot_ninepenny.1010.desc:0 "Yaz Kalesi'nin anısı hayatımın geri kalanında beni rahatsız edecek. Diğer tanıkların gözleride en az benim kadar yaşlarla dolu. Hayatta kalanlar arasında neşeli olan ya da yüzü gülen birisin yok. Gördüklerimize anlam vermeye çalışırken zar zor bir kelime konuşuluyor. O ateşin sıcaklığını asla unutmayacağımı biliyorum. Bir süre korkarak rüya göreceğimi tahmin ediyorum ve ailemin ölüm çığlıklarının beni asla terk etmeyeceğinden eminim...\n\nAma yaşayanlar hayatına devam etmeli. Yaz Kalesi harabeye dönse bile, [ROOT.Char.GetHouse.GetName] Hanesi küllerinden doğup yönetmelidir. Ejderha yumurtalarının kaybı, hanedanlığımıza bir darbe daha - ama onlar bu trajedinin sebebi oldu, belki de kaybolmaları en iyisidir."
agot_ninepenny.1010.a:0 "#bold Ateş ve kan... #!"

agot_ninepenny.1011.t:0 "Yaz Kalesi'ndeki Ziyafet"
agot_ninepenny.1011.desc:0 "Ziyafet bir zafer! Hanemizin ve bizi bekleyen muhteşem geleceğin görkemli bir kutlaması.\n\nEn önemlisi, [rhaella.GetFirstName], [rhaegar.GetFirstName] adında güzel bir bebek dünyaya getirdi.\n\n[rhaegar.GetSheHe|U] bir gün Yedi Krallık'ın varisi olacak, eğer -tanrılar dilerse- Demir Taht'ta oturacak ve onları bilgelik ve adaletle uzun ve görkemli yazlar boyunca yönetecek. Bu, Targaryen Hanesi'nin uzun süre hatırlayacağı bir olay."
agot_ninepenny.1011.a:0 "Tek bir yürekle kutluyoruz!"

agot_ninepenny.1012.t:0 "$agot_ninepenny.1003.t$: Ejderhanın Kükremesi!"
agot_ninepenny.1012.desc:0 "Konuklar korkulu bir endişeyle izlerken odun yığınının alevleri gittikçe yükseliyor. Sonunda yumurtalardan biri hareket etmeye başlıyor ve sessiz salonda belirgin bir çatlama sesi yankılanıyor. Yumurtalardan biri çatladı!\n\nBüyük salon, yeni doğmuş bir ejderhanın çığlıklarıyla doluyor. Hava duman ve kükürt kokusuyla kaplı. Konuklar hayranlık içindeler ve ejderhaların yeniden doğuşuna tanık olurken gözlerindeki korku ve hayret karışımını görebiliyorum.\n\n[dragon_first.GetName] şimdi küçük, ancak [dragon_first.Custom('GetDragonSheHe')] güçlü bir canavar olacak. Ejderhaların gücü [ROOT.Char.GetHouse.GetName] Hanesi'ne geri döndü ve krallık yakında ejderha lordlarının gücünü bir kez daha bilecek!"
agot_ninepenny.1012.desc_three:0 "Konuklar korkulu bir endişeyle izlerken odun yığınının alevleri gittikçe yükseliyor. Sonunda yumurtalardan biri hareket etmeye başlıyor ve sessiz salonda belirgin bir çatlama sesi yankılanıyor. Ve sonra ikincisi sallanmaya başlıyor ve ardından üçüncüsü...\n\n[ROOT.Char.GetHouse.GetName] Hanesi için ejderhanın üç başı. Büyük salon, yeni doğmuş ejderhaların çığlıklarıyla doluyor. Hava duman ve kükürt kokusuyla kaplı. Konuklar hayranlık içindeler ve ejderhaların yeniden doğuşuna tanık olurken gözlerindeki korku ve hayret karışımını görebiliyorum.\n\nEjderhalar şimdi küçükler, ama güçlü canavarlar olacaklar. Doğuda kara bir ejderha yükseliyor olabilir, ancak biz hazır olacağız."
agot_ninepenny.1012.desc_many:0 "Konuklar korkulu bir endişeyle izlerken odun yığınının alevleri gittikçe yükseliyor. Sonunda yumurtalardan biri hareket etmeye başlıyor ve sessiz salonda belirgin bir çatlama sesi yankılanıyor. Ve sonra ikincisi sallanmaya başlıyor...\n\nBüyük salon, yeni doğmuş ejderhaların çığlıklarıyla doluyor. Hava duman ve kükürt kokusuyla kaplı. Konuklar hayranlık içindeler ve ejderhaların yeniden doğuşuna tanık olurken gözlerindeki korku ve hayret karışımını görebiliyorum.\n\nEjderhalar şimdi küçük, ancak güçlü canavarlar olacaklar. Ejderhaların gücü [ROOT.Char.GetHouse.GetName] Hanesi'ne geri döndü ve krallık yakında ejderha lordlarının gücünü bir kez daha bilecek!"
agot_ninepenny.1012.a:0 "Bununla her şey mümkün!"
agot_ninepenny.1012.b:0 "Umarım bedeline değer olduklarını kanıtlarlar..."
agot_ninepenny.1012.tt_hatched:0 "[this_egg.GetName] yumurtadan çıktı"
agot_ninepenny.1012.tt_not_hatched:0 "[this_egg.GetName] yok edildi"

agot_ninepenny.1013.t:0 "Targaryenler Tekrar Uçuyor!"
agot_ninepenny.1013.desc:0 "Krallık, Yaz Kalesi'nden yükselen alevlerle yankılanıyor. Ejderhalar geri döndü! Piromansörlerin rehberliğinde, [egg_hatcher.GetHouse.GetName] Hanesi, kadim ve unutulmuş gücü yeniden dünyaya getirdi. Krallık çok yakında ejderha lordlarının kudretini bir kez daha hissedecek.\n\nBu yeni ejderha henüz küçük; fakat içlerinde yanan ateş, tüm Yedi Krallığı yakacak güçte. Ejderhaların desteğiyle [egg_hatcher.GetHouse.GetName] Hanesi, Batıdiyar'ın tüm lordlarına hükmetmek için alevden bir taç kuşanacak."
agot_ninepenny.1013.a.hatcher_positive:0 "Ejderhaların dönüşü, krallığa güç ve düzen getirecek!"
agot_ninepenny.1013.a.hatcher_negative:0 "Ejderhalar geri döndü; krallığı yıkıma sürükleyecek bir ateşle!"

agot_ninepenny.1014.t:0 "Yeniden Doğan Ejderhalar"
agot_ninepenny.1014.desc_dragons_no_sacrifice_rhaegar:0 "[rhaegar.GetFirstName] bebeğin hayırlı doğumu ve ejderhaların dünyaya dönüşüyle, [ROOT.Char.GetHouse.GetName] Hanesi'nin geleceği hiç bu kadar parlak olmamıştı! Şüphesiz bizi yeni bir güç ve ihtişam çağı bekliyor, bir gün geleceğin varisi [rhaegar.GetFirstNameNoTooltip] tarafından, yakında emrimize girecek olan güçlü ejderhalara binerek yönetilecek.\n\nBu, Targaryen Hanesi'nin - ve dünyanın - uzun süre hatırlayacağı bir olay."
agot_ninepenny.1014.desc_dragons_no_sacrifice:0 "Ejderhaların dünyaya dönüşüyle, [ROOT.Char.GetHouse.GetName] Hanesi'nin geleceği hiç bu kadar parlak olmamıştı! Şüphesiz bizi yeni bir güç ve ihtişam çağı bekliyor.\n\nBu, Targaryen Hanesi'nin - ve dünyanın - uzun süre hatırlayacağı bir olay."
agot_ninepenny.1014.desc_dragons_sacrifice_rhaegar:0 "Ejderhalar, [sacrifice.GetTitledFirstNamePossessive] hayatı pahasına Targaryenlere geri döndü. Gerçekten buna değdi mi?\n\nTrajediye rağmen, [rhaella.GetFirstName], [rhaegar.GetFirstName] adında güzel bir bebek dünyaya getirdi.\n\n[rhaegar.GetSheHe|U] bir gün Yedi Krallık'ın varisi olacak, eğer -tanrılar dilerse- Demir Taht'ta oturacak ve onları bilgelik ve adaletle uzun ve görkemli yazlar boyunca yönetecek ve onu koruyacak bir ejderhası olacak. Bu, Targaryen Hanesi'nin uzun süre hatırlayacağı bir olay."
agot_ninepenny.1014.desc_dragons_sacrifice:0 "Ejderhalar, [sacrifice.GetNamePossessive] hayatı pahasına Targaryenlere geri döndü. Gerçekten buna değdi mi?"
agot_ninepenny.1014.a:0 "Tek bir yürekle kutluyoruz!"
agot_ninepenny.1014.b:0 "[sacrifice.GetFirstNameNoTooltip] anısına..."

agot_ninepenny.1015.t:0 "Yıkılan Ejderha Hayalleri"
agot_ninepenny.1015.desc_dragons_no_sacrifice_rhaegar:0 "Konuklar korkulu bir endişeyle izlerken odun yığınının alevleri gittikçe yükseliyor. Yumurtadan çıkma belirtisi için can atarak bekliyorum. Ve bekliyorum. Ve bekliyorum.\n\nErtesi sabaha kadar közler soğumuş, geriye ejderha, yumurta ve umut kalmamış.\n\nBelki bir ejderha, gerçi odun yığınından doğmadı. Dün gece, [rhaella.GetFirstName], [rhaegar.GetFirstName] adında güzel bir bebek dünyaya getirdi. Ejderhalardan mahrum kalacaksam, en azından hanemin geleceğinin güvenli olduğunu bilerek mutlu olabilirim."
agot_ninepenny.1015.desc_dragons_no_sacrifice:0 "Konuklar korkulu bir endişeyle izlerken odun yığınının alevleri gittikçe yükseliyor. Yumurtadan çıkma belirtisi için can atarak bekliyorum. Ve bekliyorum. Ve bekliyorum.\n\nErtesi sabaha kadar közler soğumuş, geriye ejderha, yumurta ve umut kalmamış."
agot_ninepenny.1015.desc_dragons_sacrifice_rhaegar:0 "Konuklar korkulu bir endişeyle izlerken odun yığınının alevleri gittikçe yükseliyor. Yumurtadan çıkma belirtisi için can atarak bekliyorum. Ve bekliyorum. Ve bekliyorum.\n\nErtesi sabaha kadar közler soğumuş, geriye ejderha, yumurta ve umut kalmamış.\n\nBelki bir ejderha, gerçi odun yığınından doğmadı. Dün gece, [rhaella.GetFirstName], [rhaegar.GetFirstName] adında güzel bir bebek dünyaya getirdi. Ejderhalardan mahrum kalacaksam, en azından hanemin geleceğinin güvenli olduğunu bilerek mutlu olabilirim."
agot_ninepenny.1015.desc_dragons_sacrifice:0 "Konuklar korkulu bir endişeyle izlerken odun yığınının alevleri gittikçe yükseliyor. Yumurtadan çıkma belirtisi için can atarak bekliyorum. Ve bekliyorum. Ve bekliyorum.\n\nErtesi sabaha kadar közler soğumuş, geriye ejderha, yumurta ve umut kalmamış."
agot_ninepenny.1015.a:0 "[sacrifice.GetFirstNamePossessiveNoTooltip]... hayatı, boşuna mı gitti?"
agot_ninepenny.1015.b:0 "Öyle olsun..."

agot_ninepenny.1020.t:0 "Yaz Kalesi'nden Önce Bir Trajedi"
agot_ninepenny.1020.desc:0 "[ROOT.Char.Custom2('RelationToMe', egg)] [egg.GetNameNicknamedRegnal], Demir Taht'ta son nefesini verdi. Artık iktidar yükü benim omuzlarımda ve onun sembolü olan taç benim başımda duracak.\n\nGörünüşe göre onun ölümünden önce, [egg.GetSheHe], [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('rhaella'))] [ROOT.Char.Custom2('RelationToMePossessive', rhaella)] [rhaella.GetNamePossessive] yaklaşan doğumunun kutlamasında, Yaz Kalesi'ndeki eğlence sarayımızda [ROOT.Char.GetHouse.GetName] Hanesi'nin büyük bir kutlamasına söz vermişti.\n\nBelki de şenliklere devam ederek mirasını onurlandırmalıyım?"
agot_ninepenny.1020.a:0 "Bu kutlamayla [egg.GetTitledFirstNameRegnal], onurlandırılacaktır!"
agot_ninepenny.1020.a.tt:0 "Yaz Kalesi'ndeki ziyafete tekrar katılmayı kabul ediyorsunuz."
agot_ninepenny.1020.b:0 "Kutlama onunla birlikte ölüyor."
agot_ninepenny.1020.b.tt:0 "Yaz Kalesi'ndeki ziyafet iptal edilecek."

agot_ninepenny.1021.t:0 "$agot_ninepenny.1020.t$"
agot_ninepenny.1021.desc:0 "Çalışma odamda krallık işleriyle ilgilenirken, [ROOT.Char.Custom2('RelationToMePossessive', consoler)] [consoler.GetName] büyük bir üzüntüyle; [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('rhaella'))] [ROOT.Char.Custom2('RelationToMePossessive', rhaella)] [rhaella.GetNamePossessive] vefat haberini getirmek için yaklaşıyor.\n\nGörünüşe göre Yaz Kalesi, hayal ettiğim kadar neşeli bir kutlama olmayacak, ancak Targaryen Hanesinin toplanması için hala nedenler var..."
agot_ninepenny.1021.a:0 "Birlikte durmalıyız."
agot_ninepenny.1021.b:0 "[rhaella.GetNamePossessive] ölümü bu kadar tazeyken değil..."
agot_ninepenny.1021.b.tt:0 "Yaz Kalesi'ne yolculuğunuz iptal edilecek."

agot_ninepenny.1022.t:0 "Kesintiye Uğradı"
agot_ninepenny.1022.desc:0 "[opponent.GetFullName] tehdidi yaklaşırken, Yaz Kalesi'nde bir kutlama düzenlemek için ideal bir zaman olmayabilir. Ancak iptal edilirse, tüm hazırlıklarımız boşa gidecek..."
agot_ninepenny.1022.a:0 "Devam etmeliyiz."
agot_ninepenny.1022.b:0 "Savaş önceliklidir."
agot_ninepenny.1022.b.tt:0 "Yaz Kalesi'ne yolculuğunuz iptal edilecek."

agot_ninepenny.1023.t:0 "Yaz Kalesi'nde Bir Trajedi"
agot_ninepenny.1023.desc:0 "Yaz Kalesi'nden çok şaşırtıcı haberlerle bir kuzgun geldi. Mesaja bakılırsa, korkunç bir yangın sarayın tamamını ve [king.GetFullNameNicknamedPossessiveRegnal] ailesinin birçok üyesini yuttu!\n\nParşömen, ne bir suçludan bahsediyor ne de herhangi bir komplocunun ismini veriyor. Böyle bir trajediye sadece bir kazanın yol açtığına mı inanmamız gerekiyor? Ya da belki tanrıların iradesi? Bazıları şüphesiz [king.GetHouse.GetName] hanedanlğının yönetme yeteneğini sorgulayacak, ancak belki de şüpheleri her zaman olduğu gibi hoşnutsuz mırıltılar olarak kalacaktır."
agot_ninepenny.1023.a:0 "Gerçekten de 'Ateş ve Kan'..."

agot_ninepenny.1024.t:0 "Bir Davet"
agot_ninepenny.1024.desc:0 "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('king'))] [king.GetTitledFirstName], gelecek nesil Targaryenlerin doğumunu Yaz Kalesi'nde kutlamak için hepimizi davet etti! Targaryen Hanesinin birliği kulağa çok neşeli geliyor."
agot_ninepenny.1024.a:0 "Ne eğlenceli!"

agot_ninepenny.1100.t:0 "$agot_ninepenny.1003.t$"
agot_ninepenny.1100.desc:0 "Targaryen Hanesi toplanıyor! [summerhall_leader.GetName], [rhaella.GetFirstNamePossessive] hamileliği ve [summerhall_leader.GetHouse.GetName] hanedanlığının ihtişamı onuruna Yaz Kalesi'ndeki sarayda büyük bir ziyafet için çoğumuzu davet etti.\n\nTaç kesinlikle masraftan kaçınmayacak ve büyük önem taşıyan herkes orada olacak. Bu, hiçbir konuğun asla unutamayacağı bir toplantı olabilir!"
agot_ninepenny.1100.desc_no_rhae:0 "Targaryen Hanesi toplanıyor! [summerhall_leader.GetName], [summerhall_leader.GetHouse.GetName] hanedanlığının ihtişamı onuruna Yaz Kalesi'ndeki sarayda büyük bir ziyafet için çoğumuzu davet etti.\n\nTaç kesinlikle masraftan kaçınmayacak ve büyük önem taşıyan herkes orada olacak. Bu, hiçbir konuğun asla unutamayacağı bir toplantı olabilir!"
agot_ninepenny.1100.a:0 "İyi bir ziyafetten keyif alırım!"

agot_ninepenny.1101.t:0 "Eyvah"
agot_ninepenny.1101.desc:0 "#S Bu çılgınlık! #! [summerhall_leader.GetName], bir ejderha yumurtası üzerinde #bold yabanateşi ve kan kurbanıyla #! bir çeşit kutsal olmayan ritüel deniyor!! Katılımcıların çoğu kararsızlıkla felç olmuş durumda - ve itiraz etmeyi başaran az sayıdaki kişi bile ahlaksızlığı durduramıyor.\n\nAma piromansörler ritüel ateşinin kontrolünü kaybetti ve alevler büyük salona dökülüyor! Yangın, zemin, duvar ve çatı boyunca acımasızca yayılıyor... yoluna çıkan her şeyi yutuyor ve hepimizi bu ejderhanın ağzında hapsediyor..."
agot_ninepenny.1101.a:0 "Böyle olmamalı!"


