agot_ninepenny.1004.t:0 "$agot_ninepenny.1003.t$: Piromansi"
agot_ninepenny.1004.desc:0 "Şenliklerde yaşanan bir durgunluk sırasında, yaklaşan girişimin bazı ince ayrıntılarını [pyromancer.GetName] ile görüşmek için gizlice uzaklaşıyorum. [pyromancer.GetHerHim]'a ulaşamadan önce, [beseecher.GetName] gözleri korkuyla büyümüş, acı dolu bir fısıltıyla bana sesleniyor: 'Majesteleri, lütfen! Planladığınız şey - bu büyücülük! Hayır, daha da kötüsü - bu #bold kan büyüsü #!!'\n\nAilemin her zaman benimkileri reddettiği gibi [beseecher.GetHerHis]'in endişelerini de reddediyorum; hiç düşünmeden. #S Ben #! artık kralım ve yalnızca #S ben #! yapılması gereken fedakarlığı emredebilirim.\n\n[pyromancer.GetFirstNameNoTooltip]'ı buluyorum ve [pyromancer.GetSheHe] her türlü şüpheyi gideriyor, bana [pyromancer.GetHerHis] loncasının uzmanlığından emin olduğunu ve ejderhaların geri döneceğini ve [ROOT.Char.GetHouse.GetName] Hanesi'nin ihtişamının ve gücünün geri kazanılacağını ilan ediyor."
agot_ninepenny.1004.a:0 "Yalnızca #S ben #! ne yapılması gerektiğini biliyorum."
agot_ninepenny.1004.b:0 "[beseecher.GetFirstNameNoTooltip] haklı, kör olmuşum."

agot_ninepenny.1005.t:0 "$agot_ninepenny.1003.t$: Tören"
agot_ninepenny.1005.desc:0 "Konuklar, kapüşonlu yüzleri taşıdıkları mumların hasta yeşil titrek ışığıyla aydınlatılan, kaba cüppeli adamlarla çevrili büyük salonda ateşli fısıldaşmalar arasında toplanıyor.\n\nBütün dikkatler, yedi yumurtanın yanmamış kömürlerin üzerinde durduğu salonun ortasındaki devasa mangala çevrilmiş; aralarında beşiktaşım da var. Piromansörler tarafından üzerlerine sürülen sıvı ejderha alevi karışımından yeşilimsi bir sırla parlıyorlar: #WF yabanateşi! #!\n\nRitüelin son bileşeni bir fedakarlık..."
agot_ninepenny.1005.blood:0 "Kraliyet kanı yeterli olmalı..."
agot_ninepenny.1005.self:0 "Bunu kimseden isteyemem"
agot_ninepenny.1005.rhaella:0 "Bu Rhaella'nın kaderi"
agot_ninepenny.1005.duncan:0 "[ROOT.Char.Custom2('RelationToMeShort', duncan_alive)]'ım... Çok üzgünüm"
agot_ninepenny.1005.a:0 "Ejderhalar taştan uyanacak!"

#reuse for sacrifice event? \n\nA lone voice, my [ROOT.Char.Custom2('RelationToMeShort', protester)] [protester.GetName], cries out, "[protester.Custom2('RelationToMeShort', ROOT.Char)|U], this is madness!" I look about the hall to see my family's faces and witness their horrified expressions. They #S still#! do not understand! But now is not a time for understanding. Now is the time for obedience — and sacrifice."
# agot_ninepenny.1005.egg:0 "I have waited my entire life to meet my cradlemate and together we #bold will#! change the Seven Kingdoms for the better. My great-grandchild is coming — but so too is my brother..."
# agot_ninepenny.1005.fallback:0 "I have hoped my entire life to see a return of the #bold dragons#! and how we might change the Seven Kingdoms for the better. A [ROOT.Char.GetHouse.GetName] babe is coming — but so too are our dragons..."

agot_ninepenny.1006.t:0 "$agot_ninepenny.1003.t$: Ahmaklığın Alevleri"
agot_ninepenny.1006.egg_main:0 "#bold Ailem yanıyor! #! Ahşaplar çatlıyor ve taşlar, kontrolden çıkan ritüel ateşinin akıl almaz ısısından bükülüyor! Etrafımda saray #italic kibrimle #! alevler içinde - ailemi teker teker yutuyor, kırık kirişlerin ve erimiş taşların altında çığlık atıyorlar. Duman, gözyaşlarıma boğulmamı engellemiyor...\n\n"
agot_ninepenny.1006.main_fallback:0 "#bold Ailem yanıyor! #! Ahşaplar çatlıyor ve taşlar, kontrolden çıkan ritüel ateşinin akıl almaz ısısından bükülüyor! Etrafımda saray alevler içinde - ailemi teker teker yutuyor, kırık kirişlerin ve erimiş taşların altında çığlık atıyorlar. Duman, gözyaşlarıma boğulmamı engellemiyor...\n\n"
agot_ninepenny.1006.dunc_egg:0 "Bir şekil önümdeki molozları itiyor. Isı ve dumanın arasından sadece is lekeli beyaz bir pelerin seçebiliyorum. Yıllarca sadık kaldığı yerde, yaralı ama yine de başkalarına yardım etmek için savaşan [saviour.GetFirstNameNicknamed], yanıma koşuyor. Dostluğumuzu sona erdirmek için tek bir zor seçim kaldı."
agot_ninepenny.1006.fallback:0 "Bir şekil önümdeki molozları itiyor. Isı ve dumanın arasından sadece is lekeli beyaz bir pelerin seçebiliyorum. Yıllarca sadık kaldığı yerde, yaralı ama yine de başkalarına yardım etmek için savaşan [saviour.GetFirstNameNicknamed], yanıma koşuyor. Kaos ve felaket arasında, tek bir son emir bağırabilirim."
agot_ninepenny.1006.a:0 "Rhaella'yı kurtar, [ROOT.Char.Custom2('RelationToMeShort', rhaella)]'m!"
agot_ninepenny.1006.b:0 "Duncan'ı buradan çıkarın!"
agot_ninepenny.1006.c:0 "Lütfen, beni buradan çıkarın!"
agot_ninepenny.1006.d:0 "Çocuğum... Lütfen, buradan çıkmam gerek!"

agot_ninepenny.1007.t:0 "$agot_ninepenny.1003.t$: Tuz ve Duman Arasında"
agot_ninepenny.1007.desc:0 "#bold Ejderha hanesi diri diri yandı. #! Şarkıcıların çalacağı şarkılar bunlar. Onları duyanlar bizim için ağlayacak mı? Ders alınmadan önce kaç kez başarısız olmalıyız? [ROOT.Char.Custom2('RelationToMeShort', egg)]'ım daha iyisini bilmeliydi. [aerion.GetFirstNameNicknamed]'dan ne öğrendik? Yaz Salonu'ndan ne öğreneceğiz? Bunların hepsi çok #S anlamsızdı #! [ROOT.Char.Custom2('RelationToMeShort', egg)|U], neden...?\n\nEn azından [rhaegar.GetFirstName] yıkımdan kurtuldu. Üstatlar, stresin [rhaella.GetFirstNamePossessiveOrMy]'ın doğum sancılarını tetiklediğini söylüyor. Bundan başka ne çıkarsa çıksın, veraset yolunun güvenli olduğunu biliyoruz... ama hangi kral tacını böyle almak ister? Hangi çocuk sevdiği ailesine külleriyle dolu yanmış bir yığının üzerinde veda etmek ister?"
agot_ninepenny.1007.a:0 "Ne dehşetler yarattık?"
agot_ninepenny.1007.a.tt:0 "[ROOT.Char.Custom2('RelationToMeShort', rhaegar)]'ım [rhaegar.GetName] saraya götürülecek."

agot_ninepenny.1008.t:0 "$agot_ninepenny.1003.t$: Trajedinin Kucaklaması"
agot_ninepenny.1008.desc:0 "[saviour.GetFirstNameNicknamed] bizi süpürüp Yaz Salonu'nun dışına taşıyor. Bir teşekkür kelimesi edemeden duman ve alevlerin içine geri dalıyor. Hizmetçiler çığlık atıp yıkılmış saraydan uzaklaşırken anlar uzuyor - ancak [saviour.GetFirstNamePossessive]'ın beyaz pelerini her şeyi tüketen yangından asla çıkmıyor.\n\n[egg.GetFirstNameNicknamedPossessiveRegnal]'ın tüm oğulları arasında, yalnızca ben [ROOT.Char.GetHouse.GetName] Hanesi'nin hesaplaşmasından kaçtım. Bu, krallık, ailem ve kalbim için #bold sakatlayıcı #! bir darbe. Tek yapabileceğim sevgili [jenny.GetFirstName]'ı sıkıca tutmak ve aşk için memnuniyetle bir kenara koyacağım iddiayla ilerlemek."
agot_ninepenny.1008.a:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_ruler'))]'ım beni bir sebeple kurtardı..."

agot_ninepenny.1009.t:0 "$agot_ninepenny.1003.t$: Kendi Eserim Olan Trajedi"
agot_ninepenny.1009.desc:0 "[saviour.GetFirstName] beni büyük salonun dumanlı kalıntılarından çıkarıyor. [saviour.GetHerHis|U] yüzü inanmazlıkla, sonra umutsuzlukla ve sonunda tam bir #bold küçümsemeyle #! buruşuyor.\n\nGözyaşlarım -hala akıyor- yanaklarımı yakarken bile [saviour.GetHerHis] bakışları altında soluyorum. Bir şövalye ile [saviour.GetHerHis] yaveri arasında söylenmemiş sözler vardır. Emir almadan, [saviour.GetSheHe] sarayın yanan enkazına doğru geri koşmak için dönüyor."
agot_ninepenny.1009.a:0 "[saviour.GetSheHe|U] hala birini kurtarabilir..."
agot_ninepenny.1009.b:0 "[saviour.GetFirstNameNicknamedNoTooltip], sana emrediyorum: Kralının yanında kal!"

agot_ninepenny.1010.t:0 "$agot_ninepenny.1003.t$: Geride Ne Kaldı?"
agot_ninepenny.1010.desc:0 "Yaz Salonu'nun anısı hayatımın geri kalanında beni rahatsız edecek. Diğer tanıkların gözleri daha az boş değil. Hayatta kalanlar arasında neşe ya da kahkaha yok. Gördüklerimize anlam vermeye çalışırken zar zor bir kelime konuşuluyor. O ateşin sıcaklığını asla unutmayacağımı biliyorum. Bir süre ondan korkarak rüya göreceğimi tahmin ediyorum ve ailemin ölüm çığlıklarının beni asla terk edeceğinden şüpheliyim...\n\nAma yaşayanlar devam etmeli. Yaz Salonu harabeye dönse bile, [ROOT.Char.GetHouse.GetName] Hanesi küllerinden doğup yönetmelidir. Ejderha yumurtalarının kaybı, hanedanlığımıza bir darbe daha - ama onlara duyulan özlem bu trajediye yol açtıysa, belki de kaybolmaları en iyisidir."
agot_ninepenny.1010.a:0 "#bold Ateş ve kan... #!"

agot_ninepenny.1011.t:0 "Yaz Salonu'ndaki Ziyafet"
agot_ninepenny.1011.desc:0 "Ziyafet bir zafer! Hanemizin ve bizi bekleyen muhteşem geleceğin görkemli bir kutlaması.\n\nEn önemlisi, [rhaella.GetFirstName], [rhaegar.GetFirstName] adında güzel bir bebek dünyaya getirdi.\n\n[rhaegar.GetSheHe|U] bir gün Yedi Krallık'ın varisi olacak ve -tanrılar dilerse- Demir Taht'ta oturacak ve onları bilgelik ve adaletle uzun ve görkemli yazlar boyunca yönetecek. Bu, Ejderha Hanesi'nin uzun süre hatırlayacağı bir olay."
agot_ninepenny.1011.a:0 "Tek bir kalple kutluyoruz!"

agot_ninepenny.1012.t:0 "$agot_ninepenny.1003.t$: Ejderhanın Kükremesi!"
agot_ninepenny.1012.desc:0 "Seyirci korkulu bir endişeyle izlerken odun yığınının alevleri gittikçe yükseliyor. Sonunda yumurtalardan biri hareket etmeye başlıyor ve sessiz salonda belirgin bir çatlama sesi yankılanıyor. Yumurtalardan biri çatladı!\n\nBüyük salon, yeni doğmuş bir ejderhanın çığlıklarıyla doluyor ve hava duman ve kükürt kokusuyla kaplı. Konuklar hayranlık içindeler ve ejderhaların yeniden doğuşuna tanık olurken gözlerindeki korku ve hayret karışımını görebiliyorum.\n\n[dragon_first.GetName] şimdi küçük, ancak [dragon_first.Custom('GetDragonSheHe')] güçlü bir canavar olacak. Ejderhaların gücü [ROOT.Char.GetHouse.GetName] Hanesi'ne geri döndü ve krallık yakında ejderha lordlarının gücünü bir kez daha bilecek!"
agot_ninepenny.1012.desc_three:0 "Seyirci korkulu bir endişeyle izlerken odun yığınının alevleri gittikçe yükseliyor. Sonunda yumurtalardan biri hareket etmeye başlıyor ve sessiz salonda belirgin bir çatlama sesi yankılanıyor. Ve sonra ikincisi sallanmaya başlıyor ve ardından üçüncüsü...\n\n[ROOT.Char.GetHouse.GetName] Hanesi için ejderhanın üç başı. Büyük salon, yeni doğmuş ejderhaların çığlıklarıyla doluyor ve hava duman ve kükürt kokusuyla kaplı. Konuklar hayranlık içindeler ve ejderhaların yeniden doğuşuna tanık olurken gözlerindeki korku ve hayret karışımını görebiliyorum.\n\nEjderhalar şimdi küçük, ancak güçlü canavarlar olacaklar. Doğuda kara bir ejderha yükseliyor olabilir, ancak biz hazır olacağız."
agot_ninepenny.1012.desc_many:0 "Seyirci korkulu bir endişeyle izlerken odun yığınının alevleri gittikçe yükseliyor. Sonunda yumurtalardan biri hareket etmeye başlıyor ve sessiz salonda belirgin bir çatlama sesi yankılanıyor. Ve sonra ikincisi sallanmaya başlıyor...\n\nBüyük salon, yeni doğmuş ejderhaların çığlıklarıyla doluyor ve hava duman ve kükürt kokusuyla kaplı. Konuklar hayranlık içindeler ve ejderhaların yeniden doğuşuna tanık olurken gözlerindeki korku ve hayret karışımını görebiliyorum.\n\nEjderhalar şimdi küçük, ancak güçlü canavarlar olacaklar. Ejderhaların gücü [ROOT.Char.GetHouse.GetName] Hanesi'ne geri döndü ve krallık yakında ejderha lordlarının gücünü bir kez daha bilecek!"
agot_ninepenny.1012.a:0 "Bununla her şey mümkün!"
agot_ninepenny.1012.b:0 "Umarım bedeline değer olduklarını kanıtlarlar..."
agot_ninepenny.1012.tt_hatched:0 "[this_egg.GetName] yumurtadan çıktı"
agot_ninepenny.1012.tt_not_hatched:0 "[this_egg.GetName] yok edildi"

agot_ninepenny.1013.t:0 "Targaryenler Tekrar At Biniyor!"
agot_ninepenny.1013.desc:0 "Krallık, Yaz Salonu'ndaki gelişmelerle sarsılıyor. Ejderhalar geri döndü! Piromansörlerin rehberliğinde, [egg_hatcher.GetHouse.GetName], dünyayı sarsan gücü yeniden doğurdu ve krallık yakında ejderha lordlarının gücünü bir kez daha bilecek!\n\nEjderhalar şimdi küçük, ancak güçlü canavarlar olacaklar. Ejderhaların gücüyle, [egg_hatcher.GetHouse.GetName] Hanesi, Yedi Krallık üzerindeki hakimiyetini sağlamlaştıracak."
agot_ninepenny.1013.a.hatcher_positive:0 "Yaşamak için ne güzel bir zaman!"
agot_ninepenny.1013.a.hatcher_negative:0 "Dünya asla eskisi gibi olmayacak..."

agot_ninepenny.1014.t:0 "Yeniden Doğan Ejderhalar"
agot_ninepenny.1014.desc_dragons_no_sacrifice_rhaegar:0 "Hem bebek [rhaegar.GetFirstName]'ın hayırlı doğumu hem de ejderhaların dünyaya dönüşüyle, [ROOT.Char.GetHouse.GetName] Hanesi'nin geleceği hiç bu kadar parlak olmamıştı! Şüphesiz bizi yeni bir güç ve ihtişam çağı bekliyor, bir gün geleceğin varisi [rhaegar.GetFirstNameNoTooltip] tarafından, yakında emrimize girecek olan güçlü ejderhalara binerek yönetilecek.\n\nBu, Ejderha Hanesi'nin - ve dünyanın - uzun süre hatırlayacağı bir olay."
agot_ninepenny.1014.desc_dragons_no_sacrifice:0 "Ejderhaların dünyaya dönüşüyle, [ROOT.Char.GetHouse.GetName] Hanesi'nin geleceği hiç bu kadar parlak olmamıştı! Şüphesiz bizi yeni bir güç ve ihtişam çağı bekliyor.\n\nBu, Ejderha Hanesi'nin - ve dünyanın - uzun süre hatırlayacağı bir olay."
agot_ninepenny.1014.desc_dragons_sacrifice_rhaegar:0 "Ejderhalar, [sacrifice.GetTitledFirstNamePossessive]'ın hayatı pahasına Targaryenlere geri döndü. Gerçekten buna değdi mi?\n\nTrajediye rağmen, [rhaella.GetFirstName], [rhaegar.GetFirstName] adında güzel bir bebek dünyaya getirdi.\n\n[rhaegar.GetSheHe|U] bir gün Yedi Krallık'ın varisi olacak ve -tanrılar dilerse- Demir Taht'ta oturacak ve onları bilgelik ve adaletle uzun ve görkemli yazlar boyunca yönetecek ve onu koruyacak bir ejderha arkadaşı olacak. Bu, Ejderha Hanesi'nin uzun süre hatırlayacağı bir olay."
agot_ninepenny.1014.desc_dragons_sacrifice:0 "Ejderhalar, [sacrifice.GetNamePossessive]'ın hayatı pahasına Targaryenlere geri döndü. Gerçekten buna değdi mi?"
agot_ninepenny.1014.a:0 "Tek bir kalple kutluyoruz!"
agot_ninepenny.1014.b:0 "[sacrifice.GetFirstNameNoTooltip]'ın anısına"

agot_ninepenny.1015.t:0 "Hayal Kırıklığına Uğrayan Ejderha Rüyaları"
agot_ninepenny.1015.desc_dragons_no_sacrifice_rhaegar:0 "Seyirci korkulu bir endişeyle izlerken odun yığınının alevleri gittikçe yükseliyor. Yumurtadan çıkma belirtisi için can atarak bekliyorum. Ve bekliyorum. Ve bekliyorum.\n\nErtesi sabaha kadar közler soğumuş, geriye ejderha, yumurta ve umut kalmamış.\n\nBelki bir ejderha, gerçi odun yığınından doğmadı. Gece boyunca, [rhaella.GetFirstName], [rhaegar.GetFirstName] adında güzel bir bebek dünyaya getirdi. Ejderhalardan mahrum kalacaksam, en azından hanemin geleceğinin güvenli olduğunu bilerek mutlu olabilirim."
agot_ninepenny.1015.desc_dragons_no_sacrifice:0 "Seyirci korkulu bir endişeyle izlerken odun yığınının alevleri gittikçe yükseliyor. Yumurtadan çıkma belirtisi için can atarak bekliyorum. Ve bekliyorum. Ve bekliyorum.\n\nErtesi sabaha kadar közler soğumuş, geriye ejderha, yumurta ve umut kalmamış."
agot_ninepenny.1015.desc_dragons_sacrifice_rhaegar:0 "Seyirci korkulu bir endişeyle izlerken odun yığınının alevleri gittikçe yükseliyor. Yumurtadan çıkma belirtisi için can atarak bekliyorum. Ve bekliyorum. Ve bekliyorum.\n\nErtesi sabaha kadar közler soğumuş, geriye ejderha, yumurta ve umut kalmamış.\n\nBelki bir ejderha, gerçi odun yığınından doğmadı. Gece boyunca, [rhaella.GetFirstName], [rhaegar.GetFirstName] adında güzel bir bebek dünyaya getirdi. Ejderhalardan mahrum kalacaksam, en azından hanemin geleceğinin güvenli olduğunu bilerek mutlu olabilirim."
agot_ninepenny.1015.desc_dragons_sacrifice:0 "Seyirci korkulu bir endişeyle izlerken odun yığınının alevleri gittikçe yükseliyor. Yumurtadan çıkma belirtisi için can atarak bekliyorum. Ve bekliyorum. Ve bekliyorum.\n\nErtesi sabaha kadar közler soğumuş, geriye ejderha, yumurta ve umut kalmamış."
agot_ninepenny.1015.a:0 "[sacrifice.GetFirstNamePossessiveNoTooltip]'ın hayatı, boşuna mı?"
agot_ninepenny.1015.b:0 "Öyle olsun..."

agot_ninepenny.1020.t:0 "Yaz Salonu'ndan Önce Bir Trajedi"
agot_ninepenny.1020.desc:0 "[ROOT.Char.Custom2('RelationToMe', egg)] [egg.GetNameNicknamedRegnal]'ım Demir Taht'ta son nefesini verdi. Artık iktidar yükü benim omuzlarımda ve onun sembolü olan boş taç başımda duracak.\n\nGörünüşe göre [egg.GetHerHis]'ın ölümünden önce, [egg.GetSheHe], [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('rhaella'))] [ROOT.Char.Custom2('RelationToMe', rhaella)] [rhaella.GetNamePossessive]'ın yaklaşan doğumunun kutlamasında, Yaz Salonu'ndaki eğlence sarayımızda [ROOT.Char.GetHouse.GetName] Hanesi'nin büyük bir kutlamasına söz vermişti.\n\nBelki de şenliklere devam ederek mirasını onurlandırmalıyım?"
agot_ninepenny.1020.a:0 "Bu kutlamayla [egg.GetTitledFirstNameRegnal]'ı onurlandıracağız!"
agot_ninepenny.1020.a.tt:0 "Yaz Salonu'ndaki ziyafete tekrar katılmayı kabul ediyorsunuz."
agot_ninepenny.1020.b:0 "Kutlama [egg.GetHerHim] ile birlikte ölüyor."
agot_ninepenny.1020.b.tt:0 "Yaz Salonu'ndaki ziyafet iptal edilecek."

agot_ninepenny.1021.t:0 "$agot_ninepenny.1020.t$"
agot_ninepenny.1021.desc:0 "Çalışma odamda krallık işleriyle ilgilenirken, [ROOT.Char.Custom2('RelationToMe', consoler)] [consoler.GetName]'ım büyük bir üzüntüyle [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('rhaella'))] [ROOT.Char.Custom2('RelationToMe', rhaella)] [rhaella.GetName]'ımın vefat ettiğini söylemek için yaklaşıyor.\n\nGörünüşe göre Yaz Salonu, hayal ettiğim kadar neşeli bir kutlama olmayacak, ancak ejderha hanesinin toplanması için hala nedenler var..."
agot_ninepenny.1021.a:0 "Birlikte durmalıyız."
agot_ninepenny.1021.b:0 "[rhaella.GetNamePossessive]'ın ölümü bu kadar tazeyken değil..."
agot_ninepenny.1021.b.tt:0 "Yaz Salonu'na yolculuğunuz iptal edilecek."

agot_ninepenny.1022.t:0 "Kesintiye Uğradı"
agot_ninepenny.1022.desc:0 "[opponent.GetFullName] tehdidi yaklaşırken, bu, Yaz Salonu'nda bir kutlama düzenlemek için ideal bir zaman olmayabilir. Ancak iptal edilirse, tüm hazırlıklarımız boşa gidecek..."
agot_ninepenny.1022.a:0 "Devam etmeliyiz."
agot_ninepenny.1022.b:0 "Savaş önceliklidir."
agot_ninepenny.1022.b.tt:0 "Yaz Salonu'na yolculuğunuz iptal edilecek."

agot_ninepenny.1023.t:0 "Yaz Salonu'nda Bir Trajedi"
agot_ninepenny.1023.desc:0 "Yaz Salonu'ndan en şaşırtıcı haberlerle bir kuzgun geldi. Mesaja inanılırsa, korkunç bir yangın sarayın tamamını ve [king.GetFullNameNicknamedPossessiveRegnal]'ın kendi ailesinin birçok üyesini yuttu!\n\nParşömen, ne bir suçludan bahsediyor ne de herhangi bir komplocuyu adlandırıyor. Böyle bir trajediye sadece bir kazanın yol açtığına mı inanmamız gerekiyor? Ya da belki tanrıların iradesi? Bazıları şüphesiz [king.GetHouse.GetName]'ın yönetme yeteneğini sorgulayacak, ancak belki de şüpheleri her zaman olduğu gibi hoşnutsuz mırıltılar olarak kalacaktır."
agot_ninepenny.1023.a:0 "Gerçekten de 'Ateş ve Kan'..."

agot_ninepenny.1024.t:0 "Bir Davet"
agot_ninepenny.1024.desc:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('king'))]'ım, [king.GetTitledFirstName], gelecek nesil Targaryenlerin doğumunu Yaz Salonu'nda kutlamak için hepimizi davet etti! Ejderha hanesinin birliği kulağa çok neşeli geliyor."
agot_ninepenny.1024.a:0 "Ne eğlenceli!"

agot_ninepenny.1100.t:0 "$agot_ninepenny.1003.t$"
agot_ninepenny.1100.desc:0 "Ejderha hanesi toplanıyor! [summerhall_leader.GetName], [rhaella.GetFirstName]'ın hamile olması ve [summerhall_leader.GetHouse.GetName] hanedanlığının ihtişamı onuruna Yaz Salonu'ndaki sarayda büyük bir ziyafet için çoğumuzu davet etti.\n\nTaç kesinlikle masraftan kaçınmayacak ve büyük önem taşıyan herkes orada olacak. Bu, hiçbir konuğun asla unutamayacağı bir toplantı olabilir!"
agot_ninepenny.1100.desc_no_rhae:0 "Ejderha hanesi toplanıyor! [summerhall_leader.GetName], [summerhall_leader.GetHouse.GetName] hanedanlığının ihtişamı onuruna Yaz Salonu'ndaki sarayda büyük bir ziyafet için çoğumuzu davet etti.\n\nTaç kesinlikle masraftan kaçınmayacak ve büyük önem taşıyan herkes orada olacak. Bu, hiçbir konuğun asla unutamayacağı bir toplantı olabilir!"
agot_ninepenny.1100.a:0 "İyi bir ziyafetten keyif alırım!"

agot_ninepenny.1101.t:0 "Eyvah"
agot_ninepenny.1101.desc:0 "#S Bu çılgınlık! #! [summerhall_leader.GetName], bir ejderha yumurtası üzerinde #bold yabanateşi ve kan kurbanıyla #! bir çeşit kutsal olmayan ritüel deniyor!! Katılımcıların çoğu kararsızlıkla felç olmuş durumda - ve protesto etmeyi başaran az sayıdaki kişi bile ahlaksızlığı durduramıyor.\n\nAma piromansörler ritüel ateşinin kontrolünü kaybetti ve alevler büyük salona dökülüyor! Yangın, zemin, duvar ve çatı boyunca acımasızca yayılıyor... yoluna çıkan her şeyi yutuyor ve hepimizi bu ejderhanın ağzında hapsediyor..."
agot_ninepenny.1101.a:0 "Böyle değil!"


