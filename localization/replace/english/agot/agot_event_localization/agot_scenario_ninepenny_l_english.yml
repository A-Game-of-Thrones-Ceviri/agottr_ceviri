 agot_ninepenny.1000.t: "Ejderhanın Mirası"
 agot_ninepenny.1000.desc: "Şarkıcıların haklı olarak 'Yusufçukların Prensi' dediği asi ilk oğlum [duncan.GetFirstNameNicknamed], Ejderha Kayası'ndan çok uğurlu bir kuzgunun haberini getirdi: Torunum [rhaella.GetFirstName] ilk büyük torunuma hamile!\n\nO ve erkek kardeşi ☻ olmasına rağmen _2 kişi birbiriyle [ROOT.Char.GetHouse.GetName] usulüyle evlendi - aynı şekilde benim isteklerime karşı gelen ebeveynlerinin emriyle - en azından ejderhanın kanı güçlü kalacak ve soyumuz dördüncü nesile kadar güvende olacak!\n \nMuhteşem bir kutlamanın sırası olduğuna inanıyorum. İnatçı ve inatçı evimin her üyesini ortak amaçta bir araya getiren biri. Belki babam Maekar'ın eski Yaz Kalesi'ndeki yerinde büyük bir ziyafet?"
 agot_ninepenny.1000.a: "#bold Targaryen Hanesi#! kutlama için toplanacak!"
 agot_ninepenny.1000.b: "Hayır, Summerhall değil. Babamın hatırası bana acı veriyor."
  
 agot_ninepenny.1002.t: "Dildeki Kül"
 agot_ninepenny.1002.desc: "Lordlar ve şövalyelerin kadim haklarının kısıtlanmasından yakınan bitmek bilmeyen dilekçeleri ve zar zor örtülü tehditleri arasında kendimi kambur ve ağrılı buluyorum. O kadar kibirli adamlar ki, varismın adını taşıyan kişinin yaptığı gibi bilgelikle yönetmektense, sıradan insanları spor olsun diye çiğnemeyi tercih ederler.\n\nEğer gümüş diller ve çelik kılıçlar inatçı dizlerini bükmezse belki de ejderha ateşi kalplerini alçaltır. Şimdiye kadar topladığım ejderha bilgisinin her parçasını inceliyorum; Hisar'dan Asshai'ye kadar üstatların, bilge kadınların ve bilginlerin saçmalıklarını umutsuzca yorumluyorum ama cevap benden kaçıyor!\n\n#WF Vahşi yangın...#! Kelime, gece yarısı ziyarete gelmiş gibi düşüncelerime [aerion.GetFirstNameNicknamed] sızıyor. Simyacılar Loncası'nın ateş büyücüleri, bu konuda herkesten daha fazla şey biliyor. Kardeşim deli ve zalim olmasına ve ölümü #italic anlamsız görünmesine#! rağmen, basit bir gerçeği anlamıştı: ejderhalar #bold ateş ve kandan#! doğar."
 agot_ninepenny.1002.a: "Büyük Üstadı çağırın. Konuşacak çok şeyimiz var."
  
 agot_ninepenny.1003.t: "Yaz Sarayı"
 agot_ninepenny.1003.desc.rhae_dead: "Ejderhanın evi toplanıyor! Ailemizi bir kez daha bir arada görmek yüreğimi ısıtıyor.\n\nHiçbiri [ROOT.Char.GetHouse.GetName] Evi'ni bekleyen ihtişamı anlamıyor... Gün sonunda gücümüz geri gelecek ve hanedanlığımızın sembolü bir kez daha hayata dönecek!\n\nHazırlıklar yapıldı ve bana sadık olanlar yerlerine yerleşti. #bold ejderhaların#! gücüyle bir kez daha Yedi Krallık'taki tüm lordlar diz çökecek... ama önce ziyafet çekeceğiz!" #NT!
 agot_ninepenny.1003.desc.egg: "Ejderhanın evi toplanıyor! İnatçı çocuklarımın, torunlarımın ve hatta bazı kuzenlerimin geldiğini görüyorum. Ailemizin [rhaella.GetFirstName] ve [aerys.GetFirstName]'i tebriklerle çevrelediğini ve [jae.GetFirstName]'nin çocukları için gururla ışıldadığını görmek içimi ısıtıyor.\n\nHiçbiri, yaptığım fedakarlıklar yüzünden bugün [ROOT.Char.GetHouse.GetName] Evi'ni bekleyen ihtişamı anlamıyor... yapmaya hala istekli olduğum fedakarlıklar yüzünden! Gün sonunda gücümüz geri gelecek ve hanedanlığımızın sembolü bir kez daha hayata dönecek!\n\nHazırlıklar yapıldı ve bana sadık olanlar yerlerine oturdu. Artık meydan okuma yok, artık bahane yok. Ailem sonunda #bold haklı olduğumu görecek ve sonra... Yedi Krallık'taki tüm lordlar diz çökecek... ama önce ziyafet çekeceğiz!"
 agot_ninepenny.1003.desc.jae: "Ejderhanın evi toplanıyor! Ailemizin [rhaella.GetFirstName] ve [aerys.GetFirstName]'i tebriklerle çevrelediğini görmek içimi ısıtıyor, ancak babamın yokluğunda içimde bir burukluk hissetmeden edemiyorum.\n\nHiçbiri, yaptığı fedakarlıklar yüzünden bugün [ROOT.Char.GetHouse.GetName] Evi'ni bekleyen ihtişamı anlamıyor... mirasını onurlandırmak için yapmaya hazır olduğum fedakarlıklar yüzünden! Gün sonunda gücümüz geri gelecek ve hanedanlığımızın sembolü bir kez daha hayata dönecek!\n\nHazırlıklar yapıldı ve bana sadık olanlar yerlerine yerleşti. #bold ejderhanın#! gücüyle bir kez daha Yedi Krallık'taki tüm lordlar diz çökecek... ama önce ziyafet çekeceğiz!"
 agot_ninepenny.1003.desc.aerys: "Ejderhanın evi toplanıyor! Ailemizin [rhaella.GetFirstName], aşkım, tebriklerle etrafını sardığını görmek yüreğimi ısıtıyor, ancak [ROOT.Char.Custom2('RelationToMeShort', egg)] [egg.GetFirstName] ve [ROOT.Char.Custom2('RelationToMeShort', jae)] [jae.GetFirstName]'ümün yokluğunda içimde kemiren bir hüzün hissetmekten kendimi alamıyorum.\n\nKonukların hiçbiri, [ROOT.Char.GetHouse.GetName] Evi'ni bugün bekleyen ihtişamı anlamıyor, çünkü [egg.GetFirstNameNoTooltip] yapılan fedakarlıklar... onun mirasını onurlandırmak için yapmaya hazır olduğum fedakarlıklar yüzünden! Gün sonunda gücümüz geri gelecek ve hanedanlığımızın sembolü bir kez daha hayata dönecek!\n\nHazırlıklar yapıldı ve bana sadık olanlar yerlerine yerleşti. #bold ejderhanın#! gücüyle bir kez daha, Yedi Krallık'taki tüm lordlar diz çökecek... ama önce ziyafet çekeceğiz!"
 agot_ninepenny.1003.desc.fallback: "Ejderhanın evi toplanıyor! Ailemizin [rhaella.GetFirstNameOrMe]'ı tebriklerle çevrelediğini görmek içimi ısıtıyor, ancak [ROOT.Char.Custom2('RelationToMeShort', egg)] [egg.GetFirstName]'imin yokluğunda içimde kemiren bir hüzün hissetmekten kendimi alamıyorum.\n\nKonukların hiçbiri, [ROOT.Char.GetHouse.GetName] Evi'ni bugün bekleyen ihtişamı anlamıyor, çünkü [egg.GetFirstNameNoTooltip] yapılan fedakarlıklar... onun mirasını onurlandırmak için yapmaya hazır olduğum fedakarlıklar yüzünden! Gün sonunda gücümüz geri gelecek ve hanedanlığımızın sembolü bir kez daha hayata dönecek!\n\nHazırlıklar yapıldı ve bana sadık olanlar yerlerine yerleşti. #bold ejderhanın#! gücüyle bir kez daha, Yedi Krallık'taki tüm lordlar diz çökecek... ama önce ziyafet çekeceğiz!"
 agot_ninepenny.1003.a: "Akrabalarım! Summerhall'a hoş geldiniz!"
