agot_gold_company_formation.0001.t:0 "Altın Mürettebat"
agot_gold_company_formation.0001.desc:0 "[disgruntled_merc.GetName], yüzü öfkeyle kıpkırmızı, eli kılıcının kabzasına sıkıca sarılmış bir şekilde bana yaklaşıyor.\n\n"[ROOT.GetCharacter.GetName], bu birliği son kez hayal kırıklığına uğrattın! Hizmetinden ayrılıyorum ve kendi birliğimi kuruyorum. Öyle bir birlik ki, insanlar ona saygı duymayı öğrenecek! ""
agot_gold_company_formation.0001.desc_flavor_base:0 "Dahası, artık senin beceriksiz liderliğinden kurtulduğuma göre, odağım bir gün geri almakta"
agot_gold_company_formation.0001.desc_self_claim:0 "$agot_gold_company_formation.0001.desc_flavor_base$ #Bold kaybettiğim unvanları geri almakta#! - senin yönetimin altında imkansız olan bir başarı.""
agot_gold_company_formation.0001.desc_family_claim:0 "$agot_gold_company_formation.0001.desc_flavor_base$ #Bold ailemin kaybettiği unvanları geri almakta#! - senin yönetimin altında imkansız olan bir başarı.""
agot_gold_company_formation.0001.desc_blackfyre_loyalist:0 "$agot_gold_company_formation.0001.desc_flavor_base$ #Bold Kara Ejderha'nın kaybettiği unvanları geri almakta#! - senin yönetimin altında imkansız olan bir başarı.""
agot_gold_company_formation.0001.a:0 "Hain Seni bunun bedelini ödeyeceksin!"
agot_gold_company_formation.0001.b:0 ""

agot_gold_company_formation.0002.t:0 "Altın Mürettebat Yükseliyor"
agot_gold_company_formation.0002.desc:0 "#italic "Sözümüz altın kadar değerlidir."#!\n\nZırhlı süvariler, ölümcül arbaletçiler, devasa mancınıklar ve daha niceleriyle donatılmış yeni bir paralı asker birliği, savaş meydanlarına gölge düşürüyor: Altın Mürettebat.\n\nAltın Mürettebat, kesenin ağzını açabilen herkese hizmetlerini sunuyor. Ancak diğer paralı asker birliklerinden farklı olarak, onların gerçek bağlılıkları Kara Ejderha'ya, yani Blackfyre Hanedanı'na ait. \n\nKara Ejderha Demir Taht'a oturana dek dinlenmeyecekler."
agot_gold_company_formation.0002.a:0 "Bu, Westeros için ne anlama geliyor? Savaş mı geliyor?"
agot_gold_company_formation.0002.b:0 "Merakla bekleyip görelim. Bakalım neler başaracaklar..."

agot_beg_bittersteel_to_make_golden_company:0 "Altının Altında Bitter Steel Parlıyor"
agot_beg_bittersteel_to_make_golden_company_desc:0 "Bitter Steel, Blackfyre davası için bir paralı asker olarak canla başla savaştı. Ancak son zamanlarda, sürgünlerin bir düzine farklı birliğe dağılmak zorunda kalmasıyla davamıza olan desteğin azaldığını dile getirmeye başladı. Belki de yeni bir birlik kurmanın, Kara Ejderha'ya sadık kalacak tek bir çatı altında toplanmanın zamanı gelmiştir..."
agot_beg_bittersteel_to_make_golden_company_effect:0 "Bitter Steel, Altın Mürettebat'ı kuracak."
agot_beg_bittersteel_to_make_golden_company_confirm:0 "Altın Mürettebat'ı Kur"
agot_beg_bittersteel_to_make_golden_company_tooltip:0 "$agot_beg_bittersteel_to_make_golden_company_effect$ - kiralanabilen güçlü bir paralı asker birliği"
