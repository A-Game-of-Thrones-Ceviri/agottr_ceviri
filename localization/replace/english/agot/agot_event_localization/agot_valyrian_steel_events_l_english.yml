#Savaşta yağmalanan/esirden alınan eser
agot_valyrian_steel.1000.t:0 "Ayaklarımın Altında Valyria Çeliği"
agot_valyrian_steel.1000.desc:0 "Savaşın ateşi azalırken, düşmanımın kanını alnımdan siliyorum. Üstün dövüş becerim olmasa, neredeyse hayatımı alacak olan silahı gözlerimle tarıyorum.\n\nÇamur ve sayısız cesedin arasında [artifact_knight.GetHouse.GetBaseName] Hanesi'nin Valyria çeliği kılıcı yatıyor. Ele geçirecek bir sahibi olmadığı için, almak benim elimde..."
agot_valyrian_steel.1000.a:0 "Kılıcı kazandım, O benim!"
agot_valyrian_steel.1000.a.tt:0 "#v [artifact_knight.GetHouse.GetBaseName] Hanesi böyle bir hakareti kolay kolay affetmeyecek!#"
agot_valyrian_steel.1000.b:0 "Bana ait değil."
agot_valyrian_steel.1000.b.tt:0 "[looted_vs_sword.GetName], [artifact_knight.GetHouse.GetBaseName] Hanesi'ne iade edilecek"

agot_valyrian_steel.1001.t:0 "Yakalanan Valyrian Çeliği Taşıyıcısı"
agot_valyrian_steel.1001.desc:0 "Savaş kazanıldı. Kuvvetlerim muzaffer, düşmanlarım tamamen bozguna uğradı. Savaş alanından düşenlerin cesetleri toplanırken ve esirler alınırken, sadık savaşçılarımdan biri tarafından ünlü silahından mahrum bırakılan [artifact_knight.GetTitledFirstNameNicknamed] önüme getiriliyor.\n\n[artifact_knight.GetHouse.GetBaseName] Hanesi'nin Valyria çeliği kılıcı [looted_vs_sword.GetName] avucumun içinde... Sadece bir aptal, onu alma hakkıma itiraz eder."
agot_valyrian_steel.1001.a:0 "Güzel bir ödül olur!"
agot_valyrian_steel.1001.b:0 "Böyle bir hareket benim adıma leke getirir!"

agot_valyrian_steel.1010.t:0 "[enemy_knight.Custom2('AppropriateGreeting', ROOT.Char)]"
agot_valyrian_steel.1010.desc:0 "Ailenizin değerli kılıcına sahip oldum.\n\nDüşman tarafında savaşan [artifact_knight.GetName] adlı kişinin elinden aldım. Onun ölümü üzücü; ailesini haklarından mahrum ederek kendimi küçük düşürmek istemem. [looted_vs_sword.GetNameNoTooltip] sizindir."
agot_valyrian_steel.1010.a:0 "[looted_vs_sword.GetNameNoTooltip] evine ulaştı."

agot_valyrian_steel.1011.t:0 "Çalınan Bir Yadigar"
agot_valyrian_steel.1011.desc.prisoner:0 "Alçak [vs_artifact_thief.GetName] beni sadece zincirlerle bağlamakla kalmadı, aynı zamanda [looted_vs_sword.GetName] o alçak tarafından çalındı! #italic [ROOT.Char.GetHouse.GetName] Hanesi'nin#! kılıcı!\n\nOnu geri almalıyım! Onurum ve [ROOT.Char.GetHouse.GetNameNoTooltip] Hanesi'nin onuru için."
agot_valyrian_steel.1011.desc.house_head:0 "[battle_memory.GetName] hakkında ki haberler, bitkin bir habercinin elinde geliyor.\n\nBana hizmet eden [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('artifact_knight'))] [artifact_knight.GetName], alçak [vs_artifact_thief.GetName] tarafından esir alındı. Aynı zamanda [looted_vs_sword.GetName] o alçak tarafından çalındı! #italic [ROOT.Char.GetHouse.GetName] Hanesi'nin#! kılıcı!\n\nOnu geri almalıyım! Onurum ve [ROOT.Char.GetHouse.GetNameNoTooltip] Hanesi'nin onuru için."
agot_valyrian_steel.1011.desc.slain:0 "[battle_memory.GetName] adlı muharebede, [artifact_knight.GetName] adamlarının yanında yiğitçe savaşarak öldü; savaşın hararetinde vahşice [enemy_knight.GetName] tarafından yere serildi.\n\nSadece [artifact_knight.GetFirstNamePossessiveNoTooltip] hayatı kaybolmakla kalmadı, aynı zamanda [looted_vs_sword.GetName] de kayboldu. [artifact_knight.GetHouse.GetNameNoTooltip] Hanesi'nin değerli varlığı, [enemy_knight.GetNameNoTooltip] tarafından kişisel ödül olarak kullanılmak ve sergilenmek üzere çalındı!"
agot_valyrian_steel.1011.tt.house_opinion_loss:0 "#v Hanenizin#! tüm üyeleri"
agot_valyrian_steel.1011.feud:0 "[vs_artifact_thief.GetHouse.GetName] Hanesi bu saygısızlığın bedelini ağır ödeyecek!"
agot_valyrian_steel.1011.feud.tt:0 "[scheme|E]ın [success_chance|E]ı artacak"
agot_valyrian_steel.1011.a:0 "[looted_vs_sword.GetNameNoTooltip], ne pahasına olursa olsun eve gelecek."
agot_valyrian_steel.1011.b:0 "Gücümün ötesinde... Yapabileceğim hiçbir şey yok."
agot_valyrian_steel.1011.c:0 "[looted_vs_sword.GetNameNoTooltip], şimdilik [vs_artifact_thief.GetFirstName] adlı kişinin yanında duracak..."

agot_valyrian_steel.1012.t:0 "[expected_vs_artifact_holder.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
agot_valyrian_steel.1012.desc:0 "Sen onursuz bir hırsızsın! Bilinsin ki [looted_vs_sword.GetName] haklı olarak benimdir! [expected_vs_artifact_holder.GetHouse.GetName] Hanesi'nin onurunu savunacağım. [looted_vs_sword.GetNameNoTooltip], tekrar Haneme dönecek. Bunun için elimden gelen her şeyi yapacağım."
agot_valyrian_steel.1012.a:0 "O piç kurusu istediği kadar sızlansın, [looted_vs_sword.GetNameNoTooltip] benim!"

#Çeliği Göster
agot_valyrian_steel.9999.t:0 "Valyria Çeliği Kullananlar"
agot_valyrian_steel.9999.desc:0 "Efendim, bilinen dünyadaki tüm Valyria çeliği kullananların bir listesini burada topladım."
agot_valyrian_steel.9999.a:0 "Teşekkür ederim."