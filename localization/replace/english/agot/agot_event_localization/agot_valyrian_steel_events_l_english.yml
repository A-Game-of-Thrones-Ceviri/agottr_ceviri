```yml
agot_valyrian_steel.2000.t:0 "Kayıplara Ağıt Yakmak"
agot_valyrian_steel.2000.desc:0 "[location.GetName] sokaklarında yürürken düşüncelerim, Ejderhaların Dansı sırasında burada yaşanan korkunç olaylara ve Sör [ancestor.GetFullName] adlı kişinin büyük cesaretiyle birlikte bazı utanç verici olaylarına kayıyor. Kıyamet Şehzadesi Joffrey'in savunmasına koşarken Yedi'nin askerleri tarafından öldürüldü. O, [ROOT.Char.GetDynasty.GetName] Hanesi'nin büyük bir onur kaynağıdır ve sayısız şarkıya konu olmuştur — fakat ölümüyle birlikte atalarından kalma Valyria çeliği kılıcı Ağıt da kayboldu.\n\nYıllardır izi bulunamadı, ancak içten içe ortaya çıkarılacak bir ipucu olduğuna inanıyorum. Bir zamanlar bize ait olanı geri kazanmanın gururunu yaşama fırsatını takip edebilirim. Sör Willam'ın yiğitçe ölümünden sonra ne olduğuna dair çelişkili bilgiler var, ancak tüm yollar tek bir noktaya çıkıyor..."
agot_valyrian_steel.2000.a:0 "Ejderha Çukuru..."
agot_valyrian_steel.2000.a.tt:0 "Ağıt'ın kayboluşunu araştıracaksınız..."
agot_valyrian_steel.2000.b:0 "O dehşet dolu zamanı unutmak en iyisi."

agot_valyrian_steel.2001.t:0 "Ejderhaların Ağıtı"
agot_valyrian_steel.2001.desc:0 "Ejderha Çukuru'nun harabe kalıntılarına doğru inerken burada yaşanan olayların kasvetli atmosferi adeta elle tutulur hale geliyor. Ölüm, kül ve korkunun ağır kokusu, büyük kertenkelelerin ölüm anında ezildiği ve mezara dönüşen bu yıkık anıtın altında can veren binlerce kişinin üzerinde kristalize olmuş durumda.\n\nEtrafı dolaştıkça, karşımdaki görevin büyüklüğünü kavramaya başlıyorum: dehşet içinde can veren erkeklerin, kadınların ve hayvanların kemiklerini ortaya çıkarma planı. Bu, son derece zorlu bir görev olacak ve belki de hiçbir fayda sağlamayacak. Ancak taşların arasında o yakut gibi bir hazine bulma ihtimali tüm riske değer."
agot_valyrian_steel.2001.a:0 "Bu kalıntıları aramak pahalıya mal olacak..."
agot_valyrian_steel.2001.a.tt:0 "Enkazı temizlemek için adamlar tutacaksınız."
agot_valyrian_steel.2001.b:0 "Belki Büyük Üstat araştırmama yardımcı olabilir?"
agot_valyrian_steel.2001.b.tt:0 "Büyük Üstat [maester.GetFullName], arşivlerinde bir şeyler saklıyor olabilir."
agot_valyrian_steel.2001.c:0 "Belki de sıradan halkın izlenebilecek bir izi vardır."
agot_valyrian_steel.2001.d:0 "Geçmişin peşinden koşmak aptallıktır. Kendi geleceğimi yaratacağım."

agot_valyrian_steel.2002.t:0 "Hiçbir şey!"
agot_valyrian_steel.2002.desc:0 "Tüm çabalarımıza rağmen, Ağıt'ın nerede olduğuna veya o gece bu çukurda ne yaşandığına dair hâlâ hiçbir şey bulamadık. Bu girişimin umutsuz bir çaba olduğunu düşünmeye başlıyorum."
agot_valyrian_steel.2002.a:0 "Burada OLMALI, hissedebiliyorum!"
agot_valyrian_steel.2002.a.tt:0 "Daha fazla adam, daha fazla kürek, kazmaya devam edin!"
agot_valyrian_steel.2002.b:0 "Keşke üstatdan yardım alsaydım."
agot_valyrian_steel.2002.c:0 "Köylü isyanı! Köylüleri araştıralım."
agot_valyrian_steel.2002.c.tt:0 "Bit Pazarı'nda soruşturma yapalım."
agot_valyrian_steel.2002.d:0 "Bu aptalca bir rüya."

agot_valyrian_steel.2003.t:0 "Yeniden Keşfedildi!"
agot_valyrian_steel.2003.desc:0 "Sonunda, yıllarca süren kargaşadan sonra, Ağıt bulunarak [ROOT.Char.GetDynasty.GetName] Hanesi'nin kıymet bilen ellerine geri döndü. Tarihimize derin bir değer veriyoruz; Yedi Krallık'taki en saygın hanelerden biriyiz ve şimdi elimde köklü tarihimizin meşruiyetini kanıtlayan somut bir miras var."
agot_valyrian_steel.2003.a:0 "Hatırlıyoruz!"


agot_valyrian_steel.2004.t:0 "Zamana Karıştı."
agot_valyrian_steel.2004.desc:0 "Görünüşe göre Ağıt şimdilik kayıp kalmaya mahkum..."
agot_valyrian_steel.2004.a:0 "Belki de benim olmamalı..."
agot_valyrian_steel.2004.a.tt:0 "Çabanızda başarısız oldunuz."

agot_valyrian_steel.2005.t:0 "Bilgi!"
agot_valyrian_steel.2005.desc:0 "Başüstat Verkos, ejderhanın kılıcınızı yutup sonra dışkı olarak çıkarmış olabileceğini düşünüyor; kulağa çılgınca geliyor ama gidip kontrol edebilirsiniz. Ejderha cesetleri geleneksel olarak Ejderha Kayası'na getiriliyordu."
agot_valyrian_steel.2005.a:0 "Ejderha dışkısını kontrol etme zamanı."
agot_valyrian_steel.2005.a.tt:0 "Ejderha Kayası'na bir gemi kiralayacaksınız."
agot_valyrian_steel.2005.b:0 "Bu çok saçma, Bit Pazarı'nda soruşturacağım."

agot_valyrian_steel.2006.t:0 "Ejderha Kayası Araması"
agot_valyrian_steel.2006.desc:0 "[host.GetFullName], kayıp kılıcımı aramam için Ejderha Kayası'nda bana nazikçe ev sahipliği yapıyor. Yıllardır ejderha cesetlerinin alevlerde yok edilmek üzere Ejderha Kayası'ndaki Ejderha Dağı'na getirildiğini söylüyor. Fakat orası oldukça tehlikeli."
agot_valyrian_steel.2006.a:0 "Yarın yola çıkıyoruz!"
agot_valyrian_steel.2006.a.tt:0 "Ejderha Kayası'na bir gemi kiralayacaksınız."
agot_valyrian_steel.2006.b:0 "Bu çok saçma, Bit Pazarı'nda soruşturacağım."

agot_valyrian_steel.2007.t:0 "Ejderha Kayası Araması"
agot_valyrian_steel.2007.desc:0 "Ejderha Dağı'nın tepesinde ürkütücü şeyler var, burası oldukça tehlikeli."
agot_valyrian_steel.2007.a:0 "Geçitten ilerliyoruz."
agot_valyrian_steel.2007.a.success:0 "Sırtta ilerliyorsunuz."
agot_valyrian_steel.2007.a.fail:0 "Kaygan çakıllarda kayıyorsunuz."
agot_valyrian_steel.2007.b:0 "Geri dönmeliyiz!"

agot_valyrian_steel.2008.t:0 "Geçidin İçine"
agot_valyrian_steel.2008.desc:0 "Etrafa bakalım, her yere dikkatle göz atalım."
agot_valyrian_steel.2008.a:0 "Dağılın ve her köşeyi arayın."

agot_valyrian_steel.2009.t:0 "Yanmış Kemikler"
agot_valyrian_steel.2009.desc:0 "Yanmış kemiklerin kalıntıları arasında Ağıt kayıp kalır gibi görünüyor."
agot_valyrian_steel.2009.a:0 "Ağıt kayıp kalır..."

agot_valyrian_steel.2010.t:0 "Ağıt ile Sevinin"
agot_valyrian_steel.2010.desc:0 "[ROOT.Char.GetDynasty.GetName] Hanesi"
agot_valyrian_steel.2010.a:0 "Kılıç yeniden yapıldı."

#Dövme
agot_valyrian_steel.8000.t:0 "Yeniden Dövme: Bir Fedakarlık"
agot_valyrian_steel.8000.desc:0 ""Valyria çeliği dövmenin sırrı çoktan kayboldu... Ancak, mevcut bir Valyria çeliği eserinden yeni bir şey yapmak mümkün olabilir — #bold eğer#! orijinal eseri kaybetmeyi göze alıyorsanız," diye gergin bir şekilde öneriyor [court_smith.GetFirstName]."
agot_valyrian_steel.8000.a:0 "Değerli bir teklif."
agot_valyrian_steel.8000.a.tt:0 "Yeni bir kılıç yaratmak için seçtiğiniz eseri yok edeceksiniz."
agot_valyrian_steel.8000.b:0 "Bunu yapamam."
agot_valyrian_steel.8001.t:0 "Yeniden Dövme: Yeni Başlangıçlar"
agot_valyrian_steel.8001.desc:0 ""Bu tasarımlardan herhangi biri ilginizi çekiyor mu, Efendim?""
agot_valyrian_steel.8001.a:0 "Bu bana layık."
agot_valyrian_steel.8001.b:0 "Bunların hiçbiri bana uygun değil."
agot_valyrian_steel_default_name:0 "Yeniden Dövülmüş Valyria Çeliği Kılıcı"
agot_valyrian_steel_default_desc:0 "Yeniden Dövülmüş Valyria Çeliği Kılıcı"
