#Şafak
agot_valyrian_steel.0001.t:0 "Sabahın Kılıcı"
agot_valyrian_steel.0001.desc:0 "Sabahın ilk ışıkları odayı doldururken, Şafak'ın taş kaidesi üzerindeki yansıması adeta dans ediyor. Düşmüş bir yıldızın kalbinden dövülmüşçesine parıldayan, ay ışığı kadar solgun, kabzası altın bir güneşle taçlandırılmış bu efsanevi kılıç, koyu renkli, süslü kını içinde sessizce bekliyor. Şafak, yani Sabahın Kılıcı, şanlı zaferler arasında burada, bu kaidede dinleniyor. \n\nŞafak'ı taşımaya layık bir Dayne'e emanet etmek, atalarımızdan kalan kutsal bir görev. Standartlarımıza uygun, yiğit ve onurlu bir şövalye seçmeliyim. \nSon yıllarda dikkatle izlediğim [my_relation.GetFirstName], yetenek ve erdemleriyle öne çıkan bir savaşçı… Ancak acaba o, Şafak'ı, #S Sabahın Kılıcı'nı # kuşanmaya, bu ağır yükü taşımaya gerçekten layık mı?"
agot_valyrian_steel.0001.a:0 "Şafak'ı ona vereceğim."
agot_valyrian_steel.0001.b:0 "Hayır, henüz layık olduğunu düşünmüyorum."
agot_valyrian_steel.0002.t:0 "Sabahın Kılıcı"
agot_valyrian_steel.0002.desc:0 "Gecenin en karanlık saatlerinde, şafaktan hemen önce, üstadım bana [my_relation.GetFullNameRegnal] tarafından gönderildiği ve acil olduğu belirtilen bir mektup getiriyor. Mektubu elime alıp mor mühürlü düğmesini kırarak açıyorum. \n\nAnlaşılan [my_relation.GetFirstName], onurunu kabul ettiğim takdirde beni bir sonraki #SSabahın Kılıcı#! olarak adlandırmak istiyor. Gelecekteki eşi Prenses Nymeria için Kral Yorick V Demirağaç Ormanı ve ordularına karşı savaşan Lord Davos Dayne gibi birçok büyük Dayne, bu efsanevi kılıcı taşımıştı. Bu kahramanlar Hanemize onur kazandırdılar. Ben onların izinden gitmeye layık mıyım acaba?"
agot_valyrian_steel.0002.a:0 "Daveti kabul edeceğim."
agot_valyrian_steel.0002.b:0 "Ben Sabahın Kılıcı değilim."
agot_valyrian_steel.0004.t:0 "Yas Kılıcı"
agot_valyrian_steel.0004.desc:0 "Eski Sabah Kılıcı [dead_relative.GetFirstName] öldü ve Sabah Kılıcı unvanı artık boşta. Cenaze törenleri sona erdiğinde, ve o Yedi'nin huzurunda dinlenmeye çekildiğinde; Şafak, yeni bir taşıyıcısını beklemek üzere kaidesine geri dönecek. Tarihimizde, layık bir aday bulunamadığı için bu unvanın boş kaldığı dönemler olmuştur. \n\nAncak, Hanemizden bir başkası Sabahın Kılıcı unvanına ve onunla birlikte gelen onur ile görevlere layık olabilir. [my_relative.GetFirstName] şimdiye dek olağanüstü bir yetenek sergileyerek onurlu bir kişi olduğunu kanıtladı. Belki de bir sonraki #S Sabahın Kılıcı # olmaya layıktır?"
agot_valyrian_steel.0004.a:0 "Şafak'ı ona vereceğim."
agot_valyrian_steel.0004.b:0 "Hayır, onu layık bulmuyorum."

