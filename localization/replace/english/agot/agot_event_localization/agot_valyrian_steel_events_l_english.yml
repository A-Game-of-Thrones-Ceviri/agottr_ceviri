l_english:
  
 #Dawn 
 agot_valyrian_steel.0001.t: "Sabahın Kılıcı"
 agot_valyrian_steel.0001.desc: "Sabahın ışığı odanın her yerine, Dawn'ın taş kaidesinde oturduğu yere kadar uzanıyor. Kılıç, koyu renkli süslü bir kınla örtülü düşmüş bir yıldızın kalbinden dövülmüş dolunay kadar soluk; kabzası sabah ışığında parlayan altın bir güneş şeklinde. Dawn, Sabah Kılıcı olmadığında burada kalıyor, şöhret ve şan arasında dinleniyor. \n\nDawn'ı onu taşımaya layık bir Dayne'e vermek, artık bana düşen kadim bir sorumluluk. Atalarımızın standartlarına uygun yaşayacak değerli bir şövalye seçmeliyim. \nSon birkaç yıldır, [my_relation.GetFirstName]'ın yetenekli ve onurlu bir şövalyeye dönüştüğü dikkatimi çekti — ama bir sonraki #S Sabah Kılıcı olmaya layıklar mı? #!"
 agot_valyrian_steel.0001.a: "Şafağı [my_relation.GetHerHim]'a bahşedeceğim."
 agot_valyrian_steel.0001.b: "Hayır, [my_relation.GetHerHim]'ı değerli bulmuyorum."
 agot_valyrian_steel.0002.t: "Sabahın Kılıcı"
 agot_valyrian_steel.0002.desc: "Gecenin karanlığında, şafaktan birkaç saat önce, üstadım bana [my_relation.GetFullNameRegnal]'dan acil olduğunu iddia eden bir mektup getiriyor. Mektubu elimde çevirip açmak için mor mum düğmesini kırıyorum. \n\nGörünüşe göre [my_relation.GetFirstName], bu onuru kabul edersem beni Sabahın bir sonraki #SSword'si#!, olarak adlandıracak. Pek çok büyük Dayne, gelecekteki eşi Prenses Nymeria için Kral Yorick V Yronwood ve ordularına karşı savaşan Lord Davos Dayne gibi efsanevi kılıcı taşıdı. Bu figürler Evimize şan getirdi. Onların ayak izlerini takip etmeye gerçekten layık mıyım?"
 agot_valyrian_steel.0002.a: "Çağrıyı kabul edeceğim."
 agot_valyrian_steel.0002.b: "Ben Sabah Kılıcı değilim."
 agot_valyrian_steel.0004.t: "Yas Kılıcı"
 agot_valyrian_steel.0004.desc: "[dead_relative.GetFirstName]'ın ölümüyle, Sabah Kılıcı'nın pelerini boş duruyor. Cenaze töreni sona erdiğinde ve [dead_relative.GetHerHim], bir olan Yedi'yle birlikte dinlenirken; Şafak yeni bir taşıyıcıyı beklemek üzere kaidesine geri dönecek. Tarihimizde, layık bir aday olmadığı için unvanın boş kaldığı yıllar oldu. \n\nAncak, Hanedanımızdan bir başkası Sabah Kılıcı unvanına ve bununla birlikte gelen onur ve görevlere layık olabilir. [my_relative.GetFirstName] şimdiye kadar olağanüstü bir yetenek gösterdi ve kendilerini onurlu bir adam olarak kanıtladı. Belki de bir sonraki #S Sabah Kılıcı olmaya bile layıktırlar? #!"
 agot_valyrian_steel.0004.a: "Şafağı [my_relation.GetHerHim]'da bahşedeceğim."
 agot_valyrian_steel.0004.b: "Hayır, [my_relation.GetHerHim]'ı değerli bulmuyorum."
  
 ################################ 
 # Lamentation Events 
 # 2000 - 2999 
 # by Badger 
 ################################ 
  
 agot_valyrian_steel.2000.t: "Kaybedilenleri Ağıtlamak"
 agot_valyrian_steel.2000.desc: "[location.GetName] sokaklarında yürürken aklım Ejderhaların Dansı sırasında burada meydana gelen korkunç olaylara ve Sör [ancestor.GetFullName]'in hem büyük yiğitliğine hem de utancına gidiyor. Yedilerin Yolculuğu sırasında, mahkum Prens Joffrey'in savunmasına hücum ederken öldürüldü. O, [ROOT.Char.GetDynasty.GetName] Hanesi'nin büyük onuru ve sayısız şarkının konusu - ancak onun kaybı aynı zamanda atalardan kalma Valyria çeliği kılıcı Ağıt'ın da kaybıydı.\n\nUzun yıllardır görülmedi, ama kalbimde orada olduğunu biliyorum. ortaya çıkarılacak bir iz olmalı. Bir zamanlar bizim olanı geri alma şerefine kadar takip edebileceğim biri. Sör Willam'in yiğitçe düşüşünün ardından, sonrasında ne olduğuna dair çelişkili görüşler var, ancak çoğu tek bir noktada yoğunlaşıyor..."
 agot_valyrian_steel.2000.a: "Ejderha Çukuru..."
 agot_valyrian_steel.2000.a.tt: "Ağıt'ın kayboluşunu araştıracaksınız..."
 agot_valyrian_steel.2000.b: "O korkunç zamanın unutulması daha iyi."
  
 agot_valyrian_steel.2001.t: "Ejderhaların Ağıtı"
 agot_valyrian_steel.2001.desc: "Ejderha Çukuru'in harap kalıntılarına iniyorum ve burada olanların ciddi atmosferi elle tutulur gibi. Ölüm, kül ve korkunun bir sisi, büyük kertenkelelerin ve yıkılan anıtın altında ezilen binlercesinin son ölüm anında kristalleşerek bir mezara dönüşüyor.\n\nGezerken önümde yatan projenin genişliğini fark etmeye başlıyorum. Çığlık atarak dehşet içinde ölen erkeklerin, kadınların ve canavarların kemiklerini ortaya çıkarmak için bir ıslah planı. Zorlu bir görev olacak ve hiçbir şey üretemeyebilir. Ancak taşların arasında yakutu bulma şansı paha biçilemez olabilir."
 agot_valyrian_steel.2001.a: "Bu kalıntıları aramak pahalıya mal olacak..."
 agot_valyrian_steel.2001.a.tt: "Enkazı temizlemek için adam tutacaksınız."
 agot_valyrian_steel.2001.b: "Acaba Büyük Üstat araştırmalarıma yardımcı olabilir mi?"
 agot_valyrian_steel.2001.b.tt: "Büyük Üstat [maester.GetFullName], [maester.GetHerHis] arşivlerinde bir şeyler saklıyor olabilir."
 agot_valyrian_steel.2001.c: "Belki de halkın takip edebileceği bir iz vardır."
 agot_valyrian_steel.2001.d: "Geçmişe koşmak deliliktir. Geleceğimi kendim kuracağım."
  
 agot_valyrian_steel.2002.t: "Hiç bir şey!"
 agot_valyrian_steel.2002.desc: "Yoğun çabalarımıza rağmen, Lamentation'ın nerede olduğuna veya o gece bu çukurda ne olduğuna dair henüz hiçbir şey keşfedemedik. Bunun umutsuz bir çaba olduğunu hissetmeye başlıyorum."
 agot_valyrian_steel.2002.a: "Burada OLMALI, hissedebiliyorum!"
 agot_valyrian_steel.2002.a.tt: "Daha çok adam, daha çok kürek, kazmaya devam!"
 agot_valyrian_steel.2002.b: "Belki de üstat doğru seçimdi."
 agot_valyrian_steel.2002.c: "Köylü isyanı, köylüyü inceleyelim."
 agot_valyrian_steel.2002.c.tt: "Flea Bottom'da soracaksınız."
 agot_valyrian_steel.2002.d: "Bu aptalca bir rüyadır."
  
 agot_valyrian_steel.2003.t: "Yeniden keşfedildi!"
 agot_valyrian_steel.2003.desc: "Sonunda, yıllar süren kargaşadan sonra, Ağıt ortaya çıkarıldı ve [ROOT.Char.GetDynasty.GetName] Hanesi'nin şefkatli ellerine geri döndü. Tarihimize değer veriyoruz, çünkü Yedi Krallık'taki en saygıdeğer hanedanlardan biriyiz ve şimdi elimde köklü tarihimizin meşruiyetinin fiziksel kanıtını tutuyorum."
 agot_valyrian_steel.2003.a: "Hatırlıyoruz!"
  
  
 agot_valyrian_steel.2004.t: "Zamana yenik düştük."
 agot_valyrian_steel.2004.desc: "Görünen o ki Ağıt şimdilik kaybolmaya mahkûm..."
 agot_valyrian_steel.2004.a: "Belki de benim olmayacak..."
 agot_valyrian_steel.2004.a.tt: "Çabanızda başarısız oldunuz."
  
 agot_valyrian_steel.2005.t: "Bilgi!"
 agot_valyrian_steel.2005.desc: "Büyük Üstat Verkos, ejderhanın kılıcını yiyip sonra onu dışarı atmış olabileceğini teorileştirdi, bilmiyorum, kulağa çılgınca geliyor ama gidip kontrol edebilirsiniz. Ejderha bedenleri geleneksel olarak Ejderha Kayası'na getirilirdi."
 agot_valyrian_steel.2005.a: "O ejderha pisliğini görmenin zamanı geldi."
 agot_valyrian_steel.2005.a.tt: "Ejderha Kayası'a bir gemi kiralayacaksınız."
 agot_valyrian_steel.2005.b: "Bu çok çılgınca, Flea Bottom'da soracağım."
  
 agot_valyrian_steel.2006.t: "Ejderha Kayası Arama"
 agot_valyrian_steel.2006.desc: "[host.GetFullName] kayıp kılıcımı ararken beni Ejderha Kayası'a nazikçe davet ediyor. Bana ejderha cesetlerinin ve benzerlerinin uzun yıllar boyunca Ejderha Dağı'a geri gönderildiğini ve alevlerde atıldığını söylüyor. Ancak orası tehlikeli."
 agot_valyrian_steel.2006.a: "Yarın yola çıkıyoruz!"
 agot_valyrian_steel.2006.a.tt: "Ejderha Kayası'a bir gemi kiralayacaksınız."
 agot_valyrian_steel.2006.b: "Bu çok çılgınca, Flea Bottom'da soracağım."
  
 agot_valyrian_steel.2007.t: "Ejderha Kayası Arama"
 agot_valyrian_steel.2007.desc: "Ejderha Dağı'ta ürkütücü şeylerin aptalı biraz tehlikeli"
 agot_valyrian_steel.2007.a: "Gorge'dan geçiyoruz."
 agot_valyrian_steel.2007.a.success: "Sırtı geçersiniz."
 agot_valyrian_steel.2007.a.fail: "Dengesiz çakıllarda kayarsınız."
 agot_valyrian_steel.2007.b: "Geri dönmeliyiz!"
  
 agot_valyrian_steel.2008.t: "Geçide Doğru"
 agot_valyrian_steel.2008.desc: "Şimdi etrafımıza bakalım"
 agot_valyrian_steel.2008.a: "Dağılıp her köşeyi, her bucağı arayın."
  
 agot_valyrian_steel.2009.t: "Yanmış Kemikler"
 agot_valyrian_steel.2009.desc: ""
 agot_valyrian_steel.2009.a: "Ağıt yitik kaldı..."
  
 agot_valyrian_steel.2010.t: "Ağıtla sevinin"
 agot_valyrian_steel.2010.desc: "Ev [ROOT.Char.GetDynasty.GetName]"
 agot_valyrian_steel.2010.a: "Kılıç yeniden yapıldı."
  
 #Forging 
 agot_valyrian_steel.8000.t: "Yeniden Dövmek: Bir Kurban"
 agot_valyrian_steel.8000.desc: ""Valyrian çeliğini dövmenin sırrı uzun zamandır kayıp... Ancak, mevcut bir Valyrian çeliğinden yapılmış eseri yeni bir şeye dönüştürmek mümkün olabilir — #bold eğer#! orijinal eseri kaybetmeye razıysanız," diye gergin bir şekilde teklif ediyor [court_smith.GetFirstName]."
 agot_valyrian_steel.8000.a: "Değerli bir armağan."
 agot_valyrian_steel.8000.a.tt: "Seçtiğiniz eseri yok ederek yeni bir kılıç yaratacaksınız."
 agot_valyrian_steel.8000.b: "Bunu yapamam."
 agot_valyrian_steel.8001.t: "Yeniden şekillendirme: Yeni Başlangıçlar"
 agot_valyrian_steel.8001.desc: ""Bu tasarımlardan herhangi biri ilgini çekiyor mu, mi[ROOT.Char.GetLadyLord|l]?""
 agot_valyrian_steel.8001.a: "İşte bu tam bana göre."
 agot_valyrian_steel.8001.b: "Bunların hiçbiri bana göre değil."
 agot_valyrian_steel_default_name: "Yeniden Dövülmüş Valyria Çeliği Kılıcı"
 agot_valyrian_steel_default_desc: "Yeniden Dövülmüş Valyrian Çelik Kılıcı"
 event_window_widget_enter_name_prompt: "Eser Adını Seçin:"
  
 #Artifact looted in battle/taken from captive 
 agot_valyrian_steel.1000.t: "Ayaklarımın Altında Valyrian Çeliği"
 agot_valyrian_steel.1000.desc: "Savaşın ateşi azalırken, düşmanımın kanını alnımdan silip atıyorum, hayatımı neredeyse elinden alacak silahı görüyorum, bu benim üstün becerim olmasa olmaz mıydı?\n\nÇamur ve sayısız ceset arasında, [artifact_knight.GetHouse.GetBaseName] Evi'nin Valyrian çeliği kılıcı yatıyor. Onu ele geçirecek bir sahibi olmadığı için, onu almak benim..."
 agot_valyrian_steel.1000.a: "Bıçağı kazandım, onu benim sayıyorum!"
 agot_valyrian_steel.1000.a.tt: "#v Ev [artifact_knight.GetHouse.GetBaseName] böyle bir hakareti kolay kolay affetmeyecektir!#!"
 agot_valyrian_steel.1000.b: "Bana ait değil."
 agot_valyrian_steel.1000.b.tt: "[looted_vs_sword.GetName] Eve iade edilecek [artifact_knight.GetHouse.GetBaseName]"
  
 agot_valyrian_steel.1001.t: "Yakalanan Valyrian Çelik Kullanıcısı"
 agot_valyrian_steel.1001.desc: "Savaş kazanıldı. Kuvvetlerim galip geldi ve düşmanlarım tam bir bozguna uğradı. Düşenlerin cesetleri savaş alanından toplanırken ve esirler alınırken, [artifact_knight.GetName], leal savaşçılarımdan biri tarafından prestijli silahından yoksun olarak önüme getirildi.\n\n[looted_vs_sword.GetName], [artifact_knight.GetHouse.GetBaseName] Hanesi'nin Valyria çeliği kılıcı. elimde... Sadece bir aptal bunu talep etme hakkıma itiraz edebilir."
 agot_valyrian_steel.1001.a: "Güzel bir ödül olur!"
 agot_valyrian_steel.1001.b: "Böyle bir hareket benim adıma leke getirir!"
  
 agot_valyrian_steel.1010.t: "[enemy_knight.Custom2('AppropriateGreeting', ROOT.Char)]"
 agot_valyrian_steel.1010.desc: "Ailenizin değerli kılıcını ele geçirdim.\n\nBunu, benimle aynı tarafta savaşan [artifact_knight.GetName]'ın elinden aldım, [artifact_knight.GetHerHis] ölüm üzücüdür ve [artifact_knight.GetHerHis] ailesinin haklarını elinden alarak kendimi küçük düşürmem. [looted_vs_sword.GetNameNoTooltip] sizindir."
 agot_valyrian_steel.1010.a: "[looted_vs_sword.GetNameNoTooltip] evine doğru yolunu buldu."
  
 agot_valyrian_steel.1011.t: "Çalınan Bir Yadigar"
 agot_valyrian_steel.1011.desc.prisoner: "Alçak [vs_artifact_thief.GetName] beni sadece zincirlerle bağlamakla kalmadı, aynı zamanda [looted_vs_sword.GetName]'i kaçırmak için hapisliğimi bir fırsat olarak kullandı! #italic Evi [ROOT.Char.GetHouse.GetName]'ün bıçağı!#!\n\nI #italic onu geri almalı#!! Benim onurum ve [ROOT.Char.GetHouse.GetNameNoTooltip] Evi'nin onuru için."
 agot_valyrian_steel.1011.desc.house_head: "[battle_memory.GetName]'dan gelen haberler bitkin bir habercinin ellerinde gelir.\n\nAşağılık [vs_artifact_thief.GetName] sadece [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('artifact_knight'))] [artifact_knight.GetName]'ümü zincirlerle bağlamakla kalmamış, [artifact_knight.GetHerHis] hapis cezasını [looted_vs_sword.GetName]'i çalmak için bir fırsat olarak kullanmıştır! #italic [ROOT.Char.GetHouse.GetName] Evi'nin bıçağı!#!\n\nI #italic onu geri almalı[vs_artifact_thief.GetName]0! Benim onurum ve [vs_artifact_thief.GetName]1 Evi'nin onuru için."
 agot_valyrian_steel.1011.desc.slain: "[battle_memory.GetName]'da, [artifact_knight.GetName], [artifact_knight.GetHerHis] adamla birlikte kahramanca savaşırken, savaşın hararetinde canavarca [enemy_knight.GetName] tarafından biçilerek öldü.\n\nSadece [artifact_knight.GetFirstNamePossessiveNoTooltip] can kaybı yaşanmadı, aynı zamanda [looted_vs_sword.GetName] de kaybedildi. [artifact_knight.GetHouse.GetNameNoTooltip] Evi'nin değerli varlığı, [enemy_knight.GetNameNoTooltip] tarafından çalındı ​​ve kişisel ödül olarak kullanıldı ve [enemy_knight.GetHerHis] sergilendi!"
 agot_valyrian_steel.1011.tt.house_opinion_loss: "#v sizin#! Hanesinin tüm üyeleri"
 agot_valyrian_steel.1011.feud: "[vs_artifact_thief.GetHouse.GetName] Evi bu saygısızlığın bedelini çok ağır ödeyecek!"
 agot_valyrian_steel.1011.feud.tt: "[scheme|E]'ın değeri [success_chance|E] artacak"
 agot_valyrian_steel.1011.a: "Ne pahasına olursa olsun, seni eve geri getirmeliyim #italic#!."
 agot_valyrian_steel.1011.b: "Benim gücümün ötesinde... Yapabileceğim hiçbir şey yok."
 agot_valyrian_steel.1011.c: "[looted_vs_sword.GetNameNoTooltip] şimdilik [vs_artifact_thief.GetFirstNamePossessive]'in yanında oturacak..."
  
 agot_valyrian_steel.1012.t: "[expected_vs_artifact_holder.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 agot_valyrian_steel.1012.desc: "Sen şerefsiz bir hırsızsın! Bilinsin ki [looted_vs_sword.GetName] benim hakkımdır! [expected_vs_artifact_holder.GetHouse.GetName] Hanesi'nin onurunun geri kazanıldığını ve [looted_vs_sword.GetNameNoTooltip]'nin ailemin bakımına geri verildiğini göreceğim."
 agot_valyrian_steel.1012.a: "[expected_vs_artifact_holder.GetHerHim] sızlansın, [looted_vs_sword.GetNameNoTooltip] benim!"
  
 #Show me Steel 
 agot_valyrian_steel.9999.t: "Valyrian Çeliği'nin Kullanıcıları"
 agot_valyrian_steel.9999.desc: "Efendim, bilinen dünyadaki tüm Valyrian çeliğini kullananların bir listesini burada topladım."
 agot_valyrian_steel.9999.a: "Teşekkür ederim."
