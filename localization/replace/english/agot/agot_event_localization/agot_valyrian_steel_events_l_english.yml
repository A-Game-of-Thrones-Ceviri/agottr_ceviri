#MUSTAFA+
#Şafak
agot_valyrian_steel.0001.t:0 "Sabahın Kılıcı"
agot_valyrian_steel.0001.desc:0 "Sabahın ışığı odayı boydan boya katederek, Şafak'ın taş kaidesinin üzerinde durduğu yere kadar ulaşıyor. Düşmüş bir yıldızın kalbinden dövülmüş, koyu süslü bir kınla kaplı, dolunay kadar solgun bir kılıç; kabzası, sabah ışığında parlayan altın bir güneş şeklinde. Şafak, Sabahın Kılıcı olmadığında burada, şöhret ve zafer nöbetleri arasında burada dinleniyor. \n\nŞafak'ı taşımaya layık bir Dayne'e vermek, şimdi bana düşen eski bir sorumluluktur. Atalarımızın standartlarını karşılayacak değerli bir şövalye seçmeliyim. \nSon birkaç yıldır, [my_relation.GetFirstName]'in yetenekli ve onurlu bir şövalye olarak yetiştiğini fark ettim — ama bir sonraki #S Sabahın Kılıcı # olmaya layıklar mı?"
agot_valyrian_steel.0001.a:0 "Şafak'ı Ona vereceğim."
agot_valyrian_steel.0001.b:0 "Hayır, Onu layık bulmuyorum."
agot_valyrian_steel.0002.t:0 "Sabahın Kılıcı"
agot_valyrian_steel.0002.desc:0 "Gecenin karanlığında, şafaktan birkaç saat önce, üstadım bana [my_relation.GetFullNameRegnal]'dan acil olduğunu iddia eden bir mektup getiriyor. Elimde çevirip mor balmumu düğmesini kırarak mektubu açıyorum. \n\nGörünüşe göre [my_relation.GetFirstName], onuru kabul edersem, beni bir sonraki #SSabahın Kılıcı#! olarak adlandırmak istiyor. Gelecekteki eşi Prenses Nymeria için Kral Yorick V Demirağaç Ormanı ve ordularına karşı savaşan Lord Davos Dayne gibi pek çok büyük Dayne bu efsanevi kılıcı taşımıştır. Bu şahsiyetler Hanemize şan getirdiler. Onların izinden gitmeye gerçekten layık mıyım?"
agot_valyrian_steel.0002.a:0 "Daveti kabul edeceğim."
agot_valyrian_steel.0002.b:0 "Ben Sabahın Kılıcı değilim."
agot_valyrian_steel.0004.t:0 "Yas Kılıcı"
agot_valyrian_steel.0004.desc:0 "[dead_relative.GetFirstName]'in ölümüyle, Sabahın Kılıcı unvanı boşta kaldı. Cenaze törenleri sona erdiğinde ve Bir Olan Yedi ile birlikte dinlendiğinde; Şafak, yeni bir taşıyıcıyı beklemek için kaidesine geri dönecek. Tarihimizde, layık bir aday olmadığı için bu unvanın boş kaldığı yıllar olmuştur. \n\nAncak, Hanemizden bir başkası Sabahın Kılıcı unvanına ve onunla birlikte gelen onur ve görevlere layık olabilir. [my_relative.GetFirstName] şimdiye kadar olağanüstü yetenek gösterdi ve kendisini onurlu bir adam olarak kanıtladı. Belki de bir sonraki #S Sabahın Kılıcı # olmaya layıktır?"
agot_valyrian_steel.0004.a:0 "Şafak'ı Ona vereceğim."
agot_valyrian_steel.0004.b:0 "Hayır, Onu layık bulmuyorum."

################################
# Ağıt Etkinlikleri
# 2000 - 2999 
# Badger tarafından
################################

agot_valyrian_steel.2000.t:0 "Kayıplara Ağıt Yakmak"
agot_valyrian_steel.2000.desc:0 "[location.GetName] sokaklarında yürürken aklım, Ejderhaların Dansı sırasında burada meydana gelen korkunç olaylara ve Sör [ancestor.GetFullName]'in hem büyük cesaretine hem de bazı utanç verici olaylara gidiyor. Kıyamet Şehzadesi Joffrey'in savunmasına koşarken Yedi Kişinin saldırması ile öldürüldü. O, [ROOT.Char.GetDynasty.GetName] Hanesi'nin büyük onurudur ve sayısız şarkının konusudur — ancak onu ölümü ile beraber atalarından kalma Valyria çeliği kılıcı Ağıt'da kayboldu.\n\nYıllardır görülmedi, ama kalbimde ortaya çıkarılacak bir iz olması gerektiğini biliyorum. Bir zamanlar bizim olanı geri kazanmanın zaferine giden yolu takip edebilirim. Sör Willam'ın yiğitçe ölümünden sonra, daha sonra ne olduğuna dair çelişkili bilgiler var, ve çoğu bilgi tek bir noktaya çıkıyor..."
agot_valyrian_steel.2000.a:0 "Ejderha Çukuru..."
agot_valyrian_steel.2000.a.tt:0 "Ağıt'ın ortadan kaybolmasını araştıracaksınız..."
agot_valyrian_steel.2000.b:0 "O korkunç zamanı unutmak daha iyi."

agot_valyrian_steel.2001.t:0 "Ejderhaların Ağıtı"
agot_valyrian_steel.2001.desc:0 "Ejderha Çukuru'nun harap olmuş kalıntılarına iniyorum ve burada vuku bulan olayların kasvetli atmosferi elle tutulur gibi. Ölümün, küllerin ve korkunun kötü kokusu, büyük kertenkelelerin ölüm anında ve mezar haline gelen yıkılan anıtın altında ezilen binlerce kişinin üzerinde kristalize olmuş halde duruyor.\n\nDolaşırken önümde duran planın büyüklüğünü fark etmeye başlıyorum. Çığlık atan dehşet içinde ölen erkeklerin, kadınların ve hayvanların kemiklerini ortaya çıkarmak için bir planı. Bu zorlu bir görev olacak ve hiçbir getirisi olamaya bilir. Ama taşlar arasında yakutu bulma şansına değer olabilir."
agot_valyrian_steel.2001.a:0 "Bu kalıntıları aramak pahalıya mal olacak..."
agot_valyrian_steel.2001.a.tt:0 "Enkazı temizlemek için adamlar tutacaksınız."
agot_valyrian_steel.2001.b:0 "Belki Büyük Üstat araştırmama yardımcı olabilir?"
agot_valyrian_steel.2001.b.tt:0 "Büyük Üstat [maester.GetFullName], arşivlerinde bir şeyler saklıyor olabilir."
agot_valyrian_steel.2001.c:0 "Belki de sıradan halkın izlenebilecek bir izi vardır."
agot_valyrian_steel.2001.d:0 "Geçmişe koşmak aptallıktır. Kendi geleceğimi yaratacağım."

agot_valyrian_steel.2002.t:0 "Hiçbir şey!"
agot_valyrian_steel.2002.desc:0 "Muazzam çabalarımıza rağmen, Ağıt'ın nerede olduğuna veya o gece bu çukurda ne olduğuna dair henüz hiçbir şey keşfedemedik. Bunun umutsuz bir girişim olduğunu hissetmeye başlıyorum."
agot_valyrian_steel.2002.a:0 "Burada OLMALI, hissedebiliyorum!"
agot_valyrian_steel.2002.a.tt:0 "Daha fazla adam, daha fazla kürek, kazmaya devam edin!"
agot_valyrian_steel.2002.b:0 "Keşke üstatdan yardım alsaydım."
agot_valyrian_steel.2002.c:0 "Köylü isyanı! Köylüleri araştıralım."
agot_valyrian_steel.2002.c.tt:0 "Bit Pazarı'nda soruşturma yapalım."
agot_valyrian_steel.2002.d:0 "Bu aptalca bir rüya."

agot_valyrian_steel.2003.t:0 "Yeniden Keşfedildi!"
agot_valyrian_steel.2003.desc:0 "Sonunda, yıllarca süren kargaşadan sonra, Ağıt ortaya çıkarıldı ve [ROOT.Char.GetDynasty.GetName] Hanesi'nin değer veren ellerine geri döndü. Tarihimize değer veriyoruz, çünkü Yedi Krallık'taki en saygın haneler arasındayız ve şimdi elimde köklü tarihimizin meşruiyetinin somut kanıtı var."
agot_valyrian_steel.2003.a:0 "Hatırlıyoruz!"


agot_valyrian_steel.2004.t:0 "Zamana Karıştı."
agot_valyrian_steel.2004.desc:0 "Görünüşe göre Ağıt şimdilik kayıp kalmaya mahkum..."
agot_valyrian_steel.2004.a:0 "Belki de benim olmamalı..."
agot_valyrian_steel.2004.a.tt:0 "Çabanızda başarısız oldunuz."

agot_valyrian_steel.2005.t:0 "Bilgi!"
agot_valyrian_steel.2005.desc:0 "Büyük Üstat Verkos, ejderhanın kılıcınızı yiyip sonra da sıçmış olabileceğini düşünüyor, çılgınca geliyor ama gidip kontrol edebilirsiniz. Ejderha bedenleri geleneksel olarak Ejderha Kayası'na getiriliyordu."
agot_valyrian_steel.2005.a:0 "O ejderha dışkısına bakma zamanı."
agot_valyrian_steel.2005.a.tt:0 "Ejderha Kayası'na bir gemi kiralayacaksınız."
agot_valyrian_steel.2005.b:0 "Bu çok saçma, Bit Pazarı'nda soruşturacağım."

agot_valyrian_steel.2006.t:0 "Ejderha Kayası Araması"
agot_valyrian_steel.2006.desc:0 "[host.GetFullName], kayıp kılıcımı aramamda bana Ejderha Kayası'nda nazikçe ev sahipliği yapıyor. Yıllardır Ejderha cesetlerinin alevlerde yok edilmek üzere Ejderha Kayası'nda Ejderha Dağı'na getirildiğini söylüyor. Ancak orası tehlikeli."
agot_valyrian_steel.2006.a:0 "Yarın yola çıkıyoruz!"
agot_valyrian_steel.2006.a.tt:0 "Ejderha Kayası'na bir gemi kiralayacaksınız."
agot_valyrian_steel.2006.b:0 "Bu çok saçma, Bit Pazarı'nda soruşturacağım."

agot_valyrian_steel.2007.t:0 "Ejderha Kayası Araması"
agot_valyrian_steel.2007.desc:0 "Ejderha Dağı'nın tepesinde ürkütücü şeyler var biraz tehlikeli"
agot_valyrian_steel.2007.a:0 "Geçitten ilerliyoruz."
agot_valyrian_steel.2007.a.success:0 "Sırtta ilerliyorsunuz."
agot_valyrian_steel.2007.a.fail:0 "Kaygan çakıllarda kayıyorsunuz."
agot_valyrian_steel.2007.b:0 "Geri dönmeliyiz!"

agot_valyrian_steel.2008.t:0 "Geçidin İçine"
agot_valyrian_steel.2008.desc:0 "Etrafa bakalım şimdi görelim"
agot_valyrian_steel.2008.a:0 "Dağılın ve her köşeyi arayın."

agot_valyrian_steel.2009.t:0 "Yanmış Kemikler"
agot_valyrian_steel.2009.desc:0 ""
agot_valyrian_steel.2009.a:0 "Ağıt kayıp kalır..."

agot_valyrian_steel.2010.t:0 "Ağıt ile Sevinin"
agot_valyrian_steel.2010.desc:0 "[ROOT.Char.GetDynasty.GetName] Hanesi"
agot_valyrian_steel.2010.a:0 "Kılıç yeniden yapıldı."

#Dövme
agot_valyrian_steel.8000.t:0 "Yeniden Dövme: Bir Fedakarlık"
agot_valyrian_steel.8000.desc:0 ""Valyria çeliği dövmenin sırrı uzun zaman önce kayboldu... Ancak, mevcut bir Valyria çeliği eserinden yeni bir şey yapmak mümkün olabilir — #bold eğer#! orijinal eseri kaybetmeyi göze alıyorsanız," diye gergin bir şekilde teklif ediyor [court_smith.GetFirstName]."
agot_valyrian_steel.8000.a:0 "Değerli bir teklif."
agot_valyrian_steel.8000.a.tt:0 "Yeni bir kılıç yaratmak için seçtiğiniz eseri yok edeceksiniz."
agot_valyrian_steel.8000.b:0 "Bunu yapamam."
agot_valyrian_steel.8001.t:0 "Yeniden Dövme: Yeni Başlangıçlar"
agot_valyrian_steel.8001.desc:0 ""Bu tasarımlardan herhangi biri ilginizi çekiyor mu, [ROOT.Char.GetLadyLord|l]'m?""
agot_valyrian_steel.8001.a:0 "Bu bana layık."
agot_valyrian_steel.8001.b:0 "Bunların hiçbiri bana uygun değil."
agot_valyrian_steel_default_name:0 "Yeniden Dövülmüş Valyria Çeliği Kılıcı"
agot_valyrian_steel_default_desc:0 "Yeniden Dövülmüş Valyria Çeliği Kılıcı"
event_window_widget_enter_name_prompt:0 "Eser Adını Seçin:"

#Savaşta yağmalanan/esirden alınan eser
agot_valyrian_steel.1000.t:0 "Ayaklarımın Altında Valyria Çeliği"
agot_valyrian_steel.1000.desc:0 "Savaşın ateşi azalırken, düşmanımın kanını alnımdan siliyorum, üstün dövüş becerim olmasa neredeyse hayatımı alacak olan silahı görüyorum.\n\nÇamur ve sayısız cesedin arasında [artifact_knight.GetHouse.GetBaseName] Hanesi'nin Valyria çeliği kılıcı yatıyor. Ele geçirecek bir sahibi olmadığı için, almak benim elimde..."
agot_valyrian_steel.1000.a:0 "Kılıcı kazandım, O benim!"
agot_valyrian_steel.1000.a.tt:0 "#v [artifact_knight.GetHouse.GetBaseName] Hanesi böyle bir hakareti kolay kolay affetmeyecek!#"
agot_valyrian_steel.1000.b:0 "Bana ait değil."
agot_valyrian_steel.1000.b.tt:0 "[looted_vs_sword.GetName], [artifact_knight.GetHouse.GetBaseName] Hanesi'ne iade edilecek"

agot_valyrian_steel.1001.t:0 "Yakalanan Valyrian Çelik Kullanıcısı"
agot_valyrian_steel.1001.desc:0 "Savaş kazanıldı. Kuvvetlerim muzaffer ve düşmanlarım tamamen bozguna uğradı. Savaş alanından düşenlerin cesetleri toplanırken ve esirler alınırken, sadık savaşçılarımdan biri tarafından ünlü silahından mahrum bırakılan [artifact_knight.GetTitledFirstNameNicknamed] önüme getiriliyor.\n\n[artifact_knight.GetHouse.GetBaseName] Hanesi'nin Valyria çeliği kılıcı [looted_vs_sword.GetName] avucumun içinde... Sadece bir aptal onu alma hakkıma itiraz eder."
agot_valyrian_steel.1001.a:0 "Güzel bir ödül olur!"
agot_valyrian_steel.1001.b:0 "Böyle bir hareket benim adıma leke getirir!"

agot_valyrian_steel.1010.t:0 "[enemy_knight.Custom2('AppropriateGreeting', ROOT.Char)]"
agot_valyrian_steel.1010.desc:0 "Ailenizin değerli kılıcına sahip oldum.\n\nDüşman tarafında savaşan [artifact_knight.GetName]'in elinden aldım, Onun ölümü üzücü ve ailesini haklarından mahrum ederek kendimi küçük düşürmek istemem. [looted_vs_sword.GetNameNoTooltip] sizindir."
agot_valyrian_steel.1010.a:0 "[looted_vs_sword.GetNameNoTooltip] evine ulaştı."

agot_valyrian_steel.1011.t:0 "Çalınan Bir Yadigar"
agot_valyrian_steel.1011.desc.prisoner:0 "Alçak [vs_artifact_thief.GetName] beni sadece zincirlerle bağlamakla kalmadı, aynı zamanda [looted_vs_sword.GetName]'i çalmak için bir fırsat olarak kullandı! #italic [ROOT.Char.GetHouse.GetName] Hanesi'nin#! kılıcı!\n\nOnu geri almalıyım! Onurum ve [ROOT.Char.GetHouse.GetNameNoTooltip] Hanesi'nin onuru için."
agot_valyrian_steel.1011.desc.house_head:0 "[battle_memory.GetName]'den haberler, bitkin bir habercinin elinde geliyor.\n\nAlçak [vs_artifact_thief.GetName], [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('artifact_knight'))]'im [artifact_knight.GetName]'i sadece zincirlerle bağlamakla kalmadı, aynı zamanda onun esir olmasından faydalanarak [looted_vs_sword.GetName]'i çaldı! #italic [ROOT.Char.GetHouse.GetName] Hanesi'nin#! kılıcı!\n\nOnu geri almalıyım! Onurum ve [ROOT.Char.GetHouse.GetNameNoTooltip] Hanesi'nin onuru için."
agot_valyrian_steel.1011.desc.slain:0 "[battle_memory.GetName]'de, [artifact_knight.GetName], adamlarının yanında yiğitçe savaşarak öldü, savaşın hararetinde vahşice [enemy_knight.GetName] tarafından yere serildi.\n\nSadece [artifact_knight.GetFirstNamePossessiveNoTooltip] hayatı kaybolmakla kalmadı, aynı zamanda [looted_vs_sword.GetName] de kayboldu. [artifact_knight.GetHouse.GetNameNoTooltip] Hanesi'nin değerli varlığı, [enemy_knight.GetNameNoTooltip] tarafından kişisel ödülü olarak kullanılmak ve sergilenmek üzere çalındı!"
agot_valyrian_steel.1011.tt.house_opinion_loss:0 "#v Hanenizin#! tüm üyeleri"
agot_valyrian_steel.1011.feud:0 "[vs_artifact_thief.GetHouse.GetName] Hanesi bu saygısızlığın bedelini ağır ödeyecek!"
agot_valyrian_steel.1011.feud.tt:0 "[scheme|E]'nın [success_chance|E]'ı artacak"
agot_valyrian_steel.1011.a:0 "[looted_vs_sword.GetNameNoTooltip]'ı ne pahasına olursa olsun eve getirmeliyim."
agot_valyrian_steel.1011.b:0 "Gücümün ötesinde... Yapabileceğim hiçbir şey yok."
agot_valyrian_steel.1011.c:0 "[looted_vs_sword.GetNameNoTooltip], şimdilik [vs_artifact_thief.GetFirstNamePossessive]'in yanında duracak..."

agot_valyrian_steel.1012.t:0 "[expected_vs_artifact_holder.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
agot_valyrian_steel.1012.desc:0 "Sen onursuz bir hırsızsın! Bilinsin ki [looted_vs_sword.GetName] haklı olarak benimdir! [expected_vs_artifact_holder.GetHouse.GetName] Hanesi'nin onurunun geri gelmesini ve [looted_vs_sword.GetNameNoTooltip]'un aileme dönmesini sağlayacağım."
agot_valyrian_steel.1012.a:0 "O piç istediği kadar sızlansın, [looted_vs_sword.GetNameNoTooltip] benim!"

#Çeliği Göster
agot_valyrian_steel.9999.t:0 "Valyria Çeliği Kullananlar"
agot_valyrian_steel.9999.desc:0 "Efendim, bilinen dünyadaki tüm Valyria çeliği kullananların bir listesini burada topladım."
agot_valyrian_steel.9999.a:0 "Teşekkür ederim."