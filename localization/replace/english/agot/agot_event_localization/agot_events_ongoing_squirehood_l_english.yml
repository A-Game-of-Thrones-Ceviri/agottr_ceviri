 agot_squirehood_ongoing.tt.success: "Başarılı Eğitim" #NT!
 agot_squirehood_ongoing.tt.failure: "Başarısız Eğitim" #NT!
 agot_squirehood_ongoing.desc.success: "Yaverlik görevinde başarılı oldun." #NT!
 agot_squirehood_ongoing.desc.failure: "Yaverlik görevinde başarısız oldun." #NT!
  
 agot_squirehood_ongoing.0001.t: "Bir Silahtarın Yaşamı ve Görevleri" #NT!
 agot_squirehood_ongoing.0001.desc: "Sör [my_knight.GetFirstName] beni ahıra götürüp bir eyer ve binicilik malzemeleri verdi. [my_knight.GetSheHe|U] beni eyerde rahat ettirmek amacıyla kırlarda at sürmeye gideceğimizi, bir şövalyenin ata binme becerisinin de diğerleri kadar önemli olduğunu söyledi." #NT!
 agot_squirehood_ongoing.0001.a: "Umarım eğitimim beni hayal kırıklığına uğratmaz." #NT!
 agot_squirehood_ongoing.0002.t: "$agot_squirehood_ongoing.0001.t$" #NT!
 agot_squirehood_ongoing.0002.desc: "Sör [my_knight.GetFirstName] önüme bir takım yedek zırh ve kirli bir bez atıyor. Üzerine o kadar çok çamur, kir ve kurumuş kan bulaşmış ki kendi yansımamı zar zor görebiliyorum.\n\n "Bir şövalye zırhını her zaman temiz tutmalıdır," diyor [my_knight.GetSheHe], "bu yedek takımı temizlemeye çalış. Şövalye olduğunda nasıl yapılacağını bilmek seni mutlu edecek."" #NT!
 agot_squirehood_ongoing.0002.a: "Umarım iyi bir iş çıkarabilirim." #NT!
 agot_squirehood_ongoing.0003.t: "$agot_squirehood_ongoing.0001.t$" #NT!
 agot_squirehood_ongoing.0003.desc: "Sör [my_knight.GetFirstName] bana körelmiş bir eğitim kılıcı uzatıyor ve [my_knight.GetHerHis] kendi kılıcını kaldırarak [my_knight.GetHerHim] silahsızlandırmam için bana meydan okuyor.\n\nKılıca bakıyorum, sonra onaylarcasına başımı sallıyorum, sonra kavramamı sıkılaştırıp ileri atılıyorum." #NT!
 agot_squirehood_ongoing.0003.a: "Elimden geleni yapacağım." #NT!
 agot_squirehood_ongoing.0004.t: "$agot_squirehood_ongoing.0001.t$" #NT!
 agot_squirehood_ongoing.0004.desc: "[second_squire.GetName] ve ben eğitim alanında birbirimizin etrafında dönüyoruz, ellerimizde körelmiş kılıçlar. Her birimiz hızlıca vurup savuşturuyor, diğerinin savunmasında bir boşluk arıyoruz.\n\nÖlüm söz konusu olmasa da Sör [my_knight.GetFirstName] dövüşümüzü dikkatle izliyor ve galip olarak çıkmak şüphesiz [my_knight.GetHerHim]'u etkileyecektir." #NT!
 agot_squirehood_ongoing.0004.a: "[second_squire.GetNameNoTooltip]'u geçmeliyim!" #NT!
 agot_squirehood_ongoing.0005.t: "$agot_squirehood_ongoing.0001.t$" #NT!
 agot_squirehood_ongoing.0005.desc: "Sör [my_knight.GetFirstName] günün büyük bir kısmında beni eğitim avlusunda yalnız bıraktı.\n\nKöreltilmiş bir kılıç ve bir kukladan başka bir şeyle donatılmadan, kılıç ustalığımı geliştirmem emredildi. [my_knight.GetFirstNameNoTooltip] bir savaşçının talimat almadan kusurlarını bulabilmesi gerektiğini iddia ediyor. Bu sözlerin doğruluğunu kanıtlamaya çalışmalıyım." #NT!
 agot_squirehood_ongoing.0005.a: "Pratik mükemmelleştirir." #NT!
 agot_squirehood_ongoing.0006.t: "$agot_squirehood_ongoing.0001.t$" #NT!
 agot_squirehood_ongoing.0006.desc: "Sör [my_knight.GetFirstName] setleri [my_knight.GetHerHis] zırh önümde, yüzeyi çamur, yağ ve kirle kaplı #italic yine#!. [my_knight.GetSheHe|U] bana bir bez atıyor ve iyi bir silahtar olmamı ve cilalamamı söylüyor [my_knight.GetHerHis] Zırh." #NT!
 agot_squirehood_ongoing.0006.a: "Lekesiz bırakmaya çalışacağım, Sör." #NT!
 agot_squirehood_ongoing.0007.t: "$agot_squirehood_ongoing.0001.t$" #NT!
 agot_squirehood_ongoing.0007.desc: "Sör [my_knight.GetFirstName] beni [my_knight.GetHerHis] masasına çağırıyor. [my_knight.GetSheHe] bir parça parşömen ve bir tüy kalemle çalışır. Parşömen üzerinde, [my_knight.GetSheHe][my_knight.GetFirstNameNoTooltip] bir şövalyeyi ya da lordu sadece kollarından tanımamanın bir saygısızlık işareti olduğunu ve bunu asla göstermemem gerektiğini açıklıyor.\n\n[my_knight.GetSheHe|U] parşömeni bana bakacak şekilde çeviriyor ve her birini bana göstererek zihnimdeki mühür ve isim kombinasyonunu pekiştiriyor, hepsi [my_knight.Custom('AGOTGetKnightRegions')] adresinden geliyor." #NT!
 agot_squirehood_ongoing.0007.a: "Hepsini ezberlemeye çalışacağım." #NT!
 agot_squirehood_ongoing.0008.t: "$agot_squirehood_ongoing.0001.t$" #NT!
 agot_squirehood_ongoing.0008.desc: "Sör [my_knight.GetFirstName] beni küçük bir tahta sandığın üzerine çıkarıyor, etrafımda toplanan şövalyeler, süvari erleri ve sayfiyelerden oluşan bir kalabalık işlerini yapıyor.\n\n[my_knight.GetSheHe|U] omzuma vuruyor ve toplananlara bir emir vermemi, yüksek sesle ama net olmam gerektiğini söylüyor. Eğitim alanının gürültüsünden [my_knight.GetHerHim] 'u duymakta zorlanıyorum ama [my_knight.GetSheHe] bana bir şövalyenin en zorlu ortamlarda bile komut verebilmesi gerektiğini, çünkü savaş alanının asla sessiz bir yer olmadığını söylüyor." #NT!
 agot_squirehood_ongoing.0008.a: "Elimden geleni yapacağım." #NT!
 agot_squirehood_ongoing.0009.t: "$agot_squirehood_ongoing.0001.t$" #NT!
 agot_squirehood_ongoing.0009.desc: "Sör [my_knight.GetFirstName] bana yine şövalye olmanın ne demek olduğunu anlatıyor.\n\nKılıç kullanmayı, savaş taktiklerini ve hatta ata binmeyi tartışmak yerine, [my_knight.GetSheHe] bana şövalyeliğin ve onurun erdemlerini öğretiyor ve geçmişin cesur şövalyelerini ve onların büyük eylemlerini anlatarak beni eğlendiriyor." #NT!
 agot_squirehood_ongoing.0009.a: "[my_knight.GetSheHe] 'un söylediklerini ezberlemeye çalışacağım." #NT!
 agot_squirehood_ongoing.0010.t: "$agot_squirehood_ongoing.0001.t$" #NT!
 agot_squirehood_ongoing.0010.desc: "Sör [my_knight.GetFirstName] ve ben aceleyle evimizi çevreleyen kırsaldaki bir köye gidiyoruz. Bölgede haydutluk almış başını gitmiş ve yakındaki şövalyeleri sıcak yemek ve bir çuval para karşılığında köye yardım etmeye ve köyü korumaya çağırmışlar.\n\n "Hizmet şövalyelerinin genellikle lordlar ve halkları arasında aracılık yapması gerekir." [my_knight.GetFirstNameNoTooltip] bana açıklıyor. Haydutları durdurarak ve köye yardım ederek, Sör [my_knight.GetFirstNameNoTooltip] bana şövalyeliğin bilmediğim bir yönünü göstermeyi umuyor." #NT!
 agot_squirehood_ongoing.0010.a: "Dikkatle dinleyeceğim." #NT!
 agot_squirehood_ongoing.0011.t: "$agot_squirehood_ongoing.0001.t$" #NT!
 agot_squirehood_ongoing.0011.desc: "Bir yaverin hayatı her zaman göz alıcı değildir.\n\nBugün şövalyem Sör [my_knight.GetFirstName]'un hayvanlarıyla ilgilenmem emredildi. Her ne kadar bundan korkuyor olsam da, yine de görevimi yerine getirmeli ve bu hayvanları aceleyle temizleyip beslemeye çalışmalıyım." #NT!
 agot_squirehood_ongoing.0011.a: "Onları düzgünce temizlemeliyim." #NT!
 agot_squirehood_ongoing.0012.t: "$agot_squirehood_ongoing.0001.t$" #NT!
 agot_squirehood_ongoing.0012.desc: "Kılıçların gürültüsü ve hararetli bağırışlar etrafımı sarıyor. Eğitim kılıcımı kaldırıp eğitim ortağıma çılgınca savurduktan sonra dönüp #italic diğer#! eğitim ortağımla yüzleşiyorum ve hızlı bir hamleyi hızlı bir savuşturmayla havaya gönderiyorum.\n\nŞövalyem Sör [my_knight.GetFirstName] bugün birden fazla ortakla çalışmamı emretti. Tek bir rakiple karşılaşma konusunda epey deneyimim olmasına rağmen, birden fazla kişiyle idman yapmak hâlâ alışmaya çalıştığım bir deneyim. Yine de [my_knight.GetFirstNameNoTooltip] bana bu gibi senaryoların savaş alanına daha çok benzediğini hatırlatıyor." #NT!
 agot_squirehood_ongoing.0012.a: "Kendimi ayırt etmeye çalışacağım." #NT!
 agot_squirehood_ongoing.0013.t: "$agot_squirehood_ongoing.0001.t$" #NT!
 agot_squirehood_ongoing.0013.desc: "Sör [my_knight.GetFirstName] beni cephanelikte bir bez parçasından başka bir şeyle bıraktı.\n\nGün batmadan önce buradaki her silahı temizleme talimatı aldım." #NT!
 agot_squirehood_ongoing.0013.a: "Bu silahlar parlamalı." #NT!
 agot_squirehood_ongoing.0014.t: "$agot_squirehood_ongoing.0001.t$" #NT!
 agot_squirehood_ongoing.0014.desc: "Bugün bir iş için Sör [my_knight.GetFirstName] 'a eşlik etmem emredildi.\n\nYeterince atımız olmasına rağmen, şövalyemin tüm zırh ve silahlarını tek başıma taşımak zorunda bırakıldım. [my_knight.GetSheHe|U] bana atların zaten yorgun olduğunu ve bir yaverin efendisinin teçhizatını taşımasının güç ve karakter geliştirdiğini söyledi." #NT!
 agot_squirehood_ongoing.0014.a: "[my_knight.GetHerHim] 'u hayal kırıklığına uğratamam." #NT!
 agot_squirehood_ongoing.0015.t: "$agot_squirehood_ongoing.0001.t$" #NT!
 agot_squirehood_ongoing.0015.desc: "Sör [my_knight.GetFirstName] bazı genç sayfaları benim sorumluluğuma bıraktı. Asi ve disiplinsiz olsalar da, onlara kılıç kullanmanın bazı temellerini öğretmem, onları gruplara ayırmam ve öğrendiklerimin çoğunu elimden geldiğince öğretmem emredildi. Öğrenmek zaten yeterince zordu, şimdi bir de kendime öğretmenlik yapmalıyım.\n\nBelki de bu iyi bir şeydir, bir şövalyenin yaverlerine bir şeyler öğretmesi gerekir." #NT!
 agot_squirehood_ongoing.0015.a: "İyi bir öğretmen olmaya çalışacağım." #NT!
 agot_squirehood_ongoing.0016.t: "$agot_squirehood_ongoing.0001.t$" #NT!
 agot_squirehood_ongoing.0016.desc: "Sör [my_knight.GetFirstName] ve ben seyahat ederken, [my_knight.GetSheHe] [my_knight.Custom('AGOTGetKnightRegions')] adresinden şövalyelerin isimlerini okumaya başladı. İsmi geçen her şövalye için, o kişinin kişisel mührü ya da ev silahlarının bir tanımıyla yanıt vermem gerekiyor. Zihnim cevapları bulmak için araziyi süsleyen birçok aslan, kuş, ayı ve kurdu gözden geçiriyor." #NT!
 agot_squirehood_ongoing.0016.a: "Bilgimi göstermeliyim." #NT!
 agot_squirehood_ongoing.0017.t: "$agot_squirehood_ongoing.0001.t$" #NT!
 agot_squirehood_ongoing.0017.desc: "Sör [my_knight.GetFirstName], [second_squire.GetName] ve beni birbirimizden birkaç metre uzağa yerleştirdi.\n\nHer seferinde ikimiz arasında dönüşümlü olarak birbirimize komuta cümleleri bağırmamız talimatı verildi. Sör [my_knight.GetFirstNameNoTooltip] bunun bizi daha iyi liderler yapacağını, savaş alanındaki akranlarımıza bile kendimizi duyurmaya ve anlamaya hazır olmamız gerektiğini düşünüyor." #NT!
 agot_squirehood_ongoing.0017.a: "[second_squire.GetNameNoTooltip]Beni duyabiliyor musun?" #NT!
 agot_squirehood_ongoing.0018.t: "$agot_squirehood_ongoing.0001.t$" #NT!
 agot_squirehood_ongoing.0018.desc: "Bir yaverin hayatı genellikle yoğun olsa da, bugün biraz boş vaktimin olduğu nadir anlardan biri. Buna rağmen, şövalyem yine de [my_knight.GetHerHis] öğretilerinden bazılarını tazelememi önerdi..." #NT!
 agot_squirehood_ongoing.0018.a: "Komut sesimi çalışacağım." #NT!
 agot_squirehood_ongoing.0018.b: "Askeri taktiklerimi geliştirmeliyim." #NT!
  
 agot_squirehood_ongoing.0400.t: "Yaver Eğitimi"
 agot_squirehood_ongoing.0400.desc: "Yaverim [my_squire.GetFirstNamePossessive] akıl hocası olarak, Onu şövalyeliğin yollarında eğitmek benim sorumluluğumdadır.\n\nBugün onunla belirli bir beceriyi uygulamaya karar verdim, ancak hangisine karar vermem gerekiyor..."
 agot_squirehood_ongoing.0400.a: "Strateji Eğitimi"
 agot_squirehood_ongoing.0400.b: "Şövalyelik Eğitimi"
 agot_squirehood_ongoing.0400.c: "Kılıç Ustalığı Eğitimi"
 agot_squirehood_ongoing.0400.d: "Binicilik Eğitimi"
 agot_squirehood_ongoing.0400.good_training.tt: "Yaveriniz #P iyi bir eğitim#! geçirecek."
 agot_squirehood_ongoing.0400.bad_training.tt: "Yaveriniz #N kötü bir eğitim#! geçirecek."
 agot_squirehood_ongoing.0400.had_a_training_session.t: "Şövalyeniz sizi eğitti!"
 agot_squirehood_ongoing.0400.had_a_training_session.desc.strat.good: "Şövalyeniz sizi strateji yollarında eğitti. İyi bir eğitimdi!"
 agot_squirehood_ongoing.0400.had_a_training_session.desc.strat.bad: "Şövalyeniz sizi strateji yollarında eğitti. Kötü bir eğitimdi."
 agot_squirehood_ongoing.0400.had_a_training_session.desc.chiv.good: "Şövalyeniz sizi şövalyelik yollarında eğitti. İyi bir eğitimdi!"
 agot_squirehood_ongoing.0400.had_a_training_session.desc.chiv.bad: "Şövalyeniz sizi şövalyelik yollarında eğitti. Kötü bir eğitimdi."
 agot_squirehood_ongoing.0400.had_a_training_session.desc.arms.good: "Şövalyeniz sizi kılıç ustalığı yollarında eğitti. İyi bir eğitimi!"
 agot_squirehood_ongoing.0400.had_a_training_session.desc.arms.bad: "Şövalyeniz sizi kılıç ustalığı yollarında eğitti. Kötü bir eğitimdi."
 agot_squirehood_ongoing.0400.had_a_training_session.desc.horse.good: "Şövalyeniz sizi binicilik yollarında eğitti. İyi bir eğitimdi!"
 agot_squirehood_ongoing.0400.had_a_training_session.desc.horse.bad: "Şövalyeniz sizi binicilik yollarında eğitti. Kötü bir eğitimdi."
  
 agot_squirehood_ongoing.0401.t: "Yaver Eğitimi"
 agot_squirehood_ongoing.0401_good_strategy_training.desc: "Bugün [my_squire.GetName] ile strateji eğitimi yaptık. Sonuçta bir şövalye biraz askeri strateji bilmelidir.\n\nEğitim sırasında, [my_squire.GetNameNoTooltip] öğrettiğim bilgileri tam olarak anladığını gösterdi! Onun her şeyi çok çabuk anlamasını görmek beni çok memnun ediyor."
 agot_squirehood_ongoing.0401_bad_strategy_training.desc: "Bugün [my_squire.GetName] ile strateji eğitimi yaptık. Sonuçta bir şövalye biraz askeri strateji bilmelidir.\n\nEğitim sırasında, [my_squire.GetNameNoTooltip] öğrettiğim bilgileri anlamakta zorluk çekti. İtiraf etmeliyim ki hayal kırıklığına uğradım. Onun savaş alanı stratejisiyle ilgili bir mücadeleye hazır olacağını düşünmüştüm. Yanılmışım.."
 agot_squirehood_ongoing.0401_good_chivalry_training.desc: "Bugün [my_squire.GetName] ile şövalyelik adap kuralları üzerine dersler yaptık. Sonuçta şövalyelik bir şövalyeden beklenir!\n\nEğitim sırasında, [my_squire.GetNameNoTooltip] mükemmel bir şövalye gibi davranışlar sergiledi! Onun öğrettiğim kavramları benimsediğini görmekten çok memnun oldum."
 agot_squirehood_ongoing.0401_bad_chivalry_training.desc: "Bugün [my_squire.GetName] ile şövalyelik adap kuralları üzerine dersler yaptık. Sonuçta şövalyelik bir şövalyeden beklenir!\n\nEğitim sırasında, [my_squire.GetNameNoTooltip] hiçbir şekilde şövalyece davranış sergilemedi! [my_squire.GetSheHe|U] şövalyelerin neden öğrettiğim ve gösterdiğim şekilde davrandıklarına anlam veremedi. Onun hala bu tür kavramlarla mücadele ettiğini görmek beni çok hayal kırıklığına uğrattı..."
 agot_squirehood_ongoing.0401_good_arms_training.desc: "Bugün [my_squire.GetName] ile pratik kılıçlarla dövüştük. Sonuçta bir şövalye, kılıç ustası kadar iyidir!\n\nEğitim sırasında, [my_squire.GetNameNoTooltip] pratik kılıcıyla hızlı düşünme ve dövüş becerisi gösterdi! Onun bugünün taktiklerinde ustalaşmaya ne kadar kararlı ve yakın olduğunu görmek etkileyiciydi."
 agot_squirehood_ongoing.0401_bad_arms_training.desc: "Bugün [my_squire.GetName] ile pratik kılıçlarla dövüştük. Sonuçta bir şövalye, kılıç ustası kadar iyidir!\n\nEğitim sırasında, [my_squire.GetNameNoTooltip] gösterdiğim teknikleri kavrayamadı. Ne yazık ki, O diğer talimlerde de zorlanıyor."
 agot_squirehood_ongoing.0401_good_horse_training.desc: "Bugün [my_squire.GetName] ile binicilik üzerine eğitim yaptık. Sonuçta iyi bir şövalye iyi binicidir!\n\nEğitim sırasında, [my_squire.GetNameNoTooltip] atıyla iyi bir bağ kurduğunu ve ona hakim olduğu gösterdi! Onun bugünkü performansı çok iyiydi.  Kararlı olduğunu görmek beni gururlandırıyor."
 agot_squirehood_ongoing.0401_bad_horse_training.desc: "Bugün [my_squire.GetName] ile binicilik üzerine eğitim yaptık. Sonuçta iyi bir şövalye iyi binicidir!\n\nEğitim sırasında, [my_squire.GetNameNoTooltip] benimle ve atımla ayak uydurmakta zorlandı. Ayrıca at binmesini hiç beğenmedim ona hakim değildi. Ne yazık ki o genellikle geride kaldı ve sahadaki birçok engele çarptı."
  
 agot_squirehood_401_good_strategy_training: "strateji. Verimli bir oturum oldu." #NT!
 agot_squirehood_401_good_chivalry_training: "Şövalyelik. Verimli bir oturum oldu." #NT!
 agot_squirehood_401_good_arms_training: "silah arkadaşlığı. Verimli bir oturum oldu." #NT!
 agot_squirehood_401_good_horse_training: "at binme. Verimli bir oturum oldu." #NT!
 agot_squirehood_401_bad_strategy_training: "strateji. Kötü bir seanstı." #NT!
 agot_squirehood_401_bad_chivalry_training: "Şövalyelik. Kötü bir seanstı." #NT!
 agot_squirehood_401_bad_arms_training: "Silahşörlük. Kötü bir oturumdu." #NT!
 agot_squirehood_401_bad_horse_training: "Binicilik. Kötü bir seanstı." #NT!
 agot_squirehood_ongoing.0401.desc_fallback: "0401 için yedek AÇIKLAMA. Lütfen bir hata olarak bildirin."
  
 agot_squirehood_ongoing.0401.a: "Mükemmel bir eğitim!"
 agot_squirehood_ongoing.0401.b: "Tam bir hayal kırıklığı..."
  
  
  
  
  
  
  
  
