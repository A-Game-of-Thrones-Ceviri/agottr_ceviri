l_english:
  #0200 
 agot_squirehood_ongoing.0200.t: "Bir Yaverin Hayatı ve Görevleri"
 agot_squirehood_ongoing.0200.desc.generic: "Şövalyem beni ahırdaki atlarına bakmam için gönderdi. Hayvanı yıkamam, tımar etmem, beslemem ve eyerinin cilalı, parlak ve rahat olmasını sağlamam gerekiyor."
 agot_squirehood_ongoing.0200.desc.negative: "Şövalyem beni [my_knight.GetHerHis] pis kokan ata bakmam için gönderdi. #italic günümden #! zaman ayırıp #italic hizmetçi işi yapmam gerekiyor#!! Hayvanı yıkamam, tımar etmem, beslemem ve eyerinin cilalı, parlak ve rahat olmasını sağlamam söylendi.\n\nBunu yapmak zorunda olduğuma inanamıyorum..."
 agot_squirehood_ongoing.0200.generic: "O halde vakit kaybetmemek daha iyi."
 agot_squirehood_ongoing.0200.generic.tt: "Atı temizleyeceksin."
 agot_squirehood_ongoing.0200.negative: "Bunu yapmayacağım. Bu hizmetçi işidir."
 agot_squirehood_ongoing.0200.negative.tt: "#N Bir silahşör olarak görevlerini ihmal edeceksin#!."
 agot_squirehood_ongoing.0200.negative_two: "Bu hizmetçilik işini başkasına yaptıracağım."
 agot_squirehood_ongoing.0200.negative_two.tt: "Ev işlerini başkasına yaptıracaksınız, ancak #N şövalyenizin bunu öğrenmesi riskini alın#!."
 agot_squirehood_ongoing.0200.negative_two_negative_outcome_toast: "Şövalyeniz sizin entrikalarınıza kanmaz."
  
  #0201 
 agot_squirehood_ongoing.0201.t: "$agot_squirehood_ongoing.0200.t$"
 agot_squirehood_ongoing.0201.desc.generic: "Şövalyem bana [courtier.GetName]'a bir mesaj iletmem konusunda güven verdi. Mesajın ne olduğu söylenmedi ve mesaj düzgün bir şekilde güvenli bir şekilde saklanmasa bile mesajı açmamam gerektiği özellikle söylendi.\n\nMesajın önemli olduğu anlaşılıyor, bu yüzden gün batımından önce teslimatı yapmam gerektiği söylendi."
 agot_squirehood_ongoing.0201.desc.negative: "[courtier.GetName]'a bir mesaj iletmekle görevlendirildim. Bana hiçbir koşulda mesajı okumamam, açmamam veya [courtier.GetNameNoTooltip] dışında kimseye vermemem gerektiği söylendi. Şövalyem de bana mesajda ne olduğunu söylemeyi ihmal etti!\n\nMesaj görünüşe göre önemli, ancak sıkıcı işler yapmaktan çok daha ilginç şeyler yapmam gerekiyor. Belki mesajı okursam, aslında ne kadar önemli olduğunu #italic#! görebilirim."
 agot_squirehood_ongoing.0201.generic: "Hemen teslim edeceğim!"
 agot_squirehood_ongoing.0201.generic.tt: "Mesajı sorunsuz bir şekilde ileteceksin."
 agot_squirehood_ongoing.0201.negative: "Bunu okumaktan kimseye zarar gelmez..."
 agot_squirehood_ongoing.0201.negative.tt: "Şövalyenize itaatsizlik edersiniz ve onun güvenine #N ihanet edersiniz#!."
  
  #0202 
 agot_squirehood_ongoing.0202.t: "$agot_squirehood_ongoing.0200.t$"
 agot_squirehood_ongoing.0202.desc: "Son bir saati şövalyem [my_knight.GetName]'a ait eski bir kılıcın üzerindeki bitmek bilmeyen pislik tabakasını titizlikle temizleyerek geçirdim. Efendimin bu kılıcı ne için kullandığından emin değilim ama uzun süredir ihmal edildiği açık. Yine de, üzerindeki kiri temizlemede istikrarlı bir ilerleme kaydettim ama tamamen temizlenmeden önce yapılması gereken önemli miktarda iş var.\n\nŞövalyem yakında bu kılıcı ona karşı bir dövüşte kullanmamı planladığını ima etti, bu yüzden gerçekten başka bir seçeneğim yok. Ama yapılacak çok daha fazla iş var!"
 agot_squirehood_ongoing.0202.generic: "Hayır, bunu doğru şekilde yapmam gerekiyor."
 agot_squirehood_ongoing.0202.generic.tt: "Kılıcı beklendiği gibi temizleyeceksin."
 agot_squirehood_ongoing.0202.negative: "Onu temiz bir kılıçla değiştirmenin kimseye zararı olmaz."
 agot_squirehood_ongoing.0202.negative.tt: "Şövalyene itaatsizlik ediyorsun ve onun güvenine #N ihanet ediyorsun#!."
  
  #0203 
 agot_squirehood_ongoing.0203.t: "$agot_squirehood_ongoing.0200.t$"
 agot_squirehood_ongoing.0203.desc: "[my_knight.GetName] ve tüm günümü antrenman yaparak geçirdim. Gün doğumundan gün batımına kadar [my_knight.GetSheHe] beni her türlü alıştırmadan geçirdi. [my_knight.GetSheHe|U] kılıç ustalığımı, çevikliğimi, dayanıklılığımı ve reflekslerimi test etti. Hayatımda hiç bu kadar yorulmamıştım.\n\nToplanırken, [my_knight.GetNameNoTooltip] beni döndürüp kulağıma bir darbe indiriyor! [my_knight.GetSheHe|U] bana bir savaşçı olarak formumun özensiz olduğunu ve eğer bir gün şövalye olmak istiyorsam eğitimimiz sırasında daha çok çalışmam gerektiğini söylüyor."
 agot_squirehood_ongoing.0203.generic: "Ona yarın uyanıp ekstra çalışacağını söyle."
 agot_squirehood_ongoing.0203.generic.tt: "Eleştiriyi nezaketle kabul ediyorsunuz"
 agot_squirehood_ongoing.0203.negative: "Öğretim becerilerini eleştirmek"
 agot_squirehood_ongoing.0203.negative.tt: "Şövalyene hakaret ediyorsun."
  
  #0204 
 agot_squirehood_ongoing.0204.t: "$agot_squirehood_ongoing.0200.t$"
 agot_squirehood_ongoing.0204.desc: "[my_knight.GetName] ile eğitim sahasında harika vakit geçirdim. [my_knight.GetSheHe|U] bana her türlü tatbikatı yaptı ama hepsinin önünde kalmayı başardım. Yorucu ama ödüllendirici bir gündü. Hatta [my_knight.GetNameNoTooltip]'yi bile etkilediğimi düşünüyorum.\n\nEğitim ekipmanlarını kaldırırken [my_knight.GetNameNoTooltip]'nin bir sayfaya [my_knight.GetSheHe] bugün benden çok etkilendiğini söylediğini duydum. [my_knight.GetSheHe|U] bile becerilerimi belirgin şekilde geliştirdiğimin açıkça belli olduğunu söyledi!"
 agot_squirehood_ongoing.0204.generic: "Tanınmak güzel bir duygu!"
 agot_squirehood_ongoing.0204.generic.tt: "Çalışkanlığınızın takdir edildiğine seviniyorsunuz."
  
  #0205 
 agot_squirehood_ongoing.0205.t: "$agot_squirehood_ongoing.0200.t$"
 agot_squirehood_ongoing.0205.desc: "Bugün, [my_knight.GetName] ve ben at sırtında dövüş pratiği yapacağız. İkimizin de sabırsızlıkla beklediği bir şeydi.\n\nYine de dün gece ahırdayken, [my_knight.GetNameNoTooltip] ve ahır sorumlusunun pratik rotasını anlattıklarını duydum. [my_knight.GetNameNoTooltip]'in bana atmayı planladığı her bir engeli ve sürprizi biliyorum ve beni sınayabiliyorum. Birkaç dakika içinde ahıra gitmem gerekiyor ama gerçeği mi söylemeliyim yoksa bilgiyi kendi avantajıma mı kullanmalıyım diye kararsızım."
 agot_squirehood_ongoing.0205.generic: "Doğruyu söyle."
 agot_squirehood_ongoing.0205.generic.tt: "Şerefli olanı yap ve gerçeği söyle."
 agot_squirehood_ongoing.0205.negative: "Bilgileri kendi lehinize kullanın."
 agot_squirehood_ongoing.0205.negative.tt: "Onursuz bir şey yapıyorsun."
  
 #0206 
 agot_squirehood_ongoing.0206.t: "$agot_squirehood_ongoing.0200.t$"
 agot_squirehood_ongoing.0206.desc: "Şövalyem [my_knight.GetName], bu öğleden sonra zırhını temizlememi söyledi. Ona göre, hazır olmadan önce biraz cilalanması gerekiyor. Yarın bazı genç uşaklarla bazı temel stratejileri gözden geçirmeden önce güzel görünmesi için temizlememi bekliyor.\n\nCephaneliğe girdiğimde zırhını buldum ve #italic tamamen#! kurumuş çamurla kaplı olduğunu gördüm. Bunu temizlemek tüm öğleden sonramı alacak. Bu gece başka planlarım vardı ve bu planlar tamamen çamurla kaplı bir zırh setini temizlemeyi içermiyordu."
 agot_squirehood_ongoing.0206.generic: "Sanırım şu anki planlarım tam da bunu içeriyor."
 agot_squirehood_ongoing.0206.generic.tt: "Beklenen şeyi yaparsın ve zırhı temizlersin."
 agot_squirehood_ongoing.0206.negative: "Zırhı sizin için temizlemesi için bir hizmetçiyi tehdit edin."
 agot_squirehood_ongoing.0206.negative.tt: "Hizmetçiyi tehdit etmek için yaver olarak konumunu kötüye kullanıyorsun."
  
 #0207 
 agot_squirehood_ongoing.0207.t: "$agot_squirehood_ongoing.0200.t$"
 agot_squirehood_ongoing.0207.desc: "[my_knight.GetName], şövalyem, bugün birkaç genç uşağın ve saray mensubunun eğitimini denetlememi söyledi. İlk dersleri olmasa da, kılıç kullanma konusunda hala çok acemiler. Bazı temel tatbikatlar yapmaya ve hepsini pratik yapmak için birbirleriyle eşleştirmeye karar verdim.\n\nAncak bir delikanlının eşi yok. Bu yüzden onunla pratik yapıyorum. Güzel bir şekilde söylemek gerekirse, tamamen umutsuz. Kılıcı düzgün tutabileceğini bile sanmıyorum.\n\nGrubun geri kalanı bizi izlemeye devam ediyor ve bu #italic tembel#!'nin kendini iyi hissetmesi için kendimi geri tutmaktan yoruldum..."
 agot_squirehood_ongoing.0207.generic: "İyi bir şövalyenin sabırlı olması gerekir."
 agot_squirehood_ongoing.0207.generic.tt: "Öğrenciye karşı sabırlı olmaya devam edeceksiniz."
 agot_squirehood_ongoing.0207.negative: "Sert ders iyi bir öğretmendir."
 agot_squirehood_ongoing.0207.negative.tt: "Onun deneyimsizliğini, kendini iyi göstermek için kullanacaksın."
  
  #0208 
 agot_squirehood_ongoing.0208.t: "$agot_squirehood_ongoing.0200.t$"
 agot_squirehood_ongoing.0208.desc: "[my_knight.GetName] bana iyi bir şövalyenin herhangi bir adamı kalkanındaki armalardan tanıyabileceğini söylüyor. [my_knight.GetSheHe|U] bana ister vahşi doğada ister bir şatodayken burada ve orada armalar öğretiyor. Bir yerde bir mühür varsa, [my_knight.GetSheHe] bana soru soruyor.\n\nBugün, [my_knight.GetSheHe] beni oturtuyor ve bu üç mührün ait olduğu evleri isimlendirmemi istiyor:\n\nKızıl bir arka plan üzerinde altın bir aslan; turuncu bir alanda kırmızı bir güneşi delen altın bir mızrak; ve yeşil bir alanda altın bir gül."
 agot_squirehood_ongoing.0208.a: "Lannister, Tyrell, Arryn."
 agot_squirehood_ongoing.0208.a.tt: "Şövalyene bu evlerin armalarla uyuştuğunu söyle."
 agot_squirehood_ongoing.0208.b: "Reyne, Tully, Yronwood."
 agot_squirehood_ongoing.0208.b.tt: "Şövalyene bu evlerin armalarla uyuştuğunu söyle."
 agot_squirehood_ongoing.0208.c: "Lannister, Martell, Tyrell."
 agot_squirehood_ongoing.0208.c.tt: "Şövalyene bu evlerin armalarla uyuştuğunu söyle."
  
  #0209 
 agot_squirehood_ongoing.0209.t: "$agot_squirehood_ongoing.0200.t$"
 agot_squirehood_ongoing.0209.desc: "[my_knight.GetName] bana iyi bir şövalyenin herhangi bir adamı kalkanındaki armalardan tanıyabileceğini söylüyor. [my_knight.GetSheHe|U] bana ister vahşi doğada ister bir şatodayken, burada ve orada armalar öğretiyor. Bir yerde bir mühür varsa, [my_knight.GetSheHe] bana soru soruyor.\n\nBugün, [my_knight.GetSheHe] beni oturtuyor ve bu üç mührün ait olduğu evleri isimlendirmemi istiyor:\n\nKırmızı ve beyaz bir alanda, ters çevrilmiş iki savaşçı grifon; kahverengi bir alanda, alacalı siyah ve beyaz bir yaban domuzu; rünlerle çevrili, bronz bir alanda, siyah demir çiviler."
 agot_squirehood_ongoing.0209.a: "Connington, Vikar, Royce"
 agot_squirehood_ongoing.0209.a.tt: "Şövalyene bu evlerin armalarla uyuştuğunu söyle."
 agot_squirehood_ongoing.0209.b: "Connington, Crakehall, Royce."
 agot_squirehood_ongoing.0209.b.tt: "Şövalyene bu evlerin armalarla uyuştuğunu söyle."
 agot_squirehood_ongoing.0209.c: "Connington, Caron, Lannister."
 agot_squirehood_ongoing.0209.c.tt: "Şövalyene bu evlerin armalarla uyuştuğunu söyle."
  
  #0210 
 agot_squirehood_ongoing.0210.t: "$agot_squirehood_ongoing.0200.t$"
 agot_squirehood_ongoing.0210.desc: "[my_knight.GetName] bana iyi bir şövalyenin herhangi bir adamı kalkanındaki armalardan tanıyabileceğini söylüyor. [my_knight.GetSheHe|U] bana ister vahşi doğada ister bir şatodayken, burada ve orada armalar öğretiyor. Bir yerde bir mühür varsa, [my_knight.GetSheHe] bana soru soruyor.\n\nBugün, [my_knight.GetSheHe] beni oturtuyor ve bu üç mührün ait olduğu evleri isimlendirmemi istiyor:\n\nSarı zemin üzerine siyah bülbül tarlası; yeşil zemin üzerine kırmızı renkte yürüyen bir avcı; ve ermin üzerinde mavi çiçeklerden oluşan bir çemberin içinde kırmızı bir tilki başı."
 agot_squirehood_ongoing.0210.a: "Caron, Tarly, Florent."
 agot_squirehood_ongoing.0210.a.tt: "Şövalyene bu evlerin armalarla uyuştuğunu söyle."
 agot_squirehood_ongoing.0210.b: "Caron, Royce, Kalkan."
 agot_squirehood_ongoing.0210.b.tt: "Şövalyene bu evlerin armalarla uyuştuğunu söyle."
 agot_squirehood_ongoing.0210.c: "Florent, Caron, Stark."
 agot_squirehood_ongoing.0210.c.tt: "Şövalyene bu evlerin hanedanlık armalarıyla eşleştiğini söyle."
  
  #0211 
 agot_squirehood_ongoing.0211.t: "$agot_squirehood_ongoing.0200.t$"
 agot_squirehood_ongoing.0211.desc: "[my_knight.GetName] ve ben sokaklarda yürürken yaşlı bir dilenciyle karşılaşıyoruz. Adam kemikten ibaret ve zar zor bir cümle kurabiliyor.\n\nŞövalyem bana bakıyor ve ne yapmamız gerektiğini soruyor."
 agot_squirehood_ongoing.0211.generic: "İyi bir şövalye zayıflara yardım eder."
 agot_squirehood_ongoing.0211.generic.tt: "Dilenciye yardım ediyorsun"
 agot_squirehood_ongoing.0211.negative: "Gördüğümüz her dilenciye yardım edemeyiz."
 agot_squirehood_ongoing.0211.negative.tt: "Dilenciye yardım etmeyi reddediyorsun."
  
  #0212 
 agot_squirehood_ongoing.0212.t: "$agot_squirehood_ongoing.0200.t$"
 agot_squirehood_ongoing.0212.desc: "[my_knight.GetName] bana zırhını giydirmemi söyledi. Bunu daha önce de yapmıştım ama bu sefer biraz daha zor olduğunu fark ettim. Nedenini bilmediğim için devam etmeye karar verdim...\n\nBirdenbire birkaç kayışı yanlış çaprazladığımı ve yanlış yerlere düğüm attığımı fark ettim. [my_knight.GetNameNoTooltip] hareket eder etmez [my_knight.GetSheHe] hatamın ne kadar kötü olduğunu fark edecek... Her iki durumda da yeniden başlatmam gerekecek ama [my_knight.GetSheHe] bunun olmasına nasıl izin verdiğimi sorgulayacak."
 agot_squirehood_ongoing.0212.generic: "Gerçeği söylemeliyim."
 agot_squirehood_ongoing.0212.generic.tt: "[my_knight.GetNameNoTooltip]'a hata yaptığını söylüyorsun."
 agot_squirehood_ongoing.0212.negative: "Suçu [my_knight.GetHerHim]... #italic'e atacağım bir şekilde #!"
 agot_squirehood_ongoing.0212.negative.tt: "Bir şekilde suçu [my_knight.GetNameNoTooltip]'a atmaya çalışıyorsun."
  
  #0213 
 agot_squirehood_ongoing.0213.t: "$agot_squirehood_ongoing.0200.t$"
 agot_squirehood_ongoing.0213.desc: "Bazı eğitim kılıçlarını ve diğer pratik ekipmanlarını kaldırırken, bazı uşakların Alt Tabaka genç bir seyisle alay ettiğini fark ediyorum.\n\nGörünüşe göre seyisin eğitim kılıcıyla pratik yaptığını ve şövalye gibi davrandığını yakalamışlar. Kendi ekipmanımı asarken, kılıçların çekildiğini duyuyorum ve bu uşakların seyisle dövüşeceğini ve büyük ihtimalle onu gerçek çelikle yaralayacağını fark ediyorum. Buna son veren yakındaki tek kişi benim..."
 agot_squirehood_ongoing.0213.generic: "Ahır görevlisini koruyun"
 agot_squirehood_ongoing.0213.generic.tt: "Seyisin savunmasını yapıyorsun."
 agot_squirehood_ongoing.0213.negative: "Ben kendi işime bakayım."
 agot_squirehood_ongoing.0213.negative.tt: "Seyisin zorbalığa uğramasına izin verdin."
  
  #0214 #You've been assigned a boring errand and don't want to do because you think you're above doing servant's work. You don't think a squire should be running erands. If someone has a better idea feel free to rewrite it. 
 agot_squirehood_ongoing.0214.t: "$agot_squirehood_ongoing.0200.t$"
 agot_squirehood_ongoing.0214.desc: "[my_knight.GetName], şövalyem beni bir göreve gönderdi. Görev kayda değer bir şey değil. Hatta hiç de zor değil.\n\nSadece bu işi yapmak istemiyorum. Çok sıkıcı. Zamanıma değecek bir şey istiyorum. Böyle sıradan bir göreve ayrılan tek bir saniye bile boşa harcanan bir saniyedir. O saniyeyi kılıç eğitimi almak için kullanabilirim mesela... Bunu bir yaver değil, bir hizmetçi yapmalı."
 agot_squirehood_ongoing.0214.generic: "Bir uşağın yaptığı her şey göz alıcı olmayacaktır."
 agot_squirehood_ongoing.0214.generic.tt: "Sen işini bitir."
 agot_squirehood_ongoing.0214.negative: "Bunu bir hizmetçinin yapması gerekir."
 agot_squirehood_ongoing.0214.negative.tt: "Şövalyenizin talimatlarına uymayıp, bir hizmetkarınıza bunu sizin adınıza yapmasını emrediyorsunuz."
  
  #0215 
 agot_squirehood_ongoing.0215.t: "$agot_squirehood_ongoing.0200.t$"
 agot_squirehood_ongoing.0215.desc: "[my_knight.GetName] beni demirciye [my_knight.GetHerHis] yeni kılıç getirmem için gönderdi. Daha da önemlisi, [my_knight.GetSheHe] bana kılıcın parasını ödemek için bir kese para da verdi.\n\nKılıcın parasını demirciye ödedikten sonra, hala biraz param kaldığını fark ettim. Şövalyem veya demirci fiyatı doğru hesaplamamış gibi görünüyor."
 agot_squirehood_ongoing.0215.generic: "Altını [my_knight.GetNameNoTooltip]'a döndür."
 agot_squirehood_ongoing.0215.generic.tt: "Dürüst ve erdemli davranırsınız."
 agot_squirehood_ongoing.0215.negative: "Yedek altını cebine koy. Kimse bilmeyecek."
 agot_squirehood_ongoing.0215.negative.tt: "Dürüst olmayan ve onursuzca hareket ediyorsunuz."
  
  #0216 
 agot_squirehood_ongoing.0216.t: "$agot_squirehood_ongoing.0200.t$"
 agot_squirehood_ongoing.0216.desc: "Bugünün programı özellikle dolu değil. Ayak işlerimi, ufak tefek işlerimi ve görevlerimi yaptım ve öyle görünüyor ki günün büyük bir kısmı kendi takdirime kalmış durumda. Şövalyem ve akıl hocam [my_knight.GetName] bile bana herhangi bir vergi sorumluluğu bırakmadı; son birkaç gündür yoğun bir şekilde silah eğitimi aldığımız göz önüne alındığında bu bir rahatlama.\n\nZamanımı ne yapacağımdan emin değilim. Aklımdan geçen düşüncelerden biri, son birkaç gündür [my_knight.GetNameNoTooltip] ve benim antrenman yaptığımız şeyi uygulamaya devam etmekti. Eğitim sahasındaki tek kişi ben olurdum ama bir gün şövalye olmak istiyorsam becerilerimi keskin tutmalıyım."
 agot_squirehood_ongoing.0216.generic: "Pratik yapmak mükemmelleştirir."
 agot_squirehood_ongoing.0216.generic.tt: "Şövalyenizin size öğrettiği şeyleri uygularsınız."
 agot_squirehood_ongoing.0216.negative: "Bir mola beni öldürmez..."
 agot_squirehood_ongoing.0216.negative.tt: "Kendi başınıza pratik yapmayı ihmal ediyorsunuz."
  
  #0217 
 agot_squirehood_ongoing.0217.t: "$agot_squirehood_ongoing.0200.t$"
 agot_squirehood_ongoing.0217.desc: "[my_knight.GetName] beni zor bir göreve gönderdi. Tehlikeli veya tehlikeli olmasa da, görev çok zaman alıcı ve kalede koşturmamı gerektiriyor. [my_knight.GetSheHe]'in bana verdiği zaman dilimi içinde bitirebileceğimden emin değilim.\n\n[my_knight.GetNameNoTooltip] bu görevi bitirmemi bekliyor. Ama gerçekten zamanım kalmadı gibi görünüyor. Belki bir yalan uydururum veya birini suçlarım..."
 agot_squirehood_ongoing.0217.generic: "Hayır, bir şövalye yalan söylemez."
 agot_squirehood_ongoing.0217.generic.tt: "Eksikliklerinizi kabul ediyorsunuz"
 agot_squirehood_ongoing.0217.negative: "O hizmetçi beni kesinlikle oyaladı..."
 agot_squirehood_ongoing.0217.negative.tt: "Vurduğun kurşunların suçunu masum bir seyirciye yüklüyorsun."
  
 agot_knighthood.squirehood_ongoing.toast.pass: "Doğru Cevap Verdiniz"
 agot_knighthood.squirehood_ongoing.toast.fail: "Yanlış Cevap Veriyorsunuz"
  
 agot_squirehood_ongoing.heraldry_quiz.toast.fail: "Yanlış Cevap Veriyorsun"
 agot_squirehood_ongoing.heraldry_quiz.toast.pass: "Doğru Cevap Verdiniz"
  
 agot_squirehood_ongoing.0400.t: "Toprak Sahibi Eğitimi"
 agot_squirehood_ongoing.0400.desc: "Silahtar [my_squire.GetFirstName]'ın akıl hocası olarak, [my_squire.GetHerHim]'i şövalyelik yolunda eğitmek benim sorumluluğumdur.\n\nBugün [my_squire.GetHerHim] ile belirli bir beceriyi uygulamaya karar verdim, ancak hangisine karar vermem gerekiyor..."
 agot_squirehood_ongoing.0400.a: "Strateji Çalış"
 agot_squirehood_ongoing.0400.b: "Şövalyelik Adabı Çalış"
 agot_squirehood_ongoing.0400.c: "Kılıç Ustalığına Çalış"
 agot_squirehood_ongoing.0400.d: "At Binmeye Çalış"
 agot_squirehood_ongoing.0400.good_training.tt: "Uşağınız #P iyi bir eğitim seansı geçirecek#!"
 agot_squirehood_ongoing.0400.bad_training.tt: "Uşağınız #N kötü bir eğitim seansı geçirecek#!"
 agot_squirehood_ongoing.0400.had_a_training_session.t: "Şövalyen seni eğitti!"
 agot_squirehood_ongoing.0400.had_a_training_session.desc.strat.good: "Şövalyeniz size strateji yollarını öğretti. İyi bir eğitim seansıydı!"
 agot_squirehood_ongoing.0400.had_a_training_session.desc.strat.bad: "Şövalyeniz size strateji yollarını öğretti. Kötü bir eğitim seansıydı."
 agot_squirehood_ongoing.0400.had_a_training_session.desc.chiv.good: "Şövalyeniz size şövalyelik yollarını öğretti. İyi bir eğitim seansıydı!"
 agot_squirehood_ongoing.0400.had_a_training_session.desc.chiv.bad: "Şövalyeniz sizi şövalyelik yollarında eğitti. Kötü bir eğitim seansıydı."
 agot_squirehood_ongoing.0400.had_a_training_session.desc.arms.good: "Şövalyeniz size kılıç ustalığı konusunda eğitim verdi. İyi bir eğitim seansıydı!"
 agot_squirehood_ongoing.0400.had_a_training_session.desc.arms.bad: "Şövalyen sana kılıç kullanma yollarını öğretti. Kötü bir eğitim seansıydı."
 agot_squirehood_ongoing.0400.had_a_training_session.desc.horse.good: "Şövalyeniz size at binmenin yollarını öğretti. İyi bir eğitim seansıydı!"
 agot_squirehood_ongoing.0400.had_a_training_session.desc.horse.bad: "Şövalyeniz size at binmenin yollarını öğretti. Kötü bir eğitim seansıydı."
  
  
  
 agot_squirehood_ongoing.0401.t: "Yaver Eğitimi"
  
 agot_squirehood_ongoing.0401_good_strategy_training.desc: "[my_squire.GetName] ve ben bugün strateji eğitimi aldık. Sonuçta bir şövalyenin biraz askeri strateji bilmesi gerekir.\n\nEğitim seansımız sırasında, [my_squire.GetNameNoTooltip] öğrettiğim materyali kapsamlı bir şekilde anladığını gösterdi! [my_squire.GetSheHe]'nin her şeyi ne kadar çabuk anladığını görmek beni çok mutlu etti."
  
 agot_squirehood_ongoing.0401_bad_strategy_training.desc: "[my_squire.GetName] ve ben bugün strateji eğitimi aldık. Sonuçta bir şövalyenin biraz askeri strateji bilmesi gerekir.\n\nEğitim seansımız sırasında, [my_squire.GetNameNoTooltip] öğrettiğim materyali anlamakta zorluk çekti. Hayal kırıklığıydı, itiraf etmeliyim. [my_squire.GetSheHe]'nin savaş alanı stratejisiyle ilgili bir meydan okumaya hazır olacağını düşünmüştüm."
  
 agot_squirehood_ongoing.0401_good_chivalry_training.desc: "[my_squire.GetName] ve ben bugün şövalyeliğimizi uyguladık. Sonuçta, şövalyelikten şövalyelik beklenir!\n\nEğitim seansımız sırasında, [my_squire.GetNameNoTooltip] mükemmel bir şövalyelik davranışı gösterdi! [my_squire.GetSheHe]'nin öğrettiğim kavramları nasıl benimsediğini görmek beni çok mutlu etti [my_squire.GetHerHim]."
  
 agot_squirehood_ongoing.0401_bad_chivalry_training.desc: "[my_squire.GetName] ve ben bugün şövalyeliğimizi uyguladık. Sonuçta, şövalyelikten şövalyelik beklenir!\n\nEğitim seansımız sırasında, [my_squire.GetNameNoTooltip] hiçbir şövalyece davranış göstermedi! [my_squire.GetSheHe|U] şövalyelerin neden benim öğrettiğim ve gösterdiğim şekilde davrandıklarını kavrayamadım. [my_squire.GetSheHe]'ün hala bu kavramlarla nasıl mücadele ettiğini görmek beni çok hayal kırıklığına uğrattı..."
  
 agot_squirehood_ongoing.0401_good_arms_training.desc: "[my_squire.GetName] ve ben bugün pratik kılıçlarla dövüştük. Sonuçta, bir şövalye ancak kılıç ustalığı kadar iyidir!\n\nEğitim seansımız sırasında, [my_squire.GetNameNoTooltip] pratik kılıcıyla hızlı düşünme ve dövüş becerisi gösterdi [my_squire.GetHerHis]! [my_squire.GetSheHe]'ün bugünün taktiklerinde ustalaşmak için ne kadar kararlı olduğunu görmek etkileyiciydi."
  
 agot_squirehood_ongoing.0401_bad_arms_training.desc: "[my_squire.GetName] ve ben bugün pratik kılıçlarla dövüştük. Sonuçta, bir şövalye ancak kılıç ustalığı kadar iyidir!\n\nEğitim seansımız sırasında, [my_squire.GetNameNoTooltip] gösterdiğim teknikleri kavrayamadı. [my_squire.GetSheHe|U] diğer tatbikatlarda da zorluk çekiyor gibiydi, ne yazık ki."
  
 agot_squirehood_ongoing.0401_good_horse_training.desc: "[my_squire.GetName] ve ben bugün atlarımızı eğittik. Sonuçta, iyi bir şövalye iyi binebilir!\n\nEğitim seansımız sırasında, [my_squire.GetNameNoTooltip] [my_squire.GetHerHis] atıyla iyi bir bağ kurdu! [my_squire.GetSheHe]'ün bugünün taktiklerinde ustalaşmak için ne kadar kararlı olduğunu görmek etkileyiciydi."
  
 agot_squirehood_ongoing.0401_bad_horse_training.desc: "[my_squire.GetName] ve ben bugün atlarımızı eğittik. Sonuçta, iyi bir şövalye iyi binebilir!\n\nEğitim seansımız sırasında, [my_squire.GetNameNoTooltip] bana ve atımla başa çıkmakta zorlandı. [my_squire.GetSheHe|U] genellikle geride kaldı ve maalesef sahadaki engellerin çoğuna çarptı."
  
 agot_squirehood_ongoing.0401.desc_fallback: "0401 için geri dönüş DESC. Lütfen hata olarak bildirin."
  
 agot_squirehood_ongoing.0401.a: "Mükemmel bir eğitim oturumuydu!"
 agot_squirehood_ongoing.0401.b: "Hayal kırıklığı..."
  
  
  
  
  
  
  
  
