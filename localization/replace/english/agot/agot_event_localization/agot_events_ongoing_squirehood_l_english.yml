l_english:
  #0200 
 agot_squirehood_ongoing.0200.t: "Bir Yaverin Hayatı ve Görevleri"
 agot_squirehood_ongoing.0200.desc.generic: "Şövalyem beni ahırlardaki atına bakmam için gönderdi.\n\nHayvanı yıkayacak, tımar edecek, besleyecek ve eyerinin parlatılmış, cilalanmış ve çok sıkı olmadığından emin olacağım."
 agot_squirehood_ongoing.0200.desc.negative: "Şövalyem beni onun iğrenç kokulu atına bakmam için gönderdi. #italic Ben#! günümden zaman ayırıp #italic onun sikik işlerini#! yapmak zorundayım!! Hayvanı yıkayacakmışım, tımarlayacakmışım, yemleyecekmişim ve eyerinin parlatılmış, cilalanmış ve çok sıkı olmadığından emin olacakmışım.\n\nBunu yapmak zorunda olduğuma inanamıyorum..."
 agot_squirehood_ongoing.0200.generic: "O zaman vakit kaybetmemek daha iyi."
 agot_squirehood_ongoing.0200.generic.tt: "Atı temizleyeceksiniz."
 agot_squirehood_ongoing.0200.negative: "Bunu yapmayacağım. Bu bir hizmetçi işi."
 agot_squirehood_ongoing.0200.negative.tt: "Bir yaver olarak #N görevlerinizi ihmal edeceksiniz#!."
 agot_squirehood_ongoing.0200.negative_two: "Bu sikik işleri yapması için başka birini bulacağım."
 agot_squirehood_ongoing.0200.negative_two.tt: "İşlerinizi yapması için başka birini bulacaksınız, ancak #N şövalyenizin bunu öğrenme riskini alacaksınız#!."
 agot_squirehood_ongoing.0200.negative_two_negative_outcome_toast: "Şövalyenizi kandıramadınız."
  
  #0201 
 agot_squirehood_ongoing.0201.t: "$agot_squirehood_ongoing.0200.t$"
 agot_squirehood_ongoing.0201.desc.generic: "Şövalyem benden [courtier.GetName] adlı kişiye bir mektup götürmemi istedi. Mektubun ne olduğu bana söylenmedi ve özellikle mektubu açmamam konusunda beni tembihledi.\n\nGörünüşe göre mektup önemli, bu yüzden gün batımından önce teslim etmem söylendi."
 agot_squirehood_ongoing.0201.desc.negative: "Şövalyem benden [courtier.GetName] adlı kişiye bir mektup iletmemi istedi. Bana hiçbir koşulda mesajı okumamam, açmamam veya [courtier.GetNameNoTooltip] dışında kimseye vermemem söylendi. Şövalyem ayrıca mektupta ne olduğunu da söylemedi!\n\nGörünüşe göre mektup önemli, ama sıkıcı işler yapmak yerine yapacak çok daha ilginç şeyler var. Belki mektubu okursam, #italic gerçekten#! ne kadar önemli olduğunu görebilirim."
 agot_squirehood_ongoing.0201.generic: "Bunu hemen teslim edeceğim!"
 agot_squirehood_ongoing.0201.generic.tt: "Mesajı sorunsuz bir şekilde teslim edeceksiniz."
 agot_squirehood_ongoing.0201.negative: "Okumak kimseye zarar vermez..."
 agot_squirehood_ongoing.0201.negative.tt: "Şövalyenize itaatsizlik ediyorsunuz ve güvenine #N ihanet ediyorsunuz#!."
  
  #0202 
 agot_squirehood_ongoing.0202.t: "$agot_squirehood_ongoing.0200.t$"
 agot_squirehood_ongoing.0202.desc: "Son saatler mi şövalyem [my_knight.GetNamePossessive] eski bir kılıcının üzerindeki bitmek bilmeyen bir kir tabakasını titizlikle temizleyerek geçirdim. Ustamın bu kılıcı ne için kullandığından emin değilim, ancak uzun süredir ihmal edildiği açık. Yine de, üzerindeki kiri bayağı bir temizledim, ancak daha  çok işim var gibi.\n\nŞövalyem, yakında bir dövüşte bu kılıcı kullanmamı planladığını ima etti, bu yüzden gerçekten bir seçeneğim yok. Ama hala yapılacak çok iş var!"
 agot_squirehood_ongoing.0202.generic: "Hayır, bunu doğru şekilde yapmalıyım."
 agot_squirehood_ongoing.0202.generic.tt: "Kılıcı beklendiği gibi temizleyeceksiniz."
 agot_squirehood_ongoing.0202.negative: "Onu temiz bir kılıçla değiştirmek kimseye zarar vermez."
 agot_squirehood_ongoing.0202.negative.tt: "Şövalyenize itaatsizlik ediyorsunuz ve güvenine #N ihanet ediyorsunuz#!."
  
  #0203 
 agot_squirehood_ongoing.0203.t: "$agot_squirehood_ongoing.0200.t$"
 agot_squirehood_ongoing.0203.desc: "[my_knight.GetName] ve ben bütün günü eğitim yaparak geçirdik. Gün doğumundan gün batımına kadar beni her türlü talimden geçirdi.  Kılıç kullanmamı, çevikliğimi, dayanıklılığımı ve reflekslerimi test etti. Hayatımda hiç bu kadar yorgun olmamıştım.\n\nToplanırken, [my_knight.GetNameNoTooltip] beni çevirip kulağıma bir Tokat attı! Bana bir savaşçı olarak formumun özensiz olduğunu ve bir gün şövalye olmak istiyorsam eğitimimiz sırasında daha çok çalışmam gerektiğini söyledi."
 agot_squirehood_ongoing.0203.generic: "Ona yarın uyanıp çok daha sıkı çalışacağınızı söyleyin."
 agot_squirehood_ongoing.0203.generic.tt: "Eleştiriyi olgunlukla kabul ediyorsunuz."
 agot_squirehood_ongoing.0203.negative: "Sorunun onda olduğunu söyleyin."
 agot_squirehood_ongoing.0203.negative.tt: "Şövalyenize hakaret ediyorsunuz."
  
  #0204 
 agot_squirehood_ongoing.0204.t: "$agot_squirehood_ongoing.0200.t$"
 agot_squirehood_ongoing.0204.desc: "Eğitim alanında [my_knight.GetName] ile harika zaman geçirdim. Bana her türlü talimi yaptırdı, ve hepsinin üstesinden gelmeyi başardım. Yorucu ama ödüllendirici bir gündü. Sanırım [my_knight.GetNameNoTooltip] becerilerimden etkilendi.\n\nEğitim ekipmanlarını kaldırdığımda, Onun konuşurken bugün benden çok etkilendiğini söylediğini duydum. Becerilerimin gözle görülür bir şekilde geliştiğini söyledi!"
 agot_squirehood_ongoing.0204.generic: "Takdir edilmek güzel hissettiriyor!"
 agot_squirehood_ongoing.0204.generic.tt: "Sıkı çalışmanızın takdir edilmesine seviniyorsunuz."
  
  #0205 
 agot_squirehood_ongoing.0205.t: "$agot_squirehood_ongoing.0200.t$"
 agot_squirehood_ongoing.0205.desc: "Bugün, [my_knight.GetName] ve ben at sırtında dövüş pratiği yapacağız. İkimizin de dört gözle beklediği bir şey.\n\nYine de, dün gece ahırken, [my_knight.GetNameNoTooltip] ve ahır sorumlusunun pratik rotasını gözden geçirdiğini gördüm. Onun bana atacağı ve beni test edeceği her engeli ve sürprizi biliyorum. Birkaç dakika içinde ahırlara ineceğim, ama gerçeği mi söyleyeceğime yoksa bilgileri kendi avantajıma mı kullanacağıma karar veremiyorum."
 agot_squirehood_ongoing.0205.generic: "Gerçeği söylemeliyim."
 agot_squirehood_ongoing.0205.generic.tt: "Onurlu olanı yapıyor ve gerçeği söylüyorsunuz."
 agot_squirehood_ongoing.0205.negative: "Bilmesem de zaten yapabilirdim. Onun için söylememe gerek yok."
 agot_squirehood_ongoing.0205.negative.tt: "Duyduklarınızı saklıyorsunuz."
  
 #0206 
 agot_squirehood_ongoing.0206.t: "$agot_squirehood_ongoing.0200.t$"
 agot_squirehood_ongoing.0206.desc: "Şövalyem [my_knight.GetName],  öğleden sonra zırhını temizlememi söyledi. Ona göre, hazır olmadan önce biraz cilalanması gerekiyor. Yarın bazı genç hizmetkarlar ile bazı temel stratejileri gözden geçirmesinden önce iyi görünmesi için temizlememi bekliyor.\n\nSilah deposuna girdiğimde zırhını buluyorum ve #italic tamamen#! kurumuş çamurla kaplı olduğunu görüyorum. Bunu temizlemem bütün öğleden sonramı alacak. Bu gece için başka planlarım vardı ve bu planlar çamura bulanmış bir zırh setini temizlemeyi içermiyordu."
 agot_squirehood_ongoing.0206.generic: "Sanırım planlarım artık tam olarak bunu yapmayı içeriyor."
 agot_squirehood_ongoing.0206.generic.tt: "Beklenen şeyi yapıyor ve zırhı temizliyorsunuz."
 agot_squirehood_ongoing.0206.negative: "Zırhı temizlemesi için bir hizmetçiyi tehdit edin."
 agot_squirehood_ongoing.0206.negative.tt: "Hizmetçiyi tehdit etmek için yaver olarak konumunuzu kötüye kullanıyorsunuz."
  
 #0207 
 agot_squirehood_ongoing.0207.t: "$agot_squirehood_ongoing.0200.t$"
 agot_squirehood_ongoing.0207.desc: "Şövalyem [my_knight.GetName], bugün birkaç genç hizmetkarlar ve saray mensubunun eğitimini denetlememi söyledi. İlk dersleri olmasa da, kılıç ustalığı söz konusu olduğunda hala çok acemiler. Bazı temel talimler yapmaya ve pratik yapmak için hepsini birbirleriyle eşleştirmeye karar verdim.\n\nAncak bir çocuğun partneri yok. Bu yüzden onunla pratik yapıyordum. Nazikçe söylemek gerekirse, tamamen umutsuz. Sanırım bir kılıcı bile düzgün tutamıyor.\n\nGrubun geri kalanı bizi izlemeye devam ediyor ve bu #italic tembel#! iyi hissedebilsin diye kendimi geri tutmaktan yoruldum..."
 agot_squirehood_ongoing.0207.generic: "İyi bir şövalyenin sabırlı olması gerekir."
 agot_squirehood_ongoing.0207.generic.tt: "Öğrenciye karşı sabırlı olmaya devam edeceksiniz."
 agot_squirehood_ongoing.0207.negative: "Sert bir ders iyi bir öğretmen olacaktır."
 agot_squirehood_ongoing.0207.negative.tt: "Kendinizi iyi göstermek için onun deneyimsizliğinden faydalanacaksınız."
  
  #0208 
 agot_squirehood_ongoing.0208.t: "$agot_squirehood_ongoing.0200.t$"
 agot_squirehood_ongoing.0208.desc: "[my_knight.GetName] bana iyi bir şövalyenin kalkanındaki hanedan armasına bakarak herhangi bir adamı tanıyabileceğini söylüyor.  Bana ister vahşi doğada ister bir kaledeyken olsun, arada sırada hanedan armaları öğretiyor. Bir yerde bir arma varsa, sorular sorup bilgimi test ediyor.\n\nBugün, beni oturtup ve bu üç armanın hangi hanedanlara ait olduğunu söylememi istedi:\n\nKırmızı zemin üzerine altın bir aslan; turuncu bir yüzeyde kırmızı güneşi delen altın bir mızrak; ve yeşil bir yüzeyde altın bir gül."
 agot_squirehood_ongoing.0208.a: "Lannister, Tyrell, Arryn."
 agot_squirehood_ongoing.0208.a.tt: "Şövalyenize bu hanedanların hanedan armalarıyla eşleştiğini söylüyorsunuz."
 agot_squirehood_ongoing.0208.b: "Reyne, Tully, Yronwood."
 agot_squirehood_ongoing.0208.b.tt: "Şövalyenize bu hanedanların hanedan armalarıyla eşleştiğini söylüyorsunuz."
 agot_squirehood_ongoing.0208.c: "Lannister, Martell, Tyrell."
 agot_squirehood_ongoing.0208.c.tt: "Şövalyenize bu hanedanların hanedan armalarıyla eşleştiğini söylüyorsunuz."
  
  #0209 
 agot_squirehood_ongoing.0209.t: "$agot_squirehood_ongoing.0200.t$"
 agot_squirehood_ongoing.0209.desc: "[my_knight.GetName] bana iyi bir şövalyenin kalkanındaki hanedan armasına bakarak herhangi bir adamı tanıyabileceğini söylüyor. Bana ister vahşi doğada ister bir kaledeyken olsun, arada sırada hanedan armaları öğretiyor. Bir yerde bir arma varsa, bana sorular sorup bilgimi test ediyor.\n\nBugün, beni oturtup ve bu üç armanın hangi hanedanlara ait olduğunu söylememi istedi:\n\nKırmızı ve beyaz bir yüzeyde iki dövüşçü grifon, ters çevrilmiş; kahverengi bir yüzeyde benekli siyah ve beyaz bir yaban domuzu; bronz bir yüzeyde siyah demir çiviler, runlarla çevrili."
 agot_squirehood_ongoing.0209.a: "Connington, Vikary, Royce."
 agot_squirehood_ongoing.0209.a.tt: "Şövalyenize bu hanedanların hanedan armalarıyla eşleştiğini söylüyorsunuz."
 agot_squirehood_ongoing.0209.b: "Connington, Crakehall, Royce."
 agot_squirehood_ongoing.0209.b.tt: "Şövalyenize bu hanedanların hanedan armalarıyla eşleştiğini söylüyorsunuz."
 agot_squirehood_ongoing.0209.c: "Connington, Caron, Lannister."
 agot_squirehood_ongoing.0209.c.tt: "Şövalyenize bu hanedanların hanedan armalarıyla eşleştiğini söylüyorsunuz."
  
  #0210 
 agot_squirehood_ongoing.0210.t: "$agot_squirehood_ongoing.0200.t$"
 agot_squirehood_ongoing.0210.desc: "[my_knight.GetName] bana iyi bir şövalyenin kalkanındaki hanedan armasına bakarak herhangi bir adamı tanıyabileceğini söylüyor. Bana ister vahşi doğada ister bir kaledeyken olsun, arada sırada hanedan armaları öğretiyor. Bir yerde bir arma varsa, bana sorular sorup bilgimi test ediyor.\n\nBugün,  beni oturtup ve bu üç armanın hangi hanedanlara ait olduğunu söylememi istedi:\n\nSarı zemin üzerine siyah bülbüller; yeşil bir yüzeyde kırmızı, yürüyen bir avcı; ve kakım üzerine mavi çiçeklerden oluşan bir daire içinde kırmızı bir tilki kafası."
 agot_squirehood_ongoing.0210.a: "Caron, Tarly, Florent."
 agot_squirehood_ongoing.0210.a.tt: "Şövalyenize bu hanedanların hanedan armalarıyla eşleştiğini söylüyorsunuz."
 agot_squirehood_ongoing.0210.b: "Caron, Royce, Buckler."
 agot_squirehood_ongoing.0210.b.tt: "Şövalyenize bu hanedanların hanedan armalarıyla eşleştiğini söylüyorsunuz."
 agot_squirehood_ongoing.0210.c: "Florent, Caron, Stark."
 agot_squirehood_ongoing.0210.c.tt: "Şövalyenize bu hanedanların hanedan armalarıyla eşleştiğini söylüyorsunuz."
  
  #0211 
 agot_squirehood_ongoing.0211.t: "$agot_squirehood_ongoing.0200.t$"
 agot_squirehood_ongoing.0211.desc: "[my_knight.GetName] ile sokaklarda yürürken yaşlı bir dilenciyle karşılaşıyoruz. Adam bir deri bir kemik kalmış ve zar zor konuşabiliyor.\n\nŞövalyem bana bakıyor ve ne yapmamız gerektiğini soruyor."
 agot_squirehood_ongoing.0211.generic: "İyi bir şövalye zayıflara yardım eder."
 agot_squirehood_ongoing.0211.generic.tt: "Dilenciye yardım ediyorsunuz."
 agot_squirehood_ongoing.0211.negative: "Gördüğümüz her dilenciye yardım edeceksek ohoo çok işimiz var demek."
 agot_squirehood_ongoing.0211.negative.tt: "Dilenciye yardım etmeyi reddediyorsunuz."
  
  #0212 
 agot_squirehood_ongoing.0212.t: "$agot_squirehood_ongoing.0200.t$"
 agot_squirehood_ongoing.0212.desc: "[my_knight.GetName] benden onun zırhını giydirmemi istedi. Daha önce bunu yapmış olsam da, bu sefer biraz daha zor olduğunu fark ediyorum. Sebebini bilmeden devam etmeye karar veriyorum...\n\nAniden, birkaç kayışı yanlış taktığımı ve düğümleri yanlış yerlere bağladığımı fark ettim ama tekrardan uğraşmak istemediğim için devam ettim. [my_knight.GetNameNoTooltip] hareket ettiğinde zırhın kayışlarını yanlış bağlandığını fark etti.. Ve bana bunu nasıl becerdiğimi soruyor."
 agot_squirehood_ongoing.0212.generic: "Doğruyu söylemeliyim."
 agot_squirehood_ongoing.0212.generic.tt: "Ona bir hata yaptığınızı söylüyorsunuz."
 agot_squirehood_ongoing.0212.negative: "Suçu #italic bir şekilde#! Ona atacağım..."
 agot_squirehood_ongoing.0212.negative.tt: "Suçu bir şekilde [my_knight.GetNameNoTooltipPossessive] üzerine atmaya çalışıyorsunuz."
  
  #0213 
 agot_squirehood_ongoing.0213.t: "$agot_squirehood_ongoing.0200.t$"
 agot_squirehood_ongoing.0213.desc: "Bazı eğitim kılıçlarını ve diğer pratik ekipmanlarını kaldırırken, bazı hizmetlilerin alt tabaka genç bir seyise zorbalık ettiğini fark ediyorum.\n\nGörünüşe göre seyisi bir eğitim kılıcıyla pratik yaparken ve şövalye taklidi yaparken yakaladılar. Kendi ekipmanlarımı asarken, kılıçların çekildiğini duyuyorum ve bu hizmetlilerin gerçek çelikle dövüşeceğini ve seyisi bayağı bir hırpalamak istediklerini fark ettim. Yakınlarda buna bir son verebilecek tek kişi benim..."
 agot_squirehood_ongoing.0213.generic: "Seyisi koruyun."
 agot_squirehood_ongoing.0213.generic.tt: "Seyisi savunmak için konuşuyorsunuz."
 agot_squirehood_ongoing.0213.negative: "Kendi işime bakmalıyım."
 agot_squirehood_ongoing.0213.negative.tt: "Seyisin zorbalık görmesine izin veriyorsunuz."
  
  #0214 #You've been assigned a boring errand and don't want to do because you think you're above doing servant's work. You don't think a squire should be running erands. If someone has a better idea feel free to rewrite it. 
 agot_squirehood_ongoing.0214.t: "$agot_squirehood_ongoing.0200.t$"
 agot_squirehood_ongoing.0214.desc: "Şövalyem [my_knight.GetName] beni bir ayak işine gönderdi. Ayak işi kayda değer bir şey değil. Hatta zor bile değil.\n\nSadece ayak işini yapmak istemiyorum. Çok sıkıcı. Zamanıma değecek bir şey istiyorum. Böylesine sıradan bir görevde harcanan tek bir saniye bile boşa harcanmış bir saniyedir. Örneğin, o saniyeyi bir kılıçla antrenman yapmak için kullanabilirdim... Bunu bir hizmetçi yapmalı, bir yaver değil."
 agot_squirehood_ongoing.0214.generic: "Bir yaverin yaptığı her iş mantıklı olacak diye bir kaide yok."
 agot_squirehood_ongoing.0214.generic.tt: "Ayak işini hallediyorsunuz."
 agot_squirehood_ongoing.0214.negative: "Bunu bir hizmetçi yapmalı."
 agot_squirehood_ongoing.0214.negative.tt: "Şövalyenizin talimatlarına itaatsizlik ediyorsunuz ve sizin yerinize yapması için bir hizmetçiye emir veriyorsunuz."
  
  #0215 
 agot_squirehood_ongoing.0215.t: "$agot_squirehood_ongoing.0200.t$"
 agot_squirehood_ongoing.0215.desc: "[my_knight.GetName] beni demirciye yeni kılıcını almaya gönderdi. Daha da önemlisi, bana kılıcın parasını ödemem için bir kese altın verdi.\n\nDemirciye kılıcın parasını ödedikten sonra, hala biraz param kaldığını fark ediyorum. Görünüşe göre ya şövalyem ya da demirci fiyatı doğru hesaplamamış."
 agot_squirehood_ongoing.0215.generic: "Kalan altını iade edin."
 agot_squirehood_ongoing.0215.generic.tt: "Dürüst ve erdemli davranıyorsunuz."
 agot_squirehood_ongoing.0215.negative: "Fazla altını cebe atın. Kimse bilmeyecek."
 agot_squirehood_ongoing.0215.negative.tt: "Erdemli davranmıyorsunuz."
  
  #0216 
 agot_squirehood_ongoing.0216.t: "$agot_squirehood_ongoing.0200.t$"
 agot_squirehood_ongoing.0216.desc: "Bugünün programı özellikle dolu değil. Ayak işlerimi, ev işlerimi ve görevlerimi yaptım ve günün çoğunu kendi takdirime bıraktım. Şövalyem ve akıl hocam [my_knight.GetName] bile bana yorucu sorumluluklar bırakmadı, ki bu son birkaç gündür silah eğitimini yoğun bir şekilde yaptığımız düşünüldüğünde benim için bir dinlenme fırsatı. \n\nBoş zamanımla ne yapacağımdan emin değilim. Aklımdan geçen bir düşünce, [my_knight.GetNameNoTooltip] ve benim son birkaç gündür eğitim yaptığımız şeyi uygulamaya devam etmekti. Eğitim alanında tek kişi ben olurum, ama bir gün şövalye olmak istiyorsam, becerilerimi keskin tutmalıyım."
 agot_squirehood_ongoing.0216.generic: "Pratik mükemmelleştirir."
 agot_squirehood_ongoing.0216.generic.tt: "Şövalyenizin size öğrettiği şeyi uyguluyorsunuz."
 agot_squirehood_ongoing.0216.negative: "Bir mola beni öldürmez..."
 agot_squirehood_ongoing.0216.negative.tt: "Dinlenmeyi tercih ediyorsunuz."
  
  #0217 
 agot_squirehood_ongoing.0217.t: "$agot_squirehood_ongoing.0200.t$"
 agot_squirehood_ongoing.0217.desc: "[my_knight.GetName] beni zor bir ayak işine gönderdi. Tehlikeli veya riskli olmasa da, ayak işleri çok zaman alıyor ve kalenin etrafında koşturmamı gerektiriyor. Onun bana verdiği zaman diliminde bunu bitirebileceğimden emin değilim.\n\n[my_knight.GetNameNoTooltip] bu işini halledeceğime güveniyor. Ama gerçekten zamanım kalmamış gibi. Belki bir yalan uydurup birini suçlayabilirim..."
 agot_squirehood_ongoing.0217.generic: "Hayır, bir şövalye yalan söylemez."
 agot_squirehood_ongoing.0217.generic.tt: "Eksikliklerinizi kabulleniyorsunuz."
 agot_squirehood_ongoing.0217.negative: "O hizmetçi kesin beni oyaladı..."
