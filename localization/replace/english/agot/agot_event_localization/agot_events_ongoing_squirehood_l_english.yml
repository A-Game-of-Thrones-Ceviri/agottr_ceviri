agot_squirehood_ongoing.tt.success:0 "Başarılı Eğitim"
agot_squirehood_ongoing.tt.failure:0 "Başarısız Eğitim"
agot_squirehood_ongoing.desc.success:0 "Yaver görevinde başarılı oldun."
agot_squirehood_ongoing.desc.failure:0 "Yaver görevinde başarısız oldun."

agot_squirehood_ongoing.0001.t:0 "Bir Yaverin Hayatı ve Görevleri"
agot_squirehood_ongoing.0001.desc:0 "Ser [my_knight.GetFirstName] beni ahırlara doğru götürdü ve bana bir eyer ile bazı binicilik ekipmanları verdi. O, at üstünde rahat hareket etmeyi öğrenmem için kırsal alanlarda atla gezeceğimizi açıkladı; çünkü bir şövalyenin at üzerindeki becerisi, diğer herhangi bir becerisi kadar önemlidir."
agot_squirehood_ongoing.0001.a:0 "Umarım eğitimim beni yarı yolda bırakmaz."

agot_squirehood_ongoing.0002.t:0 "$agot_squirehood_ongoing.0001.t$"
agot_squirehood_ongoing.0002.desc:0 "Ser [my_knight.GetFirstName] önüme bir takım yedek zırh ve kirli bir bez fırlattı. Zırhın üzerinde o kadar çok çamur, kir ve kurumuş kan var ki kendi yansımasını bile güçlükle görebiliyorum.\n\n'Bir şövalye zırhını her zaman temiz tutmalıdır,' diyor, 'bu yedek seti temizleme pratiği yap. Şövalye olduğunda bunu nasıl yapacağını bilmekten memnun kalacaksın.'"
agot_squirehood_ongoing.0002.a:0 "Umarım iyi bir iş çıkarabilirim."

agot_squirehood_ongoing.0003.t:0 "$agot_squirehood_ongoing.0001.t$"
agot_squirehood_ongoing.0003.desc:0 "Ser [my_knight.GetFirstName] bana köreltilmiş bir eğitim kılıcı uzattı ve kendi kılıcını kaldırarak, beni onu silahsız bırakmaya davet etti.\n\nKılıca bir göz attım, ardından onaylamak için başımı salladım ve elimdeki kılıcı sıkıca kavrayıp ileri atıldım."
agot_squirehood_ongoing.0003.a:0 "Elimden gelenin en iyisini yapacağım."
agot_squirehood_ongoing.0004.t:0 "$agot_squirehood_ongoing.0001.t$"
agot_squirehood_ongoing.0004.desc:0 "[second_squire.GetName] ve ben, eğitim alanındaki köreltilmiş kılıçlarla birbirimizin etrafında döneriz. Her birimiz hızlıca saldırıp savunurken, diğerinin savunmasında bir açıklık ararız.\n\nÖlüm tehlikesi olmasa da, Ser [my_knight.GetFirstName] mücadelemizi yoğun bir şekilde izliyor ve galip gelmek kesinlikle onun üzerinde iyi bir intiba bırakacaktır."
agot_squirehood_ongoing.0004.a:0 "[second_squire.GetNameNoTooltip]'ı yenmeliyim!"
agot_squirehood_ongoing.0005.t:0 "$agot_squirehood_ongoing.0001.t$"
agot_squirehood_ongoing.0005.desc:0 "Ser [my_knight.GetFirstName], beni günün çoğunu eğitim alanında tek başına bırakmıştı.\n\nElimde sadece köreltilmiş bir kılıç ve bir hedef kuklası var; kılıç sanatımı geliştirmek için talimat almıştım. [my_knight.GetFirstNameNoTooltip], bir savaşçının talimata ihtiyaç duymadan kendi eksikliklerini bulabileceğini söylüyor. Bu sözlerin doğruluğunu kanıtlamalıyım."
agot_squirehood_ongoing.0005.a:0 "Alıştırma mükemmelleştirir."
agot_squirehood_ongoing.0006.t:0 "$agot_squirehood_ongoing.0001.t$"
agot_squirehood_ongoing.0006.desc:0 "Ser [my_knight.GetFirstName], zırhını önüme koydu; yüzeyi çamur, yağ ve kirle kaplı #italic yine#!. O bana bir bez fırlattı ve iyi bir yaver olup zırhını parlatmamı söyledi."
agot_squirehood_ongoing.0006.a:0 "Elimden geldiğince lekesiz bırakmaya çalışacağım, ser."
agot_squirehood_ongoing.0007.t:0 "$agot_squirehood_ongoing.0001.t$"
agot_squirehood_ongoing.0007.desc:0 "Ser [my_knight.GetFirstName], beni yanına çağırıyor; o bir parşömen ve kalemle çalışıyor.\n\nParşömene, birkaç evin armalarını kabaca çiziyor. [my_knight.GetFirstNameNoTooltip], bir şövalye veya lordun armalarından tanınmamak, gösterilmemesi gereken bir saygısızlık olduğunu açıklıyor.\n\nO parşömeni bana doğru çeviriyor ve her bir armanın resmini göstererek, hepsinin [my_knight.Custom('AGOTGetKnightRegions')] bölgesinden geldiğini belirterek zihnimde amblem ve isimleri pekiştiriyor."
agot_squirehood_ongoing.0007.a:0 "Hepsini ezberlemeye çalışacağım."
agot_squirehood_ongoing.0008.t:0 "$agot_squirehood_ongoing.0001.t$"
agot_squirehood_ongoing.0008.desc:0 "Ser [my_knight.GetFirstName], beni küçük bir tahta sandığın üzerine çıkartıyor; etrafıma toplanmış bir şövalye, yaver ve hizmetkar kalabalığı her biri kendi işlerine odaklanmış durumda.\n\nO omzuma şefkatle vuruyor ve toplananlara bir emir vermemi söylüyor; sesimin hem yüksek hem de net olması gerektiğini belirtiyor. Eğitim alanının gürültüsünde onu bile güçlükle duyabiliyorum ancak o, bir şövalyenin savaş alanının asla sessiz bir yer olmadığı için en zorlu ortamlarda bile emir verebilmeli olduğunu söylüyor."
agot_squirehood_ongoing.0008.a:0 "Elimden gelenin en iyisini yapacağım."
agot_squirehood_ongoing.0009.t:0 "$agot_squirehood_ongoing.0001.t$"
agot_squirehood_ongoing.0009.desc:0 "Ser [my_knight.GetFirstName], bir şövalye olmanın anlamını bir kez daha bana anlatıyor.\n\nKılıç sanatı, savaş taktikleri veya at binme konularından bahsetmek yerine, o bana şövalyelik erdemlerini ve onuru öğretiyor; ayrıca geçmişteki yiğit şövalyelerin ve büyük başarılarının hikayelerini anlatıyor."
agot_squirehood_ongoing.0009.a:0 "Onun söylediğini ezberlemeye çalışacağım."
agot_squirehood_ongoing.0010.t:0 "$agot_squirehood_ongoing.0001.t$"
agot_squirehood_ongoing.0010.desc:0 "Ser [my_knight.GetFirstName] ve ben, evimizin çevresindeki kırsal bir köye aceleyle gidiyoruz. Bölge haydutlukla çalkalanıyor ve köylüler yakındaki şövalyeleri yardıma çağırmış; karşılığında sıcak yemekler ve bir kesekâğıtlık para sunuyorlar.\n\n'Hizmet şövalyeleri, sıklıkla lordlar ile halkları arasında aracı olarak görev alırlar.' diye [my_knight.GetFirstNameNoTooltip] bana açıklıyor. Haydutları durdurup köyü koruyarak, Ser [my_knight.GetFirstNameNoTooltip] bana şövalyeliğin bilmediğim bir yönünü göstermeyi umuyor."
agot_squirehood_ongoing.0010.a:0 "Dikkatimi tamamen vereceğim."
agot_squirehood_ongoing.0011.t:0 "$agot_squirehood_ongoing.0001.t$"
agot_squirehood_ongoing.0011.desc:0 "Bir yaverin hayatı her zaman görkemli olmaz.\n\nBugün, şövalyem Ser [my_knight.GetFirstName]'in hayvanlarına bakmam talimat edildi. Bu görevden korkuyordum ancak yine de işimi hızlıca bitirmeli ve bu hayvanları temizleyip beslemeye çalışmalıyım."
agot_squirehood_ongoing.0011.a:0 "Onları düzgünce temizlemeliyim."
agot_squirehood_ongoing.0012.t:0 "$agot_squirehood_ongoing.0001.t$"
agot_squirehood_ongoing.0012.desc:0 "Kılıçların şakırtısı ve ateşli çığlıklar beni çevreliyor. Eğitim kılıcımı kaldırıp antrenman partnerime vahşi bir şekilde saldırdıktan sonra, hızla dönüp #italic diğer#! eğitim partnerime karşı hızlı bir savuşturma hareketi yaparak havaya bir hamle gönderiyorum.\n\nŞövalyem, Ser [my_knight.GetFirstName], bugün birden fazla partnerle antrenman yapmamı emretti. Tek bir rakiple mücadele etme konusunda yeterli deneyimim olsa da, birden fazla kişiyle dövüşmek hâlâ alışık olduğum bir deneyim değil. Yine de [my_knight.GetFirstNameNoTooltip], bu tür senaryoların savaş alanına daha yakın olduğunu hatırlatıyor."
agot_squirehood_ongoing.0012.a:0 "Kendimi göstermeye çalışacağım."
agot_squirehood_ongoing.0013.t:0 "$agot_squirehood_ongoing.0001.t$"
agot_squirehood_ongoing.0013.desc:0 "Ser [my_knight.GetFirstName], beni yalnızca bir bezle silahhanede bıraktı.\n\nGüneş batmadan önce buradaki her silahı temizlemek için talimat aldım."
agot_squirehood_ongoing.0013.a:0 "Bu silahlar parlamalı."
agot_squirehood_ongoing.0014.t:0 "$agot_squirehood_ongoing.0001.t$"
agot_squirehood_ongoing.0014.desc:0 "Bugün Ser [my_knight.GetFirstName] ile bir iş için eşlik etmem talimat edildi.\n\nYeterli atımız olmasına rağmen, şövalyemin tüm zırhını ve silahlarını kendi üzerimde taşımam istendi. O, atların zaten yorgun olduğunu ve bir yaverin efendisinin ekipmanını taşımak için güç ve karakter kazandığını söylüyor."
agot_squirehood_ongoing.0014.a:0 "Onu hayal kırıklığına uğratamam."
agot_squirehood_ongoing.0015.t:0 "$agot_squirehood_ongoing.0001.t$"
agot_squirehood_ongoing.0015.desc:0 "Ser [my_knight.GetFirstName], bazı genç hizmetkarları benim sorumluluğuma bırakmış. Onlar yaramaz ve disiplinsiz olsa da, kılıç sanatının temel bilgilerini öğretmem talimat edildi; onları gruplara ayırıp öğrendiklerimin mümkün olduğunca çoğunu aktarmam gerekiyor. Öğrenmek zaten yeterince zor bir meydan okumaydı, şimdi kendimi bir öğretmen yapmalıyım.\n\nBelki bu iyi bir şey; bir şövalyenin yaverlerine öğretmesi gerekir."
agot_squirehood_ongoing.0015.a:0 "İyi bir öğretmen olmaya çalışacağım."
agot_squirehood_ongoing.0016.t:0 "$agot_squirehood_ongoing.0001.t$"
agot_squirehood_ongoing.0016.desc:0 "Ser [my_knight.GetFirstName] ile seyahat ederken, o [my_knight.Custom('AGOTGetKnightRegions')] bölgesinden şövalyelerin isimlerini saymaya başlıyor. Her bir şövalye ismi için, o kişinin kişisel amblemini veya ev armasını tanımlamam gerekiyor. Zihnim, aralarında birçok aslan, kuş, ayı ve kurt olan armalar arasında cevaplar arıyor."
agot_squirehood_ongoing.0016.a:0 "Bilgimi göstermeliyim."
agot_squirehood_ongoing.0017.t:0 "$agot_squirehood_ongoing.0001.t$"
agot_squirehood_ongoing.0017.desc:0 "Ser [my_knight.GetFirstName], [second_squire.GetName] ve beni birbirimizden birkaç metre uzakta yerleştirdi.\n\nBize, diğerimize emir veren cümleler haykırmamız söylendi; her seferinde sırayla değişiyoruz. Ser [my_knight.GetFirstNameNoTooltip], bunun bizi daha iyi liderler yapacağını düşünüyor; savaş alanında bile akranlarımıza kendimizi duyurup anlaşılmamız gerektiğini unutmamalıyız."
agot_squirehood_ongoing.0017.a:0 "[second_squire.GetNameNoTooltip], beni duyabiliyor musun?"
agot_squirehood_ongoing.0018.t:0 "$agot_squirehood_ongoing.0001.t$"
agot_squirehood_ongoing.0018.desc:0 "Bir yaverin hayatı sık sık meşgul olsa da, bugün nadiren bulunan boş zamanlardan birini yaşıyorum. Yine de şövalyem, bu süreyi onun öğrettiği konuları tekrarlamak için değerlendirmemi önerdi..."
agot_squirehood_ongoing.0018.a:0 "Komut sesimi alıştıracağım."
agot_squirehood_ongoing.0018.b:0 "Askeri taktiklerimi geliştirmeliyim."

agot_squirehood_ongoing.0400.t:0 "Yaver Eğitimi"
agot_squirehood_ongoing.0400.desc:0 "Yaverim [my_squire.GetFirstName] için bir mentor olarak, onu şövalyelik yollarında eğitmek benim sorumluluğum.\n\nBugün onunla şövalyeliğin temel işlevlerinden birini pratik etmeye karar verdim, ancak şimdi hangisini seçeceğime karar vermeliyim..."
agot_squirehood_ongoing.0400.a:0 "Strateji Eğitimi."
agot_squirehood_ongoing.0400.b:0 "Şövalyelik İlkeleri Eğitimi."
agot_squirehood_ongoing.0400.c:0 "Kılıç Sanatı Eğitimi."
agot_squirehood_ongoing.0400.d:0 "At Binme Eğitimi."
agot_squirehood_ongoing.0400.good_training.tt:0 "Yaveriniz #P iyi bir eğitim oturumu#! yaşayacak!"
agot_squirehood_ongoing.0400.bad_training.tt:0 "Yaveriniz #N kötü bir eğitim oturumu#! yaşayacak!"
agot_squirehood_ongoing.0400.had_a_training_session.t:0 "Şövalyeniz sizi eğitti!"
agot_squirehood_ongoing.0400.had_a_training_session.desc.strat.good:0 "Şövalyeniz sizi strateji konusunda eğitti. İyi bir eğitim oturumu oldu!"
agot_squirehood_ongoing.0400.had_a_training_session.desc.strat.bad:0 "Şövalyeniz sizi strateji konusunda eğitti. Kötü bir eğitim oturumu oldu."
agot_squirehood_ongoing.0400.had_a_training_session.desc.chiv.good:0 "Şövalyeniz sizi şövalyelik ilkeleri konusunda eğitti. İyi bir eğitim oturumu oldu!"
agot_squirehood_ongoing.0400.had_a_training_session.desc.chiv.bad:0 "Şövalyeniz sizi şövalyelik ilkeleri konusunda eğitti. Kötü bir eğitim oturumu oldu."
agot_squirehood_ongoing.0400.had_a_training_session.desc.arms.good:0 "Şövalyeniz sizi kılıç sanatı konusunda eğitti. İyi bir eğitim oturumu oldu!"
agot_squirehood_ongoing.0400.had_a_training_session.desc.arms.bad:0 "Şövalyeniz sizi kılıç sanatı konusunda eğitti. Kötü bir eğitim oturumu oldu."
agot_squirehood_ongoing.0400.had_a_training_session.desc.horse.good:0 "Şövalyeniz sizi at binme konusunda eğitti. İyi bir eğitim oturumu oldu!"
agot_squirehood_ongoing.0400.had_a_training_session.desc.horse.bad:0 "Şövalyeniz sizi at binme konusunda eğitti. Kötü bir eğitim oturumu oldu."

agot_squirehood_ongoing.0401.t:0 "Yaver Eğitimi"
agot_squirehood_ongoing.0401_good_strategy_training.desc:0 "[my_squire.GetName] ve ben bugün strateji eğitimi yaptık. Bir şövalyenin bir komutanın planında rolünü oynayabilmesi için önce onu anlamayı öğrenmesi gerekir. Genel resmi görmeli ve içindeki yerinin değerini kavramalıdır.\n\nEğitim sırasında, [my_squire.GetNameNoTooltip], bir savaş için uygun arazi seçmede ve bir planın bozulması durumunda güçlü kontenjanlar oluşturmada yetenek gösterdi.\n\nO belki bir komutan zekasına sahip olabilir!"
agot_squirehood_ongoing.0401_bad_strategy_training.desc:0 "[my_squire.GetName] ve ben bugün strateji eğitimi yaptık. Bir şövalyenin bir komutanın planında rolünü oynayabilmesi için önce onu anlamayı öğrenmesi gerekir. Genel resmi görmeli ve içindeki yerinin değerini kavramalıdır.\n\nEğitim sırasında, [my_squire.GetNameNoTooltip], arazinin kullanımını anlamakta ve birlikler için manevra planlamada zorluk yaşadı.\n\nO belki bir komutan zekasına sahip değildir."
agot_squirehood_ongoing.0401_good_chivalry_training.desc:0 "[my_squire.GetName] ve ben bugün şövalyelik ilkelerini inceledik. Peki, bir şövalyeyi bir paralı askerden ayıran şey nedir? Şövalyelik yeminleri.\n\nEğitim sırasında, [my_squire.GetNameNoTooltip], şövalyelik ruhuna sahip iyi ve onurlu bir yaver olduğunu kanıtladı. Onun şövalyelik ve onur kodunun daha soyut fikirlerini nasıl benimsediğini görmekten büyük memnuniyet duydum."
agot_squirehood_ongoing.0401_bad_chivalry_training.desc:0 "[my_squire.GetName] ve ben bugün şövalyelik ilkelerini inceledik. Peki, bir şövalyeyi bir paralı askerden ayıran şey nedir? Şövalyelik yeminleri.\n\nEğitim sırasında, [my_squire.GetNameNoTooltip], şövalyeliğin temellerini bile anlayamadı ve varsayımsal senaryolar üzerinden ilerlerken çok az onur veya sadakat gösterdi. Onun hâlâ şövalyelik ve onurla mücadelesini görmekten büyük hayal kırıklığına uğradım."
agot_squirehood_ongoing.0401_good_arms_training.desc:0 "[my_squire.GetName] ve ben bugün eğitim kılıçlarıyla dövüştük; çünkü bir kılıç, herhangi bir şövalyenin kendisinin bir uzantısı olmalıdır.\n\nEğitim sırasında, [my_squire.GetNameNoTooltip], hızlı düşünme ve savaş becerisi gösterdi; hızlı ayak hareketleri ve olağanüstü içgüdüler sergiledi. Bugün daha zorlu eğitimlere karşı gösterdiği kararlılık etkileyiciydi."
agot_squirehood_ongoing.0401_bad_arms_training.desc:0 "[my_squire.GetName] ve ben bugün eğitim kılıçlarıyla dövüştük; çünkü bir kılıç, herhangi bir şövalyenin kendisinin bir uzantısı olmalıdır.\n\nEğitim sırasında, [my_squire.GetNameNoTooltip], gösterdiğim teknikleri kavrayamadı; ayak hareketleriyle mücadele etti ve savunmada kalma eğiliminde oldu. O bazı basit eğitimlerde bile zorlandı."
agot_squirehood_ongoing.0401_good_horse_training.desc:0 "[my_squire.GetName] ve ben bugün at binme eğitimi yaptık. Zira bir şövalye, at üzerinde savaşamazsa neye yarar?\n\nAt sürerken, [my_squire.GetNameNoTooltip], atıyla güçlü bir bağ kurdu ve at ile binici arasında gerekli olan çevik hareketlerle güveni gösterdi; bu, bir turnuvada veya savaş alanında ihtiyaç duyacakları bir özellik."
agot_squirehood_ongoing.0401_bad_horse_training.desc:0 "[my_squire.GetName] ve ben bugün at binme eğitimi yaptık. Zira bir şövalye, at üzerinde savaşamazsa neye yarar?\n\nEğitim sırasında, [my_squire.GetNameNoTooltip], atıyla bağ kurmakta zorlandı, kontrol kaybetti ve güven oluşturamadı. Birlikte turnuva yapmaya kalksalardı, birbirleri için risk oluştururlar, engellere çarparlar ve savaş alanı için çok yavaş hareket ederlerdi."

agot_squirehood_401_good_strategy_training:0 "strateji. Verimli bir oturum oldu."
