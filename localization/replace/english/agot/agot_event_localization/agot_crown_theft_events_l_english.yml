agot_crown_theft.0519.desc:0 "[landed_helper.GetTitledFirstName]'ın tahtı geri almam için yardım talebimi geri çevirmesiyle kalbim sıkıştı. Bu ret, gaspçının krallık üzerindeki hakimiyetine meydan okumak için gerekli desteği almamı engelledi.\n\nHaklı yerime giden yol şimdi kapanmış görünüyor ve bu başarısızlığın ağırlığı üzerime çöküyor. Adalet ve doğuştan gelen hakkımı geri alma hayali şimdilik bir kenara bırakılmalı."
