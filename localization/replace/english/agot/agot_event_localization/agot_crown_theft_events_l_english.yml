agot_crown_theft.0225.desc.king:0 "Vasim [usurper_guardian.GetTitledFirstName], kalabalık bir topluluğun önünde [crown_thief.GetCapitalLocation.GetName] konumunda beni taçlandırdı.\n\nBugünden itibaren, ben bu toprakların gerçek [Select_CString(crown_thief.IsFemale,'kraliçesiyim','kralıyım')]."
agot_crown_theft.0225.desc.guardian:0 "Kalabalık bir topluluğun önünde [crown_thief.GetCapitalLocation.GetName] konumunda [crown_thief.GetTitledFirstName] adlı kişiyi taçlandırdım.\n\nBugünden itibaren, o bu toprakların haklı [Select_CString(crown_thief.IsFemale,'kraliçesi','kralı')]."
agot_crown_theft.0225.a:0 "Krallık artık bizim."

 #BASTARD CAN LEGIZIMIZE
agot_crown_theft.0318.t:0 "Piç Kralın Yükselişi"
agot_crown_theft.0318.desc:0 "Doğuştan gelen hakkım olmamasına rağmen tahtı ele geçirdikten sonra, şimdi bir yol ayrımındayım. Kendimi meşrulaştırma ve tacı tartışmasız bir şekilde talep etme fırsatım var.\n\nAncak asıl soru şu: Meşruiyeti ve onunla birlikte gelen gücü kucaklayacak mıyım, yoksa gölgelerde kalıp sadece güçle hüküm süren bir piç kral olarak mı kalacağım?"
agot_crown_theft.0318.a:0 "Doğuştan gelen hakkımı talep etmeli ve meşru varis olduğumu ilan etmeliyim."
agot_crown_theft.0318.b:0 "Ne olduğumu asla unutmayacağım, çünkü dünya da unutmayacak."
agot_crown_theft.0318.b.tt:0 "Gayrımeşru bir piç olarak kalmayı seçiyorsunuz."

 #REALM NOTIFIED: BASTARD KING
agot_crown_theft.0322.t:0 "Gölgedeki Taht"
agot_crown_theft.0322.desc:0 "Şaşırtıcı gerçek, rüzgarda savrulan bir bayrak gibi tüm krallığa yayıldıkça, fısıltılar her yeri kaplıyor; bir piç, soylu doğum hakkının geleneklerine meydan okuyarak tahtı ele geçirdi.\n\nŞok dalgaları sarayın duvarlarında yankılanıyor ve sıradan halkın kulağına kadar ulaşıyor, ateşli tartışmalara yol açıyor ve yeni hükümdarın meşruiyeti konusunda şüpheler uyandırıyor."
agot_crown_theft.0322.a:0 "Bir piç [Select_CString(crown_thief.IsFemale,'kraliçe','kral')] mi dediniz?"

 #BASTARD CAN LEGIZIMIZE
agot_crown_theft.0418.t:0 "Doğuştan Gelen Hakkımı Kazanma"
agot_crown_theft.0418.desc:0 "Soylu geleneklerine meydan okuyarak, mirastan mahrum bırakılmama rağmen tahtı ele geçirdim.\n\nŞimdi, haklı yerimi geri almak, mirastan mahrum bırakılmamı geri çevirmek ve taht üzerindeki hak iddiamı sağlamlaştırmak için harekete geçiyorum."
agot_crown_theft.0418.a:0 "Taht artık benim."

 #REALM NOTIFIED: BASTARD KING
agot_crown_theft.0422.t:0 "Gasapçı"
agot_crown_theft.0422.desc:0 "Şaşırtıcı gerçek, rüzgarda savrulan bir bayrak gibi tüm krallığa yayıldıkça, fısıltılar her yeri kaplıyor; kraliyet ailesinin mirastan mahrum bırakılmış bir üyesi, soylu doğum hakkının geleneklerine meydan okuyarak tahtı ele geçirdi.\n\nŞok dalgaları sarayın duvarlarında yankılanıyor ve sıradan halkın kulağına kadar ulaşıyor, ateşli tartışmalara yol açıyor ve yeni hükümdarın meşruiyeti konusunda şüpheler uyandırıyor."
agot_crown_theft.0422.a:0 "Gayrımeşru bir [Select_CString(crown_thief.IsFemale,'kraliçe','kral')] mı dediniz?"

 #The prince arrives
agot_crown_theft.0523.t:0 "Düşmüş Varisin Sığınağı"
agot_crown_theft.0523.desc:0 "[crown_theft_king_legit_heir.GetTitledFirstName] ve eşi [legit_spouse.GetTitledFirstName], başkentten kaçtıktan sonra yorgun ve bitkin bir halde sarayıma sığındılar. Gaspçı tahtı ele geçirdi ve onları sürgüne zorladı.\n\nŞimdi, haklı olarak kendilerine ait olanı geri almak için destek toplamayı umarak, benden tavsiye ve yardım istiyorlar."
agot_crown_theft.0523.a:0 "Artık emin ellerdeler."

 #Spouse's House Head decides about support
agot_crown_theft.0518.t:0 "Savaş Çağrısı"
agot_crown_theft.0518.desc:0 "Gasp edilen varis ve eşi sarayıma sığındığında, bana tahtını geri alma arzusunu dile getirdi. Krallığın geleceğinin yükü şimdi omuzlarımda.\n\nBenim desteğim olmadan, davası kaybedilmiş bir dava gibi görünüyor. Ona yardım edip topraklarımın istikrarını riske mi atacağım, yoksa onu reddedip kendi krallığımın barışını mı koruyacağım?"
agot_crown_theft.0518.desc.already_here:0 "Gasp edilen varis sarayıma sığındığında, bana tahtını geri alma arzusunu dile getirdi. Krallığın geleceğinin yükü şimdi omuzlarımda.\n\nBenim desteğim olmadan, davası kaybedilmiş bir dava gibi görünüyor. Ona yardım edip topraklarımın istikrarını riske mi atacağım, yoksa onu reddedip kendi krallığımın barışını mı koruyacağım?"
agot_crown_theft.0518.a:0 "Bu savaşı destekleyemem."
agot_crown_theft.0518.b:0 "Ona yardım etmeliyim."
agot_crown_theft.0518.b.tt:0 "Eğer [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip], [Select_CString(crown_thief.IsFemale,'kraliçeye','krala')] karşı savaş ilan etmeye karar verirse, savaşın lideri siz olacaksınız."

 #No Support
agot_crown_theft.0519.t:0 "Kırılan Bir Umut"
agot_crown_theft.0519.desc:0 "[landed_helper.GetTitledFirstName] adlı kişinin tahtımı geri almam için yardım talebimi reddetmesiyle kalbim paramparça oldu. Bu ret, gaspçıya karşı koymak ve haklı yerimi geri almak için gerekli desteği almamı engelledi.\n\nTahtıma giden yol şimdi kapanmış gibi görünüyor ve bu başarısızlığın ağır yükü omuzlarıma çöküyor. Adalet ve doğuştan gelen hakkımı geri alma hayali şimdilik rafa kalkmalı."
agot_crown_theft.0519.a:0 "Buna dayanacağım ve asla pes etmeyeceğim." 

 #Usurper Won
agot_crown_theft.0522.t:0 "Güvence Altında Bir Krallık"
agot_crown_theft.0522.desc:0 "Kovulmuş varis [crown_theft_king_legit_heir.GetTitledFirstName] adlı kişinin saltanatıma meydan okumak için yeterli desteği bulamadığı haberi kulağıma geldi. Onun bu mücadeledeki yalnızlığı, konumumu daha da güçlendiriyor ve taht üzerindeki hakimiyetimi pekiştiriyor.\n\nHer geçen gün, yönetimim daha da sağlamlaşıyor ve [crown_theft_king_legit_heir.GetTitledFirstNamePossessive] doğuştan gelen hakkını geri alma umutları yavaş yavaş sönüyor."
agot_crown_theft.0522.a:0 "Ve şimdi, gerçek saltanatım başlıyor."

 #REALM NOTIFIED ABOUT THE CONFLICT: WAR
agot_crown_theft.0520.t:0 "Veraset Savaşı"
agot_crown_theft.0520.desc:0 "Kuzgunlar kara haberlerle gökyüzünü kaplıyor, krallığın dört bir yanına savaşın haberini ulaştırıyor. Ufukta savaş davullarının gürültüsüyle yaklaşan bir fırtına var ve rakip taht talipleri [crown_thief.GetTitledFirstName] ile [crown_theft_king_legit_heir.GetTitledFirstName] arasında kanlı bir mücadelenin başlamak üzere olduğunu gösteriyor.\n\n[crown_theft_king.GetTitledFirstName] adlı kişinin ölüm döşeğindeyken [crown_thief.GetTitledFirstNameNoTooltip] adlı kişinin tacı ele geçirmesiyle başlayan gasp olayı, tüm kalelerde yankılanıyor. Şimdi, haklı varis [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip], [landed_helper.GetTitledFirstName] adlı kişinin desteğiyle savaş borazanlarını öttürdü ve kendisine ait olanı geri almak için amansız bir savaşa girdiğini ilan etti."

agot_crown_theft.0623.desc:0 "[crown_theft_king_legit_heir.GetTitledFirstName], başkentten kaçtıktan sonra yorgun ve bitkin bir halde sarayıma sığındı. Gaspçı tahtı ele geçirdi ve onu sürgüne zorladı.\n\nŞimdi, haklı olarak kendisine ait olanı geri almak için destek toplamayı umarak, benden tavsiye ve yardım istiyor."
agot_crown_theft.0623.a:0 "Artık güvende."

agot_crown_theft.0618.desc:0 "Gasp edilen varis sarayıma sığındığında, bana tahtını geri alma arzusunu dile getirdi. Krallığın geleceğinin yükü şimdi omuzlarımda.\n\nBenim desteğim olmadan, davası kaybedilmiş bir dava gibi görünüyor. Ona yardım edip topraklarımın istikrarını riske mi atacağım, yoksa onu reddedip kendi krallığımın barışını mı koruyacağım?"

agot_crown_theft.0722.desc.guardian:0 "Kovulmuş varis [crown_theft_king_legit_heir.GetTitledFirstName] adlı kişinin saltanatıma meydan okumak için yeterli desteği bulamadığı haberi kulağıma geldi. Onun bu mücadeledeki yalnızlığı, konumumu daha da güçlendiriyor."
agot_crown_theft.0722.b:0 "Ve şimdi naipliğim resmen başlıyor."

agot_crown_theft.0720.desc:0 "Kuzgunlar kara haberlerle gökyüzünü kaplıyor, krallığın dört bir yanına savaşın haberini ulaştırıyor. Ufukta savaş davullarının gürültüsüyle yaklaşan bir fırtına var ve rakip taht talipleri, [usurper_guardian.GetTitledFirstName] tarafından desteklenen [crown_thief.GetTitledFirstName] ile [crown_theft_king_legit_heir.GetTitledFirstName] arasında kanlı bir mücadelenin başlamak üzere olduğunu gösteriyor.\n\n[crown_theft_king.GetTitledFirstName] adlı kişinin ölüm döşeğindeyken [crown_thief.GetTitledFirstNameNoTooltip] adlı kişinin tacı ele geçirmesiyle başlayan gasp olayı, tüm kalelerde yankılanıyor. Şimdi, haklı varis [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip], [landed_helper.GetTitledFirstName] adlı kişinin yardımıyla savaş borazanlarını öttürdü ve kendisine ait olanı geri almak için amansız bir savaşa girdiğini ilan etti."

