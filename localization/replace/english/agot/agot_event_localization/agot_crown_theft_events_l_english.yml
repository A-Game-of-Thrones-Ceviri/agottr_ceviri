 #King dies in siege
agot_crown_theft.0100.desc.siege:0 "[SCOPE.sC('crown_thief').Custom2('RelationToMeShort', SCOPE.sC('crown_theft_king'))] [Select_CString(crown_theft_king.IsFemale,'kraliçem','kralım')] olan [SCOPE.sC('crown_theft_king')] kuşatılmış kalenin surları arasında can verirken,"
agot_crown_theft.0200.desc.siege:0 "[Select_CString(crown_theft_king.IsFemale,'Kraliçe','Kral')] kuşatılmış kalenin surları arasında can verirken,"

 #desc
agot_crown_theft.0100.intro.desc:0 "onun tacının ağırlığı havada hissediliyor. "
agot_crown_theft.0100.intro_bastard.desc:0 "onun tacının ağırlığı havada hissediliyor. Yine de, gelenekler bir piçin unvanları miras alamayacağını belirtir, ancak kader farklı bir yol çizdi. "
agot_crown_theft.0100.intro_disinherited.desc:0 "onun tacının ağırlığı havada hissediliyor. Yine de, miras hakkım elimden alındı ve unvanları miras alamıyorum, ancak kader rüzgarları şimdi farklı esiyor. "

agot_crown_theft.0100.trait_brave.desc:0 "Onu ele geçirmek benim için bir meydan okuma olurdu. Tehlike ne kadar büyükse, ödül o kadar tatmin edici olur. Risk gerçek, ama öyle görünüyor ki"
agot_crown_theft.0100.trait_craven.desc:0 "Bu düşünce beni rahatlatmıyor, ama onu alabilirim... #italic belki#!... Sadece düşüncesi bile başımı döndürüyor, ama öyle görünüyor ki"
agot_crown_theft.0100.trait_wrathful.desc:0 "Benim olmalı! #bold Benim ve sadece benim!#! Ancak, bu [crown_theft_king_legit_heir.Custom('InsultNoun')] ," 
agot_crown_theft.0100.trait_calm.desc:0 "Sakince düşünmek için derin bir nefes alıyorum ve sonra tek bir şeyi düşünüyorum,"
agot_crown_theft.0100.trait_chaste.desc:0 "Arzu, her ne olursa olsun, beni hiç ilgilendirmedi, yine de kendime şunu söylüyorum:"
agot_crown_theft.0100.trait_lustful.desc:0 "Yeni [Select_CString(crown_thief.IsFemale,'kraliçeleri','kralları')] ile yatmak için çaresizce önümde diz çökecek tüm [ROOT.Char.Custom('AttractionWomanManIndef')]leri düşünüyorum. Ayrıca öyle görünüyor ki"
agot_crown_theft.0100.trait_content.desc:0 "Hiçbir zaman bir hırsım olmadı, yine de böyle bir güçle yapabileceğim her şeyi düşünüyorum ve fark ediyorum ki"
agot_crown_theft.0100.trait_ambitious.desc:0 "Kalbim bunu çok arzuladı, bunu inkar etmiyorum ve öyle görünüyor ki"
agot_crown_theft.0100.trait_diligent.desc:0 "Hayatımı yorulmadan çalışarak geçirdim, bu sadece tüm bu çalışmaların adil bir ödülü olurdu ve öyle görünüyor ki"
agot_crown_theft.0100.trait_lazy.desc:0 "Normalde, onu ele geçirmek çok fazla çaba gerektirirdi, ama neyse ki öyle görünüyor ki"
agot_crown_theft.0100.trait_forgiving.desc:0 "" #TODO, şu anda devre dışı
agot_crown_theft.0100.trait_vengeful.desc:0 "Böyle bir güç elimdeyken, bana zarar vermek isteyen herkes sinekler gibi ölür, dahası"
agot_crown_theft.0100.trait_generous.desc:0 "Elde edeceğim zenginlik ve güç, sunabileceğim çok şey olmasını sağlar, ayrıca öyle görünüyor ki"
agot_crown_theft.0100.trait_greedy.desc:0 "Kendimi şimdiden servet, altın ve mal denizinde boğulurken görüyorum. Önceden ağzım sulanıyor, özellikle de"
agot_crown_theft.0100.trait_gregarious.desc:0 "Merdivenlerin tepesinde, insanların taştığı bir odada saatlerce kutlama yapan partinin [Select_CString(crown_thief.IsFemale,'kraliçesi','kralı')] olurdum. Şu gerçeği düşünüyorum:"
agot_crown_theft.0100.trait_shy.desc:0 "Eğer kendim için alsaydım, ben... #italic Hayır!#! Yapamam... nasıl yapabilirim... Yapmak zorunda kalırdım... o..."
agot_crown_theft.0100.trait_honest.desc:0 "" #TODO, şu anda devre dışı
agot_crown_theft.0100.trait_deceitful.desc:0 "Böyle bir güçle #bold tam olarak#! ne yapacağımı bilirim ve onu ele geçirmek kolay olabilir, çünkü #italic şans eseri bir dizi olay#! sayesinde,"
agot_crown_theft.0100.trait_humble.desc:0 "Benim gibi sıradan birinin böyle bir gücü ele geçirme fırsatı bulacağını asla ummazdım, ama yine de durum böyle, çünkü"
agot_crown_theft.0100.trait_arrogant.desc:0 "Benden daha fazla bu gücü elde etmeye layık kimse yok, ben bir olmak için doğdum ve kanıt olarak şunu istiyorum:"
agot_crown_theft.0100.trait_just.desc:0 "Bu benim hakkım değil. Başka türlü kararlaştırılmıştı. Yine de... yine de ne kadar çok düşünürsem, o kadar çok şu gerçeği düşünüyorum:"
agot_crown_theft.0100.trait_arbitrary.desc:0 "Seçilen ben değildim... ama bu benim umurumda değil. Kurallar çiğnenmek içindir ve ayrıca,"
agot_crown_theft.0100.trait_patient.desc:0 "#italic Tanrılar henüz mutlak güç için sabrı olmayan bir [Select_CString(crown_thief.IsFemale,'kadın','erkek')] yaratmadı#! ve öyle görünüyor ki sabır beni cömertçe ödüllendiriyor, çünkü"
agot_crown_theft.0100.trait_impatient.desc:0 "#italic Tanrılar henüz mutlak güç için sabrı olmayan bir [Select_CString(crown_thief.IsFemale,'kadın','erkek')] yaratmadı#!, ama çok uzun süre bekledim ve bir olasılık görüyorum, çünkü"
agot_crown_theft.0100.trait_temperate.desc:0 "Böyle bir güce sahip olma fikri, özellikle bolluk yerine ölçüyü tercih eden benim için rahatsız edici ve yine de şu gerçeği düşünüyorum:"
agot_crown_theft.0100.trait_gluttonous.desc:0 "Taçlı baş derken, dolu göbek demektir. Güç elde etmek, istediğiniz tüm yiyeceklere ulaşabilmek anlamına gelir. Ve öyle görünüyor ki"
agot_crown_theft.0100.trait_trusting.desc:0 "Onu ele geçirmek riskli bir girişim olurdu, ancak krallığın onu taşımaya en uygun olanın arkasında sıralanacağından eminim, özellikle de"
agot_crown_theft.0100.trait_paranoid.desc:0 "#italic Bana ne olacak?!#! Ben varis #bold değilim#!, ama #bold veraset sırasındayım#!. #italic Potansiyel#! #bold rakipleri#! ortadan kaldırmak için beni #bold idam ettirmeye#! karar #bold verebilirler#!. #italic Hala#! #italic hayatta kalma#! #bold şansım#! var çünkü"
agot_crown_theft.0100.trait_zealous.desc:0 "Ailede her zaman en özverili, en dindar olan ben oldum ve bu yüzden bunu [ROOT.Char.GetFaith.HighGodName]'ın bir işareti olarak görüyorum. Bu güç, [ROOT.Char.GetFaith.HighGodName]'ın bir armağanıdır, onun yolunu sadakatle takip etmenin ödülüdür. Kanıt olarak şunu istiyorum:"
agot_crown_theft.0100.trait_cynical.desc:0 "#italic Tanrıların ve insanların yasalarına göre...#! Tanrıları ve insanları umursamıyorum, güce sahip olanların yasasını takip ediyorum. Sonra şu gerçeği düşünüyorum:"
agot_crown_theft.0100.trait_fallback.desc:0 "Uzun zamandır ülkeyi yönetme hırsı beslememe rağmen,"

agot_crown_theft.0100.outro.desc:0 " meşru varis, [SCOPE.sC('crown_thief').Custom2('RelationToMeShort', SCOPE.sC('crown_theft_king_legit_heir'))] [crown_theft_king_legit_heir.GetTitledFirstName], şu anda başkentte yok.\n\nTahtı kendim için ele geçirme fırsatı, ölçülemeyecek kadar büyük bir güç ve otorite vaat ediyor."
agot_crown_theft.0100.outro_guardian.desc:0 " meşru varis, [crown_theft_king_legit_heir.GetTitledFirstName], şu anda başkentte yok.\n\nTahtı vasim olduğum [crown_thief.GetTitledFirstName] için ele geçirme fırsatı, ölçülemeyecek kadar büyük bir güç ve otorite vaat ediyor."

agot_crown_theft.0100.a:0 "Taht benim!"
agot_crown_theft.0200.a:0 "Taht [crown_thief.GetTitledFirstNamePossessiveNoTooltip]'ın!"
agot_crown_theft.0100.b:0 "Hayır, veraset sırasına saygı duymalıyım."

#KRAL KİMİN DEVAM EDECEĞİNE KARAR VERİR
agot_crown_theft.0102.t:0 "Ölüm Döşeği"
#Kral dövüşte ölür
agot_crown_theft.0102.desc.tbc:0 "Dövüş alanında son nefesimi verirken,"
#Kral savaşta ölür
agot_crown_theft.0102.desc.battle:0 "Çeliğin çarpışma ve savaşçıların çığlıklarıyla çevrili savaş alanında sonumu karşılarken,"
#Kral hastalıktan ölür
agot_crown_theft.0102.desc.illness:0 "Ölüm döşeğimde yatarken,"
#Kral kuşatmada ölür
agot_crown_theft.0102.desc.siege:0 "Kuşatılmış kalenin surları arasında can verirken, son anlarım çöken kuşatma aletlerinin sesiyle dolu,"
 #desc
agot_crown_theft.0102.desc:0 "aklım krallığın kaderi hakkındaki düşüncelerle dolu. [SCOPE.sC('crown_thief_king').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))] [crown_thief.GetTitledFirstName], tahtı ele geçirmeye hazır, içimde bir umut ve korku karışımı uyandırıyor.\n\nBarış için dua ediyorum, ancak yaklaşan çatışma ihtimali son anlarımın üzerine karanlık bir gölge düşürüyor."
agot_crown_theft.0202.desc:0 "aklım krallığın kaderi hakkındaki düşüncelerle dolu. [crown_thief.GetTitledFirstNameNoTooltip]'ın vasisi [usurper_guardian.GetTitledFirstName], [SCOPE.sC('crown_theft_king').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))] için tahtı ele geçirmeye hazır, içimde bir umut ve korku karışımı uyandırıyor.\n\nBarış için dua ediyorum, ancak yaklaşan çatışma ihtimali son anlarımın üzerine karanlık bir gölge düşürüyor."
agot_crown_theft.0302.desc:0 "aklım krallığın kaderi hakkındaki düşüncelerle dolu. Piç [SCOPE.sC('crown_theft_king').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))] [crown_thief.GetTitledFirstName], tahtı ele geçirmeye hazır, içimde bir umut ve korku karışımı uyandırıyor.\n\nBarış için dua ediyorum, ancak yaklaşan çatışma ihtimali son anlarımın üzerine karanlık bir gölge düşürüyor."
agot_crown_theft.0402.desc:0 "aklım krallığın kaderi hakkındaki düşüncelerle dolu. Mirastan mahrum bırakılmış [SCOPE.sC('crown_theft_king').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))] [crown_thief.GetTitledFirstName], tahtı ele geçirmeye hazır, içimde bir umut ve korku karışımı uyandırıyor.\n\nBarış için dua ediyorum, ancak yaklaşan çatışma ihtimali son anlarımın üzerine karanlık bir gölge düşürüyor."

agot_crown_theft.0102.a:0 "[crown_thief.GetTitledFirstNameNoTooltip]'ın hükümdarlığında ona yardım edebilmeyi isterdim."
agot_crown_theft.0102.b:0 "Halefim [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip] olmalıydı."
agot_crown_theft.0502.b:0 "[landed_helper.GetTitledFirstNameNoTooltip], [SCOPE.sC('crown_theft_king').Custom2('RelationToMeShort', SCOPE.sC('crown_theft_king_legit_heir'))]ıma yardım etmeli."

 #LEGITIMATE HEIR DECIDES TO PUSH CLAIMS OR ACCEPT THEIR FATE
agot_crown_theft.0110.t:0 "Varisin Kararlılığı"
agot_crown_theft.0110.desc:0 "[SCOPE.sC('crown_theft_king_legit_heir').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))] [crown_thief.GetFirstNamePossessive]'ın tahtı ele geçirmek için yaptığı ihanet kulağıma geldiğinde, göğsümde bir dizi çelişkili duygu fırtınası kopuyor.\n\nDoğuştan gelen hakkımın ağırlığı üzerime çöküyor ve beni haklı olarak benim olanı talep etmeye çağırıyor. Yine de, bu kargaşa içinde, ihtiyatlılığın bir fısıltısı vicdanımı dürtüyor ve belirsizlik karşısında ölçülü olmamı istiyor."
agot_crown_theft.0210.desc:0 "[usurper_guardian.GetTitledFirstNamePossessive]'ın [SCOPE.sC('crown_theft_king_legit_heir').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))] [crown_thief.GetFirstName] için tahtı ele geçirmek için yaptığı ihanet kulağıma geldiğinde, göğsümde bir dizi çelişkili duygu fırtınası kopuyor.\n\nDoğuştan gelen hakkımın ağırlığı üzerime çöküyor ve beni haklı olarak benim olanı talep etmeye çağırıyor. Yine de, bu kargaşa içinde, ihtiyatlılığın bir fısıltısı vicdanımı dürtüyor ve belirsizlik karşısında ölçülü olmamı istiyor."
agot_crown_theft.0310.desc:0 "Piç [SCOPE.sC('crown_theft_king_legit_heir').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))] [crown_thief.GetFirstNamePossessive]'ın tahtı ele geçirmek için yaptığı ihanet kulağıma geldiğinde, göğsümde bir dizi çelişkili duygu fırtınası kopuyor.\n\nDoğuştan gelen hakkımın ağırlığı üzerime çöküyor ve beni haklı olarak benim olanı talep etmeye çağırıyor. Yine de, bu kargaşa içinde, ihtiyatlılığın bir fısıltısı vicdanımı dürtüyor ve belirsizlik karşısında ölçülü olmamı istiyor."
agot_crown_theft.0410.desc:0 "Mirastan mahrum bırakılmış [SCOPE.sC('crown_theft_king_legit_heir').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))] [crown_thief.GetFirstNamePossessive]'ın tahtı ele geçirmek için yaptığı ihanet kulağıma geldiğinde, göğsümde bir dizi çelişkili duygu fırtınası kopuyor.\n\nDoğuştan gelen hakkımın ağırlığı üzerime çöküyor ve beni haklı olarak benim olanı talep etmeye çağırıyor. Yine de, bu kargaşa içinde, ihtiyatlılığın bir fısıltısı vicdanımı dürtüyor ve belirsizlik karşısında ölçülü olmamı istiyor."
agot_crown_theft.0510.desc:0 "[SCOPE.sC('crown_theft_king_legit_heir').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))] [crown_thief.GetFirstNamePossessive]'ın tahtı ele geçirmek için yaptığı ihanet kulağıma geldiğinde, göğsümde bir dizi çelişkili duygu fırtınası kopuyor.\n\nDoğuştan gelen hakkımın ağırlığı üzerime çöküyor ve beni haklı olarak benim olanı talep etmeye çağırıyor.\n\n[landed_helper.GetTitledFirstPossessive] sarayına sığınmak için acele ederken, kendimi yaklaşan kararımın ağırlığını düşünürken buluyorum."

agot_crown_theft.0110.a:0 "Doğuştan gelen hakkımı savunmalıyım!"
agot_crown_theft.0110.a.tt:0 "Savaşa bir adım daha yakın.."
agot_crown_theft.0110.b:0 "Yeni [Select_CString(crown_thief.IsFemale,'kraliçeyi','kralı')] kışkırtmamalıyım."

