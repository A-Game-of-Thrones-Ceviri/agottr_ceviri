agot_crown_theft.0112.desc:0 "Mütevazı vasalınız olarak, saltanatınızın adil ve müreffeh olmasını diliyorum. Ülke sizin yönetiminiz altında barış ve istikrar bulsun."
agot_crown_theft.0112.a:0 "o asla [Select_CString(crown_theft_king_legit_heir.IsFemale,'kraliçe','kral')] olmaya layık değildi." 

 #LEGITIMATE HEIR RECEIVES LETTER FROM USURPER: ACCEPT GIFT OR SEND ULTIMATUM
agot_crown_theft.0113.opening:0 "[crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip]'a,"
agot_crown_theft.0113.desc.artifact_one:0 "Elimden bir teklifle bu mektubu gönderiyorum. Aramızda barışı sağlamak umuduyla iyi niyet göstergesi olarak hediye edilen bir yadigar, [random_artifact_one.GetName]. Bunun bir uzlaşma jesti olarak görülmesini ve aramızda uyum yolunu açmasını diliyorum."
agot_crown_theft.0113.desc.artifact_two:0 "Elimden bir teklifle bu mektubu gönderiyorum. Aramızda barışı sağlamak umuduyla iyi niyet göstergesi olarak hediye edilen bir yadigar, [random_artifact_two.GetName]. Bunun bir uzlaşma jesti olarak görülmesini ve aramızda uyum yolunu açmasını diliyorum."
agot_crown_theft.0113.desc.duchy:0 "Elimden bir teklifle bu mektubu gönderiyorum. Aramızda barışı sağlamak umuduyla iyi niyet göstergesi olarak hediye edilen toprağımdan biri, [random_giveaway_title.GetName]. Bunun bir uzlaşma jesti olarak görülmesini ve aramızda uyum yolunu açmasını diliyorum."
agot_crown_theft.0113.desc.nothing:0 "Mektubunuzu aldım ve taleplerinizi kaydettim. Ancak, tahttan feragat etme talebinizi kabul edemem. Krallığın istikrarı ve refahı büyük önem taşıyor ve devam eden yönetimin gerekliliğini anlayacağınıza güveniyorum."
