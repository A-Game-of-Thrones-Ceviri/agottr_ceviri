 agot_crown_theft.0100.t: "Taht"  
  #King dies in trial by combat 
 agot_crown_theft.0100.desc.tbc: "[SCOPE.sC('crown_thief').Custom2('RelationToMeShort', SCOPE.sC('crown_theft_king'))]'ım, [Select_CString(crown_theft_king.IsFemale,'queen','king')]'im, dövüş arenasında [crown_theft_king.GetHerHis] son nefesini verirken,"  
 agot_crown_theft.0200.desc.tbc: "[Select_CString(crown_theft_king.IsFemale,'queen','king')], dövüş arenasında [crown_theft_king.GetHerHis] son nefesini verirken,"  
  #King dies in battle 
 agot_crown_theft.0100.desc.battle: "[SCOPE.sC('crown_thief').Custom2('RelationToMeShort', SCOPE.sC('crown_theft_king'))]'ım, [Select_CString(crown_theft_king.IsFemale,'queen','king')]'im savaş meydanında [crown_theft_king.GetHerHis] yaraya yenik düşerken,"  
 agot_crown_theft.0200.desc.battle: "[Select_CString(crown_theft_king.IsFemale,'queen','king')], savaş meydanında [crown_theft_king.GetHerHis] yaraya yenik düşerken,"  
  #King dies in illness 
 agot_crown_theft.0100.desc.illness: "[SCOPE.sC('crown_thief').Custom2('RelationToMeShort', SCOPE.sC('crown_theft_king'))]'ım, [Select_CString(crown_theft_king.IsFemale,'queen','king')]'im, [crown_theft_king.GetHerHis] ölüm döşeğinde yatarken,"  
 agot_crown_theft.0200.desc.illness: "[Select_CString(crown_theft_king.IsFemale,'queen','king')], [crown_theft_king.GetHerHis] ölüm döşeğinde yatarken,"  
  #King dies in siege 
 agot_crown_theft.0100.desc.siege: "[SCOPE.sC('crown_thief').Custom2('RelationToMeShort', SCOPE.sC('crown_theft_king'))]'ım, [Select_CString(crown_theft_king.IsFemale,'queen','king')]'im kuşatılmış kalenin duvarları içinde yok olurken,"  
 agot_crown_theft.0200.desc.siege: "[Select_CString(crown_theft_king.IsFemale,'queen','king')] kuşatılmış kalenin duvarları içinde yok olurken,"  
  
 #desc 
 agot_crown_theft.0100.desc: "[crown_theft_king.GetHerHis] tacının ağırlığı havada ağır bir şekilde yükseliyor. Uzun zamandır krallığı yönetme hırslarım olsa da, haklı varisim, [SCOPE.sC('crown_thief').Custom2('RelationToMeShort', SCOPE.sC('crown_theft_king_legit_heir'))], [crown_theft_king_legit_heir.GetTitledFirstName], şu anda başkentte yok.\n\nTahtı kendim için ele geçirme fırsatı beni çağırıyor, ölçülemeyecek güç ve otorite vaat ediyor."  
 agot_crown_theft.0200.desc: "[crown_theft_king.GetHerHis] tacının ağırlığı havada ağır bir şekilde yükseliyor. Uzun zamandır krallıkta güç elde etme hırslarım olmasına rağmen, haklı varis [crown_theft_king_legit_heir.GetTitledFirstName] şu anda başkentte yok.\n\nKorkusuz [crown_thief.GetTitledFirstName] için tahtı ele geçirme fırsatı beni çağırıyor, ölçülemeyecek güç ve otorite vaat ediyor."  
 agot_crown_theft.0300.desc: "[crown_theft_king.GetHerHis] tacının ağırlığı havada ağır bir şekilde yükseliyor. Buna rağmen, gelenekler bir piçin unvanları miras alamayacağını söylüyor, ancak ben uzun zamandır krallığı yönetme hırsları besliyorum. Haklı varisim, [SCOPE.sC('crown_thief').Custom2('RelationToMeShort', SCOPE.sC('crown_theft_king_legit_heir'))], [crown_theft_king_legit_heir.GetTitledFirstName], şu anda başkentte yok.\n\nTahtı kendim için ele geçirme fırsatı beni çağırıyor, ölçülemeyecek güç ve otorite vaat ediyor."  
 agot_crown_theft.0400.desc: "[crown_theft_king.GetHerHis] tacının ağırlığı havada ağır bir şekilde yükseliyor. Buna rağmen, mirasım elinden alındı ​​ve unvanları miras alamıyorum, ancak uzun zamandır krallığı yönetme hırslarım var. Haklı varisim, [SCOPE.sC('crown_thief').Custom2('RelationToMeShort', SCOPE.sC('crown_theft_king_legit_heir'))], [crown_theft_king_legit_heir.GetTitledFirstName], şu anda başkentte yok.\n\nTahtı kendim için ele geçirme fırsatı beni çağırıyor, ölçülemeyecek kadar güç ve otorite vaat ediyor."  
 agot_crown_theft.0500.desc: "[crown_theft_king.GetHerHis] tacının ağırlığı havada ağır bir şekilde yükseliyor. Uzun zamandır krallığı yönetme hırslarım olsa da, haklı varisim, [SCOPE.sC('crown_thief').Custom2('RelationToMeShort', SCOPE.sC('crown_theft_king_legit_heir'))], [crown_theft_king_legit_heir.GetTitledFirstName], tahta geçmeye layık değil.\n\nTahtı kendim için ele geçirme fırsatı beni çağırıyor, ölçülemeyecek güç ve otorite vaat ediyor."  
  
 agot_crown_theft.0100.a: "Taht benimdir!"  
 agot_crown_theft.0200.a: "Taht [crown_thief.GetTitledFirstNamePossessiveNoTooltip]!"  
 agot_crown_theft.0100.b: "Hayır, veraset sırasına saygı göstermeliyim."  
  
  #KING DECIDES WHO TO CONTINUE AS 
 agot_crown_theft.0102.t: "Ölüm döşeği"  
  #King dies in trial by combat 
 agot_crown_theft.0102.desc.tbc: "Savaş meydanında son nefeslerimi verirken,"  
  #King dies in battle 
 agot_crown_theft.0102.desc.battle: "Savaş meydanında sonumla karşılaştığımda, çelik çarpışmaları ve savaşçıların çığlıkları arasında,"  
  #King dies in illness 
 agot_crown_theft.0102.desc.illness: "Ölüm döşeğimde yatarken,"  
  #King dies in siege 
 agot_crown_theft.0102.desc.siege: "Kuşatılmış kalenin surları içinde yok olurken, son anlarım kuşatma makinelerinin çarpışma sesleriyle dolu,"  
  #desc 
 agot_crown_theft.0102.desc: "zihnim krallığın kaderi üzerine düşüncelerle dolu. [SCOPE.sC('crown_theft_king').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))], [crown_thief.GetTitledFirstName]'im tahtı ele geçirmeye hazır duruyor, içimde bir umut ve korku karışımı uyandırıyor.\n\nBarış için dua ediyorum, ancak yaklaşan çatışma ihtimali son anlarımın üzerine karanlık bir gölge düşürüyor."  
 agot_crown_theft.0202.desc: "zihnim krallığın kaderi üzerine düşüncelerle dolu. [crown_thief.GetTitledFirstNameNoTooltip], [usurper_guardian.GetTitledFirstName]'in koruyucusu, [SCOPE.sC('crown_theft_king').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))]'im için tahtı ele geçirmeye hazır duruyor, içimde umut ve korkunun bir karışımını uyandırıyor.\n\nBarış için dua ediyorum, ancak yaklaşan çatışma ihtimali son anlarımın üzerine karanlık bir gölge düşürüyor."  
 agot_crown_theft.0302.desc: "aklım krallığın kaderi üzerine düşüncelerle dolu. Piçim [SCOPE.sC('crown_theft_king').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))], [crown_thief.GetTitledFirstName], tahtı ele geçirmeye hazır duruyor, içimde bir umut ve korku karışımı uyandırıyor.\n\nBarış için dua ediyorum, ancak yaklaşan çatışma ihtimali son anlarımın üzerine karanlık bir gölge düşürüyor."  
 agot_crown_theft.0402.desc: "zihnim krallığın kaderi üzerine düşüncelerle dolu. Mirasımdan mahrum bırakılmış [SCOPE.sC('crown_theft_king').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))], [crown_thief.GetTitledFirstName], tahtı ele geçirmeye hazır duruyor, içimde bir umut ve korku karışımı uyandırıyor.\n\nBarış için dua ediyorum, ancak yaklaşan çatışma ihtimali son anlarımın üzerine karanlık bir gölge düşürüyor."  
  
 agot_crown_theft.0102.a: "Keşke [crown_thief.GetHerHis] saltanatında [crown_thief.GetTitledFirstNameNoTooltip]'a yardım edebilseydim."  
 agot_crown_theft.0102.b: "Benim halefim [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip] olmalıydı."  
 agot_crown_theft.0502.b: "[landed_helper.GetTitledFirstNameNoTooltip] benim [SCOPE.sC('crown_theft_king').Custom2('RelationToMeShort', SCOPE.sC('crown_theft_king_legit_heir'))]'ime yardım etmeli."  
  
  #LEGITIMATE HEIR DECIDES TO PUSH CLAIMS OR ACCEPT THEIR FATE 
 agot_crown_theft.0110.t: "Varisin Kararı"  
 agot_crown_theft.0110.desc: "Tahtı ele geçirmemdeki [SCOPE.sC('crown_theft_king_legit_heir').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))] [crown_thief.GetFirstNamePossessive] ihanetimin haberi kulağıma ulaştığında, göğsümde çatışan duyguların fırtınası kopuyor.\n\nDoğuştan gelen hakkımın ağırlığı üzerime çöküyor, ayağa kalkmam ve hakkım olanı talep etmem için beni zorluyor. Yine de, kargaşanın ortasında, bir ihtiyat fısıltısı vicdanımı sızlatıyor, belirsizlik karşısında kendimi dizginlemem için beni teşvik ediyor."  
 agot_crown_theft.0210.desc: "[SCOPE.sC('crown_theft_king_legit_heir').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))], [crown_thief.GetFirstName]'im için tahtı ele geçirmenin [usurper_guardian.GetTitledFirstNamePossessive] ihaneti olduğu kulağıma ulaştığında, göğsümde çatışan duyguların fırtınası kopuyor.\n\nDoğuştan hakkımın ağırlığı üzerime çöküyor, ayağa kalkmam ve hakkım olanı talep etmem için beni zorluyor. Yine de, kargaşanın ortasında, bir ihtiyat fısıltısı vicdanımı sızlatıyor, belirsizlik karşısında kendimi sınırlamamı istiyor."  
 agot_crown_theft.0310.desc: "Piçimin [SCOPE.sC('crown_theft_king_legit_heir').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))] [crown_thief.GetFirstNamePossessive] tahtı ele geçirmedeki ihanetinin haberi kulağıma ulaştığında, göğsümde çatışan duyguların fırtınası kopuyor.\n\nDoğuştan hakkımın ağırlığı üzerime çöküyor, ayağa kalkmam ve hakkım olanı talep etmem için beni zorluyor. Yine de, kargaşanın ortasında, bir ihtiyat fısıltısı vicdanımı sızlatıyor, belirsizlik karşısında kendimi dizginlemem için beni teşvik ediyor."  
 agot_crown_theft.0410.desc: "Tahtı ele geçirmemdeki mirastan mahrum bırakıldığım [SCOPE.sC('crown_theft_king_legit_heir').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))] [crown_thief.GetFirstNamePossessive] ihanetimin haberi kulağıma ulaştığında, göğsümde çatışan duyguların fırtınası kopuyor.\n\nDoğuştan hakkımın ağırlığı üzerime çöküyor, ayağa kalkmam ve hakkım olanı talep etmem için beni zorluyor. Yine de, kargaşanın ortasında, bir ihtiyat fısıltısı vicdanımı sızlatıyor, belirsizlik karşısında kendimi dizginlemem için beni teşvik ediyor."  
 agot_crown_theft.0510.desc: "Tahtı ele geçirmemle ilgili [SCOPE.sC('crown_theft_king_legit_heir').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))] [crown_thief.GetFirstNamePossessive] ihanet haberi kulağıma ulaştığında, göğsümde çatışan duyguların fırtınası kopuyor.\n\nDoğuştan hakkım olan şeyin ağırlığı üzerime çöküyor, ayağa kalkıp hakkım olanı talep etmem için beni zorluyor.\n\n[landed_helper.GetTitledFirstPossessive] sarayına sığınmak için acele ederken, yaklaşan kararımın ağırlığını düşünürken buluyorum kendimi."  
  
 agot_crown_theft.0110.a: "Ben doğuştan hakkımı kullanmak zorundayım!"  
 agot_crown_theft.0110.a.tt: "Savaşa bir adım daha yakınız.."  
 agot_crown_theft.0110.b: "Yeni [Select_CString(crown_thief.IsFemale,'queen','king')]'ı kışkırtmamalıyım."  
  
  #USURPER RECEIVES LETTER FROM LEGITIMATE HEIR: TO STEP DOWN, USURPER OFFERS SOME ARTIFACT OR LAND, OR NOTHING FOR LEGITIMATE HEIR AS A PRICE OF PEACE 
 agot_crown_theft.0111.opening: "Gaspçıya [Select_CString(crown_thief.IsFemale,'queen','king')],"  
 agot_crown_theft.0211.opening: "Hain [usurper_guardian.GetTitledFirstNameNoTooltip]'a,"  
 agot_crown_theft.0311.opening: "Piç kurusuna [Select_CString(crown_thief.IsFemale,'queen','king')],"  
 agot_crown_theft.0411.opening: "Gayri meşru [Select_CString(crown_thief.IsFemale,'queen','king')]'a,"  
  
 agot_crown_theft.0111.desc: "Acilen yazıyorum, çünkü krallık sizin haksız yönetiminiz altında çürüyor. Tahtın meşru varisi olarak, şimdi istifa etmenizi ve topraklarımızı daha fazla kargaşadan kurtarmanızı talep ediyorum. Bu taht sizin korumanız gereken bir taht değil."  
 agot_crown_theft.0211.desc: "Acil yazıyorum, çünkü krallık sizin haksız yönetiminiz altında çürüyor. Tahtın meşru varisi olarak, sizden ve [SCOPE.sC('crown_theft_king_legit_heir').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))]'ımdan şimdi istifa etmenizi ve topraklarımızı daha fazla kargaşadan kurtarmanızı talep ediyorum. Bu taht sizin korumanız gereken bir taht değil."  
 agot_crown_theft.0111.a: "Lütfen aile yadigarımızı kabul edin."  
 agot_crown_theft.0111.a.tt: "[random_artifact_one.GetName]'ı [crown_theft_king_legit_heir.GetTitledFirstNamePossessiveNoTooltip] barışını güvence altına almak için bir jest olarak öneriyorsunuz"  
 agot_crown_theft.0111.b: "Belki egzotik bir şey?"  
 agot_crown_theft.0111.b.tt: "[crown_theft_king_legit_heir.GetTitledFirstNamePossessiveNoTooltip] huzur için [random_artifact_two.GetName] teklif ediyorsunuz"  
 agot_crown_theft.0111.c: "Belki bir toprak parçası seni susturur."  
 agot_crown_theft.0111.c.tt: "Barışı korumak için [random_giveaway_title.GetName] teklif ediyorsunuz"  
 agot_crown_theft.0111.d: "Zarifçe geri çekilmenin zamanı geldi."  
  
  #USURPER RECEIVES LETTER FROM LEGITIMATE HEIR: ABOUT THEIR PEACE DECISION 
 agot_crown_theft.0112.opening: "[crown_thief.GetFirstNameNoTooltip]'a,"  
 agot_crown_theft.0112.desc: "Sizin mütevazı vasalınız olarak, saltanatınızın adil ve müreffeh olmasını diliyorum. Krallığın sizin yönetiminiz altında barış ve istikrar bulmasını dilerim."  
 agot_crown_theft.0112.a: "[crown_theft_king_legit_heir.GetSheHe|U]'ın asla [Select_CString(crown_theft_king_legit_heir.IsFemale,'queen','king')] olması amaçlanmamıştı."  
  
  #LEGITIMATE HEIR RECEIVES LETTER FROM USURPER: ACCEPT GIFT OR SEND ULTIMATUM 
 agot_crown_theft.0113.opening: "[crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip]'a,"  
 agot_crown_theft.0113.desc.artifact_one: "Elimden gelen bir teklifi taşıyan bu mektubu gönderiyorum. Aramızda barışı sağlama umuduyla iyi niyet göstergesi olarak hediye edilen bir yadigar, [random_artifact_one.GetName]. Bunun bir uzlaşma jesti olarak görülmesine izin verin ve bizim için uyumun yolunu açmasına izin verin."  
 agot_crown_theft.0113.desc.artifact_two: "Elimden gelen bir teklifi taşıyan bu mektubu gönderiyorum. Aramızda barışı sağlama umuduyla iyi niyet göstergesi olarak hediye edilen bir yadigar, [random_artifact_two.GetName]. Bunun bir uzlaşma jesti olarak görülmesine izin verin ve bizim için uyumun yolunu açmasına izin verin."  
 agot_crown_theft.0113.desc.duchy: "Elimden gelen bir teklifi taşıyan bu mektubu gönderiyorum. [random_giveaway_title.GetName], aramızda barışı sağlama umuduyla iyi niyet göstergesi olarak hediye edilen bir toprağım. Bunun bir uzlaşma jesti olarak görülmesine izin verin ve bizim için uyumun yolunu açmasına izin verin."  
 agot_crown_theft.0113.desc.nothing: "Mektubunuzu aldım ve taleplerinizi gerektiği gibi not ettim. Ancak tahttan çekilme talebinizi kabul edemem. Krallığın istikrarı ve refahı en önemli şeydir ve benim sürekli yönetimimin gerekliliğini anladığınıza inanıyorum."  
 agot_crown_theft.0213.desc.nothing: "Mektubunuzu aldım ve taleplerinizi gerektiği gibi not ettim. Ancak tahttan çekilme isteğinizi kabul edemem. Krallığın istikrarı ve refahı en önemli şeydir ve [crown_thief.GetFirstNamePossessive] sürekli yönetimin gerekliliğini anlayacağınıza inanıyorum."  
 agot_crown_theft.0113.a: "Adil bir değişim."  
 agot_crown_theft.0113.b: "İstifa edin ya da savaşla karşı karşıya kalın!"  
  
  #USURPER RECEIVES LETTER FROM LEGITIMATE HEIR: ULTIMATUM RECEIVED: WAR OR ABDICATION 
 agot_crown_theft.0114.opening: "Gaspçıya,"  
 agot_crown_theft.0114.desc: "Geri çekilin, yoksa savaşın ateşlerinin sizi ve hırslarınızı tüketeceğini bilin. Akıllıca seçin, bu benim son uyarım."  
 agot_crown_theft.0114.a: "O zaman savaşa."  
 agot_crown_theft.0114.b: "Bedeli ne olursa olsun barışı korumak zorundayım."  
 agot_crown_theft.0114.b.tt: "Tüm unvanlarımı [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip]'a devredeceğim"  
  
  #USURPER RECEIVES LETTER FROM LEGITIMATE HEIR: THEY ACCEPTED THE GIFT 
 agot_crown_theft.0115.opening: "[crown_thief.GetFirstNameNoTooltip]'a,"  
 agot_crown_theft.0115.desc: "Cömert hediyenizi aldığımı bildirmek için size yazıyorum. Bu jestiniz barış arzunuzu çok iyi anlatıyor, ben de tüm kalbimle karşılık veriyorum. Krallığın iyiliği için aramızdaki dostluğu sürdürmeye çalışalım."  
 agot_crown_theft.0115.a: "Yapmalıyız."  
 agot_crown_theft.0215.a: "İyi de, hangi hediyeden bahsediyorsun?"  
 agot_crown_theft.0215.a.tt: "[usurper_guardian.GetTitledFirstName], sizin adınıza [random_artifact_one.GetName]'i [crown_theft_king_legit_heir.GetTitledFirstName]'ye hediye etti"  
  
  #LEGITIMATE HEIR RECEIVES LETTER FROM USURPER: WAR 
 agot_crown_theft.0116.opening: "[crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip]'a,"  
 agot_crown_theft.0116.desc: "Size ağır bir kalple yazıyorum, çünkü kararlılığınızı etkilemek için yapılan tüm girişimlere rağmen, çabalarımızın boşuna olduğu anlaşılıyor. Ortak bir zemin bulmak için her yolu denediğimi bilin, ancak ne yazık ki bir çıkmazda duruyoruz. Taleplerinize boyun eğemem, çünkü bunu yapmak krallığın güvenine ve istikrarına ihanet etmek olurdu. Belki zaman uzlaşmaya giden bir yol sunacaktır, ancak şimdilik, mevcut durumu kabul etmemiz gerektiğinden korkuyorum."  
 agot_crown_theft.0216.desc: "Size ağır bir kalple yazıyorum, çünkü kararlılığınızı etkilemek için yapılan tüm girişimlere rağmen, çabalarımızın boşuna olduğu anlaşılıyor. Ortak bir zemin bulmak için her yolu denediğimi bilin, ancak ne yazık ki, bir çıkmazda duruyoruz. Taleplerinize boyun eğemeyiz, çünkü bunu yapmak krallığın güvenine ve istikrarına ihanet etmek anlamına gelir. Belki zaman uzlaşmaya giden bir yol sunacaktır, ancak şimdilik, mevcut durumu kabul etmemiz gerektiğinden korkuyorum."  
 agot_crown_theft.0116.a: "Haydi savaşa!"  
  
  #LEGITIMATE HEIR RECEIVES LETTER FROM USURPER: ABDICATION 
 agot_crown_theft.0117.t: "[crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip]'a,"  
 agot_crown_theft.0117.desc: "Bu sözleri ağır bir yürekle yazıyorum, ama aynı zamanda krallık için bir umut ışığıyla. Uzun uzun düşündükten ve düşündükten sonra, talebinizi yerine getirmek için ciddi bir karara vardım. Taht benim elimden sizin ellerinize geçecek, bu hareketin barış ve refaha giden yolu açması umuduyla. Krallığın kaderini size emanet ediyorum, bilgelik ve iyilikseverlikle yöneteceğinizi biliyorum. Hükümdarlığınız herkes için birlik ve refahla işaretlensin."  
 agot_crown_theft.0117.a: "Akıllıca bir karar."  
  
  #REALM NOTIFIED ABOUT THE CONFLICT: WAR 
 agot_crown_theft.0120.t: "[crown_theft_king_legit_heir.Custom('WarOfSuccessionNumbers')] [crown_theft_king_legit_heir.Custom('WarOfSuccessionNames')]"  
 agot_crown_theft.0120.desc: "Kuzgunlar göklerde dolaşıyor ve diyarın her köşesine uğursuz haberler getiriyor. Savaş davulları yankılanırken ufukta bir fırtına kopuyor ve rakip hak sahipleri [crown_thief.GetTitledFirstName] ve [crown_theft_king_legit_heir.GetTitledFirstName] arasında bir çatışmanın patlak vereceğini haber veriyor.\n\nFısıltılar her kalenin salonlarında yankılanıyor ve gasp hikayesini anlatıyor, [crown_thief.GetTitledFirstNameNoTooltip] tacı ele geçirirken [crown_theft_king.GetTitledFirstNameNoTooltip] [crown_theft_king.GetHerHis] ölüm döşeğinde yatıyor. Şimdi, haklı varis [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip], haklı olarak [crown_theft_king_legit_heir.GetHersHis] olanı geri almak için savaş ilan ederek açık çağrıyı yaptı."  
 agot_crown_theft.0220.desc: "Kuzgunlar gökyüzünde dolaşıyor ve diyarın her köşesine uğursuz haberler getiriyor. Savaş davulları yankılanırken ufukta bir fırtına kopuyor ve rakip iddiacılar [crown_thief.GetTitledFirstName], [usurper_guardian.GetTitledFirstName] tarafından destekleniyor ve [crown_theft_king_legit_heir.GetTitledFirstName] arasında bir çatışmanın patlak vereceğini haber veriyor.\n\nFısıltılar her kalenin salonlarında yankılanıyor ve gasp hikayesini anlatıyor, [crown_thief.GetTitledFirstNameNoTooltip] tacı ele geçirirken [crown_theft_king.GetTitledFirstName] [crown_theft_king.GetHerHis] ölüm döşeğinde yatıyor. Şimdi, haklı varis [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip], haklı olarak [crown_theft_king_legit_heir.GetHersHis] olanı geri almak için savaş ilan ederek açık çağrıyı yaptı."  
 agot_crown_theft.0320.desc: "Kuzgunlar göklerde dolaşıyor ve diyarın her köşesine uğursuz haberler getiriyor. Savaş davulları yankılanırken ufukta bir fırtına kopuyor ve rakip hak sahipleri piç [crown_thief.GetTitledFirstName] ve [crown_theft_king_legit_heir.GetTitledFirstName] arasında bir çatışmanın patlak vereceğini haber veriyor.\n\nFısıltılar her kalenin salonlarında yankılanıyor ve gasp hikayesini anlatıyor, [crown_thief.GetTitledFirstNameNoTooltip] tacı ele geçirirken [crown_theft_king.GetTitledFirstName] [crown_theft_king.GetHerHis] ölüm döşeğinde yatıyor. Şimdi, haklı varis [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip], haklı olarak [crown_theft_king_legit_heir.GetHersHis] olanı geri almak için savaş ilan ederek açık çağrıyı yaptı."  
 agot_crown_theft.0420.desc: "Kuzgunlar göklerde dolaşıyor ve diyarın her köşesine uğursuz haberler getiriyor. Savaş davulları yankılanırken ufukta bir fırtına kopuyor ve rakip hak sahipleri, mirastan mahrum bırakılmış [crown_thief.GetTitledFirstName] ve [crown_theft_king_legit_heir.GetTitledFirstName] arasında bir çatışmanın patlak vereceğini haber veriyor.\n\nFısıltılar her kalenin salonlarında yankılanıyor ve gasp hikayesini anlatıyor, [crown_thief.GetTitledFirstNameNoTooltip] tacı ele geçirirken [crown_theft_king.GetTitledFirstName] [crown_theft_king.GetHerHis] ölüm döşeğinde yatıyor. Şimdi, haklı mirasçı [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip], haklı olarak [crown_theft_king_legit_heir.GetHersHis] olanı geri almak için savaş ilan ederek açık çağrıyı yaptı."  
  
 agot_crown_theft.0120.a: "Bu endişe verici."  
  
