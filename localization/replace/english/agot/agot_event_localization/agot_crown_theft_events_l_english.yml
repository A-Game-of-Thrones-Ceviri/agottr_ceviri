agot_crown_theft.0318.t:0 "Piç Kralın Yükselişi"
agot_crown_theft.0318.desc:0 "Doğuştan gelen hakkıma rağmen tahtı ele geçirdikten sonra, şimdi çok önemli bir anda duruyorum. Kendimi meşrulaştırma ve tacı tartışmasız bir otoriteyle talep etme şansı elimde.\n\nYine de soru şu ki, meşruiyeti ve onun getirdiği tüm gücü kucaklayacak mıyım, yoksa gölgelerde kalıp sadece güçle hüküm süren bir piç kral mı kalacağım?"
agot_crown_theft.0318.a:0 "Doğuştan gelen hakkımı talep etmeliyim."
agot_crown_theft.0318.b:0 "Ne olduğumu asla unutmayacağım, çünkü dünya kesinlikle unutmayacak."
agot_crown_theft.0318.b.tt:0 "Gayrı meşru bir piç olarak kalıyorsunuz"

 #REALM NOTIFIED: BASTARD KING
agot_crown_theft.0322.t:0 "Gölgedeki Taht"
agot_crown_theft.0322.desc:0 "Şaşırtıcı gerçek, rüzgarda bir bayrak gibi açıldıkça, krallık fısıltılarla çalkalanıyor; bir piç, soylu doğum hakkının geleneklerine meydan okuyarak [crown_thief.GetHerselfHimself] için tahtı ele geçirdi.\n\nŞok dalgaları saray çevrelerinde yankılanıyor ve sıradan halkın kulağına kadar ulaşıyor, tartışmaları ateşliyor ve yeni hükümdarın saltanatının meşruiyeti konusunda şüphe uyandırıyor."
agot_crown_theft.0322.a:0 "Bir piç [Select_CString(crown_thief.IsFemale,'kraliçe','kral')] mı?"

 #BASTARD CAN LEGIZIMIZE
agot_crown_theft.0418.t:0 "Doğuştan Gelen Hakkımı Geri Alma"
agot_crown_theft.0418.desc:0 "Soylu geleneklerine meydan okuyarak, mirastan mahrum bırakılmama rağmen tahtı ele geçirdim.\n\nŞimdi, haklı statümü geri kazanmak, mirastan mahrum bırakılmamı ortadan kaldırmak ve taht üzerindeki hak iddiamı doğrulamak için adımlar attım."
agot_crown_theft.0418.a:0 "Taht benim." 

 #REALM NOTIFIED: BASTARD KING
agot_crown_theft.0422.t:0 "Gasapçı"
agot_crown_theft.0422.desc:0 "Şaşırtıcı gerçek, rüzgarda bir bayrak gibi açıldıkça, krallık fısıltılarla çalkalanıyor; kraliyet ailesinin mirastan mahrum bırakılmış bir üyesi, soylu doğum hakkının geleneklerine meydan okuyarak [crown_thief.GetHerselfHimself] için tahtı ele geçirdi.\n\nŞok dalgaları saray çevrelerinde yankılanıyor ve sıradan halkın kulağına kadar ulaşıyor, tartışmaları ateşliyor ve yeni hükümdarın saltanatının meşruiyeti konusunda şüphe uyandırıyor."
agot_crown_theft.0422.a:0 "Gayrı meşru bir [Select_CString(crown_thief.IsFemale,'kraliçe','kral')] mı?"

