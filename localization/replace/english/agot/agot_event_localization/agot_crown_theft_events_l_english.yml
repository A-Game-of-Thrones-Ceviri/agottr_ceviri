agot_crown_theft.0111.desc:0 "Acilen yazıyorum, çünkü krallık sizin haksız yönetiminiz altında çürüyor. Tahtın haklı varisi olarak, tahttan çekilmenizi ve topraklarımızı daha fazla kargaşadan kurtarmanızı talep ediyorum. Bu taht sizin değil."
agot_crown_theft.0211.desc:0 "Acilen yazıyorum, çünkü krallık sizin haksız yönetiminiz altında çürüyor. Tahtın haklı varisi olarak, sizin ve [SCOPE.sC('crown_theft_king_legit_heir').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))]'ın tahttan çekilmenizi ve topraklarımızı daha fazla kargaşadan kurtarmanızı talep ediyorum. Bu taht sizin değil."
agot_crown_theft.0111.a:0 "Lütfen bir aile yadigarını kabul edin."
agot_crown_theft.0111.a.tt:0 "[crown_theft_king_legit_heir.GetTitledFirstNamePossessiveNoTooltip]'ın barışını sağlamak için bir jest olarak [random_artifact_one.GetName]'ı teklif ediyorsunuz"
agot_crown_theft.0111.b:0 "Belki egzotik bir şey?"
agot_crown_theft.0111.b.tt:0 "[crown_theft_king_legit_heir.GetTitledFirstNamePossessiveNoTooltip]'ın huzuru için [random_artifact_two.GetName]'ı teklif ediyorsunuz"
agot_crown_theft.0111.c:0 "Belki biraz toprak sizi sessiz tutar."
agot_crown_theft.0111.c.tt:0 "Barışı korumak için [random_giveaway_title.GetName]'ı teklif ediyorsunuz"
agot_crown_theft.0111.d:0 "Zarafetle geri çekilme zamanı."

