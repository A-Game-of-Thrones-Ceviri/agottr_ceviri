 #REALM NOTIFIED ABOUT THE CONFLICT: WAR
 agot_crown_theft.0520.t:0 "Veraset Savaşı"
agot_crown_theft.0520.desc:0 "Kuzgunlar gökyüzünde dolaşıyor ve krallığın her köşesine uğursuz haberler taşıyor. Savaş davullarının yankılandığı ufukta bir fırtına kopuyor ve rakip taht talipleri [crown_thief.GetTitledFirstName] ile [crown_theft_king_legit_heir.GetTitledFirstName] arasında bir çatışmanın başlangıcını haber veriyor.\n\n[crown_theft_king.GetTitledFirstName] ölüm döşeğinde yatarken [crown_thief.GetTitledFirstNameNoTooltip]'ın tacı ele geçirmesinin ardından, gasp hikayesi her kalenin salonlarında yankılanıyor. Şimdi, haklı varis olan [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip], [landed_helper.GetTitledFirstName]'ın yardımıyla borazan sesini duyurdu ve haklı olarak [crown_theft_king_legit_heir.GetHersHis] olanı geri almak için savaşa girdiğini ilan etti." 

agot_crown_theft.0623.desc:0 "[crown_theft_king_legit_heir.GetTitledFirstName], başkentten kaçtıktan sonra yorgun ve yoksul bir şekilde sarayıma geldi. Gaspçı tahtı ele geçirdi ve onun'ı sürgüne gönderdi.\n\nŞimdi, o, haklı olarak kendisine ait olanı geri almak için destek toplamayı umarak, tavsiyemi ve yardımı istiyor."
agot_crown_theft.0623.a:0 "o artık güvende."

agot_crown_theft.0618.desc:0 "Gasp edilen varis sarayıma sığınırken, o bana tahtını geri alma arzusunu itiraf etti. Krallığın geleceğinin ağırlığı şimdi omuzlarımda.\n\nBenim desteğim olmadan, onun davası mahkum görünüyor. ona gücümü verecek ve topraklarımın istikrarını riske atacak mıyım, yoksa reddedecek ve kendi krallığımın barışını mı koruyacağım?"

agot_crown_theft.0722.desc.guardian:0 "Kovulmuş varis [crown_theft_king_legit_heir.GetTitledFirstName]'ın saltanatıma meydan okumak için gerekli desteğe sahip olmadığı haberi bana ulaştı. onun'ın bu mücadeledeki yalnızlığı konumumu güçlendiriyor."
agot_crown_theft.0722.b:0 "Ve şimdi naipliğim başlıyor."

agot_crown_theft.0720.desc:0 "Kuzgunlar gökyüzünde dolaşıyor ve krallığın her köşesine uğursuz haberler taşıyor. Savaş davullarının yankılandığı ufukta bir fırtına kopuyor ve rakip taht talipleri, [usurper_guardian.GetTitledFirstName] tarafından desteklenen [crown_thief.GetTitledFirstName] ile [crown_theft_king_legit_heir.GetTitledFirstName] arasında bir çatışmanın başlangıcını haber veriyor.\n\n[crown_theft_king.GetTitledFirstName] ölüm döşeğinde yatarken [crown_thief.GetTitledFirstNameNoTooltip]'ın tacı ele geçirmesinin ardından, gasp hikayesi her kalenin salonlarında yankılanıyor. Şimdi, haklı varis olan [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip], [landed_helper.GetTitledFirstName]'ın yardımıyla borazan sesini duyurdu ve haklı olarak [crown_theft_king_legit_heir.GetHersHis] olanı geri almak için savaşa girdiğini ilan etti."

 #######################
 ### POST-WAR EVENTS ###
 #######################
agot_crown_theft.9955.t:0 "Yeni Bir Yolculuk"
agot_crown_theft.9955.desc:0 "Çatışmanın eşiğinde durdum, harekete geçmeye hazırdım, ama sonunda başka bir yol seçtim. İçimdeki ateş hala yanıyor, ama şimdilik harekete geçme zamanı geçti. Bu yolculuğa çıkarken, belirsizlik önümdeki yolu dolduruyor. Bilinmeyenin soğuk rüzgarı yüzümü süpürüyor, ama bununla birlikte gelen garip bir özgürlük hissi var. Yaptığım seçimler aklımda kalıyor, ama ağırlığı beklediğimden daha az.\n\nÖnümdeki yol daha netleşiyor, sanki attığım her adımda kaderin kendisi ortaya çıkıyor."
agot_crown_theft.9955.a:0 "Yürüyecek yol benim ve şekillendirecek gelecek benim."
agot_crown_theft.9955.a.tt:0 "Unvanım yeni bir isim alıyor" 

agot_crown_theft.9966.t:0 "Demlenen Bir Savaş"
agot_crown_theft.9966.legit.desc:0 "Yaklaşan bir savaşın haberi bana ulaştığında, krallığı bir huzursuzluk duygusu sarıyor. Gaspçı [crown_thief.GetTitledFirstName], haklı varis [crown_theft_king_legit_heir.GetTitledFirstName]'dan tahtı ele geçirdi ve şimdi krallık çatışmanın eşiğinde.\n\nBir vasal olarak, sadakatimi göz önünde bulundurmalı ve yaklaşan savaşta kimi destekleyeceğime karar vermeliyim. Mevcut hükümdar olan [crown_thief.GetTitledFirstName] ile mi yoksa tahtın gerçek varisi olan [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip] ile mi duracağım?"
agot_crown_theft.9966.helper.desc:0 "Yaklaşan bir savaşın haberi bana ulaştığında, krallığı bir huzursuzluk duygusu sarıyor. Gaspçı [crown_thief.GetTitledFirstName], haklı varis [crown_theft_king_legit_heir.GetTitledFirstName]'dan tahtı ele geçirdi ve şimdi krallık çatışmanın eşiğinde.\n\nBir vasal olarak, sadakatimi göz önünde bulundurmalı ve yaklaşan savaşta kimi destekleyeceğime karar vermeliyim. Mevcut hükümdar olan [crown_thief.GetTitledFirstNameNoTooltip] ile mi yoksa gerçek varis [crown_theft_king_legit_heir.GetTitledFirstNamePossessive]'ın sadık müttefiki olan [landed_helper.GetTitledFirstName] ile mi duracağım?"
agot_crown_theft.9966.a:0 "İsyanın davası haklı!"
agot_crown_theft.9966.a.tt:0 "Bir veraset savaşı çıkarsa, [main_attacker.GetFullName] tarafında isyana katılacaksınız."
agot_crown_theft.9966.b:0 "İsyancılar bunun bedelini ağır ödeyecek."
agot_crown_theft.9966.b.tt:0 "Bir veraset savaşı çıkarsa, [crown_thief.GetFullName] tarafında savunmacı olarak savaşa katılacaksınız."
agot_crown_theft.9966.c:0 "Bu işe karışmak için bir sebep göremiyorum."

agot_crown_theft.9977.t:0 "Gücün Peşleştirilmesi"
agot_crown_theft.9977.desc:0 "Zaferim güvence altına alındıktan ve yönetimim sağlam bir şekilde kurulduktan sonra, krallığın tam kontrolünü ele alma zamanı geldi. Ancak, [attacker.GetTitledFirstName] hala haklı iddiamla bana ait olan unvanlara ve topraklara sahip çıkıyor.\n\n[attacker.GetTitledFirstNameNoTooltip]'dan geri alınmasını talep etmek ve bu bölgeler üzerindeki egemenliğimi savunmak benim yetkim dahilinde."
agot_crown_theft.9977.a:0 "[attacker.GetTitledFirstNameNoTooltip], tüm topraklarını teslim etmeli."
agot_crown_theft.9977.b:0 "o şimdilik onları elinde tutabilir."

agot_crown_theft.9978.t:0 "Teslim Olma"
agot_crown_theft.9978.desc:0 "Gaspçı [defender.GetTitledFirstName] galip geldi ve şimdi tüm topraklarımın teslim edilmesini talep ediyor.\n\n onun gücüne karşı bu toprakları savunacak hiçbir imkanım olmadığı için, kabul etmek zorundayım."
agot_crown_theft.9978.a:0 "Dünya ne kadar da kötüye gitti..."

agot_crown_theft.9990.t:0 "Haklı Toprakların Geri Alınması"
agot_crown_theft.9990.desc:0 "Gaspçı yenildi ve hak iddiam sağlam bir şekilde kurulduktan sonra, haklı olarak benim olanı geri alma zamanı geldi. Ancak, bir zamanlar sahtekar hükümdara sadakat yemini eden lordlar, doğuştan hakkımla aileme ait olan unvanlara ve topraklara hala sahip çıkıyorlar.\n\n[unlawful_ruler.GetTitledFirstName]'dan geri alınmasını talep etmek ve bu bölgeler üzerindeki egemenliğimi yeniden savunmak benim yetkim dahilinde."
agot_crown_theft.9990.a:0 "Unvanlarımı hemen iade edin."
agot_crown_theft.9990.b:0 "o şimdilik onları elinde tutabilir."

agot_crown_theft.9991.t:0 "Gasp Edilen Toprakların Teslim Edilmesi"
agot_crown_theft.9991.desc:0 "[legitimate_king.GetTitledFirstName] galip geldi ve şimdi gaspçı tarafından bana haksız yere verilen toprakların iade edilmesini talep ediyor.\n\n onun gücüne karşı bu toprakları savunacak hiçbir imkanım olmadığı için, haklı olarak benim olmayanı kabul etmeli ve bırakmalıyım."
agot_crown_theft.9991.a:0 "onun topraklarını iade edeceğim."

agot_crown_theft.9992.t:0 "Düzenin Yeniden Sağlanması"
agot_crown_theft.9992.desc:0 "[unlawful_ruler.GetTitledFirstName], haklı olarak bana ait olan toprakları iade etmeyi akıllıca seçti ve bu, eski düzeni yeniden sağlama yolunda önemli bir adım oldu. Her geri kazanımla, bir zamanlar krallığımızı tanımlayan istikrara ve birliğe yaklaşıyoruz."
agot_crown_theft.9992.a:0 "o adil davrandı."

