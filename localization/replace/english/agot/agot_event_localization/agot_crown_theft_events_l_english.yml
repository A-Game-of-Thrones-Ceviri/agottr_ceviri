 #USURPER CAN DECIDE TO USURP
agot_crown_theft.0100.t:0 "Taht"
#King dies in trial by combat
agot_crown_theft.0100.desc.tbc:0 "[SCOPE.sC('crown_thief').Custom2('RelationToMeShort', SCOPE.sC('crown_theft_king'))] [Select_CString(crown_theft_king.IsFemale,'kraliçem','kralım')] olan [SCOPE.sC('crown_theft_king')], kanlı savaş meydanında son nefesini verirken,"
agot_crown_theft.0200.desc.tbc:0 "[Select_CString(crown_theft_king.IsFemale,'Kraliçe','Kral')] [SCOPE.sC('crown_theft_king')], şiddetli çarpışmaların ortasında, hayata gözlerini yumarken,"
 #King dies in battle
agot_crown_theft.0100.desc.battle:0 "[SCOPE.sC('crown_thief').Custom2('RelationToMeShort', SCOPE.sC('crown_theft_king'))] [Select_CString(crown_theft_king.IsFemale,'kraliçem','kralım')] olan [SCOPE.sC('crown_theft_king')], amansız savaş meydanında aldığı yaralara yenik düşerken,"
agot_crown_theft.0200.desc.battle:0 "[Select_CString(crown_theft_king.IsFemale,'Kraliçe','Kral')] [SCOPE.sC('crown_theft_king')], kanlı muharebenin ortasında aldığı ağır yaralar nedeniyle hayata veda ederken,"
 #King dies in illness
agot_crown_theft.0100.desc.illness:0 "[SCOPE.sC('crown_thief').Custom2('RelationToMeShort', SCOPE.sC('crown_theft_king'))] [Select_CString(crown_theft_king.IsFemale,'kraliçem','kralım')] olan [SCOPE.sC('crown_theft_king')], amansız bir hastalığın pençesinde, son nefesini vermeye hazırlanırken,"
agot_crown_theft.0200.desc.illness:0 "[Select_CString(crown_theft_king.IsFemale,'Kraliçe','Kral')] [SCOPE.sC('crown_theft_king')], ağır bir hastalığın etkisiyle, yaşamının son demlerini yaşarken,"
 #King dies in siege
agot_crown_theft.0100.desc.siege:0 "[SCOPE.sC('crown_thief').Custom2('RelationToMeShort', SCOPE.sC('crown_theft_king'))] [Select_CString(crown_theft_king.IsFemale,'kraliçem','kralım')] olan [SCOPE.sC('crown_theft_king')], düşman ordularının kuşattığı kalenin surları arasında, hayata gözlerini yumarken,"
agot_crown_theft.0200.desc.siege:0 "[Select_CString(crown_theft_king.IsFemale,'Kraliçe','Kral')] [SCOPE.sC('crown_theft_king')], amansız bir kuşatma altında kalan kalenin duvarları arasında son nefesini verirken,"

 #desc
agot_crown_theft.0100.intro.desc:0 "Tahtın boşluğu hissediliyor, gücün ihtişamı havada asılı duruyor. "
agot_crown_theft.0100.intro_bastard.desc:0 "Tahtın boşluğu hissediliyor, gücün ihtişamı havada asılı duruyor. Ancak, gelenekler bir piçin unvanları miras alamayacağını dikte etse de, kaderin cilvesi farklı bir yol çizmiş gibi görünüyor. "
agot_crown_theft.0100.intro_disinherited.desc:0 "Tahtın boşluğu hissediliyor, gücün ihtişamı havada asılı duruyor. Miras hakkım elimden alınmış, unvanlar bana yasaklanmış olsa da, kaderin rüzgarları şimdi farklı bir yöne esiyor gibi. "

agot_crown_theft.0100.trait_brave.desc:0 "Onu ele geçirmek gerçek bir meydan okuma olurdu. Tehlike ne kadar büyükse, zaferin tadı o kadar tatlı olur. Riskler ortada, ancak kader bana fısıldıyor ki..."
agot_crown_theft.0100.trait_craven.desc:0 "Bu düşünce içimi korkuyla doldursa da, belki... #italic belki#!... onu ele geçirebilirim. Sadece düşüncesi bile başımı döndürüyor, ancak öyle görünüyor ki..."
agot_crown_theft.0100.trait_wrathful.desc:0 "O taht benim olmalı! #bold Benim ve sadece benim!#! Ancak, o aşağılık [crown_theft_king_legit_heir.Custom('InsultNoun')]..."
agot_crown_theft.0100.trait_calm.desc:0 "Derin bir nefes alıp sakinleşerek, tek bir düşünceye odaklanıyorum:"
agot_crown_theft.0100.trait_chaste.desc:0 "Şehvet ve arzu beni hiçbir zaman ilgilendirmedi, ancak kendime şu soruyu soruyorum:"
agot_crown_theft.0100.trait_lustful.desc:0 "Yeni [Select_CString(crown_thief.IsFemale,'kraliçeleri','kralları')] ile yatmak için önümde diz çökecek tüm o çekici insanları hayal ediyorum. Ayrıca, öyle görünüyor ki..."
agot_crown_theft.0100.trait_content.desc:0 "Hiçbir zaman hırslı biri olmadım, ancak böylesine bir güce sahip olarak yapabileceklerimi düşündükçe fark ediyorum ki..."
agot_crown_theft.0100.trait_ambitious.desc:0 "Kalbim bunu delice arzuluyor, bunu inkar edemem ve kader bana fısıldıyor ki..."
agot_crown_theft.0100.trait_diligent.desc:0 "Hayatımı yorulmadan çalışarak geçirdim, bu sadece emeğimin karşılığını almak olurdu ve öyle görünüyor ki..."
agot_crown_theft.0100.trait_lazy.desc:0 "Normalde, onu ele geçirmek için çok fazla çaba sarf etmem gerekirdi, ancak neyse ki kader bana gülümsüyor gibi görünüyor..."
agot_crown_theft.0100.trait_forgiving.desc:0 "" #TODO, şu anda devre dışı
agot_crown_theft.0100.trait_vengeful.desc:0 "Böyle bir güçle, bana kötülük yapan herkesin canını cehenneme çekebilirim. Dahası..."
agot_crown_theft.0100.trait_generous.desc:0 "Elde edeceğim zenginlik ve güçle, herkese sunabileceğim çok şey olacak. Ayrıca, öyle görünüyor ki..."
agot_crown_theft.0100.trait_greedy.desc:0 "Kendimi şimdiden altın, mücevher ve zenginlik denizinde yüzerken görüyorum. Ağzım sulanıyor, özellikle de..."
agot_crown_theft.0100.trait_gregarious.desc:0 "Merdivenlerin tepesinde, insanlarla dolu bir salonda saatlerce süren kutlamaların [Select_CString(crown_thief.IsFemale,'kraliçesi','kralı')] olurdum. Şu gerçeği aklımdan çıkaramıyorum:"
agot_crown_theft.0100.trait_shy.desc:0 "Eğer onu kendim için alsaydım, ben... #italic Hayır!#! Yapamam... nasıl yapabilirim... Yapmak zorunda kalırdım... o..."
agot_crown_theft.0100.trait_honest.desc:0 "" #TODO, şu anda devre dışı
agot_crown_theft.0100.trait_deceitful.desc:0 "Böyle bir güçle #bold tam olarak#! ne yapacağımı biliyorum ve onu ele geçirmek çocuk oyuncağı olabilir, çünkü #italic şans eseri gelişen bir dizi olay#! sayesinde,"
agot_crown_theft.0100.trait_humble.desc:0 "Benim gibi sıradan birinin böylesine büyük bir gücü ele geçirme fırsatı bulacağını asla hayal edemezdim, ancak kaderin cilvesi bu olsa gerek, çünkü..."
agot_crown_theft.0100.trait_arrogant.desc:0 "Benden daha fazla bu gücü hak eden kimse yok! Ben doğuştan bir hükümdarım ve bunu kanıtlamak için şunları istiyorum:"
agot_crown_theft.0100.trait_just.desc:0 "Bu benim hakkım değil. Başka birinin hakkıydı. Yine de... ne kadar çok düşünürsem, şu gerçek o kadar çok kafama dank ediyor:"
agot_crown_theft.0100.trait_arbitrary.desc:0 "Seçilen ben değildim... ama umurunda mı? Kurallar çiğnenmek içindir! Ayrıca..."
agot_crown_theft.0100.trait_patient.desc:0 "#italic Tanrılar henüz mutlak güç için sabrı olmayan bir [Select_CString(crown_thief.IsFemale,'kadın','erkek')] yaratmadı#! ve öyle görünüyor ki sabrım sonunda meyvesini veriyor, çünkü..."
agot_crown_theft.0100.trait_impatient.desc:0 "#italic Tanrılar henüz mutlak güç için sabrı olmayan bir [Select_CString(crown_thief.IsFemale,'kadın','erkek')] yaratmadı#! derler, ancak ben çok uzun süre bekledim ve sonunda bir fırsat doğuyor, çünkü..."
agot_crown_theft.0100.trait_temperate.desc:0 "Böyle bir güce sahip olma fikri, özellikle ölçülü olmayı tercih eden biri olarak beni biraz rahatsız ediyor, ancak şu gerçeği göz ardı edemiyorum:"
agot_crown_theft.0100.trait_gluttonous.desc:0 "Taçlı baş derken, dolu bir sofra da gelir aklıma. Güç, istediğiniz her türlü yemeğe ulaşmak demektir. Ve öyle görünüyor ki..."
agot_crown_theft.0100.trait_trusting.desc:0 "Onu ele geçirmek riskli bir girişim olurdu, ancak krallığın en layık olanın arkasında birleşeceğinden eminim, özellikle de..."
agot_crown_theft.0100.trait_paranoid.desc:0 "#italic Bana ne olacak?!#! Ben gerçek varis #bold değilim#!, ancak #bold veraset sırasındayım#!. #italic Muhtemel#! #bold rakiplerim#! beni ortadan kaldırmak için #bold idam ettirmeye#! kalkışabilirler#!. #italic Ancak#! #italic hayatta kalma#! #bold şansım#! hala var, çünkü..."
agot_crown_theft.0100.trait_zealous.desc:0 "Ailede her zaman en dindar, en inançlı olan ben oldum ve bu yüzden bunu [ROOT.Char.GetFaith.HighGodName] tarafından bir işaret olarak görüyorum. Bu güç, [ROOT.Char.GetFaith.HighGodName] lütfu, onun yolundan şaşmamanın bir ödülü. Kanıt olarak şunları istiyorum:"
agot_crown_theft.0100.trait_cynical.desc:0 "#italic Tanrıların ve insanların yasalarına göre...#! Tanrıları da insanları da umursamıyorum! Güce sahip olanların yasalarını takip ediyorum. Sonra şu gerçek kafama dank ediyor:"
agot_crown_theft.0100.trait_fallback.desc:0 "Uzun zamandır ülkeyi yönetme arzusu içimde alevlense de,"

agot_crown_theft.0100.outro.desc:0 " Meşru varis, [SCOPE.sC('crown_thief').Custom2('RelationToMeShort', SCOPE.sC('crown_theft_king_legit_heir'))] [crown_theft_king_legit_heir.GetTitledFirstName], şu anda başkentte bulunmuyor.\n\nTahtı ele geçirmek, sınırsız güç ve otorite anlamına geliyor. Böylesine bir fırsatı kaçırmak akıl kârı değil."
agot_crown_theft.0100.outro_guardian.desc:0 " Meşru varis, [crown_theft_king_legit_heir.GetTitledFirstName], şu anda başkentte bulunmuyor.\n\nVasi olduğum [crown_thief.GetTitledFirstName] adına tahtı ele geçirmek, muazzam bir güç ve nüfuz sağlayabilir. Bu fırsatı değerlendirmeliyim."

agot_crown_theft.0100.a:0 "Taht artık benim!"
agot_crown_theft.0200.a:0 "Taht [crown_thief.GetTitledFirstNamePossessiveNoTooltip] olacak!"
agot_crown_theft.0100.b:0 "Hayır, veraset sırasına uymalıyım."

#KRAL KİMİN DEVAM EDECEĞİNE KARAR VERİR
agot_crown_theft.0102.t:0 "Ölüm Döşeği"
#Kral dövüşte ölür
agot_crown_theft.0102.desc.tbc:0 "Kanlı savaş meydanında, hayatımın son demlerini yaşarken,"
#Kral savaşta ölür
agot_crown_theft.0102.desc.battle:0 "Çeliğin acımasız dansına ve savaş naralarına sahne olan kanlı savaş meydanında, son nefesimi verirken,"
#Kral hastalıktan ölür
agot_crown_theft.0102.desc.illness:0 "Hastalığın pençesinde, son nefesimi vermeye hazırlanırken,"
#Kral kuşatmada ölür
agot_crown_theft.0102.desc.siege:0 "Düşman ordularının kuşatması altında, kalenin surları arasında hayata veda ederken, son anlarım yıkılan surların ve çöken kuşatma kulelerinin gürültüsüyle dolu,"
 #desc
agot_crown_theft.0102.desc:0 "Zihnim, krallığın geleceği hakkındaki düşüncelerle dolu. [SCOPE.sC('crown_thief_king').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))] [crown_thief.GetTitledFirstName], tahtı ele geçirmek için harekete geçmiş durumda. Bu durum, içimde hem umut hem de endişe duygularını aynı anda uyandırıyor.\n\nKalbim barış için çarpıyor, ancak yaklaşan çatışmanın gölgesi, son anlarımın üzerine karanlık bir örtü gibi çöküyor."
agot_crown_theft.0202.desc:0 "Zihnim, krallığın kaderi hakkındaki düşüncelerle meşgul. [crown_thief.GetTitledFirstNameNoTooltip] vasisi [usurper_guardian.GetTitledFirstName], [SCOPE.sC('crown_thief_king').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))] adına tahtı ele geçirmeye hazırlanıyor. Bu durum, içimde karmaşık duygular uyandırıyor: umut ve korku iç içe geçmiş durumda.\n\nYürekten barış diliyorum, ancak yaklaşan savaşın tehdidi, son anlarımın üzerine uğursuz bir gölge düşürüyor."
agot_crown_theft.0302.desc:0 "Zihnim, krallığın geleceği hakkındaki düşüncelerle boğuşuyor. Piç olarak bilinen [SCOPE.sC('crown_thief_king').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))] [crown_thief.GetTitledFirstName], tahtı ele geçirmek için harekete geçti. Bu durum, içimde hem umut ışığı yakıyor hem de endişe tohumları ekiyor.\n\nTek dileğim barışın hüküm sürmesi, ancak yaklaşan savaşın tehdidi, son anlarımın üzerine kasvetli bir gölge düşürüyor."
agot_crown_theft.0402.desc:0 "Zihnim, krallığın kaderiyle ilgili düşüncelerle dolu. Mirastan mahrum bırakılan [SCOPE.sC('crown_thief_king').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))] [crown_thief.GetTitledFirstName], tahtı ele geçirmeye kararlı görünüyor. Bu durum, içimde karmaşık duygular fırtınası koparıyor: umut ve korku birbirine karışmış durumda.\n\nBarış için dua ediyorum, ancak yaklaşan çatışmanın olasılığı, son anlarımın üzerine ağır bir yük gibi çöküyor."

agot_crown_theft.0102.a:0 "[crown_thief.GetTitledFirstNameNoTooltip] adlı kişinin hükümdarlığı döneminde ona danışmanlık edebilmeyi çok isterdim."
agot_crown_theft.0102.b:0 "Gerçek varis olan [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip] adlı kişinin tahta geçmesi gerekirdi."
agot_crown_theft.0502.b:0 "[landed_helper.GetTitledFirstNameNoTooltip] adlı kişinin, [SCOPE.sC('crown_theft_king').Custom2('RelationToMeShort', SCOPE.sC('crown_theft_king_legit_heir'))] için destek olması gerekiyor."

 #LEGITIMATE HEIR DECIDES TO PUSH CLAIMS OR ACCEPT THEIR FATE
agot_crown_theft.0110.t:0 "Varisin Azmi"
agot_crown_theft.0110.desc:0 "[SCOPE.sC('crown_theft_king_legit_heir').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))] [crown_thief.GetFirstNamePossessive] tahtı gasp etmek için giriştigi ihanet haberi kulağıma ulaştığında, içimde karmakarışık duygular uyanıyor.\n\nDoğuştan gelen hakkımın ağır yükü omuzlarıma çöküyor ve beni haklı olarak bana ait olanı geri almaya zorluyor. Ancak, bu kaosun ortasında, ihtiyatlılığın sesi vicdanımda yankılanıyor ve belirsizlik karşısında temkinli davranmamı öğütlüyor."
agot_crown_theft.0210.desc:0 "[usurper_guardian.GetTitledFirstNamePossessive] [SCOPE.sC('crown_theft_king_legit_heir').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))] [crown_thief.GetFirstName] adına tahtı ele geçirmek için giriştigi hain planı duyduğumda, içimde bir duygu fırtınası kopuyor.\n\nDoğuştan gelen hakkımın ağırlığı üzerimde hissediliyor ve beni gasp edilen tahtı geri almaya itiyor. Fakat, bu kargaşanın içinde, iç sesim beni temkinli olmaya ve belirsizlik karşısında aceleci davranmamaya çağırıyor."
agot_crown_theft.0310.desc:0 "Piç olarak bilinen [SCOPE.sC('crown_theft_king_legit_heir').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))] [crown_thief.GetFirstNamePossessive] tahtı gasp etmek için giriştigi hain planı duyduğumda, içimde bir duygu karmaşası yaşanıyor.\n\nDoğuştan gelen hakkımın ağır yükü beni eziyor ve bana ait olanı geri almam için zorluyor. Ancak, bu kaosun ortasında, ihtiyatlılığın sesi içimde yankılanıyor ve belirsizlik karşısında ölçülü davranmamı tavsiye ediyor."
agot_crown_theft.0410.desc:0 "Mirastan mahrum bırakılan [SCOPE.sC('crown_theft_king_legit_heir').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))] [crown_thief.GetFirstNamePossessive] tahtı ele geçirmek için gerçekleştirdiği ihanet haberi kulağıma geldiğinde, içimde karmaşık duygular uyanıyor.\n\nDoğuştan gelen hakkımın ağırlığı omuzlarıma çöküyor ve beni gasp edilen tahtı geri almaya itiyor. Fakat, bu hengamenin ortasında, iç sesim beni temkinli olmaya ve belirsizlik karşısında aceleci davranmamaya çağırıyor."
agot_crown_theft.0510.desc:0 "[SCOPE.sC('crown_theft_king_legit_heir').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))] [crown_thief.GetFirstNamePossessive] tahtı gasp etmek için giriştigi ihanet haberi bana ulaştığında, içimde bir dizi çelişkili duygu fırtınası kopuyor.\n\nDoğuştan gelen hakkımın ağır yükü omuzlarıma çöküyor ve beni haklı olarak bana ait olanı geri almaya zorluyor.\n\n[landed_helper.GetTitledFirstPossessive] sarayına sığınmak için acele ederken, kendimi yaklaşan kararımın ağırlığı altında eziliyor gibi hissediyorum."

agot_crown_theft.0110.a:0 "Doğuştan gelen hakkımı savunmalıyım!"
agot_crown_theft.0110.a.tt:0 "Savaşın eşiğindeyim..."
agot_crown_theft.0110.b:0 "Yeni [Select_CString(crown_thief.IsFemale,'kraliçeyi','kralı')] kışkırtmamalıyım."

 #USURPER RECEIVES LETTER FROM LEGITIMATE HEIR: TO STEP DOWN, USURPER OFFERS SOME ARTIFACT OR LAND, OR NOTHING FOR LEGITIMATE HEIR AS A PRICE OF PEACE
agot_crown_theft.0111.opening:0 "Gasapçı [Select_CString(crown_thief.IsFemale,'Kraliçe','Kral')] [crown_thief.GetTitledFirstNameNoTooltip],"
agot_crown_theft.0211.opening:0 "Hain [usurper_guardian.GetTitledFirstNameNoTooltip],"
agot_crown_theft.0311.opening:0 "Piç [Select_CString(crown_thief.IsFemale,'Kraliçe','Kral')] [crown_thief.GetTitledFirstNameNoTooltip],"
agot_crown_theft.0411.opening:0 "Gayrımeşru [Select_CString(crown_thief.IsFemale,'Kraliçe','Kral')] [crown_thief.GetTitledFirstNameNoTooltip],"

agot_crown_theft.0111.desc:0 "Acilen yazıyorum, çünkü krallık sizin haksız yönetiminiz altında her geçen gün daha da kötüye gidiyor. Tahtın gerçek varisi olarak, derhal tahttan çekilmenizi ve topraklarımızı daha fazla kargaşaya sürüklemekten vazgeçmenizi talep ediyorum. Bu taht size ait değil."
agot_crown_theft.0211.desc:0 "Acilen yazıyorum, çünkü krallık sizin haksız yönetiminiz altında büyük bir felakete sürükleniyor. Tahtın gerçek varisi olarak, [SCOPE.sC('crown_theft_king_legit_heir').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))] ve sizin  derhal tahttan çekilmenizi ve topraklarımızı daha fazla kaosa sürüklemekten vazgeçmenizi talep ediyorum. Bu taht size ait değil."
agot_crown_theft.0111.a:0 "Lütfen bir aile yadigarını kabul edin."
agot_crown_theft.0111.a.tt:0 "[crown_theft_king_legit_heir.GetTitledFirstNamePossessiveNoTooltip] barışçıl bir şekilde tahttan çekilmesini sağlamak için bir jest olarak [random_artifact_one.GetName] eserini teklif ediyorsunuz."
agot_crown_theft.0111.b:0 "Belki egzotik bir şey hoşunuza gider?"
agot_crown_theft.0111.b.tt:0 "[crown_theft_king_legit_heir.GetTitledFirstNamePossessiveNoTooltip] huzur içinde tahttan çekilmesi için [random_artifact_two.GetName] eserini teklif ediyorsunuz."
agot_crown_theft.0111.c:0 "Belki biraz toprak sizi ikna eder."
agot_crown_theft.0111.c.tt:0 "Barışı sağlamak için [random_giveaway_title.GetName] teklif edilecek."
agot_crown_theft.0111.d:0 "Onurlu bir şekilde çekilme zamanı geldi."

 #USURPER RECEIVES LETTER FROM LEGITIMATE HEIR: ABOUT THEIR PEACE DECISION
agot_crown_theft.0112.opening:0 "[crown_thief.GetFirstNameNoTooltip],"
agot_crown_theft.0112.desc:0 "Mütevazı bir hizmetkarınız olarak, saltanatınızın adil ve bereketli olmasını diliyorum. Ülkemiz sizin önderliğinizde barış ve refaha kavuşsun."
agot_crown_theft.0112.a:0 "o hiçbir zaman gerçek bir [Select_CString(crown_theft_king_legit_heir.IsFemale,'kraliçe','kral')] olmayı hak etmedi." 

 #LEGITIMATE HEIR RECEIVES LETTER FROM USURPER: ACCEPT GIFT OR SEND ULTIMATUM
agot_crown_theft.0113.opening:0 "[crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip],"
agot_crown_theft.0113.desc.artifact_one:0 "Size bir teklifle birlikte bu mektubu gönderiyorum. Aramızdaki barışı sağlamak amacıyla, iyi niyet göstergesi olarak [random_artifact_one.GetName] adlı aile yadigarını hediye ediyorum. Umarım bu jest, bir uzlaşma adımı olarak kabul edilir ve aramızda dostane bir ilişkinin başlangıcını sağlar."
agot_crown_theft.0113.desc.artifact_two:0 "Size bir teklifle birlikte bu mektubu gönderiyorum. Aramızdaki barışı sağlamak amacıyla, iyi niyet göstergesi olarak [random_artifact_two.GetName] adlı değerli bir eşyayı hediye ediyorum. Umarım bu jest, bir uzlaşma adımı olarak kabul edilir ve aramızda dostane bir ilişkinin temelini atar."
agot_crown_theft.0113.desc.duchy:0 "Size bir teklifle birlikte bu mektubu gönderiyorum. Aramızdaki barışı sağlamak amacıyla, iyi niyet göstergesi olarak [random_giveaway_title.GetName] topraklarını size bırakıyorum. Umarım bu jest, bir uzlaşma adımı olarak kabul edilir ve aramızda barışçıl bir ilişkinin kapılarını aralar."
agot_crown_theft.0113.desc.nothing:0 "Mektubunuzu aldım ve taleplerinizi dikkatlice değerlendirdim. Ancak, tahttan feragat etme talebinizi reddetmek zorundayım. Krallığın istikrarı ve refahı benim önceliğim ve mevcut yönetimin devam etmesinin gerektiğini anlayacağınıza inanıyorum."
agot_crown_theft.0213.desc.nothing:0 "Mektubunuzu aldım ve taleplerinizi inceledim. Ancak, tahttan feragat etme talebinizi kabul edemem. Krallığın istikrarı ve refahı büyük önem taşıyor ve [crown_thief.GetFirstNamePossessive] yönetiminin devam etmesinin elzem olduğunu anlayacağınıza inanıyorum."
agot_crown_theft.0113.a:0 "Makul bir teklif."
agot_crown_theft.0113.b:0 "Ya tahttan çekilirsin ya da savaşla karşılaşırsın!" 

 #USURPER RECEIVES LETTER FROM LEGITIMATE HEIR: ULTIMATUM RECEIVED: WAR OR ABDICATION
agot_crown_theft.0114.opening:0 "Gasapçı [crown_thief.GetTitledFirstNameNoTooltip],"
agot_crown_theft.0114.desc:0 "Derhal tahttan çekil, aksi takdirde savaşın alevleri seni ve hırsını yok edecektir. Akıllıca davran, bu son uyarım."
agot_crown_theft.0114.a:0 "Öyleyse savaş kaçınılmaz!"
agot_crown_theft.0114.b:0 "Ne pahasına olursa olsun barışı sağlamalıyım."
agot_crown_theft.0114.b.tt:0 "Tüm unvanlarımdan [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip] lehine feragat edeceğim."

 #USURPER RECEIVES LETTER FROM LEGITIMATE HEIR: THEY ACCEPTED THE GIFT
agot_crown_theft.0115.opening:0 "[crown_thief.GetFirstNameNoTooltip],"
agot_crown_theft.0115.desc:0 "Cömert hediyenizi aldığımı bildirmek için yazıyorum. Bu jestiniz, barışa olan bağlılığınızın bir göstergesi ve bunu büyük bir memnuniyetle karşılıyorum. Krallığımızın iyiliği için aramızdaki bu dostane ilişkiyi sürdürmek için elimden geleni yapacağım."
agot_crown_theft.0115.a:0 "Kesinlikle yapmalıyız."
agot_crown_theft.0215.a:0 "Bu güzel, ancak hangi hediyeden bahsediyorsunuz?"
agot_crown_theft.0215.a.tt:0 "[usurper_guardian.GetTitledFirstName], sizin adınıza [crown_theft_king_legit_heir.GetTitledFirstName] adlı kişiye [random_artifact_one.GetName] eserini hediye etti."

 #LEGITIMATE HEIR RECEIVES LETTER FROM USURPER: WAR
agot_crown_theft.0116.opening:0 "[crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip],"
agot_crown_theft.0116.desc:0 "Üzgün bir kalple yazıyorum, çünkü kararlılığınızı etkilemek için gösterdiğim tüm çabalara rağmen, bir sonuca varamadık. Ortak bir paydada buluşmak için elimden gelen her şeyi yaptığımı bilin, ancak ne yazık ki bir çıkmaza saplanmış gibiyiz. Taleplerinize boyun eğemem, çünkü bunu yapmak krallığın güvenini ve istikrarını sarsar. Belki zamanla bir uzlaşma yolu bulunur, ancak şu an için, mevcut durumu kabullenmek zorunda olduğumuzdan korkuyorum."
agot_crown_theft.0216.desc:0 "Üzgün bir kalple yazıyorum, çünkü kararlılığınızı etkilemek için gösterdiğimiz tüm çabalara rağmen, bir sonuca ulaşamadık. Ortak bir paydada buluşmak için elimizden gelen her şeyi yaptığımızı bilin, ancak ne yazık ki bir çıkmaza girmiş gibiyiz. Taleplerinize boyun eğemeyiz, çünkü bunu yapmak krallığın güvenini ve istikrarını tehlikeye atar. Belki zamanla bir uzlaşma yolu bulunur, ancak şu an için, mevcut durumu kabullenmek zorunda olduğumuzdan korkuyorum."
agot_crown_theft.0116.a:0 "Öyleyse savaş başlasın!"

 #LEGITIMATE HEIR RECEIVES LETTER FROM USURPER: ABDICATION
agot_crown_theft.0117.t:0 "[crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip],"
agot_crown_theft.0117.desc:0 "Bu sözleri hem hüzünlü bir kalple hem de krallığımız için umut dolu bir beklentiyle yazıyorum. Uzun süren düşünceler ve istişarelerin ardından, talebinize boyun eğme kararı aldım. Tahtı size devrediyorum ve bu jestin barış ve refah dolu bir geleceğin kapılarını açmasını diliyorum. Bilgeliğinize ve merhametinize güvenerek krallığın kaderini size emanet ediyorum. Umarım saltanatınız, halkımız için birlik ve refah getirir."
agot_crown_theft.0117.a:0 "Bilge bir karar verdiniz." 

 #REALM NOTIFIED ABOUT THE CONFLICT: WAR
agot_crown_theft.0120.t:0 "[crown_theft_king_legit_heir.Custom('WarOfSuccessionNumbers')] [crown_theft_king_legit_heir.Custom('WarOfSuccessionNames')] Savaşı"
agot_crown_theft.0120.desc:0 "Kuzgunlar kara haberlerle gökyüzünü karartıyor, krallığın dört bir yanına savaşın haberini taşıyor. Ufukta savaş davullarının gürültüsüyle yaklaşan bir fırtına var ve rakip taht talipleri [crown_thief.GetTitledFirstName] ile [crown_theft_king_legit_heir.GetTitledFirstName] arasında şiddetli bir mücadelenin başlamak üzere olduğunu haber veriyor.\n\n[crown_theft_king.GetTitledFirstNameNoTooltip] adlı kişinin ölüm döşeğindeyken [crown_thief.GetTitledFirstNameNoTooltip] adlı kişinin tacı ele geçirmesiyle başlayan gasp olayı, her kalenin duvarları arasında yankılanıyor. Şimdi, haklı varis [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip], savaş borazanlarını çaldı ve kendisine ait olanı geri almak için savaşa girdiğini ilan etti."
agot_crown_theft.0220.desc:0 "Kuzgunlar kara haberlerle gökyüzünü kaplıyor, krallığın dört bir yanına savaşın haberini ulaştırıyor. Ufukta savaş davullarının gürültüsüyle yaklaşan bir fırtına var ve rakip taht talipleri [usurper_guardian.GetTitledFirstName] tarafından desteklenen [crown_thief.GetTitledFirstName] ile [crown_theft_king_legit_heir.GetTitledFirstName] arasında kanlı bir mücadelenin başlamak üzere olduğunu gösteriyor.\n\n[crown_theft_king.GetTitledFirstName] adlı kişinin ölüm döşeğindeyken [crown_thief.GetTitledFirstNameNoTooltip] adlı kişinin tacı ele geçirmesiyle başlayan gasp olayı, tüm kalelerde yankılanıyor. Şimdi, haklı varis [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip], savaş borazanlarını öttürdü ve kendisine ait olanı geri almak için amansız bir savaşa girdiğini ilan etti."
agot_crown_theft.0320.desc:0 "Kuzgunlar kötü haberlerle gökyüzünü karartıyor, krallığın her köşesine savaşın haberini yayıyor. Ufukta savaş davullarının gürültüsüyle yaklaşan bir fırtına var ve rakip taht talipleri piç olarak bilinen [crown_thief.GetTitledFirstName] ile [crown_theft_king_legit_heir.GetTitledFirstName] arasında kanlı bir mücadelenin eli kulağında olduğunu gösteriyor.\n\n[crown_theft_king.GetTitledFirstName] adlı kişinin ölüm döşeğindeyken [crown_thief.GetTitledFirstNameNoTooltip] adlı kişinin tacı ele geçirmesiyle başlayan gasp olayı, her kalenin duvarları arasında yankılanıyor. Şimdi, haklı varis [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip], savaş borazanlarını çalıyor ve kendisine ait olanı geri almak için zorlu bir savaşa girdiğini ilan ediyor."
agot_crown_theft.0420.desc:0 "Kuzgunlar kara haberlerle gökyüzünü dolduruyor, krallığın dört bir yanına savaşın haberini iletiyor. Ufukta savaş davullarının gürültüsüyle yaklaşan bir fırtına var ve rakip taht talipleri mirastan mahrum bırakılan [crown_thief.GetTitledFirstName] ile [crown_theft_king_legit_heir.GetTitledFirstName] arasında amansız bir mücadelenin başlamak üzere olduğunu gösteriyor.\n\n[crown_theft_king.GetTitledFirstName] adlı kişinin ölüm döşeğindeyken [crown_thief.GetTitledFirstNameNoTooltip] adlı kişinin tacı ele geçirmesiyle başlayan gasp olayı, her kalenin salonlarında yankılanıyor. Şimdi, haklı varis [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip], savaş borazanlarını öttürüyor ve kendisine ait olanı geri almak için zorlu bir savaşa girdiğini ilan ediyor."

agot_crown_theft.0120.a:0 "Bu durum endişe verici." 

 #REALM NOTIFIED ABOUT THE CONFLICT: RESOLUTION
agot_crown_theft.0121.t:0 "Son Bulan Bir Çatışma"
agot_crown_theft.0121.desc.usurper:0 "Bir zamanlar ülkeyi parçalamakla tehdit eden savaş sona erdi ve bir zamanların gasapçı [Select_CString(crown_thief.IsFemale,'kraliçesi','kralı')] olan [crown_thief.GetTitledFirstName], taht üzerindeki hak iddiasından vazgeçti.\n\nSavaşın tozu dumanı dağılırken, krallık kendini yeni bir döneme hazırlıyor; acımasız bir mücadelenin ardından gelen ve yeniden birleşmeyi vaat eden bir dönem."
agot_crown_theft.0121.desc.legit:0 "Bir zamanlar ülkeyi iç savaşa sürüklemekle tehdit eden savaş sona erdi ve bir zamanların meşru varisi olan [crown_theft_king_legit_heir.GetTitledFirstName], taht üzerindeki hak iddiasından vazgeçti.\n\nSavaşın yaraları sarılırken, krallık kendini yeni bir çağa hazırlıyor; zorlu bir mücadelenin ardından gelen ve istikrarı vaat eden bir çağ."
agot_crown_theft.0321.desc.usurper:0 "Bir zamanlar ülkeyi parçalamakla tehdit eden savaş sona erdi ve bir zamanların piç olarak bilinen [Select_CString(crown_thief.IsFemale,'kraliçesi','kralı')] olan [crown_thief.GetTitledFirstName], taht üzerindeki hak iddiasından vazgeçti.\n\nSavaşın tozu dumanı dağılırken, krallık kendini yeni bir döneme hazırlıyor; acımasız bir mücadelenin ardından gelen ve yeniden birleşmeyi vaat eden bir dönem."
agot_crown_theft.0421.desc.usurper:0 "Bir zamanlar ülkeyi parçalamakla tehdit eden savaş sona erdi ve bir zamanların gayrımeşru [Select_CString(crown_thief.IsFemale,'kraliçesi','kralı')] olarak bilinen [crown_thief.GetTitledFirstName], taht üzerindeki hak iddiasından vazgeçti.\n\nSavaşın tozu dumanı dağılırken, krallık kendini yeni bir döneme hazırlıyor; acımasız bir mücadelenin ardından gelen ve yeniden birleşmeyi vaat eden bir dönem."

agot_crown_theft.0121.a:0 "Barışın egemenliği daim olsun."

