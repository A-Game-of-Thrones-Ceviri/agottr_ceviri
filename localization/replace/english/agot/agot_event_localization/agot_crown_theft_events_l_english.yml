agot_crown_theft.0120.desc:0 "Kuzgunlar gökyüzünde dolaşıyor ve krallığın her köşesine uğursuz haberler taşıyor. Savaş davullarının yankılandığı ufukta bir fırtına kopuyor ve rakip taht talipleri [crown_thief.GetTitledFirstName] ile [crown_theft_king_legit_heir.GetTitledFirstName] arasında bir çatışmanın başlangıcını haber veriyor.\n\n[crown_theft_king.GetTitledFirstNameNoTooltip] ölüm döşeğinde yatarken [crown_thief.GetTitledFirstNameNoTooltip]'ın tacı ele geçirmesinin ardından, gasp hikayesi her kalenin salonlarında yankılanıyor. Şimdi, haklı varis olan [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip], borazan sesini duyurdu ve haklı olarak [crown_theft_king_legit_heir.GetHersHis] olanı geri almak için savaşa girdiğini ilan etti."
agot_crown_theft.0220.desc:0 "Kuzgunlar gökyüzünde dolaşıyor ve krallığın her köşesine uğursuz haberler taşıyor. Savaş davullarının yankılandığı ufukta bir fırtına kopuyor ve rakip taht talipleri [usurper_guardian.GetTitledFirstName] tarafından desteklenen [crown_thief.GetTitledFirstName] ile [crown_theft_king_legit_heir.GetTitledFirstName] arasında bir çatışmanın başlangıcını haber veriyor.\n\n[crown_theft_king.GetTitledFirstName] ölüm döşeğinde yatarken [crown_thief.GetTitledFirstNameNoTooltip]'ın tacı ele geçirmesinin ardından, gasp hikayesi her kalenin salonlarında yankılanıyor. Şimdi, haklı varis olan [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip], borazan sesini duyurdu ve haklı olarak [crown_theft_king_legit_heir.GetHersHis] olanı geri almak için savaşa girdiğini ilan etti."
agot_crown_theft.0320.desc:0 "Kuzgunlar gökyüzünde dolaşıyor ve krallığın her köşesine uğursuz haberler taşıyor. Savaş davullarının yankılandığı ufukta bir fırtına kopuyor ve rakip taht talipleri piç [crown_thief.GetTitledFirstName] ile [crown_theft_king_legit_heir.GetTitledFirstName] arasında bir çatışmanın başlangıcını haber veriyor.\n\n[crown_theft_king.GetTitledFirstName] ölüm döşeğinde yatarken [crown_thief.GetTitledFirstNameNoTooltip]'ın tacı ele geçirmesinin ardından, gasp hikayesi her kalenin salonlarında yankılanıyor. Şimdi, haklı varis olan [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip], borazan sesini duyurdu ve haklı olarak [crown_theft_king_legit_heir.GetHersHis] olanı geri almak için savaşa girdiğini ilan etti."
agot_crown_theft.0420.desc:0 "Kuzgunlar gökyüzünde dolaşıyor ve krallığın her köşesine uğursuz haberler taşıyor. Savaş davullarının yankılandığı ufukta bir fırtına kopuyor ve rakip taht talipleri mirastan mahrum bırakılmış [crown_thief.GetTitledFirstName] ile [crown_theft_king_legit_heir.GetTitledFirstName] arasında bir çatışmanın başlangıcını haber veriyor.\n\n[crown_theft_king.GetTitledFirstName] ölüm döşeğinde yatarken [crown_thief.GetTitledFirstNameNoTooltip]'ın tacı ele geçirmesinin ardından, gasp hikayesi her kalenin salonlarında yankılanıyor. Şimdi, haklı varis olan [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip], borazan sesini duyurdu ve haklı olarak [crown_theft_king_legit_heir.GetHersHis] olanı geri almak için savaşa girdiğini ilan etti."

