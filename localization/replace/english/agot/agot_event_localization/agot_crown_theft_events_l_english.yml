 #KINGMAKER
agot_crown_theft.0224.t:0 "Sahtekarın Taç Giyme Töreni"
agot_crown_theft.0224.desc.you:0 "Arsız bir ihanet gösterisiyle, [usurper_guardian.GetTitledFirstName], kalabalık bir topluluğun önünde [crown_thief.GetCapitalLocation.GetName] konumunda [crown_thief.GetFirstName] adlı kişiyi taçlandırdı ve haklı olarak bana ait olan tahtı gasp etti.\n\nTahtıma yapılan bu saygısızlığa karşılık vermeden duramam."
agot_crown_theft.0224.desc.notyou:0 "Arsız bir ihanet gösterisiyle, [usurper_guardian.GetTitledFirstName], kalabalık bir topluluğun önünde [crown_thief.GetCapitalLocation.GetName] konumunda [crown_thief.GetTitledFirstName] adlı kişiyi taçlandırdı ve haklı olarak [crown_theft_king_legit_heir.GetTitledFirstName] adlı kişiye ait olan tahtı gasp etti."
agot_crown_theft.0224.a:0 "Öfkemden sakının, Kral Yapan!"
agot_crown_theft.0224.queen.a:0 "Öfkemden sakının, Kraliçe Yapan!"
agot_crown_theft.0224.b:0 "İlginç bir gelişme." 

