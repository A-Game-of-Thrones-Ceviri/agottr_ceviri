 agot_crown_theft.0223.a: "Endişe verici."  
  
  #KINGMAKER 
 agot_crown_theft.0224.t: "Sahte Taç Giyme"  
 agot_crown_theft.0224.desc.you: "Açıkça bir ihanet gösterisinde bulunan [usurper_guardian.GetTitledFirstName], büyük bir konsey önünde [crown_thief.GetFirstName]'i [crown_thief.GetCapitalLocation.GetName]'de taçlandırarak, hakkım olan tahtı gasp etti.\n\nİddialarıma yapılan bu hakaret cevapsız kalamaz."  
 agot_crown_theft.0224.desc.notyou: "Açıkça bir ihanet örneği sergileyen [usurper_guardian.GetTitledFirstName], [crown_thief.GetTitledFirstName]'i [crown_thief.GetCapitalLocation.GetName]'de büyük bir meclisin önünde taçlandırarak, [crown_theft_king_legit_heir.GetTitledFirstName]'e ait olan tahtı gasp etti."  
 agot_crown_theft.0224.a: "Öfkeme hazır ol, Kral Yaratıcı."  
 agot_crown_theft.0224.queen.a: "Öfkeme hazır ol, Kraliçe Yaratıcı."  
 agot_crown_theft.0224.b: "İlginç."  
  
  #KINGMAKER followup 
 agot_crown_theft.0225.t: "Kral Yapıcı"  
 agot_crown_theft.0225.queen.t: "Kraliçe Yapıcı"  
 agot_crown_theft.0225.desc.king: "Koruyucum [usurper_guardian.GetTitledFirstName], büyük bir konsey önünde beni [crown_thief.GetCapitalLocation.GetName] taçlandırdı.\n\nBu günden itibaren, ben haklı [Select_CString(crown_thief.IsFemale,'queen','king')]'yim."  
 agot_crown_theft.0225.desc.guardian: "Büyük bir konsey önünde [crown_thief.GetCapitalLocation.GetName]'de [crown_thief.GetTitledFirstName]'ı taçlandırdım.\n\nBu günden itibaren [crown_thief.GetSheHe] haklı [Select_CString(crown_thief.IsFemale,'queen','king')]'tür."  
 agot_crown_theft.0225.a: "Saltanat bizimdir."  
  
  #BASTARD CAN LEGIZIMIZE 
 agot_crown_theft.0318.t: "Piç Kralın Yükselişi"  
 agot_crown_theft.0318.desc: "Doğuştan gelen hakkım olmasına rağmen tahtı ele geçirdiğimden, şimdi kritik bir anda duruyorum. Kendimi meşrulaştırma ve tacı tartışmasız bir yetkiyle talep etme şansına erişebiliyorum.\n\nYine de, soru şu: Meşruiyeti ve getirdiği tam gücü kucaklamalı mıyım, yoksa gölgelerde, tek başına güçle hükmeden bir piç kral olarak mı kalmalıyım?"  
 agot_crown_theft.0318.a: "Doğuştan gelen hakkımı talep etmeliyim."  
 agot_crown_theft.0318.b: "Ben ne olduğumu asla unutmayacağım, çünkü dünya da unutmayacak."  
 agot_crown_theft.0318.b.tt: "Sen gayri meşru bir piç olarak kalıyorsun"  
  
  #REALM NOTIFIED: BASTARD KING 
 agot_crown_theft.0322.t: "Gölgedeki Bir Taht"  
 agot_crown_theft.0322.desc: "Rüzgarda bir bayrak gibi açılan şaşırtıcı gerçekle birlikte ülke fısıltılarla çalkalanıyor, bir piç [crown_thief.GetHerselfHimself] için tahtı ele geçirmiş, asil doğuştan gelen haklara meydan okumuş.\n\nŞok saray çevrelerinde yankılanıyor ve sıradan insanların kulağına ulaşıyor, tartışmaları ateşliyor ve yeni hükümdarın saltanatının meşruiyetine dair şüpheler yaratıyor."  
 agot_crown_theft.0322.a: "Piç kurusu [Select_CString(crown_thief.IsFemale,'queen','king')]?"  
  
  #BASTARD CAN LEGIZIMIZE 
 agot_crown_theft.0418.t: "Doğuştan Hakkımı Geri Almak"  
 agot_crown_theft.0418.desc: "Asil geleneklerin kurallarına meydan okuyarak, miras hakkım elinden alınmış olmasına rağmen tahtı ele geçirdim.\n\nŞimdi, haklı statümü geri kazandırmak için adımlar attım, miras hakkımın elinden alınmasını kaldırdım ve taç üzerindeki iddiamı teyit ettim."  
 agot_crown_theft.0418.a: "Taht benimdir."  
  
  #REALM NOTIFIED: BASTARD KING 
 agot_crown_theft.0422.t: "Gaspçı"  
 agot_crown_theft.0422.desc: "Rüzgarda bir bayrak gibi açılan çarpıcı gerçekle birlikte ülke fısıltılarla çalkalanıyor; kraliyet ailesinin mirasından mahrum bırakılmış bir üyesi, asil doğuştan gelen haklar geleneğine meydan okuyarak [crown_thief.GetHerselfHimself] karşılığında tahtı ele geçiriyor.\n\nŞok, saray çevrelerinde yankılanıyor ve sıradan insanların kulağına ulaşıyor, tartışmaları ateşliyor ve yeni hükümdarın saltanatının meşruiyetine dair şüpheler yaratıyor."  
 agot_crown_theft.0422.a: "Gayri meşru bir [Select_CString(crown_thief.IsFemale,'queen','king')] mı?"  
  
  #The prince arrives 
 agot_crown_theft.0523.t: "Düşmüş Varisin Tapınağı"  
 agot_crown_theft.0523.desc: "[crown_theft_king_legit_heir.GetTitledFirstName] ve [crown_theft_king_legit_heir.GetHerHis] eşi, [legit_spouse.GetTitledFirstName], başkentten kaçmış, yorgun ve yoksul bir şekilde sarayıma varıyorlar. Gaspçı tahtı ele geçirmiş ve onları sürgüne göndermiş.\n\nŞimdi, haklı olarak kendilerine ait olanı geri almak için destek toplamayı umarak, benim tavsiyemi ve yardımımı istiyorlar."  
 agot_crown_theft.0523.a: "Artık güvendeler."  
  
  #Spouse's House Head decides about support 
 agot_crown_theft.0518.t: "Silahlara Çağrı"  
 agot_crown_theft.0518.desc: "Gasp edilen varis ve [crown_theft_king_legit_heir.GetHerHis] eş benim sarayımda sığınma ararken, [crown_theft_king_legit_heir.GetSheHe] tahtı geri alma [crown_theft_king_legit_heir.GetHerHis] arzusunu bana [crown_theft_king_legit_heir.GetHerHis] itiraf ediyor. Krallığın geleceğinin ağırlığı artık omuzlarımda.\n\nBenim desteğim olmadan, [crown_theft_king_legit_heir.GetHerHis] dava mahkûm görünüyor. Gücümü [crown_theft_king_legit_heir.GetHerHim] ödünç verip topraklarımın istikrarını mı riske atayım, yoksa reddedip kendi krallığımın huzurunu mu koruyayım?"  
 agot_crown_theft.0518.desc.already_here: "Gasp edilen varis benim sarayımda sığınak ararken, [crown_theft_king_legit_heir.GetSheHe] bana tahtı geri alma [crown_theft_king_legit_heir.GetHerHis] arzusunu itiraf ediyor. Krallığın geleceğinin ağırlığı artık omuzlarımda.\n\nBenim desteğim olmadan, [crown_theft_king_legit_heir.GetHerHis] dava mahkûm görünüyor. Gücümü [crown_theft_king_legit_heir.GetHerHim] ödünç verip topraklarımın istikrarını mı riske atayım, yoksa reddedip kendi krallığımın huzurunu mu koruyayım?"  
 agot_crown_theft.0518.a: "Ben bu savaşı desteklemeyeceğim."  
 agot_crown_theft.0518.b: "Yardım etmem lazım [crown_theft_king_legit_heir.GetHerHim]."  
 agot_crown_theft.0518.b.tt: "Eğer [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip], [Select_CString(crown_thief.IsFemale,'queen','king')]'e savaş açmaya karar verirse, sen savaş lideri olacaksın."  
  
  #No Support 
 agot_crown_theft.0519.t: "Bir Umut Söndü"  
 agot_crown_theft.0519.desc: "[landed_helper.GetTitledFirstName] tahtı geri almak için yardım talebimi reddettiğinde kalbim sızlıyor. Reddedilmem, gaspçının krallık üzerindeki hakimiyetine meydan okumak için gereken desteği bana bırakıyor.\n\nHak ettiğim koltuğa giden yol artık tıkalı görünüyor ve bu aksilik bana ağır geliyor. Adalet ve doğuştan hakkımı geri alma hayali şimdilik bir kenara bırakılmalı."  
 agot_crown_theft.0519.a: "Ben sabredeceğim."  
  
  #Usurper Won 
 agot_crown_theft.0522.t: "Güvence Altına Alınan Bir Krallık"  
 agot_crown_theft.0522.desc: "Devrik varis [crown_theft_king_legit_heir.GetTitledFirstName]'ın, saltanatımla mücadele etmek için gereken desteğe sahip olmadığı haberi bana ulaşıyor. [crown_theft_king_legit_heir.GetHerHis] Bu mücadeledeki yalnızlık, konumumu güçlendiriyor ve tahttaki tutunumu sağlamlaştırıyor.\n\nHer geçen an, yönetimim daha da sağlamlaşıyor, [crown_theft_king_legit_heir.GetTitledFirstNamePossessive] ise [crown_theft_king_legit_heir.GetHerHis] doğuştan gelen hakkını geri alma umutları yalnızlık içinde azalıyor."  
 agot_crown_theft.0522.a: "Ve şimdi benim hükümdarlığım başlıyor."  
  
