 #LEGITIMATE HEIR RECEIVES LETTER FROM USURPER: WAR
agot_crown_theft.0116.opening:0 "[crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip],"
agot_crown_theft.0116.desc:0 "Ağır bir kalple yazıyorum, çünkü kararlılığınızı etkilemek için tüm çabalara rağmen, çabalarımız boşuna gitmiş gibi görünüyor. Ortak bir zemin bulmak için her yolu denediğimi bilin, ancak ne yazık ki bir çıkmaza girmiş gibiyiz. Taleplerinize boyun eğemem, çünkü bunu yapmak krallığın güvenine ve istikrarına ihanet etmek olur. Belki zaman bir uzlaşma yolu sunar, ancak şimdilik, mevcut durumu kabullenmemiz gerektiğinden korkuyorum."
agot_crown_theft.0216.desc:0 "Ağır bir kalple yazıyorum, çünkü kararlılığınızı etkilemek için tüm çabalara rağmen, çabalarımız boşuna gitmiş gibi görünüyor. Ortak bir zemin bulmak için her yolu denediğimi bilin, ancak ne yazık ki bir çıkmaza girmiş gibiyiz. Taleplerinize boyun eğemeyiz, çünkü bunu yapmak krallığın güvenine ve istikrarına ihanet etmek olur. Belki zaman bir uzlaşma yolu sunar, ancak şimdilik, mevcut durumu kabullenmemiz gerektiğinden korkuyorum."
agot_crown_theft.0116.a:0 "Öyleyse savaşa!"

 #LEGITIMATE HEIR RECEIVES LETTER FROM USURPER: ABDICATION
agot_crown_theft.0117.t:0 "[crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip]'a,"
agot_crown_theft.0117.desc:0 "Bu sözleri ağır bir kalple, ancak aynı zamanda krallık için bir umut ışığıyla yazıyorum. Çokça düşündükten ve tartıştıktan sonra, talebinize uyma konusunda ciddi bir karar aldım. Taht, bu jestin barış ve refah yolunu açması umuduyla, elimden sizin elinize geçecek. Bilgelik ve iyilikseverlikle yöneteceğinizi bilerek krallığın kaderini size emanet ediyorum. Saltanatınız herkes için birlik ve refah ile işaretlensin."
agot_crown_theft.0117.a:0 "Bilge bir karar." 

