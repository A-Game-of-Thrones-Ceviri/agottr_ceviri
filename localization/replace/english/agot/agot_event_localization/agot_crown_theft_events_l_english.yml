 agot_crown_theft.9966.t: "Yaklaşan Bir Savaş"  
 agot_crown_theft.9966.legit.desc: "Yaklaşan bir savaş haberi bana ulaştığında, diyarda bir huzursuzluk hissi hakim oluyor. Gaspçı [crown_thief.GetTitledFirstName], tahtı haklı varis [crown_theft_king_legit_heir.GetTitledFirstName]'den ele geçirdi ve şimdi krallık çatışmanın eşiğinde.\n\nBir vasal olarak, sadakatlerimi gözden geçirmeli ve yaklaşan savaşta kimi destekleyeceğime karar vermeliyim. Mevcut hükümdar [crown_thief.GetTitledFirstName]'ın yanında mı durmalıyım yoksa tahtın gerçek varisi [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip]'ü mü desteklemeliyim?"  
 agot_crown_theft.9966.helper.desc: "Yaklaşan bir savaş haberi bana ulaştığında, diyarda bir huzursuzluk hissi hakim oluyor. Gaspçı [crown_thief.GetTitledFirstName] tahtı haklı varis [crown_theft_king_legit_heir.GetTitledFirstName]'den ele geçirdi ve şimdi krallık çatışmanın eşiğinde.\n\nBir vasal olarak, sadakatlerimi gözden geçirmeli ve yaklaşan savaşta kimi destekleyeceğime karar vermeliyim. Mevcut hükümdar [crown_thief.GetTitledFirstNameNoTooltip]'nin yanında mı durmalıyım yoksa gerçek varis [crown_thief.GetTitledFirstNamePossessive] sadık müttefik [landed_helper.GetTitledFirstName]'ü mü desteklemeliyim?"  
 agot_crown_theft.9966.a: "İsyanın davası haklıdır!"  
 agot_crown_theft.9966.a.tt: "Eğer bir veraset savaşı çıkarsa, [main_attacker.GetFullName] tarafında isyana katılacaksın."  
 agot_crown_theft.9966.b: "İsyancılar bunun bedelini çok ağır ödeyecekler."  
 agot_crown_theft.9966.b.tt: "Eğer bir veraset savaşı çıkarsa, [crown_thief.GetFullName] tarafında savunucu olarak savaşa katılacaksın."  
 agot_crown_theft.9966.c: "Karışmak için hiçbir neden göremiyorum."  
  
 agot_crown_theft.9977.t: "Gücün Pekiştirilmesi"  
 agot_crown_theft.9977.desc: "Zaferim güvence altına alındıktan ve yönetimim sağlam bir şekilde kurulduktan sonra, krallığın tam kontrolünü ele geçirme zamanı geldi. Ancak, [attacker.GetTitledFirstName] hala haklı iddiayla bana ait olan unvanlara ve topraklara tutunuyor.\n\nBunların [attacker.GetTitledFirstNameNoTooltip]'den iadesini talep etmek ve bu topraklar üzerindeki hakimiyetimi iddia etmek benim gücüm dahilinde."  
 agot_crown_theft.9977.a: "[attacker.GetTitledFirstNameNoTooltip], [attacker.GetHerHis] topraklarının tamamını teslim etmelidir."  
 agot_crown_theft.9977.b: "[attacker.GetSheHe|U] şimdilik bunları saklayabilir."  
  
 agot_crown_theft.9978.t: "Teslim olmak"  
 agot_crown_theft.9978.desc: "Gaspçı [defender.GetTitledFirstName] zaferle ortaya çıktı ve şimdi [defender.GetSheHe] tüm topraklarımın teslim edilmesini istiyor.\n\nBu toprakları [defender.GetHerHis]'nin gücüne karşı savunacak hiçbir yolum olmadığından, teslim olmak zorundayım."  
 agot_crown_theft.9978.a: "Dünya ne kadar düştü..."  
  
 agot_crown_theft.9990.t: "Hak Edilen Toprakların Geri Alınması"  
 agot_crown_theft.9990.desc: "Gaspçı yenilmiş ve iddiam kesin olarak belirlenmişken, haklı olarak benim olanı geri verme zamanı geldi. Ancak, bir zamanlar gaspçıya sadakat yemini eden lordlar hala doğuştan evime ait olan unvanlara ve topraklara tutunuyorlar.\n\n[unlawful_ruler.GetTitledFirstName]'dan geri dönmelerini talep etmek ve bu topraklar üzerindeki hakimiyetimi bir kez daha iddia etmek benim gücüm dahilinde."  
 agot_crown_theft.9990.a: "Unvanlarımı derhal iade edin."  
 agot_crown_theft.9990.b: "[unlawful_ruler.GetSheHe|U] şimdilik bunları saklayabilir."  
  
 agot_crown_theft.9991.t: "Gasp Edilen Toprakların Teslimi"  
 agot_crown_theft.9991.desc: "[legitimate_king.GetTitledFirstName] galip geldi ve şimdi [legitimate_king.GetSheHe] gaspçı tarafından bana hukuka aykırı olarak verilen toprakların iadesini talep ediyor.\n\nBu toprakları [legitimate_king.GetHerHis] gücüne karşı savunacak hiçbir yolum olmadığından, hakkım olmayan şeyleri kabul edip vazgeçmeliyim."  
 agot_crown_theft.9991.a: "[legitimate_king.GetHerHis] toprağı iade edeceğim."  
  
 agot_crown_theft.9992.t: "Düzenin Yeniden Sağlanması"  
 agot_crown_theft.9992.desc: "[unlawful_ruler.GetTitledFirstName], haklı olarak bana ait olan toprakları geri vermeyi akıllıca seçti ve eski düzeni geri getirme yolunda önemli bir adım attı. Her geri almayla, bir zamanlar krallığımızı tanımlayan istikrara ve birliğe daha da yaklaşıyoruz."  
 agot_crown_theft.9992.a: "[unlawful_ruler.GetSheHe|U] adaletli davranmıştır."  
