 agot_crown_theft.0121.t: "Çözülen Bir Çatışma"  
 agot_crown_theft.0121.desc.usurper: "Bir zamanlar diyarı parçalamakla tehdit eden çatışma, bir zamanlar gaspçı olan [Select_CString(crown_thief.IsFemale,'queen','king')] olan [crown_thief.GetTitledFirstName]'ın artık taht üzerindeki [crown_thief.GetHerHis] iddiasından vazgeçmesiyle sona erdi.\n\nToz duman yatışırken krallık, acımasız rekabetin ardından şekillenen ve yenilenen birlik vaadiyle şekillenen yeni bir döneme hazırlanıyor."  
 agot_crown_theft.0121.desc.legit: "Bir zamanlar diyarı parçalamakla tehdit eden çatışma, tahtın meşru varisi olan [crown_theft_king_legit_heir.GetTitledFirstName]'ın artık taht üzerindeki iddiasını [crown_theft_king_legit_heir.GetHerHis]'e bırakmasıyla sona erdi.\n\nToz dağılırken krallık, acımasız rekabetin ardından şekillenen ve yenilenen birlik vaadiyle şekillenen yeni bir döneme hazırlanıyor."  
 agot_crown_theft.0321.desc.usurper: "Bir zamanlar diyarı parçalamakla tehdit eden çatışma, bir zamanlar piç olan [Select_CString(crown_thief.IsFemale,'queen','king')] olan [crown_thief.GetTitledFirstName]'ın artık tahttaki [crown_thief.GetHerHis] iddiasından vazgeçmesiyle sona erdi.\n\nToz duman yatışırken krallık, acımasız rekabetin sonuçları ve yenilenen birlik vaadiyle şekillenen yeni bir döneme hazırlanıyor."  
 agot_crown_theft.0421.desc.usurper: "Bir zamanlar diyarı parçalamakla tehdit eden çatışma, bir zamanlar gayri meşru olan [Select_CString(crown_thief.IsFemale,'queen','king')] olan [crown_thief.GetTitledFirstName]'ın artık taht üzerindeki [crown_thief.GetHerHis] iddiasından vazgeçmesiyle sona erdi.\n\nToz duman yatışırken krallık, acımasız rekabetin ardından şekillenen ve yenilenen birlik vaadiyle şekillenen yeni bir döneme hazırlanıyor."  
  
 agot_crown_theft.0121.a: "Barış devam etsin."  
  
