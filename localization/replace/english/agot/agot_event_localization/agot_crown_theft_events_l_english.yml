agot_crown_theft.9955.t:0 "Yeni Bir Başlangıç"
agot_crown_theft.9955.desc:0 "Çatışmanın eşiğinde durdum, harekete geçmeye hazırdım, ancak sonunda farklı bir yol seçtim. İçimdeki ateş hala yanıyor, ama şimdilik harekete geçme zamanı değil. Bu yeni yolculuğa başlarken, belirsizlik önümdeki yolu kaplıyor. Bilinmeyenin soğuk rüzgarı yüzümü yalıyor, ancak bununla birlikte gelen garip bir özgürlük hissi de var. Yaptığım seçimler hafızamda canlı, ancak ağırlıkları beklediğimden daha hafif.\n\nÖnümdeki yol giderek netleşiyor, sanki attığım her adımda kaderin kendisi belirginleşiyor."
agot_crown_theft.9955.a:0 "Yürüyeceğim yol ve şekillendireceğim gelecek bana ait."
agot_crown_theft.9955.a.tt:0 "Unvanınız yeni bir anlam kazanıyor." 

agot_crown_theft.9966.t:0 "Yaklaşan Savaş"
agot_crown_theft.9966.legit.desc:0 "Yaklaşan bir savaşın haberi kulağıma ulaştığında, krallığı huzursuzluk kaplıyor. Gaspçı [crown_thief.GetTitledFirstName], haklı varis [crown_theft_king_legit_heir.GetTitledFirstName] adlı kişiden tahtı ele geçirdi ve şimdi krallık bir iç savaşın eşiğinde.\n\nBir vasal olarak, sadakatimi sorgulamalı ve yaklaşan savaşta hangi tarafı destekleyeceğime karar vermeliyim. Mevcut hükümdar [crown_thief.GetTitledFirstName] adlı kişinin yanında mı yer alacağım, yoksa tahtın gerçek varisi [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip] adlı kişiyi mi destekleyeceğim?"
agot_crown_theft.9966.helper.desc:0 "Yaklaşan bir savaşın haberi kulağıma ulaştığında, krallığı huzursuzluk kaplıyor. Gaspçı [crown_thief.GetTitledFirstName], haklı varis [crown_theft_king_legit_heir.GetTitledFirstName] adlı kişiden tahtı ele geçirdi ve şimdi krallık bir iç savaşın eşiğinde.\n\nBir vasal olarak, sadakatimi sorgulamalı ve yaklaşan savaşta hangi tarafı destekleyeceğime karar vermeliyim. Mevcut hükümdar [crown_thief.GetTitledFirstNameNoTooltip] adlı kişinin yanında mı yer alacağım, yoksa gerçek varis [crown_theft_king_legit_heir.GetTitledFirstNamePossessive] sadık müttefiki [landed_helper.GetTitledFirstName] adlı kişiyi mi destekleyeceğim?"
agot_crown_theft.9966.a:0 "İsyancıların davası haklı!"
agot_crown_theft.9966.a.tt:0 "Bir veraset savaşı çıkarsa, [main_attacker.GetFullName] tarafında isyana katılacaksınız."
agot_crown_theft.9966.b:0 "İsyancılar bunun bedelini ödeyecek!"
agot_crown_theft.9966.b.tt:0 "Bir veraset savaşı çıkarsa, [crown_thief.GetFullName] tarafında savunmacı olarak savaşa katılacaksınız."
agot_crown_theft.9966.c:0 "Bu işe karışmak istemiyorum."

agot_crown_theft.9977.t:0 "Gücün Konsolidasyonu"
agot_crown_theft.9977.desc:0 "Zaferim kesinleştikten ve yönetimim sağlam bir şekilde kurulduktan sonra, krallığın tam kontrolünü ele alma vakti geldi. Ancak, [attacker.GetTitledFirstName] hala haklı olarak bana ait olan unvanları ve toprakları elinde tutuyor.\n\n[attacker.GetTitledFirstNameNoTooltip] adlı kişiden bu unvanları ve toprakları geri almam ve hakimiyetimi sağlamam gerekiyor."
agot_crown_theft.9977.a:0 "[attacker.GetTitledFirstNameNoTooltip], tüm topraklarını ve unvanlarını teslim etmeli."
agot_crown_theft.9977.b:0 "Şimdilik onları elinde tutmasına izin verebilirim."

agot_crown_theft.9978.t:0 "Teslimiyet"
agot_crown_theft.9978.desc:0 "Gaspçı [defender.GetTitledFirstName] savaşı kazandı ve şimdi tüm topraklarımı teslim etmemi talep ediyor.\n\nOnun gücüne karşı koyabilecek hiçbir imkanım olmadığı için, bu talebi kabul etmek zorundayım."
agot_crown_theft.9978.a:0 "Dünya ne kadar adaletsiz bir yer..."

agot_crown_theft.9990.t:0 "Haklı Toprakların Geri Kazanılması"
agot_crown_theft.9990.desc:0 "Gaspçı yenildi ve haklı iddiam sağlam bir şekilde kurulduktan sonra, bana ait olanı geri alma zamanı geldi. Ancak, bir zamanlar sahtekar hükümdara sadakat yemini etmiş lordlar, ailemin doğuştan hakkı olan unvanları ve toprakları hala ellerinde tutuyorlar.\n\n[unlawful_ruler.GetTitledFirstName] adlı kişiden bu unvanları ve toprakları geri istemek ve hakimiyetimi yeniden tesis etmek hakkımdır."
agot_crown_theft.9990.a:0 "Unvanlarımı ve topraklarımı derhal iade edin."
agot_crown_theft.9990.b:0 "Şimdilik onları ellerinde tutmalarına izin verebilirim."

agot_crown_theft.9991.t:0 "Gasp Edilen Toprakların İadesi"
agot_crown_theft.9991.desc:0 "[legitimate_king.GetTitledFirstName] savaşı kazandı ve şimdi gaspçı tarafından bana haksız yere verilen toprakların iade edilmesini talep ediyor.\n\nOnun gücüne karşı koyabilecek hiçbir imkanım olmadığı için, bana ait olmayanı kabul etmeli ve iade etmeliyim."
agot_crown_theft.9991.a:0 "Toprakları haklı sahibine iade edeceğim."

agot_crown_theft.9992.t:0 "Düzenin Yeniden Tesisi"
agot_crown_theft.9992.desc:0 "[unlawful_ruler.GetTitledFirstName], haklı olarak bana ait olan toprakları iade etmeyi akıllıca bir şekilde seçti ve bu, eski düzeni yeniden kurma yolunda atılmış büyük bir adım oldu. Her geri kazanımla, bir zamanlar krallığımızı simgeleyen istikrara ve birliğe biraz daha yaklaşıyoruz."
agot_crown_theft.9992.a:0 "Doğru olanı yaptı."

