l_english:
 agot_realm.1001.t: "Tarihi Bir İddia"
 agot_realm.1001.desc: "[historic_claimant.GetFullName] günün bir sonraki dilekçe sahibi. "Efendim, [claim_title.GetName] sizde ama [dynasty.GetName] hanedanı onu nesiller boyunca elinde tuttu. Eski iddialar onurlandırılır ve o eski soyun bir devamı olarak bu toprakları evime geri verebilirseniz çok minnettar olurum. Geri dönüyorum ve her zaman sadık bir vasal olacağıma yemin edeceğim!""
 agot_realm.1001.a: "Bu toprakları benim için sen tutacaksın."
 agot_realm.1001.b: "Bugün sana hiçbir şey olmayacak, ama ekmeğimi ve tuzumu paylaşmana izin vereceğim."
 agot_realm.1001.c: "Sen kimsin ki taleplerde bulunuyorsun?! Bu serseriyi hücrelere at!"
 agot_realm.1001.d: "Bir düşüneyim.... reddedildi!"
  
 ############################ 
 #       The Teats          # 
 #       Badger             # 
 #       0020               # 
 ############################ 
  
 agot_realm.0020.t: "Meme uçları"
 agot_realm.0020.desc: "[lover.Custom('ComplimentAdjective')] [lover.GetName]'imle alemde dolaşırken kendimizi Nehir Toprakları'nın derinliklerinde bulduk. Ufukta beliren iki çimenli tepeciğin ortaya çıkmasıyla sevgi dolu neşemiz durakladı ve ikimizin de kıkırdamasına neden oldu. \n\nBu özel arazi parçası, bir kadının korsesine olan o kadar da belirgin olmayan benzerliği nedeniyle halk arasında [teats.GetName] olarak bilinir. Ancak başınızı aniden eğdiğinizde, yakından tanıdığınız bir çifti anımsatır.\n\n"Benim [ROOT.Char.GetLadyLord]'üm," [lover.GetName] [lover.Custom('quirk_pos_adverb')] der, sizi hayal dünyanızdan çıkarır ve o da gülümseyerek karşılık verir. "Aklında bir şey mi var?" Bir fikir oluşmaya başlarken gözlerinizin küçük yazılmış tepelere kaymasını engellemeyi başarırsınız..."
 agot_realm.0020.a: "Ey kudretliler, bu memelere bakın ve umutsuzluğa kapılın"
 agot_realm.0020.a.tt: "Meme uçları [lover.GetFirstNamePossessive] Meme ucu olarak yeniden adlandırılacak"
 renamed_teats: "[GetGlobalVariable('teats_name').Char.GetFirstNamePossessive] Meme"
 agot_realm.0020.b: "Benimki daha iyi"
 agot_realm.0020.b.tt: "Meme uçları, Meme uçlarınızın adıyla yeniden adlandırılacak"
 agot_realm.0020.c: "Hiçbir şey canım."
  
 ############################ 
 #    Thone Rejection       # 
 #       Badger             # 
 #       0030               # 
 ############################ 
  
 agot_realm.0030.t: "Taht İnkar Ediyor [ROOT.Char.GetHerHim|U]"
 agot_realm.0030.desc: "Bükülmüş metal canavar olan Demir Taht'ın tepesinden [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]'ı yönetiyorum. Keşke yalvaranların, saraylıların ve yalakaların iyilik veya tazminat için bitmek bilmeyen alayını dinlemekten daha fazla yapılacak şey olsaydı. Bir başkası diz çöküp yalvaran isteğini dile getirirken yumruklarımı sıkıyorum. Değerli vaktimin ne kadar da büyük bir israfı.\n\nBirdenbire kolumda beyaz bir sıcaklık belirdi ve acı içinde geri çekildim. Tuniğimin kolu kan emerken koyu kırmızı bir ekşimeye döndü. Kolumu yırttığım demir dişe hala saplanmış olan yırtık kumaş parçası.\n\n"Üstat, üstadı getir!" diye seslendi bir ses.\n"[ROOT.Char.GetSheHe|U] taht tarafından ısırıldı!" başkasını çağırır.\n"[ROOT.Char.GetSheHe|U] azarlandı!"\n#EMP "[ROOT.Char.GetFirstNameNoTooltip] doğru değil [ROOT.Char.GetTitleAsNameNoTooltip|l]!"#!"
 agot_realm.0030.a: "Bu bir alamettir..."
 agot_realm.0030.a.tt: "Vasallarınız bunu kötü bir alamet olarak algılayacak"
  
 ############################ 
 #    Executed Family       # 
 #       Sililex            # 
 #       0031               # 
 ############################ 
  
 agot_realm.0031.t: "Aile İdam Edildi!"
 agot_realm.0031.desc: "Trajik haber! [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))], [victim.GetTitledFirstName], [executioner.GetTitledFirstName] tarafından idam edildi!\n\nKağıttaki kelimelerin sıradanlığı kalbimdeki acıyı gizliyor. Aileme ve şerefime yönelik böylesine vahşi bir saldırı, efendimiz tarafından yapılsa bile cevapsız kalamaz. Ne yapmalıyım?"
 agot_realm.0031.a: "Bu sahte [executioner.GetTitleAsNameNoTooltip|l] artık hüküm sürmeyecek!"
 agot_realm.0031.a.f: "Müttefiklerinize mektup yazıp kuvvetlerinizi toplamaya başlıyorsunuz."
 agot_realm.0031.b: "[executioner.GetHerHis] kuralını öyle ya da böyle sonlandıracağım..."
 agot_realm.0031.b.f: "[executioner.GetTitledFirstNameNoTooltip]'ın çöküşünü çizmeye başlıyorsunuz."
 agot_realm.0031.c: "Bu affedilmeyecek!"
 agot_realm.0031.c.f: "[executioner.GetTitledFirstNamePossessiveNoTooltip] kuralının size ne kadar haksızlık yaptığını hatırlayacaksınız."
 agot_realm.0031.d: "Trajik ya da değil, [executioner.GetHerHis] hakla gerçekleşti."
 agot_realm.0031.d.f: "[executioner.GetTitledFirstNamePossessiveNoTooltip] kuralına karşı çıkmayacaksınız, [victim.GetTitledFirstNamePossessiveNoTooltip] ölüm meselesini bir kenara bırakacaksınız."
  
 ############################ 
 #     Girlbossing          # 
 #       Aithnea            # 
 #       0040               # 
 ############################ 
  
 agot_realm.0040.t: "Bir Veraset Meselesi"
 agot_realm.0040.desc: "Diyar gelenek ve güven tarafından bir arada tutuluyor. Halklarımızın paylaştığı gelenekler ve bu halkların — ve benim yasal vasallarımın — bana duyduğu güven. Tüm geleneklere göre haklı bir varis olan [new_heir.GetName]'ın sevinçli doğumuyla, diyarın ardıllığı için bir dönüm noktasına geldim.\n\n[old_heir.GetName] uzun zamandır varisim olarak sırada bekliyordu ve yargıma olan güven diyarın [old_heir.GetHerHim] hakkındaki çekincelerini yatıştırdı."
 agot_realm.0040.capable: "[old_heir.GetFirstNameNoTooltip] uygun bir hükümdardır, herhangi bir garip lord bana bunu söyleyebilir. [old_heir.GetSheHe|U] şüphesiz ki diyarı daha büyük bir refaha götürecektir."
 agot_realm.0040.friend: "Ve [old_heir.GetFirstNameNoTooltip] her zaman bana yakındı, bir gölge gibi olduğu kadar bir [old_heir.GetDaughterSon] gibi. [old_heir.GetHerHis|U] bana güvenmek de aynı derecede önemli!"
 agot_realm.0040.outro: "\n\nAma tehlikede olan bu kadar çok şey varken [new_heir.GetFirstNameNoTooltip] daha iyi bir varis olur mu?"
 agot_realm.0040.a: "[old_heir.GetNameNoTooltip] varisim olarak kalacak."
 agot_realm.0040.b: "[new_heir.GetNameNoTooltip] [new_heir.GetHerHis] doğuştan gelen hakkımı inkar edemem."
