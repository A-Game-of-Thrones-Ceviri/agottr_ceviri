l_english:
 agot_realm.1001.t: "Tarihi Bir Hak İddiası"
 agot_realm.1001.desc: "[historic_claimant.GetFullName], günün bir sonraki istek sahibi. \"Efendimiz, [claim_title.GetName] sizin elinizde ancak [dynasty.GetName] hanedanı onu nesiller boyunca elinde tuttu. Eski hak iddiaları onurlandırılır ve o eski soyun bir üyesi olarak, bu toprakları aileme iade edebilirseniz minnettar olurum. Karşılığında her zaman sadık bir vasal olacağıma yemin ederim!\""
 agot_realm.1001.a: "Bu toprakları benim için elinde tutacaksın."
 agot_realm.1001.b: "Bugün hiçbir şey elde edemeyeceksin, ancak ekmeğimi ve tuzumu paylaşmaya hoş geldin."
 agot_realm.1001.c: "Sen kim oluyorsun da taleplerde bulunuyorsun?! Bu serseriyi zindanlara atın!"
 agot_realm.1001.d: "Düşüneyim.... reddedildi! Şimdi siktir git!"
  
 ############################ 
 #       The Teats          # 
 #       Badger             # 
 #       0020               # 
 ############################ 
  
 agot_realm.0020.t: "Memeler"
 agot_realm.0020.desc: "[lover.Custom('ComplimentAdjective')] [lover.GetName] ile birlikte diyarda gezerken kendimizi Nehir Toprakları'nın derinliklerinde buluyoruz. Ufukta beliren iki çimenli tepe, ikimizden de bir kıkırdama kopararak aşk oyunumuzu duraklatıyor. \n\nBu özel arazi parçası, bir kadının göğsüne olan çok da ince olmayan benzerliğinden dolayı halk arasında [teats.GetName] olarak bilinir. Ancak başınızı aniden eğdiğinizde, size yakından tanıdığınız bir çifti hatırlatırlar.\n\n\"[ROOT.Char.GetLadyLord]\" [lover.GetName], [lover.Custom('quirk_pos_adverb')] bir edayla konuşarak sizi hayal dünyanızdan koparır ve bir gülümsemeyle karşılık verir. \"Aklında bir şey mi var?\" Aklınızda bir fikir oluşmaya başlarken, gözlerinizin küçük tepelere kaymasını engellemeyi başarıyorsunuz..."
 agot_realm.0020.a: "Ey kudretliler, bu memeleri görün ve umutsuzluğa kapılın!"
 agot_realm.0020.a.tt: "Memeler, [lover.GetFirstNamePossessive] Memeleri olarak yeniden adlandırılacak."
 renamed_teats: "[GetGlobalVariable('teats_name').Char.GetFirstNamePossessive] Memeleri"
 agot_realm.0020.b: "Benimkiler daha iyi."
 agot_realm.0020.b.tt: "Memeler, sizin Memelerinizin adını alacak."
 agot_realm.0020.c: "Hiçbir şey yok canım."
  
 ############################ 
 #    Thone Rejection       # 
 #       Badger             # 
 #       0030               # 
 ############################ 
  
 agot_realm.0030.t: "Taht Onu Reddediyor"
 agot_realm.0030.desc: "Bükülmüş metal canavar olan Demir Taht'ın tepesinden [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]'ı yönetiyorum. Keşke yalvaranların, saraylıların ve yalakaların iyilik veya tazminat için bitmek bilmeyen alayını dinlemekten daha fazla yapılacak şey olsaydı. Bir başkası diz çöküp yalvaran isteğini dile getirirken yumruklarımı sıkıyorum. Değerli vaktimin ne kadar da büyük bir israfı.\n\nBirdenbire kolumda beyaz bir sıcaklık belirdi ve acı içinde geri çekildim. Tuniğimin kolu kan emerken koyu kırmızı bir ekşimeye döndü. Kolumu yırttığım demir dişe hala saplanmış olan yırtık kumaş parçası.\n\n"Üstat, üstadı getir!" diye seslendi bir ses.\n"[ROOT.Char.GetSheHe|U] taht tarafından ısırıldı!" başkasını çağırır.\n"[ROOT.Char.GetSheHe|U] azarlandı!"\n#EMP "[ROOT.Char.GetFirstNameNoTooltip] doğru değil [ROOT.Char.GetTitleAsNameNoTooltip|l]!"#!"
 agot_realm.0030.a: "Bu bir işaret..."
 agot_realm.0030.a.tt: "Vassallarınız bunu kötü bir alamet olarak algılayacak."
  
 ############################ 
 #    Executed Family       # 
 #       Sililex            # 
 #       0031               # 
 ############################ 
  
 agot_realm.0031.t: "Aile İdam Edildi!"
 agot_realm.0031.desc: "Trajik haber! [ROOT.Char.Custom2('RelationToMePossessiveShort', SCOPE.sC('victim'))] [victim.GetTitledFirstName], [executioner.GetTitledFirstName] tarafından idam edildi!\n\nKağıttaki kelimelerin sıradanlığı, kalbimdeki acıyı gizleyemez. Aileme ve onuruma yapılan böylesine şiddetli bir saldırı, efendim tarafından yapılsa bile cevapsız kalamaz. Ne yapmalıyım?"
 agot_realm.0031.a: "Bu sahte [executioner.GetTitleAsNameNoTooltip|l] artık hüküm sürmeyecek!"
 agot_realm.0031.a.f: "Müttefiklerinize mektup yazıyor ve kuvvetlerinizi toplamaya başlıyorsunuz."
 agot_realm.0031.b: "Onun bu boktan yönetimine, şu ya da bu şekilde son vereceğim..."
 agot_realm.0031.b.f: "[executioner.GetTitledFirstNamePossessiveNoTooltip] çöküşünü planlamaya başlıyorsunuz."
 agot_realm.0031.c: "Bu affedilmeyecek!"
 agot_realm.0031.c.f: "[executioner.GetTitledFirstNamePossessiveNoTooltip] yönetiminin size nasıl yanlış yaptığını unutmayacaksınız."
 agot_realm.0031.d: "Trajik olsun ya da olmasın, bu onun hakları dahilindeydi. Yapacak bir şey yok."
 agot_realm.0031.d.f: "[victim.GetTitledFirstNamePossessiveNoTooltip] ölüm meselesini rafa kaldırarak, [executioner.GetTitledFirstNamePossessiveNoTooltip] yönetimine karşı çıkmayacaksınız."
  
 ############################ 
 #     Girlbossing          # 
 #       Aithnea            # 
 #       0040               # 
 ############################ 
  
 agot_realm.0040.t: "Veraset Meselesi"
 agot_realm.0040.desc: "Diyar, gelenek ve güvenle bir arada tutulur. Halklarımızın ortak gelenekleri ve bu halkların - ve sadık vassallarımın - bana duyduğu güven. Tüm geleneklere göre haklı bir varis olan [new_heir.GetNamePossessive] sevinçli doğumu ile, diyarın veraseti için bir yol ayrımına geldim.\n\nO uzun zamandır varisim olarak sırada bekliyordu ve yargıma duyulan güven, diyarın  hakkındaki çekincelerini yatıştırdı."
 agot_realm.0040.capable: "[old_heir.GetFirstNameNoTooltip] uygun bir hükümdar, herhangi bir sıradan lord bunu bana söyleyebilirdi. [old_heir.GetSheHe|U] şüphesiz diyarı daha büyük bir refaha götürecektir."
 agot_realm.0040.friend: "Ve [old_heir.GetFirstNameNoTooltip] her zaman bana yakındı, bir [old_heir.GetDaughterSon] kadar bir gölge gibi. Onun bana olan güveni de aynı derecede önemli!"
 agot_realm.0040.outro: "\n\nAma bu kadar çok şey tehlikedeyken, [new_heir.GetFirstNameNoTooltip] daha iyi bir varis olur muydu?"
 agot_realm.0040.a: "[old_heir.GetNameNoTooltip] varisim olarak kalacak."
 agot_realm.0040.b: "[new_heir.GetNamePossessiveNoTooltip] doğuştan gelen hakkını inkar edemem."
