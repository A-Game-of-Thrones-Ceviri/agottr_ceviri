l_english:
#mustafa
agot_realm.1001.t:0 "Tarihi Bir Hak İddiası"
agot_realm.1001.desc:0 "[historic_claimant.GetFullName], günün bir sonraki dilekçe sahibi. \"Efendimiz, [claim_title.GetName]'e sahipsiniz ancak [dynasty.GetName] hanedanı onu nesiller boyunca elinde tuttu. Eski hak iddiaları onurlandırılır ve o eski soyun bir üyesi olarak, bu toprakları aileme iade edebilirseniz minnettar olurum. Karşılığında her zaman sadık bir vasal olacağıma yemin ederim!\""
agot_realm.1001.a:0 "Bu toprakları benim için elinde tutacaksın."
agot_realm.1001.b:0 "Bugün hiçbir şey elde edemeyeceksin, ancak ekmeğimi ve tuzumu paylaşmaya hoş geldin."
agot_realm.1001.c:0 "Sen kim oluyorsun da taleplerde bulunuyorsun?! Bu serseriyi zindanlara atın!"
agot_realm.1001.d:0 "Düşüneyim.... reddedildi! Şimdi siktir git!"

############################
#       Memeler            #
#       Badger             #
#       0020               #
############################

agot_realm.0020.t:0 "Memeler"
agot_realm.0020.desc:0 "[lover.Custom('ComplimentAdjective')] [lover.GetName] ile birlikte diyarda gezerken kendimizi Nehir Toprakları'nın derinliklerinde buluyoruz. Ufukta beliren iki çimenli tepe, ikimizden de bir kıkırdama kopararak aşk oyunumuzu duraklatıyor. \n\nBu özel arazi parçası, bir kadının göğsüne olan çok da ince olmayan benzerliğinden dolayı halk arasında [teats.GetName] olarak bilinir. Ancak başınızı aniden eğdiğinizde, size yakından tanıdığınız bir çifti hatırlatırlar.\n\n\"[ROOT.Char.GetLadyLord]\" [lover.GetName], [lover.Custom('quirk_pos_adverb')] konuşarak sizi hayal dünyanızdan koparır ve bir gülümsemeyle karşılık verir. \"Aklında bir şey mi var?\" Aklınızda bir fikir oluşmaya başlarken, gözlerinizin küçük tepelere kaymasını engellemeyi başarıyorsunuz..."
agot_realm.0020.a:0 "Ey kudretliler, bu memeleri görün ve umutsuzluğa kapılın!"
agot_realm.0020.a.tt:0 "Memeler, [lover.GetFirstNamePossessive] Memeleri olarak yeniden adlandırılacak."
renamed_teats:0 "[GetGlobalVariable('teats_name').Char.GetFirstNamePossessive] Memeleri"
agot_realm.0020.b:0 "Benimkiler daha iyi."
agot_realm.0020.b.tt:0 "Memeler, sizin Memelerinizin adını alacak."
agot_realm.0020.c:0 "Hiçbir şey yok canım."

############################
#    Taht Reddi           #
#       Badger             #
#       0030               #
############################

agot_realm.0030.t:0 "Taht [ROOT.Char.GetHerHim|U]'ı Reddediyor"
agot_realm.0030.desc:0 "Demir Taht'ın bükülmüş metal canavarı tepesinde [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]'ı yönetiyorum. Keşke dilekçe sahiplerinin, saray mensuplarının ve yaltakçıların sonsuz bir alayını dinlemekten başka yapacak bir şey olsaydı. Bir diğeri diz çöküp yalvarıp ricasını dile getirirken yumruklarımı sıkıyorum. Değerli zamanımın ne büyük bir israfı.\n\nAniden kolumda beyaz bir sıcaklık hissediyorum ve acı içinde geri çekiliyorum. Kan tunikimin kolunu ıslatırken koyu kırmızı bir renk alıyor. Yırtık kumaş parçası hala kolumu yırttığım demir dişe saplanmış.\n\n\"Üstat, üstadı çağırın!\" diye bir ses bağırıyor.\n\"[ROOT.Char.GetSheHe|U] taht tarafından ısırıldı!\" diye bağırıyor bir başkası.\n\"[ROOT.Char.GetSheHe|U] reddedildi!\"\n#EMP \"[ROOT.Char.GetFirstNameNoTooltip] gerçek bir [ROOT.Char.GetTitleAsNameNoTooltip|l] değil!\"#!"
agot_realm.0030.a:0 "Bu bir işaret..."
agot_realm.0030.a.tt:0 "Vassallarınız bunu kötü bir alamet olarak algılayacak."

############################
#    İdam Edilen Aile     #
#       Sililex            #
#       0031               #
############################

agot_realm.0031.t:0 "Aile İdam Edildi!"
agot_realm.0031.desc:0 "Trajik haber! [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))]'ım olan [victim.GetTitledFirstName], [executioner.GetTitledFirstName] tarafından idam edildi!\n\nKağıttaki kelimelerin sıradanlığı, kalbimdeki acıyı gizleyemez. Aileme ve onuruma yapılan böylesine şiddetli bir saldırı, efendim tarafından yapılsa bile cevapsız kalamaz. Ne yapmalıyım?"
agot_realm.0031.a:0 "Bu sahte [executioner.GetTitleAsNameNoTooltip|l] artık hüküm sürmeyecek!"
agot_realm.0031.a.f:0 "Müttefiklerinize mektup yazıyor ve kuvvetlerinizi toplamaya başlıyorsunuz."
agot_realm.0031.b:0 "[executioner.GetHerHis]'ın yönetimine, şu ya da bu şekilde son vereceğim..."
agot_realm.0031.b.f:0 "[executioner.GetTitledFirstNameNoTooltip]'ın çöküşünü planlamaya başlıyorsunuz."
agot_realm.0031.c:0 "Bu affedilmeyecek!"
agot_realm.0031.c.f:0 "[executioner.GetTitledFirstNamePossessiveNoTooltip]'ın yönetiminin size nasıl yanlış yaptığını hatırlayacaksınız."
agot_realm.0031.d:0 "Trajik olsun ya da olmasın, bu [executioner.GetHerHis]'ın hakları dahilindeydi."
agot_realm.0031.d.f:0 "[victim.GetTitledFirstNamePossessiveNoTooltip]'ın ölüm meselesini rafa kaldırarak, [executioner.GetTitledFirstNamePossessiveNoTooltip]'ın yönetimine karşı çıkmayacaksınız."

############################
#     Kadın Liderlik        #
#       Aithnea            #
#       0040               #
############################

agot_realm.0040.t:0 "Veraset Meselesi"
agot_realm.0040.desc:0 "Diyar, gelenek ve güvenle bir arada tutulur. Halklarımızın ortak gelenekleri ve bu halkların - ve sadık vassallarımın - bana duyduğu güven. Tüm geleneklere göre haklı bir varis olan [new_heir.GetName]'in sevinçli doğumu ile, diyarın veraseti için bir yol ayrımına geldim.\n\n[old_heir.GetName] uzun zamandır varisim olarak sırada bekliyordu ve yargıma duyulan güven, diyarın [old_heir.GetHerHim] hakkındaki çekincelerini yatıştırdı."
agot_realm.0040.capable:0 "[old_heir.GetFirstNameNoTooltip] uygun bir hükümdar, herhangi bir sıradan lord bunu bana söyleyebilirdi. [old_heir.GetSheHe|U] şüphesiz diyarı daha büyük bir refaha götürecektir."
agot_realm.0040.friend:0 "Ve [old_heir.GetFirstNameNoTooltip] her zaman bana yakındı, bir [old_heir.GetDaughterSon] kadar bir gölge gibi. [old_heir.GetHerHis|U]'ın bana olan güveni de aynı derecede önemli!"
agot_realm.0040.outro:0 "\n\nAma bu kadar çok şey tehlikedeyken, [new_heir.GetFirstNameNoTooltip] daha iyi bir varis olur muydu?"
agot_realm.0040.a:0 "[old_heir.GetNameNoTooltip] varisim olarak kalacak."
agot_realm.0040.b:0 "[new_heir.GetNameNoTooltip]'ın [new_heir.GetHerHis] doğuştan gelen hakkını inkar edemem."