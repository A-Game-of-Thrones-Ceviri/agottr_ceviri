l_english:
 agot_exposition_events.house_name.t: "Hane [ROOT.Char.GetHouse.GetNameNoTooltip]"
 agot_exposition_events.opt.house_words: "[ROOT.Char.GetHouse.GetMotto]"
  
  #Arryn 
 agot_exposition_events.0001.desc: "Eyrie Lordu, Vadi'nin Koruyucusu ve Doğu'nun Muhafızı Lord [ROOT.Char.GetFirstNameNoTooltip]'a selam olsun! Arryn Hanesi, Dağ ve Vadi Kralları'ndan gelir ve Yedi Krallık'taki en eski ve en asil Andal mirasına sahiptir. Topraklarınız batıdaki Ay Dağları tarafından korunmaktadır ve Eyrie'nin zaptedilemez kalesindeki koltuğunuzdan haneniz yüzyıllardır Arryn Vadisi'nin tepelerine ve vadilerine hükmetmiştir."
  #Baratheon 
 agot_exposition_events.0002.desc: "Lord [ROOT.Char.GetFirstNameNoTooltip], Fırtına Burnu Lordu ve Fırtına Toprakları'nın Yüce Lordu'na selam olsun! Evinizin varisi Orys Baratheon, Fatih Aegon'un yoldaşıydı ve son Fırtına Kralı'nı teke tek dövüşte öldürdü. Durrandon evinin kelimelerini, topraklarını ve mührünü kendi evi için aldı. O zamandan beri Baratheon'lar Fırtına Toprakları'nın Yüce Lordları olarak hüküm sürüyorlar. Batıdiyar'ın diğer krallıkları kadar zengin veya kalabalık olmasa da topraklarımız, Dornelulara karşı yüzyıllardır süren savaşlarla keskinleştirilmiş vahşi savaşçılarıyla ünlüdür."
  #Greyjoy 
 agot_exposition_events.0003.desc: "Deniz Rüzgarının Oğlu, Pyke'ın Biçici Lordu ve Demir Adaların Lordu Lord [ROOT.Char.GetFirstNameNoTooltip]'a selam olsun!"
  #Lannister 
 agot_exposition_events.0004.desc: "Casterly Kayası Lordu, Lannis Limanı Kalkanı ve Batı Muhafızı Lord [ROOT.Char.GetFirstNameNoTooltip]'a selam olsun!"
  #Martell 
 agot_exposition_events.0005.desc: "Selam olsun Lord [ROOT.Char.GetFirstNameNoTooltip]'a, Güneş Mızrağı Lordu ve Dorne Prensi'ne!"
  #Stark 
 agot_exposition_events.0006.desc: "Selam olsun Lord [ROOT.Char.GetFirstNameNoTooltip]'a, Kışyarı Lordu ve Kuzeyin Muhafızına!"
  #Targaryen 
 agot_exposition_events.0007.desc: "Andallar, Rhoynarlar ve İlk İnsanların Kralı, Yedi Krallığın Efendisi ve Diyarın Koruyucusu Kral [ROOT.Char.GetFirstNameNoTooltip]'a selam olsun! Damarlarında ejderhanın kanı akıyor. Targaryenler, Batıdiyar'ın gördüğü en büyük hanedandır, Eski Valyria'nın Ejderha Lordları'nın ve Yedi Krallığı ateş ve kanla birleştiren Fatih Aegon'un varisleridır."
  #Tully 
 agot_exposition_events.0008.desc: "Lord [ROOT.Char.GetFirstNameNoTooltip]'a, Riverrun Lordu'na ve Üç Dişli Mızrak'in Yüce Lordu'na selam olsun!"
  #Tyrell 
 agot_exposition_events.0009.desc: "Yüce Lord [ROOT.Char.GetFirstNameNoTooltip]'a, Yüksek Bahçe Lordu'na, Mander'in Yüce Lordu'na, Sınırların Koruyucusu'na, Menzil'in Yüksek Mareşali'ne ve Güney'in Muhafızı'na selam olsun!"
  #Hightower 
 agot_exposition_events.0010.desc: "Selam olsun Lord [ROOT.Char.GetFirstNameNoTooltip]'a, Eski Şehir'in Sesi'ne, Liman Lordu'na, Yüksek Kule Lordu'na, Kale'nin Koruyucusu'na ve Güney'in Deniz Feneri'ne!"
  #Glover 
 agot_exposition_events.0011.desc: "[ROOT.Char.GetDynasty.GetNameNoTooltip] Hanesi, [ROOT.Char.GetLiege.GetHouse.GetNameNoTooltip] Hanesi'ne yemin etmiş, Demirdoğumluların saldırılarından Kurt Ormanı'nı savunmakla görevli Deepwood Motte'un Efendileridir. Topraklarımız geniştir ve birçok hane ve adam bize yemin etmiştir."
  #Reed 
 agot_exposition_events.0012.desc: "[ROOT.Char.GetHouse.GetNameNoTooltip] Hanesi, [ROOT.Char.GetLiege.GetHouse.GetNameNoTooltip] Hanesi'ne yeminli Greywater Nöbetçileri'nin Efendileri'dir ve Güneyli lordlardan Boyun'u savunmakla görevlidirler. Gizli yerler ve ölümcül tuzaklarla dolu bataklıklarımız düşmanlarımızı bütünüyle yutacaktır."
