# Arryn
agot_exposition_events.0001.desc:0 "Yaşasın Lord [ROOT.Char.GetFirstNameNoTooltip], Kartal Yuvası Lordu, Vadi'nin Koruyucusu ve Doğu'nun Muhafızı! Arryn Hanesi, Dağ ve Vadi Krallarından gelir ve tüm Yedi Krallık'taki en eski ve en asil Andal mirasına sahiptir. Topraklarınız batıda Ay Dağları tarafından korunmaktadır ve zaptedilemez Kartal Yuvası kalesindeki koltuğunuzdan hanedanınız yüzyıllardır Arryn Vadisi'nin tepelerine ve vadilerine hükmetmektedir."
# Baratheon
agot_exposition_events.0002.desc:0 "Yaşasın Lord [ROOT.Char.GetFirstNameNoTooltip], Fırtına Burnu Lordu ve Fırtına Toprakları'nın Yüce Lordu! Hanedanınızın atası Orys Baratheon, Fatih Aegon'un bir arkadaşıydı ve son Fırtına Kralı'nı teke tek dövüşte öldürdü. Durrandon Hanedanı'nın sözlerini, topraklarını ve armasını kendi hanedanı için aldı. O zamandan beri Baratheonlar, Fırtına Toprakları'nın Yüce Lordları olarak hüküm sürdüler. Batıdiyar'ın diğer krallıkları kadar zengin veya kalabalık olmasa da, topraklarımız Dorne'lulara karşı yüzyıllardır süren savaşlarla bilenmiş şiddetli savaşçılarıyla ünlüdür."
# Greyjoy
agot_exposition_events.0003.desc:0 "Yaşasın Lord [ROOT.Char.GetFirstNameNoTooltip], Deniz Rüzgarı'nın Oğlu, Demir Adaları'nın Lordu ve Pyke'ın Azrail Lordu!"
# Lannister
agot_exposition_events.0004.desc:0 "Yaşasın Lord [ROOT.Char.GetFirstNameNoTooltip], Casterly Kayası Lordu, Lannis Limanı'nın Kalkanı ve Batı'nın Muhafızı!"
# Martell
agot_exposition_events.0005.desc:0 "Yaşasın Lord [ROOT.Char.GetFirstNameNoTooltip], Güneş Mızrağı Lordu ve Dorne Prensi!"
# Stark
agot_exposition_events.0006.desc:0 "Yaşasın Lord [ROOT.Char.GetFirstNameNoTooltip], Kışyarı Lordu ve Kuzey'in Muhafızı!"
# Targaryen
agot_exposition_events.0007.desc:0 "Yaşasın Kral [ROOT.Char.GetFirstNameNoTooltip], Andalların, Rhoynarların ve İlk İnsanların Kralı, Yedi Krallığın Lordu ve Diyarın Koruyucusu! Ejderhanın kanı damarlarınızda akıyor. Targaryenler, Batıdiyar'ın şimdiye kadar gördüğü en büyük hanedan, eski Valyria'nın ejderha lordlarının ve Yedi Krallığı ateş ve kanla birleştiren Fatih Aegon'un mirasçılarıdır."
# Tully
agot_exposition_events.0008.desc:0 "Yaşasın Lord [ROOT.Char.GetFirstNameNoTooltip], Nehirtoprakları Lordu ve Üç Dişli Mızrak'ın Yüce Lordu!"
# Tyrell
agot_exposition_events.0009.desc:0 "Yaşasın Lord [ROOT.Char.GetFirstNameNoTooltip], Yüksek Bahçe Lordu, Mander'in Yüce Lordu, Sınırların Koruyucusu, Menzil'in Büyük Mareşali ve Güney'in Muhafızı!"
# Hightower
agot_exposition_events.0010.desc:0 "Yaşasın Lord [ROOT.Char.GetFirstNameNoTooltip], Eski Şehir'in Sesi, Liman Lordu, Yüksek Kule Lordu, Hisar'ın Koruyucusu ve Güney'in Işığı!"
# Glover
agot_exposition_events.0011.desc:0 "[ROOT.Char.GetDynasty.GetNameNoTooltip] Hanedanı, Demirdoğumluların saldırılarına karşı Kurt Ormanı'nın savunmasından sorumlu [ROOT.Char.GetLiege.GetHouse.GetNameNoTooltip] Hanedanı'na bağlı Derinorman Kalesi'nin Efendileridir. Topraklarımız geniştir ve birçok hanedan ve adam bize bağlıdır."
# Reed
agot_exposition_events.0012.desc:0 "[ROOT.Char.GetHouse.GetNameNoTooltip] Hanedanı, Güneyli lordlara karşı Boyun'un savunmasından sorumlu [ROOT.Char.GetLiege.GetHouse.GetNameNoTooltip] Hanedanı'na bağlı Gri Su Gözcüsü'nün Efendileridir. Gizli yerler ve ölümcül tuzaklarla dolu bataklıklarımız düşmanlarımızı bütün olarak yutacaktır."