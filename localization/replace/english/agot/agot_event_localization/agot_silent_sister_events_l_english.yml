agot_silent_sisters.0003.t:0 "Sessiz Bir Çocuk mu?"
agot_silent_sisters.0003.desc.volunteering:0 "[sister_candidate.GetName] hiçbir zaman zor veya özellikle gürültülü bir çocuk olmadı. Bu nedenle çalışma odamın kapısına hafifçe vurulduğunu duyduğumda sarsılıyorum. Yavaşça içeri girerken yüzü kapı aralığından görünüyor. \"Benim....bir ricam var.\" diyor kısık bir sesle, elleriyle oynayarak. Nadiren konuşan biri olduğu için bu bir sürpriz. \"Nedir çocuk?\" diye soruyorum, nazikçe onu teşvik ederek.\n\n\"Sessiz Rahibeler'e katılmak istiyorum.\" diyor, bakışlarımı alışılmadık bir kararlılıkla karşılıyor. \"Yemin etmek ve hayatımı Yedi'ye sessizce hizmet etmeye adamak istiyorum\". Bu istek karşısında şaşkına dönüyorum. Sessiz Rahibelik mi? Kendi kızım [sister_candidate.GetFirstName] için mi? Belki de asil bir amaç, ama bu kadar aşırı yaşamak... İstediği şey olsa bile, onun için istediğim hayat bu mu?"
agot_silent_sisters.0003.desc.suggesting:0 "[sister_candidate.GetName] hiçbir zaman zor veya özellikle gürültülü bir çocuk olmadı ve bugün bunu açıkça gösterdi. Görünüşe göre bugün mabette dua ederken ahırlardan kaçan bir at içeri daldı! İster konuşmaktan korksun ister dindarlık nedeniyle, [sister_candidate.GetFirstName] hiç tepki vermeyen tek kişiydi!\n\nNe kadar... farklı bir çocuk. Asil bir hanımefendinin hayatı gerçekten onun için en iyisi mi diye merak ediyorum. Sarayı yönetebilecek, bir evi düzenli tutabilecek, çocuk yetiştirebilecek mi? Bu düşünce beni şaşırtıyor olsa da, belki de Sessiz Rahibelik'e katılmalı mı diye merak ediyorum? Mükemmel bir aday gibi görünüyor ve belki de orada daha iyi bir hayat sürer. Yine de kendi kızımı gönderebilir miyim? Çok aşırı yaşıyorlar... Onun için istediğim hayat bu mu?"
agot_silent_sisters.0003.a:0 "Evet, [sister_candidate.GetFirstName] Rahibelik'e hizmet edecek."
agot_silent_sisters.0003.b:0 "Saçmalama, hiçbir çocuğum Yabancı ile evlenmeyecek!"

agot_silent_sisters.0004.t:0 "Dul Kadınlar İçin Bir Sığınak"
agot_silent_sisters.0004.desc:0 "Odamın sessizliğinde, titrek mum ışığında oturmuş, önümdeki yolu düşünüyorum. Kocam artık yok. Kale boş geliyor, taş duvarları her zamankinden daha soğuk, içimdeki boşluğu yansıtıyor.\n\nSaraydaki kadınlar arasında fısıltılar duydum, belki de Sessiz Rahibeler arasında bir hayatı düşünmenin zamanı geldiğine dair ince düşünceler. Ölüm tanrısı Yabancı'nın hizmetine yemin etmek. Sonsuza dek gri pelerinlere bürünmüş, gözlerim dışında yüzüm peçeli, sessizlik ve iffet yemini edecek, hayatımı ölüleri öbür dünya için hazırlamaya adayacaktım.\n\nVerasetim güvence altına alındı ve belki de görevim bitti? Günlük siyasi hayattan böyle bir kopuşun cazibesini inkar edemem. Yine de, tüm dünyevi bağlardan gerçekten vazgeçip sessizliği kucaklayabilir miyim?"
agot_silent_sisters.0004.a:0 "[silent_sisterhood_holder.GetTitledFirstName] için niyetimi belirten bir mektup yazacağım."
agot_silent_sisters.0004.b:0 "Hayır, bunu atlata bilirim."

agot_silent_sisters.0005.t:0 "Yabancı'nın Karısına Göz Koymak"
agot_silent_sisters.0005.desc:0 "[dead_relative.GetFirstName] için yapılan cenaze töreninden önce boş boş dolaşıyorum ve bazı hizmetkarların cenazeye hazırlanması için bir kutuyu mabedin içine taşıdığını görüyorum. Onları takip eden, başları dua edercesine eğik küçük bir Sessiz Rahibe grubu yürüyor. Hareket etme biçimleriyle ilgili bir şey... Gözüm onlara takılı kalıyor. Bilinçsizce kendimi onları içeride takip ederken buluyorum.\n\n[dead_relative.GetFirstNamePossessive] bedenini taşa koyup korkunç işlerine başladıklarında şaşkınlığımdan kurtuluyorum, kanımın kanının masanın üzerinden akması, herhangi bir adamı bu tür düşüncelerden kurtarmaya yetecek kadar. Yine de, tam o anda, gözleri cesedin üzerinden benimkilerle buluşuyor. Bu... aynı kıvılcım mı? İmkansız olsa da, eminim. #S İlgileniyor#!!\n\nBir şey yapamadan, daha dikkatli ve önemli ölçüde daha az çekici olan rahibelerden biri tarafından bir dizi jestle dışarı çıkarılıyorum. Utanç verici bir şekilde, cenazenin geri kalanında onu aklımdan çıkaramıyorum. Yarın yola çıkacaklar... Yine de nerede kaldığını biliyorum... Cesaret edebilir miyim?"
agot_silent_sisters.0005.a:0 "Ah evet, cesaret ederim. Kesinlikle cesaret ederim."
agot_silent_sisters.0005.a.flavor:0 "Ayrılmadan önce [attractive_silent_sister.GetFirstNamePossessive] adlı kişinin odasını ziyaret edeceksiniz..."
agot_silent_sisters.0005.b:0 "Yedi'yi asla böyle lekeleyemem!"
agot_silent_sisters.0005.b.flavor:0 "İkinci kez düşündümde, Yabancı'yı aldatmak kötü bir fikir gibi görünüyor."

agot_silent_sisters.0006.t:0 "Zevki Ortaya Çıkarmak"
agot_silent_sisters.0006.desc:0 "Daha sonra adının [attractive_silent_sister.GetFirstName] olduğunu öğrendiğim gibi, kapıyı hızla açtı ve odaya, sonra yatağına, sonra da kucağına çekilmeden önce tek bir kelime bile edilmedi. Vücudunu bağlarından kurtardıktan sonra kendimi Yabancı'nın ne kadar şanslı bir adam olduğunu düşünürken buldum. Açıkça o böyle düşünmüyordu ve tadını çıkardığımız sessiz tensel zevk hiç de kutsal değildi.\n\nSon bir sessiz nefesle bitirirken, şimdiye kadar gördüğüm en çıplak kadının yanında yatıyordum. Konuştuk, sesi kulağıma çok tatlı geliyordu ve bu kadar uzun süre sessizlik yemini ettikten sonra söyleyecek çok şeyi olduğu belliydi. Bunun getirdiği zevk inkar edilemez olsa da, bu en üst düzeyde bir saygısızlıktır. O zaman şimdi ne yapmalıyım?"
agot_silent_sisters.0006.a:0 "Birbirimiz için yaratılmışız! Her nasılsa..."
agot_silent_sisters.0006.b:0 "Sonuçta bu sırrı kiminle saklamak daha iyi?"
agot_silent_sisters.0006.c:0 "Bu açıkça bir hataydı."
agot_silent_sisters.0006.c.flavor:0 "[attractive_silent_sister.GetFirstName], sizin için yeminlerini bozduktan sonra memnun olmayacak."

agot_silent_sisters.0007.t:0 "Gerçekten Karanlık Bir Rahibe"
agot_silent_sisters.0007.desc.deviant:0 "[dead_relative.GetNamePossessive] adına ve onun tüm yaptıklarının anısına güzel bir ayindi. Yaşamın ve ölümün anlamı üzerine düşüncelere dalmışken, ayin bittikten çok sonra kendimi mabette buluyorum. Öyle bir durgunluk sergilemiş olmalıyım ki Sessiz Rahibe [defiler.GetFirstName], cesede doğru yürürken varlığımdan haberdar değildi.\n\nİlk başta ceset için son hazırlıklarını yaptığını düşündüm ama bir anda soyunmaya başlayınca fark ediyorum ki... ahhh... ohhh Tanrılarr!!"
agot_silent_sisters.0007.desc.cannibal:0 "[dead_relative.GetNamePossessive] adına ve onun tüm yaptıklarının anısına güzel bir ayindi. Yaşamın ve ölümün anlamı üzerine düşüncelere dalmışken, ayin bittikten çok sonra kendimi mabette buluyorum. Öyle bir durgunluk sergilemiş olmalıyım ki Sessiz Rahibe [defiler.GetFirstName], cesede doğru yürürken varlığımdan haberdar değildi.\n\nİlk başta ceset için son hazırlıklarını yaptığını düşündüm ama bunun yerine eğiliyor ve [dead_relative.GetFirstNamePossessiveNoTooltip] taze cesedinden kanlı bir ısırık alıyor!"
agot_silent_sisters.0007.a:0 "\"Muhafızlar! Bu iğrenç kadını tutuklayın!\""
agot_silent_sisters.0007.b:0 "Belki bu sırrı kullanabilirim..."
agot_silent_sisters.0007.c:0 "Aslında, bu oldukça eğlenceli görünüyor!"
agot_silent_sisters.0007.d:0 "\"Önce ben, önce been!\""