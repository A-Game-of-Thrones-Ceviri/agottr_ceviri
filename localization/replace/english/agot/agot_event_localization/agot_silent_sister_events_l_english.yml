l_english:
 silent_sister_title_localization: "Sessiz Rahibe"
 silent_sister_title_holder: "[CHARACTER.Custom('SilentSisterCheck')]"
 silent_sisterhood_government: "Sessiz Kardeşlik"
 silent_sisterhood_government_desc: "Sessiz Rahibelik [government_form|E], Sessiz Rahibeler tarikatına özeldir. [domain|E] numarasına sahip değillerdir, [vassals|E] numarasına sahip değillerdir ve [armies|E] numarasına sahiptirler."
 SilentSisterTitle: "Sessiz Rahibe"
 SilentMotherTitle: "Sessiz anne"
  
 agot_silent_sisters.sent_to_silent_sisters: "[sister_candidate.GetFirstNameOrMe|U] Sessiz Kardeşliğe katılmak üzere gönderilecek."
  
 agot_silent_sisters.0003.t: "Sessiz Bir Çocuk Mu?"
 agot_silent_sisters.0003.desc.volunteering: "[sister_candidate.GetName] hiçbir zaman zor ya da özellikle gürültülü bir çocuk olmamıştır. Bu nedenle çalışma odamın kapısının hafifçe tıklatıldığını duyduğumda sarsılıyorum. Yavaşça içeri adım atarken kapı aralığından yüzü görünüyor. "Bir isteğim var." diyor, elleriyle oynayarak, sessiz bir sesle. Nadiren konuşan biri olarak, bu bir sürpriz. "Ne oldu çocuğum?" diye soruyorum, onu nazikçe teşvik ederek.\n\n"Sessiz Rahibeler'e katılmak istiyorum." diyor, alışılmadık bir kararlılıkla bakışlarıma karşılık veriyor. "Yeminlerimi etmek ve hayatımı Yedi'ye sessiz hizmete adamak istiyorum." Bu istek beni şaşırtıyor. Sessiz Rahibeler? [sister_candidate.GetFirstName] için, kendi kızım için mi? Belki de asil bir amaç, ama bu kadar aşırı yaşamak... onun istediği şey olsa bile, onun için istediğim hayat bu mu?"
 agot_silent_sisters.0003.desc.suggesting: "[sister_candidate.GetName] hiçbir zaman zor ya da özellikle gürültülü bir çocuk olmamıştır ve bugün açıkça sergilenmiştir. Görünüşe göre bugün ahırdan salınan bir at dörtnala içeri girdiğinde septte dua ediyordu! Konuşmaktan korkuyor ya da sadece dindarlıktan, [sister_candidate.GetFirstName] hiç tepki vermeyen tek kişiydi!\n\nNe kadar... farklı bir çocuk o. Acaba asil bir hanımın hayatı onun için gerçekten en iyi şey mi? Sarayı kurabilecek, bir evi düzenli tutabilecek, çocuk yetiştirebilecek mi? Bu düşünce beni şaşırtsa da, acaba Sessiz Kardeşliğe katılmalı mı diye merak ediyorum? Mükemmel bir aday gibi görünüyor ve belki de orada daha iyi bir hayat yaşayabilir. Yine de kendi kızımı gönderebilir miyim? Çok aşırı yaşıyorlar... Onun için istediğim hayat bu mu?"
 agot_silent_sisters.0003.a: "Evet, Kardeşlik [sister_candidate.GetFirstName]'a iyi hizmet edecek."
 agot_silent_sisters.0003.b: "Saçmalık, benim çocuğum yabancıyla evlenmez!"
  
 agot_silent_sisters.0004.t: "Dullar İçin Bir Cennet"
 agot_silent_sisters.0004.desc: "Odamın sessizliğinde, titrek mum ışığının altında oturup önümde uzanan yolu düşünüyorum. Kocam, artık yok. Kale boş geliyor, taş duvarları her zamankinden daha soğuk, içimdeki boşluğu yansıtıyor.\n\nAvludaki kadınlar arasında fısıltılar duydum, belki de Sessiz Rahibeler arasında bir hayat düşünmemin zamanı geldiğine dair ince imalar. Yabancı'ya, ölüm tanrısına hizmet etmeye yemin etmek. Sonsuza dek griye bürünmüş, yüzüm sadece gözlerimle örtülü, sessizlik ve iffet yemini edecek, hayatımı ölüleri öbür dünyaya hazırlamaya adayacağım.\n\nHalefiyetim güvence altına alındı ​​ve belki de görevim tamamlandı? Politik günlük hayattan böylesine kopuk olmanın çekiciliğini inkar edemem. Yine de, gerçekten tüm dünyevi bağlardan vazgeçip sessizliği kucaklayabilir miyim?"
 agot_silent_sisters.0004.a: "Niyetimi belirtmek için [silent_sisterhood_holder.GetTitledFirstName]'a yazacağım."
 agot_silent_sisters.0004.b: "Hayır, ben bunu aşacağım."
  
 agot_silent_sisters.0005.t: "Yabancının Karısını Arzulamak"
 agot_silent_sisters.0005.desc: "[dead_relative.GetFirstName]'ın cenazesinden önce etrafta dolaşırken bazı hizmetçilerin cenaze için hazırlanması gereken kutuyu septe taşıdıklarını gördüm. Arkasından, başları dua edercesine eğilmiş küçük bir Sessiz Rahibe grubu yürüyordu. İçlerinden birinin hareket etme biçiminde... gözümü son derece kutsal olmayan bir şekilde çekti. Bilinçli bir şekilde seçmesem de, kendimi onları içeride takip ederken buldum.\n\n[dead_relative.GetFirstNamePossessive] cesedi levhaya yatırıp hastalıklı işlerine başladıklarında sersemliğimden şok oldum, kanımın masanın üzerinden aktığını görmek herhangi bir adamı bu tür düşüncelerden çekip çıkarmaya yeterdi. Yine de, tam o anda, gözleri cesedin diğer tarafından benimkilerle buluştu. Bu... aynı kıvılcım mı? İmkansız olsa da, bundan eminim. O #S ilgili#!!\n\nBefore Her şeyi yapabilirim Daha dikkatli ve önemli ölçüde daha az çekici rahibelerden biri tarafından bir dizi jestle dışarı çıkarılırım. Utanç verici bir şekilde, cenaze töreninin geri kalanında onu aklımdan çıkaramıyorum. Yarın gidecekler...ama, nerede kaldığını biliyorum...cesaret edebilir miyim?"
 agot_silent_sisters.0005.a: "Evet, cesaret ediyorum. Kesinlikle cesaret ediyorum."
 agot_silent_sisters.0005.a.flavor: "Ayrılmadan önce [attractive_silent_sister.GetFirstNamePossessive] odasını ziyaret edeceksiniz..."
 agot_silent_sisters.0005.b: "Yedi'yi asla böyle lekeleyemem!"
 agot_silent_sisters.0005.b.flavor: "Tekrar düşününce, Yabancı'yı aldatmak kötü bir fikir gibi görünüyor."
  
 agot_silent_sisters.0006.t: "Hazzı Açığa Çıkarmak"
 agot_silent_sisters.0006.desc: "[attractive_silent_sister.GetFirstName], sonradan isminin bu olduğunu öğrendim, kapıyı hızla açtı ve odaya çekilmeden önce tek bir kelime bile konuşmadık, sonra yatağı, sonra da kucaklaması. Vücudunu bağlarından çözdükten sonra, Yabancı'nın oldukça şanslı bir adam olduğunu düşündüm. Açıkça öyle düşünmüyordu ve yaşadığımız sessiz şehvetli zevk kutsal olmaktan çok uzaktı.\n\nSon bir sessiz nefesle bitirdiğimizde, gördüğüm en açık kadının yanında yatıyordum. Konuştuk, sesi kulağıma hoş geliyordu ve uzun süre sessizliğe yemin ettikten sonra söyleyecek çok şeyi olduğu açıktı. Bunun getirdiği zevk inkar edilemez olsa da, bu en üst düzeyde bir kutsallığa aykırılıktı. Peki şimdi ne yapacağım?"
 agot_silent_sisters.0006.a: "Biz bir arada olmak için yaratılmışız! Bir şekilde..."
 agot_silent_sisters.0006.b: "Bu sırrı saklamak için en iyi kim olabilir ki?"
 agot_silent_sisters.0006.c: "Bu açıkça bir hataydı."
 agot_silent_sisters.0006.c.flavor: "[attractive_silent_sister.GetFirstName] senin için verdiği yemini bozduktan sonra hiç memnun olmayacak."
  
 agot_silent_sisters.0007.t: "Gerçekten Karanlık Bir Kardeş"
 agot_silent_sisters.0007.desc.deviant: "[dead_relative.GetNamePossessive] ve tüm [dead_relative.GetHerHis] eylemlerini anan güzel bir ayindi. Yaşam ve ölümün anlamı üzerine düşüncelere dalmış bir şekilde, ayin bittikten uzun süre sonra kendimi septte buldum. Öyle bir sessizlik sunmuş olmalıyım ki Sessiz Rahibe [defiler.GetFirstName], bedene doğru adım attığında varlığımın farkında değildi.\n\nİlk başta bedenin son hazırlıklarını yaptığını düşündüm, ancak soyunmaya başladığında fark ettim ki... oh... oh Tanrım!"
 agot_silent_sisters.0007.desc.cannibal: "[dead_relative.GetNamePossessive] ve tüm [dead_relative.GetHerHis] eylemlerinin anısına güzel bir hizmetti. Yaşamın ve ölümün anlamına dair düşüncelere dalmışken, ayin bittikten çok sonra kendimi septte buluyorum. Böyle bir sessizlik, Sessiz Rahibe [defiler.GetFirstName]'nin cesede doğru adım atarken benim varlığımdan haberi olmamasını sunmuş olmalıyım.\n\nİlk başta cesedin son hazırlıklarını yaptığını sanıyorum ama bunun yerine eğilip kanlı bir nefes alıyor. [dead_relative.GetFirstNamePossessiveNoTooltip] taze cesedi ısırıp çıkar!"
 agot_silent_sisters.0007.a: ""Muhafızlar! Bu iğrenç kadını tutuklayın!""
 agot_silent_sisters.0007.b: "Belki bu bilgiyi kullanabilirim..."
 agot_silent_sisters.0007.c: "Aslında oldukça eğlenceli görünüyor!"
 agot_silent_sisters.0007.d: ""Önce ben, önce ben!""
