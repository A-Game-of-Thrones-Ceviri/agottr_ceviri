l_english:
#mustafa
agot_childhood_events.0001.t:0 "Yazı Tura Atışı"
agot_childhood_events.0001.desc:0 "Her [GetPlayer.GetHouse.GetBaseName] doğduğunda, tanrılar yazı tura atar; bir tarafta büyüklük, diğer tarafta delilik.\n\n[child.Custom('CoinFlipChild')]"
agot_childhood_events.0001.a:0 "Böyle gelmiş, böyle gider..."
agot_childhood_events.0002.t:0 "$agot_childhood_events.0001.t$"
agot_childhood_events.0002.desc:0 "Her [GetPlayer.GetHouse.GetBaseName] doğduğunda, tanrılar yazı tura atar; bir tarafta büyüklük, diğer tarafta delilik. Ve dünya sonucu beklemek için nefesini tutar.\n\nGörünüşe göre, bugünlük atış olumlu sonuçlandı... [child.GetFirstName] [child.Custom('CoinFlip')]"
agot_childhood_events.0002.a:0 "Kariyerini büyük bir ilgiyle izleyeceğiz."
agot_childhood_events.0003.t:0 "$agot_childhood_events.0001.t$"
agot_childhood_events.0003.desc:0 "Her [GetPlayer.GetHouse.GetBaseName] doğduğunda, tanrılar yazı tura atar; bir tarafta büyüklük, diğer tarafta delilik. Ve dünya sonucu beklemek için nefesini tutar.\n\nGörünüşe göre, bugünlük atış olumlu sonuçlanmadı. Öyle görünüyor ki [child.GetFirstName] deliliğin ta kendisi."
agot_childhood_events.0003.a:0 "[GetPlayer.GetHouse.GetBaseName] Hanesi'nin vay haline!"
coin_flip_diligent:0 "doğal olarak çalışkan ve yaptığı her şeye kendini adamış görünüyor."
coin_flip_learning:0 "bilimsel sanatlara karşı doğal bir yeteneğe sahip görünüyor."
coin_flip_martial:0 "savaş sanatlarına karşı doğal bir yeteneğe sahip görünüyor."
coin_flip_intrigue:0 "entrikaya karşı doğal bir yeteneğe sahip görünüyor."
coin_flip_stewardship:0 "yönetime karşı doğal bir yeteneğe sahip görünüyor."
coin_flip_diplomacy:0 "diplomasiye karşı doğal bir yeteneğe sahip görünüyor."
coin_flip_prowess:0 "kılıç kullanmada doğal bir yeteneğe sahip görünüyor."
coin_flip_shrewd:0 "denediği her şeyde doğal bir yeteneğe sahip görünüyor."
coin_flip_genius:0 "denediği her şeye şaşırtıcı bir içgörüye sahip görünüyor."
coin_flip_child_diligent:0 "Bazen yeteneksizliğimden dolayı [ROOT.Char.GetFaith.HighGodName]'e lanet okumak istiyorum ama şikayet etmenin beni hiçbir yere götürmeyeceğini biliyorum. Her gün fethetmek istediğim bir mücadele, her gece ilerlemek için bir fırsat. Kendi iki elimle azmetmeliyim, hayır #italic azmedeceğim#!."
coin_flip_child_learning:0 "Eğer bir deliliğim varsa, o da karşıma çıkan her kitabı okumaktan kendimi alamamam... Durun bir dakika, [GetPlayer.GetHouse.GetBaseName] deliliği hiç böyle mi ortaya çıktı? Kütüphaneye gidip bu konuda eser olup olmadığını öğrenmem gerekecek!"
coin_flip_child_martial:0 "Bugün saraydaki şövalyeler kalenin sahte bir kuşatmasını yapmak için toplandılar. Kale duvarlarından, devam eden 'savaşı' izliyorum ve delirecek gibi hissediyorum! Verilen her karar yanlış ve ideal taktik acı verici bir şekilde ortada. #italic Bunlar aptal mı?#!"
coin_flip_child_intrigue:0 "Sarayda gizli bakışlar atan saray mensupları farkında olmayabilir ama herkesin görebileceği kadar açık olan gizli ilişkileri... ya da ben öyle düşündüm. Ama bunu saraydaki başka bir [ROOT.Char.Custom('GirlBoy')|l]'a söylediğimde, [ROOT.Char.GetSheHe] ne hakkında konuştuğumu anlamadı. Sanırım bu tür şeyler bana daha kolay geliyor."
coin_flip_child_stewardship:0 "Adını çoktan unuttuğum veznedarlardan biriyle saatlerce laf kalabalığı yaptıktan sonra başım ağrıyor ve aklım uykuyu özlüyor. Bir daha asla, \"Yaşına göre para işlerinde bilgili olduğun kesin,\" lafını duymasaydım mutlu ölebilirdim."
coin_flip_child_diplomacy:0 "Kahramanlar Çağı'nın hikayelerini büyülenmiş dinleyicilerime anlatırken bulduğum keyfe yaklaşan çok az şey oldu. Hikayeyi sayısız kez duymuş olmalarına rağmen her kelimeme nasıl da dikkat kesiliyorlar... Bu işte becerikli olduğumu söyleyebilirim!"
coin_flip_child_prowess:0 "Aklım bir kez daha kılıç oyununa kayıyor. Vur! Savuştur! #bold Karşı Saldırı!#! Şövalyelerimiz düello yaparken bu hareketleri kaç kez izledim? Sonunda benim düello yapma şansım geldiğinde, cevabım basit: Savuştur! Karşı Saldırı! #bold İyi maçtı!#! "
coin_flip_child_shrewd:0 "Naibimle, mahkumları idam etmek yerine casus olarak serbest bırakmanın söylenecek bir şey olduğunu defalarca tartıştım. Yine de her seferinde aldığım cevap, bir [ROOT.Char.GetLadyLord]'un görevinin adil olmak olduğudur. Keşke diğerleri adaletin daha #italic pragmatik#! yollarla nasıl sağlanabileceğini görebilselerdi."
coin_flip_child_genius:0 "İncelediğim her konu sırlarını bana çok mutlu bir şekilde açığa çıkarıyor gibi görünüyor. Hangi konuşmayı mükemmelleştirebilirim? Hangi stratejiyi fethedebilirim? Hangi komployu ortaya çıkarabilirim? Hangi teoriyi çözebilirim? Zavallı naibim yetişmekte zorlanıyor! #bold İyi.#!"
coin_flip_child_lunatic_1:0 "Başsız kral yine odanın köşesinden izliyor. Uyandığımda bakışlarını, düşündüğümde düşüncelerini, uyuduğumda sesini hissediyorum. Yavaş yavaş hikayeleri beni dinlendiriyor, yetenekli doğam hakkında, ne kadar benzer olduğumuz hakkında hikayeler anlatıyor! Ne kadar çok şey söylerse, sözlerinin doğruluğunu o kadar çok anlıyorum."
coin_flip_child_possessed_1:0 "Saray mensupları koridorlarda dolaşırken bizi neden izliyor? Ne kadar özel olduğumuzu hissedebiliyorlar mı? Hayır, hayır, elbette hayır. Ama ya biliyorlarsa? Kimse ne kadar özel olduğumuzu bilmemeli. Bizi ayırmaya çalışacaklar, hissedebiliyorum. Bu gece plan yapmamız gerekecek."
coin_flip_child_arbitrary:0 "Bununla yetenekli, bununla deli. Aslında hepsi çok sıkıcı. Ve çocukça da! Bir insan bunu nasıl anlar ki? Nesnel bir kriter yokmuş gibi, neden saraydaki diğerleri bunun hakkında konuşmayı bırakmıyor? Yani, kimin umurunda? Benim kesinlikle umurumda değil ve önemli olan da bu."
coin_flip_child_paranoid:0 "Uyuyamam. Yemek yiyemem ya da içemem. Düşünemiyorum bile. Saray mensuplarının beni izleme şeklini hissedebiliyorum. Paranın yazı mı tura mı geleceğini görmek için bekliyorlar. Beni delirtiyorlar! Ama... merak da etmeden edemiyorum. Deliriyor muyum? İşaret bu mu? Hepsi aptalca bir hikaye olmalı. Saraydaki diğer çocukları hizaya sokmak için. [GetPlayer.GetHouse.GetBaseName] deliliği diye bir şey yok... değil mi?"
coin_flip_child_wrathful:0 "Üç haftadır aynı [GetPlayer.GetHouse.GetBaseName] tarihini inceliyoruz ve sabrım bu özel dersle giderek azalıyor. Bugün naibimin bazı saray mensuplarıyla hiçbir alanda yeteneğim olmadığı konusunda konuştuğunu duydum. Dillerine dikkat etmezlerse, ben onların yerine etmek zorunda kalacağım."
coin_flip_child_fire_obsessed:0 "Sarayda [GetPlayer.GetHouse.GetBaseName] Hanesi'nin yetenekli doğası hakkında fısıltılar duymuştum ama hediyelerin ne kadar görünür olacağının asla farkına varmamıştım. Her alev titrediğinde baktığımda... görüntüler görüyorum. Bilmediğim şeylerin anlık görüntüleri ama öfkeli ateşler bana bir şey söylemeye çalışıyor olmalı. Beni bir şey konusunda uyarmaya mı çalışıyorlar? Cevabı ancak gerçekten büyük bir odun yığınında bulacağım."
agot_childhood_events.0004.t:0 "Tohum Güçlü..."
agot_childhood_events.0004.desc:0 "[child.GetFirstName] büyümeye devam ettikçe, [child.GetHerHim]'da kendimden gitgide daha az şey görüyorum. [child.GetSheHe] gerçekten benim mi?"
agot_childhood_events.0004.a:0 "Bir daha düşündüm de, belki de hiçbir şey değildir..."
agot_childhood_events.0004.b:0 "Gerçeği öğrenmeliyim!"
agot_childhood_events.0004.b.success:0 "Çocuğunuz sizin değilse, sırrı öğreneceksiniz"
agot_childhood_events.0004.b.success.bastard.t:0 "Soruşturma Başarılı"
agot_childhood_events.0004.b.success.bastard.desc:0 "[child.GetFirstName] aslında [real_father.GetFullName]'nın çocuğu!"
agot_childhood_events.0004.b.success.notbastard.t:0 "Soruşturma Başarılı"
agot_childhood_events.0004.b.success.notbastard.desc:0 "[child.GetFirstName] gerçekten benim çocuğum!"
agot_childhood_events.0004.b.failure:0 "Hiçbir kanıt bulamadınız"
agot_childhood_events.0004.b.failure.t:0 "Soruşturma Başarısız"
agot_childhood_events.0004.b.failure.desc:0 "Hiçbir kanıt bulamadınız."
agot_childhood_events.0004.c:0 "Herkes gerçeği bilmeli!"
agot_childhood_events.0004.c.tt:0 "Çocuklarınızı piç olmakla alenen suçlayacaksınız."
agot_childhood_events.0004.c.tt.1:0 "Kimse size inanmıyor ve vasallarınız suçlamanızı onursuz buluyor."
agot_childhood_events.0004.c.tt.2:0 "Suçlama güvenilir kabul ediliyor"
agot_childhood_events.0004.c.failure.t:0 "Suçlama Başarısız"
agot_childhood_events.0004.c.failure.desc:0 "Kimse suçlamalarınıza inanmıyor ve artık sizi onursuz bir yalancı olarak görüyor."
agot_childhood_events.0004.c.success.t:0 "Suçlama Başarılı"
agot_childhood_events.0004.c.success.desc:0 "Genel halk suçlamalarınıza inanıyor. [child.GetFirstName] Tartışmalı Miras özelliğini kazandı."
agot_childhood_events.0004.d:0 "Doğumdan benim olsunlar ya da olmasınlar, hiçbir şeyi değiştirmez."
agot_childhood_events.0004.d.tt:0 "Karınızın herhangi bir tartışmalı miras sırrı varsa, geçersiz kılınacaktır."

agot_childhood_events.0005.t:0 "Farklı Bir Dans"
agot_childhood_events.0005.desc:0 "Avluyu gezerken [other_child.GetFirstName]'ın görünmez bir düşmanla savaşmak için tahta bir kılıç kullandığını görüyorum. \"Al bakalım seni iblis!\" [other_child.GetSheHe] orada olduğumu fark edene kadar birkaç dakika merakla izliyorum.\n\n\"Merhaba leydim, ben sadece antrenman yapıyordum ve etrafta kimse yoktu... Katılmak ister misiniz?\" [other_child.GetSheHe] hafifçe kızardı."
agot_childhood_events.0005.desc.alone:0 "Avluyu gezerken birkaç tane terk edilmiş çalışma kılıcı görüyorum - bazı saray mensuplarının oğulları oyun oynamış ve ortasında bırakmış olmalılar. Bir süreliğine hiçbir yere gitmem gerekmiyor..."
agot_childhood_events.0005.a:0 "Bu eğlenceli görünüyor!"
agot_childhood_events.0005.b:0 "Erkeklerin yaptığı gibi öğrenmeliyim!"
agot_childhood_events.0005.c:0 "Hayır, bu saçma."
agot_childhood_events.0005.tt:0 "Kılıç ustalığında eğitime başlayacaksınız"

agot_childhood_events.0006.t:0 "Sıradışı Bir Uğraş"
agot_childhood_events.0006.desc:0 "Avluyu gezerken, tahta kılıçlarla oyun oynayan birkaç çocuk görüyorum. İçlerinden biri diğerinin silahını ustaca elinden almayı başarıyor ve birden onun kızım [child.GetFirstName] olduğunu fark ediyorum.\n\nBeni çoktan görmüş olmalı çünkü hemen yanıma koşuyor. \"Bunu gördün mü? Kazandım! Büyüdüğümde Visenya veya Nymeria gibi bir savaşçı olacağım!\""
agot_childhood_events.0006.desc.alone:0 "Avluyu gezerken, havaya karşı kılıç oyunu pratiği yapan bir çocuk görüyorum. Birden onun aslında kızım [child.GetFirstName] olduğunu fark ediyorum.\n\nGörünüşe göre o da beni görmüş ve hemen yanıma koşuyor. \"Kılıç oyununun bu kadar eğlenceli olduğunu hiç bilmiyordum! Büyüdüğümde Visenya veya Nymeria gibi bir savaşçı olmak istiyorum!\""
agot_childhood_events.0006.a:0 "Öyleyse, bana öğrendiğin başka şeyleri de göster."
agot_childhood_events.0006.b:0 "Belki o da savaş sanatını öğrenmek ister..."
agot_childhood_events.0006.c:0 "Bu bir hanımefendi için uygun bir eğlence değil!"
agot_childhood_events.0006.tt:0 "[child.GetFirstName] kılıç ustalığında eğitime başlayacak"

agot_childhood_events.0007.t:0 "Sarayın Renkleri"
agot_childhood_events.0007.desc.courtier:0 "[dyed_hair.GetNamePossessive] saçları, girdiği her odada [dyed_hair.GetHerHim]'ı ilgi odağı yapıyor."
agot_childhood_events.0007.desc.sellsword:0 "Geçenlerde özgür şehirlerden saraya seyahat eden bir paralı asker geldi ve [dyed_hair.GetHerHis] saçlarının inanılmaz rengine dikkat etmemek elde değil!"
agot_childhood_events.0007.a:0 "Belki ben de denemeliyim..."
agot_childhood_events.0007.tt:0 "Saçınızı özgür şehirler tarzında boyayacaksınız!"
agot_childhood_events.0007.b:0 "Böyle bir gösteriş sadece alay konusu olur."

agot_childhood_events.0008.t:0 "Aptalca Boyanmış"
agot_childhood_events.0008.desc:0 "[home.GetNameNoTooltip]'un koridorlarında yürürken, gözümün ucuyla tuhaf bir gölge görüyorum. Neredeyse boynumu kıracak kadar hızlı bir şekilde kafamı çevirdiğimde, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dyed_hair'))]'ımın [dyed_hair.GetNamePossessive] saçlarının saçma bir renge boyandığını fark ediyorum.\n\n'Ne düşünüyorsun, [dyed_hair.Custom2('RelationToMeShort', ROOT.Char)]? Doğudiyar'ın özgür şehirlerinde çok moda olan bir tarz.'"
agot_childhood_events.0008.a:0 "Sanırım istediğin buysa..."
agot_childhood_events.0008.b:0 "Hemen gidip saçındaki şu pisliği yıkayacaksın!"
agot_childhood_events.0008.c:0 "Harika görünüyorsun!"
agot_childhood_events.0008.c.tt:0 "Siz de saçınızı boyayacaksınız!"

agot_childhood_events.0009.t:0 "Bir Korumanın Eğitimi"
agot_childhood_events.0009.desc:0 "Odanızda oturmuş, genç çocuğunuzun geleceğini düşünürken, aklınıza rahatsız edici bir düşünce geliyor. [ward.GetFirstName] hızla büyüyor ve [ward.GetSheHe]'nın bu dünyadaki yolunu şekillendirmek için rehberliğe ve eğitime ihtiyacı olduğu giderek daha belirgin hale geliyor. Bu önemli görevi kime emanet edeceğinize karar verme zamanı geldi."
agot_childhood_events.0009.a:0 "Ben nasıl olurum?"
agot_childhood_events.0009.a.tt:0 "Belki de [ward.GetFirstName]'a hayatın çalkantılı yolculuğunda rehberlik etmeniz gereken sizsiniz. Deneyiminiz ve bilgeliğiniz, [ward.GetHerHis] karakterini şekillendirmede ve [ward.GetHerHim]'ı değerli bir halef haline getirmede paha biçilmez olabilir."
agot_childhood_events.0009.b:0 "[guardian.GetFirstName] nasıl olur?"
agot_childhood_events.0009.b.tt:0 "Aklınız, bilgeliği ve dürüstlüğü ile bilinen [guardian.GetFirstName]'a kayıyor. [ward.GetFirstName]'ı onların bakımına emanet etmek, büyüme ve öğrenme fırsatlarıyla dolu parlak bir gelecek sağlayabilir."
agot_childhood_events.0009.c:0 "Başka biri nasıl olur?"
agot_childhood_events.0009.c.tt:0 "Bu sorumluluğu üstlenecek başka birini bulacaksınız."
agot_childhood_events.0009.d:0 "Henüz kararımı vermedim."
agot_childhood_events.0009.d.tt:0 "Sorumluluğun ağırlığı üzerinize ağır geliyor ve böylesine önemli bir seçim yapmaktan çekiniyorsunuz. Belki de bu kararı şimdilik ertelemek ve [ward.GetFirstName]'ı kimsenin bakımına emanet etmeden önce dikkatlice düşünmek için daha fazla zaman tanımak en iyisidir."

child_personality.keeps_authoritative_tt: "[child.GetFirstName], [GetTrait('authoritative').GetName( child.Self )] özelliğini koruyor"
child_personality.keeps_rude_tt: "[child.GetFirstName], [GetTrait('rude').GetName( child.Self )] özelliğini koruyor"
child_personality.keeps_inquisitive_tt: "[child.GetFirstName], [GetTrait('inquisitive').GetName( child.Self )] özelliğini koruyor"

agot_child_personality_events.2010.t: "Tartışan Hizmetçiler"
agot_child_personality_events.2010.guardian: "[guardian.GetTitledFirstName] bana iki hizmetçi getirdi, yüzleri öfkeyle kızarmış, salonun karşısından birbirlerine bakıyorlar. Görünüşe göre bir perde Arbor kırmızısıyla lekelenmiş ve her biri diğerini suçluyor. Hiçbiri lekeyi temizlemek istemiyor ve öfkeli hizmetçiler moral bozucu. [guardian.GetFirstNameNoTooltip], karakterimin bir testi olarak anlaşmazlığı çözme görevini bana verdi."
agot_child_personality_events.2010.no_guardian: "İki hizmetçi odalarıma daldı; ikisinin de yüzleri öfkeden kızarmıştı. Her biri diğerinin dün gece temizlik yaparken pahalı bir perdeyi Arbor kırmızısı bir bardakla lekelediğini iddia ediyor. Bu anlaşmazlık kesinlikle moral bozucu ve hemen cevap vermeliyim."
agot_child_personality_events.2010.a: "Temizlik yükünü paylaşacaksınız."
agot_child_personality_events.2010.b: "İkiniz de kovuldunuz!"
agot_child_personality_events.2010.c: "Dün gece kim görevdeydi?"

agot_child_personality_events.201.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))]'ım [child.GetFirstName], yeteneklerinin yeni bir testiyle karşı karşıya kaldı. Tartışmacı iki hizmetçi bir anlaşmazlık getirdi, her biri diğerinin pahalı bir perde setine güzel bir Arbor kırmızısı döktüğünü iddia etti. Diğer hizmetçiler dikkatle izlerken, bağırışlar ve iğnelemelerle ileri geri atıştılar."

agot_child_personality_events.2011.t: "$agot_child_personality_events.2010.t$"
agot_child_personality_events.201.authoritative: "[child.GetFirstNameNoTooltip], ikisine de perdeleri temizlemelerini emretti ve anlaşmazlıkları hakkında daha fazla konuşmamalarını buyurdu. [child.GetSheHe|U] kararlıydı ve emirleri hızla yerine getirildi."
agot_child_personality_events.201.confirm_authoritative: "İlham verici bir lider olacaksın."
agot_child_personality_events.201.authoritative_change: "Eğer yönetmek istiyorsan, liderlik etme yeteneği göstermelisin."

agot_child_personality_events.2012.t: "$agot_child_personality_events.2010.t$"
agot_child_personality_events.201.rude: "[child.GetFirstNameNoTooltip] şiddetli tepki verdi, bu kadar basit bir sorunu kendileri çözemedikleri için tüm personele bağırdı. [child.GetSheHe|U], anlaşmazlıklarını ve değerlerini küçümseyerek reddederken, hizmetçilerin yüzlerindeki sinirli bakışları fark etmedi."
agot_child_personality_events.201.confirm_rude: "Doğru [child.Custom('GirlBoy')]. Değersizler."
agot_child_personality_events.201.rude_change: "Onlara zamanını ayırmamalıydın."

agot_child_personality_events.2013.t: "$agot_child_personality_events.2010.t$"
agot_child_personality_events.201.inquisitive: "[child.GetFirstNameNoTooltip] hizmetçileri topladı, dün gece kimin görevde olduğunu çabucak fark etti ve pisliği kendilerinin temizlemelerini sağladı. [child.GetSheHe|U], aceleci bir karar vermeden veya emir vermeden önce daha fazla bilgi toplarken düşünceli ve dikkatli davrandı."
agot_child_personality_events.201.confirm_inquisitive: "Bugün bilgeliğini gösterdin."
agot_child_personality_events.201.inquisitive_change: "Sorunları çözmek için köklerini aramalısın."