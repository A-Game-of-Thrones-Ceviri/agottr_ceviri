l_english:
 agot_childhood_events.0001.t: "Bir Madeni Paranın Çevirilmesi"
 agot_childhood_events.0001.desc: "Her seferinde bir [GetPlayer.GetHouse.GetBaseName] doğduğunda, tanrılar bir madeni para atarlar; bir tarafa büyüklük, diğer tarafa ise delilik.\n\n[child.Custom('CoinFlipChild')]"
 agot_childhood_events.0001.a: "O zaman o gider..."
 agot_childhood_events.0002.t: "$agot_childhood_events.0001.t$"
 agot_childhood_events.0002.desc: "Her seferinde bir [GetPlayer.GetHouse.GetBaseName] doğduğunda, tanrılar bir madeni para atarlar; bir tarafta büyüklük, diğer tarafta ise delilik. Ve dünya sonucu beklemek için nefesini tutar.\n\nBugün için, yazı tura olumlu gelmiş gibi görünüyor... [child.GetFirstName] [child.Custom('CoinFlip')]"
 agot_childhood_events.0002.a: "Kariyerinizi büyük bir ilgiyle izleyeceğiz."
 agot_childhood_events.0003.t: "$agot_childhood_events.0001.t$"
 agot_childhood_events.0003.desc: "Her seferinde bir [GetPlayer.GetHouse.GetBaseName] doğduğunda, tanrılar bir madeni para atarlar; bir tarafta büyüklük, diğer tarafta ise delilik. Ve dünya sonucu beklemek için nefesini tutar.\n\nBugün için, yazı tura atışı pek de olumlu olmayan bir şekilde geldi gibi görünüyor. [child.GetFirstName]'in tam da deliliğin resmi olduğu anlaşılıyor."
 agot_childhood_events.0003.a: "Yazıklar olsun [GetPlayer.GetHouse.GetBaseName] Hanesi'ne!"
 coin_flip_diligent: "doğal olarak çalışkan ve yaptıkları her şeye kendini adamış görünüyorlar."
 coin_flip_learning: "bilimsel sanatlara karşı doğal bir yeteneği var gibi görünüyor."
 coin_flip_martial: "dövüş sanatlarına karşı doğal bir yeteneği var gibi görünüyor."
 coin_flip_intrigue: "entrika konusunda doğal bir yeteneği var gibi görünüyor."
 coin_flip_stewardship: "doğal bir yöneticilik yeteneğine sahip gibi görünüyor."
 coin_flip_diplomacy: "diplomasiye karşı doğal bir yeteneği var gibi görünüyor."
 coin_flip_prowess: "bıçak kullanmada doğal bir yeteneği var gibi görünüyor."
 coin_flip_shrewd: "Giriştikleri her şeyde doğal bir yeteneğe sahip gibi görünüyorlar."
 coin_flip_genius: "denedikleri her şey hakkında şaşırtıcı bir içgörüye sahip gibi görünüyorlar."
 coin_flip_child_diligent: "Yetersizliğim yüzünden [ROOT.Char.GetFaith.HighGodName]'a lanet okumak istediğim zamanlar oluyor, ama şikayet etmenin beni hiçbir yere götürmeyeceğini biliyorum. Her gün üstesinden gelmeyi planladığım bir meydan okuma, her gece ilerlemek için bir fırsat. Kendi ellerimle dayanmalıyım, hayır #italic dayanacağım#!,."
 coin_flip_child_learning: "Eğer bende bir delilik varsa, o da karşıma çıkan her kitabı okumaktan kendimi alamamamdır... Durun bakalım, [GetPlayer.GetHouse.GetBaseName] deliliği hiç böyle bir şekilde kendini göstermiş midir? Kütüphaneye gidip bu konuda herhangi bir eser olup olmadığını öğrenmem gerekecek!"
 coin_flip_child_martial: "Bugün, saraydaki şövalyeler kalenin sahte bir kuşatmasını yapmak için toplandılar. Kale duvarlarından, ortaya çıkan 'savaşın' nasıl gerçekleştiğini izliyorum ve sanki deliriyormuşum gibi hissediyorum! Verilen her karar yanlış ve ideal taktik acı bir şekilde belli oluyor. #italic Bunlar aptal mı?#!"
 coin_flip_child_intrigue: "Saray mensupları sarayda gizlice bakışırken bunu fark etmeyebilirler, ancak çok da gizli olmayan ilişkileri herkesin görebileceği kadar açıktır... ya da ben öyle sanıyordum. Ancak bunu saraydaki başka bir [ROOT.Char.Custom('GirlBoy')|l]'a bahsettiğimde, [ROOT.Char.GetSheHe] ne hakkında konuştuğumu anlamadı. Sanırım bu tür şeyler bana daha kolay geliyor."
 coin_flip_child_stewardship: "Adını çoktan unuttuğum görevlilerden biriyle saatlerce daireler çizerek konuştuktan sonra başım ağrıyor ve zihnim uykuyu özlüyor. "Yaşına göre para konularında gerçekten bilgilisin" sözünü bir daha asla duymak zorunda kalmasaydım mutlu bir şekilde ölebilirdim."
 coin_flip_child_diplomacy: "Kahramanlar Çağı'nın hikayelerini tamamen büyülenmiş izleyicilerime anlatırken aldığım keyfe çok az şey yaklaşmıştır. Hikayeyi daha önce sayısız kez duymuş olmalarına rağmen her kelimemi dikkatle dinlemeleri... Bunun için oldukça yetenekli olduğumu söyleyebilirim!"
 coin_flip_child_prowess: "Zihnim bir kez daha kılıç oyununa kayıyor. Vur! Savuştur! #bold Karşı Saldırı!#! Şövalyelerimiz düello yaptığında bu aynı hareketleri kaç kez izledim? Sonunda düello yapma şansım doğduğunda cevabım basit: Savuştur! Karşı Saldırı! #bold İyi eşleşme!#!"
 coin_flip_child_shrewd: "Naibimle, tutukluları idam etmek yerine casus olarak serbest bırakmanın bir anlamı olduğunu defalarca tartıştım. Yine de her seferinde aldığım cevap, bir [ROOT.Char.GetLadyLord]'ın görevinin adil olmak olduğuydu. Keşke diğerleri de adaletin daha #italic pragmatik#! yollarla nasıl sağlanabileceğini görebilselerdi."
 coin_flip_child_genius: "Araştırdığım her konu sırlarını bana büyük bir mutlulukla veriyor gibi görünüyor. Hangi konuşmayı mükemmelleştireceğim? Stratejiyi fethetmeli miyim? Olay örgüsünü açayım mı? Teoriyi çözeyim mi? Zavallı naibim ayak uydurmakta zorlanıyor! #bold İyi.#!"
 coin_flip_child_lunatic_1: "Başsız kral yine odanın köşesinden izliyor. Bakışlarını peşimde hissediyorum, düşündüğümde düşüncelerini, uyurken sesini. Hikayeleri beni yavaşça dinlendiriyor, yetenekli doğamla ilgili hikayelerle, ne kadar benzediğimizle ilgili! Ne kadar çok şey söylerse, sözlerinin doğruluğunu o kadar çok anlıyorum."
 coin_flip_child_possessed_1: "Saraylılar koridorlarda zıplarken bizi neden izliyor? Ne kadar özel olduğumuzu hissedebiliyorlar mı? Hayır, hayır, elbette hayır. Ya biliyorlarsa? Kimsenin ne kadar özel olduğumuzu bilmesine izin verilmiyor. Bizi ayırmaya çalışacaklar, hissedebiliyorum. Bu gece plan yapmamız gerekecek."
 coin_flip_child_arbitrary: "Hediye olarak bu, delilik olarak bu. Gerçekten hepsi çok korkunç derecede sıkıcı. Ve ayrıca çocukça! Bir insan bunu nasıl anlayabilir ki? Sanki nesnel bir kriter varmış gibi, o zaman neden saraydaki diğerleri bunun hakkında konuşmayı bırakmıyor. Yani, kimin gerçekten umurunda? Ben kesinlikle umursamıyorum ve önemli olan tek şey bu."
 coin_flip_child_paranoid: "Uyuyamıyorum. İçemiyorum veya yiyemiyorum. Düşünemiyorum bile. Saraylıların beni nasıl izlediğini hissedebiliyorum. Paranın yazı mı tura mı geleceğini görmek için bekliyorum. Beni delirtiyorlar! Ama... Ben de merak etmeden duramıyorum. Deliriyor muyum? Bu bir işaret mi? Hepsi saçma bir hikaye, öyle olmalı. Saraydaki diğer çocukları hizaya getirmek için. [GetPlayer.GetHouse.GetBaseName] delilik diye bir şey yoktur... değil mi?"
 coin_flip_child_wrathful: "Üç haftadır aynı [GetPlayer.GetHouse.GetBaseName] tarihi parçasını ele alıyoruz ve bu eğitimle sabrım giderek azalıyor. Bugün naibimin bazı saray mensuplarıyla konuşurken, belirli bir alanda yeteneğim olmadığını duydum. Eğer dillerine dikkat etmezlerse, bunu onlar adına ben yapmak zorunda kalacağım."
 coin_flip_child_fire_obsessed: "[GetPlayer.GetHouse.GetBaseName] Evi'nin yetenekli doğası hakkında sarayda fısıltılar duymuştum, ancak yeteneklerin ne kadar görünür olacağını hiç fark etmemiştim. Titreyen bir aleve her baktığımda... vizyonlar görüyorum. Bilmediğim şeylerin anlık görüntüleri, ancak öfkeli ateşler bana bir şeyler anlatmaya çalışıyor olmalı. Beni bir şey hakkında uyarmak mı? Cevabı yalnızca gerçekten büyük bir cenaze ateşinde bulabilirim."
 agot_childhood_events.0004.t: "Tohum Güçlüdür..."
 agot_childhood_events.0004.desc: "[child.GetFirstName] büyümeye devam ettikçe, [child.GetHerHim]'de kendimi daha az görüyorum. [child.GetSheHe] gerçekten benim mi?"
 agot_childhood_events.0004.a: "Bir kez daha düşününce, belki de hiçbir şey değildir..."
 agot_childhood_events.0004.b: "Gerçeği öğrenmeliyim!"
 agot_childhood_events.0004.b.success: "Çocuğunuz sizin değilse sırrını öğreneceksiniz"
 agot_childhood_events.0004.b.success.bastard.t: "Soruşturma Başarısı"
 agot_childhood_events.0004.b.success.bastard.desc: "[child.GetFirstName] aslında [real_father.GetFullName]'in çocuğudur!"
 agot_childhood_events.0004.b.success.notbastard.t: "Soruşturma Başarısı"
 agot_childhood_events.0004.b.success.notbastard.desc: "[child.GetFirstName] gerçekten de benim çocuğum!"
 agot_childhood_events.0004.b.failure: "Hiçbir kanıt bulamazsınız"
 agot_childhood_events.0004.b.failure.t: "Soruşturma Başarısızlığı"
 agot_childhood_events.0004.b.failure.desc: "Hiçbir kanıt bulamadınız."
 agot_childhood_events.0004.c: "Herkes gerçeği bilmeli!"
 agot_childhood_events.0004.c.tt: "Çocuklarınızı alenen piç olmakla suçlayacaksınız."
 agot_childhood_events.0004.c.tt.1: "Kimse sana inanmıyor ve senin vasalların senin suçlamanı onursuz buluyorlar."
 agot_childhood_events.0004.c.tt.2: "İddianame inandırıcı kabul ediliyor"
 agot_childhood_events.0004.c.failure.t: "Suçlama Başarısızlığı"
 agot_childhood_events.0004.c.failure.desc: "Kimse senin suçlamalarına inanmıyor ve şimdi senin şerefsiz bir yalancı olduğuna inanıyorlar."
 agot_childhood_events.0004.c.success.t: "Suçlama Başarılı"
 agot_childhood_events.0004.c.success.desc: "Kamuoyunun büyük çoğunluğu iddialarınıza inanıyor. [child.GetFirstName] Tartışmalı Miras özelliğini kazandı."
 agot_childhood_events.0004.d: "Doğuştan benim olsun ya da olmasın, bu hiçbir şeyi değiştirmez."
 agot_childhood_events.0004.d.tt: "Eşinizin tartışmalı miras sırları varsa bunlar geçersiz sayılacaktır."
  
 agot_childhood_events.0005.t: "Farklı Bir Dans Türü"
 agot_childhood_events.0005.desc: "Avluda dolaşırken [other_child.GetFirstName]'ın görünmez bir düşmanla savaşmak için tahta bir kılıç kullandığını gördüm.\"Al bakalım şeytan!\" [other_child.GetSheHe] orada olduğumu fark edene kadar birkaç saniye merakla izledim.\n\n\"Merhaba hanımefendi, sadece eğitimdeydim ve etrafta kimse yoktu... Katılmak isteyen yoksa?" [other_child.GetSheHe] hafifçe kızardı."
 agot_childhood_events.0005.desc.alone: "Avluda dolaşırken birkaç terk edilmiş eğitim kılıcı gördüm - bazı saraylıların oğulları oynamış olmalı ve maçın ortasında bırakılmış olmalılar. Bir süre gidecek hiçbir yerim yok..."
 agot_childhood_events.0005.a: "Çok eğlenceli görünüyor!"
 agot_childhood_events.0005.b: "Ben de çocuklar gibi öğrenmeliyim!"
 agot_childhood_events.0005.c: "Hayır, bu saçma."
 agot_childhood_events.0005.tt: "Kılıç kullanma eğitimine başlayacaksınız"
  
 agot_childhood_events.0006.t: "Sıradışı Bir Takip"
 agot_childhood_events.0006.desc: "Avluda dolaşırken tahta kılıçlarla dövüşen birkaç çocuk gördüm. Biri diğerinin silahını ustalıkla almayı başardı ve irkilerek bunun kızım [child.GetFirstName] olduğunu anladım.\n\nBeni çoktan görmüş olmalı ki hemen yanıma koştu. \"Bunu gördün mü? Kazandım! Büyüdüğümde Visenya veya Nymeria gibi bir savaşçı olacağım!\""
 agot_childhood_events.0006.desc.alone: "Avluda dolaşırken havada kılıç oyunu yapan bir çocuk görüyorum. Bir irkilmeyle bunun aslında kızım [child.GetFirstName] olduğunu anlıyorum.\n\nGörünüşe göre o da beni görmüş ve hemen yanıma koşuyor. \"Kılıç oyununun bu kadar eğlenceli olduğunu hiç bilmiyordum! Büyüdüğümde Visenya veya Nymeria gibi bir savaşçı olmak istiyorum!\""
 agot_childhood_events.0006.a: "Peki, bana başka neler öğrendiğini göster."
 agot_childhood_events.0006.b: "Belki savaş sanatını da öğrenmek ister..."
 agot_childhood_events.0006.c: "Bu bir hanıma yakışacak bir eğlence değil!"
 agot_childhood_events.0006.tt: "[child.GetFirstName] kılıç kullanma eğitimine başlayacak"
  
 agot_childhood_events.0007.t: "Sarayın Renkleri"
 agot_childhood_events.0007.desc.courtier: "[dyed_hair.GetNamePossessive] saç, [dyed_hair.GetHerHim]'i girdikleri herhangi bir odanın merkezi yapar."
 agot_childhood_events.0007.desc.sellsword: "Geçtiğimiz günlerde özgür şehirlerden gelen gezici bir paralı asker saraya geldi ve [dyed_hair.GetHerHis]'ın saçının inanılmaz rengini fark etmemek elde değildi!"
 agot_childhood_events.0007.a: "Belki de denemeliyim..."
 agot_childhood_events.0007.tt: "Saçlarını hür şehirlerin tarzında boyayacaksın!"
 agot_childhood_events.0007.b: "Böyle bir gösteriş ancak alay konusu olur."
  
 agot_childhood_events.0008.t: "Aptalca Boyandı"
 agot_childhood_events.0008.desc: "[home.GetNameNoTooltip]'ın koridorlarında yürürken göz ucuyla tuhaf bir gölgenin bulanıklığını yakaladım. Başımı o kadar hızlı çevirdim ki [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dyed_hair'))] [dyed_hair.GetNamePossessive] saçlarımın gülünç bir renge döndüğünü fark ettiğimde neredeyse boynumu kırıyordum.\n\n'Ne düşünüyorsun, [dyed_hair.Custom2('RelationToMeShort', ROOT.Char)]? Bu, Doğudiyar'un özgür şehirlerinde en çok moda olan bir stil.'"
 agot_childhood_events.0008.a: "Sanırım eğer istediğin buysa..."
 agot_childhood_events.0008.b: "Hemen gidip saçındaki o pisliği yıkayacaksın!"
 agot_childhood_events.0008.c: "Harika görünüyorsun!"
 agot_childhood_events.0008.c.tt: "Saçını da boyayacaksın!"
  
 agot_childhood_events.0009.t: "Bir Koğuşun Eğitimi"
 agot_childhood_events.0009.desc: "Odanızda oturup genç yavrularınızın geleceğini düşünürken, zihninizden rahatsız edici bir düşünce geçiyor. [ward.GetFirstName] hızla büyüyor ve [ward.GetSheHe]'in bu dünyada yolunu şekillendirmek için rehberliğe ve eğitime ihtiyacı olduğu giderek daha belirgin hale geliyor. Bu kritik görevin kime emanet edileceğine karar verme zamanı."
 agot_childhood_events.0009.a: "Peki ya ben?"
 agot_childhood_events.0009.a.tt: "Belki de [ward.GetFirstName]'a hayatın çalkantılı yolculuğunda rehberlik etmesi gereken kişi sizsiniz. Deneyiminiz ve bilgeliğiniz, [ward.GetHerHis] karakterini şekillendirmede ve [ward.GetHerHim]'yi değerli bir varis haline getirmede çok değerli olabilir."
 agot_childhood_events.0009.b: "[guardian.GetFirstName]'a ne dersin?"
 agot_childhood_events.0009.b.tt: "Zihniniz [guardian.GetFirstName]'a, [guardian.GetHerHis] bilgeliği ve dürüstlüğüyle bilinen bir figüre kayıyor. [ward.GetFirstName]'yi onların bakımına emanet etmek, büyüme ve öğrenme fırsatlarıyla dolu parlak bir geleceği garanti edebilir."
 agot_childhood_events.0009.c: "Peki ya başkası?"
 agot_childhood_events.0009.c.tt: "Bu sorumluluğu üstlenecek başka birini bulacaksın."
 agot_childhood_events.0009.d: "Henüz kararımı vermedim."
 agot_childhood_events.0009.d.tt: "Sorumluluğun ağırlığı üzerinizde ağır basıyor ve böylesine önemli bir seçim yapmaktan çekiniyorsunuz. Belki de bu kararı şimdilik ertelemek, [ward.GetFirstName]'ı herhangi birinin bakımına emanet etmeden önce dikkatli bir şekilde düşünmek için daha fazla zaman tanımak en iyisidir."
  
 child_personality.keeps_authoritative_tt: "[child.GetFirstName], [GetTrait('authoritative').GetName( child.Self )] özelliğini korur" #NT!
 child_personality.keeps_rude_tt: "[child.GetFirstName], [GetTrait('rude').GetName( child.Self )] özelliğini korur" #NT!
 child_personality.keeps_inquisitive_tt: "[child.GetFirstName], [GetTrait('inquisitive').GetName( child.Self )] özelliğini korur" #NT!
  
 agot_child_personality_events.2010.t: "Kavga Eden Hizmetkarlar" #NT!
 agot_child_personality_events.2010.guardian: "[guardian.GetTitledFirstName], koridorun karşısından birbirlerine öfkeyle bakarken yüzleri kıpkırmızı olan iki hizmetçiyi önüme getirdi. Bir perdenin Arbor kırmızısıyla lekelendiği anlaşılıyor ve her biri diğerini suçluyor. Hiçbiri lekeyle uğraşmaya yanaşmıyor ve öfkeli hizmetçiler moral için kötüdür. [guardian.GetFirstNameNoTooltip], karakterimi test etmek için anlaşmazlığı çözmem için bana görev veriyor." #NT!
 agot_child_personality_events.2010.no_guardian: "İki hizmetçi odama daldı; ikisinin de yüzü öfkeden kıpkırmızıydı. Her biri diğerinin dün gece temizlik yaparken bir perdeyi bir bardak Arbor kırmızısıyla lekelediğini iddia ediyor. Bu anlaşmazlık kesinlikle moral açısından kötü ve ben de hemen karşılık vermeliyim." #NT!
 agot_child_personality_events.2010.a: "Temizlik yükünü sen de paylaşacaksın." #NT!
 agot_child_personality_events.2010.b: "İkiniz de kovuldunuz!" #NT!
 agot_child_personality_events.2010.c: "Dün gece nöbetçi kimdi?" #NT!
  
 agot_child_personality_events.201.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName]'im [child.GetHerHis] yeteneklerinin yeni bir sınavıyla karşı karşıya kaldı. Kavgacı iki hizmetçi bir anlaşmazlık çıkardı, her biri diğerinin pahalı perdelerin üzerine güzel bir Arbor kırmızısı döktüğünü iddia etti. Diğer hizmetçiler dikkatle izlerken bağırışlar ve dürtmelerle ileri geri çırpındılar." #NT!
  
 agot_child_personality_events.2011.t: "$agot_child_personality_events.2010.t$" #NT!
 agot_child_personality_events.201.authoritative: "[child.GetFirstNameNoTooltip] her ikisine de perdeleri temizlemelerini ve anlaşmazlıkları hakkında bir daha konuşmamalarını emretti. [child.GetSheHe|U] kesin karardı ve [child.GetHerHis] emirleri hızla yerine getirildi." #NT!
 agot_child_personality_events.201.confirm_authoritative: "İlham veren bir lider olacaksınız." #NT!
 agot_child_personality_events.201.authoritative_change: "Yönetmek istiyorsanız, liderlik yeteneğinizi göstermelisiniz." #NT!
  
 agot_child_personality_events.2012.t: "$agot_child_personality_events.2010.t$" #NT!
 agot_child_personality_events.201.rude: "[child.GetFirstNameNoTooltip], bu kadar basit bir sorunu kendi başlarına çözemedikleri için tüm personele bağırarak sert tepki gösterdi. [child.GetSheHe|U], hizmetçilerin yüzlerindeki hayal kırıklığına uğramış bakışları fark edemedi, [child.GetSheHe] ise anlaşmazlıklarını ve değerlerini umursamazca reddetti." #NT!
 agot_child_personality_events.201.confirm_rude: "Doğru [child.Custom('GirlBoy')]. Onlar değersiz." #NT!
 agot_child_personality_events.201.rude_change: "Onlara bir an bile zaman ayırmamalıydınız." #NT!
  
 agot_child_personality_events.2013.t: "$agot_child_personality_events.2010.t$" #NT!
 agot_child_personality_events.201.inquisitive: "[child.GetFirstNameNoTooltip] hizmetçileri topladı, dün gece kimin görevli olduğunu hemen anladı ve ortalığı temizlemeleri için onları görevlendirdi. [child.GetSheHe|U] cüretkar bir karar vermeden veya emir vermeden önce daha fazla bilgi toplamak konusunda düşünceli ve incelikli davrandı." #NT!
 agot_child_personality_events.201.confirm_inquisitive: "Bugün bilgeliğini gösterdin." #NT!
 agot_child_personality_events.201.inquisitive_change: "Sorunları çözmek için öncelikle onların kökenine inmek gerekir." #NT!
