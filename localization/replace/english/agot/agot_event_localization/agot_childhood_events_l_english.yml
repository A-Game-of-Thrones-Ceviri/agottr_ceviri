l_english:
#mustafa++
agot_childhood_events.0001.t:0 "Kaderin Yazı Turası"
agot_childhood_events.0001.desc:0 "Her [GetPlayer.GetHouse.GetBaseName] çocuğu dünyaya geldiğinde, tanrılar kaderin yazı turasını atar; bir tarafta ihtişamlı bir gelecek, diğer tarafta karanlık bir delilik.\n\n[child.Custom('CoinFlipChild')]"
agot_childhood_events.0001.a:0 "Kaderin cilvesi..."
agot_childhood_events.0002.t:0 "$agot_childhood_events.0001.t$"
agot_childhood_events.0002.desc:0 "Her [GetPlayer.GetHouse.GetBaseName] çocuğu dünyaya geldiğinde, tanrılar kaderin yazı turasını atar; bir tarafta ihtişamlı bir gelecek, diğer tarafta karanlık bir delilik. Ve dünya, nefesini tutarak sonucu bekler.\n\nGörünüşe göre, bugün yazı tura şanslı çıktı... [child.GetFirstName] [child.Custom('CoinFlip')]"
agot_childhood_events.0002.a:0 "Geleceğin neler getireceğini merakla bekliyoruz."
agot_childhood_events.0003.t:0 "$agot_childhood_events.0001.t$"
agot_childhood_events.0003.desc:0 "Her [GetPlayer.GetHouse.GetBaseName] çocuğu dünyaya geldiğinde, tanrılar kaderin yazı turasını atar; bir tarafta ihtişamlı bir gelecek, diğer tarafta karanlık bir delilik. Ve dünya, nefesini tutarak sonucu bekler.\n\nGörünüşe göre, bugün yazı tura talihsiz bir şekilde sonuçlandı. [child.GetFirstName], kader tarafından karanlığın kucağına itmiş gibi görünüyor."
agot_childhood_events.0003.a:0 "[GetPlayer.GetHouse.GetBaseName] Hanesi için kara bir gün!"
coin_flip_diligent:0 "doğuştan çalışkan ve azimli bir yapıya sahip."
coin_flip_learning:0 "bilim ve sanata karşı doğuştan gelen bir yeteneğe sahip."
coin_flip_martial:0 "savaş sanatlarına karşı doğuştan gelen bir yeteneğe sahip."
coin_flip_intrigue:0 "entrika ve gizli işlere karşı doğuştan gelen bir yeteneğe sahip."
coin_flip_stewardship:0 "yönetim ve idare işlerine karşı doğuştan gelen bir yeteneğe sahip."
coin_flip_diplomacy:0 "diplomasi ve ikna sanatına karşı doğuştan gelen bir yeteneğe sahip."
coin_flip_prowess:0 "kılıç kullanma ve savaş becerilerine karşı doğuştan gelen bir yeteneğe sahip."
coin_flip_shrewd:0 "giriştiği her işte doğuştan gelen bir yeteneğe ve zekaya sahip."
coin_flip_genius:0 "denediği her işte olağanüstü bir zeka ve kavrayış sergiliyor."
coin_flip_child_diligent:0 "Bazen yetersiz hissettiğimde [ROOT.Char.GetFaith.HighGodName] tanrıma isyan etmek istiyorum, ama sızlanmanın bir işe yaramayacağını biliyorum. Her gün aşmam gereken bir engel, her gece ilerlemek için bir fırsat. Kendi çabamla başarmalıyım, hayır #italic başaracağım#!."
coin_flip_child_learning:0 "Eğer bir deliliğim varsa, o da karşıma çıkan her kitabı okumaktan kendimi alamamam... Durun bir dakika, [GetPlayer.GetHouse.GetBaseName] deliliği böyle mi başlıyor? Hemen kütüphaneye gidip bu konuda bir şeyler okumam gerekiyor!"
coin_flip_child_martial:0 "Bugün saraydaki şövalyeler, kalede sahte bir kuşatma tatbikatı yapıyorlar. Kale duvarlarından bu 'savaşı' izlerken delirecek gibi hissediyorum! Verdikleri her karar yanlış, ideal taktikler apaçık ortada. #italic Bunlar aptal mı yoksa dalga mı geçiyorlar?#!"
coin_flip_child_intrigue:0 "Saraydaki diğerleri farkında olmayabilir ama ben, saray mensuplarının gizli bakışmalarının ve aralarındaki ilişkilerin farkındayım... ya da en azından öyle olduğunu düşündüm. Ama bunu saraydaki başka bir çocuğa anlattığımda, ne demek istediğimi anlamadı. Sanırım bu tür şeyleri fark etmekte diğerlerinden daha iyiyim."
coin_flip_child_stewardship:0 "Adını bile hatırlamadığım bir veznedarla saatlerce süren sıkıcı bir konuşmanın ardından başım ağrıyor ve uyumak istiyorum. Bir daha asla, "Yaşına göre para işlerinden iyi anlıyorsun," gibi laflar duymak istemiyorum."
coin_flip_child_diplomacy:0 "Kahramanlar Çağı'nın hikayelerini büyülenmiş bir şekilde dinleyenlere anlatmaktan daha çok keyif aldığım çok az şey var. Hikayeyi defalarca duymuş olsalar bile her kelimeme nasıl da dikkat kesiliyorlar... İnsanları etkilemekte ve onlara hikayeler anlatmakta oldukça iyiyim!"
coin_flip_child_prowess:0 "Aklım yine kılıç oyunlarına kaydı. Vur! Savuştur! #bold Karşı Saldırı!#! Şövalyelerimizin düellolarını kaç kez izledim? Sonunda benim de düello yapma şansım geldiğinde, cevabım hazırdı: Savuştur! Karşı Saldırı! #bold Harika bir maçtı!#! "
coin_flip_child_shrewd:0 "Naibimle, mahkumları idam etmek yerine casus olarak kullanmanın daha mantıklı olduğunu defalarca tartıştım. Yine de her seferinde aldığım cevap, bir Lordun görevinin adaletli olmak olduğu. Keşke diğerleri adaletin daha #italic pratik#! yollarla nasıl sağlanabileceğini görebilselerdi."
coin_flip_child_genius:0 "İncelediğim her konu, sırlarını bana fısıldıyor gibi. Hangi konuşmayı kusursuzlaştırabilirim? Hangi stratejiyi uygulayabilirim? Hangi komployu çözebilirim? Hangi teoriyi aydınlatabilirim? Zavallı naibim benimle aynı hızda düşünemiyor! #bold Ne kadar da heyecan verici!#! "
coin_flip_child_lunatic_1:0 "Başsız kral yine odamın köşesinden beni izliyor. Uyandığımda bakışlarını, düşündüğümde düşüncelerini, uyuduğumda sesini hissedebiliyorum. Yavaş yavaş fısıldadığı hikayeler beni sakinleştiriyor; yetenekli doğam hakkında, ne kadar benzer olduğumuz hakkında hikayeler... Ne kadar çok konuşursa, sözlerinin doğruluğunu o kadar iyi anlıyorum."
coin_flip_child_possessed_1:0 "Saray mensupları koridorlarda dolaşırken neden bizi sürekli izliyorlar? Ne kadar özel olduğumuzu hissedebiliyorlar mı? Hayır, hayır, imkansız. Ama ya biliyorlarsa? Kimse ne kadar özel olduğumuzu bilmemeli. Bizi ayırmaya çalışacaklar, bunu hissedebiliyorum. Bu gece bir plan yapmalıyız."
coin_flip_child_arbitrary:0 "Bununla yetenekli, bununla deli... Aslında hepsi çok sıkıcı. Ve çocukça da! Bir insan nasıl karar veriyor ki? Nesnel bir kriter yok gibi görünüyor, neden saraydaki diğerleri bunu sürekli konuşuyor? Yani, kimin umurunda? Benim kesinlikle umurumda değil, önemli olan da bu."
coin_flip_child_paranoid:0 "Uyuyamadım. Yemek yiyemedim, su içemedim. Düşünemiyorum bile. Saray mensuplarının beni izlediğini hissedebiliyorum. Paranın yazı mı tura mı geleceğini görmek için bekliyorlar. Beni delirtiyorlar! Ama... merak da etmeden edemiyorum. Acaba deliriyor muyum? Bu bir işaret mi? Hepsi saçma bir hikaye olmalı. Saraydaki diğer çocukları korkutmak için uydurulmuş bir şey. [GetPlayer.GetHouse.GetBaseName] deliliği diye bir şey yok... değil mi?"
coin_flip_child_wrathful:0 "Üç haftadır aynı [GetPlayer.GetHouse.GetBaseName] tarihini çalışıyoruz ve sabrım taşıyor. Bugün naibimin bazı saray mensuplarıyla hiçbir konuda yetenekli olmadığım hakkında konuştuğunu duydum. Dillerine dikkat etmezlerse, sonucuna katlanmak zorunda kalacaklar."
coin_flip_child_fire_obsessed:0 "Sarayda [GetPlayer.GetHouse.GetBaseName] Hanesi'nin yetenekli doğası hakkında fısıltılar duymuştum ama bu yeteneklerin ne kadar belirgin olacağını hiç tahmin etmemiştim. Her alev titrediğinde baktığımda... görüntüler görüyorum. Bilmediğim şeylerin anlık görüntüleri ama bu öfkeli ateşler bana bir şeyler anlatmaya çalışıyor olmalı. Beni bir şey konusunda uyarmaya mı çalışıyorlar? Cevabı ancak gerçekten büyük bir ateş yakarak bulabilirim."
agot_childhood_events.0004.t:0 "Tohum Güçlüdür..."
agot_childhood_events.0004.desc:0 "[child.GetFirstName] büyüdükçe, onda kendimden izler görmek giderek zorlaşıyor. Acaba gerçekten benim çocuğum mu?"
agot_childhood_events.0004.a:0 "Belki de gereksiz yere endişeleniyorum..."
agot_childhood_events.0004.b:0 "Gerçeği öğrenmeliyim!"
agot_childhood_events.0004.b.success:0 "Çocuğunuz size ait değilse, gerçeği ortaya çıkaracaksınız."
agot_childhood_events.0004.b.success.bastard.t:0 "Soruşturma Başarılı Oldu"
agot_childhood_events.0004.b.success.bastard.desc:0 "[child.GetFirstName] aslında [real_father.GetFullNamePossessive] çocuğu!"
agot_childhood_events.0004.b.success.notbastard.t:0 "Soruşturma Başarılı Oldu"
agot_childhood_events.0004.b.success.notbastard.desc:0 "[child.GetFirstName] gerçekten benim çocuğum!"
agot_childhood_events.0004.b.failure:0 "Herhangi bir kanıt bulamadınız."
agot_childhood_events.0004.b.failure.t:0 "Soruşturma Başarısız Oldu"
agot_childhood_events.0004.b.failure.desc:0 "Herhangi bir kanıt bulamadınız."
agot_childhood_events.0004.c:0 "Herkes gerçeği öğrenmeli!"
agot_childhood_events.0004.c.tt:0 "Çocuğunuzu piçlikle alenen suçlayacaksınız."
agot_childhood_events.0004.c.tt.1:0 "Kimse size inanmadı ve vasallarınız bu suçlamayı onursuz buldu."
agot_childhood_events.0004.c.tt.2:0 "Suçlamanız inandırıcı bulundu."
agot_childhood_events.0004.c.failure.t:0 "Suçlama Başarısız Oldu"
agot_childhood_events.0004.c.failure.desc:0 "Kimse suçlamalarınıza inanmadı ve artık sizi onursuz bir yalancı olarak görüyorlar."
agot_childhood_events.0004.c.success.t:0 "Suçlama Başarılı Oldu"
agot_childhood_events.0004.c.success.desc:0 "Halk suçlamalarınıza inandı. [child.GetFirstName] artık Tartışmalı Miras özelliğine sahip."
agot_childhood_events.0004.d:0 "Doğumdan benim olsunlar ya da olmasınlar, çocuklarımı seviyorum ve bu hiçbir şeyi değiştirmez."
agot_childhood_events.0004.d.tt:0 "Eşinizin herhangi bir tartışmalı miras sırrı varsa, bu gizlenecektir."

agot_childhood_events.0005.t:0 "Farklı Bir Dans"
agot_childhood_events.0005.desc:0 "Avluyu gezerken [other_child.GetFirstName], görünmez bir düşmana karşı tahta bir kılıçla savaşıyordu. "Al bakalım seni iblis!" diye bağırıyor. Beni fark edene kadar birkaç dakika boyunca merakla izliyorum.\n\n"Merhaba leydim, ben sadece antrenman yapıyordum, etrafta kimse yoktu... Siz de katılmak ister misiniz?" diyerek hafifçe kızardı."
agot_childhood_events.0005.desc.alone:0 "Avluyu gezerken birkaç tane bırakılmış tahta kılıç görüyorum - bazı saray mensuplarının oğulları oyun oynamış ve bırakmış olmalılar. Bir süreliğine boşum..."
agot_childhood_events.0005.a:0 "Eğlenceli görünüyor!"
agot_childhood_events.0005.b:0 "Erkekler gibi savaşmayı öğrenmeliyim!"
agot_childhood_events.0005.c:0 "Hayır, bu çok saçma."
agot_childhood_events.0005.tt:0 "Kılıç ustalığında eğitim almaya başlayacaksınız."

agot_childhood_events.0006.t:0 "Sıradışı Bir Uğraş"
agot_childhood_events.0006.desc:0 "Avluyu gezerken, tahta kılıçlarla oyun oynayan birkaç çocuk görüyorum. İçlerinden biri diğerinin silahını ustaca elinden almayı başarıyor ve birden onun kızım [child.GetFirstName] olduğunu fark ediyorum.\n\nBeni çoktan görmüş olmalı çünkü hemen yanıma koşuyor. "Bunu gördün mü? Kazandım! Büyüdüğümde Visenya veya Nymeria gibi bir savaşçı olacağım!""
agot_childhood_events.0006.desc.alone:0 "Avluyu gezerken, havaya karşı kılıç sallayan bir çocuk görüyorum. Yaklaşınca onun aslında kızım [child.GetFirstName] olduğunu fark ediyorum.\n\nGörünüşe göre o da beni fark etti ve hemen yanıma koşuyor. "Kılıç oyununun bu kadar eğlenceli olduğunu hiç bilmiyordum! Büyüdüğümde Visenya veya Nymeria gibi bir savaşçı olmak istiyorum!" diye heyecanla bağırıyor."
agot_childhood_events.0006.a:0 "Öyleyse, bana öğrendiğin diğer hareketleri de göster bakalım."
agot_childhood_events.0006.b:0 "Belki o da savaş sanatlarında yeteneklidir..."
agot_childhood_events.0006.c:0 "Bu bir hanımefendi için uygun bir uğraş değil!"
agot_childhood_events.0006.tt:0 "[child.GetFirstName] kılıç ustalığında eğitim almaya başlayacak."

agot_childhood_events.0007.t:0 "Sarayın Renkleri"
agot_childhood_events.0007.desc.courtier:0 "[dyed_hair.GetNamePossessive] saçları, girdiği her odada tüm bakışları üzerine çekiyor."
agot_childhood_events.0007.desc.sellsword:0 "Geçenlerde özgür şehirlerden gelen bir paralı askerin saçlarının inanılmaz rengi dikkatlerden kaçmıyor!"
agot_childhood_events.0007.a:0 "Belki ben de denemeliyim..."
agot_childhood_events.0007.tt:0 "Saçlarınızı özgür şehirler tarzında boyayacaksınız!"
agot_childhood_events.0007.b:0 "Böyle bir gösteriş sadece alay konusu olur."

agot_childhood_events.0008.t:0 "Garip Bir Boya"
agot_childhood_events.0008.desc:0 "[home.GetNameNoTooltip] koridorlarında yürürken, gözümün ucuyla tuhaf bir renk görüyorum. Neredeyse boynumu kıracak kadar hızlı bir şekilde döndüğümde, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dyed_hair'))] [dyed_hair.GetNamePossessive] saçlarının absürt bir renge boyandığını fark ediyorum.\n\n"Ne düşünüyorsun, [dyed_hair.Custom2('RelationToMeShort', ROOT.Char)]? Doğudiyar'ın özgür şehirlerinde çok moda olan bir tarzmış.""
agot_childhood_events.0008.a:0 "Sen beğendiysen sorun yok..."
agot_childhood_events.0008.b:0 "Hemen gidip saçındaki şu boyayı yıkayacaksın!"
agot_childhood_events.0008.c:0 "Harika görünüyor!"
agot_childhood_events.0008.c.tt:0 "Siz de saçınızı boyayacaksınız!"

agot_childhood_events.0009.t:0 "Bir Koruyucunun Eğitimi"
agot_childhood_events.0009.desc:0 "Odanızda oturmuş, genç koruyucunuzun geleceğini düşünürken, aklınıza tedirgin edici bir düşünce geliyor. [ward.GetFirstName] hızla büyüyor ve bu dünyadaki yolculuğunda ona rehberlik etmek ve eğitmek için birine ihtiyaç duyduğu giderek daha açık hale geliyor. Bu önemli görevi kime emanet edeceğinize karar verme zamanı geldi."
agot_childhood_events.0009.a:0 "Ben eğitebilirim."
agot_childhood_events.0009.a.tt:0 "Belki de [ward.GetFirstName] için hayatın zorlu yolculuğunda rehberlik etmesi gereken kişi sizsiniz. Deneyiminiz ve bilgeliğiniz, onun karakterini şekillendirmede ve onu değerli bir birey haline getirmede paha biçilmez olabilir."
agot_childhood_events.0009.b:0 "[guardian.GetFirstName] eğitebilir."
agot_childhood_events.0009.b.tt:0 "Aklınız, bilgeliği ve dürüstlüğü ile bilinen [guardian.GetFirstName] adlı kişiye gidiyor. [ward.GetFirstName] için onların kanatları altına almak, çocuğun büyümesine ve öğrenmesine olanak sağlayacak parlak bir gelecek sunabilir."
agot_childhood_events.0009.c:0 "Başka birini bulayım."
agot_childhood_events.0009.c.tt:0 "Bu sorumluluğu üstlenecek başka birini arayacaksınız."
agot_childhood_events.0009.d:0 "Henüz karar vermedim."
agot_childhood_events.0009.d.tt:0 "Sorumluluğun ağırlığı omuzlarınıza çöküyor ve böylesine önemli bir karar vermekten çekiniyorsunuz. Belki de bu kararı ertelemek ve onu birine emanet etmeden önce dikkatlice düşünmek en iyisidir."

child_personality.keeps_authoritative_tt: "[child.GetFirstName], [GetTrait('authoritative').GetName( child.Self )] özelliğini koruyor."
child_personality.keeps_rude_tt: "[child.GetFirstName], [GetTrait('rude').GetName( child.Self )] özelliğini koruyor."
child_personality.keeps_inquisitive_tt: "[child.GetFirstName], [GetTrait('inquisitive').GetName( child.Self )] özelliğini koruyor."

agot_child_personality_events.2010.t: "Tartışan Hizmetçiler"
agot_child_personality_events.2010.guardian: "[guardian.GetTitledFirstName] bana, yüzleri öfkeyle kızarmış iki hizmetçi getirdi. Anlaşmazlıklarını salonun ortasında dile getiriyorlar. Anlaşılan o ki, değerli bir perde Arbor kırmızısı şarapla lekelenmiş ve her biri diğerini suçluyor. İkisi de lekeyi temizlemeyi reddediyor ve bu öfkeli hizmetçiler moralimi bozuyor. [guardian.GetFirstNameNoTooltip], karakterimi test etmek için anlaşmazlığı çözme görevini bana verdi."
agot_child_personality_events.2010.no_guardian: "İki hizmetçi odalarıma daldı; ikisinin de yüzleri öfkeden kıpkırmızı. Her biri diğerini dün gece temizlik yaparken pahalı bir perdeyi Arbor kırmızısı şarapla lekelemekle suçluyor. Bu anlaşmazlık canımı sıkıyor ve hemen bir çözüm bulmalıyım."
agot_child_personality_events.2010.a: "Temizlik işini paylaşacaksınız."
agot_child_personality_events.2010.b: "İkiniz de kovuldunuz!"
agot_child_personality_events.2010.c: "Dün gece kim nöbetçiydi?"

agot_child_personality_events.201.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName], yeteneklerini sınayan yeni bir durumla karşı karşıya. Tartışan iki hizmetçi, her biri diğerini pahalı bir perde setine Arbor kırmızısı şarap dökmekle suçlayarak bir anlaşmazlık ortaya koydu. Diğer hizmetçiler dikkatle izlerken, bağırışlar ve suçlamalar havada uçuştu."

agot_child_personality_events.2011.t: "$agot_child_personality_events.2010.t$"
agot_child_personality_events.201.authoritative: "[child.GetFirstNameNoTooltip], ikisine de perdeleri temizlemelerini emretti ve anlaşmazlıkları hakkında bir daha tek kelime etmemelerini söyledi. Kararlıydı ve emirleri anında yerine getirildi."
agot_child_personality_events.201.confirm_authoritative: "İlham verici bir lider olacaksın."
agot_child_personality_events.201.authoritative_change: "Eğer yönetmek istiyorsan, liderlik etme yeteneğini göstermelisin."

agot_child_personality_events.2012.t: "$agot_child_personality_events.2010.t$"
agot_child_personality_events.201.rude: "[child.GetFirstNameNoTooltip] öfkeyle tepki verdi ve bu kadar basit bir sorunu çözemedikleri için tüm hizmetçilere bağırdı. Anlaşmazlıklarını ve endişelerini küçümseyerek reddederken, hizmetçilerin yüzlerindeki kızgın bakışları fark etmedi bile."
agot_child_personality_events.201.confirm_rude: "Doğru [child.Custom('GirlBoy')]. Değersizler."
agot_child_personality_events.201.rude_change: "Onlara zamanını ayırmamalıydın."

agot_child_personality_events.2013.t: "$agot_child_personality_events.2010.t$"
agot_child_personality_events.201.inquisitive: "[child.GetFirstNameNoTooltip] hizmetçileri dikkatlice dinledi, dün gece kimin görevde olduğunu çabucak anladı ve lekeyi kendisinin temizlemesini sağladı. Aceleci bir karar vermeden veya emirler yağdırmadan önce daha fazla bilgi toplamaya özen gösterdi ve düşünceli davrandı."
agot_child_personality_events.201.confirm_inquisitive: "Bugün bilgeliğini gösterdin."
agot_child_personality_events.201.inquisitive_change: "Sorunları çözmek için köklerine inmelisin."