 #   Inferno at the Mill       # 
 #     ZombieSchrodCat         # 
 #       0443 - 0448           # 
 ############################### 
  
 agot_filler_stormlands.0443.t: "Değirmende Cehennem"
 agot_filler_stormlands.0443.desc: "[marshal.GetCouncilTitle], [marshal.GetTitledFirstName], sessizce tefekkür ederken davetsizce içeri dalarak odama geldi. "Kaleden bir mil uzaklıktaki bir yerleşimin köy değirmeni yıldırım çarptı, [ROOT.Char.GetLadyLord|U]. Emriniz nedir?" [marshal.GetSheHe|l], panik içinde orada durup cevabımı bekleyerek diyor."
 agot_filler_stormlands.0443.a: "Orada öylece durma! Adamlarını ve birkaç kovayı al, aptal!"
 agot_filler_stormlands.0443.b: "Ben bunu denetleyeceğim! Seyis atımı eyerlesin!"
  
 agot_filler_stormlands.0444.t: "Değirmende Cehennem"
 agot_filler_stormlands.0444.desc: "Biz vardığımızda ve atlarımızdan indiğimizde değirmen çoktan cehenneme dönmüştü; birkaç köylü etrafına toplanmış, üzerine kovalarla su döküyorlardı, ama yangını pek söndüremiyorlardı."
 agot_filler_stormlands.0444.a: "Hem adamlarımın hem de köylülerin yangınla mücadele çalışmalarını organize ediyorum."
 agot_filler_stormlands.0444.b: "Adamlarıma birkaç kova alıp işe koyulmalarını emrediyorum."
 agot_filler_stormlands.0444.c: "Dizlerimin üzerine çöküp dua ediyorum."
  
 agot_filler_stormlands.0445.t: "Değirmende Cehennem"
 agot_filler_stormlands.0445.desc: "Adamlarımın yardımıyla bile, harekete geçen şeyi durdurmak için hiçbir şey yapılamadı. Dakikalar içinde değirmen, Sur'un tepesinden görülebilmesine şaşırmayacağım kadar parlak yanan devasa bir meşaleden başka bir şey değildi. Değirmenci ve birkaç köylü, savaşı kaybetme noktasına kadar alevlerle savaşmaya devam ettiler, ancak adamlarıma kovalarını yere bırakmalarını emrettim."
 agot_filler_stormlands.0445.a: "Sanırım kasayı açmam gerekecek."
 agot_filler_stormlands.0445.b: "Kalemden buraya birkaç inşaatçı göndereceğim."
  
 agot_filler_stormlands.0446.t: "Değirmende Cehennem"
 agot_filler_stormlands.0446.desc: "Neyse ki, tam zamanında varmışız gibi görünüyor; adamlarımın yardımı ve benim gözetimimle yangını söndürmeyi çabucak başardık. Değirmenin bazı onarımlara ihtiyacı olacak, Tanrıya şükür, bina kurtarıldı."
 agot_filler_stormlands.0446.a: "Güzel çalışma çocuklar!"
  
 agot_filler_stormlands.0447.t: "Değirmende Cehennem"
 agot_filler_stormlands.0447.desc: "Ateşli dualarıma ve adamlarımın en iyi çabalarına rağmen, Tanrılar değirmenin çıtır çıtır yanmasına izin vermeyi uygun görmüş gibi görünüyor, yangın birkaç dakika içinde tüm binayı sardı. Dizlerimden kalktım, yenildim; adamlarım ve köylüler çatı çökerken kovalarını yere bıraktılar. Tanrılar neden buna izin versin ki?"
 agot_filler_stormlands.0447.a: "Tanrılar kararsızdır ve gizemli yollarla çalışırlar..."
 agot_filler_stormlands.0447.b: "Tanrıların umursamadığını düşünmeye başlıyorum..."
  
 agot_filler_stormlands.0448.t: "Değirmende Cehennem"
 agot_filler_stormlands.0448.desc: "Tanrılar iyiydi! Başımın üstündeki fırtına daha da şiddetlendi, yağmur daha önce olduğundan daha sert ve yoğun bir şekilde yağıyordu. Ayağa kalktığımda ve belki de ilk kez dualarımın gerçekten kabul edildiğini hissettiğimde ağlamamak zordu. Sağanak yağmur ve adamlarımın ve köylülerin dindar çabalarıyla yangın kısa sürede durduruldu. Tahıl değirmenden uzun yıllar geçmeye devam etsin!"
 agot_filler_stormlands.0448.a: "Tanrılara şükürler olsun!"
  
