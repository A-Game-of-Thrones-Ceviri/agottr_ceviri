#mustafa
##########################
#       Morne            #
#       0100 - 0101      #
##########################

agot_filler_stormlands.0100.t:0 "Morne'un Kadim Bilgisi"
agot_filler_stormlands.0100.desc:0 "[steward.GetCouncilTitle], [steward.GetTitledFirstName], etkileyici bir teklifle yanıma geldi: Tarih kayıtları, bir zamanlar Tarth'ın doğu kıyılarında eski bir küçük krallığın bulunduğunu gösteriyor.\n\nKüçük kralların Andal mı yoksa İlk İnsanlar mı olduğu konusunda bazı tartışmalar olsa da, bilinen şey şu ki Mükemmel Şövalye Sör Galladon, Morne'u evi olarak adlandırmış.\n\n"[steward.GetFirstNameNicknamedNoTooltip] sırıtarak ""Bu kalıntıların arasında ne gibi kadim bilgiler bulunabilir,"" diyor, ""keşke o kıyıları incelemek için bir keşif gezisi düzenlesek..."""
agot_filler_stormlands.0100.a:0 "Bilgi arayışı her türlü maliyete değer."
agot_filler_stormlands.0100.a_tt:0 "Bir keşif gezisini finanse etme fırsatını kabul ediyorsunuz, ancak bunun ne kadar fon gerektireceği merak konusu."
agot_filler_stormlands.0100.b:0 "Bilgi arayışı buna değmeli..."
agot_filler_stormlands.0100.b_tt:0 "Bir keşif gezisini finanse etme fırsatını isteksizce kabul ediyorsunuz, ancak bunun ne kadar fon gerektireceği merak konusu."
agot_filler_stormlands.0100.c:0 "Neden altınımı sıradan halkın saçmalıklarına harcayayım?"
agot_filler_stormlands.0100.c_tt:0 "Keşif gezisi için fonlamayı reddediyorsunuz. Elbette buna değmeyecektir."

agot_filler_stormlands.0101.t:0 "Morne'un Kadim Bilgisi"
agot_filler_stormlands.0101.desc:0 "Keşif gezisi Morne'un kadim kalıntılarına doğru yola çıktı.\n\nSör Galladon'un kahramanlıklarının o kadar büyük olduğu söylenir ki, Kızlık'ın kendisi ona âşık olmuş. Keşif gezisi, Mükemmel Şövalye'nin efsanevi kılıcı #italic Sadece Kızlık#!'ın herhangi bir işaretini bulmak ve o eski kıyıların boyunca saklı kalan nadir bilgileri geri getirmek için kalıntıları araştıracak.\n\n"[steward.GetTitledFirstName] bana ""Şimdi, bu keşif gezisinin ne kadar sürmesi gerektiğine karar vermemiz gerekiyor,"" diye hatırlatıyor."
agot_filler_stormlands.0101.a:0 "Elbette bu yeterli olacaktır..."
agot_filler_stormlands.0101.a_tt:0 "Keşif gezisini altı ay boyunca finanse etmeyi kabul ediyorsunuz."
agot_filler_stormlands.0101.b:0 "Bilgi her türlü fiyata değer!"
agot_filler_stormlands.0101.b_tt:0 "Keşif gezisini bir yıl boyunca finanse etmeyi kabul ediyorsunuz."
agot_filler_stormlands.0101.c:0 "İkinci kez düşündüm de..."
agot_filler_stormlands.0101.c_tt:0 "Keşif gezisi için fonlamayı reddediyorsunuz. Bu zaman kaybı oldu!"

############################
#       TODO Witch         #
#       0200 - 0204?       #
############################

agot_filler_stormlands.0200.t:0 "Yağmur Ormanı'ndaki Cadı" 
agot_filler_stormlands.0200.desc:0 "Saray mensuplarımın ve danışmanlarımın sürekli saldırısından sonunda bir süreliğine kurtulmuş, odalarımda sessizce düşüncelere dalmıştım; tıpkı diğer birçok gece gibi. Huzurum, elbette, [steward.GetTitledFirstName]'nın kapımı durmadan çalmasıyla bozuldu. Sonunda, Onu içeri almak için ayağa kalktım ve asık suratımla onun verdiği rahatsızlıktan hoşlanmadığımı belli ettim.\n\n""[ROOT.Char.GetLadyLord|U]um, yağmur ormanının derinliklerinde kötü ayinler yapan bir kadın hakkında... rahatsız edici raporlar aldık. Bazıları bunun sıradan halk tarafından uydurulan bilindik abartılı hikâyeler olduğunu söyleyebilir, ancak raporlar artmaya devam ettikçe bunu görmezden gelmek aptalca görünüyor. Araştırmak için bir şövalye müfrezesi göndermemi ister misiniz?"""
agot_filler_stormlands.0200.a:0 ""[steward.GetTitledFirstName], istediğim şey bana biraz huzur ve sessizlik vermeniz.""
agot_filler_stormlands.0200.a_tt:0 "Köylülerin şikâyetleri muhtemelen devam edecek..."

agot_filler_stormlands.0201.t:0 "Yağmur Ormanı'ndaki Cadı"
agot_filler_stormlands.0201.desc:0 "Yağmur ormanındaki bu #N cadı#! hakkındaki hikâyelerin sadece rivayet olduğunu düşünmüştüm, ama şimdi önümde aynı rahatsız edici ricasını paylaşmak için can atan bir köylü kalabalığı duruyor...\n\nSıradan halk abartıyor olabilir, ancak belki de yardım çağrılarına kulak vermeliyim."
agot_filler_stormlands.0201.a:0 "[marshal.GetTitledFirstName]'ı bunu çözmesi için göndereceğim."
agot_filler_stormlands.0201.a_tt:0 "[marshal.GetHerHis] sağlam eline bakılırsa, durumun düzeleceğinden emin olabilirsiniz."
agot_filler_stormlands.0201.b:0 "Bu korkunç hikâyeleri yeterince duydum!"
agot_filler_stormlands.0201.b_tt:0 "Bu tür konuşmalar rüyalarınızı rahatsız edeceğe benziyor..."

agot_filler_stormlands.0202.t:0 "Yağmur Ormanı'ndaki Cadı"
agot_filler_stormlands.0202.desc:0 "[marshal.GetTitledFirstName] geri döndü ve bu #N cadı#! meselesini geride bırakmak için can atıyorum. Ama [marshal.GetSheHe] içeri girdiği andan itibaren haberlerin kötü olacağını anlayabiliyorum.\n\n"[ROOT.Char.GetLadyLord|U]m," diyor [marshal.GetSheHe] zar zor duyulabilen bir fısıltıyla. ""Cadı huzurunuzda olmak istiyor..."""
agot_filler_stormlands.0202.a:0 "Bu tam bir #bold kâbus#!."
agot_filler_stormlands.0202.a_tt:0 "Böyle bir ziyarete izin vermeden önce hazırlık yapmalısınız. Ama bu isteği görmezden gelmeye cesaret edemezsiniz..."

agot_filler_stormlands.0203.t:0 "Yağmur Ormanı'ndaki Cadı"
agot_filler_stormlands.0203.desc:0 "Hazırlıklarım tamamlandı ve [marshal.GetTitledFirstName], #N cadı#! ile görüşmek üzere bir kez daha gönderildi. [marshal.GetSheHe] onu huzuruma getirmek için görevlendirildi.\n\n[marshal.GetFirstNameNicknamedNoTooltip] geri döndüğünde dışarıdaki fırtına özellikle şiddetli görünüyor. Odayı bir şimşek çakması dolduruyor, ardından yüksek bir gök gürültüsü sesi geliyor... Ve işte orada — göz kamaştırıcı, neredeyse doğaüstü bir zarafete sahip.\n\nSaray mensuplarım dehşet içinde bakarken cadının sözleri doğrudan kafama giriyor gibi görünüyor. Bana hizmet etmemi emrediyor..."
agot_filler_stormlands.0203.a:0 "Evet, leydim..."
agot_filler_stormlands.0203.a_tt:0 "Günler geçse de, kafanızın içindeki cadının sesini unutamıyorsunuz."
agot_filler_stormlands.0203.b:0 "#bold Defol git, seni cadaloz!#!"
agot_filler_stormlands.0203.b_tt:0 "Cadıyı kovuyorsunuz, ancak bu tür bir muamele tehlikesiz olmayabilir."

################################
#       Dornish Traders        #
#       0300 - 0303?           #
################################

agot_filler_stormlands.0300.t:0 "Dornlu Ticaret Kervanı"
agot_filler_stormlands.0300.desc:0 "Kâhyam [steward.GetCouncilTitle], [steward.GetTitledFirstName], ticaret hakkında epey bilgi sahibidir - ve yerel pazarlarımızda hangi malların iyi bir kâr sağlayacağı konusunda daha da fazla bilgi sahibidir.\n\nBugün, [steward.GetSheHe|l] bana şaşırtıcı bir teklifle geldi: Dorne'dan bir ticaret kervanı, topraklarımda mallarını satmak için izin istedi. [steward.GetSheHe|U] buna değeceğine söz veriyor."
agot_filler_stormlands.0300.a:0 "Kulağa hoş geliyor!"
agot_filler_stormlands.0300.a_tt:0 "Dornlularla yeni bir ticaret ilişkisi kuruyorsunuz."
agot_filler_stormlands.0300.b:0 "Bunu pek beğenmedim."
agot_filler_stormlands.0300.b_tt:0 "Ticaret mal getirebilir, ancak yabancıları da beraberinde getirir..."
agot_filler_stormlands.0300.c:0 "Tekliflerini bir bedel karşılığında değerlendireceğim."
agot_filler_stormlands.0300.c_tt:0 "Dornlu tüccarlarla, önce kasalarını açarlarsa görüşmeyi teklif ediyorsunuz."
agot_filler_stormlands.0300.d:0 "Kabul edeceğim, ancak yeni ticaret ortaklarım hakkında emin olmalıyım."
agot_filler_stormlands.0300.d_tt:0 "Dornluların size zarar vermediğinden emin olmak için bazı güvenilir ortaklar tutuyorsunuz."
agot_filler_stormlands.0300.e:0 "Ah, evet, şey... Daha fazla insanla uğraşmamayı tercih ederim."
agot_filler_stormlands.0300.e_tt:0 "#italic Sadece#! bu konuşma bile yeterince yorucuydu!"
 
agot_filler_stormlands.0301.t:0 "Dornlu Ticaret Kervanı: Sıkı Pazarlık"
agot_filler_stormlands.0301.desc:0 "Dornlu tüccarlar benimle görüşmek için ödeme yapabildiler... Peki bana verebilecekleri başka neler var?\n\nOnları bir toplantıya getirdim, ancak ödeme yapmak zorunda kalacaklar."
agot_filler_stormlands.0301.a:0 "Belki bunu başka bir zaman tekrar ele almalıyız."
agot_filler_stormlands.0301.a_tt:0 "Sıkı pazarlıktan vazgeçiyor ve toplantıyı yeniden planlamayı teklif ediyorsunuz."
agot_filler_stormlands.0301.b:0 "Borcunu ödeme zamanı!"
agot_filler_stormlands.0301.b_tt:0 "Dornlu tüccarların değerli eşyalarını ve tüm altınlarını alıyorsunuz."
agot_filler_stormlands.0301.c:0 "Oh, bu eğlenceli olacak..."
agot_filler_stormlands.0301.c_tt:0 "Tüccarları biraz daha bekletmeye karar veriyorsunuz... #bold zindanınızda!#!"
 
agot_filler_stormlands.0302.t:0 "Dornlu Ticaret Kervanı: Sıkı Pazarlık"
agot_filler_stormlands.0302.desc:0 "Bu Dornluları neden hapsettiğimi pek hatırlamıyorum, ancak saray mensuplarım durum hakkında endişelenmeye başlıyor.\n\nArtık bu tüccarlarla kesin olarak ilgilenmemin zamanı geldi."
agot_filler_stormlands.0302.a:0 "Ticaret teklifine elveda!"
agot_filler_stormlands.0302.a_tt:0 "Dornlu tüccarları ölümlerine kadar işkence ediyorsunuz."

################################
#       Unbearable Storm       #
#       0400 - 0402            #
################################
 
agot_filler_stormlands.0400.t:0 "Dayanılmaz Fırtına"
agot_filler_stormlands.0400.desc:0 "Durran Tanrıkederi, fırtınalara meydan okuyarak bir kale inşa ettiğinde ne yaptığını biliyordu. Şimdi ise onun seçimini sorguluyor buluyorum kendimi.\n\nAylardır devam ediyormuş gibi hissedilen dayanılmaz bir fırtına, kaleme saldırıyor. Ufukta bir son görünmüyor, tüm bu süre boyunca içeride mahsur kaldım.\n\nSanırım fırtına beni delirtiyor. Bir şeyler yapmalıyım. Davul kulesinin en üst katına tırmanıp bir pencere açıyorum..."
agot_filler_stormlands.0400.a:0 "#bold ÖFKEMİZ BİZİMDİR!#!"
agot_filler_stormlands.0400.a_tt:0 "Fırtınalı boşluğa doğru yüksek sesle bağırıyorsunuz."
 
agot_filler_stormlands.0401.t:0 "Dayanılmaz Fırtına"
agot_filler_stormlands.0401.desc:0 "#bold İşe yaradı!#! Bağırmanın bir işe yarayacağını beklemiyordum, ancak pencereyi kapatır kapatmaz şiddetli yağmur sesi kesildi."
agot_filler_stormlands.0401.a:0 "Daha sık bağırmalıyım..."
agot_filler_stormlands.0401.a_tt:0 "Bu beklenmedikti!"
 
agot_filler_stormlands.0402.t:0 "Dayanılmaz Fırtına"
agot_filler_stormlands.0402.desc:0 "Bağırışım şiddetli yağmur sesini kesti, ancak fırtına meydan okurcasına devam etti. Yine de, pencereyi kapatırken, bedenime saldıran kötülüklerin fırtınanın ardından süpürülüp gittiğini hissetmeden edemiyorum."
agot_filler_stormlands.0402.a:0 "Yeniden doğdum."
agot_filler_stormlands.0402.a_tt:0 "Deniz tanrısının kızı Elenei'ye dua ediyorsunuz."

###########################
#       Sudden Storm      #
#     ZombieSchrodCat     #
#       0403 - 0410       #
###########################

agot_filler_stormlands.0403.t:0 "Ani Fırtına"
agot_filler_stormlands.0403.desc:0 "Topraklarımda at binerken, ilk başta hiçbir şey ters gitmiyordu; güneş tepede parlıyordu, sırtımı kucaklayarak ısıtıyordu. Ancak Fırtına Toprakları, adına yakışır şekilde, sakin gökyüzünün veya denizlerin uzun süre rahat etmesine asla izin vermez. \n\nBaşta sadece bir çiselemedir, ancak çok geçmeden gökyüzü tamamen açılır, vadilerden esen rüzgârlar Durran Tanrıkederi'nin hikâyelerindeki kadar güçlü bir şekilde ulumaya başlar. Maalesef benim için, bugünkü Fırtına Burnu'm, birkaç yüz metre uzaktaki bir sırtta gördüğüm harap bir çiftlik evi olacak gibi görünüyor."
agot_filler_stormlands.0403.a:0 "Oraya olabildiğince çabuk gideceğim!"

agot_filler_stormlands.0404.t:0 "Ani Fırtına: Barınak Arayan Haydutlar"
agot_filler_stormlands.0404.desc:0 "Çiftlik evine nispeten çabuk ulaştım ve yerleşmeyi başardım. Ocağın yanında biraz eski odun vardı ve neyse ki onu yakmayı başardım, öğleden sonra akşama dönerken bana biraz olsun rahatlık sağladı. Ancak akşam karanlığı çökerken, sızdıran çatıya vuran yağmur sesinin arasından toynakların yere vurma sesini duydum. \n\nDışarıda at süren serseri grubuna bakmak için pencereden kalkıp bakıyorum, hepsi kötü niyetle atıma göz dikmiş. Onların bir mil öteden haydut olduğunu anlayabileceğim türden, aylardır sıcak bir yatağın rahatlığını görmemiş oldukları belli.\n\nYaklaştıkça, ilk hamleyi ben yapmaya karar veriyorum, kapıya yürüyüp açıyorum, grubun lideri benden sadece birkaç adım uzakta duruyor. ""
agot_filler_stormlands.0404.a:0 "Kılıcımı çekip lidere saldırıyorum."
agot_filler_stormlands.0404.b:0 ""Beyefendiler! Bana eşlik edecek birilerinin olması beni sevindirdi."""
agot_filler_stormlands.0404.c:0 "Güvenliğim için onlara rüşvet vereceğim."
agot_filler_stormlands.0404.d:0 "Liderleriyle pazarlık etmeye çalışacağım."
agot_filler_stormlands.0404.success_title:0 "Barışmayı kabul et"
agot_filler_stormlands.0404.failure_title:0 "Savaş!"

agot_filler_stormlands.0405.t:0 "Ani Fırtına: Ölümüne Dövüş"
agot_filler_stormlands.0405.desc:0 "Haydutların lideri de sizin hemen ardından kılıcını çekiyor. Görünüşe göre bu durumdan barışçıl bir şekilde ayrılmak hiçbir zaman bir seçenek değildi. Adamlarına doğru işaret ediyor, sessizce bunu ona bırakmalarını söylüyor. Üzerindeki giysiler kötü, zırhı hem önceki dövüşlerden hem de eskimeden dolayı birkaç yerinden yırtılmış.\n\n""Bunu yapmak istediğinden emin misin?"" diyor, siz yaklaşırken gardını alıyor, bir santim bile yerinden oynamaya niyetli değil."
agot_filler_stormlands.0405.a:0 ""Senden daha iyi adamlarla dövüştüm."""
agot_filler_stormlands.0405.success_title:0 "Dövüşü kazandınız!"
agot_filler_stormlands.0405.failure_title:0 "Dövüşü kaybettiniz..."

agot_filler_stormlands.0406.t:0 "Ani Fırtına: İstenmeyen Ev Misafirleri"
agot_filler_stormlands.0406.desc:0 "Bir grup haydutla geceyi geçirmek, kulağa geldiği kadar huzurluydu. Tanrılara şükür, hiçbiri beni rahatsız etmedi, ama onların en basit, boğuk bir dille birbirleriyle konuşmalarını ve küflü şarap tulumlarını kuruyana kadar içmelerini izlemek tam olarak hoş bir akşam geçirmemizi sağlamadı. Söylemeye gerek yok, zamanı daha hızlı geçirmek için bir grup haydutun etrafında uyumak pek de bir seçenek değildi.\n\nGün ağardığında fırtına da dinmişti; görünüşe göre şimdilik gökyüzünün topraklarınıza boşaltacak başka bir şeyi yoktu. Fırtına geçtikten kısa bir süre sonra haydutlar da dağıldı."
agot_filler_stormlands.0406.a:0 "Umarım yollarımız bir daha kesişmez."

agot_filler_stormlands.0407.t:0 "Ani Fırtına: Yalnız Bir Gece"
agot_filler_stormlands.0407.desc:0 "Atımı bağladıktan sonra, terkedilmiş eve doğru ilerledim. Görünüşe bakılırsa, on yıldan fazla bir süredir terk edilmişti. İçerisi rutubet ve çürüme kokuyordu, hangi köylünün yaşadığıysa bilinmez, az sayıdaki mobilyanın üzerinde tespihböcekleri cirit atıyordu. Yine de garip bir huzur vardı. Bana hangi dilekçelerin getirildiği konusunda beni rahatsız eden danışmanlar yok, iltifatlar yağdıran veya pohpohlayan dalkavuklar yok. En iyi koşullar altında olmasa bile, kendime biraz zaman ayırabildim.\n\nFırtınanın dinmesi bütün gece sürdü, ama neyse ki birkaç saat uyuyabildim. "
agot_filler_stormlands.0407.a:0 "Eve dönme zamanı."

agot_filler_stormlands.0408.t:0 "Ani Fırtına: Savaş Ganimeti"
agot_filler_stormlands.0408.desc:0 "Atımı bağladıktan sonra, terkedilmiş eve doğru ilerledim. Görünüşe bakılırsa, on yıldan fazla bir süredir terk edilmişti. İçerisi rutubet ve çürüme kokuyordu, hangi köylünün yaşadığıysa bilinmez, az sayıdaki mobilyanın üzerinde tespihböcekleri cirit atıyordu. Görünüşe göre terk edilme aceleyle olmuştu; sakinleri büyük olasılıkla savaş tarafından kovalanmıştı.\n\nAncak ayrılmak için acele ederken, tüm değerli eşyalarını yanlarına almamışlardı. Ya da daha büyük olasılıkla, onları geri almak için geri dönmeyi umarak kasıtlı olarak saklamışlardı. Ocağa doğru yürürken, yer döşemelerinden biri çürümüş ve küçük bir sandığı ortaya çıkarmıştı; içinde birkaç altın ejderha ve dört puan gümüş geyik vardı."
agot_filler_stormlands.0408.a:0 "Görünüşe göre şans bana gülüyor, ne de olsa."

agot_filler_stormlands.0409.t:0 "Ani Fırtına"
agot_filler_stormlands.0409.desc:0 "Çiftlik evine doğru dörtnala giderken, yakınlarda barınak arama fikrine sahip olan tek kişinin ben olmadığımı fark ettim. Dışarıda kalan birkaç çit direğinden birine bir katır bağlanmıştı, neyse ki atımı bağlamak için bir tane daha kalmıştı. Katırın eyeri, sol tarafına dikilmiş yedi köşeli bir yıldız dışında oldukça sade görünüyordu.\n\nKapı gıcırdadı ve yerinde incecik yaşlı bir adam belirdi -  uçan beyaz cüppeler giymiş ve boynunda bir kristal taşıyan gezgin bir Septon. Beni içeriye davet etti ve gecenin ilerleyen saatlerine kadar inanç hakkında konuştu, sadece gün ağarıp fırtına dindiğinde durdu."
agot_filler_stormlands.0409.a:0 "Onunla inanç hakkında konuşmaktansa katırıyla konuşmayı tercih ederdim."
agot_filler_stormlands.0409.b:0 "Çok ilginç noktalara değindi..."
agot_filler_stormlands.0409.c:0 "Söyledikleri hakkında ne düşüneceğimi bile bilmiyorum..."

agot_filler_stormlands.0410.t:0 "Ani Fırtına: Bağımsız Şövalye"
agot_filler_stormlands.0410.desc:0 "Çiftlik evine doğru dörtnala giderken, yakınlarda barınak arama fikrine sahip olan tek kişinin ben olmadığımı fark ettim. Dışarıdaki bir direğe iki at bağlanmıştı, biri iri bir savaş atı, diğeri de küçük bir Sınır Bölgesi atı. İkisinin de sırtında çok sayıda erzak vardı, savaş atının üzerinde ayrıca tanıdık olmayan bir armaya sahip bir kalkan da vardı.\n\nYaklaştığımı duyan içerideki adam kapıyı açtı, biraz bol gelen bir zırh ceketiyle orada duruyordu, eli kılıcının kabzasındaydı. Ancak haydut olmadığımı anlayınca hemen rahatladı. Beni içeri davet etti ve kendisinin bağımsız bir şövalye olduğunu söyledi. Gecenin ilerleyen saatlerine kadar her ikimizin de katıldığı turnuvaları ve savaşları tartışarak geçirdik."
agot_filler_stormlands.0410.a:0 "Ayrılmaya hazırlanırken, onu kaleme hizmet etmeye davet ediyorum."
agot_filler_stormlands.0410.b:0 "Oldukça keyifli bir akşam geçirdik."

###############################
# The "Sand" Storm of a Woman #
#     ZombieSchrodCat         #
#       0411 - 0414           #
###############################

agot_filler_stormlands.0411.t:0 "Bir Kadın Fırtınası"
agot_filler_stormlands.0411.desc:0 "Muhafızlarımın başı, yakın zamanda yapmak zorunda kaldığı bir tutuklamayla ilgili haberlerle geldi; küçük Dornlu soylularının gayrı meşru kızı, bir tavernada bir grup adamla kavgaya tutuştuktan sonra adamları tarafından hapse atılmıştı - Dornlular hakkında gelişigüzel bazı sözler duyduktan sonra. Dahası, muhafızlar onu gözaltına almak için geldiğinde, sonunda zaptedilmeden önce üçünü alt etmeyi başarmış.\n\nPiç olsa da soylu kanından geldiği için, onunla ne yapılacağına dair benden bir karar almam gerektiğini hissetti."
agot_filler_stormlands.0411.a:0 "Kulağa epey güçlü bir kadın gibi geliyor! Güçlü bir eşe ihtiyacım olabilir..."
agot_filler_stormlands.0411.b:0 "Kendini savaşçı sanıyorsa, onu memnuniyetle düzeltirim."
agot_filler_stormlands.0411.c:0 "Soylu kanından gelse de gelmese de, Kralın adaletini görecek."
agot_filler_stormlands.0411.d:0 "Onu kendi gözlerimle görmeliyim! Getirin onu buraya, biraz da şarap!"
agot_filler_stormlands.0411.e:0 "Kızıl Dağlar'ın üzerinden geri dönmesi için ona eşlik edeceğim."

agot_filler_stormlands.0412.t:0 "Bir Kadın Fırtınası: Düello"
agot_filler_stormlands.0412.desc:0 "Hizmetçilerimden biri zırhımı bağlarken, kadın kendine özgü Dornlu plaka zırhını giyiyor, benim zırhım daha yarıya bile gelmeden o tamamen zırhlanmış oluyor. Sonra oturuyor, bana bakıyor ve zırhım sonunda giyilene kadar mızrağının ucunu parlatıyor. Hizmetçilerimden biri bana kılıcımı uzatırken ""Seni fazla hırpalamamamak için elimden geleni yapacağım,"" diyorum.\n\n""Size aynı nezaketi göstermeyeceğim, [ROOT.Char.GetLadyLord|U]m,"" diye yanıtlıyor, ikimiz avlunun ortasına yaklaşırken mızrağını zarifçe döndürüyor."
agot_filler_stormlands.0412.a:0 ""Haydi dans edelim."""
agot_filler_stormlands.0412.success_title:0 "Dövüşü kazandınız!"
agot_filler_stormlands.0412.failure_title:0 "Dövüşü kaybettiniz..."

agot_filler_stormlands.0413.t:0 "Bir Kadın Fırtınası: Zafer"
agot_filler_stormlands.0413.desc:0 "Dövüş, hayal ettiğim kadar kolay bir zafer olmaktan çok uzak; kadının zarafeti ve hüveti, zamanında dövüştüğüm birçok şövalyeden daha üstün, bundan emin olabilirsiniz. O mızrakla birkaç iyi darbe indiriyor ve aramızdaki mesafeyi kapatmama izin vermemek için büyük çaba sarf ediyor.\n\nAncak sonunda yakınlaşıyorum; ve yakından bakınca, o mızrağı ona bir yardımdan çok engel oluyor. Hızlı bir şekilde arka arkaya beş kadar iyi vuruş yapıyorum ve sırt üstü yere düşüyor.\n\nDüşerken mızrağını bırakıyor ve mızrak yana doğru uçuyor. Savunmasız kalan kadın isteksizce teslim oluyor. Ona kalkması için bir el uzatıyorum, ama o sözsüz ve öfkeyle elimi itiyor, ayağa kalkıp avludan dışarı yürüyor, mızrağını almak için bile durmuyor."
agot_filler_stormlands.0413.a:0 ""Öyle olsun, Dorne'a geri dön!""

agot_filler_stormlands.0414.t:0 "Bir Kadın Fırtınası: Yenilgi"
agot_filler_stormlands.0414.desc:0 "Dövüş, şimdiye kadar karşılaştığım en zor dövüşlerden biriydi; çevikliği ve becerisi daha önce gördüğüm hiçbir şeye benzemiyordu. Ne zaman mesafeyi kapatmaya çalışsam, ya beni durdurmak için mızrağıyla dürtüyor ya da yoldan çekilip yanıma vuruyor. Zırhımın ağırlığıyla, kaybettiğim bir yıpratma savaşı bu.\n\nİlk başta ayak uydurabiliyorum, ancak birkaç dakika sonra tükeniyorum - ve o anda, tam dizimin arkasına bir darbe indirmeyi başarıyor. Yere düşüyorum.\n\nİsteksizce teslim oluyorum. Kadın sadece kendini beğenmiş bir şekilde başını sallıyor, avludan dışarı vals yaparak beni yenilgimin utancıyla baş başa bırakıyor. Hizmetçilerimden biri bana kalkmam için yardım eli uzatıyor ve ben de huysuz bir şekilde elimi itiyor, kendi kendime kalkıyorum."
agot_filler_stormlands.0414.a:0 "Neyse ki sadece gururum yaralandı..."

###############################
#   The Grief of Fathers      #
#     ZombieSchrodCat         #
#       0415 - 0420           #
###############################

agot_filler_stormlands.0415.t:0 "Babaların Acısı"
agot_filler_stormlands.0415.desc:0 "İki baba huzuruma çıktı, her ikisi de oğullarının ölümünden diğerini sorumlu tutuyor.\n\nOğullar denizci olmuşlar, ancak ilk yolculuklarında Gemikıran Körfezi'nde ölmüşler. Her iki baba da çocuklarını bu mesleği edinmeye ikna ettiğini söylüyor."
agot_filler_stormlands.0415.a:0 "Onlarla mantıklı bir şekilde konuşmaya çalışacağım."
agot_filler_stormlands.0415.b:0 "Acıyı çok iyi bilirim. Gelin, konuşalım."
agot_filler_stormlands.0415.c:0 "Savaşçı kimin haklı olduğuna karar versin!"
agot_filler_stormlands.0415.c_tt:0 "İki baba ölümüne dövüşecek ve kazanan Sur'a gönderilecek."
agot_filler_stormlands.0415.d:0 "İkiniz de zindanıma ait..."

agot_filler_stormlands.0416.t:0 "Babaların Acısı"
agot_filler_stormlands.0416.desc:0 "İki babayı masama oturmaya davet ediyorum ve durumu görüşmeye başlıyoruz.\n\nBu durumda suçu birine atmak kolay olsa da, gerçek şu ki dünya acımasız bir yer ve oğullarının ölümü Yabancı'dan başka kimsenin suçu değil.\n\nBirkaç dakikalık sessizliğin ardından, babalar birbirlerinden gereksiz yere nefret etmek yerine, kaybettikleri oğullarının yasını birlikte tutmayı kabul ediyorlar."
agot_filler_stormlands.0416.a:0 "Bunu hallettiğimize sevindim."

agot_filler_stormlands.0417.t:0 "Babaların Acısı"
agot_filler_stormlands.0417.desc:0 "[grieving_father_1.GetFirstNameNicknamedNoTooltip] sarayıma geri dönüyor, ancak bu sefer yalnız. Sendeler gibi yürüyüşünden içki içtiğini anlayabiliyorum.\n\n""[ROOT.Char.GetLadyLord|U]m,"" diye geveliyor. ""Size bir itirafta bulunmaya geldim. [grieving_father_2.GetFirstNameNicknamedNoTooltip]'ı öldürdüm!"" Cinayetten duyduğu suçluluk duygusunun onu parçaladığını anlayabiliyorum ve yine de - böyle bir suçu cezasız bırakamam."
agot_filler_stormlands.0417.a:0 "Zindanımda çürüyeceksin."
agot_filler_stormlands.0417.b:0 "Canınla ödeyeceksin!"

agot_filler_stormlands.0418.t:0 "Babaların Acısı"
agot_filler_stormlands.0418.desc:0 "Babalar taht salonumun karşı taraflarında yerlerini alıyorlar, kendilerini kılıçlarla donatıyorlar. Dövüş ölümüne olacak ve kazanan siyahları giyecek, Gece Nöbeti'ne katılacak.\n\nYabancı kaderlerine karar versin."
agot_filler_stormlands.0418.a:0 "Bunu erkek gibi çözecekler."

agot_filler_stormlands.0419.t:0 "Babaların Acısı"
agot_filler_stormlands.0419.desc:0 "[grieving_father_1.GetFirstNameNicknamedNoTooltip] hemen üstünlüğü ele geçirmiş gibi görünüyor. Birkaç hızlı darbe indiriyor, [grieving_father_2.GetFirstNameNicknamedNoTooltip]'ı yaralıyor ve ilerlemesini yavaşlatıyor.\n\nSadece birkaç dakika sonra, öldürücü darbeyi indiriyor ve [grieving_father_2.GetFirstNameNicknamedNoTooltip]'ı taş zeminde ölü bırakıyor."
agot_filler_stormlands.0419.a:0 "İntikamını aldın, şimdi siyahları giy."

agot_filler_stormlands.0420.t:0 "Babaların Acısı"
agot_filler_stormlands.0420.desc:0 "[grieving_father_2.GetFirstNameNicknamedNoTooltip] yavaş yavaş üstünlüğü ele geçiriyor. Birkaç hızlı darbeyi savuşturduktan sonra, [grieving_father_1.GetFirstNameNicknamedNoTooltip]'ın kılıç koluna sert bir darbe indiriyor.\n\nSadece birkaç dakika sonra, öldürücü darbeyi indiriyor ve [grieving_father_1.GetFirstNameNicknamedNoTooltip]'ı taş zeminde ölü bırakıyor."
agot_filler_stormlands.0420.a:0 "İntikamını aldın, şimdi siyahları giy."

###############################
#       The Goshawk           #
#     ZombieSchrodCat         #
#       0421 - 0433           #
###############################

agot_filler_stormlands.0421.t:0 "Yetim Atmaca"
agot_filler_stormlands.0421.desc:0 "Bir başka fırtınalı gece daha diyarımı vurdu - uluyan rüzgâr kalem boyunca esiyor. Bu sabah, rüzgâr tarafından yuvasından düşmüş olması gereken yaralı bir #bold atmaca#! buldum."
agot_filler_stormlands.0421.a:0 "Ona yardım etmek için iyileştirmeye çalışmalıyım!"
agot_filler_stormlands.0421.a_tt:0 "Genç kuşu iyileştirmeye çalışacaksınız, ancak riskler var."
agot_filler_stormlands.0421.b:0 "Böyle bir kuş için birileri iyi para öderdi..."
agot_filler_stormlands.0421.c:0 "Doğanın kanunu bu, zavallı şey."

agot_filler_stormlands.0422.t:0 "Yetim Atmaca"
agot_filler_stormlands.0422.desc:0 "Tüm çabalarıma rağmen, genç atmaca hastalandı. Zavallı şeyi kurtarmak için bir şeyler yapılmalı!"
agot_filler_stormlands.0422.a:0 "Sadece iyileşmesini umabilirim..."
agot_filler_stormlands.0422.b:0 "Yardımcı olmak için tıbbi bilgimi kullanabilirim!"
agot_filler_stormlands.0422.c:0 "Kuşun yanından ayrılmayacağım."

agot_filler_stormlands.0423.t:0 "Yetim Atmaca"
agot_filler_stormlands.0423.desc:0 "Çabalarım sonuç verdi! Atmaca biraz güç kazandı - belki iyileşebilir."
agot_filler_stormlands.0423.a:0 "Kader bize gülümsüyor!"

agot_filler_stormlands.0424.t:0 "Yetim Atmaca"
agot_filler_stormlands.0424.desc:0 "Çabalarımın Yabancı'nın ziyaretini engelleyeceğini ummuştum, ama ne yazık ki...\n\nGenç atmaca ölmeden önce son bir hırıltılı çığlık atıyor."
agot_filler_stormlands.0424.a:0 "Zavallı şey..."

agot_filler_stormlands.0425.t:0 "Yetim Atmaca"
agot_filler_stormlands.0425.desc:0 "Genç atmacayı sağlığına kavuşturmak zorluklar çıkardı. Bugün, ona küçük bir parça et yedirmeye çalışırken, atmaca beni ısırdı!"
agot_filler_stormlands.0425.a:0 "Ruhuna hayranım!"
agot_filler_stormlands.0425.b:0 "Kuşu başkasına vermek en iyisi olabilir."
agot_filler_stormlands.0425.b_tt:0 "Kuşu iyileştirmekten vazgeçiyor ve onu hayvanlarla arası iyi olan bir seyise hediye ediyorsunuz."

agot_filler_stormlands.0426.t:0 "Yetim Atmaca"
agot_filler_stormlands.0426.desc:0 "Genç atmacayı iyileştirme girişimlerim iyi gidiyordu. Ama bugün, her zamanki beslemesi için döndüğümde, atmaca kaçmış! #bold LANET OLSUN!#!"
agot_filler_stormlands.0426.a:0 "Onu bulmaya çalışmalıyım."

agot_filler_stormlands.0427.t:0 "Yetim Atmaca"
agot_filler_stormlands.0427.desc:0 "Kalemin neden bu kadar çok kuytu köşesi var? Tanıdık bir ses duymadan önce kalenin yarısını aramakla geçirdim. İşte, eski bir sandığın arkasında, genç atmaca."
agot_filler_stormlands.0427.a:0 "Buraya kadar gelmene şaşırdım!"

agot_filler_stormlands.0428.t:0 "Yetim Atmaca"
agot_filler_stormlands.0428.desc:0 "Kalemin neden bu kadar çok kuytu köşesi var? Vazgeçmeden önce kalenin yarısını aramakla geçirdim. Genç atmaca hiçbir yerde yok..."
agot_filler_stormlands.0428.a:0 "Onu biri çalmış olabilir mi?"
agot_filler_stormlands.0428.a_tt:0 "Bir daha asla kimseye güvenemeyebilirsiniz."

agot_filler_stormlands.0429.t:0 "Yetim Atmaca"
agot_filler_stormlands.0429.desc:0 "Çabalarım şimdiden genç atmacanın bünyesinde belirgin iyileşmelere yol açtı. Gücünü yeniden kazanmaya devam ederken, atmaca bana alışmış gibi görünüyor.\n\nBu akşam yemeğimi yerken, bana kocaman gözlerle baktığını fark ediyorum..."
agot_filler_stormlands.0429.a:0 "Bu kadar ete ihtiyacım yok."

agot_filler_stormlands.0430.t:0 "Yetim Atmaca"
agot_filler_stormlands.0430.desc:0 "Genç atmaca sağlığına kavuştukça, ruhu da yeniden canlandı. Kuş gökyüzüne dönmeye hazır görünüyor - ama ben onu bırakmaya hazır mıyım?\n\nAklıma başka bir seçenek geliyor. Belki de doğancılık yapmalıyım?"
agot_filler_stormlands.0430.a:0 "Kuşu eğitmeye başlayacağım."
agot_filler_stormlands.0430.b:0 "Vahşi doğaya ait; onu serbest bırakacağım."

agot_filler_stormlands.0431.t:0 "Yetim Atmaca"
agot_filler_stormlands.0431.desc:0 "Bir av partnerini eğitmenin zorlukları iyi bilinir, ancak atmaca arkadaşım doğuştan bir katil. Her av gezisinde aramızdaki bağın güçlendiğini hissedebiliyorum.\n\nDoğancılık yapacağımı kim düşünürdü?"
agot_filler_stormlands.0431.a:0 "Tavşan pişirmenin daha fazla yolunu bulmalıyım."

agot_filler_stormlands.0432.t:0 "Yetim Atmaca"
agot_filler_stormlands.0432.desc:0 "Bir av partnerini eğitmenin zorlukları iyi bilinir ve benim mücadelem de gerçekti. Güvenilir mareşalimin eğitimine rağmen, atmacayla birlikte avlanmayı öğrenmekte hiç şansım olmadı.\n\n""Belki de vazgeçmelisin, [ROOT.Char.GetLadyLord|l]m?"""
agot_filler_stormlands.0432.a:0 "Haklısın, onu serbest bırakacağım."
agot_filler_stormlands.0432.b:0 "Size göstereceğim!"
agot_filler_stormlands.0432.b_tt:0 "Çabalarınızı ikiye katlıyorsunuz."

###############################
# The Knight from the Reach   #
#     ZombieSchrodCat         #
#       0433 - 0442           #
###############################

agot_filler_stormlands.0433.t:0 "İki Şövalyenin Hikayesi"
agot_filler_stormlands.0433.desc:0 "Bugün sarayıma oldukça tuhaf bir istekle bir Dornelu bağımsız şövalye geldi. Bir Dornelu şövalyenin peşinde, iddiasına göre bir turnuvadan kazananın ödülünü çalmış ve dahası, kaçarken yaverini öldürmüş.\n\nŞövalye, Dornelunun Kızıl Dağlar'ı geçip anavatanına dönmek için topraklarımdan geçtiğine inanıyor. Bu serseriyi takip etmek için iznimi istiyor."
agot_filler_stormlands.0433.a:0 "İznim var."
agot_filler_stormlands.0433.b:0 "Bu topraklarda darağacına hükmetme hakkı sadece bende."
agot_filler_stormlands.0433.c:0 "Avcılığa sana katılacağım!"

agot_filler_stormlands.0434.t:0 "İki Şövalyenin Hikayesi: İntikam"
agot_filler_stormlands.0434.desc:0 "Bağımsız şövalye sarayınıza geri döndü. Dornelu şövalyeyi bir genelevde sarhoş bir şekilde bulduğunu ve ilk başta onu yakalamaya çalışırken, sarhoş ayyaşın ona kılıç çektiğini ve #bold dövüşmek#! dışında ona başka bir seçenek bırakmadığını anlatıyor.\n\nNeyse ki, bir gecelik fahişelik ve şarap içmek, Dornelunun kendisine zarar verebilecek durumda olmasını engellemiş."
agot_filler_stormlands.0434.a:0 "Görünüşe göre bu gece diyar bir hayduttan daha az."

agot_filler_stormlands.0435.t:0 "İki Şövalyenin Hikayesi: Genelevde Ölüm"
agot_filler_stormlands.0435.desc:0 "Muhafızlarınızdan oluşan bir birlik, önünüze bir Dornelu getiriyor ve onun bağımsız şövalyenin aradığı adam olduğunu söylüyor. İkisi bir genelevde kılıçlarını çaprazlamışlar, Dornelu muhafızlarınız araya girmeden önce Dorneluyu öldürmüş.\n\nMasum olduğunu iddia ediyor, yaverle hiç tanışmadığını ve bağımsız şövalyenin sadece turnuvada onu attan düşürdüğü için intikam almak istediğini belirtiyor. Kazananın ödülünü çalmaya gelince, turnuvanın ortasında attan düştüğünü ve ayrıldığını söylüyor."
agot_filler_stormlands.0435.a:0 "Yeterince kan döküldü, serbest bırakın onu."
agot_filler_stormlands.0435.b:0 "Bu köylü Kralın adaletiyle yüzleşecek."

agot_filler_stormlands.0436.t:0 "İki Şövalyenin Hikayesi: Genelevde Ölüm"
agot_filler_stormlands.0436.desc:0 "Muhafızlarınızdan oluşan bir birlik, önünüze bir Dornelu getiriyor ve onun bağımsız şövalyenin aradığı adam olduğunu söylüyor. İkisi bir genelevde kılıçlarını çaprazlamışlar, Dornelu muhafızlarınız araya girmeden önce Dorneluyu öldürmüş.\n\nMasum olduğunu iddia ediyor, yaverle hiç tanışmadığını ve bağımsız şövalyenin sadece turnuvada onu attan düşürdüğü için intikam almak istediğini belirtiyor. Kazananın ödülünü çalmaya gelince, turnuvanın ortasında attan düştüğünü ve ayrıldığını söylüyor."
agot_filler_stormlands.0436.a:0 "Yeterince kan döküldü, serbest bırakın onu."
agot_filler_stormlands.0436.b:0 "Bu köylü Kralın adaletiyle yüzleşecek."

agot_filler_stormlands.0437.t:0 "İki Şövalyenin Hikayesi: Kanunsuz Adalet"
agot_filler_stormlands.0437.desc:0 "Muhafızlarınızdan oluşan bir birlik, bağımsız şövalyeyi önünüze getiriyor; görünüşe göre isteklerinize karşı gelmiş ve Dornelu şövalyeyi aramış. İkisi yerel bir genelevde ölümüne dövüşmüşler.\n\nMuhafızlarınız Dornelunun öldürülmesinden sonra olay yerine varmışlar. Emirlerinize karşı geldiği için üzgün olduğunu, ancak yaverinin ölümünün intikamını almak zorunda kaldığını belirtiyor."
agot_filler_stormlands.0437.a:0 "Bunlar olur, adamı serbest bırakın."
agot_filler_stormlands.0437.b:0 "Diğer katillerle aynı adalet karşısında hesap verecek."

agot_filler_stormlands.0438.t:0 "İki Şövalyenin Hikayesi: Genelevde Körlük"
agot_filler_stormlands.0438.desc:0 "Bağımsız şövalyeye yardım etmeye karar verdikten sonra, siz ve adamlarınız aramaya başlıyorsunuz. Dornelu şövalyeyi bir genelevde, şarap ve kadınlarla iç içe buluyorsunuz, kaçak bir adama hiç benzemiyor.\n\nSuçlamaları bildirdiğinizde şok oluyor, masumiyetini savunuyor. Attan düşürüldükten sonra turnuvadan ayrıldığını ve bağımsız şövalyenin yaveriyle hiç tanışmadığını belirtiyor. Ancak ilginç bir şekilde, Dornelu şövalyenin tarifine uyan bir adamı attan düşürdüğünü hatırlıyor."
agot_filler_stormlands.0438.a:0 "Yani masumiyetini mi savunuyorsun?"
agot_filler_stormlands.0438.b:0 "Muhafızlar! Bu haydutu zincire vurun."

agot_filler_stormlands.0439.t:0 "İki Şövalyenin Hikayesi: Genelevde Körlük"
agot_filler_stormlands.0439.desc:0 "Dornelunun masumiyet iddiasına daha fazla ışık tutmaya çalışırken, bağımsız şövalye öne atılıyor, kılıcını çekiyor ve ona saldırıyor. Dorneluyu yaverinin ölümünden ve turnuvayı kaybetmesinden dolayı lanetliyor; suçlanan kendi silahını çekiyor, her iddiaya masumiyetini savunarak karşılık veriyor."
agot_filler_stormlands.0439.a:0 "Görünüşe göre bu bir ölümüne dövüş."
agot_filler_stormlands.0439.b:0 "Muhafızlar! İkisini de tutuklayın."
agot_filler_stormlands.0439.c:0 "Yeter! Gerçeği kendim öğreneceğim..."

agot_filler_stormlands.0440.t:0 "İki Şövalyenin Hikayesi: Sonunda Gerçek"
agot_filler_stormlands.0440.desc:0 "Zindanlarda saatler harcayarak her iki şövalyeyi de sorguladınız. İkisi de dirençleriyle sizi etkilemişti, ancak sonunda tüm erkekler gibi pes edip size itirafta bulundular. Dornelu şövalye, attan düşürüldükten sonra turnuva ödülünü gerçekten çalmış ve kaçmıştı, ancak yaverinin ölümünden sorumlu olan o değildi. Bunun suçu, attan düşürüldüğünde öfkesine yenik düşüp zavallı yaveri döverek öldüren bağımsız şövalyeydi.\n\nİkisinden de itiraflarından sonra uzun süre hayatta kalamadı. Kazananın ödülünün kalanını sıkı çalışmanızın karşılığı olarak kendinize saklamaya karar verdiniz."
agot_filler_stormlands.0440.a:0 "Karanlık işler için en iyisi karanlık tiyatrolardır."

agot_filler_stormlands.0441.t:0 "İki Şövalyenin Hikayesi: Dornelu"
agot_filler_stormlands.0441.desc:0 "İki şövalye birbirlerine karşı şiddetli bir şekilde çatıştılar. Dorneluya ağır bir darbe indirmeye çalışan bağımsız şövalye, kendini bir karşı saldırıya açık hale getirdi. Dornelu şövalye bundan hevesle yararlandı ve kılıcını rakibinin savunmasındaki boşluğa sapladı.\n\nSonra, muhafızlarınızın etrafını sardığını görünce, hızla silahını bıraktı ve bir kez daha masumiyetini savundu."
agot_filler_stormlands.0441.a:0 "Topraklarımdan ayrıl ve asla geri dönme."
agot_filler_stormlands.0441.b:0 "Muhafızlar, bu katili tutuklayın!"

agot_filler_stormlands.0442.t:0 "İki Şövalyenin Hikayesi: Bağımsız Şövalye"
agot_filler_stormlands.0442.desc:0 "İki şövalye birbirlerine karşı şiddetli bir şekilde çatıştılar. Bağımsız şövalyeye ağır bir darbe indirmeye çalışan Dornelu, kendini bir karşı saldırıya açık hale getirdi. Bağımsız şövalye bundan hevesle yararlandı ve kılıcını rakibinin savunmasındaki boşluğa sapladı.\n\nSonra, muhafızlarınızın etrafını sardığını görünce, hızla silahını bıraktı ve yaverinin intikamını almak için adamı öldürmekten başka seçeneği kalmadığı konusunda yalvardı."
agot_filler_stormlands.0442.a:0 "Topraklarımdan ayrıl ve asla geri dönme."
agot_filler_stormlands.0442.b:0 "Muhafızlar, bu kanunsuzu tutuklayın!"

###############################
#   Inferno at the Mill       #
#     ZombieSchrodCat         #
#       0443 - 0448           #
###############################

agot_filler_stormlands.0443.t:0 "Değirmende Cehennem"
agot_filler_stormlands.0443.desc:0 "[marshal.GetCouncilTitle] [marshal.GetTitledFirstName], sessizce düşüncelere dalmışken davetsiz bir şekilde odama girdi. ""Kaleden bir mil uzaklıktaki bir yerleşimin köy değirmenine yıldırım düştü, [ROOT.Char.GetLadyLord|U]m. Emriniz nedir?"" diyor [marshal.GetSheHe|l], panik içinde, cevabımı bekliyor."
agot_filler_stormlands.0443.a:0 "Öylece durma! Adamlarını ve birkaç kova al, seni aptal!"
agot_filler_stormlands.0443.b:0 "Bunu ben denetleyeceğim! Seyis atımı eyerlesin!"

agot_filler_stormlands.0444.t:0 "Değirmende Cehennem"
agot_filler_stormlands.0444.desc:0 "Vardığımızda ve atlarımızdan indiğimizde, değirmen zaten bir cehenneme dönmüştü; birkaç köylü etrafında toplanmış ve üzerine kovalarla su atıyorlardı, ancak alevlerde büyük bir etki yaratmayı başaramıyorlardı."
agot_filler_stormlands.0444.a:0 "Hem adamlarımın hem de köylülerin yangın söndürme çalışmalarını organize ediyorum."
agot_filler_stormlands.0444.b:0 "Adamlarıma birkaç kova alıp işe koyulmalarını emrediyorum."
agot_filler_stormlands.0444.c:0 "Diz çöküp dua ediyorum."

agot_filler_stormlands.0445.t:0 "Değirmende Cehennem"
agot_filler_stormlands.0445.desc:0 "Adamlarımın yardımıyla bile, başlatılanı durdurmak için hiçbir şey yapılamazdı. Dakikalar içinde değirmen, Sur'un tepesinden bile görülebilecek kadar parlak yanan devasa bir meşaleden başka bir şey değildi. Değirmenci ve birkaç köylü, savaşı kaybetme noktasını geçtikten sonra bile alevlerle mücadele etmeye devam ettiler, ancak adamlarıma kovalarını bırakmalarını emrettim."
agot_filler_stormlands.0445.a:0 "Görünüşe göre kasaları açmam gerekecek."
agot_filler_stormlands.0445.b:0 "Kaleme bazı inşaatçılar göndereceğim."

agot_filler_stormlands.0446.t:0 "Değirmende Cehennem"
agot_filler_stormlands.0446.desc:0 "Neyse ki, tam zamanında gelmişiz gibi görünüyor; adamlarımın yardımı ve benim gözetimimle, alevleri hızla söndürmeyi başardık. Değirmenin biraz onarıma ihtiyacı olacak, Tanrılara şükür, binanın kendisi kurtarıldı."
agot_filler_stormlands.0446.a:0 "İyi iş çıkardınız, çocuklar!"

agot_filler_stormlands.0447.t:0 "Değirmende Cehennem"
agot_filler_stormlands.0447.desc:0 "Ateşli dualarıma ve adamlarımın en iyi çabalarına rağmen, Tanrılar değirmenin kömüre dönmesine izin vermeyi uygun gördüler, yangın dakikalar içinde tüm binayı sardı. Dizlerimin üzerinde, yenilmiş bir şekilde kalktım; adamlarım ve köylüler, çatı çökerken kovalarını yere bıraktılar. Tanrılar buna neden izin verir ki?"
agot_filler_stormlands.0447.a:0 "Tanrılar kaprislidir ve gizemli yollarla iş görürler..."
agot_filler_stormlands.0447.b:0 "Tanrıların umurunda bile olmadığını düşünmeye başlıyorum..."

agot_filler_stormlands.0448.t:0 "Değirmende Cehennem"
agot_filler_stormlands.0448.desc:0 "Tanrılar iyiydi! Tepemizdeki fırtına daha da şiddetlendi, yağmur eskinden daha sert ve daha yoğun bir şekilde yağmaya başladı. Ayağa kalkarken ve belki de ilk kez dualarımın gerçekten cevaplandığını hissederken ağlamamak elde değildi. Sağanak yağmur ve adamlarımın ve köylülerin dindar çabalarıyla yangın kısa sürede durduruldu. Nice yıllara değirmenin değirmen taşlarından tahıl geçmeye devam etsin!"
agot_filler_stormlands.0448.a:0 "Tanrılara şükürler olsun!"

