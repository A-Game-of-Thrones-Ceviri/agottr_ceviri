l_english:
  
 ########################## 
 #       Morne            # 
 #       0100 - 0101      # 
 ########################## 
  
 agot_filler_stormlands.0100.t: "Morne'nin Kadim Bilgisi"
 agot_filler_stormlands.0100.desc: "[steward.GetCouncilTitle], [steward.GetTitledFirstName], bana etkileyici bir öneriyle geliyor: Tarihler, eski bir küçük krallığın bir zamanlar Tarth'ın doğu kıyılarında yer aldığını gösteriyor.\n\nKüçük kralların Andal mı yoksa İlk İnsanlar mı olduğu konusunda bazı tartışmalar olsa da, bilinen şey Mükemmel Şövalye Sör Galladon'ın Morne'u evi olarak adlandırdığıdır.\n\n"Bu harabelerde hangi eski bilgiler bulunabilir," diyor [steward.GetFirstNameNicknamedNoTooltip] sırıtarak, "eğer o kıyıları araştırmak için bir keşif gezisi gönderseydik...""
 agot_filler_stormlands.0100.a: "Bilginin peşinden gitmek, bedeline değer."
 agot_filler_stormlands.0100.a_tt: "Bir seferi finanse etme fırsatını kabul ediyorsunuz, ancak bunun için ne kadar fona ihtiyacınız olacak?"
 agot_filler_stormlands.0100.b: "Bilginin peşinde koşmaya değse iyi olur..."
 agot_filler_stormlands.0100.b_tt: "Bir keşif gezisinin finansmanını sağlama fırsatını isteksizce kabul ediyorsunuz, ancak bunun için ne kadar finansmana ihtiyacınız olacak?"
 agot_filler_stormlands.0100.c: "Altınımı neden halkın çılgınlıklarına harcayayım?"
 agot_filler_stormlands.0100.c_tt: "Sefer için fon sağlamayı reddediyorsunuz. Elbette maliyetine değmeyecektir."
  
 agot_filler_stormlands.0101.t: "Morne'nin Kadim Bilgisi"
 agot_filler_stormlands.0101.desc: "Sefer, Morne'un antik kalıntılarına doğru yola çıktı.\n\nSer Galladon'ın yaptıklarının o kadar büyük olduğu söyleniyor ki, Bakire bile ona aşık olmuş. Sefer, Mükemmel Şövalye'nin efsanevi kılıcının herhangi bir izini bulmak için kalıntıları tarayacak, #italic Just Maid#!, ve eski kıyılarda saklı olan nadir bilgileri geri getirecek.\n\n"Şimdi, bu seferin ne kadar süreceğine karar vermemiz gerekiyor," diye hatırlatıyor [steward.GetTitledFirstName] bana."
 agot_filler_stormlands.0101.a: "Elbette bu işe yarar..."
 agot_filler_stormlands.0101.a_tt: "Seferin altı ay boyunca finansmanını sağlamayı kabul ediyorsunuz."
 agot_filler_stormlands.0101.b: "Bilgi her bedele değer!"
 agot_filler_stormlands.0101.b_tt: "Bir yıllık seferi finanse etmeyi kabul ediyorsunuz."
 agot_filler_stormlands.0101.c: "Tekrar düşündüm de..."
 agot_filler_stormlands.0101.c_tt: "Sefer için fon sağlamayı reddediyorsunuz. Bu zaman kaybıydı!"
  
 ############################ 
 #       TODO Witch         # 
 #       0200 - 0204?       # 
 ############################ 
  
 agot_filler_stormlands.0200.t: "Yağmur Ormanındaki Cadı"
 agot_filler_stormlands.0200.desc: "Odamda sessizce oturup tefekkür ettiğim, saray mensuplarımın ve danışmanlarımın sürekli saldırılarından nihayet bir mola verdiğim diğer birçok geceden biriydi. Huzurum, elbette, [steward.GetTitledFirstName]'ın kapımı durmadan çalmasıyla bozuldu. Sonunda ayağa kalkıp [steward.GetHerHim]'i içeri aldım ve asık suratımla [steward.GetHerHis]'nin sözünün kesilmesinden hoşlanmadığımı bildirdim.\n\n"Benim [ROOT.Char.GetLadyLord|U]'üm, yağmur ormanlarının derinliklerinde iğrenç ritüeller yapan bir kadına dair... rahatsız edici raporlar aldık. Bazıları bunun sıradan insanların uydurduğu her zamanki masallar olduğunu söyleyebilir, ancak raporlar artmaya devam ettikçe, bunu görmezden gelmek aptalca görünüyor. Soruşturma için bir şövalye müfrezesi göndermemi ister misiniz?""
 agot_filler_stormlands.0200.a: ""İstediğim şey, [steward.GetTitledFirstName], bana biraz huzur ve sessizlik vermen.""
 agot_filler_stormlands.0200.a_tt: "Köylülerin şikâyetlerinin sürmesi bekleniyor..."
  
 agot_filler_stormlands.0201.t: "Yağmur Ormanındaki Cadı"
 agot_filler_stormlands.0201.desc: "Yağmur ormanındaki bu #N cadının#! hikayelerinin sadece söylenti olduğunu düşünüyordum, ama şimdi önümde aynı rahatsız edici yakarışı paylaşmak için çırpınan bir köylü kalabalığı duruyor...\n\nHalk abartıyor olabilir, ama belki de yardım çağrılarına kulak vermeliyim."
 agot_filler_stormlands.0201.a: "Bunu çözmek için [marshal.GetTitledFirstName] göndereceğim."
 agot_filler_stormlands.0201.a_tt: "[marshal.GetHerHis]'ın eli sabit olunca durum düzelecektir."
 agot_filler_stormlands.0201.b: "Bu korkunç hikayeleri yeterince duydum!"
 agot_filler_stormlands.0201.b_tt: "Böyle bir konuşma kesinlikle rüyalarınıza girecek..."
  
 agot_filler_stormlands.0202.t: "Yağmur Ormanındaki Cadı"
 agot_filler_stormlands.0202.desc: "[marshal.GetTitledFirstName] geri döndü ve ben bu #N cadısı#! meselesini geride bırakmak için can atıyorum. Ama [marshal.GetSheHe] içeri girdiği andan itibaren haberlerin kötü olacağını söyleyebilirim.\n\n"Benim [ROOT.Char.GetLadyLord|U]'üm," [marshal.GetSheHe] kısık bir sesle, zar zor fısıldayarak söylüyor. "Cadı bir izleyiciye ihtiyaç duyuyor...""
 agot_filler_stormlands.0202.a: "Bu bir #bold kabus#!."
 agot_filler_stormlands.0202.a_tt: "Böyle bir ziyarete izin vermeden önce hazırlık yapmalısınız. Ama bu isteği görmezden gelmeye cesaret edemezsiniz..."
  
 agot_filler_stormlands.0203.t: "Yağmur Ormanındaki Cadı"
 agot_filler_stormlands.0203.desc: "Hazırlıklarım tamamlandı ve [marshal.GetTitledFirstName], #N cadısı#!. [marshal.GetSheHe] ile görüşmek üzere bir kez daha gönderildi ve onu bir görüşme için saraya çıkaracak.\n\nDışarıdaki fırtına, [marshal.GetFirstNameNicknamedNoTooltip] geri döndüğünde özellikle şiddetli görünüyor. Bir şimşek çakması odayı dolduruyor, ardından yüksek bir gök gürültüsü duyuluyor... Ve işte orada — göz kamaştırıcı, neredeyse başka bir dünyadan gelen bir zarafetle.\n\nSaraylılarım dehşet içinde bakarken cadının sözleri doğrudan kafamın içine giriyor gibi görünüyor. Bana hizmet etmemi istiyor..."
 agot_filler_stormlands.0203.a: "Evet hanımefendi..."
 agot_filler_stormlands.0203.a_tt: "Günler geçse de kafanın içindeki cadının sesini susturamazsın."
 agot_filler_stormlands.0203.b: "#bold Defol git, kız!#!"
 agot_filler_stormlands.0203.b_tt: "Cadıyı kovuyorsun ama bu davranışın tehlikesi de yok değil."
  
 ################################ 
 #       Dornish Traders        # 
 #       0300 - 0303?           # 
 ################################ 
  
 agot_filler_stormlands.0300.t: "Dorne Ticaret Kervanı"
 agot_filler_stormlands.0300.desc: "[steward.GetCouncilTitle], [steward.GetTitledFirstName]'im ticaret hakkında çok şey biliyor; hatta yerel pazarlarımızda hangi malların oldukça fazla kar getireceği hakkında daha da fazla şey biliyor.\n\nBugün, [steward.GetSheHe|l] bana şaşırtıcı bir teklifle geldi: Dorne'dan gelen bir ticaret kervanı, mallarını benim alanımda satmak için izin istedi. [steward.GetSheHe|U] buna değeceğini vaat ediyor."
 agot_filler_stormlands.0300.a: "Bana göre iyi bir anlaşma gibi görünüyor!"
 agot_filler_stormlands.0300.a_tt: "Dornlular ile yeni bir ticaret ilişkisi kuruyorsun."
 agot_filler_stormlands.0300.b: "Bu hoşuma gitmiyor."
 agot_filler_stormlands.0300.b_tt: "Ticaret mal getirebilir ama aynı zamanda yabancıları da getirir..."
 agot_filler_stormlands.0300.c: "Tekliflerini bir fiyat karşılığında değerlendireceğim."
 agot_filler_stormlands.0300.c_tt: "Dornlu tüccarlara, eğer önce kasalarını açarlarsa, onlarla görüşmeyi teklif ediyorsun."
 agot_filler_stormlands.0300.d: "Kabul edeceğim ama yeni iş ortaklarımın kim olacağından emin olmam gerekiyor."
 agot_filler_stormlands.0300.d_tt: "Dornluların sana zarar vermeyeceğinden emin olmak için güvendiğin birkaç kişiyi işe alırsın."
 agot_filler_stormlands.0300.e: "Ah, evet, yani... Daha fazla insanla uğraşmak istemiyorum."
 agot_filler_stormlands.0300.e_tt: "Sadece #italic bu#! konuşma yeterdi zaten!"
  
 agot_filler_stormlands.0301.t: "Dornlu Bir Ticaret Kervanı: Şantaj"
 agot_filler_stormlands.0301.desc: "Dornlu tüccarlar benimle görüşme fırsatı için ödeme yapabildiler... Peki bana başka ne verebilirler?\n\nOnları bir toplantıya getirdim, ancak ödeme yapmak zorunda kalacaklar."
 agot_filler_stormlands.0301.a: "Belki bunu başka bir zaman tekrar ele almalıyız."
 agot_filler_stormlands.0301.a_tt: "Zorbalığın daha iyi olduğunu düşünüp toplantıyı yeniden planlamayı teklif edersiniz."
 agot_filler_stormlands.0301.b: "Hesap vakti geldi!"
 agot_filler_stormlands.0301.b_tt: "Dornlu tüccarların değerli eşyalarını ve tüm altınlarını alırsın."
 agot_filler_stormlands.0301.c: "Ah, bu çok eğlenceli olacak..."
 agot_filler_stormlands.0301.c_tt: "Tüccarları biraz daha bekletmeye karar veriyorsun... #bold zindanında!#!"
  
 agot_filler_stormlands.0302.t: "Dornlu Bir Ticaret Kervanı: Şantaj"
 agot_filler_stormlands.0302.desc: "Bu Dornluları neden hapse attığımı pek hatırlamıyorum ama saray mensuplarım bu durumdan dolayı huzursuzlanmaya başlıyorlar.\n\nBu tüccarlarla kesin olarak ilgilenmemin zamanı geldi."
 agot_filler_stormlands.0302.a: "İşte ticaret teklifi!"
 agot_filler_stormlands.0302.a_tt: "Dornlu tüccarları işkenceyle öldürüyorsun."
  
 ################################ 
 #       Unbearable Storm       # 
 #       0400 - 0402            # 
 ################################ 
  
 agot_filler_stormlands.0400.t: "Dayanılmaz Fırtına"
 agot_filler_stormlands.0400.desc: "Durran Godsgrief fırtınalara meydan okuyarak bir kale inşa ettiğinde ne yaptığını biliyordu. Şimdi, kendimi onun seçimini sorgularken buluyorum.\n\nAylarcadır dayanılmaz bir fırtına kaleme çarpıyor gibi geliyor. Sonu görünmeyen bir fırtına, tüm bu zaman boyunca saklandım.\n\nSanırım fırtına beni deli ediyor. Bir şeyler yapmalıyım. Davul kulesinin en üst katına tırmanıyorum ve bir pencere açıyorum..."
 agot_filler_stormlands.0400.a: "#bold ÖFKE BİZİMDİR!#!"
 agot_filler_stormlands.0400.a_tt: "Fırtınalı boşluğa yüksek sesle bağırıyorsun."
  
 agot_filler_stormlands.0401.t: "Dayanılmaz Fırtına"
 agot_filler_stormlands.0401.desc: "#bold İşe yaradı!#! Bağırmanın bir işe yarayacağını beklemiyordum ama pencereyi kapatır kapatmaz şiddetli yağmur sesi dağıldı."
 agot_filler_stormlands.0401.a: "Daha sık bağırmalıyım..."
 agot_filler_stormlands.0401.a_tt: "Bu beklenmedikti!"
  
 agot_filler_stormlands.0402.t: "Dayanılmaz Fırtına"
 agot_filler_stormlands.0402.desc: "Bağırışım, şiddetli yağmurun gürültüsünü yırttı, ama fırtına meydan okuyarak devam etti. Ancak, pencereyi kapatırken, vücuduma saldıran kötülüklerin fırtınanın ardından süpürülüp gittiğini hissetmekten kendimi alamıyorum."
 agot_filler_stormlands.0402.a: "Ben yeniden doğdum."
 agot_filler_stormlands.0402.a_tt: "Deniz tanrısının kızı Elenei'ye dua ediyorsun."
  
 ########################### 
 #       Sudden Storm      # 
 #     ZombieSchrodCat     # 
 #       0403 - 0410       # 
 ########################### 
  
 agot_filler_stormlands.0403.t: "Ani Fırtına"
 agot_filler_stormlands.0403.desc: "Topraklarımda at sürerken, ilk başta hiçbir şey ters gitmedi; güneş gökyüzünde yüksekte parlıyor, kucaklamasıyla sırtımı ısıtıyordu. Ancak Fırtına Toprakları, adlarına sadık kalarak, sakin gökyüzünün veya denizlerin uzun süre rahatlamasına asla izin vermez. \n\nSadece bir çiseleme olarak başlar, ancak kısa süre sonra gökyüzü tamamen açılır, rüzgarlar vadide Durran Godsgrief hikayelerindeki kadar güçlü bir şekilde ulur. Ne yazık ki benim için, günlük Fırtına Sonum, birkaç yüz metre ötede bir sırtta gördüğüm harap eski bir çiftlik evi olacak gibi görünüyor."
 agot_filler_stormlands.0403.a: "Hemen ona doğru at süreceğim!"
  
 agot_filler_stormlands.0404.t: "Ani Fırtına: Haydutlar Sığınak Arıyor"
 agot_filler_stormlands.0404.desc: "Çiftlik evine nispeten hızlı bir şekilde ulaştım ve yerleşmeyi başardım. Ocağın yanında eski bir yakacak odun vardı ve çok şükür onu yakmayı başardım, öğleden sonra akşama dönerken bana biraz rahatlık sağladı. Ancak akşam karanlığı bastırırken, sızdıran çatıya çarpan yağmurun sesini kesen yerdeki toynak seslerini duydum. \n\nDışarıya çıkan serseri grubuna pencereden dışarı bakmak için ayağa kalktım, çoğu da kötü niyetli bir şekilde atlı arkadaşıma bakıyordu. Bir mil öteden haydut olduklarını anlayabildiğim türden, aylardır sıcak bir yatağın rahatlığını görmedikleri açık.\n\nOnlar yaklaştıkça, ilk hamleyi yapmanın en iyisi olduğuna karar verdim ve onlara doğru yürüdüm. Partinin lideri benden birkaç adım uzakta dururken kapıyı açtım ve kapıyı açtım."
 agot_filler_stormlands.0404.a: "Kılıcımı çekip lidere doğru gidiyorum."
 agot_filler_stormlands.0404.b: ""Beyler! Bana eşlik edecek birini gördüğüme sevindim.""
 agot_filler_stormlands.0404.c: "Güvenliğim için onlara ödeme yapacağım."
 agot_filler_stormlands.0404.d: "Liderleriyle pazarlık yapmaya çalışacağım."
 agot_filler_stormlands.0404.success_title: "Barışı kabul et"
 agot_filler_stormlands.0404.failure_title: "Kavga!"
  
 agot_filler_stormlands.0405.t: "Ani Fırtına: Ölümüne Bir Mücadele"
 agot_filler_stormlands.0405.desc: "Haydutların lideri hemen ardından kılıcını çekiyor. Bu durumdan barışçıl bir şekilde ayrılmak asla bir seçenek değilmiş gibi görünüyor. Astlarına işaret ediyor ve onlara bunu kendisine bırakmalarını sessizce söylüyor. Kötü giyinmiş, gambeson'u birkaç yerinden yırtılmış, hem önceki dövüşlerden hem de aşınma ve yıpranmadan.\n\n"Bunu yapmak istediğinden emin misin?" diyor, yaklaştığında gardını kaldırarak, bir santim bile kıpırdamaya yanaşmıyor."
 agot_filler_stormlands.0405.a: ""Senden daha iyi adamlarla dövüştüm.""
 agot_filler_stormlands.0405.success_title: "Dövüşü kazandı!"
 agot_filler_stormlands.0405.failure_title: "Mücadeleyi kaybettim..."
  
 agot_filler_stormlands.0406.t: "Ani Fırtına: İstenmeyen Ev Misafirleri"
 agot_filler_stormlands.0406.desc: "Bir haydut sürüsüyle gece geçirmek kulağa geldiği kadar huzurluydu. Hiçbiri beni rahatsız etmedi, Tanrılara şükür, ama hepsinin birbirleriyle en bayağı, gırtlaktan gelen dille konuşmalarını ve bayat şarap tulumlarını kuru içmelerini izlemek tam olarak keyifli bir akşam geçirmemi sağlamadı. Söylemeye gerek yok, zamanın daha hızlı geçmesi için bir grup katilin etrafında uyumak pek de iyi bir seçenek değildi.\n\nAncak gün ışığı doğduğunda fırtına da aynısını yaptı; şimdilik gökyüzünün topraklarınıza boşaltacak başka bir şeyi kalmamış gibi görünüyor. Fırtına geçtikten kısa bir süre sonra haydutlar da aynı şekilde dağıldı."
 agot_filler_stormlands.0406.a: "Umarım yollarımız bir daha kesişmez."
  
 agot_filler_stormlands.0407.t: "Ani Fırtına: Yalnız Bir Gece"
 agot_filler_stormlands.0407.desc: "Palfrey'imi bağladıktan sonra, harap eve doğru yola koyuldum. Görünüşe bakılırsa, on yıldan fazla bir süredir terk edilmişti. İçerisi rutubet ve çürüme kokuyordu, içinde yaşayan köylünün seyrek mobilyaları tahtakurularıyla doluydu. Yine de tuhaf bir huzur vardı. Bana hangi dilekçeleri getirdikleri konusunda beni rahatsız eden konsey üyeleri yoktu, bana iyilik yapmaya çalışan yalakalar veya dalkavuklar yoktu. En iyi koşullar altında olmasa bile, kendime biraz zaman ayırabiliyordum.\n\nFırtınanın dinmesi bütün gece sürdü, ama şükürler olsun ki birkaç saat uyuyabildim."
 agot_filler_stormlands.0407.a: "Eve dönme zamanı."
  
 agot_filler_stormlands.0408.t: "Ani Fırtına: Savaş Ganimetleri"
 agot_filler_stormlands.0408.desc: "Palfrey'imi bağladıktan sonra, terk edilmiş eve doğru yola koyuldum. Görünüşe bakılırsa, on yıldan fazla bir süredir terk edilmişti. İçerisi rutubet ve çürüme kokuyordu, içinde yaşayan köylünün seyrek mobilyaları tahtakurularıyla doluydu. Görünüşe bakılırsa terk edilme aceleyle gerçekleşmişti; sakinler büyük ihtimalle savaş tarafından kovulmuşlardı.\n\nAncak aceleyle ayrılmak için tüm değerli eşyalarını almamışlardı. Ya da daha büyük olasılıkla, geri dönüp onları geri almak umuduyla bilerek saklamışlardı. Şömineye doğru yürürken, döşeme tahtalarından biri çürümüş ve içinde birkaç altın ejderha ve dört seksen gümüş geyik bulunan küçük bir kasayı ortaya çıkarmıştı."
 agot_filler_stormlands.0408.a: "Neyse ki, talih bana gülüyor."
  
 agot_filler_stormlands.0409.t: "Ani Fırtına"
 agot_filler_stormlands.0409.desc: "Çiftliğe doğru dörtnala giderken, yakınlarda barınak arama fikrine sahip olan tek kişinin ben olmadığımı gördüm. Bir katır, dışarıdaki birkaç kalan çit direğinden birine bağlı olarak boş boş oturuyordu, ancak şükürler olsun ki, palfrey'imi bağlamak için bir tane daha kalmıştı. Katırın eyeri, sol tarafına dikilmiş yedi köşeli bir yıldız dışında oldukça sade idi.\n\nKapı gıcırdayarak açıldı ve onun yerine incecik yaşlı bir adam dikildi - seyahat eden bir Rahip, kabarık beyaz cübbe ve boynunda bir kristal vardı. Beni nazikçe içeri çağırdı ve gece geç saatlere kadar bana inançtan bahsetti, ancak gün ağardığında ve fırtına dindiğinde durdu."
 agot_filler_stormlands.0409.a: "İnancım hakkında onunla konuşmaktansa katırıyla konuşmayı tercih ederdim."
 agot_filler_stormlands.0409.b: "Gerçekten çok ilgi çekici noktalara değindi..."
 agot_filler_stormlands.0409.c: "Söyledikleri hakkında ne düşüneceğimi bile bilmiyorum..."
  
 agot_filler_stormlands.0410.t: "Ani Fırtına: Çit Şövalyesi"
 agot_filler_stormlands.0410.desc: "Çiftliğe doğru dörtnala giderken, yakınlarda barınak arama fikrine sahip olan tek kişinin ben olmadığımı gördüm. Dışarıda bir direğe bağlı bir çift at fark ettim, büyük bir Rouncey ve küçük bir Marcher Hobby vardı. İkisi de sırtlarında çok sayıda erzak taşıyordu, Rouncey'nin üzerinde de tanımadığım bir arma motifli bir kalkan vardı.\n\nYaklaştığımı duyan içerideki adam kapıyı açtı ve üstünde silah vardı, eli kılıcının kabzasında duruyordu. Ancak, haydut olmadığımı anlayınca hemen rahatladı. Beni içeri davet etti ve kendisinin bir çit şövalyesi olduğunu gösterdi. Gece geç saatlere kadar oturduk, ikimizin de katıldığı turnuvaları ve her birimizin katıldığı savaşları tartıştık."
 agot_filler_stormlands.0410.a: "Ayrılmaya hazırlanırken onu kalemde hizmet etmeye davet ediyorum."
 agot_filler_stormlands.0410.b: "Oldukça keyifli bir akşam geçirmemizi sağladı."
  
 ############################### 
 # The "Sand" Storm of a Woman # "Kum"  
 #     ZombieSchrodCat         # 
 #       0411 - 0414           # 
 ############################### 
  
 agot_filler_stormlands.0411.t: "Bir Kadının Kum Fırtınası"
 agot_filler_stormlands.0411.desc: "Muhafızlarımın başı yakın zamanda yapmak zorunda kaldığı bir tutuklama haberiyle önüme geldi; Dornlu küçük bir soylunun Alt Tabaka kızı, bir tavernada bir grup adamla kavga ettikten sonra adamları tarafından hapse atılmıştı - Dornlular hakkında bazı laflar ettiklerini duyduktan sonra. Dahası, muhafızlar onu tutuklamak için geldiklerinde, sonunda tutuklanmadan önce üç tanesiyle savaşmayı başardı.\n\nBir piç olmasına rağmen, asil kandan olması nedeniyle, onunla ne yapılacağına dair benden bir karar alma ihtiyacı hissetti."
 agot_filler_stormlands.0411.a: "Çok iyi bir kadına benziyor! Güçlü bir eşe ihtiyacım var..."
 agot_filler_stormlands.0411.b: "Eğer kendini savaşçı sanıyorsa, onu memnuniyetle düzeltirim."
 agot_filler_stormlands.0411.c: "Asil kandan olsun ya da olmasın, Kral'ın adaletini görecek."
 agot_filler_stormlands.0411.d: "Onu kendim görmeliyim! Onu ve biraz şarap getir!"
 agot_filler_stormlands.0411.e: "Onu Kızıl Dağlar'dan geri göndereceğim."
  
 agot_filler_stormlands.0412.t: "Bir Kadının Kum Fırtınası: Düello"
 agot_filler_stormlands.0412.desc: "Hizmetkarlarımdan biri juponumu takarken, kadın Dorne'a özgü kaplamalı zırhını giydi, benim zırhım yarı yarıya bitmişken bile zırhını tamamen kuşanmıştı. Sonra oturdu, bana baktı ve mızrağının ucunu parlattı, ta ki koşum takımım nihayet takılıncaya kadar. "Seni çok fazla hırpalamamak için elimden geleni yapacağım," dedim, hizmetkarlarımdan biri kılıcımı bana uzatırken.\n\n"Sana aynı nezaketi göstermeyeceğim, [ROOT.Char.GetLadyLord|U]'ım," diye cevapladı, ikimiz de avlunun merkezine yaklaşırken mızrağını zarifçe döndürerek."
 agot_filler_stormlands.0412.a: ""Hadi dans edelim.""
 agot_filler_stormlands.0412.success_title: "Dövüşü kazandı!"
 agot_filler_stormlands.0412.failure_title: "Mücadeleyi kaybettim..."
  
 agot_filler_stormlands.0413.t: "Bir Kadının Kum Fırtınası: Zafer"
 agot_filler_stormlands.0413.desc: "Mücadele hayal ettiğim kolay zaferden çok uzak; kadının zarafeti ve hüneri, elbette, benim zamanımda savaştığım birçok şövalyeden daha üstün. Mızrağıyla birkaç sağlam darbe indiriyor ve aramızdaki mesafeyi kapatmama izin vermemek için büyük çaba harcıyor.\n\nAma sonunda yaklaşıyorum; ve yakından bakıldığında onun mızrağı bir yardımdan çok bir engeldir. Hızlı bir şekilde art arda beş ya da daha fazla iyi vuruş yapıyorum ve sırtüstü yere düşüyor.\n\nDüşüşü sırasında mızrağı üzerindeki tutuşunu kaybediyor ve yana doğru uçuyor. Savunmasız olduğundan isteksizce teslim olur. Ona elimi kaldırdım ama o hiçbir şey söylemeden ve öfkeyle tokat atarak ayağa kalktı ve mızrağını almak için bile durmadan avludan dışarı çıktı."
 agot_filler_stormlands.0413.a: ""Haklısın, hemen Dorne'a geri dön!""
  
 agot_filler_stormlands.0414.t: "Bir Kadının Kum Fırtınası: Yenilgi"
 agot_filler_stormlands.0414.desc: "Dövüş şimdiye kadar karşılaştığım en zor dövüşlerden biriydi; çevikliği ve el becerisi daha önce gördüğüm hiçbir şeye benzemiyordu. Aradaki mesafeyi kapatmaya çalıştığım her seferinde, beni durdurmak için mızrağıyla beni dürtüyor ya da yolumdan çekilip yan tarafıma vuruyor. Zırhımın ağırlığıyla, kaybettiğim bir yıpratma savaşı bu.\n\nİlk başta ayak uydurmayı başarıyorum ama birkaç dakika sonra bitkin düşüyorum ve o noktada, tam dizimin arkasına bir darbe indirmeyi başarıyor. Yere düşüyorum.\n\nİsteksizce teslim oluyorum. Kadın sadece kendini beğenmiş bir şekilde başını sallıyor ve yenilgimin utancıyla beni baş başa bırakmak için avlumdan vals yaparak çıkıyor. Hizmetçilerimden biri bana elini uzatmak için yanıma geliyor ve ben de homurdanarak ona vurarak kendim ayağa kalkıyorum."
 agot_filler_stormlands.0414.a: "Çok şükür ki sadece gururum incindi..."
  
 ############################### 
 #   The Grief of Fathers      # 
 #     ZombieSchrodCat         # 
 #       0415 - 0420           # 
 ############################### 
  
 agot_filler_stormlands.0415.t: "Babaların acısı"
 agot_filler_stormlands.0415.desc: "İki baba, oğullarının ölümünden diğerini suçlayarak önüme geldi.\n\nOğullar denizciliğe başlamışlardı, ancak Gemikıran Körfezi'ndeki ilk yolculuklarında öldüler. Her iki baba da çocuklarını mesleğe başlama konusunda etkilediklerini söylüyor."
 agot_filler_stormlands.0415.a: "Onlarla akıl yürütmeye çalışacağım."
 agot_filler_stormlands.0415.b: "Ben acıyı çok iyi bilirim. Gel konuşalım."
 agot_filler_stormlands.0415.c: "Savaşçı kimin haklı olduğuna karar versin!"
 agot_filler_stormlands.0415.c_tt: "İki baba ölümüne dövüşecek ve kazanan Sur'a gönderilecek."
 agot_filler_stormlands.0415.d: "İkiniz benim zindanımdasınız..."
  
 agot_filler_stormlands.0416.t: "Babaların Acısı"
 agot_filler_stormlands.0416.desc: "İki babayı masama oturmaya davet ediyorum ve durumu tartışmaya başlıyoruz.\n\nBu durumda suçlamak kolay olsa da gerçek şu ki dünya acımasız bir yer ve oğullarının ölümü Yabancı'nın dışında kimsenin hatası değil.\n\nBirkaç dakikalık sessizlikten sonra babalar gereksiz yere birbirlerinden nefret etmektense, kayıp oğullarının yasını birlikte tutmaya karar veriyorlar."
 agot_filler_stormlands.0416.a: "Bunu hallettiğimize sevindim."
  
 agot_filler_stormlands.0417.t: "Babaların Acısı"
 agot_filler_stormlands.0417.desc: "[grieving_father_1.GetFirstNameNicknamedNoTooltip] sarayıma geri dönüyor ama bu sefer yalnız. Tökezleyen yürüyüşünden içki içtiğini anlayabiliyorum.\n\n"Benim [ROOT.Char.GetLadyLord|U]'im" diye hakaret ediyor. "Size bir itirafla geldim. [grieving_father_2.GetFirstNameNicknamedNoTooltip] kişiyi öldürdüm!" Cinayetten duyduğu suçluluk duygusunun onu paramparça ettiğini söyleyebilirim ama yine de böyle bir suçun cezasız kalmasına izin veremem."
 agot_filler_stormlands.0417.a: "Zindanımda çürüyeceksin."
 agot_filler_stormlands.0417.b: "Hayatınla ödeyeceksin!"
  
 agot_filler_stormlands.0418.t: "Babaların Acısı"
 agot_filler_stormlands.0418.desc: "Babalar taht odamın zıt taraflarında yerlerini alıyorlar, kılıçlarla silahlanıyorlar. Dövüş ölümüne olacak ve kazanan siyahları alıp Gece Nöbetçileri'ne katılacak.\n\nKaderlerine Yabancı'nın karar vermesine izin ver."
 agot_filler_stormlands.0418.a: "Bunu adam gibi halledecekler."
  
 agot_filler_stormlands.0419.t: "Babaların Acısı"
 agot_filler_stormlands.0419.desc: "[grieving_father_1.GetFirstNameNicknamedNoTooltip] hemen üstünlük kurmuş gibi görünüyor. Birkaç hızlı darbe indiriyor, [grieving_father_2.GetFirstNameNicknamedNoTooltip]'i yaralıyor ve ilerlemesini yavaşlatıyor.\n\nSadece birkaç dakika sonra öldürücü darbeyi indiriyor ve [grieving_father_2.GetFirstNameNicknamedNoTooltip]'i taş zeminde ölü bırakıyor."
 agot_filler_stormlands.0419.a: "İntikamını aldın, şimdi siyahları giy."
  
 agot_filler_stormlands.0420.t: "Babaların Acısı"
 agot_filler_stormlands.0420.desc: "[grieving_father_2.GetFirstNameNicknamedNoTooltip] yavaşça üstünlük kazanır. [grieving_father_1.GetFirstNameNicknamedNoTooltip]'in kılıç koluna sert bir vuruş yapmadan önce birkaç hızlı darbeyi savuşturur.\n\nSadece birkaç dakika sonra öldürücü darbeyi indirir ve [grieving_father_1.GetFirstNameNicknamedNoTooltip]'i taş zeminde ölü bırakır."
 agot_filler_stormlands.0420.a: "İntikamını aldın, şimdi siyahları giy."
  
 ############################### 
 #       The Goshawk           # 
 #     ZombieSchrodCat         # 
 #       0421 - 0433           # 
 ############################### 
  
 agot_filler_stormlands.0421.t: "Yetim Atmaca"
 agot_filler_stormlands.0421.desc: "Başka bir fırtınalı gece krallığımı hırpaladı — uluyan rüzgar kalemin üzerinden geçiyor. Bu sabah, rüzgar tarafından yuvasından düşürülmüş olması gereken yaralı bir #bold atmaca#! keşfettim."
 agot_filler_stormlands.0421.a: "Ona yardım etmek için onu tekrar beslemeye çalışmalıyım!"
 agot_filler_stormlands.0421.a_tt: "Yavru kuşu rehabilite etmeye çalışacaksınız ancak riskleri var."
 agot_filler_stormlands.0421.b: "Böyle bir kuşa iyi para veren birileri vardır..."
 agot_filler_stormlands.0421.c: "Doğa böyle işte, zavallıcık."
  
 agot_filler_stormlands.0422.t: "Yetim Atmaca"
 agot_filler_stormlands.0422.desc: "Tüm çabalarıma rağmen genç şahin hastalandı. Zavallıyı kurtarmak için bir şeyler yapılmalı!"
 agot_filler_stormlands.0422.a: "Sadece iyileşmesi ümidini taşıyorum..."
 agot_filler_stormlands.0422.b: "Tıbbi bilgimi kullanarak yardım edebilirim!"
 agot_filler_stormlands.0422.c: "Kuşların yanından ayrılmam."
  
 agot_filler_stormlands.0423.t: "Yetim Atmaca"
 agot_filler_stormlands.0423.desc: "Çabalarım karşılığını verdi! Atmaca biraz güç kazandı — belki de hala toparlanabilir."
 agot_filler_stormlands.0423.a: "Kader yüzümüze gülüyor!"
  
 agot_filler_stormlands.0424.t: "Yetim Atmaca"
 agot_filler_stormlands.0424.desc: "Çabalarımın Yabancı'nın ziyaretini önleyeceğini ummuştum ama ne yazık ki...\n\nGenç atmaca geçmeden önce son bir boğuk çığlık attı."
 agot_filler_stormlands.0424.a: "Zavallı şey..."
  
 agot_filler_stormlands.0425.t: "Yetim Atmaca"
 agot_filler_stormlands.0425.desc: "Genç şahini sağlığına kavuşturmak zorluklar çıkardı. Bugün, ona küçük bir et parçası vermeye çalışırken, şahin beni ısırdı!"
 agot_filler_stormlands.0425.a: "Ruhuna hayranım!"
 agot_filler_stormlands.0425.b: "Kuşu başkasına vermek en iyisi olabilir."
 agot_filler_stormlands.0425.b_tt: "Kuşu iyileştirmekten vazgeçip, onu hayvanlarla arası iyi olan bir seyise veriyorsunuz."
  
 agot_filler_stormlands.0426.t: "Yetim Atmaca"
 agot_filler_stormlands.0426.desc: "Genç şahini rehabilite etme çabalarım iyi gidiyor. Ancak bugün, her zamanki beslenmesi için geri döndüğümde şahin kaçmıştı! #bold DRATS!#!"
 agot_filler_stormlands.0426.a: "Bunu bulmaya çalışmalıyım."
  
 agot_filler_stormlands.0427.t: "Yetim Çakır Kuşu"
 agot_filler_stormlands.0427.desc: "Kale neden bu kadar çok kuytu köşeye sahip? Tanıdık bir çağrı duymadan önce kaleyi aramak için yarım gün harcamış olmalıyım. Orada, eski bir sandığın arkasında, genç şahin var."
 agot_filler_stormlands.0427.a: "Buraya kadar gelebilmenize şaşırdım!"
  
 agot_filler_stormlands.0428.t: "Yetim Atmaca"
 agot_filler_stormlands.0428.desc: "Kalemde neden bu kadar çok köşe ve çatlak var? Vazgeçmeden önce yarım günümü kaleyi arayarak geçirmiş olmalıyım. Genç şahin hiçbir yerde bulunamadı..."
 agot_filler_stormlands.0428.a: "Acaba birisi çalmış olabilir mi?"
 agot_filler_stormlands.0428.a_tt: "Bir daha asla kimseye güvenemeyebilirsiniz."
  
 agot_filler_stormlands.0429.t: "Yetim Atmaca"
 agot_filler_stormlands.0429.desc: "Zaten çabalarım genç şahinin yapısında belirgin iyileşmeler sağladı. Gücünü yeniden kazanmaya devam ederken, atmaca bana alışmış gibi görünüyor.\n\nBu akşam yemeğimi yerken, kocaman gözlerle bana baktığını fark ettim..."
 agot_filler_stormlands.0429.a: "Bütün bu ete ihtiyacım yok."
  
 agot_filler_stormlands.0430.t: "Yetim Atmaca"
 agot_filler_stormlands.0430.desc: "Genç atmaca sağlığına kavuştuğu gibi, ruhuna da kavuştu. Kuş göklere geri dönmeye hazır görünüyor — ama onu bırakmaya hazır mıyım?\n\nBaşka bir seçenek daha var, diye düşünüyorum kendi kendime. Belki de atmacacılığa başlamalıyım?"
 agot_filler_stormlands.0430.a: "Kuşu eğitmeye başlayacağım."
 agot_filler_stormlands.0430.b: "O doğaya ait; onu serbest bırakacağım."
  
 agot_filler_stormlands.0431.t: "Yetim Atmaca"
 agot_filler_stormlands.0431.desc: "Bir av arkadaşı eğitmenin zorlukları iyi bilinir, ancak benim atmaca arkadaşım doğal bir katildir. Her gezide, aramızdaki bağın güçlendiğini hissedebiliyorum.\n\nKim benim bir seyyar satıcı olacağımı düşünürdü ki?"
 agot_filler_stormlands.0431.a: "Tavşanı pişirmenin daha fazla yolunu bulmalıyım."
  
 agot_filler_stormlands.0432.t: "Yetim Atmaca"
 agot_filler_stormlands.0432.desc: "Bir av partneri eğitmenin zorlukları iyi bilinir ve benim mücadelem gerçekti. Güvendiğim mareşalimin rehberliğinde bile, atmaca ile birlikte avlanmayı öğrenmede hiç şansım olmadı.\n\n"Belki de bundan vazgeçmelisin, [ROOT.Char.GetLadyLord|l]'ım?""
 agot_filler_stormlands.0432.a: "Haklısın, serbest bırakacağım."
 agot_filler_stormlands.0432.b: "Sana göstereceğim!"
 agot_filler_stormlands.0432.b_tt: "Çabalarınızı iki katına çıkarırsınız."
  
 ############################### 
 # The Knight from the Reach   # 
 #     ZombieSchrodCat         # 
 #       0433 - 0442           # 
 ############################### 
  
 agot_filler_stormlands.0433.t: "İki Şövalyenin Hikayesi"
 agot_filler_stormlands.0433.desc: "Bugün bir Menzilli gezici şövalyesi oldukça tuhaf bir istekle sarayıma geldi. Bir turnuvada galibin çantasını çaldığını ve ayrıca kaçarken yaverini öldürdüğünü iddia ettiği bir Dorne şövalyesinin peşinde.\n\nŞövalye, Dornlu'nun geçiş yapmak için topraklarımdan geçtiğine inanıyor. Kızıl Dağlar'a ve memleketine geri döndü. Bu serserinin izini sürmek için iznimi istiyor."
 agot_filler_stormlands.0433.a: "Sana izin veriyorum."
 agot_filler_stormlands.0433.b: "Bu topraklarda darağacına çıkma hakkı yalnızca bana aittir."
 agot_filler_stormlands.0433.c: "Avda sana katılacağım!"
  
 agot_filler_stormlands.0434.t: "İki Şövalyenin Hikayesi: İntikam"
 agot_filler_stormlands.0434.desc: "Kirli şövalye sarayınıza geri döndü. Size Dorne şövalyesini bir genelevde içkilerinin içinde bulduğunu ve ilk başta onu yakalamaya çalışırken, sarhoş ayyaşın ona kılıç çektiğini ve ona #bold dövüşmekten#!.\n\nLuckily, başka seçenek bırakmadığını söyledi. Bir gecelik fahişelik ve şarap içmek onu Menzilli'ye zarar verebilecek durumda bırakmamıştı."
 agot_filler_stormlands.0434.a: "Görünen o ki bu gece krallıkta bir haydut daha eksilmiş."
  
 agot_filler_stormlands.0435.t: "İki Şövalyenin Hikayesi: Genelevde Ölüm"
 agot_filler_stormlands.0435.desc: "Muhafızlarınızdan bir grup, önünüze bir Dornlu getiriyor ve size onun çit şövalyesinin aradığı adam olduğunu söylüyor. İkisi bir genelevde kılıçlarını çarpışmış, Dornlu, muhafızlarınız müdahale etmeden önce Menzilli'yı öldürmüş.\n\nSuçsuz olduğunu iddia ediyor, uşağı hiç tanımadığını ve çit şövalyesinin sadece onun tarafından atından düşürüldüğü için intikam aradığını söylüyor. Galip gelenin kesesini çalmaya gelince, kendisi turnuvanın ortasında atından düşürüldüğünü ve ayrıldığını belirtiyor."
 agot_filler_stormlands.0435.a: "Yeterince kan döküldü, bırakın artık."
 agot_filler_stormlands.0435.b: "Bu kaba adam kralın adaletiyle yüzleşecek."
  
 agot_filler_stormlands.0436.t: "İki Şövalyenin Hikayesi: Genelevde Ölüm"
 agot_filler_stormlands.0436.desc: "Muhafızlarınızdan bir grup, önünüze bir Dornlu getiriyor ve size onun çit şövalyesinin aradığı adam olduğunu söylüyor. İkisi bir genelevde kılıçlarını çarpışmış, Dornlu, muhafızlarınız müdahale etmeden önce Menzilli'yı öldürmüş.\n\nSuçsuz olduğunu iddia ediyor, uşağı hiç tanımadığını ve çit şövalyesinin sadece onun tarafından atından düşürüldüğü için intikam aradığını söylüyor. Galip gelenin kesesini çalmaya gelince, kendisi turnuvanın ortasında atından düşürüldüğünü ve ayrıldığını belirtiyor."
 agot_filler_stormlands.0436.a: "Yeterince kan döküldü, bırakın artık."
 agot_filler_stormlands.0436.b: "Bu serseri Kral'ın adaletiyle yüzleşecek."
  
 agot_filler_stormlands.0437.t: "İki Şövalyenin Hikayesi: Kanunsuz Adalet"
 agot_filler_stormlands.0437.desc: "Muhafızlarınızdan bir birlik gezici şövalyeyi önünüze getiriyor; görünüşe göre senin isteklerine karşı gelmiş ve Dorne şövalyesini aramış. İkisi yerel bir genelevde ölümüne dövüştü.\n\nMuhafızlarınız Dornlu'yu öldürdükten sonra geldi. Emrinize karşı geldiği için üzgün olduğunu ancak yaverinin ölümünün intikamını alması gerektiğini belirtiyor."
 agot_filler_stormlands.0437.a: "Olur böyle şeyler, adamı serbest bırakın."
 agot_filler_stormlands.0437.b: "Diğer katiller gibi o da aynı adaletle yargılanacak."
  
 agot_filler_stormlands.0438.t: "İki Şövalyenin Hikayesi: Genelevdeki Kör"
 agot_filler_stormlands.0438.desc: "Hedge şövalyesine yardım etmeye karar verdikten sonra, siz ve adamlarınız aramaya başlarsınız. Dorne şövalyesini bir genelevde, şarap ve kadınlarla kendini şımartırken bulursunuz, kaçan bir adama hiç benzemez.\n\nSuçlamaları kendisine bildirdiğinizde ve masumiyetini iddia ettiğinizde şok olur. Atından indirildikten sonra turnuvadan ayrıldığını ve hedge şövalyesinin uşağıyla hiç tanışmadığını belirtir. Ancak ilginç bir şekilde, Menzilli'nın tanımına uyan bir adamı atından indirdiğini hatırlar."
 agot_filler_stormlands.0438.a: "Yani masumiyetinizi mi savunuyorsunuz?"
 agot_filler_stormlands.0438.b: "Muhafızlar! Bu haydutu zincire vurun."
  
 agot_filler_stormlands.0439.t: "İki Şövalyenin Hikayesi: Genelevde Kör"
 agot_filler_stormlands.0439.desc: "Dornlu'nun masumiyet iddiasını daha iyi anlamaya çalışırken, çit şövalyesi ileri atılır, çelik çeker ve ona saldırır. Dornlu'ya, uşağının ölümü ve turnuvayı kaybetmesi için lanet okur; suçlanan kişi kendi silahını çeker ve her iddiayı masumiyetini sürekli savunarak çürütür."
 agot_filler_stormlands.0439.a: "Bu bir tür mücadeleyle imtihan gibi görünüyor."
 agot_filler_stormlands.0439.b: "Muhafızlar! İkisini de tutuklayın."
 agot_filler_stormlands.0439.c: "Yeter! Gerçeği kendim öğreneceğim..."
  
 agot_filler_stormlands.0440.t: "İki Şövalyenin Hikayesi: Gerçek, Sonunda"
 agot_filler_stormlands.0440.desc: "Zindanlarda saatler geçirdin ve şövalyelerin ikisi üzerinde çalıştın. İkisi de dayanıklılıklarıyla seni etkilemişti, ancak sonunda dayanamayıp itiraf ettiler, tüm insanların yaptığı gibi. Dornlu şövalye gerçekten de atından düşürüldükten sonra turnuvanın ödülünü çalmıştı ve kaçmıştı, ancak uşağın ölümünden sorumlu olan o değildi. Bunun suçu, atından düşürüldüğü için öfkelenen zavallı uşağı ölümüne döven çit şövalyesine aitti.\n\nİkisinden hiçbiri itiraflarından sonra uzun süre hayatta kalamadı. Kazananın kesesinin kalanını sıkı çalışmanızın karşılığı olarak saklamaya karar verdiniz."
 agot_filler_stormlands.0440.a: "Karanlık tiyatrolar karanlık işler için en uygun yerlerdir."
  
 agot_filler_stormlands.0441.t: "İki Şövalyenin Hikayesi: Dornlu Adam"
 agot_filler_stormlands.0441.desc: "İki şövalye birbirlerine karşı sert bir şekilde çarpışmıştı. Menzilli, Dornlu'ya ağır bir darbe indirmeye çalıştı ancak kendini bir karşı saldırıya açtı. Dornlu şövalye hevesle bundan yararlandı ve kılıcını rakibinin savunmasındaki çatlağa sapladı.\n\nSonra, muhafızlarımın onu çevrelediğini görünce, silahını hızla terk etti ve bir kez daha masumiyetini savundu."
 agot_filler_stormlands.0441.a: "Topraklarımı terk et ve bir daha asla geri dönme."
 agot_filler_stormlands.0441.b: "Muhafızlar, bu katili tutuklayın!"
  
 agot_filler_stormlands.0442.t: "İki Şövalyenin Hikayesi: Menzilli"
 agot_filler_stormlands.0442.desc: "İki şövalye birbirlerine karşı sert bir şekilde çarpıştı. Dornlu adam, Menzilli'ye ağır bir darbe indirmeye çalıştı ancak kendini bir karşı saldırıya açtı. Çit şövalyesi hevesle bundan yararlandı ve kılıcını rakibinin savunmasındaki çatlaklara sapladı.\n\nSonra, muhafızlarımın onu çevrelediğini görünce, silahını hemen bıraktı ve bana, uşağının intikamını almak için adamı öldürmekten başka seçeneği kalmadığını yalvardı."
 agot_filler_stormlands.0442.a: "Topraklarımı terk et ve bir daha asla geri dönme."
 agot_filler_stormlands.0442.b: "Muhafızlar, bu kanunsuzu tutuklayın!"
  
