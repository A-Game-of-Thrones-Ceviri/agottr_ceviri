agot_filler_stormlands.0449.t:0 "Fırtına Toprakları: Kütüphane"
agot_filler_stormlands.0449.desc:0 "Huzursuz bir gecede, kendimi kalenin kütüphanesinde buldum. Yöneticiliğin stresi ve sorumlulukları son zamanlarda beni oldukça yoruyordu. Kütüphanenin loş ışığı altında, kitap raflarında dolaşırken zihnimi dağıtacak ve rahatlatacak bir şeyler arıyordum."
agot_filler_stormlands.0449.a:0 "Belki bu kitap işime yarar."

agot_filler_stormlands.0450.t:0 "Kütüphane: Genç Kızlar İçin Bir Uyarı"
agot_filler_stormlands.0450.desc:0 "Rafların arasında, diğer kitapların arkasına gizlenmiş bir kitap buldum. Sanki birileri onu saklamaya çalışmış gibiydi. Kitabın adı ""Genç Kızlar İçin Bir Uyarı"" idi ve Leydi Coryanne Wylde'ın hayatını anlatıyordu. Leydi Coryanne, sırasıyla bir soylu hanımın nedimesi, ordu kampı takipçisi ve bir Lys genelevinin sahibi olarak oldukça çalkantılı bir hayat sürmüştü. Metin, yer yer ahlaksız ifadeler içeriyordu, ancak asıl şaşırtıcı olan, metne eşlik eden çizimlerdi! Oldukça müstehcen ve detaylıydılar."
agot_filler_stormlands.0450.a:0 "Etrafı kolaçan et ve okumaya devam et"
agot_filler_stormlands.0450.b:0 "Bu kitap yakılmalı!"

agot_filler_stormlands.0451.t:0 "Kütüphane: Geyiğin Akrabaları"
agot_filler_stormlands.0451.desc:0 "Gözlerim, Üstat Hubert tarafından yazılmış Geyiğin Akrabaları adlı kitaba takıldı. Kitap oldukça ilgi çekici bir teori ortaya atıyordu. Üstat Hubert, efsanevi Mornelu Galladon'un Kahramanlar Çağı'nda değil, çok daha yakın bir zamanda yaşadığını iddia ediyordu. Morne'daki kalıntıların İlk İnsanların değil, Andalların yapılarına benzediğini öne sürerek teorisini destekliyordu."
agot_filler_stormlands.0451.a:0 "İlginç bir teori, Üstat Hubert."

agot_filler_stormlands.0452.t:0 "Kütüphane: Zaferler ve Yenilgiler"
agot_filler_stormlands.0452.desc:0 "Başüstat Vyron'un Zaferler ve Yenilgiler adlı eseri dikkatimi çekti. Başüstat, eserinde Durran Tanrıkederi tarafından inşa edilen yedinci kale olan Fırtına Burnu'nun mimari özelliklerinin Andal etkisi taşıdığını belirtiyordu. Hatta Fırtına Burnu'nun Andalların Batıdiyar'a gelişinden sonra inşa edildiğini bile öne sürüyordu!"
agot_filler_stormlands.0452.a:0 "Öyleyse İnşaatçı Brandon efsanelerde anlatıldığı kadar uzun yaşamış olmalı!"

agot_filler_stormlands.0453.t:0 "Kütüphane: Okumanın Zorlukları"
agot_filler_stormlands.0453.desc:0 "Birkaç kitabı elime aldım ve sayfalarını çevirmeye başladım, ancak hiçbirine uzun süre odaklanamadım. Bazıları sıkıcıydı, bazıları ise anlaşılmaz bir karmaşadan ibaretti! Bu üstatlar, insanların bu tür metinleri nasıl okuyup anladığını merak ediyordum doğrusu!"
agot_filler_stormlands.0453.a:0 "Bu gece kütüphanede geçirdiğim zaman boşa gitti!"