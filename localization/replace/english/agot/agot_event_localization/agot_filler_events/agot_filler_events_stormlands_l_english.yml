agot_filler_stormlands.0449.t:0 "Fırtına Toprakları: Kütüphane"
agot_filler_stormlands.0449.desc:0 "Huzursuz bir gecede kendimi kütüphanede, rafları karıştırırken buldum. Yönetmenin stresi son zamanlarda beni oldukça yoruyordu. Bir kitabın zihnim için hoş bir dikkat dağıtıcı olacağını ummuştum."
agot_filler_stormlands.0449.a:0 "Belki bu kitap."

agot_filler_stormlands.0450.t:0 "Kütüphane: Genç Kızlar İçin Bir Uyarı"
agot_filler_stormlands.0450.desc:0 "Bir kitabı birkaç kitabın arkasına sıkıştırılmış halde buldum, sanki biri onu saklamak istermiş gibi. Kitap, Leydi Coryanne Wylde'ın hayatının bir anlatımıydı; metresi, ordu kampı takipçisi ve bir Lys genelevinin sahibi olarak kendini buluyordu. Metin ahlaksız olsa da, ona eşlik eden çizimler daha da fazlasıydı!"
agot_filler_stormlands.0450.a:0 "*Etrafa bak ve okumaya devam et*"
agot_filler_stormlands.0450.b:0 "Bu kitap yakılmalı!"

agot_filler_stormlands.0451.t:0 "Kütüphane: Geyiğin Akrabaları"
agot_filler_stormlands.0451.desc:0 "Gözlerim Üstat Hubert tarafından yazılmış #bold Geyiğin Akrabaları#! kitabına takıldı. Kitap ilginçti; Üstat Hubert, efsanevi Mornelu Galladon'un Kahramanlar Çağı'nda değil, daha yakın zamanlarda yaşadığını savunuyor. Morne'daki kalıntıların İlk İnsanların değil, Andalların yapılarına benzediğini söylüyor."
agot_filler_stormlands.0451.a:0 "İlginç bir argüman, Üstat Hubert."

agot_filler_stormlands.0452.t:0 "Kütüphane: Zaferler ve Yenilgiler"
agot_filler_stormlands.0452.desc:0 "Başüstat Vyron'un #bold Zaferler ve Yenilgiler#! adlı eseri dikkatimi çekti. Başüstat eserinde, Durran Tanrıkederi tarafından inşa edilen yedinci kale olan Fırtına Burnu'nun bir Andal bağlantısı gösterdiğini belirtiyor. Hatta Fırtına Burnu'nun Andalların gelişinden sonra yaratıldığını bile öne sürüyor!"
agot_filler_stormlands.0452.a:0 "Öyleyse İnşaatçı Brandon uzun yaşamış olmalı!"

agot_filler_stormlands.0453.t:0 "Kütüphane: Okumanın Zorlukları"
agot_filler_stormlands.0453.desc:0 "Birkaç kitabı deniyorum, ancak çoğuna çabuk ilgimi kaybediyorum - ya da daha kötüsü, bazılarının kafa karıştırıcı bir karmaşa olduğunu görüyorum! Bu üstatlar insanların bu tür saçmalıkları nasıl okuyup bitireceğini bekliyor!"
agot_filler_stormlands.0453.a:0 "Bu gece boşa gitti!"