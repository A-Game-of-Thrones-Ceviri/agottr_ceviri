agot_filler_stormlands.0433.t:0 "İki Şövalyenin Hikayesi"
agot_filler_stormlands.0433.desc:0 "Bugün sarayıma, Dornelu bir bağımsız şövalye geldi ve oldukça ilginç bir istekte bulundu. Anlattığına göre, bir başka Dornelu şövalyenin peşindeydi. Bu şövalye, bir turnuvadan kazandığı ödülü çalmakla kalmamış, aynı zamanda kaçarken şövalyemizin yaverini de öldürmüştü.\n\nŞövalye, Dornelunun Kızıl Dağlar'ı geçerek anavatanına dönmek için topraklarımdan geçeceğine inanıyordu ve bu serseriyi yakalamak için iznimi istedi."
agot_filler_stormlands.0433.a:0 "İznim var."
agot_filler_stormlands.0433.b:0 "Bu topraklarda adalet dağıtma hakkı sadece bana aittir."
agot_filler_stormlands.0433.c:0 "Avcılığa sana katılacağım!"

agot_filler_stormlands.0434.t:0 "İki Şövalyenin Hikayesi: İntikam"
agot_filler_stormlands.0434.desc:0 "Bağımsız şövalye, zaferle dolu bir şekilde sarayıma geri döndü. Anlattığına göre, Dornelu şövalyeyi bir genelevde sarhoş bir halde bulmuş. Onu yakalamaya çalıştığında ise, sarhoş şövalye kılıcına davranmış ve dövüşmekten başka bir seçenek bırakmamış.\n\nNeyse ki, bir gecelik eğlence ve bolca şarap, Dornelunun kendisine karşı koyabilecek durumda olmasını engellemiş."
agot_filler_stormlands.0434.a:0 "Görünüşe göre bu gece diyar bir hayduttan kurtuldu."

agot_filler_stormlands.0435.t:0 "İki Şövalyenin Hikayesi: Genelevde Ölüm"
agot_filler_stormlands.0435.desc:0 "Muhafızlarınız, elleri bağlı bir Dornelu şövalyeyi huzurunuza getirdi ve onun, bağımsız şövalyenin aradığı adam olduğunu söylediler. İki şövalye, bir genelevde karşı karşıya gelmiş ve kılıçlarını çekmişler. Dornelu şövalye, muhafızlarınız araya girmeden önce rakibini öldürmüştü.\n\nDornelu şövalye, kendisini savunarak masum olduğunu iddia etti. Yaveri hiç tanımadığını, bağımsız şövalyenin ise sadece turnuvada onu attan düşürdüğü için intikam almak istediğini söyledi. Kazananın ödülünü çalmaya gelince, turnuvanın ortasında attan düştüğünü ve onurunu kurtarmak için apar topar ayrıldığını iddia etti."
agot_filler_stormlands.0435.a:0 "Yeterince kan döküldü, serbest bırakın onu."
agot_filler_stormlands.0435.b:0 "Bu adam Kralın adaletiyle yüzleşecek."

agot_filler_stormlands.0436.t:0 "İki Şövalyenin Hikayesi: Genelevde Ölüm"
agot_filler_stormlands.0436.desc:0 "Muhafızlarınız, elleri bağlı bir Dornelu şövalyeyi huzurunuza getirdi ve onun, bağımsız şövalyenin aradığı adam olduğunu söylediler. İki şövalye, bir genelevde karşı karşıya gelmiş ve kılıçlarını çekmişler. Dornelu şövalye, muhafızlarınız araya girmeden önce rakibini öldürmüştü.\n\nDornelu şövalye, kendisini savunarak masum olduğunu iddia etti. Yaveri hiç tanımadığını, bağımsız şövalyenin ise sadece turnuvada onu attan düşürdüğü için intikam almak istediğini söyledi. Kazananın ödülünü çalmaya gelince, turnuvanın ortasında attan düştüğünü ve onurunu kurtarmak için apar topar ayrıldığını iddia etti."
agot_filler_stormlands.0436.a:0 "Yeterince kan döküldü, serbest bırakın onu."
agot_filler_stormlands.0436.b:0 "Bu adam Kralın adaletiyle yüzleşecek."

agot_filler_stormlands.0437.t:0 "İki Şövalyenin Hikayesi: Kanunsuz Adalet"
agot_filler_stormlands.0437.desc:0 "Muhafızlarınız, bağımsız şövalyeyi huzurunuza getirdi. Görünüşe göre emirlerinize karşı gelmiş ve Dornelu şövalyeyi kendi başına aramaya koyulmuştu. İki şövalye, yerel bir genelevde karşı karşıya gelmiş ve ölümüne bir düelloya tutuşmuşlardı.\n\nMuhafızlarınız, Dornelu şövalyenin öldürülmesinden sonra olay yerine varmışlar. Bağımsız şövalye, emirlerinize karşı geldiği için üzgün olduğunu belirtse de, yaverinin ölümünün intikamını almak zorunda hissettiğini söyledi."
agot_filler_stormlands.0437.a:0 "Anlıyorum. Serbest bırakın onu."
agot_filler_stormlands.0437.b:0 "Diğer katillerle aynı şekilde yargılanacak."

agot_filler_stormlands.0438.t:0 "İki Şövalyenin Hikayesi: Genelevde Körlük"
agot_filler_stormlands.0438.desc:0 "Bağımsız şövalyeye yardım etmeye karar verdikten sonra, adamlarınızla birlikte Dornelu şövalyeyi aramaya koyuldunuz. Onu, yerel bir genelevde buldunuz. Şarap ve kadınlarla çevrili, keyifli bir şekilde vakit geçiriyordu; kaçak bir adama hiç benzemiyordu.\n\nSuçlamaları duyduğunda şaşkına döndü ve şiddetle masumiyetini savundu. Turnuvada attan düştükten sonra ayrıldığını ve bağımsız şövalyenin yaverini hiç tanımadığını söyledi. Ancak ilginç bir şekilde, Dornelu şövalyenin tarifine uyan bir adamı attan düşürdüğünü hatırladığını da ekledi. Acaba iki şövalye karışmış olabilir miydi?"
agot_filler_stormlands.0438.a:0 "Yani masum olduğunu mu iddia ediyorsun?"
agot_filler_stormlands.0438.b:0 "Muhafızlar! Bu adamı zincire vurun."

agot_filler_stormlands.0439.t:0 "İki Şövalyenin Hikayesi: Genelevde Körlük"
agot_filler_stormlands.0439.desc:0 "Dornelu şövalyenin masumiyet iddiasını araştırırken, bağımsız şövalye birden öfkeye kapıldı. Kılıcını çekerek Dorneluya saldırdı ve onu yaverinin ölümünden ve turnuvayı kaybetmesinden sorumlu tuttu. Suçlanan şövalye de hemen kılıcını çekerek karşılık verdi ve her iddiayı reddederek masumiyetini haykırdı."
agot_filler_stormlands.0439.a:0 "Görünüşe göre bu mesele ancak kanla çözülecek."
agot_filler_stormlands.0439.b:0 "Muhafızlar! İkisini de tutuklayın!"
agot_filler_stormlands.0439.c:0 "Yeter! Gerçeği kendim ortaya çıkaracağım..."

agot_filler_stormlands.0440.t:0 "İki Şövalyenin Hikayesi: Sonunda Gerçek"
agot_filler_stormlands.0440.desc:0 "Zindanlarda saatler süren sorguların ardından, iki şövalyenin de gerçek yüzünü ortaya çıkarmayı başardınız. İkisi de başlangıçta inatla direndi, ancak sonunda pes edip gerçekleri itiraf ettiler. Dornelu şövalye, turnuvada attan düşürüldükten sonra gururuna yediremeyip ödülü çalıp kaçtığını itiraf etti. Ancak yaverin ölümünden sorumlu olan o değildi. Asıl suçlu, bağımsız şövalyeydi. Attan düşürüldüğünde öfkesine yenik düşmüş ve zavallı yaveri acımasızca döverek öldürmüştü.\n\nİki şövalyenin de itiraflarını aldıktan sonra, adaletin yerini bulmasını sağladınız. İkisi de yaptıkları suçların bedelini ödedi. Kazananın ödülünün kalanını ise, bu karanlık olayı aydınlatmak için harcadığınız çabanın bir ödülü olarak kendinize saklamaya karar verdiniz."
agot_filler_stormlands.0440.a:0 "Karanlık işler, karanlıkta kalmalı."

agot_filler_stormlands.0441.t:0 "İki Şövalyenin Hikayesi: Dornelu"
agot_filler_stormlands.0441.desc:0 "İki şövalye, genelevin ortasında ölümüne bir mücadeleye tutuştu. Dorneluya ağır bir darbe indirmeye çalışan bağımsız şövalye, dengesini kaybetti ve kendini savunmasız bıraktı. Dornelu şövalye bu fırsatı kaçırmadı ve kılıcını rakibinin savunmasındaki boşluğa sapladı.\n\nBağımsız şövalye yere yığılırken, muhafızlarınız olaya müdahale etti ve Dornelu şövalyeyi etraflarını sardı. Dornelu, hızla silahını bırakarak bir kez daha masumiyetini haykırdı ve bağımsız şövalyenin kendisine iftira attığını iddia etti."
agot_filler_stormlands.0441.a:0 "Topraklarımdan ayrıl ve bir daha asla geri dönme."
agot_filler_stormlands.0441.b:0 "Muhafızlar, bu katili tutuklayın!"

agot_filler_stormlands.0442.t:0 "İki Şövalyenin Hikayesi: Bağımsız Şövalye"
agot_filler_stormlands.0442.desc:0 "İki şövalye, genelevin ortasında ölümüne bir mücadeleye tutuştu. Bağımsız şövalyeye ağır bir darbe indirmeye çalışan Dornelu, dengesini kaybetti ve kendini savunmasız bıraktı. Bağımsız şövalye bu fırsatı kaçırmadı ve kılıcını rakibinin savunmasındaki boşluğa sapladı.\n\nDornelu şövalye yere yığılırken, muhafızlarınız olaya müdahale etti ve bağımsız şövalyeyi etraflarını sardı. Bağımsız şövalye, hızla silahını bırakarak yaverinin intikamını almak için adamı öldürmekten başka seçeneği kalmadığını söyledi ve merhamet diledi."
agot_filler_stormlands.0442.a:0 "Topraklarımdan ayrıl ve bir daha asla geri dönme."
agot_filler_stormlands.0442.b:0 "Muhafızlar, bu kanunsuzu tutuklayın!"

