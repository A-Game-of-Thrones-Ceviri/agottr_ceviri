agot_filler_stormlands.0443.t:0 "Değirmende Cehennem"
agot_filler_stormlands.0443.desc:0 "[marshal.GetCouncilTitle] [marshal.GetTitledFirstName], telaşlı bir şekilde odama daldı ve sessizce düşüncelerimi böldü. ""Kaleden yaklaşık bir mil uzaklıktaki bir köyün değirmenine yıldırım düştü efendim. Değirmen alev alev yanıyor! Emriniz nedir?"" dedi panik içinde, cevabımı beklerken."
agot_filler_stormlands.0443.a:0 "Öylece durma! Adamlarını topla ve hemen oraya git, seni beceriksiz!"
agot_filler_stormlands.0443.b:0 "Bunu bizzat denetleyeceğim! Seyis atımı hazırlasın!"

agot_filler_stormlands.0444.t:0 "Değirmende Cehennem"
agot_filler_stormlands.0444.desc:0 "Değirmene vardığımızda ve atlarımızdan atladığımızda, korkunç bir manzarayla karşılaştık. Değirmen alevler içindeydi ve gökyüzüne yoğun bir duman bulutu yükseliyordu. Birkaç köylü, çaresizce kovalarla değirmenin üzerine su atmaya çalışıyordu, ancak alevlerin karşısında çok güçsüz kalıyorlardı."
agot_filler_stormlands.0444.a:0 "Hem adamlarımın hem de köylülerin yangın söndürme çalışmalarını organize ediyorum."
agot_filler_stormlands.0444.b:0 "Adamlarıma birkaç kova alıp söndürme çalışmalarına katılmalarını emrediyorum."
agot_filler_stormlands.0444.c:0 "Diz çöküp Yedi'ye dua ediyorum."

agot_filler_stormlands.0445.t:0 "Değirmende Cehennem"
agot_filler_stormlands.0445.desc:0 "Adamlarımın ve köylülerin tüm çabalarına rağmen, yangını kontrol altına almak mümkün olmadı. Dakikalar içinde değirmen, dev bir alev topuna dönüştü ve geceyi aydınlattı. Değirmenci ve birkaç köylü, her şeyin kaybedildiğini anladıktan sonra bile alevlerle mücadele etmeye devam etti. Ancak onları daha fazla tehlikeye atmamak için adamlarıma kovalarını bırakmalarını emrettim."
agot_filler_stormlands.0445.a:0 "Görünüşe göre hazine sandıklarını açmam gerekecek."
agot_filler_stormlands.0445.b:0 "Kaleye bazı inşaatçılar göndereceğim."

agot_filler_stormlands.0446.t:0 "Değirmende Cehennem"
agot_filler_stormlands.0446.desc:0 "Neyse ki, tam zamanında yetişmişiz! Adamlarımın ve benim hızlı müdahalemiz sayesinde, alevleri kontrol altına almayı ve yangını söndürmeyi başardık. Değirmen hasar görmüştü ve onarıma ihtiyacı vardı, ancak Tanrılara şükürler olsun ki binanın kendisi kurtarılmıştı."
agot_filler_stormlands.0446.a:0 "İyi iş çıkardınız, beyler!"

agot_filler_stormlands.0447.t:0 "Değirmende Cehennem"
agot_filler_stormlands.0447.desc:0 "Ateşli dualarıma ve adamlarımın özverili çabalarına rağmen, Tanrılar değirmenin kaderine razı gelmiş gibiydi. Yangın, hızla tüm binayı sardı ve kısa sürede değirmeni küle çevirdi. Dizlerimin üzerinde, yenilmiş bir şekilde doğruldum. Adamlarım ve köylüler, çatı çökerken kovalarını yere bırakarak geri çekildiler. Tanrılar neden böyle bir şeye izin vermişti?"
agot_filler_stormlands.0447.a:0 "Tanrılar kaprislidir ve anlaşılmaz yollarla iş görürler..."
agot_filler_stormlands.0447.b:0 "Tanrıların bizimle hiç ilgilenmediğini düşünmeye başlıyorum..."

agot_filler_stormlands.0448.t:0 "Değirmende Cehennem"
agot_filler_stormlands.0448.desc:0 "Tanrılar dualarımızı duymuştu! Gökyüzündeki fırtına daha da şiddetlendi ve sağanak halinde yağmur yağmaya başladı. Umutsuzluğa kapılmak üzereyken, yağmur damlaları yüzüme düştü ve içimi bir umut kapladı. Belki de ilk kez dualarım gerçekten karşılık bulmuştu. Şiddetli yağmur ve adamlarımın ve köylülerin yılmayan çabaları sayesinde, yangın kısa sürede kontrol altına alındı ve söndürüldü. Değirmen hasar görmüştü, ancak kurtarılmıştı! Nice yıllara değirmenin değirmen taşları un öğütmeye devam edecekti!"
agot_filler_stormlands.0448.a:0 "Tanrılara şükürler olsun!"

