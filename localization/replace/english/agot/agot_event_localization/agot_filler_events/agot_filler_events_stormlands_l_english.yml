agot_filler_stormlands.0100.t:0 "Morne'un Kadim Bilgeliği"
agot_filler_stormlands.0100.desc:0 "[steward.GetCouncilTitle] [steward.GetTitledFirstName], etkileyici bir teklifle huzurunuza çıktı: Tarih kayıtları, bir zamanlar Tarth'ın doğu kıyılarında kadim bir krallığın hüküm sürdüğünü gösteriyor.\n\nBu küçük krallığın Andallar'a mı yoksa İlk İnsanlar'a mı ait olduğu kesin olmasa da, Mükemmel Şövalye Sör Galladon'un Morne'u evi olarak gördüğü biliniyor.\n\n[steward.GetFirstNameNicknamedNoTooltip], yüzünde muzip bir gülümsemeyle, ""Bu harabe kalıntılarında kim bilir ne kadim bilgiler yatıyor?"" diye soruyor ve ekliyor, ""Keşke o kıyıları incelemek için bir keşif gezisi düzenleyebilsek..."""
agot_filler_stormlands.0100.a:0 "Bilgi arayışı her türlü fedakarlığa değer."
agot_filler_stormlands.0100.a_tt:0 "Bir keşif gezisini finanse etme fırsatını heyecanla kabul ediyorsunuz, ancak bunun hazineye ne kadar yük getireceği merak konusu."
agot_filler_stormlands.0100.b:0 "Bilgi arayışı buna değer olmalı..."
agot_filler_stormlands.0100.b_tt:0 "Bir keşif gezisini finanse etme fırsatını tereddütle kabul ediyorsunuz, ancak bunun hazineye ne kadar yük getireceği bir soru işareti."
agot_filler_stormlands.0100.c:0 "Altınımı sıradan halkın saçmalıklarına harcamak niye?"
agot_filler_stormlands.0100.c_tt:0 "Keşif gezisi için fonlamayı reddediyorsunuz. Böylesi bir girişimin getirisinden şüphe duyuyorsunuz."

agot_filler_stormlands.0101.t:0 "Morne'un Kadim Sırları"
agot_filler_stormlands.0101.desc:0 "Morne'un kadim kalıntılarına doğru yola çıkan keşif gezisi, çalışmalarına başladı.\n\nEfsanelere göre, Sör Galladon'un kahramanlıkları o kadar büyüktü ki Kızlık'ın kendisi ona âşık olmuştu. Keşif gezisi, Mükemmel Şövalye'nin efsanevi kılıcı Sadece Kızlık'ın herhangi bir izini bulmak ve o eski kıyı şeridinde saklı kalmış nadir bilgilere ulaşmak için kalıntıları didik didik arayacak.\n\n[steward.GetTitledFirstName], size dönerek ""Şimdi, bu keşif gezisinin ne kadar sürmesi gerektiğine karar vermeliyiz,"" diye hatırlatıyor."
agot_filler_stormlands.0101.a:0 "Bu süre yeterli olmalı..."
agot_filler_stormlands.0101.a_tt:0 "Keşif gezisini altı ay boyunca finanse etmeyi kabul ediyorsunuz."
agot_filler_stormlands.0101.b:0 "Bilgi her türlü bedeli hak eder!"
agot_filler_stormlands.0101.b_tt:0 "Keşif gezisini bir yıl boyunca finanse etmeyi kabul ediyorsunuz."
agot_filler_stormlands.0101.c:0 "İkinci kez düşündüm de..."
agot_filler_stormlands.0101.c_tt:0 "Keşif gezisi için fonlamayı geri çekiyorsunuz. Bu bir zaman kaybı olacakmış!"

