agot_filler_stormlands.0300.t:0 "Dornelu Ticaret Kervanı"
agot_filler_stormlands.0300.desc:0 "Kâhyam [steward.GetCouncilTitle] [steward.GetTitledFirstName], ticaret konusunda oldukça bilgilidir - ve yerel pazarlarımızda hangi malların iyi kâr sağlayacağı konusunda daha da bilgilidir.\n\nBugün, bana şaşırtıcı bir teklifle geldi: Dorne'dan bir ticaret kervanı, topraklarımda mallarını satmak için izin istiyor. [steward.GetTitledFirstName], bunun oldukça kazançlı bir anlaşma olacağına inanıyor."
agot_filler_stormlands.0300.a:0 "Kulağa harika geliyor!"
agot_filler_stormlands.0300.a_tt:0 "Dorne halkıyla yeni bir ticaret anlaşması yapıyorsunuz."
agot_filler_stormlands.0300.b:0 "Bundan pek emin değilim."
agot_filler_stormlands.0300.b_tt:0 "Ticaret zenginlik getirebilir, ancak yabancıları da beraberinde getirir..."
agot_filler_stormlands.0300.c:0 "Tekliflerini bir bedel karşılığında değerlendirebilirim."
agot_filler_stormlands.0300.c_tt:0 "Dornelu tüccarlarla ancak belirli bir miktar altın öderlerse görüşmeyi kabul ediyorsunuz."
agot_filler_stormlands.0300.d:0 "Kabul edeceğim, ancak yeni ticaret ortaklarım hakkında bilgi sahibi olmalıyım."
agot_filler_stormlands.0300.d_tt:0 "Dorne halkının size zarar vermeyeceğinden emin olmak için güvenilir adamlar tutuyorsunuz."
agot_filler_stormlands.0300.e:0 "Ah, evet, şey... Daha fazla insanla uğraşmak istemiyorum."
agot_filler_stormlands.0300.e_tt:0 "#italic Sadece#! bu konuşma bile yeterince yorucu oldu!"
 
agot_filler_stormlands.0301.t:0 "Dornelu Ticaret Kervanı: Sıkı Pazarlık"
agot_filler_stormlands.0301.desc:0 "Dornelu tüccarlar benimle görüşmek için ödeme yapmayı göze aldılar... Peki, acaba başka neler sunabilirler?\n\nOnları bir toplantıya davet ettim, ancak bunun bir bedeli olacak."
agot_filler_stormlands.0301.a:0 "Belki bunu başka bir zaman görüşmeliyiz."
agot_filler_stormlands.0301.a_tt:0 "Sıkı pazarlıktan vazgeçiyor ve toplantıyı ertelemeyi teklif ediyorsunuz."
agot_filler_stormlands.0301.b:0 "Borcunuzu ödeme vakti!"
agot_filler_stormlands.0301.b_tt:0 "Dornelu tüccarların değerli eşyalarına ve tüm altınlarına el koyuyorsunuz."
agot_filler_stormlands.0301.c:0 "Oh, bu çok eğlenceli olacak..."
agot_filler_stormlands.0301.c_tt:0 "Tüccarları biraz daha bekletmeye karar veriyorsunuz... #bold zindanlarınızda!#"
 
agot_filler_stormlands.0302.t:0 "Dornelu Ticaret Kervanı: Sıkı Pazarlık"
agot_filler_stormlands.0302.desc:0 "Bu Dornelu tüccarları neden hapsettiğimi tam olarak hatırlamıyorum, ancak saray mensuplarım durumdan endişe duymaya başladı.\n\nArtık bu tüccarlarla bir şekilde ilgilenmenin zamanı geldi."
agot_filler_stormlands.0302.a:0 "Ticaret teklifine veda edin!"
agot_filler_stormlands.0302.a_tt:0 "Dornelu tüccarlara ölene kadar işkence ediyorsunuz."

################################
#       Unbearable Storm       #
#       0400 - 0402            #
################################
 
agot_filler_stormlands.0400.t:0 "Dayanılmaz Fırtına"
agot_filler_stormlands.0400.desc:0 "Durran Tanrıkederi, fırtınalara meydan okuyarak bir kale inşa ettiğinde ne yaptığını biliyordu. Şimdi ise onun seçimini sorgulamaya başladım.\n\nAylardır devam ediyormuş gibi hissedilen amansız bir fırtına, kale duvarlarına acımasızca saldırıyor. Ufukta bir son görünmüyor ve ben tüm bu süre boyunca içeride mahsur kaldım.\n\nSanırım fırtına beni delirtiyor. Bir şeyler yapmalıyım. Davul kulesinin en üst katına tırmanıp bir pencere açıyorum..."
agot_filler_stormlands.0400.a:0 "#bold ÖFKEMİZ BİZİMDİR!#!"
agot_filler_stormlands.0400.a_tt:0 "Fırtınalı boşluğa doğru avazınız çıktığı kadar bağırıyorsunuz."
 
agot_filler_stormlands.0401.t:0 "Dayanılmaz Fırtına"
agot_filler_stormlands.0401.desc:0 "#bold İşe yaradı!#! Bağırışımın bir işe yarayacağını hiç düşünmemiştim, ancak pencereyi kapatır kapatmaz şiddetli yağmur sesi kesildi."
agot_filler_stormlands.0401.a:0 "Daha sık bağırmalıyım..."
agot_filler_stormlands.0401.a_tt:0 "Bu hiç beklediğim bir şey değildi!"

agot_filler_stormlands.0402.t:0 "Dayanılmaz Fırtına"
agot_filler_stormlands.0402.desc:0 "Bağırışım şiddetli yağmuru durdurdu, ancak fırtına inatla devam etti. Yine de, pencereyi kapatırken, bedenime musallat olan kötü enerjinin fırtınanın ardından savrulup gittiğini hissettim."
agot_filler_stormlands.0402.a:0 "Yeniden doğdum."
agot_filler_stormlands.0402.a_tt:0 "Deniz tanrısının kızı Elenei'ye dua ediyorsunuz."

###########################
#       Sudden Storm      #
#     ZombieSchrodCat     #
#       0403 - 0410       #
###########################

agot_filler_stormlands.0403.t:0 "Ani Fırtına"
agot_filler_stormlands.0403.desc:0 "Topraklarımda at sürerken, her şey yolunda gidiyor gibiydi; güneş tepede parlıyor, sırtımı ısıtıyordu. Ancak Fırtına Toprakları, adından da anlaşılacağı gibi, sakin gökyüzünün veya denizlerin uzun süre keyfini çıkarmanıza asla izin vermez. \n\nBaşlangıçta sadece hafif bir çiselemeydi, ancak kısa süre sonra gökyüzü karardı ve vadilerden esen rüzgârlar, Durran Tanrıkederi'nin hikâyelerindeki kadar güçlü bir şekilde ulumaya başladı. Maalesef benim için, bugünkü sığınağım, birkaç yüz metre uzaklıktaki bir sırtta gördüğüm harap bir çiftlik evi olacak gibi görünüyor."
agot_filler_stormlands.0403.a:0 "Oraya olabildiğince hızlı gitmeliyim!"

agot_filler_stormlands.0404.t:0 "Ani Fırtına: Sığınak Arayan Haydutlar"
agot_filler_stormlands.0404.desc:0 "Çiftlik evine nispeten hızlı bir şekilde ulaştım ve yerleşmeyi başardım. Ocağın yanında biraz eski odun vardı ve neyse ki onu yakmayı başardım, öğleden sonra akşama dönerken bana biraz olsun sıcaklık sağladı. Ancak akşam karanlığı çökerken, sızdıran çatıya vuran yağmur sesinin arasından toynak sesleri duydum. \n\nDışarıda at süren serseri grubuna bakmak için pencereden kalkıp baktım, hepsi aç kurtlar gibi atıma göz dikmişti. Onların bir mil öteden haydut olduğunu anlayabileceğim türden adamlardı, aylardır sıcak bir yatağın rahatlığını görmedikleri her hallerinden belliydi.\n\nYaklaştıkça, ilk hamleyi ben yapmaya karar verdim, kapıya yürüyüp açtım, grubun lideri benden sadece birkaç adım uzakta duruyordu. ""
agot_filler_stormlands.0404.a:0 "Kılıcımı çekip lidere saldırıyorum."
agot_filler_stormlands.0404.b:0 ""Beyler! Bana eşlik edecek birilerinin olması ne güzel."""
agot_filler_stormlands.0404.c:0 "Güvenliğim için onlara rüşvet vereceğim."
agot_filler_stormlands.0404.d:0 "Liderleriyle pazarlık etmeye çalışacağım."
agot_filler_stormlands.0404.success_title:0 "Barışçıl Çözüm"
agot_filler_stormlands.0404.failure_title:0 "Çatışma!"

agot_filler_stormlands.0405.t:0 "Ani Fırtına: Ölümüne Düello"
agot_filler_stormlands.0405.desc:0 "Haydutların lideri de sizin hemen ardından kılıcını çekiyor. Görünüşe göre bu durumdan barışçıl bir şekilde ayrılmak hiçbir zaman mümkün değildi. Adamlarına doğru işaret ediyor, sessizce bunu ona bırakmalarını söylüyor. Üzerindeki giysiler eski püskü, zırhı hem önceki dövüşlerden hem de eskimeden dolayı paramparça olmuş.\n\n""Bunu yapmak istediğinden emin misin?"" diyor, siz yaklaşırken gardını alıyor, bir santim bile yerinden oynamaya niyetli değilmiş gibi."
agot_filler_stormlands.0405.a:0 ""Senden çok daha iyi adamlarla dövüştüm."""
agot_filler_stormlands.0405.success_title:0 "Düelloyu Kazandınız!"
agot_filler_stormlands.0405.failure_title:0 "Düelloyu Kaybettiniz..."

agot_filler_stormlands.0406.t:0 "Ani Fırtına: İstenmeyen Misafirler"
agot_filler_stormlands.0406.desc:0 "Bir grup haydutla geceyi geçirmek, kulağa geldiği kadar huzursuzdu. Tanrılara şükür, hiçbiri beni rahatsız etmedi, ancak onların boğuk seslerle birbirleriyle konuşmalarını ve küflü şarap tulumlarını kuruyana kadar içmelerini izlemek pek de keyifli bir akşam geçirmemizi sağlamadı. Söylemeye gerek yok, zamanı daha hızlı geçirmek için bir grup haydutun yanında uyumak pek de iyi bir fikir değildi.\n\nGün ağardığında fırtına da dinmişti; görünüşe göre şimdilik gökyüzünün topraklarıma boşaltacak başka bir şeyi kalmamıştı. Fırtına geçtikten kısa bir süre sonra haydutlar da dağıldı."
agot_filler_stormlands.0406.a:0 "Umarım yollarımız bir daha kesişmez."

agot_filler_stormlands.0407.t:0 "Ani Fırtına: Yalnız Bir Gece"
agot_filler_stormlands.0407.desc:0 "Atımı bağladıktan sonra, terkedilmiş eve doğru ilerledim. Görünüşe bakılırsa, on yıldan fazla bir süredir terk edilmişti. İçerisi rutubet ve çürüme kokuyordu, hangi köylünün burada yaşadığı bilinmez, az sayıdaki mobilyanın üzerinde tespihböcekleri cirit atıyordu. Yine de garip bir huzur vardı. Bana hangi dilekçelerin getirildiği konusunda beni rahatsız eden danışmanlar yok, iltifatlar yağdıran veya pohpohlayan dalkavuklar yok. En iyi koşullar altında olmasa bile, kendime biraz zaman ayırabildim.\n\nFırtınanın dinmesi bütün gece sürdü, ama neyse ki birkaç saat uyuyabildim."
agot_filler_stormlands.0407.a:0 "Eve dönme zamanı."

agot_filler_stormlands.0408.t:0 "Ani Fırtına: Savaş Ganimeti"
agot_filler_stormlands.0408.desc:0 "Atımı bağladıktan sonra, terkedilmiş eve doğru ilerledim. Görünüşe bakılırsa, on yıldan fazla bir süredir terk edilmişti. İçerisi rutubet ve çürüme kokuyordu, hangi köylünün burada yaşadığı bilinmez, az sayıdaki mobilyanın üzerinde tespihböcekleri cirit atıyordu. Görünüşe göre terk edilme aceleyle olmuştu; sakinleri büyük olasılıkla savaş tarafından evlerinden edilmişti.\n\nAncak ayrılmak için acele ederken, tüm değerli eşyalarını yanlarına almamışlardı. Ya da daha büyük olasılıkla, onları geri almak için geri dönmeyi umarak kasıtlı olarak saklamışlardı. Ocağa doğru yürürken, yer döşemelerinden biri çürümüş ve küçük bir sandığı ortaya çıkarmıştı; içinde birkaç altın ejderha ve dört puan gümüş geyik vardı."
agot_filler_stormlands.0408.a:0 "Görünüşe göre şans bana gülüyor."

agot_filler_stormlands.0409.t:0 "Ani Fırtına"
agot_filler_stormlands.0409.desc:0 "Çiftlik evine doğru dörtnala giderken, yakınlarda barınak arama fikrine sahip olan tek kişinin ben olmadığımı fark ettim. Dışarıda kalan birkaç çit direğinden birine bir katır bağlanmıştı, neyse ki atımı bağlamak için bir tane daha kalmıştı. Katırın eyeri, sol tarafına dikilmiş yedi köşeli bir yıldız dışında oldukça sade görünüyordu.\n\nKapı gıcırdadı ve yerinde incecik yaşlı bir adam belirdi - uçan beyaz cüppeler giymiş ve boynunda bir kristal taşıyan gezgin bir Septon. Beni içeriye davet etti ve gecenin ilerleyen saatlerine kadar inanç hakkında konuştu, sadece gün ağarıp fırtına dindiğinde durdu."
agot_filler_stormlands.0409.a:0 "Onunla inanç hakkında konuşmaktansa katırla konuşmayı tercih ederdim."
agot_filler_stormlands.0409.b:0 "Çok ilginç noktalara değindi..."
agot_filler_stormlands.0409.c:0 "Söyledikleri hakkında ne düşüneceğimi bilemiyorum..."

agot_filler_stormlands.0410.t:0 "Ani Fırtına: Bağımsız Şövalye"
agot_filler_stormlands.0410.desc:0 "Çiftlik evine doğru dörtnala ilerlerken, yaklaşan fırtınadan sığınacak bir yer arayan tek kişinin ben olmadığımı fark ettim. Dışarıdaki bir direğe iki at bağlanmıştı: biri iri bir savaş atı, diğeri ise çevik bir Sınır Bölgesi atı. İkisinin de sırtında heybeler ve erzaklar vardı, savaş atının eyerine ise tanımadığım bir armaya sahip bir kalkan asılıydı.\n\nAtımın nal seslerini duyan içerideki adam kapıyı araladı. Biraz bol gelen bir zırh ceketi giymiş, elini kılıcının kabzasında tutuyordu. Haydut olmadığımı anlayınca yüzü rahatladı ve beni içeri davet etti. Kendisini bağımsız bir şövalye olarak tanıttı. Gecenin ilerleyen saatlerini karşılıklı maceralarımızı, katıldığımız turnuvaları ve savaşları anlatarak geçirdik."
agot_filler_stormlands.0410.a:0 "Ayrılmaya hazırlanırken, kaleme hizmet etmesi için ona bir teklifte bulunuyorum."
agot_filler_stormlands.0410.b:0 "Oldukça keyifli bir akşam geçirdik."

