agot_filler_stormlands.0200.t:0 "Yağmur Ormanı'ndaki Cadı"
agot_filler_stormlands.0200.desc:0 "Saray mensuplarımın ve danışmanlarımın bitmek bilmeyen isteklerinden sonunda sıyrılıp, odalarımda sessiz bir tefekkür anına kavuşmuştum; tıpkı diğer birçok gece gibi. Huzurum, elbette, [steward.GetTitledFirstName] adlı kişinin kapımı ısrarla çalmasıyla yerle bir oldu. Sabrım taşmak üzereyken kalkıp kapıyı açtım ve yüzümdeki ifadeyle bu münasebetsizliğin hiç hoşuma gitmediğini açıkça belli ettim.\n\n""[ROOT.Char.GetLadyLord|U]lu efendim, yağmur ormanının derinliklerinde uğursuz ayinler düzenleyen bir kadın hakkında... rahatsız edici raporlar alıyoruz. Bazıları bunların sıradan halkın uydurduğu abartılı hikâyeler olduğunu iddia edebilir, ancak raporlar çoğaldıkça görmezden gelmek akıllıca olmaz. Araştırmak için bir şövalye müfrezesi göndermenizi rica ediyorum."" dedi."
agot_filler_stormlands.0200.a:0 ""[steward.GetTitledFirstName], şu anda tek istediğim biraz huzur ve sessizlik.""
agot_filler_stormlands.0200.a_tt:0 "Köylülerin şikâyetleri muhtemelen bir süre daha devam edecek..."

agot_filler_stormlands.0201.t:0 "Yağmur Ormanı'ndaki Cadı"
agot_filler_stormlands.0201.desc:0 "Yağmur ormanındaki o #N cadı#! hakkındaki hikâyelerin sadece söylenti olduğunu düşünmüştüm, ama şimdi karşımda aynı rahatsız edici iddiaları dile getirmek için toplanmış bir köylü kalabalığı var...\n\nSıradan halk abartıyor olabilir, ancak belki de yardım çığlıklarını görmezden gelmemeliyim."
agot_filler_stormlands.0201.a:0 "[marshal.GetTitledFirstName], bu meseleyi çözmek için görevlendirilecek."
agot_filler_stormlands.0201.a_tt:0 "Onun tecrübeli ellerinde, durumun kontrol altına alınacağından emin olabilirsiniz."
agot_filler_stormlands.0201.b:0 "Bu korkunç hikâyeleri dinlemeye tahammülüm kalmadı!"
agot_filler_stormlands.0201.b_tt:0 "Bu tür konuşmaların geceleri uykularınızı kaçıracağı kesin..."

agot_filler_stormlands.0202.t:0 "Yağmur Ormanı'ndaki Cadı"
agot_filler_stormlands.0202.desc:0 "[marshal.GetTitledFirstName] geri döndü ve bu #N cadı#! meselesini bir an önce kapatmak için sabırsızlanıyorum. Ancak içeri girdiği andan itibaren haberlerin kötü olduğunu anlıyorum.\n\n""[ROOT.Char.GetLadyLord|U]lu efendim,"" diyor zar zor duyulabilen bir fısıltıyla. ""Cadı huzurunuzda olmak istiyor..."""
agot_filler_stormlands.0202.a:0 "Bu tam bir #bold kabus#!."
agot_filler_stormlands.0202.a_tt:0 "Böyle bir ziyarete izin vermeden önce hazırlık yapmalısınız. Fakat bu isteği reddetmeye de cesaret edemezsiniz..."

agot_filler_stormlands.0203.t:0 "Yağmur Ormanı'ndaki Cadı"
agot_filler_stormlands.0203.desc:0 "Hazırlıklar tamamlandı ve [marshal.GetTitledFirstName], #N cadı#!'yı huzuruma getirmekle görevlendirildi.\n\n[marshal.GetFirstNameNicknamedNoTooltip] geri döndüğünde, dışarıdaki fırtına olağanüstü bir şiddete bürünmüş gibi görünüyor. Odayı bir şimşek çakması aydınlatıyor, ardından kulakları sağır eden bir gök gürültüsü sesi geliyor... Ve işte orada duruyor — göz kamaştırıcı, neredeyse uhrevi bir güzelliğe sahip. \n\nSaray mensuplarım dehşet içinde bakarken, cadının sözleri sanki doğrudan zihnime giriyor. Bana hizmet etmemi emrediyor..."
agot_filler_stormlands.0203.a:0 "Evet, efendim..."
agot_filler_stormlands.0203.a_tt:0 "Günler geçse de, kafanızın içinde yankılanan cadının sesini unutamıyorsunuz."
agot_filler_stormlands.0203.b:0 "#bold Defol git buradan, cadı!#!"
agot_filler_stormlands.0203.b_tt:0 "Cadıyı kovuyorsunuz, ancak bu cesur davranışınızın sonuçları ağır olabilir."

