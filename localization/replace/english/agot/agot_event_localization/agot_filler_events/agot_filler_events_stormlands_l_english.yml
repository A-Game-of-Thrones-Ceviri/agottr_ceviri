agot_filler_stormlands.0421.t:0 "Yetim Atmaca"
agot_filler_stormlands.0421.desc:0 "Bir başka şiddetli fırtına daha diyarımı kasıp kavuruyordu. Uluyan rüzgâr, kalenin duvarlarına acımasızca çarpıyor, yağmur pencerelere şiddetle vuruyordu. Bu sabah, fırtınanın şiddetine dayanamayıp yuvasından düşmüş olması gereken yaralı bir atmaca buldum. Zavallı hayvan, kanadı kırılmış bir halde yerde çırpınıyordu."
agot_filler_stormlands.0421.a:0 "Ona yardım etmek için iyileştirmeye çalışmalıyım!"
agot_filler_stormlands.0421.a_tt:0 "Genç kuşu iyileştirmeye çalışacaksınız, ancak riskler var."
agot_filler_stormlands.0421.b:0 "Böyle bir kuş için birileri iyi para öderdi..."
agot_filler_stormlands.0421.c:0 "Doğanın kanunu bu, zavallı şey."

agot_filler_stormlands.0422.t:0 "Yetim Atmaca"
agot_filler_stormlands.0422.desc:0 "Tüm çabalarıma rağmen, genç atmacanın durumu kötüleşiyordu. Kanadındaki kırık iyileşmeye başlamış olsa da, şimdi de bir hastalıkla mücadele ediyordu. Zavallı hayvanın gözleri solmuş, tüyleri matlaşmıştı. Onu kurtarmak için bir şeyler yapmalıydım!"
agot_filler_stormlands.0422.a:0 "Sadece iyileşmesini umabilirim..."
agot_filler_stormlands.0422.b:0 "Yardımcı olmak için tıbbi bilgimi kullanabilirim!"
agot_filler_stormlands.0422.c:0 "Kuşun yanından ayrılmayacağım."

agot_filler_stormlands.0423.t:0 "Yetim Atmaca"
agot_filler_stormlands.0423.desc:0 "Çabalarım sonuç verdi! Atmaca yavaş da olsa iyileşmeye başlamıştı. Gözlerindeki ışıltı geri gelmiş, tüyleri yeniden parlaklaşmaya başlamıştı. Kanadı hala kırık olsa da, artık daha güçlü ve canlı görünüyordu. Belki de gerçekten iyileşebilirdi!"
agot_filler_stormlands.0423.a:0 "Kader bize gülümsüyor!"

agot_filler_stormlands.0424.t:0 "Yetim Atmaca"
agot_filler_stormlands.0424.desc:0 "Çabalarımın atmacayı ölümün pençesinden kurtaracağını ummuştum, ancak kader buna izin vermedi...\n\nGenç atmaca, son bir kez çırpındıktan sonra, hırıltılı bir çığlık attı ve hareketsiz kaldı. Küçük bedeni yavaşça soğudu."
agot_filler_stormlands.0424.a:0 "Zavallı şey..."

agot_filler_stormlands.0425.t:0 "Yetim Atmaca"
agot_filler_stormlands.0425.desc:0 "Genç atmacayı sağlığına kavuşturmak hiç de kolay değildi. Bugün, ona küçük bir parça et yedirmeye çalışırken, minik ama keskin gagasıyla parmağımı sertçe ısırdı! Acı verse de, bu küçük yaratığın içindeki yaşam mücadelesini görmek beni etkiledi."
agot_filler_stormlands.0425.a:0 "Ruhuna hayranım!"
agot_filler_stormlands.0425.b:0 "Kuşu başkasına vermek en iyisi olabilir."
agot_filler_stormlands.0425.b_tt:0 "Kuşu iyileştirmekten vazgeçiyor ve onu hayvanlarla arası iyi olan bir seyise hediye ediyorsunuz."

agot_filler_stormlands.0426.t:0 "Yetim Atmaca"
agot_filler_stormlands.0426.desc:0 "Genç atmacayı iyileştirme girişimlerim umut vericiydi. Ancak bugün, her zamanki beslemesi için kafesine gittiğimde, onu bulamadım! Kaçmıştı!"
agot_filler_stormlands.0426.a:0 "Onu bulmaya çalışmalıyım."

agot_filler_stormlands.0427.t:0 "Yetim Atmaca"
agot_filler_stormlands.0427.desc:0 "Kale, labirent gibiydi! Neden bu kadar çok kuytu köşesi vardı? Atmacayı bulmak umuduyla neredeyse kalenin yarısını aramıştım ki tanıdık bir çığlık duydum. İşte oradaydı! Eski bir sandığın arkasına saklanmış, ürkek gözlerle bana bakıyordu."
agot_filler_stormlands.0427.a:0 "Buraya kadar gelmene şaşırdım!"

agot_filler_stormlands.0428.t:0 "Yetim Atmaca"
agot_filler_stormlands.0428.desc:0 "Kale, sanki atmacayı saklamak için tasarlanmış gibiydi! Neden bu kadar çok kuytu köşesi vardı? Umutsuzluğa kapılmadan önce kalenin yarısını aradım, ancak genç atmaca hiçbir yerde yoktu..."
agot_filler_stormlands.0428.a:0 "Onu biri çalmış olabilir mi?"
agot_filler_stormlands.0428.a_tt:0 "Bir daha asla kimseye güvenemeyebilirsiniz."

agot_filler_stormlands.0429.t:0 "Yetim Atmaca"
agot_filler_stormlands.0429.desc:0 "Çabalarım sayesinde genç atmaca hızla iyileşiyordu. Gücünü yeniden kazanmaya başlamış, tüyleri parlamaya başlamıştı. Bana da alışmış gibi görünüyordu.\n\nBu akşam yemeğimi yerken, masanın köşesinde tünediğini ve bana kocaman, parlak gözlerle baktığını fark ettim..."
agot_filler_stormlands.0429.a:0 "Bu kadar ete ihtiyacım yok."

agot_filler_stormlands.0430.t:0 "Yetim Atmaca"
agot_filler_stormlands.0430.desc:0 "Genç atmaca sağlığına kavuştukça, vahşi doğasına da geri dönmeye başlamıştı. Kanatlarını çırpıyor, kafesinin içinde huzursuz bir şekilde dolaşıyordu. Gökyüzüne geri dönmeye hazır gibiydi - ama ben onu bırakmaya hazır mıydım?\n\nAklıma bir fikir geldi. Belki de onu eğiterek bir doğancı olabilirdim?"
agot_filler_stormlands.0430.a:0 "Kuşu eğitmeye başlayacağım."
agot_filler_stormlands.0430.b:0 "Vahşi doğaya ait; onu serbest bırakacağım."

agot_filler_stormlands.0431.t:0 "Yetim Atmaca"
agot_filler_stormlands.0431.desc:0 "Bir av partnerini eğitmek hiç de kolay değildi, ancak atmaca arkadaşım doğuştan bir avcıydı. Her av gezisinde aramızdaki bağın güçlendiğini hissediyordum. Onu havaya salıyor, avını bulmasını bekliyor ve sonra "gel" komutuyla geri çağırıyordum. Her seferinde bana biraz daha fazla güvendiğini görebiliyordum.\n\nDoğancılık yapacağımı kim düşünürdü?"
agot_filler_stormlands.0431.a:0 "Tavşan pişirmenin daha fazla yolunu bulmalıyım."

agot_filler_stormlands.0432.t:0 "Yetim Atmaca"
agot_filler_stormlands.0432.desc:0 "Bir av partnerini eğitmek hiç de kolay değildi ve atmacayla aramda güçlü bir bağ kurmakta zorlanıyordum. Güvenilir mareşalimin tüm çabalarına rağmen, atmacayla birlikte avlanmayı bir türlü öğrenememiştim. Onu havaya saldığımda, çoğu zaman geri dönmüyor ya da avını yakalayamıyordu.\n\n""Belki de vazgeçmelisin, Efendim? Bu kuşu eğitmek için harcadığınız zamanı ve emeği başka bir şekilde değerlendirebilirsiniz,"" dedi mareşalim."
agot_filler_stormlands.0432.a:0 "Haklısın, onu serbest bırakacağım."
agot_filler_stormlands.0432.b:0 "Size göstereceğim!"
agot_filler_stormlands.0432.b_tt:0 "Çabalarınızı ikiye katlıyorsunuz."

