# The "Sand" Storm of a Woman #
#     ZombieSchrodCat         #
#       0411 - 0414           #
###############################

agot_filler_stormlands.0411.t:0 "Bir Kadın Fırtınası"
agot_filler_stormlands.0411.desc:0 "Muhafızlarımın başı, yakın zamanda gerçekleşen bir tutuklama hakkında bilgi vermek için huzuruma çıktı. Anlattığına göre, küçük bir Dornlu soylunun gayrı meşru kızı, bir tavernada sarf ettiği Dornlulara yönelik aşağılayıcı sözler üzerine çıkan kavgada birkaç adamı yaralamış ve muhafızlar tarafından gözaltına alınmış. Dahası, kız muhafızlara karşı da koymuş ve etkisiz hale getirilmeden önce üçünü yere sermeyi başarmış.\n\nPiç olsa da soylu kanı taşıdığı için, onunla ne yapılacağına dair karar vermemi gerektiğini belirtti."
agot_filler_stormlands.0411.a:0 "Kulağa epey güçlü bir kadın gibi geliyor! Güçlü bir eşe ihtiyacım olabilir..."
agot_filler_stormlands.0411.b:0 "Kendini savaşçı sanıyorsa, onu memnuniyetle doğrularım."
agot_filler_stormlands.0411.c:0 "Soylu kanından gelse de gelmese de, Kralın adaletini görecek."
agot_filler_stormlands.0411.d:0 "Onu kendi gözlerimle görmeliyim! Getirin onu buraya, biraz da şarap!"
agot_filler_stormlands.0411.e:0 "Kızıl Dağlar'ın üzerinden geri dönmesi için ona eşlik edeceğim."

agot_filler_stormlands.0412.t:0 "Bir Kadın Fırtınası: Düello"
agot_filler_stormlands.0412.desc:0 "Hizmetçilerimden biri zırhımı giydirirken, kadın kendine özgü Dornlu plaka zırhını kuşanıyordu. Benim zırhım daha yarıya bile gelmeden o tamamen hazırlanmıştı. Ardından yanıma oturdu, bana baktı ve zırhım giydirilene kadar mızrağının ucunu parlattı. Hizmetçilerimden biri bana kılıcımı uzatırken, ""Seni fazla hırpalamamamak için elimden geleni yapacağım,"" dedim.\n\n""Size aynı nezaketi göstermeyeceğim, efendim,"" diye yanıtladı, ikimiz avlunun ortasına yürürken mızrağını zarifçe döndürerek."
agot_filler_stormlands.0412.a:0 ""Haydi dans edelim."""
agot_filler_stormlands.0412.success_title:0 "Dövüşü kazandınız!"
agot_filler_stormlands.0412.failure_title:0 "Dövüşü kaybettiniz..."

agot_filler_stormlands.0413.t:0 "Bir Kadın Fırtınası: Zafer"
agot_filler_stormlands.0413.desc:0 "Dövüş, hayal ettiğim kadar kolay bir zafer olmaktan çok uzaktı. Kadının zarafeti ve hızı, daha önce dövüştüğüm birçok şövalyeden bile üstündü. Mızrağıyla birkaç isabetli darbe indirmeyi başardı ve aramızdaki mesafeyi kapatmamam için elinden geleni yaptı.\n\nAncak sonunda yakınlaşmayı başardım ve o zaman anladım ki mızrak, ona bir avantaj sağlamaktan çok hareketlerini kısıtlıyordu. Hızlı bir şekilde arka arkaya beş iyi vuruş indirdim ve sırt üstü yere düştü.\n\nDüşerken mızrağını elinden bıraktı ve mızrak yana doğru savruldu. Savunmasız kalan kadın isteksizce teslim oldu. Ona kalkması için elimi uzattım, fakat o sözsüz ve öfkeyle elimi itti. Ayağa kalkıp avludan çıktı, mızrağını almak için bile durmadı."
agot_filler_stormlands.0413.a:0 ""Öyle olsun, Dorne'a geri dön!""

agot_filler_stormlands.0414.t:0 "Bir Kadın Fırtınası: Yenilgi"
agot_filler_stormlands.0414.desc:0 "Dövüş, şimdiye kadar karşılaştığım en zorlu dövüşlerden biriydi. Kadının çevikliği ve becerisi daha önce gördüğüm hiçbir şeye benzemiyordu. Ne zaman mesafeyi kapatmaya çalışsam, ya beni durdurmak için mızrağıyla dürtüyor ya da hızla geri çekilip yanıma darbeler indiriyordu. Zırhımın ağırlığıyla, kaybettiğim bir yıpratma savaşına dönüşmüştü.\n\nİlk başta ayak uydurabildim, ancak birkaç dakika sonra nefes nefese kalmıştım. Tam o anda, dizimin arkasına isabetli bir darbe indirmeyi başardı ve yere yığıldım.\n\nİsteksizce teslim oldum. Kadın sadece kendini beğenmiş bir şekilde başını salladı ve avludan dışarı çıktı, beni yenilgimin utancıyla baş başa bıraktı. Hizmetçilerimden biri bana kalkmam için yardım eli uzattı, fakat sinirle elimi ittim ve kendi kendime ayağa kalktım."
agot_filler_stormlands.0414.a:0 "Neyse ki sadece gururum yaralandı..."

