#     ZombieSchrodCat         #
#       0415 - 0420           #
###############################

agot_filler_stormlands.0415.t:0 "Babaların Acısı"
agot_filler_stormlands.0415.desc:0 "İki baba, üzüntü ve öfkeyle dolu bir şekilde huzuruma çıktı. Her ikisi de oğullarının ölümünden diğerini sorumlu tutuyordu.\n\nOğulları, genç yaşta denizciliğe çıkmış ve ilk yolculuklarında Gemikıran Körfezi'nin azgın sularında hayatlarını kaybetmişlerdi. Babaların her biri, diğerinin oğlunu bu tehlikeli mesleğe girmeye ikna ettiğini iddia ediyordu."
agot_filler_stormlands.0415.a:0 "Onlarla mantıklı bir şekilde konuşmaya çalışacağım."
agot_filler_stormlands.0415.b:0 "Acıyı çok iyi bilirim. Gelin, derdinizi dinleyeyim."
agot_filler_stormlands.0415.c:0 "Çelik kimin haklı olduğuna karar versin!"
agot_filler_stormlands.0415.c_tt:0 "İki baba ölümüne dövüşecek ve kazanan Sur'a gönderilecek."
agot_filler_stormlands.0415.d:0 "İkiniz de zindanı boylayacaksınız!"

agot_filler_stormlands.0416.t:0 "Babaların Acısı"
agot_filler_stormlands.0416.desc:0 "İki babayı masama oturmaya davet ettim ve sakin bir şekilde durumu görüşmeye başladık.\n\nBu durumda suçu birine atmak kolay olsa da, gerçek şu ki dünya acımasız bir yer ve oğullarının ölümünden kimseyi sorumlu tutmak doğru değildi. Deniz, her zaman tehlikelerle doluydu ve genç denizcilerin ilk yolculuklarında hayatlarını kaybetmeleri ne yazık ki olağan bir durumdu.\n\nBirkaç dakikalık sessizliğin ardından, babaların öfkesi yerini hüzne bıraktı. Birbirlerinden gereksiz yere nefret etmek yerine, kaybettikleri oğullarının yasını birlikte tutmanın daha doğru olacağını anladılar."
agot_filler_stormlands.0416.a:0 "Bunu hallettiğimize sevindim."

agot_filler_stormlands.0417.t:0 "Babaların Acısı"
agot_filler_stormlands.0417.desc:0 "[grieving_father_1.GetFirstNameNicknamedNoTooltip] saraya geri dönüyor, ancak bu kez yalnız. Sendeleyerek yürüyüşünden içki içtiğini anlayabiliyorum.\n\n""Efendim,"" diye kekeledi. ""Size bir itirafta bulunmaya geldim. [grieving_father_2.GetFirstNameNicknamedNoTooltip] adlı kişiyi öldürdüm!"" Cinayetten duyduğu suçluluk duygusunun onu içten içe parçaladığını görebiliyorum. Yine de böyle ağır bir suçu cezasız bırakamam."
agot_filler_stormlands.0417.a:0 "Zindanımda çürüyeceksin."
agot_filler_stormlands.0417.b:0 "Bu suçun bedelini canınla ödeyeceksin!"

agot_filler_stormlands.0418.t:0 "Babaların Acısı"
agot_filler_stormlands.0418.desc:0 "Babalar, yüzlerinde hem öfke hem de acı ifadesiyle taht salonumun karşı taraflarında yerlerini aldılar. Hizmetkarlarım tarafından getirilen kılıçları kuşanırken, gözleri birbirlerinden hiç ayrılmıyordu. Dövüş ölümüne olacaktı ve kazanan, siyahları giyerek Gece Nöbeti'ne katılacak ve hayatının geri kalanını Sur'un ötesindeki tehlikelere karşı savaşarak geçirecekti.\n\nYabancı, kaderlerine karar versin."
agot_filler_stormlands.0418.a:0 "Bunu erkek gibi çözecekler."

agot_filler_stormlands.0419.t:0 "Babaların Acısı"
agot_filler_stormlands.0419.desc:0 "[grieving_father_1.GetFirstNameNicknamedNoTooltip] dövüşe hızlı başladı ve hemen üstünlüğü ele geçirdi. Birkaç isabetli darbe indirerek [grieving_father_2.GetFirstNameNicknamedNoTooltip] adlı kişiyi yaraladı ve hareketlerini yavaşlattı.\n\nRakibinin yaralarından ve bitkinliğinden faydalanan [grieving_father_1.GetFirstNameNicknamedNoTooltip], sadece birkaç dakika sonra öldürücü darbeyi indirdi ve onu taht salonumun soğuk taş zemininde ölü bıraktı."
agot_filler_stormlands.0419.a:0 "İntikamını aldın, şimdi siyahları giy ve Sur'a doğru yola koyul."

agot_filler_stormlands.0420.t:0 "Babaların Acısı"
agot_filler_stormlands.0420.desc:0 "[grieving_father_2.GetFirstNameNicknamedNoTooltip] dövüşün başında temkinli davrandı ve rakibinin hamlelerini dikkatlice izledi. Birkaç hızlı darbeyi savuşturduktan sonra, [grieving_father_1.GetFirstNameNicknamedPossessiveNoTooltip] kılıç koluna sert bir darbe indirerek onu savunmasız bıraktı.\n\nRakibinin acısından ve şaşkınlığından faydalanan [grieving_father_2.GetFirstNameNicknamedNoTooltip], sadece birkaç dakika sonra öldürücü darbeyi indirdi ve onu taht salonumun soğuk taş zemininde ölü bıraktı."
agot_filler_stormlands.0420.a:0 "İntikamını aldın, şimdi siyahları giy ve Sur'a doğru yola koyul."

