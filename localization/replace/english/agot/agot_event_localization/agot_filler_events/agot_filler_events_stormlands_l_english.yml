 ############################### 
  
 agot_filler_stormlands.0449.t: "Fırtına Toprakları: Kütüphane"
 agot_filler_stormlands.0449.desc: "Huzursuz bir gecede kendimi kütüphanede buldum, rafları karıştırıyordum. Hükmetmenin stresi son zamanlarda üzerimde ağır bir yük olmuştu. Bir kitabın zihnim için hoş bir dikkat dağıtıcı olacağını ummuştum."
 agot_filler_stormlands.0449.a: "Belki bu kitap."
  
 agot_filler_stormlands.0450.t: "Kütüphane: Genç Kızlar İçin Bir Uyarı"
 agot_filler_stormlands.0450.desc: "Birkaç kitabın arkasına saklanmış bir cilt buldum, sanki biri onu saklamak istiyormuş gibi. Cilt, Lady Coryanne Wylde'ın kendini bir metres, kamp takipçisi ve Lys'teki bir zevk evinin hanımı olarak bulduğu hayatının bir anlatımıydı. Metin sefahat düşkünü olsa da, onlara eşlik eden çizimler daha da sefahat düşkünüydü!"
 agot_filler_stormlands.0450.a: "*Etrafıma bakın ve okumaya devam edin*"
 agot_filler_stormlands.0450.b: "Bu kitap yakılmalı!"
  
 agot_filler_stormlands.0451.t: "Kütüphane: Geyiğin Akrabaları"
 agot_filler_stormlands.0451.desc: "Gözlerimi Üstat Hubert'in #bold Kin of the Stag#! adlı eserine diktim. Kitap ilginçti; Üstat Hubert, efsanevi figür Galladon of Morne'un Kahramanlar Çağı'nda değil, daha yakın zamanlarda yaşadığını savunuyor. Morne'daki kalıntıların Andal yapılarına benzediğini ve İlk İnsanlar'a benzemediğini söylüyor."
 agot_filler_stormlands.0451.a: "İlginç bir iddia, Üstat Hubert."
  
 agot_filler_stormlands.0452.t: "Kütüphane: Zaferler ve Yenilgiler"
 agot_filler_stormlands.0452.desc: "Başüstat Vyron'un #bold Triumphs and Defeats#! adlı eseri gözüme çarptı. Başüstat eserinde, Durran Godsgrief tarafından inşa edilen yedinci kale olan Fırtına Burnu'nun bir Andal bağlantısı gösterdiğini belirtiyor. Hatta Fırtına Burnu'nun Andallar geldikten sonra yaratıldığını bile öne sürüyor!"
 agot_filler_stormlands.0452.a: "O zaman Brandon the Builder uzun yaşamış olmalı!"
  
 agot_filler_stormlands.0453.t: "Kütüphane: Okuma Mücadeleleri"
 agot_filler_stormlands.0453.desc: "Birkaç cildi deniyorum ama çoğuna olan ilgim hemen azalıyor — ya da daha kötüsü, bazılarının kafa karıştırıcı bir karmaşa olduğunu görüyorum! Bu üstatlar birinin böyle saçmalıklarla nasıl başa çıkmasını bekliyor!"
 agot_filler_stormlands.0453.a: "Bu gece boşa geçti!"
  
