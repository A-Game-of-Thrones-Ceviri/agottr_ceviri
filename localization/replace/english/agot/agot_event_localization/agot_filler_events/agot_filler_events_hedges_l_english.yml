l_english:
  
 ############################### 
 #     The Puppeteer           # 
 #     ZombieSchrodCat         # 
 #       0001 - 0004           # 
 ############################### 
  
 agot_filler_hedges.0001.t: "İplerin Dansı"
 agot_filler_hedges.0001.desc: "Sarayıma Braavoslu bir kuklacı geldi. [ROOT.Char.GetCouncillorPosition( 'councillor_steward' ).GetPositionName], yerel halk arasında yeteneğiyle ilgili övgü dolu sözler duyduktan sonra, onu ev halkım için bir gösteri yapmaya davet etmeye karar vermiş."
 agot_filler_hedges.0001.a: "Gösteriyi izlemek için sabırsızlanıyorum!"
 agot_filler_hedges.0001.b: "Umarım bu gösteri, beklentilerimi karşılar."
  
 agot_filler_hedges.0002.t: "Hayatın İpleri"
 agot_filler_hedges.0002.desc: "Kukla gösterisi muhteşemdi! Kuklacı, ev halkım için birkaç gösteri yaptı; bazıları neşeli ve komikti, bazıları ise daha karanlık ve düşündürücüydü. Genel olarak, çok keyif aldım!"
 agot_filler_hedges.0002.a: "[ROOT.Char.GetCouncillorPosition( 'councillor_steward' ).GetPositionName], daha sık sanatçı davet etmesi için ona emir vermeliyim. Sanat, ruhu besler!"
 agot_filler_hedges.0002.b: "Kuklacı, karakterlere öyle bir hayat vermişti ki, onlarla samimi bir bağ hissettim! Sanki kendi hayatımdan kesitler izliyordum."
  
 agot_filler_hedges.0003.t: "Alaycı İpler"
 agot_filler_hedges.0003.desc: "Kukla gösterisi beni oldukça rahatsız etti... Kuklacı, seyirci için birkaç gösteri yaptı; ancak komik olanlardan biri, açıkça beni ve [GetPlayer.GetHouse.GetBaseName] Hanedanı'nı alaya alıyordu! Bu küstahlığa nasıl cüret eder?!"
 agot_filler_hedges.0003.a: "Umarım köylülerin önünde de benimle böyle alay etmemiştir... Aksi takdirde, bunun hesabını sorarım!"
  
 agot_filler_hedges.0004.t: "Gecenin Kuklaları"
 agot_filler_hedges.0004.desc: "Kukla gösterisi dehşet vericiydi! Sadece kukla olmalarına rağmen, hikaye ve adamın sesini değiştirme şekli beni kemiklerime kadar ürpertti... Bu gece uykularım kaçacak."
 agot_filler_hedges.0004.a: "Bu gece mum ışığında uyuyacağım... Karanlıkta, o kuklaların gölgeleri belirmesin diye..."
  
 ############################### 
 #     Wandering Hedgeknight   # 
 #     ZombieSchrodCat         # 
 #       0005 - 0013           # 
 ############################### 
  
 agot_filler_hedges.0005.t: "Çelik ve Hizmet"
 agot_filler_hedges.0005.desc: "Paralı şövalye [wandering_hedgeknight.GetTitledFirstName], sarayınızın kapısına geldi. Yolculuğuna devam etmeden önce kalede kısa bir süre dinlenmek için izin istedi. Karşılığında, kaldığı süre boyunca size hizmetlerini sundu."
 agot_filler_hedges.0005.a: "Fazladan bir kılıç, her zaman faydalıdır. Kabul ediyorum."
 agot_filler_hedges.0005.a.tt: "#bold Bu Paralı Şövalye'nin şu anda hiçbir özelliği olmayacak, olaylar geliştikçe özellikler kazanacak# "
 agot_filler_hedges.0005.b: "Defol git ve çalılıklarda dinlen, serseri! Sarayımda tembellere yer yok!"
  
 agot_filler_hedges.0006.t: "Uyuyan Şövalye"
 agot_filler_hedges.0006.desc: "Avlu boyunca yürürken, [wandering_hedgeknight.GetTitledFirstName] adlı kişiyi bir tente altında uyurken buldum. Bana sunduğu hizmeti yerine getiremeyecek kadar uykuya dalmıştı..."
 agot_filler_hedges.0006.a: "Demek şövalyeliğin böyle... Hayal kırıklığına uğradım."
 agot_filler_hedges.0006.b: "Keşke onun gibi kaygısız uyuyabilseydim!"
  
 agot_filler_hedges.0007.t: "Çeliğin Parıltısı"
 agot_filler_hedges.0007.desc: "Misafirperverliğim karşılığında, [wandering_hedgeknight.GetTitledFirstName] adlı kişiden kalitesini sağlamak için silahhanemi incelemesini istedim. Memnuniyetle, bu işi ciddiye almış gibi görünüyor; kılıçlar, baltalar ve topuzlar, hepsi ayna gibi parlatılmış ve bakımlı."
 agot_filler_hedges.0007.a: "İşte böyle bir şövalye aradığım şey! Sorumluluk sahibi ve çalışkan."
 agot_filler_hedges.0007.b: "Keşke onun gibi titiz ve düzenli olsaydım!"
  
 agot_filler_hedges.0008.t: "Sabırlı Şövalye"
 agot_filler_hedges.0008.desc: "[wandering_hedgeknight.GetTitledFirstName] avluda çalışıyordu, ancak ilerlemesi yavaştı. Evimdeki tüm çocuklar, sinekler gibi etrafında vızıldıyor, ona yoldaki yaşam hakkında sorular sorarak dikkatini dağıtıyorlardı. İşiyle çocukları eğlendirmek arasında bir denge kurmak için elinden gelenin en iyisini yapıyordu."
 agot_filler_hedges.0008.a: "İşte gerçek bir şövalye! Sabırlı ve anlayışlı."
 agot_filler_hedges.0008.b: "Keşke onun gibi çocuklarla iyi anlaşabilseydim!"
  
 agot_filler_hedges.0009.t: "Şanslı Şövalye"
 agot_filler_hedges.0009.desc: "[wandering_hedgeknight.GetTitledFirstName] adlı kişiyi birkaç silahşörümle zar oynarken buldum. Boş zamanlarında, grup zar oynuyordu ve [wandering_hedgeknight.GetTitledFirstNameNoTooltip] görünüşe göre bunda olağanüstü derecede yetenekliydi. Ancak, silahşörlerden birkaçı daha sonra zarlarının biraz fazla şanslı olabileceğinden şüphelendiler..."
 agot_filler_hedges.0009.a: "Demek şövalyelik böyle bir şey... Hilekar ve düzenbaz."
 agot_filler_hedges.0009.b: "Keşke onun gibi şanslı olsaydım!"
  
 agot_filler_hedges.0010.t: "Sert Şövalye"
 agot_filler_hedges.0010.desc: "[wandering_hedgeknight.GetTitledFirstName] adlı kişiye oldukça basit bir görev verdim; küçük halkımdan bazılarını, onlara verdiğim bazı beden işlerini tamamlarken denetlemek. [wandering_hedgeknight.GetTitledFirstNameNoTooltip] onları denetledi, ancak gerekenden daha sert ve acımasız bir şekilde..."
 agot_filler_hedges.0010.a: "Demek şövalyelik böyle bir şey... Zalim ve acımasız."
 agot_filler_hedges.0010.b: "Keşke onun gibi otoriter ve disiplinli olsaydım!"
  
 agot_filler_hedges.0011.t: "Çelik ve Beceri"
 agot_filler_hedges.0011.desc: "[wandering_hedgeknight.GetTitledFirstNameNoTooltip], günü avluda eğitim yaparak, birkaç ev muhafızımla kılıç dövüşü yaparak geçirdi. Hareketleri çevik ve güçlüydü."
 agot_filler_hedges.0011.a: "Görünüşe göre bir kılıcı nasıl kullanacağını biliyor. Savaş alanında faydalı olabilir."
  
 agot_filler_hedges.0012.t: "Savaş Sanatı"
 agot_filler_hedges.0012.desc: "[wandering_hedgeknight.GetTitledFirstName] ve [active_councillor.GetTitledFirstName], günü birbirleriyle derin sohbetler ederek, stratejinin inceliklerini tartışarak ve tarihi savaşları analiz ederek geçirdiler. [wandering_hedgeknight.GetTitledFirstName] adlı kişinin askeri konulardaki bilgisi etkileyiciydi."
 agot_filler_hedges.0012.a: "Görünüşe göre [wandering_hedgeknight.GetTitledFirstNameNoTooltip] sadece iyi bir savaşçı değil, aynı zamanda zeki bir taktikçi. Ordumda ona yer bulabilirim."
  
 agot_filler_hedges.0013.t: "Veda Zamanı"
 agot_filler_hedges.0013.desc: "Nihayet [wandering_hedgeknight.GetTitledFirstName] için yollara düşme zamanı geldi. Ayrılmadan önce, size geliyor ve misafirperverliğiniz için içtenlikle teşekkürlerini sunuyor ve ayrılmadan önce size son bir hizmette bulunup bulunamayacağını soruyor. Gözlerinde, kalmak istediğine dair bir ışık parlıyor."
 agot_filler_hedges.0013.a: "Yolda ziyan olmak yerine, sarayıma katıl ve hizmetine devam et. Sana ihtiyacım var."
 agot_filler_hedges.0013.b: "Sana iyi yolculuklar diliyorum, [wandering_hedgeknight.GetTitledFirstName]. Hizmetlerin için minnettarım."
  
 agot_filler_hedges.9000.t: "Kırık Kılıç"
 agot_filler_hedges.9000.desc: "[wandering_hedgeknight.GetTitledFirstNamePossessive] sarayınızdaki zamanı, zamansız ölümü nedeniyle kısa kesildi. Ne yazık ki, ne gibi bir potansiyele sahip olabileceğini asla bilemeyeceğiz..."
 agot_filler_hedges.9000.a: "Ne büyük kayıp... Huzur içinde yatsın."
  
 ############################### 
 #     Wandering Sellsword   # 
 #     ZombieSchrodCat         # 
 #       0014 - 0014           # 
 ############################### 
  
 agot_filler_hedges.0014.t: "Kiralık Kılıç"
 agot_filler_hedges.0014.desc: "[wandering_sellsword.GetTitledFirstName] adında bir paralı asker bugün sarayınıza geldi ve önce [ROOT.Char.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName] ile görüştükten sonra, iş arayarak huzurunuza çıktı. Gözlerinde, hem açlık hem de tecrübe okunuyordu."
 agot_filler_hedges.0014.a: "Senin gibi yetenekli adamlara ihtiyacım var. Hizmetine talibim."
 agot_filler_hedges.0014.b: "Küçük halkı korkutup, benim korumasız olmanın nasıl bir şey olduğunu onlara hatırlat. Bu, onlara itaati öğretir."
 agot_filler_hedges.0014.c: "Senin gibilere ihtiyacım yok. Defol git!"
  
 ############################### 
 #     Traveling Maester       # 
 #     ZombieSchrodCat         # 
 #       0015 - 0022           # 
 ############################### 
  
 agot_filler_hedges.0015.t: "Bilgeliğin Kapısı"
 agot_filler_hedges.0015.desc: "[traveling_maester.GetTitledFirstName] adlı bir Üstat, hizmet edeceği Lord'un sarayına yolculuğuna devam etmeden önce kısa bir süre kalacak bir yer arayarak kalenize geldi. Bilgi ve tecrübeyle dolu bakışları, size merak uyandırdı."
 agot_filler_hedges.0015.a: "Hisar'dan gelen her Üstat, salonlarımda her zaman hoş karşılanır. Buyurun, [traveling_maester.GetTitledFirstName]."
 agot_filler_hedges.0015.b: "Üzgünüm Üstat, şu anda yerimiz yok. Yolculuğunuzda size bol şans dilerim."
  
 agot_filler_hedges.0016.t: "Kanatlı Haberciler"
 agot_filler_hedges.0016.desc: "Bugün kalenin koridorlarında yürürken misafirim [traveling_maester.GetTitledFirstName] ile karşılaştım ve onunla sohbet etmeye başladım. Konuşmamız sırasında, zincirinde siyah demirden bir halka olduğunu fark ettim. Bunu sorduğumda, kuzgunculuk hakkında uzun ve detaylı bir konuşma yaptık. Bilgisi ve tecrübesi beni etkiledi."
 agot_filler_hedges.0016.a: "Gerçekten aydınlatıcı bir sohbetti. Üstat [traveling_maester.GetTitledFirstNamePossessive] bilgisinden çok şey öğrendim."
  
 agot_filler_hedges.0017.t: "Savaşın Bilgeliği"
 agot_filler_hedges.0017.desc: "Bugün kalenin koridorlarında yürürken misafirim [traveling_maester.GetTitledFirstName] ile karşılaştım ve onunla sohbet etmeye başladım. Konuşmamız sırasında, zincirinde demirden bir halka olduğunu fark ettim. Bunu sorduğumda, savaş sanatı hakkında uzun ve detaylı bir konuşma yaptık. Savaş taktikleri ve stratejileri konusundaki bilgisi oldukça etkileyiciydi."
 agot_filler_hedges.0017.a: "Gerçekten aydınlatıcı bir sohbetti. Üstat [traveling_maester.GetTitledFirstNamePossessive] askeri bilgisi, ordumu güçlendirmek için faydalı olabilir."
  
 agot_filler_hedges.0018.t: "Altın ve Hesaplar"
 agot_filler_hedges.0018.desc: "Bugün kalenin koridorlarında yürürken misafirim [traveling_maester.GetTitledFirstName] ile karşılaştım ve onunla sohbet etmeye başladım. Konuşmamız sırasında, zincirinde altından bir halka olduğunu fark ettim. Bunu sorduğumda, muhasebe ve yöneticilik hakkında uzun ve bilgilendirici bir konuşma yaptık. Mali konulardaki uzmanlığı dikkat çekiciydi."
 agot_filler_hedges.0018.a: "Gerçekten aydınlatıcı bir sohbetti. Üstat [traveling_maester.GetTitledFirstNamePossessive] mali konulardaki bilgisi, topraklarımın yönetimini iyileştirmek için faydalı olabilir."
  
 agot_filler_hedges.0019.t: "Zehir ve Panzehir"
 agot_filler_hedges.0019.desc: "Bugün kalenin koridorlarında yürürken misafirim [traveling_maester.GetTitledFirstName] ile karşılaştım ve onunla sohbet etmeye başladım. Konuşmamız sırasında, zincirinde kurşundan bir halka olduğunu fark ettim. Bunu sorduğumda, zehirler ve panzehirler hakkında uzun ve detaylı bir konuşma yaptık. Zehirler konusundaki bilgisi oldukça derin ve biraz da ürkütücüydü."
 agot_filler_hedges.0019.a: "Gerçekten aydınlatıcı bir sohbetti. Üstat [traveling_maester.GetTitledFirstNamePossessive] zehirler konusundaki bilgisi, kendimi korumak için faydalı olabilir... ya da tam tersi."
  
 agot_filler_hedges.0020.t: "Geçmişin Yankıları"
 agot_filler_hedges.0020.desc: "Bugün kalenin koridorlarında yürürken misafirim [traveling_maester.GetTitledFirstName] ile karşılaştım ve onunla sohbet etmeye başladım. Konuşmamız sırasında, zincirinde bakırdan bir halka olduğunu fark ettim. Bunu sorduğumda, tarih hakkında uzun ve etkileyici bir konuşma yaptık. Geçmişe dair bilgisi ve olayları yorumlama biçimi, beni oldukça etkiledi."
 agot_filler_hedges.0020.a: "Gerçekten aydınlatıcı bir sohbetti. Üstat [traveling_maester.GetTitledFirstNamePossessive] tarih bilgisi, geçmişten ders almak ve geleceği şekillendirmek için faydalı olabilir."
  
 agot_filler_hedges.0021.t: "Üstadın Övgüsü"
 agot_filler_hedges.0021.desc: "[traveling_maester.GetTitledFirstName], yolculuğuna devam etmeden önce huzurunuza çıktı ve cömertliğiniz ve misafirperverliğiniz için size içtenlikle teşekkür etti. Ayrıca, yeni Lord'una ve Hisar'daki meslektaşlarına, bilimsel bilgi birikiminizin genişliğini ve derinliğini anlatacağından emin olduğunu söyledi. Sizi zeki ve bilgili bulduğu her halinden belliydi."
 agot_filler_hedges.0021.a: "Açıkça Üstat [traveling_maester.GetTitledFirstName] üzerinde iyi bir izlenim bıraktım. Bu, gelecekte faydalı olabilir."
  
 agot_filler_hedges.0022.t: "Şüpheli İltifatlar"
 agot_filler_hedges.0022.desc: "[traveling_maester.GetTitledFirstName] huzurunuza çıktı ve misafirperverliğiniz için biraz yüzeysel bir şekilde teşekkür etti. Bilimsel konulardaki içgörüleriniz için iltifat etse de, sesi zekanıza pek değer vermediğini ima ediyordu... Sanki sizi küçümsüyordu."
 agot_filler_hedges.0022.a: "Beni aptal yerine koyduğunu düşünüyorum. Bu Üstat'a dikkat etmek gerek."
  
 ############################### 
 #  The Hedgewizard: Profit    # 
 #     ZombieSchrodCat         # 
 #       0023 - 0030           # 
 ############################### 
  
 agot_filler_hedges.0023.t: "Çalılıklardan Gelen Bilgelik?"
 agot_filler_hedges.0023.desc: "Bugün sarayınıza, saray mensubundan çok serseriye benzeyen tuhaf bir adam geldi. Adam, çalılık büyücüsü olduğunu ve size faydalı olabileceğini iddia etti. Muhafızlarınız, bu garip adamı sarayınızdan atmak için harekete geçmeye başladı."
 agot_filler_hedges.0023.a: "Durun! Bakalım ne diyecek. Belki de gerçekten bilge biridir."
 agot_filler_hedges.0023.b: "Bu adam açıkça deli! Defedin şunu gözümün önünden!"
  
 agot_filler_hedges.0024.t: "Kışın Habercisi"
 agot_filler_hedges.0024.desc: "Çalılık büyücüsü, çeşitli hayvan kemiklerinden oluşan bir torbayı yere boşalttı ve kendi kendine mırıldanmaya başladı. Bir süre sonra ayağa kalktı ve Beyaz Liman'ın yakında kürklere çok ihtiyaç duyacağını ilan etti! Sanki yaklaşan bir kışı hissetmişti."
 agot_filler_hedges.0024.a: "Kuzey... kürklere mi ihtiyaç duyuyor? İlginç. Sanırım bir miktar kürk gönderebilirim. Tedbiri elden bırakmamakta fayda var."
 agot_filler_hedges.0024.b: "Saçmalık! Ne büyük zaman kaybı!"
  
 agot_filler_hedges.0025.t: "Çöldeki Değer"
 agot_filler_hedges.0025.desc: "Çalılık büyücüsü, çeşitli hayvan kemiklerinden oluşan bir torbayı yere boşalttı ve kendi kendine mırıldanmaya başladı. Bir süre sonra ayağa kalktı ve Güneş Mızrağı'nda kumun yüksek fiyattan satılacağını ilan etti! Bu, kulağa oldukça mantıksız geliyordu."
 agot_filler_hedges.0025.a: "Dorne'da zaten bolca kum var. Ama belki de özel bir kum türünden bahsediyor? Araştırmakta fayda var."
 agot_filler_hedges.0025.b: "Bu adam kesinlikle deli! Ne büyük zaman kaybı!"
  
 agot_filler_hedges.0026.t: "Balkabağı Ticareti"
 agot_filler_hedges.0026.desc: "Çalılık büyücüsü, çeşitli hayvan kemiklerinden oluşan bir torbayı yere boşalttı ve kendi kendine mırıldanmaya başladı. Bir süre sonra ayağa kalktı ve Martı Kasabası'na balkabağı göndererek büyük kazançlar elde edilebileceğini ilan etti! Bu, hiç de fena bir fikir gibi gelmiyordu."
 agot_filler_hedges.0026.a: "Vadi, balkabaklarıyla ünlü. Belki de Martı Kasabası'nda bir talep vardır? Denemeye değer."
 agot_filler_hedges.0026.b: "Saçmalama! Bu adamın zırvalarını dinleyecek vaktim yok!"
  
 agot_filler_hedges.0027.t: "Kürklerin Zaferi"
 agot_filler_hedges.0027.desc: "Beyaz Liman'a gönderdiğiniz kürk sevkiyatının fahiş bir fiyata satıldığı haberini aldınız! Görünüşe göre, binlerce postun bulunduğu bir depo, sizin limana varışınızdan hemen önce çıkan bir yangında kül olmuş! Çalılık büyücüsünün kehaneti gerçekleşmişti."
 agot_filler_hedges.0027.a: "Bu inanılmaz! Çalılık büyücüsü gerçekten de geleceği görebiliyor. Haklı olduğuna inanamıyorum."
  
 agot_filler_hedges.0028.t: "Rhoyne Kumları"
 agot_filler_hedges.0028.desc: "Kum sevkiyatımı Sunspear'a taşıyan geminin kaptanı gerçekten çok bilgili bir adamdı. Limana vardığında, Essos'tan yelken açtığını ve getirdiği kumun Rhoyne deltasından geldiğini söyledi. Yeşilkanlı Yetimlerden oluşan büyük bir grup ona kum için fahiş bir fiyat ödedi!"
 agot_filler_hedges.0028.a: "Bu inanılmaz! Çalılık büyücüsü, sıradan görünen şeylerin içindeki değeri görebiliyor. Haklı olduğuna inanamıyorum."
  
 agot_filler_hedges.0029.t: "Altın Balkabakları"
 agot_filler_hedges.0029.desc: "Balkabağı sevkiyatınız Martı Kasabası'na varmadan hemen önce, büyük bir kara çürüklüğü salgını çevredeki balkabağı mahsulünü yok etmiş ve sevkiyatınızın gelmesiyle tam zamanında fiyatların fırlamasına neden olmuş! Görünüşe göre geminin kaptanı, onlardan satın almaya gelen tüccarları neredeyse savuşturmak zorunda kalmış. Çalılık büyücüsü yine haklı çıkmıştı."
 agot_filler_hedges.0029.a: "Bu inanılmaz! Çalılık büyücüsü, piyasanın nabzını tutabiliyor. Haklı olduğuna inanamıyorum."
  
 agot_filler_hedges.0030.t: "Aptalın Tuzağı"
 agot_filler_hedges.0030.desc: "O deli serseriye nasıl güvenebildiniz? Nasıl bu kadar aptal olabildiniz... Sevkiyatınız geldiğinde, limanda geminin kaptanından satın alacak tek bir tüccar bile yoktu. Daha da kötüsü, yatırım yaptığınız bu saçma sapan planın haberi, diyarın dört bir yanındaki soyluların kulağına ulaştı! Tüm emeğiniz ve paranız boşa gitti! Çalılık büyücüsü sizi kandırmıştı."
 agot_filler_hedges.0030.a: "Lanet olsun o Çalılık Büyücüsü'ne! Beni rezil etti!"
 agot_filler_hedges.0030.b: "Muhafızlar! Gidip o sahtekarı bulun ve bana getirin! Bunun hesabını verecek!"
  
 ############################### 
 #  The Traveling Bard         # 
 #     ZombieSchrodCat         # 
 #       0031 - 0032           # 
 ############################### 
  
 agot_filler_hedges.0031.t: "Müzik ve Hikayeler"
 agot_filler_hedges.0031.desc: "Halk arasında oldukça popüler olan gezgin bir ozan [traveling_bard.GetTitledFirstName], sarayınıza geldi. Yerel bir toprak sahibi, size ve ev halkınıza performans sergilemesi için onu davet etmenizi tavsiye etmiş.\n\nPerformanstan önce, kulağınıza en hoş gelecek müziğin ne tür bir müzik olduğunu sormak için huzurunuza çıktı."
 agot_filler_hedges.0031.a: "Basit ve dindar bir balad istiyorum. Ruhumu dinlendirsin."
 agot_filler_hedges.0031.b: "Belki de benim hakkımda bir balad besteleyebilirsin? Zaferlerimi ve başarılarımı anlatan..."
 agot_filler_hedges.0031.c: "[GetPlayer.GetHouse.GetBaseName] Hanedanı'nın cesaretini ve gücünü anlatan bir destan istiyorum! Herkes bizim kim olduğumuzu öğrensin!"
 agot_filler_hedges.0031.d: "Müziğini başka yerde icra et, serseri! Sarayımda gürültüye tahammülüm yok!"
  
 agot_filler_hedges.0032.t: "Büyülü Teller"
 agot_filler_hedges.0032.desc: "[traveling_bard.GetTitledFirstNamePossessive] performansı harikaydı! Ev halkınızdan kimse etkilenmeden kalmadı. İstediğiniz baladın ötesinde, [traveling_bard.GetTitledFirstNameNoTooltip] herkesin zevkine uygun, çok daha muhteşem ezgiler çaldı. Sesi ve yeteneği, salonu büyülemişti."
 agot_filler_hedges.0032.a: "Böyle bir yetenek yolda ziyan olmamalı! Sarayıma katıl ve ozanım ol."
 agot_filler_hedges.0032.b: "Gerçekten harika bir akşamdı. Müziğiniz için teşekkür ederim, [traveling_bard.GetTitledFirstName]."
  
