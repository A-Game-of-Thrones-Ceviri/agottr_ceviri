l_english:
  
 ############################### 
 #     The Puppeteer           # 
 #     ZombieSchrodCat         # 
 #       0001 - 0004           # 
 ############################### 
  
 agot_filler_hedges.0001.t: "Kuklacı"
 agot_filler_hedges.0001.desc: "Sarayımıza bir Braavos kuklacısı geldi; [ROOT.Char.GetCouncillorPosition( 'councillor_steward' ).GetPositionName], yerel halk arasında onun yeteneğinden bahsedildiğini duyunca, onu ev halkımız için bir gösteri yapmaya davet etmeye karar verdi."
 agot_filler_hedges.0001.a: "Gösteriyi görmeyi sabırsızlıkla bekliyorum!"
 agot_filler_hedges.0001.b: "Gösteriyi görmeyi sabırsızlıkla bekliyorum!"
  
 agot_filler_hedges.0002.t: "Kuklacı"
 agot_filler_hedges.0002.desc: "Kukla gösterisi eğlenceliydi! Kuklacı ev halkım için birkaç gösteri yaptı; bazıları hafif ve komikti, diğerleri ise daha karanlık bir tona sahipti. Genel olarak, kendimden çok keyif aldım!"
 agot_filler_hedges.0002.a: "[ROOT.Char.GetCouncillorPosition( 'councillor_steward' ).GetPositionName]'ımın daha sık sanatçı davet etmesine izin vermeliyim!"
 agot_filler_hedges.0002.b: "Karakterlerinden biriyle samimi bir bağ hissettim!"
  
 agot_filler_hedges.0003.t: "Kuklacı"
 agot_filler_hedges.0003.desc: "Kukla gösterisi rahatsız ediciydi... Kuklacı seyirciler için birkaç gösteri yaptı; ancak komik olanlardan birinde sanki benimle ve House [GetPlayer.GetHouse.GetBaseName] ile dalga geçiyorlardı!"
 agot_filler_hedges.0003.a: "Umarım köylülerin önünde benimle böyle dalga geçmemiştir..."
  
 agot_filler_hedges.0004.t: "Kuklacı"
 agot_filler_hedges.0004.desc: "Kukla gösterisi korkunçtu! Sadece kuklalar olmalarına rağmen, hikaye ve adamın sesini değiştirme şekli beni iliklerime kadar ürpertti..."
 agot_filler_hedges.0004.a: "Bu gece mum ışığında uyuyacağım..."
  
 ############################### 
 #     Wandering Hedgeknight   # 
 #     ZombieSchrodCat         # 
 #       0005 - 0013           # 
 ############################### 
  
 agot_filler_hedges.0005.t: "Gezgin Çit Şövalyesi"
 agot_filler_hedges.0005.desc: "[wandering_hedgeknight.GetTitledFirstName], bir çit şövalyesi, sarayıma geldi. Seyahatlerine devam etmeden önce kısa bir süreliğine kalemde dinlenmek için izin istedi. Karşılığında, kalış süresi boyunca bana hizmetini teklif etti."
 agot_filler_hedges.0005.a: "Ekstra bir çift el kesinlikle işe yarardı"
 agot_filler_hedges.0005.a.tt: "#bold Bu Hedge Knight'ın hiçbir özelliği olmayacak, etkinlik ilerledikçe özellikler kazanacaklar#"
 agot_filler_hedges.0005.b: "Çalılıklara dön ve orada dinlen, serseri!"
  
 agot_filler_hedges.0006.t: "Gezgin Çit Şövalyesi"
 agot_filler_hedges.0006.desc: "Avluda yürürken, [wandering_hedgeknight.GetTitledFirstName]'ı bir tente altında dinlenirken gördüm; bana kaldığı süre boyunca sunduğu hizmeti yerine getirmek yerine uyumakla meşguldü..."
 agot_filler_hedges.0006.a: "Demek sen böyle bir şövalyesin..."
 agot_filler_hedges.0006.b: "Keşke onun gibi olabilseydim!"
  
 agot_filler_hedges.0007.t: "Gezgin Kirpi Şövalyesi"
 agot_filler_hedges.0007.desc: "Misafirperverliğim karşılığında, [wandering_hedgeknight.GetTitledFirstName]'a cephaneliğimi denetleme ve kalitesinden emin olma görevini verdim. Çok memnun oldum ki, bu işi ciddiye almış gibi görünüyor; kılıçlar, baltalar ve topuzlar ayna gibi bir cilayla cilalanmış."
 agot_filler_hedges.0007.a: "Demek sen böyle bir şövalyesin!"
 agot_filler_hedges.0007.b: "Keşke onun gibi olabilseydim!"
  
 agot_filler_hedges.0008.t: "Gezgin Kirpi Şövalyesi"
 agot_filler_hedges.0008.desc: "[wandering_hedgeknight.GetTitledFirstName] avluda çalışıyordu ama ilerlemesi yavaş ilerliyordu. Evimdeki bütün çocuklar onun etrafında sinekler gibi vızıldıyor, yoldaki hayatla ilgili sorular sorarak onu rahatsız ediyorlardı. İşiyle çocukları eğlendirmek arasında bir denge kurmak için elinden geleni yaptı."
 agot_filler_hedges.0008.a: "Demek sen böyle bir şövalyesin!"
 agot_filler_hedges.0008.b: "Keşke onun gibi olabilseydim!"
  
 agot_filler_hedges.0009.t: "Gezgin Çit Şövalyesi"
 agot_filler_hedges.0009.desc: "[wandering_hedgeknight.GetTitledFirstName]'ı birkaç silahlı adamımla birlikte gördüm. Boş zamanlarında, hepsi zar oynuyordu, [wandering_hedgeknight.GetTitledFirstNameNoTooltip]'in görünüşe göre olağanüstü yetenekli olduğu bir şeydi. Ancak, birkaç silahlı adam daha sonra onun atışlarının biraz fazla iyi olabileceğini söyledi..."
 agot_filler_hedges.0009.a: "Demek sen böyle bir şövalyesin.."
 agot_filler_hedges.0009.b: "Keşke onun gibi olabilseydim!"
  
 agot_filler_hedges.0010.t: "Gezgin Çit Şövalyesi"
 agot_filler_hedges.0010.desc: "[wandering_hedgeknight.GetTitledFirstName]'a oldukça basit bir görev verdim; halkımdan bazılarının, kendilerine verdiğim bazı el işlerini tamamlamaları için onlara nezaret etmesi. [wandering_hedgeknight.GetTitledFirstNameNoTooltip] de onları nezaret etti, ama gerekenden daha ağır bir el ile..."
 agot_filler_hedges.0010.a: "Demek şövalyelik zamanın geldi.."
 agot_filler_hedges.0010.b: "Keşke onun gibi olabilseydim!"
  
 agot_filler_hedges.0011.t: "Gezgin Çit Şövalyesi"
 agot_filler_hedges.0011.desc: "[wandering_hedgeknight.GetTitledFirstNameNoTooltip] gününü avluda eğitim alarak, ev halkımdan birkaçıyla dövüşerek geçirdi."
 agot_filler_hedges.0011.a: "Kılıç kullanmayı biliyor gibi görünüyor."
  
 agot_filler_hedges.0012.t: "Gezgin Çit Şövalyesi"
 agot_filler_hedges.0012.desc: "[wandering_hedgeknight.GetTitledFirstName] ve [active_councillor.GetTitledFirstName] günlerini birbirleriyle derin sohbetler ederek, stratejinin ince noktalarını tartışarak ve tarihi savaşları analiz ederek geçirdiler."
 agot_filler_hedges.0012.a: "Görünüşe göre [wandering_hedgeknight.GetTitledFirstNameNoTooltip] oldukça iyi bir taktikçi."
  
 agot_filler_hedges.0013.t: "Gezgin Çit Şövalyesi"
 agot_filler_hedges.0013.desc: "[wandering_hedgeknight.GetTitledFirstName]'ın geldiği çalılıklara geri dönme zamanı sonunda geldi. Ayrılmadan önce, önünüze gelir ve misafirperverliğiniz için içten teşekkürlerini sunar, ayrılmadan önce size daha fazla hizmet edip edemeyeceğini sorar."
 agot_filler_hedges.0013.a: "Yolda harcandın, sarayıma katıl"
 agot_filler_hedges.0013.b: "Ben sadece kendisine güvenli yolculuklar diledim."
  
 agot_filler_hedges.9000.t: "Gezgin Çit Şövalyesi"
 agot_filler_hedges.9000.desc: "[wandering_hedgeknight.GetTitledFirstNamePossessive] sarayımda zaman [wandering_hedgeknight.GetHerHis] zamansız son nedeniyle kısa kesildi. Sanırım [wandering_hedgeknight.GetSheHe]'nin ne potansiyeli olabileceğini asla bilemeyeceğiz..."
 agot_filler_hedges.9000.a: "Yazık."
  
 ############################### 
 #     Wandering Sellsword   # 
 #     ZombieSchrodCat         # 
 #       0014 - 0014           # 
 ############################### 
  
 agot_filler_hedges.0014.t: "Gezgin Paralı Asker"
 agot_filler_hedges.0014.desc: "[wandering_sellsword.GetTitledFirstName] adında bir paralı asker bugün sarayıma geldi ve önce [ROOT.Char.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName]'imle konuştuktan sonra iş aramak için yanıma geldi."
 agot_filler_hedges.0014.a: "Senin yeteneklerine sahip adamlara ihtiyacım var"
 agot_filler_hedges.0014.b: "Küçük insanlara, benim korumam olmadan hayatın nasıl olduğunu hatırlat"
 agot_filler_hedges.0014.c: "Senin gibilerden hiçbir faydam yok."
  
 ############################### 
 #     Traveling Üstat       # 
 #     ZombieSchrodCat         # 
 #       0015 - 0022           # 
 ############################### 
  
 agot_filler_hedges.0015.t: "Seyahat Eden Üstat"
 agot_filler_hedges.0015.desc: "[traveling_maester.GetTitledFirstName], Rabbin huzuruna hizmet etmek üzere yolculuğuna devam etmeden önce kısa bir süre kalacak bir yer aramak için kaleme geldi."
 agot_filler_hedges.0015.a: "Hisar'in herhangi bir Üstadı salonuma hoş geldiniz"
 agot_filler_hedges.0015.b: "Sadece odamız yok."
  
 agot_filler_hedges.0016.t: "Seyahat Eden Üstat: Ravenry"
 agot_filler_hedges.0016.desc: "Bugün kalemin koridorlarında yürürken, misafirim [traveling_maester.GetTitledFirstName] ile karşılaştım ve onunla konuşmaya başladım; konuşmamız sırasında, zincirinde siyah bir demir halkası olduğunu fark ettim. Bunu ona söyledim ve kuzgunluk hakkında uzun uzun konuşmaya başladık."
 agot_filler_hedges.0016.a: "Gerçekten aydınlatıcı bir sohbet."
  
 agot_filler_hedges.0017.t: "Seyahat Eden Üstat: Warcraft"
 agot_filler_hedges.0017.desc: "Bugün kalemin koridorlarında yürürken, misafirim [traveling_maester.GetTitledFirstName] ile karşılaştım ve onunla konuşmaya başladım; konuşmamız sırasında, zincirinde bir demir halka olduğunu fark ettim. Bunu ona söyledim ve Warcraft hakkında uzun uzun konuşmaya başladık."
 agot_filler_hedges.0017.a: "Gerçekten aydınlatıcı bir sohbet."
  
 agot_filler_hedges.0018.t: "Seyahat Eden Üstat: Muhasebe"
 agot_filler_hedges.0018.desc: "Bugün kalemin koridorlarında yürürken, misafirim [traveling_maester.GetTitledFirstName] ile karşılaştım ve onunla konuşmaya başladım; konuşmamız sırasında, zincirinde altın bir halka olduğunu fark ettim. Bunu ona söyledim ve muhasebe ve yöneticilik hakkında uzun uzun konuşmaya başladık."
 agot_filler_hedges.0018.a: "Gerçekten aydınlatıcı bir sohbet."
  
 agot_filler_hedges.0019.t: "Seyahat Eden Üstat: Zehirlenme"
 agot_filler_hedges.0019.desc: "Bugün kalemin koridorlarında yürürken, misafirim [traveling_maester.GetTitledFirstName] ile karşılaştım ve onunla konuşmaya başladım; konuşmamız sırasında, zincirinde bir kurşun halkası olduğunu fark ettim. Bunu ona söyledim ve zehirler ve panzehirler hakkında uzun uzun konuşmaya başladık."
 agot_filler_hedges.0019.a: "Gerçekten aydınlatıcı bir sohbet."
  
 agot_filler_hedges.0020.t: "Seyahat Eden Üstat: Tarih"
 agot_filler_hedges.0020.desc: "Bugün kalemin koridorlarında yürürken, misafirim [traveling_maester.GetTitledFirstName] ile karşılaştım ve onunla konuşmaya başladım; konuşmamız sırasında zincirinde bir bakır halka olduğunu fark ettim. Bunu ona söyledim ve tarihler hakkında uzun uzun konuşmaya başladık."
 agot_filler_hedges.0020.a: "Gerçekten aydınlatıcı bir sohbet."
  
 agot_filler_hedges.0021.t: "Seyahat Eden Üstat"
 agot_filler_hedges.0021.desc: "[traveling_maester.GetTitledFirstName] yolculuğuna dönmeden önce önüme geldi ve cömertliğim ve misafirperverliğim için bana bol bol teşekkür etti. Ayrıca, yeni Lord'una ve kaledeki meslektaşlarına bilimsel içgörülerimin genişliğini ve derinliğini anlatacağından emin olacağını belirtti."
 agot_filler_hedges.0021.a: "Açıkçası iyi bir izlenim bıraktım."
  
 agot_filler_hedges.0022.t: "Seyahat Eden Üstat"
 agot_filler_hedges.0022.desc: "[traveling_maester.GetTitledFirstName] önüme geldi ve misafirperverliğim için bana biraz yüzeysel bir şekilde teşekkür etti. Akademik konulardaki içgörülerim için bana iltifat etti, ancak tonu zekamı pek önemsemediğini ima ediyordu..."
 agot_filler_hedges.0022.a: "Beni aptal sanıyor sanırım."
  
 ############################### 
 #  The Hedgewizard: Profit    # 
 #     ZombieSchrodCat         # 
 #       0023 - 0030           # 
 ############################### 
  
 agot_filler_hedges.0023.t: "Kirpi Büyücüsü: Kar"
 agot_filler_hedges.0023.desc: "Bugün sarayıma tuhaf bir adam geldi, saraylıdan çok bir serseriye benziyordu. Adam bir çit büyücüsü olduğunu ve bana faydalı olabileceğini söylüyor. Muhafızlarım çit büyücüsünü sarayımdan atmak için harekete geçiyor."
 agot_filler_hedges.0023.a: "Bekleyin bakalım ne diyecek."
 agot_filler_hedges.0023.b: "Açıkçası aklını kaçırmış."
  
 agot_filler_hedges.0024.t: "Kirpi Büyücüsü: Kâr"
 agot_filler_hedges.0024.desc: "Çit büyücüsü çeşitli hayvan kemikleriyle dolu bir torbayı yere boşalttı ve kendi kendine konuşmaya başladı. Bir süre sonra ayağa kalktı ve Beyaz Liman'ın yakında kürklere acil ihtiyaç duyacağını ilan etti!"
 agot_filler_hedges.0024.a: "Kuzey... kürklere mi ihtiyacınız var? Sanırım biraz gönderebilirim"
 agot_filler_hedges.0024.b: "Ne büyük zaman kaybı."
  
 agot_filler_hedges.0025.t: "Kirpi Büyücüsü: Kâr"
 agot_filler_hedges.0025.desc: "Çit büyücüsü çeşitli hayvan kemikleriyle dolu bir torbayı yere boşalttı ve kendi kendine konuşmaya başladı. Bir süre sonra ayağa kalktı ve kumun Sunspear'da primle satılacağını ilan etti!"
 agot_filler_hedges.0025.a: "Dorne'da çok fazla kum yok mu? Sanırım göreceğiz"
 agot_filler_hedges.0025.b: "Ne büyük zaman kaybı."
  
 agot_filler_hedges.0026.t: "Kirpi Büyücüsü: Kâr"
 agot_filler_hedges.0026.desc: "Çit büyücüsü çeşitli hayvan kemikleriyle dolu bir torbayı yere boşalttı ve kendi kendine konuşmaya başladı. Bir süre sonra ayağa kalktı ve Martı Kasabası'a balkabakları göndererek altın kazanılacağını ilan etti!"
 agot_filler_hedges.0026.a: "Vadi balkabaklarıyla ünlü değil mi? Sanırım göreceğiz"
 agot_filler_hedges.0026.b: "Ne büyük zaman kaybı."
  
 agot_filler_hedges.0027.t: "Kirpi Büyücüsü: Kar"
 agot_filler_hedges.0027.desc: "Beyaz Liman'a gönderdiğim kürk sevkiyatının fahiş bir fiyata satıldığı haberini aldım! Görünüşe göre, binlerce post içeren bir depo, benimki limana varmadan hemen önce alevler içinde kalmış!"
 agot_filler_hedges.0027.a: "Haklı olduğuna inanamıyorum."
  
 agot_filler_hedges.0028.t: "Kirpi Büyücüsü: Kar"
 agot_filler_hedges.0028.desc: "Kum sevkiyatımı Sunspear'a taşıyan geminin kaptanı gerçekten çok bilgili bir adamdı. Limana vardığında, Doğudiyar'dan yelken açtığını ve getirdiği kumun Rhoyne deltasından geldiğini söyledi. Yeşilkanlı Yetimlerden oluşan büyük bir grup ona kum için fahiş bir fiyat ödedi!"
 agot_filler_hedges.0028.a: "Haklı olduğuna inanamıyorum."
  
 agot_filler_hedges.0029.t: "Kirpi Büyücüsü: Kar"
 agot_filler_hedges.0029.desc: "Balkabağı gönderimim Martı Kasabası'a varmadan hemen önce, çevredeki bölgedeki balkabağı mahsulünü yok eden büyük bir siyah çürüme salgını vardı ve bu da gönderimimin gelmesine tam zamanında fiyatın fırlamasına neden oldu! Geminin kaptanı, balkabaklarını kendisinden satın almaya gelen tüccarları neredeyse savuşturmak zorunda kalmış gibi görünüyor."
 agot_filler_hedges.0029.a: "Haklı olduğuna inanamıyorum."
  
 agot_filler_hedges.0030.t: "Kirpi Büyücüsü: Gülünç Durum"
 agot_filler_hedges.0030.desc: "Nasıl bu kadar aptal olabildim ki, o çılgın serseriye güvenebildim... Gönderimim geldiğinde, limanda onu geminin kaptanından satın alacak tek bir tüccar bile yoktu. Daha kötüsü, yatırım yaptığım saçma planın haberi tüm dünyadaki soyluların kulağına ulaştı! Tüm emeğim ve tüm param boşa gitti!"
 agot_filler_hedges.0030.a: "Lanet olsun o Çit Büyücüsü'ne!"
 agot_filler_hedges.0030.b: "Muhafızlar! Git ve onu bul!"
  
 ############################### 
 #  The Traveling Bard         # 
 #     ZombieSchrodCat         # 
 #       0031 - 0032           # 
 ############################### 
  
 agot_filler_hedges.0031.t: "Gezgin Ozan"
 agot_filler_hedges.0031.desc: "[traveling_bard.GetTitledFirstName], halk arasında popüler olan gezgin bir ozan, sarayıma geldi. Yerel bir toprak sahibi, bana ve ev halkıma performans sergilemesi için beni aramasını önerdi.\n\nGösteriden önce, kulağıma en çok hangi tür müziğin hoş geleceğini sormak için yanıma geldi."
 agot_filler_hedges.0031.a: "Basit, dindar bir balad"
 agot_filler_hedges.0031.b: "Belki benim hakkımda bir balad?"
 agot_filler_hedges.0031.c: "[GetPlayer.GetHouse.GetBaseName] Hanesi'nin yiğitliğini söyleyin!"
 agot_filler_hedges.0031.d: "Git müziğini başka yere götür, serseri!"
  
 agot_filler_hedges.0032.t: "Gezgin Ozan"
 agot_filler_hedges.0032.desc: "[traveling_bard.GetTitledFirstName]'ın performansı muhteşemdi, ev halkımdan tek bir kişi bile etkilenmeden kalmadı! İstediğim belirli baladın ötesinde, [traveling_bard.GetTitledFirstNameNoTooltip] herkesin büyük memnuniyetine çok daha güzel şarkılar çaldı."
 agot_filler_hedges.0032.a: "Yetenekleriniz yolda heba oluyor!"
 agot_filler_hedges.0032.b: "Gerçekten muhteşem bir akşamdı."
  
 ############################### 
 #  The Artist Inspiration     # 
 #     ZombieSchrodCat         # 
 #       0033 - 0038           # 
 ############################### 
  
 agot_filler_hedges.0033.t: "Sanatçının İlhamı"
 agot_filler_hedges.0033.desc: "Bugün sarayıma sanatçı olduğunu iddia eden bir adam geldi. Topraklarımın güzelliğinden etkilendiğini ve ilham almak için kalmak istediğini söyledi. Misafirperverliğim karşılığında bana bir resim adamaya söz verdi."
 agot_filler_hedges.0033.a: "Elbette!"
 agot_filler_hedges.0033.b: "Defol, dilenci."
  
 agot_filler_hedges.0034.t: "Sanatçının İlhamı"
 agot_filler_hedges.0034.desc: "Sanatçı bu sabah gitmişti; ayrıldığını kimseye bildirmedi. İlk kez stüdyosu olarak kullandığı odaya girdiğimde Şatomun güzel bir resmine hayran kaldım. Böyle bir resim hanedanlığımın mirası hakkında çok şey anlatıyor!"
 agot_filler_hedges.0034.a: "Bu tabloyu sergileyeceğim!"
 agot_filler_hedges.0034.b: "Belki iyi bir fiyata satılabilir!"
  
 agot_filler_hedges.0035.t: "Sanatçının İlhamı"
 agot_filler_hedges.0035.desc: "Sanatçı bu sabah gitmişti; gittiğini kimseye bildirmedi. İlk kez stüdyosu olarak kullandığı odaya girdiğimde tanrılara adanmış bir resim karşısında küçük düştüm. Ambarımda tanrılara adanmış bir tapınak resmi olduğunu fark etmeden önce birkaç saniyeliğine afalladım!"
 agot_filler_hedges.0035.a: "Bu tabloyu sergileyeceğim!"
 agot_filler_hedges.0035.b: "Belki de iyi bir fiyata satılabilir!"
  
 agot_filler_hedges.0036.t: "Sanatçının İlhamı"
 agot_filler_hedges.0036.desc: "Sanatçı bu sabah gitmişti; gittiğini kimseye bildirmedi. İlk kez stüdyosu olarak kullandığı odaya girdiğimde, dağda vahşi bir savaşçının resmiyle karşılaştım! O güçlü savaşçının aslında benim bir portrem olduğunu gördüğümde gururum kabardı!"
 agot_filler_hedges.0036.a: "Bu tabloyu sergileyeceğim!"
 agot_filler_hedges.0036.b: "Belki iyi bir fiyata satılabilir!"
  
 agot_filler_hedges.0037.t: "Sanatçının İlhamı"
 agot_filler_hedges.0037.desc: "Sanatçı bu sabah gitmişti; gittiğini kimseye bildirmedi. İlk kez stüdyosu olarak kullandığı odaya girdiğimde ortalığın dağınıklığı dikkatimi çekti. Oda, bozulmamış çürük yiyecek kokuyordu ve duvarlar anlamsız karalamalarla oyulmuştu. Odanın ortasında, bezle kaplı bir ressam tuvali vardı; kumaşı çıkardığımda nefesim kesildi. Resim korkunçtu! Resimde gösterilen "şeyin" ne olduğunu bilmiyorum ama korku ve rahatsızlık uyandırdı!"
 agot_filler_hedges.0037.a: "Bu resmi sergileyeceğim..."
 agot_filler_hedges.0037.b: "Bunu yakmak lazım..."
  
 agot_filler_hedges.0038.t: "Sanatçının İlhamı"
 agot_filler_hedges.0038.desc: "Resim artık yok; onu kaldıran bir saray mensubu muydu yoksa başka bir şey miydi bilmiyorum. Artık ona ihtiyacım yok; sergilediği "şey" hala benimle. Saraya çıktığımda, karanlık köşelerden beni izlerken onu görüyorum. Vasallarım benimle konuştuğunda, kulağıma fısıldıyor. Her yerde ve aynı anda hiçbir yerde..."
 agot_filler_hedges.0038.a: "Hiç kurtulabilecek miyim bundan?"
