 agot_filler_hedges.0033.t: "Fırçanın İzi"
 agot_filler_hedges.0033.desc: "Bugün sarayınıza, sanatçı olduğunu iddia eden bir adam geldi. Topraklarınızın güzelliğinden ilham aldığını ve ilham perisini yakalamak için bir süre kalmak istediğini söylüyor. Misafirperverliğiniz karşılığında size bir tablo hediye edeceğine söz veriyor."
 agot_filler_hedges.0033.a: "Elbette, kalabilirsiniz. Sanat, her zaman takdirimi kazanmıştır."
 agot_filler_hedges.0033.b: "Defol, dilenci! Sarayımda senin gibi boş gezenlere yer yok!"
  
 agot_filler_hedges.0034.t: "Sanatın Hediyesi"
 agot_filler_hedges.0034.desc: "Sanatçı bu sabah sessiz sedasız ayrılmıştı. Kimseye haber vermemişti. İlk kez stüdyo olarak kullandığı odaya girdiğinizde, Kalenizin harika bir tablosuyla karşılaştınız. Detaylara verdiği önem ve renklerin canlılığı, sizi büyülemişti. Bu tablo, hanedanınızın mirasına değer katacak bir şaheserdi!"
 agot_filler_hedges.0034.a: "Bu tabloyu gururla sergileyeceğim! Herkes topraklarımın güzelliğini ve sanatçının yeteneğini görsün."
 agot_filler_hedges.0034.b: "Bu tablo çok değerli olmalı! Belki iyi bir fiyata satabilirim."
  
 agot_filler_hedges.0035.t: "Kutsal Mekan"
 agot_filler_hedges.0035.desc: "Sanatçı bu sabah sessiz sedasız ayrılmıştı. Kimseye haber vermemişti. İlk kez stüdyo olarak kullandığı odaya girdiğinizde, tanrılara adanmış bir tablo karşısında büyülenmiştiniz. Birkaç saniye şaşkınlıkla inceledikten sonra, bunun topraklarınızdaki tanrılar tapınağının bir tablosu olduğunu fark ettiniz! Sanatçı, tapınağın ihtişamlı ve kutsal atmosferini tuvale yansıtmıştı."
 agot_filler_hedges.0035.a: "Bu tabloyu tapınakta sergileyeceğim! İnancımızı ve topraklarımızın güzelliğini yansıtsın."
 agot_filler_hedges.0035.b: "Bu tablo, dindar insanlar için çok değerli olabilir! Belki iyi bir fiyata satabilirim."
  
 agot_filler_hedges.0036.t: "Savaşçının Ruhu"
 agot_filler_hedges.0036.desc: "Sanatçı bu sabah sessiz sedasız ayrılmıştı. Kimseye haber vermemişti. İlk kez stüdyo olarak kullandığı odaya girdiğinizde, at üzerindeki vahşi bir savaşçının tablosuyla karşılaştınız! Kudretli savaşçının aslında sizin portreniz olduğunu anladığınızda, gururunuz kabardı! Sanatçı, savaşçı ruhunuzu ve gücünüzü mükemmel bir şekilde yansıtmıştı."
 agot_filler_hedges.0036.a: "Bu tabloyu büyük salonda sergileyeceğim! Herkes gücümü ve kudretimi görsün!"
 agot_filler_hedges.0036.b: "Bu tablo, koleksiyoncular için çok değerli olabilir! Belki iyi bir fiyata satabilirim."
  
 agot_filler_hedges.0037.t: "Korkunun Portresi"
 agot_filler_hedges.0037.desc: "Sanatçı bu sabah sessiz sedasız ayrılmıştı. Kimseye haber vermemişti. İlk kez stüdyo olarak kullandığı odaya girdiğinizde,  karşınızdaki dağınıklık karşısında şok oldunuz. Oda, dokunulmamış çürümüş yiyecek kokuyordu ve duvarlar anlamsız karalamalarla doluydu. Odanın ortasında, bezle kaplı bir ressam sehpası duruyordu. Kumaşı kaldırdığınızda, nefesiniz kesildi. Tablo korkunçtu! Görüntüde sergilenen "şey"in ne olduğunu anlayamadınız ama size tarifsiz bir korku ve rahatsızlık hissi veriyordu!"
 agot_filler_hedges.0037.a: "Bu tabloyu... saklayacağım. Belki de içinde bir güç vardır..."
 agot_filler_hedges.0037.b: "Bu şey yakılmalı! Gözümün önünden kaldırılmalı!"
  
 agot_filler_hedges.0038.t: "Zihnin Tuvali"
 agot_filler_hedges.0038.desc: "Tablo artık yok; onu bir saray mensubunun mu yoksa başka birinin mi kaldırdığını bilmiyorsunuz. Ama artık ona ihtiyacınız da yok. Çünkü sergilediği "şey" zihninize kazınmıştı. Divan toplantısı yaptığınızda onu görüyorsunuz, karanlık köşelerden sizi izliyor. Vassallarınız sizinle konuştuğunda, kulağınıza fısıldıyor. Her yerde ve hiçbir yerde, aynı anda..."
 agot_filler_hedges.0038.a: "Bu kabustan hiç kurtulabilecek miyim?"
