#mustafa
###############################
#     The Puppeteer           #
#     ZombieSchrodCat         #
#       0001 - 0004           #
###############################

agot_filler_hedges.0001.t:0 "Kuklacı"
agot_filler_hedges.0001.desc:0 "Sarayıma Braavoslu bir kuklacı geldi; [ROOT.Char.GetCouncillorPosition( 'councillor_steward' ).GetPositionName]'ım, yerel halk arasında yeteneğiyle ilgili konuşmaları duyduktan sonra, onu ev halkım için bir gösteri yapmaya davet etmeye karar verdi."
agot_filler_hedges.0001.a:0 "Gösteriyi izlemek için sabırsızlanıyorum!"
agot_filler_hedges.0001.b:0 "Gösteriyi izlemek için sabırsızlanıyorum!"

agot_filler_hedges.0002.t:0 "Kuklacı"
agot_filler_hedges.0002.desc:0 "Kukla gösterisi eğlenceliydi! Kuklacı ev halkım için birkaç gösteri yaptı; bazıları hafif ve komikti, bazıları ise daha karanlık bir tondaydı. Genel olarak, çok eğlendim!"
agot_filler_hedges.0002.a:0 "[ROOT.Char.GetCouncillorPosition( 'councillor_steward' ).GetPositionName]'ıma daha sık sanatçı davet etmesini söylemeliyim!"
agot_filler_hedges.0002.b:0 "Karakterlerinden biriyle samimi bir bağ hissettim!"

agot_filler_hedges.0003.t:0 "Kuklacı"
agot_filler_hedges.0003.desc:0 "Kukla gösterisi rahatsız ediciydi... Kuklacı seyirci için birkaç gösteri yaptı; ancak komik olanlardan biri, beni ve [GetPlayer.GetHouse.GetBaseName] Hanedanı'nı alaya alıyor gibiydi!"
agot_filler_hedges.0003.a:0 "Umarım köylülerin önünde benimle böyle alay etmemiştir..."

agot_filler_hedges.0004.t:0 "Kuklacı"
agot_filler_hedges.0004.desc:0 "Kukla gösterisi dehşet vericiydi! Sadece kukla olmalarına rağmen, hikaye ve adamın sesini değiştirme şekli beni kemiklerime kadar soğuttu..."
agot_filler_hedges.0004.a:0 "Bu gece mum ışığında uyuyacağım..."

###############################
#     Gezgin Şövalye   #
#     ZombieSchrodCat         #
#       0005 - 0013           #
###############################

agot_filler_hedges.0005.t:0 "Gezgin Paralı Şövalye"
agot_filler_hedges.0005.desc:0 "Paralı şövalye [wandering_hedgeknight.GetTitledFirstName], sarayıma geldi. Yolculuğuna devam etmeden önce kalede kısa bir süre dinlenmek için izin istedi. Karşılığında, kaldığı süre boyunca bana hizmetlerini sundu."
agot_filler_hedges.0005.a:0 "Fazladan bir çift el kesinlikle faydalı olur."
agot_filler_hedges.0005.a.tt:0 "#bold Bu Paralı Şövalye'nin hiçbir özelliği olmayacak, olay ilerledikçe özellikler kazanacak# "
agot_filler_hedges.0005.b:0 "Çalılıklara geri dön ve orada dinlen, serseri!"

agot_filler_hedges.0006.t:0 "Gezgin Paralı Şövalye"
agot_filler_hedges.0006.desc:0 "Avlu boyunca yürürken, [wandering_hedgeknight.GetTitledFirstName]'ı bir tente altında dinlenirken görüyorum, kaldığı süre boyunca bana sunduğu hizmeti yerine getiremeyecek kadar uyumakla meşgul..."
agot_filler_hedges.0006.a:0 "Demek sen böyle bir şövalyesin..."
agot_filler_hedges.0006.b:0 "Keşke onun gibi olsaydım!"

agot_filler_hedges.0007.t:0 "Gezgin Paralı Şövalye"
agot_filler_hedges.0007.desc:0 "Misafirperverliğim karşılığında, [wandering_hedgeknight.GetTitledFirstName]'dan kalitesini sağlamak için silahhanemi incelemesini istedim. Memnuniyetle, bu işi ciddiye almış gibi görünüyor; kılıçlar, baltalar ve topuzlar, hepsi ayna gibi parlatılmış."
agot_filler_hedges.0007.a:0 "Demek sen böyle bir şövalyesin!"
agot_filler_hedges.0007.b:0 "Keşke onun gibi olsaydım!"

agot_filler_hedges.0008.t:0 "Gezgin Paralı Şövalye"
agot_filler_hedges.0008.desc:0 "[wandering_hedgeknight.GetTitledFirstName] avluda çalışıyordu, ancak ilerlemesi yavaştı. Evimdeki tüm çocuklar, sinekler gibi etrafında vızıldıyor, ona yoldaki yaşam hakkında sorular sorarak rahatsız ediyorlardı. İşiyle çocukları eğlendirmek arasında bir denge kurmak için elinden gelenin en iyisini yaptı."
agot_filler_hedges.0008.a:0 "Demek sen böyle bir şövalyesin!"
agot_filler_hedges.0008.b:0 "Keşke onun gibi olsaydım!"

agot_filler_hedges.0009.t:0 "Gezgin Paralı Şövalye"
agot_filler_hedges.0009.desc:0 "[wandering_hedgeknight.GetTitledFirstName]'ı birkaç silahşörümle karşılaştım. Boş zamanlarında, grup zar oynuyordu ve [wandering_hedgeknight.GetTitledFirstNameNoTooltip] görünüşe göre bunda olağanüstü derecede yetenekliydi. Ancak, silahşörlerden birkaçı daha sonra zarlarının biraz fazla iyi olabileceğini söyledi..."
agot_filler_hedges.0009.a:0 "Demek sen böyle bir şövalyesin.."
agot_filler_hedges.0009.b:0 "Keşke onun gibi olsaydım!"

agot_filler_hedges.0010.t:0 "Gezgin Paralı Şövalye"
agot_filler_hedges.0010.desc:0 "[wandering_hedgeknight.GetTitledFirstName]'a oldukça basit bir görev verdim; küçük halkımdan bazılarını, onlara verdiğim bazı beden işlerini tamamlarken denetlemek. [wandering_hedgeknight.GetTitledFirstNameNoTooltip] onları denetledi, ancak gerekenden daha sert bir elle..."
agot_filler_hedges.0010.a:0 "Demek sen böyle bir şövalyesin..."
agot_filler_hedges.0010.b:0 "Keşke onun gibi olsaydım!"

agot_filler_hedges.0011.t:0 "Gezgin Paralı Şövalye"
agot_filler_hedges.0011.desc:0 "[wandering_hedgeknight.GetTitledFirstNameNoTooltip], günü avluda eğitim yaparak, birkaç ev muhafızımla dövüşerek geçirdi."
agot_filler_hedges.0011.a:0 "Görünüşe göre bir kılıcı nasıl kullanacağını biliyor."

agot_filler_hedges.0012.t:0 "Gezgin Paralı Şövalye"
agot_filler_hedges.0012.desc:0 "[wandering_hedgeknight.GetTitledFirstName] ve [active_councillor.GetTitledFirstName], günü birbirleriyle derin sohbetler ederek, stratejinin inceliklerini tartışarak ve tarihi savaşları analiz ederek geçirdiler."
agot_filler_hedges.0012.a:0 "Görünüşe göre [wandering_hedgeknight.GetTitledFirstNameNoTooltip] tam bir taktikçi."

agot_filler_hedges.0013.t:0 "Gezgin Paralı Şövalye"
agot_filler_hedges.0013.desc:0 "Nihayet [wandering_hedgeknight.GetTitledFirstName]'ın geldiği çalılıklara dönme zamanı geldi. Ayrılmadan önce, size geliyor ve misafirperverliğiniz için içerik teşekkürlerini sunuyor ve ayrılmadan önce başka bir hizmette bulunup bulunamayacağını soruyor."
agot_filler_hedges.0013.a:0 "Yolda ziyan oluyorsun, sarayıma katıl."
agot_filler_hedges.0013.b:0 "Ona sadece iyi yolculuklar diledim."

agot_filler_hedges.9000.t:0 "Gezgin Paralı Şövalye"
agot_filler_hedges.9000.desc:0 "[wandering_hedgeknight.GetTitledFirstNamePossessive] sarayımdaki zamanı, zamansız ölümü nedeniyle kısa kesildi. Sanırım [wandering_hedgeknight.GetSheHe]'ın ne gibi bir potansiyele sahip olabileceğini asla bilemeyeceğiz..."
agot_filler_hedges.9000.a:0 "Ne yazık."

###############################
#     Gezgin Paralı Asker   #
#     ZombieSchrodCat         #
#       0014 - 0014           #
###############################

agot_filler_hedges.0014.t:0 "Gezgin Paralı Asker"
agot_filler_hedges.0014.desc:0 "[wandering_sellsword.GetTitledFirstName] adında bir paralı asker bugün sarayıma geldi ve önce [ROOT.Char.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName]'ımla konuştuktan sonra, iş arayarak karşıma çıktı."
agot_filler_hedges.0014.a:0 "Senin becerilerine sahip adamlara ihtiyacım var."
agot_filler_hedges.0014.b:0 "Küçük halka, benim korumasız olmadan hayatın nasıl olduğunu hatırlat."
agot_filler_hedges.0014.c:0 "Senin gibilere ihtiyacım yok."

###############################
#     Gezgin Üstat       #
#     ZombieSchrodCat         #
#       0015 - 0022           #
###############################

agot_filler_hedges.0015.t:0 "Gezgin Üstat"
agot_filler_hedges.0015.desc:0 "[traveling_maester.GetTitledFirstName], hizmet edeceği Lord'un sarayına yolculuğuna devam etmeden önce kısa bir süre kalacak bir yer arayarak kaleme geldi."
agot_filler_hedges.0015.a:0 "Hisar'dan gelen her Üstat salonlarımda hoş karşılanır."
agot_filler_hedges.0015.b:0 "Yerimiz yok."

agot_filler_hedges.0016.t:0 "Gezgin Üstat: Kuzgunculuk"
agot_filler_hedges.0016.desc:0 "Bugün kalemin koridorlarında yürürken misafirim [traveling_maester.GetTitledFirstName] ile karşılaştım ve onunla konuşmaya başladım; konuşmamız sırasında zincirinde siyah demirden bir halka olduğunu fark ettim. Bunu ona söyledim ve kuzgunculuk hakkında uzun uzun konuşmaya başladık."
agot_filler_hedges.0016.a:0 "Gerçekten aydınlatıcı bir sohbetti."

agot_filler_hedges.0017.t:0 "Gezgin Üstat: Savaş Sanatı"
agot_filler_hedges.0017.desc:0 "Bugün kalemin koridorlarında yürürken misafirim [traveling_maester.GetTitledFirstName] ile karşılaştım ve onunla konuşmaya başladım; konuşmamız sırasında zincirinde demirden bir halka olduğunu fark ettim. Bunu ona söyledim ve savaş sanatı hakkında uzun uzun konuşmaya başladık."
agot_filler_hedges.0017.a:0 "Gerçekten aydınlatıcı bir sohbetti."

agot_filler_hedges.0018.t:0 "Gezgin Üstat: Muhasebe"
agot_filler_hedges.0018.desc:0 "Bugün kalemin koridorlarında yürürken misafirim [traveling_maester.GetTitledFirstName] ile karşılaştım ve onunla konuşmaya başladım; konuşmamız sırasında zincirinde altından bir halka olduğunu fark ettim. Bunu ona söyledim ve muhasebe ve yöneticilik hakkında uzun uzun konuşmaya başladık."
agot_filler_hedges.0018.a:0 "Gerçekten aydınlatıcı bir sohbetti."

agot_filler_hedges.0019.t:0 "Gezgin Üstat: Zehirleme"
agot_filler_hedges.0019.desc:0 "Bugün kalemin koridorlarında yürürken misafirim [traveling_maester.GetTitledFirstName] ile karşılaştım ve onunla konuşmaya başladım; konuşmamız sırasında zincirinde kurşundan bir halka olduğunu fark ettim. Bunu ona söyledim ve zehirler ve panzehirler hakkında uzun uzun konuşmaya başladık."
agot_filler_hedges.0019.a:0 "Gerçekten aydınlatıcı bir sohbetti."

agot_filler_hedges.0020.t:0 "Gezgin Üstat: Tarih"
agot_filler_hedges.0020.desc:0 "Bugün kalemin koridorlarında yürürken misafirim [traveling_maester.GetTitledFirstName] ile karşılaştım ve onunla konuşmaya başladım; konuşmamız sırasında zincirinde bakırdan bir halka olduğunu fark ettim. Bunu ona söyledim ve tarihler hakkında uzun uzun konuşmaya başladık."
agot_filler_hedges.0020.a:0 "Gerçekten aydınlatıcı bir sohbetti."

agot_filler_hedges.0021.t:0 "Gezgin Üstat"
agot_filler_hedges.0021.desc:0 "[traveling_maester.GetTitledFirstName], yolculuğuna dönmeden önce karşıma çıktı ve cömertliğim ve misafirperverliğim için bana bol bol teşekkür etti. Ayrıca, yeni Lord'una ve Hisar'daki meslektaşlarına bilimsel içgörülerimin genişliğini ve derinliğini anlatacağından emin olduğunu söyledi."
agot_filler_hedges.0021.a:0 "Açıkça iyi bir izlenim bıraktım."

agot_filler_hedges.0022.t:0 "Gezgin Üstat"
agot_filler_hedges.0022.desc:0 "[traveling_maester.GetTitledFirstName] karşıma çıktı ve misafirperverliğim için biraz yüzeysel bir şekilde teşekkür etti. Bilimsel konulardaki içgörülerim için iltifat etti, ancak sesi zekama pek değer vermediğini düşündürüyordu..."
agot_filler_hedges.0022.a:0 "Beni aptal sanıyor gibi görünüyor."

###############################
#  Çalılık Büyücüsü: Kar    #
#     ZombieSchrodCat         #
#       0023 - 0030           #
###############################

agot_filler_hedges.0023.t:0 "Çalılık Büyücüsü: Kar"
agot_filler_hedges.0023.desc:0 "Bugün sarayıma, saray mensubundan çok serseriye benzeyen tuhaf bir adam geldi. Adam, çalılık büyücüsü olduğunu ve bana faydalı olabileceğini ilan etti. Muhafızlarım çalılık büyücüsünü sarayımdan atmak için harekete geçmeye başladı."
agot_filler_hedges.0023.a:0 "Bekleyin.. Bakalım ne diyecek."
agot_filler_hedges.0023.b:0 "Açıkça aklı dengesiz."

agot_filler_hedges.0024.t:0 "Çalılık Büyücüsü: Kar"
agot_filler_hedges.0024.desc:0 "Çalılık büyücüsü, çeşitli hayvan kemiklerinden oluşan bir torbayı yere boşalttı ve kendi kendine konuşmaya başladı. Bir süre sonra ayağa kalktı ve Beyaz Liman'ın yakında kürklerden umutsuzca ihtiyaç duyacağını ilan etti!"
agot_filler_hedges.0024.a:0 "Kuzey.. kürklere mi ihtiyaç duyuyor? Sanırım biraz gönderebilirim."
agot_filler_hedges.0024.b:0 "Ne zaman israfı."

agot_filler_hedges.0025.t:0 "Çalılık Büyücüsü: Kar"
agot_filler_hedges.0025.desc:0 "Çalılık büyücüsü, çeşitli hayvan kemiklerinden oluşan bir torbayı yere boşalttı ve kendi kendine konuşmaya başladı. Bir süre sonra ayağa kalktı ve Güneş Mızrağı'nda kumun yüksek fiyattan satılacağını ilan etti!"
agot_filler_hedges.0025.a:0 "Dorne'da çok kum yok mu? Sanırım göreceğiz."
agot_filler_hedges.0025.b:0 "Ne zaman israfı."

agot_filler_hedges.0026.t:0 "Çalılık Büyücüsü: Kar"
agot_filler_hedges.0026.desc:0 "Çalılık büyücüsü, çeşitli hayvan kemiklerinden oluşan bir torbayı yere boşalttı ve kendi kendine konuşmaya başladı. Bir süre sonra ayağa kalktı ve Martı Kasabası'na balkabağı göndererek altın kazanılacağını ilan etti!"
agot_filler_hedges.0026.a:0 "Vadi balkabaklarıyla ünlü değil mi? Sanırım göreceğiz."
agot_filler_hedges.0026.b:0 "Ne zaman israfı."

agot_filler_hedges.0027.t:0 "Çalılık Büyücüsü: Kar"
agot_filler_hedges.0027.desc:0 "Beyaz Liman'a gönderdiğim kürk sevkiyatının fahiş bir fiyata satıldığı haberini aldım! Görünüşe göre, binlerce postun bulunduğu bir depo, benim limana varışımdan hemen önce alevler içinde kalmış!"
agot_filler_hedges.0027.a:0 "Haklı olduğuna inanamıyorum."

agot_filler_hedges.0028.t:0 "Çalılık Büyücüsü: Kar"
agot_filler_hedges.0028.desc:0 "Kum sevkiyatımı Güneş Mızrağı'na taşıyan geminin kaptanı gerçekten çok bilgili bir adamdı. Limana vardığında, Doğudiyar'dan yelken açtığını ve getirdiği kumun Rhoyne deltasından olduğunu ilan etti. Yeşil Kan Yetim
leri'nden oluşan büyük bir grup, ona kum için fahiş bir fiyat ödedi!"
agot_filler_hedges.0028.a:0 "Haklı olduğuna inanamıyorum."

agot_filler_hedges.0029.t:0 "Çalılık Büyücüsü: Kar"
agot_filler_hedges.0029.desc:0 "Balkabağı sevkiyatım Martı Kasabası'na varmadan hemen önce, büyük bir kara çürüklüğü salgını çevredeki balkabağı mahsulünü yok etmiş ve sevkiyatımın gelmesiyle tam zamanında fiyatın fırlamasına neden olmuş! Görünüşe göre geminin kaptanı, onlardan satın almaya gelen tüccarları neredeyse savuşturmak zorunda kalmış."
agot_filler_hedges.0029.a:0 "Haklı olduğuna inanamıyorum."

agot_filler_hedges.0030.t:0 "Çalılık Büyücüsü: Alay Konusu"
agot_filler_hedges.0030.desc:0 "O deli serseriye nasıl güvenebildim, nasıl bu kadar aptal olabildim... Sevkiyatım geldiğinde, limanda geminin kaptanından satın alacak tek bir tüccar bile yoktu. Daha da kötüsü, yatırım yaptığım saçma sapan planın haberi, diyarın dört bir yanındaki soyluların kulağına ulaştı! Tüm emeğim ve param boşa gitti!"
agot_filler_hedges.0030.a:0 "Lanet olsun o Çalılık Büyücüsü'ne!"
agot_filler_hedges.0030.b:0 "Muhafızlar! Gidip onu bulun!"

###############################
#  Gezgin Ozan         #
#     ZombieSchrodCat         #
#       0031 - 0032           #
###############################

agot_filler_hedges.0031.t:0 "Gezgin Ozan"
agot_filler_hedges.0031.desc:0 "Halk arasında popüler olan gezgin bir ozan [traveling_bard.GetTitledFirstName], sarayıma geldi. Yerel bir toprak sahibi, bana ve ev halkıma performans sergilemesi için beni aramasını tavsiye etmiş.\n\nPerformanstan önce, kulağıma en hoş gelecek müziğin ne tür bir müzik olduğunu sormak için bana geldi."
agot_filler_hedges.0031.a:0 "Basit, dindar bir balad"
agot_filler_hedges.0031.b:0 "Belki de benim hakkımda bir balad?"
agot_filler_hedges.0031.c:0 "[GetPlayer.GetHouse.GetBaseName] Hanedanı'nın cesaretini söyle!"
agot_filler_hedges.0031.d:0 "Müziğini başka yere götür, serseri!"

agot_filler_hedges.0032.t:0 "Gezgin Ozan"
agot_filler_hedges.0032.desc:0 "[traveling_bard.GetTitledFirstName]'ın performansı çok güzel geçti, ev halkımdan kimse etkilenmeden kalmadı! İstediğim baladın ötesinde, [traveling_bard.GetTitledFirstNameNoTooltip] herkesin zevki için çok daha muhteşem ezgiler çaldı."
agot_filler_hedges.0032.a:0 "Yeteneklerin yolda ziyan oluyor!"
agot_filler_hedges.0032.b:0 "Gerçekten harika bir akşamdı."

###############################
#  Sanatçının İlhamı     #
#     ZombieSchrodCat         #
#       0033 - 0038           #
###############################

agot_filler_hedges.0033.t:0 "Sanatçının İlhamı"
agot_filler_hedges.0033.desc:0 "Bugün sarayıma sanatçı olduğunu iddia eden bir adam geldi. Topraklarımın güzelliğinden etkilendiğini ve ilham almak için kalmak istediğini söylüyor. Misafirperverliğim karşılığında bana bir tablo adama sözü veriyor."
agot_filler_hedges.0033.a:0 "Elbette!"
agot_filler_hedges.0033.b:0 "Defol, dilenci."

agot_filler_hedges.0034.t:0 "Sanatçının İlhamı"
agot_filler_hedges.0034.desc:0 "Sanatçı bu sabah gitmişti; kimseye haber vermeden ayrılmıştı. İlk kez stüdyo olarak kullandığı odaya girdim ve Kalem'imin güzel bir tablosuyla karşılaştım. Böyle bir tablo, hanedanımın mirasına çok şey anlatıyor!"
agot_filler_hedges.0034.a:0 "Bu tabloyu sergileyeceğim!"
agot_filler_hedges.0034.b:0 "Belki iyi bir fiyata satılır!"

agot_filler_hedges.0035.t:0 "Sanatçının İlhamı"
agot_filler_hedges.0035.desc:0 "Sanatçı bu sabah gitmişti; kimseye haber vermeden ayrılmıştı. İlk kez stüdyo olarak kullandığı odaya girdim ve tanrılara adanmış bir tablo karşısında hayran kaldım. Birkaç saniye şaşkına döndüm ve sonra bunun toprağımdaki tanrılar tapınağının bir tablosu olduğunu fark ettim!"
agot_filler_hedges.0035.a:0 "Bu tabloyu sergileyeceğim!"
agot_filler_hedges.0035.b:0 "Belki iyi bir fiyata satılır!"

agot_filler_hedges.0036.t:0 "Sanatçının İlhamı"
agot_filler_hedges.0036.desc:0 "Sanatçı bu sabah gitmişti; kimseye haber vermeden ayrılmıştı. İlk kez stüdyo olarak kullandığı odaya girdim ve at üzerindeki vahşi bir savaşçının tablosuyla karşılandım! Kudretli savaşçının aslında benim portrem olduğunu görünce gururum kabardı!"
agot_filler_hedges.0036.a:0 "Bu tabloyu sergileyeceğim!"
agot_filler_hedges.0036.b:0 "Belki iyi bir fiyata satılır!"

agot_filler_hedges.0037.t:0 "Sanatçının İlhamı"
agot_filler_hedges.0037.desc:0 "Sanatçı bu sabah gitmişti; kimseye haber vermeden ayrılmıştı. İlk kez stüdyo olarak kullandığı odaya girdiğimde dağınıklık karşısında şok oldum. Oda, dokunulmamış çürümüş yiyecek kokuyordu ve duvarlar anlamsız karalamalarla oyulmuştu. Odanın ortasında, bezle kaplı bir ressam tuvali vardı; kumaşı kaldırdığımda, nefesim kesildi. Tablo korkunçtu! Görüntüde sergilenen "şey"in ne olduğunu bilmiyorum ama korku ve rahatsızlık veriyordu!"
agot_filler_hedges.0037.a:0 "Bu tabloyu sergileyeceğim..."
agot_filler_hedges.0037.b:0 "Bu yakılmalı..."

agot_filler_hedges.0038.t:0 "Sanatçının İlhamı"
agot_filler_hedges.0038.desc:0 "Tablo artık yok; onu bir saray mensubunun mu yoksa başka bir şeyin mi kaldırdığını bilmiyorum. Artık ona ihtiyacım yok; sergilediği "şey" hala benimle. Divan toplantısı yaptığımda onu görüyorum, karanlık köşelerden beni izliyor. Vassallarım benimle konuştuğunda, kulağıma fısıldıyor. Her yerde ve hiçbir yerde aynı anda..."
agot_filler_hedges.0038.a:0 "Ondan hiç kurtulabilecek miyim?"