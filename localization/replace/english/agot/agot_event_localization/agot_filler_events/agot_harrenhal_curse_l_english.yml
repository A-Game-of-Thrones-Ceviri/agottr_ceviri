l_english:
  
 agot_harrenhal_curse.title: "Harrenhal'ın Laneti:"
  
 ############################### 
 #     Slip of a Step          # 
 #     ZombieSchrodCat & Zuma  # 
 #       0002                  # 
 ############################### 
  
 agot_harrenhal_curse.0002.t: "$agot_harrenhal_curse.title$ Kaygan Adımlar"
 agot_harrenhal_curse.0002.desc: "Korku Kulesi'nin içindeki spiral merdivenlerden birinden inerken, yanlış bir adım kalbimin hızla çarpmasına neden oluyor. Düşerken boynumun kırılmasını mucizevi bir şekilde önleyerek, [ROOT.Char.GetFaith.HighGodName]'a hızlıca bir dua ediyorum.\n\nRahatlama üzerime çöküyor, hemen ardından suçluyu gördüğümde #italic korku#! geliyor... küçük bir #N kan gölü#!! Dudaklarımdan bir nefes kaçıyor — çünkü o kızıl gölette, #S Harrenhal'ın Laneti#! hayaleti canlanıyor, bir zamanlar kulenin tarihine yapışmış olan rahatsız edici fısıltıların ve hikayelerin anılarını tetikliyor.\n\nBelki de bu kanın kaynağı, yeni kesilmiş bir koyun veya geyik etinin dökülmesidir, yine de bu duvarların içinde daha karanlık güçlerin oyun oynadığı #italic hissinden kurtulamıyorum#!."
 agot_harrenhal_curse.0002.a: "Komiserime haber vereceğim!"
 agot_harrenhal_curse.0002.a.tt: "Mutfak personelinin cezalandırılması gerektiği açık..."
 agot_harrenhal_curse.0002.b: "Yardım edin! Yardım edin! Kara Harren'in hayaleti!"
 agot_harrenhal_curse.0002.b.tt: "Burası gerçekten lanetli..."
  
 ############################### 
 #     Lose of Gold            # 
 #     ZombieSchrodCat & Zuma  # 
 #       0003                  # 
 ############################### 
  
 agot_harrenhal_curse.0003.t: "$agot_harrenhal_curse.title$ Sıçan!"
 agot_harrenhal_curse.0003.desc: "Orta koğuşun çoğunu gezdikten sonra aniden bir gerçekle karşılaştım: kesemin alışılmadık derecede hafif olduğunu hissediyorum... Daha yakından incelediğimde bir köşede kemirilmiş bir delik görüyorum.\n\n#S Harrenhal Laneti#!, konusunda bir nebze doğruluk payı varsa, o da şatonun korkunç farelerin üreme alanı olduğuna dair fısıldanan inançtır."
 agot_harrenhal_curse.0003.a: "Benim talihsizliğim bir başkasının talihi olabilir..."
 agot_harrenhal_curse.0003.a.tt: "Umarım birileri faydalanır..."
 agot_harrenhal_curse.0003.b: "Burada ölü krallardan çok hayaletler var."
 agot_harrenhal_curse.0003.b.tt: "Böyle bir tarihle..."
 agot_harrenhal_curse.0003.c: "Gelecekte daha az altınla seyahat edeceğim."
 agot_harrenhal_curse.0003.c.tt: "Öğrenilmesi gereken bir ders!"
  
  
 ############################### 
 #     Harren Hoare Attack     # 
 #     ZombieSchrodCat & Zuma  # 
 #       0004                  # 
 ############################### 
  
 agot_harrenhal_curse.0004.t: "$agot_harrenhal_curse.title$ Demirdoğumlu Yağmacı"
 agot_harrenhal_curse.0004.desc: "Aşırı pişmiş etin hafif kokusunun kaynağını bulmaya çalışırken, hava aniden kemikleri donduran bir savaş çığlığıyla çatırdadı. Gölgelerden çıkan bir Demirdoğumlu yağmacı, elinde bir baltayla bana doğru gürledi.\n\n#italic Bu korkunç çığlığın ve aşırı pişmiş etin kokusunun kaynağı bu muydu?#!\n\nMy düşünceler aniden [hoare.GetFirstNameNicknamed] [hoare.GetHouse.GetName]'e, kibri onu "#Z taş yanmaz#!."e inandıran Harrenhal'ın inşaatçısına kaydı. Yine de, aynı duvarların içinde, Kara Dehşet onun yanıldığını kanıtladı — onu küle çevirdi ve trajik kaderini sonsuza dek kalenin tarihine, hatta tüm Batıdiyar'a mühürledi..."
 agot_harrenhal_curse.0004.a: "Buradan çıkmalıyım!"
 agot_harrenhal_curse.0004.a.tt: "Umarım bu sadece bir kabustur..."
 agot_harrenhal_curse.0004.b: "Ha! Ölen Demir Adamların hayaletleri beni korkutmuyor."
 agot_harrenhal_curse.0004.b.tt: "Hayalet ya da rüya, geri adım atmayacağım."
 agot_harrenhal_curse.0004.c: "Yediğim bir şeyden olsa gerek..."
 agot_harrenhal_curse.0004.c.tt: "Kalenin bira stokları bozulmuş olmalı ve bu sadece bir rüya..."
 agot_harrenhal_curse.0004.success_title: "Hayaleti yendin!"
 agot_harrenhal_curse.0004.failure_title: "Kaçamadın..."
  
 ############################### 
 #     Mad Danelle             # 
 #     ZombieSchrodCat & Zuma  # 
 #       0005                  # 
 ############################### 
  
 agot_harrenhal_curse.0005.t: "$agot_harrenhal_curse.title$ Ateşli Bir Hayalet"
 agot_harrenhal_curse.0005.desc: "Gece için odama doğru yol alırken, odanın ortasına bir küvet yerleştirildiğini görünce şaşkınlığa uğruyorum. Şokum, #N kanla dolu olduğunu fark ettiğimde dehşete dönüşüyor#!!\n\nSuddenly, ateş kırmızısı saçlı bir kadın kızıl çorbadan çıkıyor, bana çelik bakışlarla bakarken tavrı dikkat çekici bir şekilde sakin ve şöyle diyor,\n\n"İyi [ROOT.Char.GetLadyLord|l], banyo yaptığımı görmüyor musun? Çık, yoksa kafanı... veya daha fazlasını alabilirim!""
 agot_harrenhal_curse.0005.a: "Ben... Ben... Leydim, size zarar vermek istemiyorum!"
 agot_harrenhal_curse.0005.a.tt: "[danelle.GetFirstNameNicknamed] [danelle.GetHouse.GetName]! Hayatta olduğum için şanslıyım."
 agot_harrenhal_curse.0005.b: "Üzgünüm... Ben... Yanlış oda..."
 agot_harrenhal_curse.0005.b.tt: "Burasının benim odam olduğuna yemin edebilirim..."
 agot_harrenhal_curse.0005.c: "Bir kişiye daha yer var mı?"
 agot_harrenhal_curse.0005.c.tt: "Bu muhtemelen korkunç bir fikir..."
  
 ############################### 
 #     A cane on Stone         # 
 #     ZombieSchrodCat & Zuma  # 
 #       0006                  # 
 ############################### 
  
 agot_harrenhal_curse.0006.t: "$agot_harrenhal_curse.title$ Taş Üzerinde Bir Baston"
 agot_harrenhal_curse.0006.desc: "#italic Tap... tap...#! #S tap...#! Ses, etrafımdakiler tarafından fark edilmeyecek kadar hafif. Kaynağını merak ederek, hafif vuruşu takip etmeye çalışıyorum. Sonunda, beni yalnız, kırık bir adamın durduğu darağacına götürüyor — bir bacağı bastonla desteklenmiş, bakışları baş kesmelerde kullanılan bir kütüğe sabitlenmiş.\n\nKim olduğunu ve neden burada olduğunu sorduğumda, ciddi bir ifadeyle cevap veriyor, "Ben [larys.GetFirstNameNicknamed] [larys.GetHouse.GetName]'im ve sadece #S ölmenin en kötü yolunu düşünüyorum#!."\n\nTepki verebilmemden önce, adam sanki darağacının gölgeleri tarafından yutulmuş gibi gözlerimin önünde kayboluyor.\n\nBu muydu..."
 agot_harrenhal_curse.0006.a: "Benim... gözlerim... oyun oynuyor olmalı..."
 agot_harrenhal_curse.0006.a.tt: "O kişinin burada olması mümkün değil tabii..."
 agot_harrenhal_curse.0006.b: "Topal Ayak! Tanrılar, bu şato bana neden bu kadar işkence ediyor?"
 agot_harrenhal_curse.0006.b.tt: "Eksik bacak... başkası olamazdı..."
 agot_harrenhal_curse.0006.c: "Larys Strong? Yedi cehennemde aksayarak dolaşmasına izin verin."
 agot_harrenhal_curse.0006.c.tt: "Benim inancım bu hayaletlerden daha güçlüdür..."
  
 ############################### 
 #     A Prince's Bride        # 
 #     ZombieSchrodCat & Zuma  # 
 #       0007                  # 
 ############################### 
  
 agot_harrenhal_curse.0007.t: "$agot_harrenhal_curse.title$ Korkunç Bir Gelin"
 agot_harrenhal_curse.0007.desc: "Odama girdiğimde, yatağımda oturan, yanaklarından yaşlar akan bir adam görünce şaşırdım.\n\n"Ne kadar da neşeli bir gün, değil mi? Kızım artık bir prenses!" diye haykırdı, gölgelerde kalan genç bir kadını işaret ederek.\n\n"Prens Maegor'a ve yeni evli eşine, kızım, şüphesiz ki..." diye devam etti ağlayan adam, konuşurken eli hançerinin kabzasında rahat bir şekilde duruyordu."
 agot_harrenhal_curse.0007.a: "Evet... bir hediye... #S burada#!!"
 agot_harrenhal_curse.0007.a.tt: "En iyisi ödemek... altın, hayatınızdan çok daha ucuz..."
 agot_harrenhal_curse.0007.b: "Yeter artık bu maskaralık!"
 agot_harrenhal_curse.0007.b.tt: "Açıkça bu bir saray mensubunun veya misafirin uydurduğu bir aldatmacadır..."
 agot_harrenhal_curse.0007.c: "Hiçbir prenses göremiyorum! Sadece Harroway'in fahişesini görüyorum!"
 agot_harrenhal_curse.0007.c.tt: "Senin inancın bu hayaletlerden daha güçlüdür."
 agot_harrenhal_curse.0007.d: "Buradan çıkmalıyım!"
 agot_harrenhal_curse.0007.d.tt: "Kaçmaya çalışıyorsun."
  
 ############################### 
 #     Bathed in Blood         # 
 #     ZombieSchrodCat & Zuma  # 
 #       0008                  # 
 ############################### 
  
 agot_harrenhal_curse.0008.t: "$agot_harrenhal_curse.title$ Kanla Yıkanmış"
 agot_harrenhal_curse.0008.desc: "Tatlı [danelle.GetFirstNamePossessive] nazik sesi kulağımı okşarken bana doğru eğiliyor ve bana gençlik ışıltısının sırlarını paylaşıyor. Dudaklarında nazik bir gülümsemeyle, yanındaki ölümsüzlerin saflarına katılmam için beni çağırıyor.\n\n"Aşkım," diye fısıldıyor, sözleri narin bir melodi, "Bu çok basit bir karışım, sonsuz güzelliğin ve canlılığın anahtarı. Malzemeler, sadece bir bıçak hareketiyle kolayca elde edilebilir." Gözleri, zamanın hiçbir hükmünün olmadığı ve ölümlülüğün önemsizliğe dönüştüğü bir aleme davet ederek, başka bir dünyadan gelen bir cazibeyle parlıyor.\n\nAma [ROOT.Char.GetFaith.HighGodName] benim hakkımda ne düşünürdü?"
 agot_harrenhal_curse.0008.a: "güzel olacağım..."
 agot_harrenhal_curse.0008.a.tt: "Sana sırlarını öğretecek."
 agot_harrenhal_curse.0008.b: "Hayır... [agot_curse_bath_victim.GetHerHim]'a zarar vermeyeceğim."
 agot_harrenhal_curse.0008.b.tt: "[agot_curse_bath_victim.GetFirstNamePossessive] hayat onun sunduğuna değmez..."
  
 ############################### 
 #     Lessons from Past       # 
 #     ZombieSchrodCat & Zuma  # 
 #       0009                  # 
 ############################### 
  
 agot_harrenhal_curse.0009.t: "$agot_harrenhal_curse.title$ Geçmişten Dersler"
 agot_harrenhal_curse.0009.desc: "Gün boyunca, [hoare.GetFirstNameNicknamed] kulağıma fısıldıyordu. "Bu şekilde çevrilen bir bıçak atardamarı keser, buradan geçen bir bıçak bir adamı öldürür, ama #italic çok hızlı değil#!." Sesi - uğursuz bilgiyle damlayan - karanlık bilgeliğini bana aktarırken her adımıma rehberlik ediyor. Fısıldanan her dersle, kendimi deliliğin uçurumuna daha da batarken hissediyorum.\n\nGece çökerken ve koridorlar sessizleşirken, koridorlarda dolaşan [agot_curse_sword_victim.GetFirstName]'e rastlıyoruz. Harren kulağıma eğiliyor ve fısıldıyor, "Sana öğrettiklerimin iyi kullanılacağını bana göstermenin zamanı geldi..."\n\n"Yap!" diye bağırıyor, #S "Hemen yap!"#!"
 agot_harrenhal_curse.0009.a: "#italic *çeliği çeker*#!"
 agot_harrenhal_curse.0009.a.tt: "Tekniğimi geliştirmem lazım..."
 agot_harrenhal_curse.0009.b: "Hayır... [agot_curse_sword_victim.GetHerHim]'a zarar vermeyeceğim!"
 agot_harrenhal_curse.0009.b.tt: "[agot_curse_sword_victim.GetHerHis|U] Hayat onun sunduklarına değmez..."
 agot_harrenhal_curse.0009.success_title: "Sen bir katilsin..."
 agot_harrenhal_curse.0009.failure_title: "[agot_curse_sword_victim.GetSheHe|U] kaçtı..."
  
 ############################### 
 #     A Feast of Flesh        # 
 #     ZombieSchrodCat & Zuma  # 
 #       0010                  # 
 ############################### 
  
 agot_harrenhal_curse.0010.t: "$agot_harrenhal_curse.title$ Harika Bir Ziyafet"
 agot_harrenhal_curse.0010.desc: "Kokusu o kadar enfes ki, #S kızarmış etlerle#!. kaplı masaları gördüğümde ürperiyorum. Misafirler çok olsa da, bu yüksek masanın etrafında oturan az sayıda kişiyi tanıyorum — [hoare.GetFirstNameNicknamed], [larys.GetFirstNameNicknamed] ve hatta Harroway'in Prensesi [alys.GetFirstName] bile bize varlığını bahşediyor.\n\nBazıları bana yabancı yüzler takındı, ancak diğerleri gibi, açgözlü tazılara benzer bir oburlukla sunuları mideye indirdiler. Acaba onlar da benim tatlı [danelle.GetFirstName] gibi, ortak tarih ve #italic açlık#!?\n\nSuddenly, tarafından bir araya getirilen, bir zamanlar gururlu Harrenhal sakinleri olabilir miydi? Danelle yaklaşıyor, içinde kırmızı bir şey olan bir fincan uzatıyor, nazik bir gülümseme takınıyor, "Et soğumadan bize katıl, aşkım," diye ısrar ediyor, sesi harika ziyafete katılmak için melodik bir davet."
 agot_harrenhal_curse.0010.a: "Her şey çok lezzetli, Danelle!"
 agot_harrenhal_curse.0010.a.tt: "Ana yemeğin kim olduğunu #italic merak ediyor musun#!?"
