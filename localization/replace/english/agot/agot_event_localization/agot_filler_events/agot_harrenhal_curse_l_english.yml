l_english:
  
 agot_harrenhal_curse.title: "Harrenhal Laneti:"
  
 ############################### 
 #     Slip of a Step          # 
 #     ZombieSchrodCat & Zuma  # 
 #       0002                  # 
 ############################### 
  
 agot_harrenhal_curse.0002.t: "$agot_harrenhal_curse.title$ Kaygan Basamaklar"
 agot_harrenhal_curse.0002.desc: "Korkunç Kale'nin karanlık ve nemli spiral merdivenlerinden inerken, attığım yanlış bir adım kalbimin göğsümden fırlayacakmış gibi atmasına neden oluyor. Düşüşte boynumu kırmaktan mucizevi bir şekilde kurtulduktan sonra, titreyen ellerimle içimden [ROOT.Char.GetFaith.HighGodName] için hızlı bir dua ediyorum.\n\nRahatlama üzerime çökerken, hemen ardından suçluyu fark ettiğimde #italic dehşet içinde donup kalıyorum#!... Basamaklarda küçük bir #N kan#! gölü!! Nefesim kesiliyor — çünkü o koyu kızıl gölde, #S Harrenhal Laneti'nin#! hayaleti canlanıyor gibi görünüyor. Sanki kulenin tarihine yapışmış olan o rahatsız edici fısıltıları ve korkunç hikayeleri tetikliyor, onları hayata döndürüyor.\n\nBelki de bu kanın kaynağı, yeni kesilmiş bir koyunun veya geyiğin basit bir dökülmesidir, ancak #italic bu lanetli duvarların içinde daha karanlık, daha uğursuz güçlerin iş başında olduğu#! hissini bir türlü üzerimden atamıyorum. Sanki Harrenhal'ın kendisi benimle alay ediyor, geçmişin gölgelerini üzerime salıyor..."
 agot_harrenhal_curse.0002.a: "Kâhyamı bilgilendireceğim! Bu kabul edilemez."
 agot_harrenhal_curse.0002.a.tt: "Açıkçası mutfak personeli bu ihmalkarlıkları yüzünden cezalandırılmalı..."
 agot_harrenhal_curse.0002.b: "İmdat! İmdat! Kara Harren'in hayaleti peşimde!"
 agot_harrenhal_curse.0002.b.tt: "Bu kale gerçekten lanetli! Kaçmalıyım!"
  
 ############################### 
 #     Lose of Gold            # 
 #     ZombieSchrodCat & Zuma  # 
 #       0003                  # 
 ############################### 
  
 agot_harrenhal_curse.0003.t: "$agot_harrenhal_curse.title$ Fareler!"
 agot_harrenhal_curse.0003.desc: "Harrenhal'ın devasa ve ıssız orta surlarında gezinirken, rahatsız edici bir şey fark ettim: para kesem alışılmadık derecede hafif geliyor... Daha yakından incelediğimde, köşesinde kemirilmiş bir delik keşfediyorum. Altınlarım gitmiş!\n\n#S Harrenhal Laneti#! hakkında fısıltıyla anlatılan hikayeler doğruysa, burası sadece hayaletlerin değil, aynı zamanda devasa farelerin de yuvası. Kalenin karanlık ve nemli dehlizlerinde cirit atıyor, duvarların arasında kayboluyor ve önlerine çıkan her şeyi kemiriyorlarmış..."
 agot_harrenhal_curse.0003.a: "Talihsizliğim başkasının talihi olabilir..."
 agot_harrenhal_curse.0003.a.tt: "Umarım birileri bu altınları bulup faydalanır..."
 agot_harrenhal_curse.0003.b: "Burada ölü krallardan daha fazla hayalet var. Fareler bile lanetin bir parçası gibi."
 agot_harrenhal_curse.0003.b.tt: "Böylesine karanlık ve kanlı bir tarihle, şaşırmamak gerek..."
 agot_harrenhal_curse.0003.c: "Gelecekte daha az altınla seyahat edeceğim. Harrenhal bunu öğretti bana."
 agot_harrenhal_curse.0003.c.tt: "Alınacak ders bu!"
  
  
 ############################### 
 #     Harren Hoare Attack     # 
 #     ZombieSchrodCat & Zuma  # 
 #       0004                  # 
 ############################### 
  
 agot_harrenhal_curse.0004.t: "$agot_harrenhal_curse.title$ Demir Adaları Yağmacısı"
 agot_harrenhal_curse.0004.desc: "Havada asılı kalan hafif bir yanık et kokusunun kaynağını bulmaya çalışırken, Harrenhal'ın ölümcül sessizliği aniden kemik dondurucu bir savaş narasıyla paramparça oluyor. Gölgelerin arasından, sanki cehennemin derinliklerinden fırlamış gibi, elinde paslı bir baltayla bana doğru koşan bir Demir Adaları yağmacısı beliriyor. Gözleri vahşi bir öfkeyle parlıyor, yüzü savaş boyasıyla kaplı...\n\n#italic Demek bu korkunç çığlığın ve yanık et kokusunun kaynağı buydu#!\n\nDüşüncelerim aniden Harrenhal'ın inşaatçısı [hoare.GetFirstNameNicknamed] [hoare.GetHouse.GetName] adlı kişiye gidiyor. Kibri ona "#Z taş yanmaz#!" dedirten adam. Yine de, tam da bu uğursuz duvarlarda, Aegon'un ejderhası Balerion, Kara Dehşet, onun ne kadar yanıldığını kanıtladı — onu ve gururlu kalesini kül ve iskeletlerden oluşan bir harabeye çevirdi. Harren'in trajik kaderini kalenin tarihine, hatta tüm Batıdiyar'ın tarihine sonsuza dek kanla yazdı..."
 agot_harrenhal_curse.0004.a: "Buradan çıkmalıyım!"
 agot_harrenhal_curse.0004.a.tt: "Umarım bu sadece bir kabustur..."
 agot_harrenhal_curse.0004.b: "Haaa! Ölü Demir Adamların hayaletleri beni korkutmuyor."
 agot_harrenhal_curse.0004.b.tt: "Hayalet veya rüya olsun, geri adım atmayacağım."
 agot_harrenhal_curse.0004.c: "Yediğim bir şey olmalı..."
 agot_harrenhal_curse.0004.c.tt: "Kalenin bira stokları bozulmuş olmalı ve bu sadece bir rüya..."
 agot_harrenhal_curse.0004.success_title: "Hayaleti yendiniz!"
 agot_harrenhal_curse.0004.failure_title: "Kaçamadınız..."
  
 ############################### 
 #     Mad Danelle             # 
 #     ZombieSchrodCat & Zuma  # 
 #       0005                  # 
 ############################### 
  
 agot_harrenhal_curse.0005.t: "$agot_harrenhal_curse.title$ Ateşli Bir Hayalet"
 agot_harrenhal_curse.0005.desc: "Geceleyin, Harrenhal'ın loş koridorlarında odama doğru ilerlerken, odamın ortasına yerleştirilmiş büyük bir banyo küvetiyle karşılaştım. Şaşkınlığım dehşete dönüştü çünkü küvetin içi... #N koyu kırmızı bir sıvıyla#! doluydu! Gölgelerin arasında parıldayan sıvının ne olduğunu anlamam uzun sürmedi: kan...\n\nBirdenbire, kan kırmızısı suyun içinden alev kızılı saçlı bir kadın belirdi. Yüzü ürkütücü bir sakinlikle kaplıydı, ancak çelik gibi mavi gözleri üzerimde delici bir şekilde geziniyordu. Buz gibi bir sesle, sanki yıllardır orada bekliyormuş gibi,\n\n"İyi günler [ROOT.Char.GetLadyLord|l], banyo yaptığımı göremiyor musun? Defol buradan, yoksa kafanı kesebilir veya daha fazlasını yapabilirim!" diye tısladı.\n\nKan kokusu ve kadının hayaletimsi güzelliği karşısında donup kalmıştım..."
 agot_harrenhal_curse.0005.a: "Ben... Ben... Hanımefendi, size zarar vermek istemedim!"
 agot_harrenhal_curse.0005.a.tt: "[danelle.GetFirstNameNicknamed] [danelle.GetHouse.GetName]! Hala hayatta olduğuna inanamıyorum."
 agot_harrenhal_curse.0005.b: "Özür dilerim... Ben... Yanlış oda..."
 agot_harrenhal_curse.0005.b.tt: "Sanırım burası benim odamdı..."
 agot_harrenhal_curse.0005.c: "Bir kişiye daha yer var mı acaba?"
 agot_harrenhal_curse.0005.c.tt: "Bu çok kötü bir fikir olabilir..."
  
 ############################### 
 #     A cane on Stone         # 
 #     ZombieSchrodCat & Zuma  # 
 #       0006                  # 
 ############################### 
  
 agot_harrenhal_curse.0006.t: "$agot_harrenhal_curse.title$ Taş Üzerindeki Baston"
 agot_harrenhal_curse.0006.desc: "#italic Tak... tak...#! #S Tak... tak...#! Hafif vuruşlar, Harrenhal'ın uğursuz sessizliğini zar zor delen bir fısıltı gibi. Merak ve hafif bir tedirginlikle kaynağı arıyor, sesin peşinden karanlık ve nemli geçitlere doğru ilerliyorum. Beni sonunda avlunun ıssız bir köşesindeki darağacına götürüyor. Orada, cellat sehpasındaki kesme bloğuna boş bakışları kilitlenmiş, tek bacağı bastonla desteklenen, yalnız ve kırgın bir adam duruyor.\n\nKim olduğunu ve neden burada olduğunu sorduğumda, yüzünde ürpertici bir ciddiyetle, "Ben [larys.GetFirstNameNicknamed] [larys.GetHouse.GetName], ve sadece #S ölmenin en kötü yolunu#! düşünüyorum." diye yanıtlıyor, sesi yankılanan taşlarda kayboluyor.\n\nDaha cevap veremeden, adam gözlerimin önünde darağacının uzun gölgeleri tarafından yutulmuşçasına yok oluyor. Havada asılı kalan tek şey, bastonunun taş zeminde yankılanan son bir #italic tak#! sesi...\n\nBu..."
 agot_harrenhal_curse.0006.a: "Gözlerim... bana oyun oynuyor olmalı..."
 agot_harrenhal_curse.0006.a.tt: "Bu adam burada olamaz..."
 agot_harrenhal_curse.0006.b: "Çolak Ayak! Tanrılar aşkına, bu lanetli kale neden bana bu kadar eziyet ediyor?"
 agot_harrenhal_curse.0006.b.tt: "Eksik bacak... başka kim olabilir ki?"
 agot_harrenhal_curse.0006.c: "Larys Strong mu? Yedi cehennemde çürüyor olmalı."
 agot_harrenhal_curse.0006.c.tt: "İnancım bu hayaletlerden daha güçlü..."
  
 ############################### 
 #     A Prince's Bride        # 
 #     ZombieSchrodCat & Zuma  # 
 #       0007                  # 
 ############################### 
  
 agot_harrenhal_curse.0007.t: "$agot_harrenhal_curse.title$ Hayalet Gelin"
 agot_harrenhal_curse.0007.desc: "Harrenhal'ın kasvetli odalarından birine girdiğimde, yatağımda oturan ve yanaklarından sessizce yaşlar süzülen bir adamla karşılaşınca şaşkınlıktan nefesim kesiliyor. Gözleri boşluğa dikili, sanki beni görmüyormuş gibi, dudakları acı bir gülümsemeyle bükülmüş... \n\n"Ne mutlu bir gün, değil mi? Kızım artık bir prenses!" diye haykırıyor, sesi hıçkırıklarla boğuklaşıyor. Titreyen eliyle odanın karanlık bir köşesinde saklanan genç bir kadını işaret ediyor. Kadının yüzü gölgelerin arasında belli belirsiz seçiliyor, ancak üzerinde bembeyaz, solgun bir gelinlik olduğu fark ediliyor.\n\n"Kuşkusuz Prens Maegor ve yeni evlendiği karım, kızım için bir hediye sunmaya geldiniz..." diye devam ediyor ağlayan adam, konuşurken eli hançerinin kabzasında sinirli bir şekilde dolaşıyor. Odanın havası gergin ve ağır, sanki görünmeyen bir tehdit odanın içinde dolanıyormuş gibi."
 agot_harrenhal_curse.0007.a: "Evet... bir hediye... #S işte burada#!!"
 agot_harrenhal_curse.0007.a.tt: "Ödemek en iyisi... altın hayatınızdan çok daha ucuz..."
 agot_harrenhal_curse.0007.b: "Bu soytarının saçmalığına yeter artık! Sessiz ol!"
 agot_harrenhal_curse.0007.b.tt: "Açıkçası bu, bir saray mensubu veya misafir tarafından yapılan kötü bir şaka..."
 agot_harrenhal_curse.0007.c: "Hiçbir prenses görmüyorum! Sadece Harroway'ın zavallı fahişesini görüyorum!"
 agot_harrenhal_curse.0007.c.tt: "İnancım bu hayaletlerden, bu yalanlardan daha güçlü."
 agot_harrenhal_curse.0007.d: "Buradan gitmeliyim! Bu deli adam tehlikeli!"
 agot_harrenhal_curse.0007.d.tt: "Kaçmaya çalışıyorsun, tehlikeden uzaklaşmaya..."
  
 ############################### 
 #     Bathed in Blood         # 
 #     ZombieSchrodCat & Zuma  # 
 #       0008                  # 
 ############################### 
  
 agot_harrenhal_curse.0008.t: "$agot_harrenhal_curse.title$ Kana Bulanmış"
 agot_harrenhal_curse.0008.desc: "Tatlı [danelle.GetFirstNamePossessive] hayaletimsi sesi, kulağımın dibinde bir fısıltı gibi yankılanıyor. Bana eğiliyor, soluk ve soğuk nefesi yüzümü okşuyor. Gençlik ışıltısının ve ölümsüzlüğün sırlarını paylaşıyor, dudaklarında hüzünlü bir gülümsemeyle... \n\n"Aşkım," diye fısıldıyor, sesi karanlık ve baştan çıkarıcı bir melodi gibi. "Bu çok basit bir karışım, sonsuz güzelliğin ve canlılığın anahtarı. Malzemeler ise, bir bıçak darbesiyle kolayca elde edilebilir." Gözleri uhrevi bir ışıkla parlıyor, beni zamanın ve ölümün hüküm sürmediği, karanlık ve gizemli bir diyara davet ediyor.\n\nKendimi onun büyüsüne kapılmış hissediyorum, ölümsüzlüğün vaadi aklımı çeliyor. Ama ya sonra? [ROOT.Char.GetFaith.HighGodName] benim hakkımda ne düşünürdü? Ruhum sonsuza dek bu lanetli kalede hapsolur muydu?"
 agot_harrenhal_curse.0008.a: "Güzel olacağım... Sonsuza dek genç ve güzel..."
 agot_harrenhal_curse.0008.a.tt: "Sana sırlarını öğretecek, ölümsüzlüğe giden yolu gösterecek."
 agot_harrenhal_curse.0008.b: "Hayır... ona zarar vermeyeceğim.. Bu lanetin bir parçası olmayacağım."
 agot_harrenhal_curse.0008.b.tt: "[agot_curse_bath_victim.GetFirstNamePossessive] hayatı, sunduğu karanlık ve tehlikeli şeye değmez..."
  
 ############################### 
 #     Lessons from Past       # 
 #     ZombieSchrodCat & Zuma  # 
 #       0009                  # 
 ############################### 
  
 agot_harrenhal_curse.0009.t: "$agot_harrenhal_curse.title$ Geçmişten Dersler"
 agot_harrenhal_curse.0009.desc: "Gün boyunca, Harrenhal'ın uğursuz koridorlarında dolaşırken, [hoare.GetFirstNameNicknamedPossessive] hayaletimsi sesi kulağımda fısıldayıp durdu. "Bu şekilde çevrilen bir bıçak atardamarı keser, buradan saplanan bir bıçak bir adamı öldürür, ama #italic çok hızlı değil#!." Kötücül bilgiyle dolu sesi, karanlık ve kanlı bilgeliğini bana aktarırken her adımımda bana rehberlik ediyor, aklımı zehirliyor. Her fısıldanan dersle kendimi deliliğin uçurumuna, Harrenhal'ın karanlığına daha da batırıyorum.\n\nGece çökerken ve kalenin koridorları ölümcül bir sessizliğe gömülürken, [agot_curse_sword_victim.GetFirstName] adlı kişiye rastlıyoruz. Yüzü solgun, gözleri korkuyla dolu... Harren'ın hayaleti kulağıma eğilip tıslıyor, "Bana öğrettiklerimin iyi kullanılacağını gösterme zamanı geldi..."\n\n"Yap şunu!" diye bağırıyor, sesi taş duvarlarda yankılanıyor. #S "Hemen yap!"#!"
 agot_harrenhal_curse.0009.a: "#italic Çeliği çeker ve saldırır#!"
 agot_harrenhal_curse.0009.a.tt: "Tekniğimi geliştirmeliyim... Kara Harren'i gururlandırmak için..."
 agot_harrenhal_curse.0009.b: "Hayır... ona zarar vermeyeceğim! Bu çılgınlığa boyun eğmeyeceğim!"
 agot_harrenhal_curse.0009.b.tt: "Onun hayatı, Harren'ın sunduğu karanlık ve kanlı şeye değmez..."
 agot_harrenhal_curse.0009.success_title: "Sen bir katilsin... Harrenhal'ın laneti seni ele geçirdi..."
 agot_harrenhal_curse.0009.failure_title: "O kaçtı... Bu sefer..."
  
 ############################### 
 #     A Feast of Flesh        # 
 #     ZombieSchrodCat & Zuma  # 
 #       0010                  # 
 ############################### 
  
 agot_harrenhal_curse.0010.t: "$agot_harrenhal_curse.title$ Muhteşem Bir Ziyafet"
 agot_harrenhal_curse.0010.desc: "Harrenhal'ın Büyük Salonu'nda, büyüleyici bir ziyafet sofrası kurulmuş. #S Kızarmış etlerin#! baş döndürücü aroması havayı dolduruyor, iştah kabartıyor. Misafirler çok kalabalık, ancak bu uzun ve görkemli masanın etrafında oturanlardan sadece birkaçını tanıyorum — [hoare.GetFirstNameNicknamed], yüzü karanlık ve tehditkar; [larys.GetFirstNameNicknamed], gözlerinde şeytani bir parıltı; ve hatta Harroway'ın Prensesi [alys.GetFirstName], solgun yüzü ve boş bakışlarıyla... Hepsi bir hayalet ordusu gibi, sessizce ziyafet çekiyorlar.\n\nDiğerlerinin yüzleri ise bana yabancı, ancak tıpkı tanıdıklarım gibi, aç kurtlar misali bir doymak bilmezlikle önlerindeki etleri yiyorlar. Onlar da, benim tatlı [danelle.GetFirstName]'m gibi, ortak bir tarih ve #italic açlık#! tarafından bir araya getirilen, bir zamanlar Harrenhal'ın gururlu sakinleri olabilirler mi? Sanki ölüm bile onları bu lanetli kaleden koparamamış gibi...\n\nAniden Danelle yanıma yaklaşıyor, içinde koyu kırmızı bir sıvının olduğu bir kupa sunuyor. Nazik bir gülümsemeyle, "Bize katıl aşkım, etler soğumadan," diye ısrar ediyor, sesi bu ürkütücü ziyafete katılmam için melodik bir davet gibi."
 agot_harrenhal_curse.0010.a: "Her şey çok lezzetli, Danelle! Özellikle bu kızarmış et..."
 agot_harrenhal_curse.0010.a.tt: "Ana yemeğin #italic kim#! olduğunu merak ediyorsun? Bir ürperti sırtından aşağıya doğru iniyor..."
