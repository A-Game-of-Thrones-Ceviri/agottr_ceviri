l_english:
#mustafa
agot_harrenhal_curse.title:0 "Harrenhal Laneti:"

###############################
#     Slip of a Step          #
#     ZombieSchrodCat & Zuma  #
#       0002                  #
###############################

agot_harrenhal_curse.0002.t:0 "$agot_harrenhal_curse.title$ Kaygan Basamaklar"
agot_harrenhal_curse.0002.desc:0 "Korku Kulesi'ndeki spiral merdivenlerden birinden inerken, yanlış bir adım kalbimin hızla atmasına neden oluyor. Düşüşte boynumu kırmaktan mucizevi bir şekilde kurtulduktan sonra, [ROOT.Char.GetFaith.HighGodName]'e hızlı bir dua ediyorum.\n\nRahatlama üzerime çöküyor, hemen ardından suçluyu fark ettiğimde #italic dehşet#! geliyor... küçük bir #N kan#! gölü!! Dudaklarımdan bir nefes kaçıyor — çünkü o kızıl gölde, #S Harrenhal Laneti'nin#! hayaleti canlanıyor gibi görünüyor, bir zamanlar kulenin tarihine yapışmış olan rahatsız edici fısıltıları ve hikayeleri tetikliyor.\n\nBelki de bu kanın kaynağı, yeni kesilmiş bir koyunun veya geyiğin basit bir dökülmesidir, ancak #italic bu duvarların içinde daha karanlık güçlerin iş başında olduğu#! hissini üzerimden atamıyorum."
agot_harrenhal_curse.0002.a:0 "Kâhyamı bilgilendireceğim!"
agot_harrenhal_curse.0002.a.tt:0 "Açıkçası mutfak personeli cezalandırılmalı..."
agot_harrenhal_curse.0002.b:0 "İmdat! İmdat! Kara Harren'in hayaleti!"
agot_harrenhal_curse.0002.b.tt:0 "Burası gerçekten lanetli..."

###############################
#     Lose of Gold            #
#     ZombieSchrodCat & Zuma  #
#       0003                  #
###############################

agot_harrenhal_curse.0003.t:0 "$agot_harrenhal_curse.title$ Fareler!"
agot_harrenhal_curse.0003.desc:0 "Orta surların çoğunu gezdim ve aniden bir şey fark ettim: para kesem alışılmadık derecede hafif geliyor... Daha yakından incelediğimde, bir köşesinde kemirilmiş bir delik keşfediyorum.\n\n#S Harrenhal Laneti#! hakkında bir nebze bile doğruysa, fısıltıyla söylenen inanış, kalenin devasa fareler için bir üreme alanı olduğudur."
agot_harrenhal_curse.0003.a:0 "Talihsizliğim başkasının talihi olabilir..."
agot_harrenhal_curse.0003.a.tt:0 "Umarım birileri faydalanır..."
agot_harrenhal_curse.0003.b:0 "Burada ölü krallardan daha fazla hayalet var."
agot_harrenhal_curse.0003.b.tt:0 "Böyle bir tarihle..."
agot_harrenhal_curse.0003.c:0 "Gelecekte daha az altınla seyahat edeceğim."
agot_harrenhal_curse.0003.c.tt:0 "Alınacak bir ders!"


###############################
#     Harren Hoare Attack     #
#     ZombieSchrodCat & Zuma  #
#       0004                  #
###############################

agot_harrenhal_curse.0004.t:0 "$agot_harrenhal_curse.title$ Demir Adaları Yağmacısı"
agot_harrenhal_curse.0004.desc:0 "Hafif bir yanık et kokusunun kaynağını bulmaya çalışırken, hava aniden kemik dondurucu bir savaş narasıyla çatırdadı. Gölgelerden çıkarak bir Demir Adaları yağmacısı, elinde bir baltayla bana doğru koşuyor.\n\n#italic Bu korkunç çığlığın ve yanık et kokusunun kaynağı bu muydu?#!\n\nDüşüncelerim aniden Harrenhal'ın inşaatçısı [hoare.GetFirstNameNicknamed] [hoare.GetHouse.GetName]'e gidiyor, kibri ona ""#Z taş yanmaz#!"" dedirtiyordu. Yine de, tam da bu duvarlarda, Kara Dehşet onun yanıldığını kanıtladı — onu kül yığınından başka bir şeye indirgemedi, trajik kaderini kalenin tarihine, hatta tüm Batıdiyar'a sonsuza dek mühürledi..."
agot_harrenhal_curse.0004.a:0 "Buradan çıkmalıyım!"
agot_harrenhal_curse.0004.a.tt:0 "Umarım bu sadece bir kabustur..."
agot_harrenhal_curse.0004.b:0 "Ha! Ölü Demir Adamların hayaletleri beni korkutmuyor."
agot_harrenhal_curse.0004.b.tt:0 "Hayalet veya rüya olsun, geri adım atmayacağım."
agot_harrenhal_curse.0004.c:0 "Yediğim bir şey olmalı..."
agot_harrenhal_curse.0004.c.tt:0 "Kalenin bira stokları bozulmuş olmalı ve bu sadece bir rüya..."
agot_harrenhal_curse.0004.success_title:0 "Hayaleti yendiniz!"
agot_harrenhal_curse.0004.failure_title:0 "Kaçamadınız..."

###############################
#     Mad Danelle             #
#     ZombieSchrodCat & Zuma  #
#       0005                  #
###############################

agot_harrenhal_curse.0005.t:0 "$agot_harrenhal_curse.title$ Ateşli Bir Hayalet"
agot_harrenhal_curse.0005.desc:0 "Gece için odalarıma giderken, odanın ortasına bir banyo küvetinin yerleştirildiğini görünce şok oluyorum. Şokum dehşete dönüşüyor çünkü fark ediyorum ki... #N kan#! dolu!!\n\nAniden, kızıl çorbadan ateşli kızıl saçlı bir kadın çıkıyor, tavrı oldukça sakin bir şekilde bana çelik gibi bir bakışla bakıyor ve şöyle diyor,\n\n""İyi günler [ROOT.Char.GetLadyLord|l], banyo yaptığımı göremiyor musun? Çık dışarı, yoksa kafanı alabilir veya daha fazlasını yapabilirim!"""
agot_harrenhal_curse.0005.a:0 "Ben... Ben... Hanımefendi, size zarar vermek istemiyorum!"
agot_harrenhal_curse.0005.a.tt:0 "[danelle.GetFirstNameNicknamed] [danelle.GetHouse.GetName]! Hayatta olduğum için şanslıyım."
agot_harrenhal_curse.0005.b:0 "Üzgünüm... Ben... Yanlış oda..."
agot_harrenhal_curse.0005.b.tt:0 "Bu benim odamdı sanki..."
agot_harrenhal_curse.0005.c:0 "Bir kişiye daha yer var mı?"
agot_harrenhal_curse.0005.c.tt:0 "Bu muhtemelen berbat bir fikir..."

###############################
#     A cane on Stone         #
#     ZombieSchrodCat & Zuma  #
#       0006                  #
###############################

agot_harrenhal_curse.0006.t:0 "$agot_harrenhal_curse.title$ Taş Üzerindeki Baston"
agot_harrenhal_curse.0006.desc:0 "#italic Tak... tak...#! #S tak...#! Ses, etrafımdakiler tarafından fark edilmeyecek kadar hafif. Kaynağını merak ederek, hafif vuruşları takip etmeye çalışıyorum. Sonunda beni, tek bacağı bastonla desteklenen, bakışları cellat sehpasındaki kesme bloğuna sabitlenmiş, yalnız ve kırık bir adamın durduğu darağacına götürüyor.\n\nKim olduğunu ve neden burada olduğunu sorduğumda, ciddi bir ifadeyle yanıtlıyor, \"Ben [larys.GetFirstNameNicknamed] [larys.GetHouse.GetName], ve sadece #S ölmenin en kötü yolunu#! düşünüyorum.\"\n\nTepki veremeden adam, darağacının gölgeleri tarafından yutulmuş gibi gözlerimin önünde kayboluyor.\n\nBu..."
agot_harrenhal_curse.0006.a:0 "Gözlerim... bana oyun oynuyor olmalı..."
agot_harrenhal_curse.0006.a.tt:0 "Açıkçası bu kişi burada olamaz..."
agot_harrenhal_curse.0006.b:0 "Çolak Ayak! Tanrılar aşkına, bu kale neden bana bu kadar eziyet ediyor?"
agot_harrenhal_curse.0006.b.tt:0 "Eksik bacak... başka kim olabilir ki..."
agot_harrenhal_curse.0006.c:0 "Larys Strong mu? Yedi cehennemde aksasın dursun."
agot_harrenhal_curse.0006.c.tt:0 "İnancım bu hayaletlerden daha güçlü..."

###############################
#     A Prince's Bride        #
#     ZombieSchrodCat & Zuma  #
#       0007                  #
###############################

agot_harrenhal_curse.0007.t:0 "$agot_harrenhal_curse.title$ Hayalet Gelin"
agot_harrenhal_curse.0007.desc:0 "Odama girdiğimde, yatağımda oturan ve yanaklarından yaşlar akan bir adamı görünce şaşırıyorum.\n\n\"Ne mutlu bir gün, değil mi? Kızım artık bir prenses!\" diye haykırıyor, gölgelerde saklanan genç bir kadını işaret ederek.\n\n\"Kuşkusuz Prens Maegor ve yeni evlendiği karım, kızım için bir hediye sunmaya geldiniz...\" diye devam ediyor ağlayan adam, konuşurken eli hançerinin kabzasında umursamazca duruyor."
agot_harrenhal_curse.0007.a:0 "Evet... bir hediye... #S işte burada#!!"
agot_harrenhal_curse.0007.a.tt:0 "Ödemek en iyisi... altın hayatınızdan çok daha ucuz..."
agot_harrenhal_curse.0007.b:0 "Bu soytarının saçmalığına yeter artık!"
agot_harrenhal_curse.0007.b.tt:0 "Açıkçası bu, bir saray mensubu veya misafir tarafından yapılan bir aldatmaca..."
agot_harrenhal_curse.0007.c:0 "Hiçbir prenses görmüyorum! Sadece Harroway'ın fahişesini görüyorum!"
agot_harrenhal_curse.0007.c.tt:0 "İnancın bu hayaletlerden daha güçlü."
agot_harrenhal_curse.0007.d:0 "Buradan gitmeliyim!"
agot_harrenhal_curse.0007.d.tt:0 "Kaçmaya çalışıyorsun."

###############################
#     Bathed in Blood         #
#     ZombieSchrodCat & Zuma  #
#       0008                  #
###############################

agot_harrenhal_curse.0008.t:0 "$agot_harrenhal_curse.title$ Kana Bulanmış"
agot_harrenhal_curse.0008.desc:0 "Tatlı [danelle.GetFirstNamePossessive] nazik sesi, bana eğilip gençlik ışıltısının sırlarını paylaşırken kulağımı okşuyor. Dudaklarında nazik bir gülümsemeyle, ölümsüzlerin saflarına katılmam için beni yanına çağırıyor.\n\n\"Aşkım,\" diye fısıldıyor, sözleri narin bir melodi, \"Bu çok basit bir karışım, sonsuz güzelliğin ve canlılığın anahtarı. Malzemeler, bir bıçak darbesiyle kolayca elde edilebilir.\" Gözleri uhrevi bir çekicilikle parlıyor, beni zamanın hüküm sürmediği ve ölümlülüğün önemsizleştiği bir diyara davet ediyor.\n\nAma [ROOT.Char.GetFaith.HighGodName] benim hakkımda ne düşünürdü?"
agot_harrenhal_curse.0008.a:0 "Güzel olacağım..."
agot_harrenhal_curse.0008.a.tt:0 "Sana sırlarını öğretecek."
agot_harrenhal_curse.0008.b:0 "Hayır... [agot_curse_bath_victim.GetHerHim]'e zarar vermeyeceğim.."
agot_harrenhal_curse.0008.b.tt:0 "[agot_curse_bath_victim.GetFirstNamePossessive] hayatı, sunduğu şeye değmez..."

###############################
#     Lessons from Past       #
#     ZombieSchrodCat & Zuma  #
#       0009                  #
###############################

agot_harrenhal_curse.0009.t:0 "$agot_harrenhal_curse.title$ Geçmişten Dersler"
agot_harrenhal_curse.0009.desc:0 "Gün boyunca, [hoare.GetFirstNameNicknamed] kulağıma fısıldayıp durdu. \"Bu şekilde çevrilen bir bıçak atardamarı keser, buradan saplanan bir bıçak bir adamı öldürür, ama #italic çok hızlı değil#!.\" Kötücül bilgiyle dolu sesi, karanlık bilgeliğini bana aktarırken her adımımda bana rehberlik ediyor. Her fısıldanan dersle kendimi deliliğin uçurumuna daha da batırıyorum.\n\nGece çökerken ve koridorlar sessizleşirken, koridorlarda dolaşan [agot_curse_sword_victim.GetFirstName]'e rastlıyoruz. Harren kulağıma eğilip fısıldıyor, \"Bana öğrettiklerimin iyi kullanılacağını gösterme zamanı geldi...\"\n\n\"Yap şunu!\" diye bağırıyor, #S \"Hemen yap!\"#!"
agot_harrenhal_curse.0009.a:0 "#italic *Çeliği çeker*#!"
agot_harrenhal_curse.0009.a.tt:0 "Tekniğimi geliştirmeliyim..."
agot_harrenhal_curse.0009.b:0 "Hayır... [agot_curse_sword_victim.GetHerHim]'e zarar vermeyeceğim!"
agot_harrenhal_curse.0009.b.tt:0 "[agot_curse_sword_victim.GetHerHis|U] hayatı, sunduğu şeye değmez..."
agot_harrenhal_curse.0009.success_title:0 "Sen bir katilsin..."
agot_harrenhal_curse.0009.failure_title:0 "[agot_curse_sword_victim.GetSheHe|U] kaçtı..."

###############################
#     A Feast of Flesh        #
#     ZombieSchrodCat & Zuma  #
#       0010                  #
###############################

agot_harrenhal_curse.0010.t:0 "$agot_harrenhal_curse.title$ Muhteşem Bir Ziyafet"
agot_harrenhal_curse.0010.desc:0 "Aroma o kadar enfes ki, #S kızarmış etlerle#! dolu masaları görünce titriyorum. Misafirler çok olsa da, bu yüksek masanın etrafında oturanlardan sadece birkaçını tanıyorum — [hoare.GetFirstNameNicknamed], [larys.GetFirstNameNicknamed] ve hatta Harroway'ın Prensesi [alys.GetFirstName] bile bize varlığıyla lütuf ediyor.\n\nBazıları bana yabancı yüzlerdi, ancak tıpkı diğerleri gibi, aç kurtlar gibi bir doymak bilmezlikle sunulanları yediler. Onlar da, benim tatlı [danelle.GetFirstName]'m gibi, ortak tarih ve #italic açlık#! tarafından bir araya getirilen, bir zamanlar Harrenhal'ın gururlu sakinleri olabilirler mi?\n\nAniden Danelle yaklaşıyor, içinde kırmızı bir şey olan bir kupa sunuyor, nazik bir gülümsemeyle, \"Bize katıl aşkım, etler soğumadan,\" diye ısrar ediyor, sesi harika ziyafete katılmak için melodik bir davet."
agot_harrenhal_curse.0010.a:0 "Her şey çok lezzetli, Danelle!"
agot_harrenhal_curse.0010.a.tt:0 "Ana yemeğin #italic kim#! olduğunu merak ediyorsun?"