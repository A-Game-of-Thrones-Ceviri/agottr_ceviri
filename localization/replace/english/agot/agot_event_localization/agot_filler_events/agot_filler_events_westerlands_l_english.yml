 ############################## 
 # WESTERLANDS FILLER EVENTS  # 
 ############################## 
  
 ######################## 
 # LION IN A CAVE EVENT # 
 ######################## 
  
 agot_filler_westerlands.0001.t: "Bir Aslanın Kükremesi"
 agot_filler_westerlands.0001.desc: "Batı Toprakları'nın kayalık uçurumları ve engebeli tepeleri her türden vahşi yaratığa ev sahipliği yapar, ancak hiçbiri köşeye sıkışmış aslan kadar vahşi değildir.\n\nBölgemin daha kayalık bir bölümünü incelerken, bir dağın kalbinden geçen bir dizi mağara keşfettim. Mağaraların ne kadar çoğunu keşfedersem, o kadar çok dokunulmamış şey buluyorum.\n\nÖnümde uzanan bir sonraki karanlık açıklığı düşünürken, sabahın sessizliği korkunç bir kükremeyle parçalanıyor. Hemen, ilerideki mağaranın bir #N aslana#!! ev sahipliği yaptığını biliyorum"
 agot_filler_westerlands.0001.a: "Aslan mı? Elbette, bununla yüzleşmeliyim."
 agot_filler_westerlands.0001.a_tt: "Kılıcını kınından çıkarıp öldürmeye hazırlanıyorsun."
 agot_filler_westerlands.0001.b: "Bir kez daha düşündüm de, kaleye geri dönmeliyim."
  
 agot_filler_westerlands.0002.t: "Bir Aslanın Kükremesi"
 agot_filler_westerlands.0002.desc: "Kılıcım çekilmiş, sımsıkı kavrıyorum. Canavarın keskin pençeleri bana ulaşmadan önce ona sadece bir veya iki temiz vuruş yapabileceğimi biliyorum.\n\n"Bu benim zafer anım," diyorum kendi kendime. Derin bir nefes alarak mağaraya koşuyorum."
 agot_filler_westerlands.0002.a: "Hakkımda şarkılar yazılacak!"
 agot_filler_westerlands.0002.a_tt: "Peki ne diyecekler?"
  
 agot_filler_westerlands.0003.t: "Bir Aslanın Kükremesi"
 agot_filler_westerlands.0003.desc: "Aslanın pençeleri gerçekten keskindi — ama bana ulaşacak kadar uzun değildi. Mağaraya doğru koşmam zavallı hayvanı ürküttü ve aslan beni parçalamadan önce onu serbestçe doğrayıp kesebildim.\n\nNe yazık ki postu kanla kaplıydı; harika bir kupa olabilirdi."
 agot_filler_westerlands.0003.a: "En azından o şarkıyı yazabilirler!"
  
  
 ######################## 
 #   The Old Man's Gem  # 
 ######################## 
  
 agot_filler_westerlands.0004.t: "Yaşlı Adamın Değerli Taşı"
 agot_filler_westerlands.0004.desc: "Boş zamanlarımı dinlenmek için ormanda dolaşarak geçiriyorum. Bugünkü yürüyüşümde yaşlı bir adamla karşılaştım. Genellikle sıradan insanları görmezden gelirdim ancak bu adam ilgimi çekmeye can atıyor...\n\nYaşlı adam kendini [old_man_filler1.GetFirstNameNoTooltip] olarak tanıtıyor ve atalarının her zaman sıradan insanlar olmadığını iddia ediyor. "Bir zamanlar sizin gibi lordlardık," diye dişlek bir sırıtışla hırıltılı bir şekilde söylüyor. "Ama koltuğumuzu nasıl kaybettiğimiz başka bir günün şarkısı..."\n\nCebinden tuhaf bir değerli taş çıkarıyor. Kırmızı ve altın tonlarında parlıyor. "Atalarım zengindi. Bu mücevher bir zamanlar güçlü olan yönetimimizin son kalan kalıntılarından biri. Görüyorum ki ilginizi çekmiş," sırıtışı sertleşerek somurtkan bir ifadeye dönüşüyor. "Bu mücevherden ayrılırdım ama bedeli çok yüksek olurdu...""
 agot_filler_westerlands.0004.a: "Bu oldukça nadir bulunan bir şey gibi görünüyor!"
 agot_filler_westerlands.0004.a_tt: "Peki ya sahteyse..."
 agot_filler_westerlands.0004.b: "Ben asilim. İstediğimi alırım!"
 agot_filler_westerlands.0004.b_tt: "Mücevheri zorla alıyorsun."
 agot_filler_westerlands.0004.c: "Hayır, teşekkür ederim. Bu müdahale sadece endişelerime endişe kattı."
  
 agot_filler_westerlands.0005.t: "Yaşlı Adamın Değerli Taşı"
 agot_filler_westerlands.0005.desc: "Kendimi stresli bir şekilde kırmızı ve altın renkli değerli taşla uğraşırken buluyorum. Ödediğim paraya değdi mi? Gerçekten de sönmüş bir evin son kalıntısı olabilir mi?\n\n[steward.GetCouncilTitle], [steward.GetTitledFirstName], endişeli tavrımı fark ediyor ve bana öğüt veriyor. "Mücevheri bana emanet et, kökenlerinin gerçekliğini değerlendirebilirim," diyor [steward.GetSheHe]. Değerli taş [steward.GetHerHis]'ün eline geçmeden önce cevap verme şansım bile olmuyor..."
 agot_filler_westerlands.0005.a: "Umarım bu beni rahatlatır."
 agot_filler_westerlands.0005.a_tt: "Peki, siz gerçekten hizmetkarınıza güveniyor musunuz?"
  
 agot_filler_westerlands.0006.t: "Yaşlı Adamın Değerli Taşı"
 agot_filler_westerlands.0006.desc: "Kaledeki herhangi birinin [steward.GetCouncilTitle]'ımı görmesinin üzerinden bir hafta geçti ve hiçbiri [steward.GetHerHim]'e emanet ettiğim görevi bilmiyordu. Kendimi taht odamda giderek tedirgin bir şekilde ileri geri yürürken buluyorum.\n\nDeğerli taşı ele geçirmek için yaptığım onca şeyden sonra artık eminim: #N [steward.GetCouncilTitle]'ım kırmızı ve altın cevheri [steward.GetHerHis] karşılığında çaldı sahip olun!#!"
 agot_filler_westerlands.0006.a: "O domuz!"
 agot_filler_westerlands.0006.a_tt: "Belki de yeni bir kâhya bulmalısın..."
  
 agot_filler_westerlands.0007.t: "Yaşlı Adamın Değerli Taşı"
 agot_filler_westerlands.0007.desc: "[steward.GetTitledFirstName] taht odasına titreyerek giriyor — korkudan mı yoksa öfkeden mi, anlayamıyorum. "Benim [ROOT.Char.GetLadyLord]'im, görünüşüm için özür dilerim, ama... üzücü haberlerim var," diye kekeliyor [steward.GetSheHe].\n\n"Açıkça konuş," diye ısrar ediyorum. Sonra, bir iç çekişle, [steward.GetSheHe] cebinden kırmızı ve altın renkli değerli taşı çıkarıyor [steward.GetHerHis]. [steward.GetHerHis] bakışıyla, gerçekliğini doğrulamak için yapılan aramanın sona erdiğini söyleyebilirim.\n\n"Sahte, benim [ROOT.Char.GetLadyLord]'im," diyor [steward.GetSheHe], #italic 'mücevheri'#! bana geri uzatırken."
 agot_filler_westerlands.0007.a: "Lanet olsun!"
 agot_filler_westerlands.0007.a_tt: "Kahyanıza doğru hamle yaptığınızda, bir aslanın öfkesinin vücudunuzu ele geçirdiğini hissedersiniz."
 agot_filler_westerlands.0007.b: "Lanet olsun o hırsıza!"
 agot_filler_westerlands.0007.b_tt: "Böyle bir oyuna nasıl geldin?"
  
  # FireFighter451: As scripted, I believe this is just a death outcome rather than a duel. 
 agot_filler_westerlands.0008.t: "Yaşlı Adamın Değerli Taşı"
 agot_filler_westerlands.0008.desc: "Uşağımın üzerine atıldım, o sadece haberci olmasına rağmen öfkemin patlamasına izin verdim.\n\nNe yazık ki uşağım savunma amacıyla kılıcına uzandı ve ben tepki vermem biraz yavaş oldu..."
 agot_filler_westerlands.0008.a: "Aman Allah'ım ne yaptım ben?"
 agot_filler_westerlands.0008.a_tt: "Ne kadar çok kan..."
  
 agot_filler_westerlands.0009.t: "Yaşlı Adamın Değerli Taşı"
 agot_filler_westerlands.0009.desc: "[steward.GetTitledFirstName] taht odasına titreyerek giriyor — korkudan mı yoksa heyecandan mı, anlayamıyorum. "Lordum, görünüşüm için özür dilerim ama... #bold harika#! haberim var," diyor, derin bir nefes alarak. Aceleyle geldiği açıkça belli.\n\n"Açıkça konuş," diye ısrar ediyorum. Nefes nefese cebinden kırmızı ve altın renkli değerli taşı çıkarıyor. Bakışlarından, gerçekliğini doğrulamak için yaptığı araştırmanın sona erdiğini anlayabiliyorum.\n\n"Bu değerli taş kusursuz, lordum," diyor ve bana uzatıyor. "Gerçekten de sönmüş Reyne Hanesi'nin bir hazinesi olduğunu doğrulayabildim!""
 agot_filler_westerlands.0009.a: "Gerçekten nadir bulunan bir şey!"
 agot_filler_westerlands.0009.a_tt: "Ama bu demek mi ki... Tanıştığım yaşlı adam..."
  
  
 ################## 
 #   Rock Slide   # 
 ################## 
  
 agot_filler_westerlands.0010.t: "Bir Kaya Kaydırağı"
 agot_filler_westerlands.0010.desc: "Batı Toprakları, özellikle engebeli tepeler ve engebeli dağlar arasında tehlikelerle doludur.\n\n[steward.GetTitledFirstName] ile bölgemin kayalık bir alanını incelerken, bir haberci aceleyle yanımıza yaklaşıyor. "Nedir?" diye araya giriyor [steward.GetCouncilTitle]'im.\n\n"Özür dilerim, sizi rahatsız etmek istemem ama yerel bir köyden, büyük bir kaya kaymasının kasabaya girip çıkan önemli bir ticaret yolunun bir kısmını yok ettiğine dair haber aldık," diye açıklıyor haberci. "Kasaba halkı, bu zor zamanlarda yardım için efendilerine sesleniyor.""
 agot_filler_westerlands.0010.a: "Bunlar oluyor..."
 agot_filler_westerlands.0010.a_tt: "Bu kasabalıların bu sorunu kendi başlarına çözebileceklerinden eminsin."
 agot_filler_westerlands.0010.b: "Adamlarım bu işi çözer."
 agot_filler_westerlands.0010.c: "Kasabalılar beni mi çağırıyor diyorsun?"
 agot_filler_westerlands.0010.c_tt: "Kendin gideceksin ve ne kadar gayretle yönettiğini göstereceksin."
  
 agot_filler_westerlands.0011.t: "Üzgün ​​Yerel Kasabalılar"
 agot_filler_westerlands.0011.desc: "Uzun bir günün daha sonu yaklaşıyor. Konsey üyelerim ve ben bir sohbeti tamamlarken, genellikle sakin olan taht odama asi bir gürültü akın ediyor.\n\nBir dilekçe sahibi öfkeyle öne çıkıyor. Muhafızlarım onu ​​sahanın dışına sürüklemeden önce, "Hükümdarım, ihtiyaç anında bizi ihmal ettiniz! Ana ticaret yolumuza zarar veren kaya kayması nedeniyle anneler ve bebekler açlıktan öldü. Onların kanı sizin ellerinizde" diyor. arkadaşlarıyla birlikte."
 agot_filler_westerlands.0011.a: "Ne yapmam gerekiyordu?"
 agot_filler_westerlands.0011.a_tt: "Sanırım sonunda bu işi temizlemek için adamlarını göndermen gerekecek..."
  
 agot_filler_westerlands.0012.t: "Düşen Kayalar Kaldırıldı"
 agot_filler_westerlands.0012.desc: "[marshal.GetCouncilTitle] [marshal.GetTitledFirstName] taht odasına yüzünde gururlu bir ifadeyle giriyor. "Efendim, o kaya kaymasının yol açtığı hasarı temizlemek için gönderdiğiniz adamlardan haber aldım," [marshal.GetSheHe] neşeyle açıklıyor. "Yol temizlendi ve kasaba halkı övgülerini iletiyor. Adamlar şu anda kaleye geri dönüyor.""
 agot_filler_westerlands.0012.a: "Çok şükür!"
 agot_filler_westerlands.0012.a_tt: "Şimdi kasabalılar seni övecek."
 agot_filler_westerlands.0012.b: "Adamlarım kahramanca karşılanmayı hak ediyor!"
 agot_filler_westerlands.0012.b_tt: "Ve Lannisport'tan herkese yetecek kadar baharatlı bal şarabın var."
  
 agot_filler_westerlands.0013.t: "Bazı Taşları Yerinden Oynatma Zamanı"
 agot_filler_westerlands.0013.desc: "Kaya kaymasının olduğu yere vardım ve habercinin anlattığı kadar kötü. Büyük kayalar bir çocuğun oyuncakları gibi etrafa saçılmış. Yolun kendisi neredeyse geçilemez durumda.\n\nBunu kendi ellerime alma zamanım geldi."
 agot_filler_westerlands.0013.a: "Bir grup adamıma bölgeyi taramaları için liderlik edeceğim."
 agot_filler_westerlands.0013.b: "Arabalarımı ve atlarımı getireceğim."
 agot_filler_westerlands.0013.b_tt: "Ama sen kasaba halkına bir haberci gönder de, onlara yardım edecek sağlam adamları getirsinler..."
 agot_filler_westerlands.0013.c: "Bana bir çözüm düşünmem için bir dakika verin."
 agot_filler_westerlands.0013.c_tt: "Belki de kuşatma silahlarımızın mekaniğini kullanarak kayaları daha kolay kaldırabilirsiniz..."
 agot_filler_westerlands.0013.d: "Bunu nasıl düzelteceğimi biliyorum!"
 agot_filler_westerlands.0013.d_tt: "Hızlıca çizeceğiniz çizimler ve detaylı planlamalarla bu kayaları kısa sürede kaldırabilirsiniz."
 agot_filler_westerlands.0013.e: "Uhhh, neredeyim? *Ağzı akıyor*"
 agot_filler_westerlands.0013.f: "Neden şimdiden yoruldum?"
  
 agot_filler_westerlands.0014.t: "Düşen Kayalar Kaldırıldı"
 agot_filler_westerlands.0014.desc: "Sonunda, kaya kaymasının neden olduğu hasar onarıldı. Kayaları temizlemeye yardım eden herkes rahat bir nefes alabilir ve ticaret resmen yeniden başladı."
 agot_filler_westerlands.0014.a: "Ve sonunda dinlenebileceğim."
  
 agot_filler_westerlands.0015.t: "Düşen Kayalar Kaldırıldı"
 agot_filler_westerlands.0015.desc: "Kısa sürede, kaya kaymasının neden olduğu hasar onarıldı. Ticaret resmen yeniden başladı ve halk benim övgülerimi söylüyor."
 agot_filler_westerlands.0015.a: "Kaynak sahibi olmak güzel bir duygu!"
 agot_filler_westerlands.0015.a_tt: "Bir kılıcın bileme taşına ihtiyacı olduğu gibi, zihnin de çözmesi gereken bulmacalara ihtiyacı vardır."
  
 agot_filler_westerlands.0016.t: "Düşen Kayalar Kaldırıldı"
 agot_filler_westerlands.0016.desc: "Kısa sürede, kaya kaymasının neden olduğu hasar onarıldı. Aslında, detaylı planlamam sayesinde ticaret yolları büyük ölçüde iyileştirildi.\n\nKasaba halkı fikrimin bu kadar kusursuz bir şekilde işe yaramasına hayret ediyor ve yol boyunca seyahat etmek hiç bu kadar güvenli olmamıştı."
 agot_filler_westerlands.0016.a: "Bazen kendime şaşıyorum!"
 agot_filler_westerlands.0016.a_tt: "Bir kılıcın bileme taşına ihtiyacı olduğu gibi, zihnin de çözmesi gereken bulmacalara ihtiyacı vardır."
  
 agot_filler_westerlands.0017.t: "Yol Hasarları Daha da Kötüleşti"
 agot_filler_westerlands.0017.desc: "Kayaları temizlemeye ne kadar çok çalışırsam, kayaların altındaki yolun o kadar kötü hasar gördüğü anlaşılıyor. Yolun asla temizlenemeyeceğini düşünmeye başlıyorum. Gizlice kaçıp bir daha bundan hiç bahsetmemem mümkün mü?"
 agot_filler_westerlands.0017.a: "Kahretsin!"
 agot_filler_westerlands.0017.a_tt: "Yeteneklerinizi abartmış olabilirsiniz..."
  
 agot_filler_westerlands.0018.t: "Kayaları Kaldırmaya Çalışmak"
 agot_filler_westerlands.0018.desc: "Bir uçurumun kenarında yolu tamamen tıkayan büyük bir kayayı hareket ettirmeye kararlıyım, ama ne kadar çok çırpınırsam nefesim o kadar kısalıyor..."
 agot_filler_westerlands.0018.a: "Baygınlık hissiyatı yaşıyorum..."
 agot_filler_westerlands.0018.a_tt: "Peki uçurumun kenarına ne kadar yakın duruyorsunuz?"
  
 agot_filler_westerlands.0019.t: "Sıçanlar! Tek Bir Çözüm Var..."
 agot_filler_westerlands.0019.desc: "Odamda uyandığımda farelerin kaçışmalarını duyuyorum. Etrafıma bakıyorum ve iğrenç kemirgenlerle çevrili olduğumu görüyorum. Beni ağırlıklarıyla kendi yatağımda tuzağa düşürüyorlar! Küçük dişler tenimi gıcırdatıyor!\n\nUyanıyorum! Uyan! Hepsi bir rüyaydı! Fareler... hayır. Fareler gerçek. Ya da gerçek olabilirler. Bir gün gerçek olabilirler! Hazırlıklı olmalıyım! Farelere hazırlıklı olmalıyım! Bir aslan! Çözüm bir aslan! Bir aslan fareleri yiyecek! Bir aslan bulmalıyım!"
 agot_filler_westerlands.0019.a: "Fare avlamak için bir aslan yavrusu alacağım!"
 agot_filler_westerlands.0019.a.f: "Bir aslan yavrusunun size getirilmesi için çağrı yapacaksınız."
 agot_filler_westerlands.0019.b: "Sıçan avlamak için tam yetişkin bir aslan alacağım!"
 agot_filler_westerlands.0019.b.f: "Yetişkin bir aslanın size getirilmesi için çağrıda bulunacaksınız."
 agot_filler_westerlands.0019.c: "Ne? Hayır, bu sadece bir rüyaydı."
 agot_filler_westerlands.0019.c.f: "Kendini toparlayacaksın!"
