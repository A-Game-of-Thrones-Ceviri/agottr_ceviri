#mustafa
##############################
# WESTERLANDS FILLER EVENTS  #
##############################

########################
# LION IN A CAVE EVENT #
########################

agot_filler_westerlands.0001.t:0 "Bir Aslanın Kükremesi"
agot_filler_westerlands.0001.desc:0 "Batı Toprakları'nın kayalık uçurumları ve engebeli tepeleri her türlü vahşi yaratığa ev sahipliği yapar, ancak hiçbiri köşeye sıkışmış bir aslan kadar vahşi değildir.\n\nTopraklarımın daha kayalık bir bölümünü incelerken, bir dağın kalbinden geçen bir dizi mağara keşfettim. Mağaraları ne kadar çok keşfedersem, o kadar çok el değmemiş mağara buluyorum.\n\nÖnümdeki bir sonraki karanlık açıklığı düşünürken, sabahın sessizliği korkunç bir kükremeyle bozuluyor. Hemen anlıyorum ki ilerideki mağarada bir #N aslan#! yaşıyor!!"
agot_filler_westerlands.0001.a:0 "Bir aslan mı? Tabii ki, onunla yüzleşmeliyim."
agot_filler_westerlands.0001.a_tt:0 "Kılıcınızı çekip öldürmeye hazırlanıyorsunuz."
agot_filler_westerlands.0001.b:0 "İkinci kez düşündüm de, kaleye geri dönsem iyi olur."

agot_filler_westerlands.0002.t:0 "Bir Aslanın Kükremesi"
agot_filler_westerlands.0002.desc:0 "Kılıcım çekili, kavrayışım sıkı. Canavarın keskin pençeleri bana ulaşmadan önce ona sadece bir veya iki temiz vuruş yapabileceğimi biliyorum.\n\n\"Zafer anım bu,\" diyorum kendi kendime. Derin bir nefes alarak mağaraya koşuyorum."
agot_filler_westerlands.0002.a:0 "Hakkımda şarkılar yazılacak!"
agot_filler_westerlands.0002.a_tt:0 "Ama ne söyleyecekler?"

agot_filler_westerlands.0003.t:0 "Bir Aslanın Kükremesi"
agot_filler_westerlands.0003.desc:0 "Aslanın pençeleri gerçekten keskindi - ama bana ulaşacak kadar uzun değildi. Mağaraya doğru koşuşum zavallı canavarı korkuttu ve beni parçalamadan önce aslana özgürce saldırabildim.\n\nNe yazık ki, postu kana bulanmış; harika bir kupa olurdu."
agot_filler_westerlands.0003.a:0 "En azından o şarkıyı yazabilirler!"


########################
#   The Old Man's Gem  #
########################

agot_filler_westerlands.0004.t:0 "Yaşlı Adamın Mücevheri"
agot_filler_westerlands.0004.desc:0 "Boş zamanlarımı genellikle rahatlamak için ormanda dolaşarak geçiririm. Bugünkü yürüyüşümde yaşlı bir adamla karşılaşıyorum. Genellikle sıradan insanları görmezden gelirdim, ancak bu adam dikkatimi çekmeye istekli...\n\nYaşlı adam kendini [old_man_filler1.GetFirstNameNoTooltip] olarak tanıtıyor ve atalarının her zaman sıradan insan olmadığını iddia ediyor. \"Bir zamanlar sizin gibi lordlardık,\" diye hırlıyor dişlek bir sırıtışla. \"Ama koltuğumuzu nasıl kaybettiğimiz başka bir günün konusu...\"\n\nCebinden tuhaf bir mücevher çıkarıyor. Kırmızı ve altın tonlarında parlıyor. \"Atalarım zengindi. Bu mücevher, bir zamanlar güçlü olan yönetimimizin son kalan kalıntılarından biri. İlginizi çektiğini görüyorum,\" sırıtışı sert bir ifadeye dönüşüyor. \"Bu mücevherden ayrılırdım, ama fiyatı yüksek olurdu...\""
agot_filler_westerlands.0004.a:0 "Bu oldukça nadir bir buluntu gibi görünüyor!"
agot_filler_westerlands.0004.a_tt:0 "Ama ya sahteyse..."
agot_filler_westerlands.0004.b:0 "Ben bir soyluluyum. İstediğimi alırım!"
agot_filler_westerlands.0004.b_tt:0 "Mücevheri zorla alıyorsunuz."
agot_filler_westerlands.0004.c:0 "Hayır, teşekkür ederim. Bu müdahale sadece endişelerimi artırdı."

agot_filler_westerlands.0005.t:0 "Yaşlı Adamın Mücevheri"
agot_filler_westerlands.0005.desc:0 "Kendimi stresli bir şekilde kırmızı ve altın rengi mücevherle oynarken buluyorum. Bunun için ödediğim fiyata değer miydi? Gerçekten de sönmüş bir hanedanın son kalıntısı olabilir mi?\n\n[steward.GetCouncilTitle]'ım [steward.GetTitledFirstName], endişeli tavrımı fark ediyor ve tavsiyede bulunuyor. \"Mücevheri bana emanet edin, ben kökenlerinin gerçekliğini değerlendirebilirim,\" diyor [steward.GetSheHe]. Mücevher [steward.GetHerHis]'un eline geçmeden önce cevap verecek fırsatım bile olmuyor..."
agot_filler_westerlands.0005.a:0 "Umarım bu içimi rahatlatır."
agot_filler_westerlands.0005.a_tt:0 "Ama gerçekten kahyanıza güveniyor musunuz?"

agot_filler_westerlands.0006.t:0 "Yaşlı Adamın Mücevheri"
agot_filler_westerlands.0006.desc:0 "Kaleden kimsenin [steward.GetCouncilTitle]'ımı görmeyeli bir hafta oldu, kimse ona emanet ettiğim görevi bilmiyor. Kendimi taht odasında gidip gelerek, giderek artan bir huzursuzlukla buluyorum.\n\nMücevheri güvence altına almak için yaşadığım tüm zorluklardan sonra artık eminim: #N [steward.GetCouncilTitle]'ım kırmızı ve altın rengi mücevheri kendisi için çaldı#!!"
agot_filler_westerlands.0006.a:0 "O domuz!"
agot_filler_westerlands.0006.a_tt:0 "Belki de yeni bir kahya bulmalısınız..."

agot_filler_westerlands.0007.t:0 "Yaşlı Adamın Mücevheri"
agot_filler_westerlands.0007.desc:0 "[steward.GetTitledFirstName], taht odasına titreyerek giriyor - korkudan mı yoksa öfkeden mi, anlayamıyorum. \"[ROOT.Char.GetLadyLord], görünüşüm için özür dilerim, ama... üzücü bir haberim var,\" diye kekeliyor [steward.GetSheHe].\n\n\"Açıkça konuş,\" diye ısrar ediyorum. Sonra, bir iç çekişle [steward.GetSheHe], cebinden kırmızı ve altın rengi mücevheri çıkarıyor. Bakışından, gerçekliğini doğrulamak için yaptığı araştırmanın sona erdiğini anlayabiliyorum.\n\n\"Sahte, [ROOT.Char.GetLadyLord],\" diyor [steward.GetSheHe], #italic 'mücevheri'#! bana geri verirken."
agot_filler_westerlands.0007.a:0 "Lanet olsun sana!"
agot_filler_westerlands.0007.a_tt:0 "Kahyanınıza doğru atılırken vücudunuzu bir aslanın öfkesinin ele geçirdiğini hissediyorsunuz."
agot_filler_westerlands.0007.b:0 "O hırsıza lanet olsun!"
agot_filler_westerlands.0007.b_tt:0 "Böyle bir hileye nasıl kandınız?"

# FireFighter451: Senaryoya göre, bunun bir düellodan ziyade sadece bir ölüm sonucu olduğuna inanıyorum.
agot_filler_westerlands.0008.t:0 "Yaşlı Adamın Mücevheri"
agot_filler_westerlands.0008.desc:0 "Sadece haberci olmasına rağmen öfkemin patlamasına izin vererek kahyama doğru atılıyorum.\n\nNe yazık ki benim için, kahyam savunmak için kılıcına uzanıyor ve ben biraz yavaş tepki veriyorum..."
agot_filler_westerlands.0008.a:0 "Tanrılar yardımcım olsun, ne yaptım?"
agot_filler_westerlands.0008.a_tt:0 "Çok fazla kan..."

agot_filler_westerlands.0009.t:0 "Yaşlı Adamın Mücevheri"
agot_filler_westerlands.0009.desc:0 "[steward.GetTitledFirstName], taht odasına titreyerek giriyor - korkudan mı yoksa heyecandan mı, anlayamıyorum. \"Lordum, görünüşüm için özür dilerim, ama... #bold harika#! haberlerim var,\" diyor, nefes nefese. Açıkça aceleyle gelmiş.\n\n\"Açıkça konuş,\" diye ısrar ediyorum. Birden, cebinden kırmızı ve altın rengi mücevheri çıkarıyor. Bakışından, gerçekliğini doğrulamak için yaptığı araştırmanın sona erdiğini anlayabiliyorum.\n\n\"Bu mücevher kusursuz, lordum,\" diyor, bana uzatırken. \"Gerçekten de, sönmüş Reyne Hanedanı'nın bir hazinesi olduğunu doğrulayabildim!\""
agot_filler_westerlands.0009.a:0 "Gerçekten de nadir bir buluntu!"
agot_filler_westerlands.0009.a_tt:0 "Ama bu şu anlama mı geliyor... Tanıştığım yaşlı adam..."


##################
#   Rock Slide   #
##################

agot_filler_westerlands.0010.t:0 "Kaya Kayması"
agot_filler_westerlands.0010.desc:0 "Batı Toprakları'nda, özellikle engebeli tepeler ve kayalık dağlar arasında tehlikeler hiç eksik olmaz.\n\n[steward.GetTitledFirstName] ile birlikte topraklarımın kayalık bir alanını incelerken, aceleyle bir haberci bize yaklaşıyor. \"Ne oldu?\" diye araya giriyor [steward.GetCouncilTitle]'ım.\n\n\"Özür dilerim, rahatsız etmek istemem ama yerel bir köyden gelen haberlere göre büyük bir kaya kayması, kasabaya giriş çıkış yapan önemli bir ticaret yolunun bir bölümünü yok etmiş,\" diye açıklıyor haberci. \"Kasaba halkı bu zor zamanda efendilerinden yardım istiyor.\""
agot_filler_westerlands.0010.a:0 "Bu tür şeyler olur..."
agot_filler_westerlands.0010.a_tt:0 "Kasaba halkının sorunu kendi başlarına çözebileceğinden eminsiniz."
agot_filler_westerlands.0010.b:0 "Adamlarım bunu halledebilir."
agot_filler_westerlands.0010.c:0 "Kasaba halkı beni çağırıyor, diyorsun?"
agot_filler_westerlands.0010.c_tt:0 "Kendiniz gideceksiniz - ve ne kadar özenle yönettiğinizi herkese duyuracaksınız."

agot_filler_westerlands.0011.t:0 "Üzgün Yerel Kasaba Halkı"
agot_filler_westerlands.0011.desc:0 "Uzun bir günün sonu yaklaşıyor. Danışmanlarım ve ben bir sohbeti tamamlarken, genellikle sakin olan taht odama rahatsız edici bir gürültü doluyor.\n\nÖfkeli bir dilekçe sahibi öne çıkıyor. \"Efendimiz, ihtiyacımız olan zamanda bizi ihmal ettiniz! Kaya kaymasının ana ticaret yolumuza zarar vermesi nedeniyle anneler ve bebekler aç kaldı. Kanları sizin ellerinizde,\" diye haykırıyor muhafızlarım onu ve arkadaşlarını mahkemeden sürüklemeden önce."
agot_filler_westerlands.0011.a:0 "Ne yapmam gerekiyordu?"
agot_filler_westerlands.0011.a_tt:0 "Görünüşe göre, burayı temizlemek için adamlarınızı göndermeniz gerekecek..."

agot_filler_westerlands.0012.t:0 "Düşen Kayalar Kaldırıldı"
agot_filler_westerlands.0012.desc:0 "[marshal.GetCouncilTitle]'ım [marshal.GetTitledFirstName], yüzünde gururlu bir ifadeyle taht odasına giriyor. \"Efendimiz, o kaya kaymasının verdiği hasarı temizlemek için gönderdiğiniz adamlardan haber aldım,\" diye neşeyle açıklıyor [marshal.GetSheHe]. \"Yol temizlendi ve kasaba halkı övgülerini gönderiyor. Adamlar şu anda kaleye dönüyorlar.\""
agot_filler_westerlands.0012.a:0 "Tanrılara şükür!"
agot_filler_westerlands.0012.a_tt:0 "Artık kasaba halkı sizi övecek."
agot_filler_westerlands.0012.b:0 "Adamlarım bir kahraman karşılaması hak ediyor!"
agot_filler_westerlands.0012.b_tt:0 "Ve Lannis Limanı'ndan bolca baharatlı bal şarabı var."

agot_filler_westerlands.0013.t:0 "Bazı Kayaları Taşıma Zamanı"
agot_filler_westerlands.0013.desc:0 "Kaya kaymasının olduğu yere geldim ve habercinin anlattığı kadar kötü. Büyük kayalar bir çocuğun oyuncakları gibi etrafa saçılmış. Yolun kendisi neredeyse geçilmez durumda.\n\nBunu kendi ellerime alma zamanı."
agot_filler_westerlands.0013.a:0 "Adamlarımdan bir gruba liderlik edip bölgeyi temizleyeceğim."
agot_filler_westerlands.0013.b:0 "Arabalarımı ve atlarımı getireceğim."
agot_filler_westerlands.0013.b_tt:0 "Ama kasaba halkına yardım etmek için mümkün olduğunca çok sayıda sağlıklı adam getirmelerini söylemek için bir haberci gönderin..."
agot_filler_westerlands.0013.c:0 "Bana bir çözüm bulmak için biraz zaman verin."
agot_filler_westerlands.0013.c_tt:0 "Belki de kayaları kaldırmak için kuşatma silahlarımızın mekaniğini kullanarak daha hızlı bir şekilde kaldırabilirsiniz..."
agot_filler_westerlands.0013.d:0 "Bunu nasıl düzelteceğimi biliyorum!"
agot_filler_westerlands.0013.d_tt:0 "Hızlı eskizler ve ayrıntılı planlama ile bu kayaları kısa sürede kaldıracaksınız."
agot_filler_westerlands.0013.e:0 "Eee, ben neredeyim? *Salya akıtıyor*"
agot_filler_westerlands.0013.f:0 "Neden şimdiden yoruldum?"

agot_filler_westerlands.0014.t:0 "Düşen Kayalar Kaldırıldı"
agot_filler_westerlands.0014.desc:0 "Sonunda, kaya kaymasının neden olduğu hasar onarıldı. Kayaları temizlemeye yardım eden herkes rahat bir nefes alabilir ve ticaret resmi olarak yeniden başladı."
agot_filler_westerlands.0014.a:0 "Ve sonunda dinlenebilirim."

agot_filler_westerlands.0015.t:0 "Düşen Kayalar Kaldırıldı"
agot_filler_westerlands.0015.desc:0 "Kısa sürede kaya kaymasının neden olduğu hasar onarıldı. Ticaret resmi olarak yeniden başladı ve sıradan insanlar beni övüyor."
agot_filler_westerlands.0015.a:0 "Becerikli olmak iyi hissettiriyor!"
agot_filler_westerlands.0015.a_tt:0 "Bir zihnin çözülecek bilmecelere ihtiyacı vardır, tıpkı bir kılıcın bileme taşına ihtiyacı olduğu gibi."

agot_filler_westerlands.0016.t:0 "Düşen Kayalar Kaldırıldı"
agot_filler_westerlands.0016.desc:0 "Kısa sürede kaya kaymasının neden olduğu hasar onarıldı. Aslında, ayrıntılı planlamam sayesinde ticaret yolları büyük ölçüde iyileştirildi.\n\nFikirlerimin bu kadar kusursuz bir şekilde işe yaramasına kasaba halkı hayran kaldı ve yol boyunca seyahat hiç bu kadar güvenli olmamıştı."
agot_filler_westerlands.0016.a:0 "Bazen kendimi bile şaşırtıyorum!"
agot_filler_westerlands.0016.a_tt:0 "Bir zihnin çözülecek bilmecelere ihtiyacı vardır, tıpkı bir kılıcın bileme taşına ihtiyacı olduğu gibi."

agot_filler_westerlands.0017.t:0 "Yol Hasarı Kötüleşti"
agot_filler_westerlands.0017.desc:0 "Görünüşe göre kayaları temizlemeye çalıştıkça, kayaların altındaki yol daha da hasar gördü. Yolun asla temizlenemeyeceğini düşünmeye başlıyorum. Gizlice uzaklaşıp bir daha bundan hiç bahsetmemem mümkün mü?"
agot_filler_westerlands.0017.a:0 "Kahretsin!"
agot_filler_westerlands.0017.a_tt:0 "Yeteneklerinizi abartmış olabilirsiniz..."

agot_filler_westerlands.0018.t:0 "Kayaları Kaldırmaya Çalışmak"
agot_filler_westerlands.0018.desc:0 "Yolu bir uçurum kenarında tamamen kapatan büyük bir kayayı hareket ettirmeye kararlıyım, ama ne kadar zorlarsam nefesim o kadar kısalıyor..."
agot_filler_westerlands.0018.a:0 "Bayılacak gibi hissediyorum..."
agot_filler_westerlands.0018.a_tt:0 "Ama uçurumun kenarına ne kadar yakın duruyorsunuz?"

agot_filler_westerlands.0019.t:0 "Lanet Olsun! Tek Bir Çözüm Var..."
agot_filler_westerlands.0019.desc:0 "Odamda uyanırken farelerin koşuşturmasını duyuyorum. Etrafıma bakıyorum ve iğrenç kemirgenler tarafından kuşatıldığımı görüyorum. Beni kendi yatağımda ağırlıklarıyla hapsediyorlar! Küçük dişler tenimi kemiriyor!\n\nSıçrayarak uyanıyorum! Uyan! Hepsi bir rüyaydı! Fareler... hayır. Fareler gerçek. Ya da gerçek olabilirler. Bir gün gerçek olabilirler! Hazırlıklı olmalıyım! Farelere karşı hazırlıklı olmalıyım! Bir aslan! Çözüm bir aslan! Bir aslan fareleri yer! Bir aslan bulmalıyım!"
agot_filler_westerlands.0019.a:0 "Fareleri avlamak için bir aslan yavrusu alacağım!"
agot_filler_westerlands.0019.a.f:0 "Size bir aslan yavrusu getirilmesi için çağrıda bulunacaksınız."
agot_filler_westerlands.0019.b:0 "Fareleri avlamak için yetişkin bir aslan alacağım!"
agot_filler_westerlands.0019.b.f:0 "Size yetişkin bir aslan getirilmesi için çağrıda bulunacaksınız."
agot_filler_westerlands.0019.c:0 "Ne? Hayır, bu sadece bir rüyaydı."
agot_filler_westerlands.0019.c.f:0 "Kendinizi toparlayacaksınız!"