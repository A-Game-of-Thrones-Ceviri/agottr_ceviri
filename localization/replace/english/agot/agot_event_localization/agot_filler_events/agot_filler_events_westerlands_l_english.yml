 ############################## 
 # WESTERLANDS FILLER EVENTS  # 
 ############################## 
  
 ######################## 
 # LION IN A CAVE EVENT # 
 ######################## 
  
 agot_filler_westerlands.0001.t: "Bir Aslanın Kükremesi"
 agot_filler_westerlands.0001.desc: "Batı Toprakları'nın sarp kayalıkları ve engebeli tepeleri, vahşi doğanın kalbinde yer alır. Bu topraklar, her türlü yırtıcı hayvana ev sahipliği yapar, ancak hiçbiri köşeye sıkışmış bir aslan kadar tehlikeli ve kudretli değildir.\n\nTopraklarımın daha ıssız bir bölgesini keşfederken, bir dağın kalbine doğru uzanan bir dizi mağara keşfettim. Mağaraları ne kadar çok incelersem, o kadar çok gizli geçit ve keşfedilmemiş alan buluyorum.\n\nÖnümdeki bir sonraki karanlık mağara ağzına doğru ilerlerken, sabahın dingin sessizliği tüyler ürpertici bir kükremeyle bozuluyor. Yüreğimde bir ürperti hissediyorum ve anlıyorum ki ilerideki mağarada güçlü bir #N aslan#! yaşıyor!!"
 agot_filler_westerlands.0001.a: "Bir aslan mı? Karşısına çıkıp gücümü göstermeliyim!"
 agot_filler_westerlands.0001.a_tt: "Cesurca kılıcınızı çekiyor ve aslana meydan okumaya hazırlanıyorsunuz. Zafer ya da ölüm!"
 agot_filler_westerlands.0001.b: "Belki de geri dönmek daha mantıklı olur. Kalede beni bekleyen işler var."
  
 agot_filler_westerlands.0002.t: "Bir Aslanın Kükremesi"
 agot_filler_westerlands.0002.desc: "Kılıcım elimde parlıyor, kavrayışım çelik gibi sağlam. Canavarın ölümcül pençeleri bana ulaşmadan önce ona sadece bir veya iki isabetli vuruş indirmem gerektiğini biliyorum.\n\n"İşte zafer anım!" diye düşünüyorum kendi kendime. Derin bir nefes alıp cesaretle mağaraya dalıyorum."
 agot_filler_westerlands.0002.a: "Hakkımda destanlar yazılacak!"
 agot_filler_westerlands.0002.a_tt: "Peki bu destanlarda neler anlatılacak?"
  
 agot_filler_westerlands.0003.t: "Bir Aslanın Kükremesi"
 agot_filler_westerlands.0003.desc: "Aslanın pençeleri gerçekten de ölümcül keskinlikteydi - ama neyse ki bana ulaşamayacak kadar kısaydı. Mağaraya doğru ani hamlem zavallı yaratığı korkuttu ve aslan bana saldırmadan önce kılıcımı savurup ölümcül bir darbe indirmeyi başardım.\n\nNe yazık ki, postu kana bulanmıştı; aksi takdirde harika bir kupa olurdu."
 agot_filler_westerlands.0003.a: "Önemi yok, en azından cesaretim dillere destan olacak!"
  
  
 ######################## 
 #   The Old Man's Gem  # 
 ######################## 
  
 agot_filler_westerlands.0004.t: "Yaşlı Adamın Mücevheri"
 agot_filler_westerlands.0004.desc: "Boş zamanlarımda zihnimi dinlendirmek ve doğanın tadını çıkarmak için sık sık ormanda uzun yürüyüşlere çıkarım. Bugünkü gezintim sırasında, ilginç bir görünüme sahip yaşlı bir adamla karşılaşıyorum. Genellikle sıradan insanları görmezden gelirim, ancak bu adamın gizemli bir havası var...\n\nYaşlı adam kendini [old_man_filler1.GetFirstNameNoTooltip] olarak tanıtıyor ve atalarının geçmişte asil bir soya sahip olduğunu iddia ediyor. "Bir zamanlar sizin gibi lordlardık," diye hırlıyor dişlek bir sırıtışla. "Ama topraklarımızı ve unvanımızı nasıl kaybettiğimiz uzun ve acıklı bir hikaye..."\n\nCebinden tuhaf, kırmızı ve altın renklerde parıldayan bir mücevher çıkarıyor. "Atalarım zengin ve güçlüydü. Bu mücevher, bir zamanlar ihtişamlı olan hanedanlığımızın son kalan yadigarlarından biri. İlgini çektiğini görüyorum," derken sırıtışı aniden kayboluyor ve yüzünde sert bir ifade beliriyor. "Bu mücevheri sana verebilirim, ama karşılığında yüklü bir miktar ödemen gerekecek...""
 agot_filler_westerlands.0004.a: "Bu gerçekten de nadir bulunan bir mücevher gibi görünüyor!"
 agot_filler_westerlands.0004.a_tt: "Acaba gerçek mi, yoksa sadece ucuz bir taklit mi?"
 agot_filler_westerlands.0004.b: "Ben bir lordum! İstediğimi zorla alırım!"
 agot_filler_westerlands.0004.b_tt: "Yaşlı adama aldırış etmeden mücevheri zorla elinden alıyorsunuz."
 agot_filler_westerlands.0004.c: "Teşekkür ederim, ama hayır. Bu karşılaşma beni huzursuz etti, yolumuza devam etsek iyi olur."
  
 agot_filler_westerlands.0005.t: "Yaşlı Adamın Mücevheri"
 agot_filler_westerlands.0005.desc: "Kendimi elimdeki kırmızı ve altın rengi mücevheri endişeyle evirip çevirirken buluyorum. Acaba bu mücevher için ödediğim bedele değecek mi? Gerçekten de unutulmuş bir hanedanlığın son mirası olabilir mi?\n\n[steward.GetCouncilTitle] [steward.GetTitledFirstName], huzursuzluğumu fark ediyor ve bana yardımcı olmayı teklif ediyor. "Mücevheri bana verin, kökenini ve gerçekliğini araştırabilirim," diyor güven veren bir sesle. Daha cevap veremeden, mücevheri elimden alıp incelemeye başlıyor..."
 agot_filler_westerlands.0005.a: "Umarım endişelerimde haklı çıkmamışımdır."
 agot_filler_westerlands.0005.a_tt: "Peki ya kâhyanıza gerçekten güvenebilir misiniz?"
  
 agot_filler_westerlands.0006.t: "Yaşlı Adamın Mücevheri"
 agot_filler_westerlands.0006.desc: "[steward.GetCouncilTitle], kaleden hiç kimse tarafından günlerdir görünmedi. Ona emanet ettiğim görevi de kimse bilmiyor. Taht odasında huzursuzca volta atıyor, içimdeki endişenin gitgide büyümesine engel olamıyorum.\n\nMücevheri elde etmek için yaşadığım tüm zorluklardan sonra artık eminim: #N [steward.GetCouncilTitle], kırmızı ve altın rengi mücevheri çalıp kaçtı#!!"
 agot_filler_westerlands.0006.a: "O hain!"
 agot_filler_westerlands.0006.a_tt: "Sanırım yeni bir kâhya aramaya başlamalıyım..."
  
 agot_filler_westerlands.0007.t: "Yaşlı Adamın Mücevheri"
 agot_filler_westerlands.0007.desc: "[steward.GetTitledFirstName], taht odasına titreyerek giriyor. Korkudan mı yoksa öfkeden mi titrediğini anlayamıyorum. "[ROOT.Char.GetLadyLord], affınıza sığınıyorum, ancak... size kötü bir haberim var," diye kekeliyor.\n\n"Doğruyu söyle!" diye emrediyorum sabırsızca. Derin bir iç çektikten sonra, cebinden kırmızı ve altın rengi mücevheri çıkarıyor. Bakışlarından, gerçekliğini doğrulamak için yaptığı araştırmanın sonuçsuz kaldığını anlıyorum.\n\n"Sahte, [ROOT.Char.GetLadyLord]," diyor üzgün bir sesle, #italic 'mücevheri'#! bana geri verirken."
 agot_filler_westerlands.0007.a: "Seni aşağılık hain!"
 agot_filler_westerlands.0007.a_tt: "Kâhyanıza doğru atılırken içinizi bir aslanın öfkesi kaplıyor. Onu paramparça etmek istiyorsunuz!"
 agot_filler_westerlands.0007.b: "O sinsi ihtiyara lanet olsun!"
 agot_filler_westerlands.0007.b_tt: "Böyle basit bir hileye nasıl kanmış olabilirim?"
  
  # FireFighter451: As scripted, I believe this is just a death outcome rather than a duel. 
 agot_filler_westerlands.0008.t: "Yaşlı Adamın Mücevheri"
 agot_filler_westerlands.0008.desc: "Öfkeme yenik düşerek, zavallı kâhyama saldırıyorum. Oysa o sadece haberi getirmişti.\n\nNe yazık ki benim için, kâhyam kendini savunmak için kılıcına uzanmakta gecikmiyor ve ben ona karşılık vermekte biraz yavaş kalıyorum..."
 agot_filler_westerlands.0008.a: "Tanrılar affetsin, ne yaptım?"
 agot_filler_westerlands.0008.a_tt: "Her yer kan içinde..."
  
 agot_filler_westerlands.0009.t: "Yaşlı Adamın Mücevheri"
 agot_filler_westerlands.0009.desc: "[steward.GetTitledFirstName], taht odasına titreyerek giriyor. Korkudan mı yoksa heyecandan mı titrediğini anlayamıyorum. "Lordum, affınıza sığınıyorum, ancak... size #bold müthiş#! bir haberim var," diyor nefes nefese. Belli ki aceleyle koşarak gelmiş.\n\n"Çabuk söyle!" diye emrediyorum merakla. Birden, cebinden kırmızı ve altın rengi mücevheri çıkarıyor. Bakışlarından, gerçekliğini doğrulamak için yaptığı araştırmanın olumlu sonuçlandığını anlıyorum.\n\n"Bu mücevher gerçek, lordum," diyor, bana uzatırken. "Gerçekten de, tarihteki yerini almış Reyne Hanedanı'na ait bir hazine olduğunu doğrulayabildim!""
 agot_filler_westerlands.0009.a: "Olağanüstü bir keşif!"
 agot_filler_westerlands.0009.a_tt: "Ama bu şu anlama mı geliyor... O yaşlı adam..."
  
  
 ################## 
 #   Rock Slide   # 
 ################## 
  
 agot_filler_westerlands.0010.t: "Kaya Kayması"
 agot_filler_westerlands.0010.desc: "Batı Toprakları'nın sarp kayalıkları ve engebeli dağları, tehlikelerle dolu bir coğrafya yaratır. Bu topraklarda yaşayanlar, doğanın her an gösterebileceği öfkeye karşı hazırlıklı olmalıdır.\n\n[steward.GetTitledFirstName] ile birlikte topraklarımın dağlık bir bölgesini gezerken, telaşlı bir haberci bize doğru koşarak geliyor. "Ne oldu?" diye soruyor [steward.GetCouncilTitle] endişeyle.\n\n"Affınıza sığınıyorum, sizi rahatsız etmek istemezdim, ancak yerel bir köyden gelen haberlere göre büyük bir kaya kayması yaşandı. Kayalar, kasabaya giriş çıkış yapan önemli bir ticaret yolunu tamamen kapatmış," diye açıklıyor haberci. "Çaresiz kalan köylüler, bu zorlu zamanda lordlarından yardım talep ediyor.""
 agot_filler_westerlands.0010.a: "Doğanın bir cilvesi..."
 agot_filler_westerlands.0010.a_tt: "Kasaba halkının bu sorunu kendi başlarına çözebileceklerinden eminsiniz. Onlara müdahale etmeye gerek yok."
 agot_filler_westerlands.0010.b: "Adamlarım bu enkazı temizleyebilir."
 agot_filler_westerlands.0010.c: "Halkım beni yardıma mı çağırıyor?"
 agot_filler_westerlands.0010.c_tt: "Olaya bizzat müdahale etmeye karar verdiniz. Halkınızın yanında olduğunuzu göstermek ve liderlik vasıflarınızı sergilemek için iyi bir fırsat."
  
 agot_filler_westerlands.0011.t: "Üzgün Yerel Kasaba Halkı"
 agot_filler_westerlands.0011.desc: "Gün sona ermek üzere. Danışmanlarımla önemli meseleleri görüşmeyi bitirmek üzereyken, genellikle huzurlu olan taht odama öfkeli sesler doluyor.\n\nBir grup köylü, hiddetli bir şekilde öne atılıyor. "Lordum, en çok ihtiyacımız olan anda bizi yüzüstü bıraktınız! Kaya kayması ticaret yolumuzu kapattı ve annelerimiz, bebeklerimiz açlıktan kırılıyor. Onların kanı sizin ellerinizde!" diye haykırıyorlar, muhafızlarım onları zorla dışarı çıkarana kadar."
 agot_filler_westerlands.0011.a: "Ne yapmamı bekliyordunuz?"
 agot_filler_westerlands.0011.a_tt: "Anlaşılan, enkazı temizlemek için adamlarınızı göndermeniz gerekecek..."
  
 agot_filler_westerlands.0012.t: "Düşen Kayalar Kaldırıldı"
 agot_filler_westerlands.0012.desc: "[marshal.GetCouncilTitle] [marshal.GetTitledFirstName], yüzünde gururlu bir ifadeyle taht odasına giriyor. "Lordum, kaya kaymasının yol açtığı hasarı temizlemek için gönderdiğiniz adamlar görevlerini başarıyla tamamladı," diye neşeyle bildiriyor. "Yol açıldı ve minnettar köylüler size övgülerini iletiyor. Adamlarınız şu anda kaleye dönüyor.""
 agot_filler_westerlands.0012.a: "Şükürler olsun!"
 agot_filler_westerlands.0012.a_tt: "Halkınızın takdirini kazandınız ve size minnettarlar."
 agot_filler_westerlands.0012.b: "Adamlarım bir kahraman gibi karşılanmayı hak ediyor!"
 agot_filler_westerlands.0012.b_tt: "Lannis Limanı'ndan bolca baharatlı bal şarabı getirtmelerini emredeceğim. Kahramanlarımızı en iyi şekilde ağırlamalıyız!"
  
 agot_filler_westerlands.0013.t: "Kayaları Kaldırma Zamanı"
 agot_filler_westerlands.0013.desc: "Kaya kaymasının yaşandığı yere ulaştığımda, manzara habercinin anlattığından bile daha kötü. Devasa kayalar, bir devin oyuncakları gibi etrafa saçılmış. Yol tamamen kapanmış, ulaşım imkansız hale gelmiş.\n\nBu sorunu çözmek için kolları sıvama zamanı."
 agot_filler_westerlands.0013.a: "Adamlarıma önderlik edip enkazı temizleyeceğim."
 agot_filler_westerlands.0013.b: "Arabalarımızı ve atlarımızı buraya getireceğiz."
 agot_filler_westerlands.0013.b_tt: "Ayrıca, köylülere bir haberci göndereceğim ve mümkün olduğunca çok sağlıklı erkeğin yardıma gelmesini isteyeceğim..."
 agot_filler_westerlands.0013.c: "Bana bir çözüm bulmak için zaman verin."
 agot_filler_westerlands.0013.c_tt: "Belki de kuşatma silahlarımızın ustalarını çağırabiliriz. Kayaları kaldırmak için onların bilgi ve becerisinden faydalanabiliriz..."
 agot_filler_westerlands.0013.d: "Bu sorunu nasıl çözeceğimi biliyorum!"
 agot_filler_westerlands.0013.d_tt: "Hızlıca birkaç eskiz çiziyor ve detaylı bir plan hazırlıyorsunuz. Bu planla, kayaları kısa sürede yoldan kaldırabileceğinize eminsiniz."
 agot_filler_westerlands.0013.e: "Neredeyim ben? Salya akıtıyor"
 agot_filler_westerlands.0013.f: "Daha şimdiden neden bu kadar yoruldum?"
  
 agot_filler_westerlands.0014.t: "Düşen Kayalar Kaldırıldı"
 agot_filler_westerlands.0014.desc: "Nihayet, kaya kaymasının yol açtığı hasar onarıldı. Kayaları temizlemeye yardım eden herkes rahat bir nefes aldı ve ticaret yolu yeniden açıldı."
 agot_filler_westerlands.0014.a: "Ve nihayet biraz dinlenebilirim."
  
 agot_filler_westerlands.0015.t: "Düşen Kayalar Kaldırıldı"
 agot_filler_westerlands.0015.desc: "Kısa sürede kaya kaymasının yol açtığı hasarı onardık. Ticaret yolu yeniden açıldı ve halkım bana minnettar."
 agot_filler_westerlands.0015.a: "Becerikli olmak harika bir duygu!"
 agot_filler_westerlands.0015.a_tt: "Tıpkı bir kılıcın bileylenmesi gibi, bir zihnin de zorlu problemlerle keskinleşmesi gerekir."
  
 agot_filler_westerlands.0016.t: "Düşen Kayalar Kaldırıldı"
 agot_filler_westerlands.0016.desc: "Detaylı planlamam sayesinde, kaya kaymasının yol açtığı hasarı kısa sürede onardık. Dahası, ticaret yolu eskisinden çok daha güvenli ve kullanışlı hale geldi.\n\nFikirlerimin böylesine başarılı bir şekilde uygulanması karşısında köylüler hayranlıklarını gizleyemedi. Yolculuk hiç bu kadar güvenli olmamıştı."
 agot_filler_westerlands.0016.a: "Bazen kendi zekâm beni bile şaşırtıyor!"
 agot_filler_westerlands.0016.a_tt: "Tıpkı bir kılıcın bileylenmesi gibi, bir zihnin de zorlu problemlerle keskinleşmesi gerekir."
  
 agot_filler_westerlands.0017.t: "Yol Hasarı Kötüleşti"
 agot_filler_westerlands.0017.desc: "Anlaşılan kayaları temizlemeye çalışırken, yolun altındaki zemine daha fazla zarar vermişiz. Durum giderek kötüleşiyor ve yolun asla açılamayacağından endişe etmeye başlıyorum. Gizlice buradan uzaklaşıp olanları unutup gitmek mümkün mü acaba?"
 agot_filler_westerlands.0017.a: "Lanet olsun!"
 agot_filler_westerlands.0017.a_tt: "Sanırım yeteneklerimi biraz abartmışım..."
  
 agot_filler_westerlands.0018.t: "Kayaları Kaldırmaya Çalışmak"
 agot_filler_westerlands.0018.desc: "Yolu uçurumun kenarında tamamen tıkayan devasa bir kayayı yerinden oynatmaya kararlıyım, ancak tüm gücümle itmeme rağmen nefesim daralıyor ve başım dönüyor..."
 agot_filler_westerlands.0018.a: "Sanırım bayılacağım..."
 agot_filler_westerlands.0018.a_tt: "Uçurumun kenarına bu kadar yakın durmak hiç de akıllıca değildi..."
  
 agot_filler_westerlands.0019.t: "Lanet Olsun! Tek Bir Çözüm Var..."
 agot_filler_westerlands.0019.desc: "Odamda uyanıyorum. Uyku sersemliği içindeyken, etrafımda koşuşturan farelerin tiz cıvıltılarını duyuyorum. Gözlerimi açtığımda, iğrenç kemirgenler tarafından istila edilmiş olduğumu dehşetle fark ediyorum. Beni kendi yatağımda hapsedip ağırlıklarıyla eziyorlar! Küçük, keskin dişleri tenimi kemiriyor!\n\nSıçrayarak uyanıyorum! Uyanmalıyım! Hepsi bir kabusmuş! Fareler... hayır. Fareler gerçek. Ya da gerçek olabilirler. Bir gün gerçek olabilirler! Hazırlıklı olmalıyım! Farelere karşı hazırlıklı olmalıyım! Bir aslan! İşte çözüm! Bir aslan fareleri yer! Hemen bir aslan bulmalıyım!"
 agot_filler_westerlands.0019.a: "Fareleri avlaması için bir aslan yavrusu getireceğim!"
 agot_filler_westerlands.0019.a.f: "Size bir aslan yavrusu getirilmesi için emir vereceksiniz."
 agot_filler_westerlands.0019.b: "Fareleri avlaması için yetişkin bir aslan getireceğim!"
 agot_filler_westerlands.0019.b.f: "Size yetişkin bir aslan getirilmesi için emir vereceksiniz."
 agot_filler_westerlands.0019.c: "Ne? Hayır, sadece kötü bir rüyaydı."
 agot_filler_westerlands.0019.c.f: "Kendinize gelmeye çalışacaksınız!"
