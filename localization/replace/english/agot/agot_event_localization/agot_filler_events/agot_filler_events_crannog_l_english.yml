agot_ambush_events.1002.title:0 "Buzdan Dev: Sur"
agot_ambush_events.1002.desc:0 "Sur, göz alabildiğine uzanarak, yüksek ve heybetli bir şekilde yükseliyordu. Büyüklüğü ve ihtişamı karşısında insan kendini küçümsüyor, savunmasını delebilecek herhangi bir gücü hayal etmek bile güçleşiyordu. Rüzgarlar etrafımızda ıslık çalarak, ormanın seslerini ve donmuş denizin uzaktan gelen kükremesini taşıyordu. Kabilem ve ben, Sur'a hayranlıkla bakarken,  Sur'un tepesindeki Gece Nöbetçileri'nin silik figürlerini, ötesindeki topraklarda nöbet tutarken görebiliyorduk. Burada varlığımıza hoş geldiniz demeyeceklerini ve çatışmanın kaçınılmaz olabileceğini biliyorduk."
