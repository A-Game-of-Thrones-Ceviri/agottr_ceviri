 ########################## 
 #    CRANNOG EVENT LOC   # 
 ########################## 
  
 ################################### 
 #   FOREIGNERS STUCK IN THE MUD   # 
 ################################### 
  
 agot_filler_crannog.0001.t: "Yabancı Boynuna Sıkıştı"
 agot_filler_crannog.0001.desc: ""Yardım edin, yardım edin," diye bağırıyor bir ses.\n\nKalın asmaların ve ağaçların arasından baktığımda, bir dizi diken, çalı ve dal arasında sıkışmış bir güneyliyi seçebiliyorum. Kese ayaklarının dibinde yırtılmış ve derisi bir dizi sıyrık ve çürükle dolu. Bir süre onu izliyorum ve ana yoldan sapmış olması gerektiğini anlıyorum. Belki de Neck'in vahşi doğasından kısa bir yol alabileceğini düşünüyordu.\n\nBağırmaya devam ediyor, her yalvarışı bir öncekinden daha çaresiz ve vahşi. Devam etmeliyim, ancak onu bağırırken bırakmak bir zulüm olurdu... Sadece ona değil, diğer Crannogmen'lere ve hatta bataklığın kendisine bile..."
 agot_filler_crannog.0001.a: "Bu bölge için bir rahatsızlık kaynağı; onu oradan çıkarmam lazım."
 agot_filler_crannog.0001.b: "Bırakın onu. Boyun kendi sorunlarıyla kendi kendine uğraşsın."
 agot_filler_crannog.0001.c: "Ona yardım et ve ona yolu kendin göster."
 agot_filler_crannog.0001.d: "Bu bölgedeki kertenkele-aslanların beslenmesi gerekiyor..."
  
 agot_filler_crannog.0002.t: "Yabancı Boynuna Sıkıştı"
 agot_filler_crannog.0002.desc: "Ağaçların arasından çıktığımda varlığımı duyuruyorum. Güneyli tamamen şaşkın, hatta korkuyor. Belki de hayatında gördüğü ilk Crannogman'ım. "T-Twins'te bahsettikleri bataklık adamlarından birisin, değil mi?" diye sızlanıyor, sırtımdaki kurbağa mızrağına bakıyor. Kemerimden bir bıçak çıkarıp yakalandığı dalları kesiyorum. Kesesini alıp ona uzatıyorum. Ona Kingsroad'a geri dönmek için beni yakından takip etmesi gerektiğini söylüyorum. Bir süre sessizce yürüyoruz ve sonunda nadiren kullanılan bir patikaya geliyoruz. Patikayı işaret edip ona doğrudan Kingsroad'a gideceğini söylüyorum. Tek yapması gereken onu doğrudan takip etmek. Eğer yoldan saparsa başının belaya gireceği konusunda onu uyarıyorum ve o cevap vermeden önce oradan ayrılıyorum."
 agot_filler_crannog.0002.a: "Hele şükür."
  
 agot_filler_crannog.0003.t: "Yabancı Boynuna Sıkıştı"
 agot_filler_crannog.0003.desc: "Ağaç sınırından çıktığımda varlığımı duyurmak için bağırıyorum. Yaklaşırken dostça el sallayıp gülümsüyorum ve elimden geldiğince açık bir şekilde onun güvenliğine yardım edeceğimi söylüyorum. Hâlâ gergin, daha önce hiç Crannogman görmediği belli ama görünüşe göre bu zor durumda ona yardım etmem için bana güveniyor.\n\nDallarını ondan kestikten sonra ona biraz tuzlu et ve taze yemeğimden biraz verdim. su. Çok geçmeden sadece beni takip etmekle kalmıyor, aynı zamanda benimle neşeyle sohbet etmeye başlıyor. Onun, ailesi ve tüccar olarak rolü hakkında çok şey öğreniyorum. Görünüşe göre tüm hayatı boyunca Batıdiyar'u geçmiş ama daha önce hiç Kuzey'e gitmemiş.\n\nBirkaç saatlik yolculuktan sonra çürüyen bir patikaya rastlıyoruz. Ona yollarımızın burada ayrıldığını, bu yolun Kral Yolu'na geri döndüğünü söyledim. Elimi sıkıyor ve yaptığım iyiliğin karşılığında Yediler'in beni ödüllendireceğini söylüyor. Ona veda ediyorum..."
 agot_filler_crannog.0003.a: "İhtiyaç sahiplerine yardım etmek ödüllendiricidir."
  
 agot_filler_crannog.0004.t: "Yabancı Boynuna Sıkıştı"
 agot_filler_crannog.0004.desc: "Güneyli yardım için bağırmaya devam ederken, sesindeki korku ve paniği takdir ederek kıkırdıyorum. Yakındaki bir su birikintisine yürüyorum ve tam olarak aradığım şeyi görüyorum... #bold birkaç büyük kertenkele-aslan#!.\n\nI ağaç hattından çıkıyor ve güneyliye ona yardım edeceğimi söylüyorum. Dalları ve dikenleri kesip kolunu sıkıca tutuyorum, onu patikaya geri götüreceğime dair güvence veriyorum. Bana bataklık şeytanı falan olduğumu mırıldanıyor; sadece başımı sallayıp gülümsüyorum. \n\nOnu su birikintisine sürüklüyorum ve ne olduğunu anladığında onu suya itiyorum, #italic sertçe#!. Geri çekiliyorum ve aç kertenkele-aslanların suya dalıp onu parçalara ayırmaya başlamalarını izliyorum. Bu keyifli bir saat olacak."
 agot_filler_crannog.0004.a: "Yerel yaban hayatına yardım etmek ödüllendirici."
  
 ################################################ 
 #  BOG BODY FOUND WHILE ON CAMPAIGN IN NECK    # 
 ################################################ 
  
 agot_filler_crannog.0006.t: "Bataklık Cesedi Bulundu"
 agot_filler_crannog.0006.desc: "Diyarın savaşları beni ve ordumu Boyun'a getirdi. Evet, yeşil bir cehennem ama yine de kendimizi burada buluyoruz.\n\nBugün, bir turba bataklığında kamp kurduk. Kampta yürürken, yerdeki bir deliğin etrafında toplanmış birkaç askerle karşılaştım. Kalabalığın arasından ilerledim ve onları ciddi şekilde bronzlaşmış bir cesedin üzerinde dururken gördüm. Eski, görkemli kıyafetler giymişti. Kızıl saçları kaba saba ama alnındaki yedi köşeli yıldız dövmesi görünecek şekilde ayrılmıştı. Asıldığı ip hala boynuna bağlıydı.\n\nYerel rehberimiz yanımıza geldi ve cesedi görünce hiç şaşırmadı. Bize Boyun bataklıklarının bazen uzun zaman önce yapılmış cesetleri koruyabildiğini söyledi. Çukurdaki cesedi işaret ederek, binlerce yıl önce Boyun'u fethetmeye çalışırken öldürülen bir Andal savaş ağası olduğunu söyledi. Etrafımızdaki adamlardan bazıları, rehberimizin bize şaka yaptığını düşünerek kahkahalarla güldüler ama o çok ciddiydi..."
 agot_filler_crannog.0006.a: "İlginç olsa da, bir beden bir bedendir. Gömün ve öylece bırakın."
 agot_filler_crannog.0006.b: "Umarım bu bataklığa sonsuza kadar gömülü kalmam."
 agot_filler_crannog.0006.c: "Boğaz'ı işgal edenlerin başına neler geleceğini gösteren bir örnektir o!"
 agot_filler_crannog.0006.d: "Onu Büyük Sept'e gönderin, ona yakışır bir cenaze töreni hak ediyor."
  
 agot_filler_crannog.0007.opening: "Yedi Kahramanlar"
 agot_filler_crannog.0007.desc: "Bilge [ROOT.Char.GetLadyLord|U] [ROOT.Char.GetFirstNameNoTooltipRegnal], Boyun'daki seferde keşfettiğiniz cesedi teslim aldım. Bu dindar savaşçıyı keşfetmeniz beni çok sevindirdi. Sonunda, binlerce yıl sonra, Yediler'in bu efsanevi kahramanı, bataklık şeytanlarının topraklarından uzakta, evine döndü. Yaptıklarınız unutulmayacak."
 agot_filler_crannog.0007.a: "Bu övgüden dolayı minnettarım."
  
 ########################################## 
 #  GIANT LIZARDLION  BLOCKING YOUR PATH  # 
 ########################################## 
  
 agot_filler_crannog.0008.t: "Kertenkele-Aslan Yolu Kapatıyor"
 agot_filler_crannog.0008.desc: "Adamlarım ve ben Boğaz'daki binlerce bataklıktan birinde yürürken, yorgun bir şekilde yoğun bir çalılığa giriyoruz. Etrafımızda devrilmiş kütükler, devasa ağaçlar, bükülmüş asmalar ve insanları cüceleştiren eğrelti otları var. Diğer tarafı göremiyoruz.\n\nYolda yavaşça ilerlerken, öndeki adamlardan biri bağırıyor, #bold #N "KERTENKELE-ASLAN!"#!#! Öne doğru sert adımlarla ilerliyorum ve #italic devasa#! pullu bir canavarın grubumdaki bazı üyeleri süzdüğünü görüyorum. Canavar en azından altı adamın bir araya gelmiş hali kadar. Beni kolayca yutabilir ve arkamdaki iki adam için hala yer bırakabilir...\n\nGrubumun yolunu kapatıyor... adamlarım ne yapmamız gerektiğini soruyor."
 agot_filler_crannog.0008.a: "Öldürmemiz lazım. Etini bile satabiliriz."
 agot_filler_crannog_.0008.a.flavor: "Sen ve adamların canavara saldıracaksınız."
 agot_filler_crannog.0008.b: "Bunu yoldan çıkarma riskini göze almalıyız."
 agot_filler_crannog_.0008.b.flavor: "Sen ve adamların bataklık çalılığına dağılacaksınız."
  
 agot_filler_crannog.0009.t: "Saldırı!"
 agot_filler_crannog.0009.desc: "Büyük bir yaratığa saldırmaya çalışmak çok zor olacak, özellikle de onun kendi topraklarında olduğumuzda. Yine de kılıcımı çekiyorum ve arkadaşlarıma hazırlanmalarını söylüyorum.\n\nAdamlarımdan birine yaratığın dikkatini çekmek için ona bir taş atmasını işaret ediyorum; o da yanımda duruyor, işaretimi bekliyor. Diğer adamlarım sessizce bana başlarını sallıyor, kılıçları ellerinde sıkıca duruyor..."
 agot_filler_crannog.0009.a: "Öldür onu!"
 agot_filler_crannog.0009.a.tt_success: "Kertenkele-aslanı kesip cesedini geri alıyorsun."
 agot_filler_crannog.0009.a.tt_failure_mauled: "Kertenkele-aslan saldırır, vahşi doğaya kaçmadan önce sizi ciddi şekilde parçalar."
 agot_filler_crannog.0009.a.tt_failure_death: "Kertenkele-aslan seni öldürür."
 agot_filler_crannog.0009.b: "Tekrar düşündüm de, artık risk alıp yoldan çıkmalıyız."
  
 agot_filler_crannog.0010.t: "Bataklığa Doğru!"
 agot_filler_crannog.0010.desc: "Adamlarıma çalılıklara dağılmalarını söylüyorum. Devasa bir canavarla kendi ortamında savaşma riskini almaya hazır değilim. Çalılıkları geçip ileride buluşacağız.\n\nAdamlarımın hepsinin uğursuz bataklıkta kaybolmasını, ağaçların ve asmaların arkasında kaybolmasını izliyorum ve sonra ben de onların peşinden dalıyorum... Bu karmaşanın içinden geçme zamanı."
 agot_filler_crannog.0010.a: "Hadi gidelim!"
 agot_filler_crannog.0010.a.tt_success_title: "Dolambaçlı yoldan herhangi bir olay yaşamadan kurtulursunuz."
 agot_filler_crannog.0010.a.tt_success: "Kertenkele-aslanın etrafından #P güvenli bir şekilde#! dolaşmayı başarıyorsunuz ve iki saat sonra patikada buluşuyorsunuz."
 agot_filler_crannog.0010.a.tt_failure_scratched_up_but_safe_title: "Çizilirsin ama dolambaçlı yoldan sağ çıkarsın."
 agot_filler_crannog.0010.a.tt_failure_scratched_up_but_safe: "Kertenkele-aslanın etrafından dolaşmayı #P başarıyorsun#! ve patikada buluşuyorsun - ama bu süreçte #N çok kötü çizildin#!"
 agot_filler_crannog.0010.a.tt_failure_death_title: "Sen öl!"
 agot_filler_crannog.0010.a.tt_failure_death: "Sen #N kurban olursun#! başka bir#! çalılıkta saklanan ölümcül yaratığın #italic kurbanı olursun"
  
 ####################################### 
 #  LITTLE GIRL KILLED BY LIZARD-LION  # 
 ####################################### 
  
 agot_filler_crannog.0011.t: "Küçük Kız Kertenkele-Aslan Tarafından Öldürüldü"
 agot_filler_crannog.0011.desc: "[crannogfiller_location0011.GetName]'ın dış kesimlerinde güçlü bir Crannogman zengininin kızı bir kertenkele-aslan tarafından öldürüldü. Kızın ölümü, [crannogfiller_location0011.GetName]'daki dış ve kırsal köylere karşı olan ilgisizliğimden kaynaklanıyor. Birçok kişi, başkentimin hemen dışında canavarların kontrolden çıkmasına izin verdiğimi iddia ediyor...\n\nHikaye, bölgemde orman yangını gibi yayıldı ve danışmanlarım bir şeyler yapmam için beni teşvik ediyor."
 agot_filler_crannog.0011.a: "Boyun'un gerçek yöneticileri insan değil, kertenkele-aslanlardır. Daha dikkatli olun."
 agot_filler_crannog.0011.b: "Bu kodaman beni karalamak için trajediyi kullanıyor. Onu tutuklayın!"
 agot_filler_crannog.0011.c: "Zenginin zararını tazmin edeceğim."
 agot_filler_crannog.0011.d: "Hiçbir yerde canavarların ortalıkta dolaşmasına izin vermem!"
  
 ############################ 
 #  ALBINO REPTILE SPOTTED  # 
 ############################ 
  
 agot_filler_crannog.0012.t: "Albino Kurbağa!"
 agot_filler_crannog.0012.desc: "Bugün #italic böyle#! harika bir gün! Kendime birkaç saat ayırıp rahat küçük bir bataklıkta dolaşmaya, doğayı keşfetmeye ve kalelerden ve insanlardan uzakta vahşi doğanın tadını çıkarmaya karar verdim.\n\nBoş boş yürürken gözümün ucuyla zıplayan beyaz bir yaratık gördüm. Yavaşça arkamı döndüm ve yanımdan bakan dev bir albino boğa kurbağası gördüm. Çömelip ona yaklaştım ve ihtişamını içime çektim... sonuçta, böyle bir albino yaratık burada uzun süre yaşamaz."
 agot_filler_crannog.0012.a: "Okşa onu."
 agot_filler_crannog.0012.b: "Tekmele. #S Sertçe.#!"
  
 ################################### 
 #  Special Crannog Poison Recipe  # 
 ################################### 
  
 agot_filler_crannog.0013.t: "Özel Tarif!"
 agot_filler_crannog.0013.desc: "Bir tüccar yanıma gelip antik bir Crannogman zehri yapmak için eşsiz bir tarif önerdi. Görünüşe göre tarif yalnızca Neck'te bulunan bir dizi bitki ve ottan hazırlanabiliyor."
 agot_filler_crannog.0013.a: "Onu alacağım."
 agot_filler_crannog.0013.b: "Benim böyle şeylere ihtiyacım yok!"
 agot_filler_crannog_artifact.0013.name: "Crannog Zehir Tarifi"
 agot_filler_crannog_artifact.0013.desc: "Bu tarif Crannog'daki bazı bitkilerden ölümcül ve öldürücü bir zehir yaratır. Herhangi bir entrika ajanı için çok faydalıdır."
 agot_filler_crannog_artifact.0014.name: "Crannogman Mızrağı"
 agot_filler_crannog_artifact.0014.desc: "Bir zamanlar Crannogman savaşçısı tarafından kullanılan eski bir mızrak."
  
 ############################### 
 #  Find an Old Crannog Spear  # 
 ############################### 
  
 agot_filler_crannog.0014.t: "Eski Bir Mızrak"
 agot_filler_crannog.0014.desc: "#bold AH! #! Çamurlu ve yosunlu bir toprak parçasında yürürken ayağım sert bir şeye çarpıyor ve #italic sert #!. Çamurun altında bir şey gömülü gibi görünüyor...\n\nBir sopa alıp toprağı kazmaya başlıyorum, gizli nesnenin ne olduğunu görmek için can atıyorum. Biraz dirsek yağından sonra, eski bir mızrağın sapını çıkarıyorum! Mızrak ucu hala takılı ve sağlam, ancak mızrağın eski, donuk ve işe yaramaz olduğu açık. Mızrağa daha yakından bakınca, yıllar önce bir Crannogman savaşçısına ait olduğu açıkça görülüyor. Saklamanın pratik bir faydası olmazdı; sonuçta, kullanmak için çok eski. Ancak eski bir eseri saklamak birçok kişiyi bana kıskandırırdı..."
 agot_filler_crannog.0014.a: "Sakla onu."
 agot_filler_crannog.0014.b: "Tekrar çamura at."
  
 ############################## 
 #  FROG GIGGING EVENT CHAIN  # 
 ############################## 
  
 agot_filler_crannog.0030.t: "Kurbağa Kıkır Kıkır!"
 agot_filler_crannog.0030.desc: "Koruyucum [guardian_parent_frog_gigging_event.GetNameNoTooltip], bana kurbağa gösterisine çıkmayı teklif etti! Geceyi, halkımızın yüzyıllardır sürdürdüğü bir gelenek olan Neck bataklıklarının derinliklerinde kurbağa avlayarak geçirirdik."
 agot_filler_crannog.0030.a: "Evet, gitmeyi çok isterim!"
 agot_filler_crannog.0030.b: "Hayır gitmek istemiyorum."
  
 agot_filler_crannog.0031.t: "Av!"
 agot_filler_crannog.0031.desc: "Gece çöküyor ve böylece [guardian_parent_frog_gigging_event.GetNameNoTooltip] ve ben kaleden ayrılıyoruz. Doğrudan bataklığa doğru gidiyoruz!\n\nİğrenç sularda ilerlerken [guardian_parent_frog_gigging_event.GetHerHim]'in yakınında kalıyorum, onları adım adım takip ediyorum. Sonunda bataklık yaratıklarının hareketleriyle vızıldayan uzun otlarla çevrili çamurlu bir alana geliyoruz.\n\n[guardian_parent_frog_gigging_event.GetNameNoTooltip] bana bir kurbağa mızrağı uzatıyor ve ilk birkaç denemede onları izlememi söylüyor. [guardian_parent_frog_gigging_event.GetSheHe]'ün kurbağaları birbiri ardına zahmetsizce mızraklamasını hayranlıkla izliyorum. Her öldürmeden sonra, [guardian_parent_frog_gigging_event.GetSheHe]'ün [guardian_parent_frog_gigging_event.GetHerHis] avını koyabileceği bir çuvalı hevesle açık tutuyorum.\n\n[guardian_parent_frog_gigging_event.GetNameNoTooltip] bana dönüyor ve uzun otların arasında şişman bir kurbağayı işaret ediyor. [guardian_parent_frog_gigging_event.GetSheHe] bana atışımı yapmamı söylüyor!"
 agot_filler_crannog.0031.a: "Amaç....!"
 agot_filler_crannog.0031.a.tt_success: "#V Kurbağayı mızrakladın#! #P Başarılı oldun#!"
 agot_filler_crannog.0031.a.tt_failure_missed: "#V Sen#! #N tamamen özledim#! #V kurbağayı#!"
 agot_filler_crannog.0031.a.tt_failure_frog_escape: "#V Kurbağa#! #N saldırınızdan kıl payı kurtulur#! #V ve kaçar#!"
  
 ############################### 
 ## Crannogmen Ambush! 
 ############################### 
 agot_ambush_events.1001.title: "O ses neydi?"
 agot_ambush_events.1001.desc: "Adamlarım ve ben Boğaz'daki binlerce bataklıktan birinde güçlükle yürürken, yorgun bir şekilde yoğun bir çalılığa giriyoruz. Etrafımızda devrilmiş kütükler, devasa ağaçlar, bükülmüş sarmaşıklar ve insanları cüceleştiren eğrelti otları var. Diğer tarafı göremiyoruz.\n\nYolda yavaşça ilerlerken ilerideki adamlardan biri "Sanırım burada biri var!" diye bağırıyor. Suyun içinde adım adım ilerliyorum ama önümdeki adamların yere düştüğünü görüyorum; oklar gövdelerine saplanmış durumda! \n\nCrannogman ordusu ormanın içinden yaklaşırken, geri kalan adamlarımı etrafımda savunma pozisyonlarına çağırıyorum..."
 agot_ambush_events.1001.attack: "Lanet etmek!"
  
  
 agot_ambush_events.1002.title: "Duvar"
 agot_ambush_events.1002.desc: "Duvar yüksek ve heybetli bir şekilde yükseliyor, göz alabildiğine uzanıyor. Saf boyutu ve ölçeği ezici ve savunmasını aşabilecek herhangi bir gücü hayal etmek zor. Rüzgarlar etrafınızda esiyor, ormanın seslerini ve donmuş denizin uzaktaki kükremesini taşıyor. Siz ve kabileniz Duvara baktığınızda, Duvarın tepesinde Gece Nöbetçileri'nin belirsiz figürlerini görebiliyorsunuz, ötesindeki toprakları gözetliyorlar. Burada varlığınızı hoş karşılamayacaklarını ve çatışmanın kaçınılmaz olabileceğini biliyorsunuz."
 agot_ambush_events.1002.attack: "Duvarı alacağız!"
 agot_ambush_events.1002.leave: "Ayrılacağız"
