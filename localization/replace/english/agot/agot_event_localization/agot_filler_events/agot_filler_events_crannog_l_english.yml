###################################
#   FOREIGNERS STUCK IN THE MUD   #
###################################

agot_filler_crannog.0001.t:0 "Yaralı Yabancı"
agot_filler_crannog.0001.desc:0 ""İmdat, yardım edin," diye bir ses yükseldi.\n\nKalın sarmaşıkların ve ağaçların arasından baktığımda, bir güneylinin böğür dikenleri, çalılar ve dallardan oluşan bir diziye yakalandığını fark ettim. Ayaklarının dibinde kesesi yırtılmıştı ve derisi bir sürü çizik ve morlukla kaplıydı. Bir süre onu izledim ve ana yoldan sapmış olması gerektiğini anladım. Belki de Boyun'un vahşi doğasından bir kestirme yol alabileceğini düşünmüştü.\n\nHer yalvarışı bir öncekinden daha umutsuz ve vahşi bir şekilde bağırıyordu. Yolumuza devam etmem gerekiyor, ama onu burada bağırarak bırakmak bir zulüm olurdu... Sadece ona değil, diğer Crannogmen'lere ve hatta bataklığın kendisine..."
agot_filler_crannog.0001.a:0 "Bu bölge için bir baş belası; onu buradan çıkarmam gerek."
agot_filler_crannog.0001.b:0 "Bırak onu. Boyun kendi sorunlarıyla baş etsin."
agot_filler_crannog.0001.c:0 "Ona yardım et ve ona yolu kendin göster."
agot_filler_crannog.0001.d:0 "Bu bölgedeki kertenkele aslanlarının beslenmesi gerekiyor..."

agot_filler_crannog.0002.t:0 "Yaralı Yabancı"
agot_filler_crannog.0002.desc:0 "Ağaçların arasından çıkınca varlığımı belli ettim. Güneyli tamamen şaşkındı, hatta korkmuştu. Belki de hayatında ilkkez Bataklık Halkından birisini gördü.\n"İkizler'de bahsettikleri bataklık adamlarından birisin, değil mi?" diye sızladı, sırtımdaki kurbağa mızrağını süzerken. Kemerimden bir bıçak aldım ve yakalandığı dalları kestim. Kesesini yerden aldım ve ona uzattım. Kral Yolu'na dönmek için beni yakından takip etmesi gerektiğini söyledim.\n\nSonunda nadiren kullanılan bir yola çıkana kadar bir süre sessizce yürüdük. Ona işaret ettim ve Kral Yolu'na kadar götüreceğini söyledim. Tek yapması gereken onu doğrudan takip etmekti. Ondan saparsa başının derde gireceği konusunda uyardım ve cevap veremeden oradan ayrıldım."
agot_filler_crannog.0002.a:0 "Gözüm görmesin."

agot_filler_crannog.0003.t:0 "Yaralı Yabancı"
agot_filler_crannog.0003.desc:0 "Ağaçların arasından çıkınca varlığımı duyurmak için bağırdım. Yaklaşırken dostça bir el salladım ve gülümsedim ve ona olabildiğince net bir şekilde güvende olmasına yardım edeceğimi söyledim. Hâlâ gergin, daha önce hiç Bataklık Halkından birisini görmediği belli ama görünüşe göre bu zor durumda ona yardım etmem için bana güveniyor.\n\nÜzerindeki dalları kestikten sonra, ona biraz tuzlu et ve tatlı suyumdan verdim. Çok geçmeden, beni sadece takip etmekle kalmadı, aynı zamanda benimle neşeyle sohbet etmeye de başladı. Onun hakkında, ailesi ve bir tüccar olarak rolü hakkında çok şey öğrendim. Görünüşe göre hayatı boyunca Westeros'u baştan başa gezmiş, ama daha önce hiç Kuzey'e gelmemişti.\n\nBirkaç saat daha seyahat ettikten sonra, çürüyen bir yola çıktık. Ona yollarımızın burada ayrıldığını, bu yolun Kral Yolu'na geri götürdüğünü söyledim. Elimi sıktı ve Yedi Tanrı'nın bu iyiliğimi ödüllendireceğini söyledi. Ona veda ettim..."
agot_filler_crannog.0003.a:0 "Muhtaç olanlara yardım etmek ödüllendiricidir."

agot_filler_crannog.0004.t:0 "Yaralı Yabancı"
agot_filler_crannog.0004.desc:0 "Güneyli yardım için bağırdıkça, sesindeki korku ve paniği takdir ederek kıkırdadım. Yakındaki bir su birikintisine doğru yürüdüm ve tam da aradığım şeyi gördüm... #bold birkaç büyük kertenkele aslanı#!.\n\nAğaçların arasından çıktım ve güneyliye ona yardım edeceğimi söyledim. Dalları ve böğür dikenlerini kestim ve kolunu sıkıca tuttum, onu patikaya geri götüreceğime dair güvence verdim. Benim bir bataklık şeytanı ya da bir şey olduğumu mırıldanıyordu; sadece başımı salladım ve gülümsedim.\n\nOnu su birikintisine doğru sürükledim ve neler olduğunu anlayınca onu içeri ittim, #italic sertçe#!. Geri çekildim ve aç kertenkele aslanlarının suya dalıp onu parçalara ayırmaya başlamasını izledim. Bu keyifli bir saat olacak."
agot_filler_crannog.0004.a:0 "Yerel vahşi yaşama yardım etmek ödüllendiricidir."

################################################
#  BATAKLIK CESEDİ BOYUN'DA SEFERDE BULUNDU    #
################################################

agot_filler_crannog.0006.t:0 "Bataklık Cesedi Bulundu"
agot_filler_crannog.0006.desc:0 "Diyarın savaşları beni ve ordumu Boyun'a getirdi. Evet, yeşil bir cehennem ama yine de kendimizi burada bulduk.\n\nBugün bir turba bataklığına kamp kurduk. Kampta yürürken, yerde bir deliğin etrafında toplanmış birkaç askerle karşılaştım. Kalabalığın arasından geçtim ve şiddetli bir şekilde tabaklanmış bir cesedin üzerinde durduklarını gördüm. Antik, gösterişli giysiler giymişti. Kızıl saçları bakımsızdı, ama alnındaki yedi köşeli yıldız dövmesi görünecek şekilde ayrılmıştı. Asıldığı ip hala boynundaydı.\n\nYerel rehberimiz yanımıza geldi ve cesedi görünce şaşırmadı. Bize bazen Boyun'un bataklıklarının çok eski zamanlardan kalma bedenleri koruyabildiğini söyledi. Delikteki bedeni işaret ederek, bunun binlerce yıl önce Boyun'u fethetmeye çalışırken öldürülen bir Andal savaş ağası olduğunu söyledi. Etrafımızdaki adamlardan bazıları, rehberimizin bize bir şaka yaptığını düşünerek kahkaha attılar, ama o oldukça ciddiydi..."
agot_filler_crannog.0006.a:0 "İlginç olsa da, bir ceset bir cesettir. Gömün ve bırakın."
agot_filler_crannog.0006.b:0 "Umarım sonsuza dek bu bataklığa gömülmem."
agot_filler_crannog.0006.c:0 "Boyun'u işgal edenlerin başına ne geldiğinin bir örneği!"
agot_filler_crannog.0006.d:0 "Onu Büyük Septrye gönderin, düzgün bir cenazeyi hak ediyor."

agot_filler_crannog.0007.opening:0 "Yedi'nin Kahramanları"
agot_filler_crannog.0007.desc:0 "Bilge [ROOT.Char.GetLadyLord|U] [ROOT.Char.GetFirstNameNoTooltipRegnal]'a, Boyun'da seferde bulunduğunuz sırada keşbettiğiniz cesedi teslim aldım. Yedi'nin bu dindar savaşçısını keşfetmeniz beni çok memnun etti. Sonunda, binlerce yıl sonra, Yedi'nin bu efsanevi kahramanı, bataklık şeytanlarının topraklarından uzakta, evinde. Eylemleriniz unutulmayacak."
agot_filler_crannog.0007.a:0 "Bu övgü için minnettarım."

##########################################
#  YOLUNUZU KAPATAN DEV KERTENKELE ASLANI  #
##########################################

agot_filler_crannog.0008.t:0 "Yolu Kapatan Kertenkele Aslanı"
agot_filler_crannog.0008.desc:0 "Adamlarımla birlikte Boyun'daki bin bataklıktan birinde ilerlerken, yorgun argın sık bir çalılığa girdik. Her tarafımızda devrilmiş kütükler, devasa ağaçlar, bükülmüş sarmaşıklar ve insanları cüce gibi gösteren eğlekler vardı. Diğer tarafını göremiyorduk.\n\nYolda yavaşça ilerlerken, öndeki adamlardan biri, #bold #N "KERTENKELE ASLANI!"#!#! diye bağırdı. Ağır adımlarla ileri doğru yürüdüm ve #italic devasa#! pullu bir canavarın, grubumdaki bazı üyeleri süzdüğünü gördüm. Canavar en az altı adam büyüklüğündeydi. Beni kolayca yutup hala arkamdaki iki adama yer kalırdı...\n\nGrubumun yolunu kapatıyordu... adamlarım ne yapmamız gerektiğini soruyorlardı."
agot_filler_crannog.0008.a:0 "Onu öldürmeliyiz. Etini bile satabiliriz."
agot_filler_crannog_.0008.a.flavor:0 "Siz ve adamlarınız canavara saldıracaksınız."
agot_filler_crannog.0008.b:0 "Yolu bırakıp riske girmeliyiz."
agot_filler_crannog_.0008.b.flavor:0 "Siz ve adamlarınız bataklık çalılığına dağılacaksınız."

agot_filler_crannog.0009.t:0 "Saldırın!"
agot_filler_crannog.0009.desc:0 "Devasa bir yaratığa saldırmaya çalışmak, özellikle de kendi bölgesindeyken çok zor olacaktır. Yine de kılıcımı çektim ve arkadaşlarıma kendilerini hazırlamalarını söyledim.\n\nAdamlarımdan birine, yaratığın dikkatini çekmek için ona bir taş atması için işaret ettim; o da işaret bekliyordu. Adamlarımın geri kalanı sessizce bana başlarını salladılar, kılıçları ellerinde sıkıca tutuyordu..."
agot_filler_crannog.0009.a:0 "Öldürün onu!"
agot_filler_crannog.0009.a.tt_success:0 "Kertenkele aslanını katledip cesedini aldınız."
agot_filler_crannog.0009.a.tt_failure_mauled:0 "Kertenkele aslanı saldırdı, vahşi doğaya kaçmadan önce sizi ciddi şekilde yaraladı."
agot_filler_crannog.0009.a.tt_failure_death:0 "Kertenkele aslanı sizi öldürdü."
agot_filler_crannog.0009.b:0 "İkinci düşününce, sadece yolu bırakıp riske girmeliyiz."

agot_filler_crannog.0010.t:0 "Bataklığa!"
agot_filler_crannog.0010.desc:0 "Adamlarıma çalılığa dağılmalarını söyledim. Kendi ortamında devasa bir canavarla savaşma riskini göze alamam. Çalılığı geçip önden buluşacağız.\n\nTüm adamlarımın uğursuz bataklığa doğru kaybolmalarını, ağaçların ve sarmaşıkların arkasında solup gitmelerini izledim ve sonra ben de onların peşinden atladım... Bu karmaşada yolumu bulma zamanı."
agot_filler_crannog.0010.a:0 "Ben kaçtım!"
agot_filler_crannog.0010.a.tt_success_title:0 "Sapmadan sağ kurtuldunuz."
agot_filler_crannog.0010.a.tt_success:0 "Kertenkele aslanını #P güvenle#! geçmeyi başardınız ve iki saat sonra yolda buluştunuz."
agot_filler_crannog.0010.a.tt_failure_scratched_up_but_safe_title:0 "Çiziklerle kurtuldunuz, ama sapmadan sağ kurtuldunuz."
agot_filler_crannog.0010.a.tt_failure_scratched_up_but_safe:0 "Kertenkele aslanını #P geçmeyi#! başardınız ve yolda buluştunuz - ancak bu süreçte #N çok kötü çizildiniz#!."
agot_filler_crannog.0010.a.tt_failure_death_title:0 "Öldünüz!"
agot_filler_crannog.0010.a.tt_failure_death:0 "Çalılıkta saklanan #italic başka#! bir ölümcül yaratığın #N kurbanı oldunuz#!."

#######################################
#  LITTLE GIRL KILLED BY LIZARD-LION  #
#######################################

agot_filler_crannog.0011.t:0 "Küçük Kız Kertenkele Aslanı Tarafından Öldürüldü"
agot_filler_crannog.0011.desc:0 "[crannogfiller_location0011.GetName] eteklerindeki güçlü bir Bataklık Halkı eşrafının kızı bir kertenkele aslanı tarafından öldürüldü. Kızın ölümü, [crannogfiller_location0011.GetName]'deki dış ve kırsal köylere yeterince ilgi göstermediğim yönündeki iddialara dayandırılıyor. Birçoğu başkentimin hemen dışında canavarların cirit atmasına izin verdiğimi iddia ediyor...\n\nHikaye, topraklarımda bir yangın gibi yayıldı ve danışmanlarım bir şeyler yapmam için beni zorluyor."
agot_filler_crannog.0011.a:0 "Boyun'un gerçek hükümdarları insan değil, kertenkele aslanlarıdır. Daha dikkatli olun."
agot_filler_crannog.0011.b:0 "Bu eşraf beni karalamak için trajediyi kullanıyor. Tutuklayın onu!"
agot_filler_crannog.0011.c:0 "Eşrafa kaybı için tazminat ödeyeceğim."
agot_filler_crannog.0011.d:0 "Canavarların hiçbir yerde cirit atmasına izin VERMİYORUM!"

############################
#  ALBİNO SÜRÜNGEN GÖRÜLDÜ  #
############################

agot_filler_crannog.0012.t:0 "Albino Kurbağa!"
agot_filler_crannog.0012.desc:0 "Bugün #italic ne kadar da#! güzel bir gün! Kendime birkaç saat ayırıp rahat bir bataklıkta dolaşmaya, doğayı içime çekmeye ve kalelerden ve insanlardan uzakta vahşi doğanın tadını çıkarmaya karar verdim.\n\nAylak aylak yürürken, gözümün ucuyla zıplayan beyaz bir yaratık gördüm. Yavaşça arkamı döndüm ve devasa bir albino boğa kurbağasının bana baktığını gördüm. Çömeldim, ona doğru yaklaştım ve ihtişamına hayran kaldım... sonuçta böyle albino bir yaratık burada uzun süre yaşayamaz."
agot_filler_crannog.0012.a:0 "Sevin onu."
agot_filler_crannog.0012.b:0 "Tekmeleyin. #S Sertçe.#!"

###################################
#  Özel Kızıl Bataklık Zehri Tarifi  #
###################################

agot_filler_crannog.0013.t:0 "Özel Tarif!"
agot_filler_crannog.0013.desc:0 "Bir tüccar yanıma gelip Bataklık Halkın yaptığı eski bir zehrin tarifini önerdi. Görünüşe göre, tarif sadece Boyun'da bulunan bir dizi bitki ve otlardan hazırlanabiliyor."
agot_filler_crannog.0013.a:0 "Alırım."
agot_filler_crannog.0013.b:0 "Böyle şeylere ihtiyacım yok!"
agot_filler_crannog_artifact.0013.name:0 "Crannog Zehri Tarifi"
agot_filler_crannog_artifact.0013.desc:0 "Bu tarif, Crannog'daki bazı bitkilerden ölümcül ve öldürücü bir zehir yaratır. Herhangi bir entrika ajanı için çok kullanışlıdır."
agot_filler_crannog_artifact.0014.name:0 "Bataklık Halkı Mızrağı"
agot_filler_crannog_artifact.0014.desc:0 "Bir zamanlar bir Bataklık Halkı savaşçısı tarafından kullanılan eski bir mızrak."

###############################
#  Eski Bir Kızıl Bataklık Mızrağı Bul  #
###############################

agot_filler_crannog.0014.t:0 "Eski Bir Mızrak"
agot_filler_crannog.0014.desc:0 "#bold ACI! #! Çamurlu ve yosunlu bir toprak parçasında yürürken, ayağım sert bir şeye çarptı ve #italic sertçe #!. Görünüşe göre çamurun altında bir şey gömülü...\n\nGizli nesnenin ne olduğunu görmek için can atarak bir sopa kaptım ve toprağı eşelemeye başladım. Biraz dirsek yağı döktükten sonra, eski püskü bir mızrak şaftını dışarı çektim! Mızrak ucu hala takılı ve sağlamdı, ancak mızrağın eski, körelmiş ve işe yaramaz olduğu açıktı. Mızrağa daha yakından bakınca, yıllar önce bir Bataklık Halkı savaşçısına ait olduğu açıkça anlaşılıyor. Tutmanın pratik bir faydası olmazdı; sonuçta kullanılamayacak kadar eski. Ama eski bir eseri saklamak birçoklarını bana imrendirirdi..."
agot_filler_crannog.0014.a:0 "Sakla."
agot_filler_crannog.0014.b:0 "Çamura geri at."

##############################
#  KURBAĞA AVI ETKİNLİK ZİNCİRİ  #
##############################

agot_filler_crannog.0030.t:0 "Kurbağa Avı!"
agot_filler_crannog.0030.desc:0 "Vasi [guardian_parent_frog_gigging_event.GetNameNoTooltip], beni kurbağa avına götürmeyi teklif etti! Halkımız arasında köklü bir gelenek olan Boyun'un bataklıklarının derinliklerinde kurbağa avlayarak geceyi geçirecektik."
agot_filler_crannog.0030.a:0 "Evet, gitmek isterim!"
agot_filler_crannog.0030.b:0 "Hayır, gitmek istemiyorum."

agot_filler_crannog.0031.t:0 "Av!"
agot_filler_crannog.0031.desc:0 "Gece çöktü ve böylece [guardian_parent_frog_gigging_event.GetNameNoTooltip] ile birlikte kaleden ayrıldık. Doğruca bataklığa gittik!\n\n[guardian_parent_frog_gigging_event.GetHerHim] adım adım takip ederek, iğrenç suda ilerlerken ona yakın durdum. Sonunda, uzun otlarla çevrili, bataklık yaratıklarının hareketiyle vızıldayan çamurlu bir alana geldik.\n\n[guardian_parent_frog_gigging_event.GetNameNoTooltip] bana bir kurbağa mızrağı uzattı ve ilk birkaç denemesinde onu izlemem gerektiğini söyledi. [guardian_parent_frog_gigging_event.GetSheHe] zahmetsizce art arda kurbağaları avlarken hayranlıkla izledim. Her öldürmeden sonra, [guardian_parent_frog_gigging_event.GetSheHe] avını bırakabilsin diye hevesle bir çuval açtım.\n\n[guardian_parent_frog_gigging_event.GetNameNoTooltip] bana döndü ve uzun otların arasında şişman bir kurbağayı işaret etti. [guardian_parent_frog_gigging_event.GetSheHe] atışımı yapmamı söyledi! "
agot_filler_crannog.0031.a:0 "Nişan al....!"
agot_filler_crannog.0031.a.tt_success:0 "#V Kurbağayı #P başarıyla#! vurdunuz#!"
agot_filler_crannog.0031.a.tt_failure_missed:0 "#V Tamamen #N ıskaladınız#! #V kurbağayı#!"
agot_filler_crannog.0031.a.tt_failure_frog_escape:0 "#V Kurbağa #N saldırınızı kıl payı atlattı#! #V ve kaçtı#!"

###############################
## Kızıl Bataklıklının Saldırısı!
###############################
agot_ambush_events.1001.title:0 "O ses neydi?"
agot_ambush_events.1001.desc:0 "Adamlarımla birlikte Boyun'daki bin bataklıktan birinde ilerlerken, yorgun argın sık bir çalılığa girdik. Her tarafımızda devrilmiş kütükler, devasa ağaçlar, bükülmüş sarmaşıklar ve insanları cüce gibi gösteren eğlekler vardı. Diğer tarafını göremiyorduk.\n\nYolda yavaşça ilerlerken, öndeki adamlardan biri "Sanırım burada birileri var!" diye bağırdı. Suda ilerlemeye devam ettim ve önümdeki adamların yere düştüğünü gördüm - gövdelerine saplanmış oklarla! \n\nnBataklık Halkı ordusu ormanın içinden yaklaşırken, geri kalan adamlarımı etrafımda savunma pozisyonlarına çağırıyorum..."
agot_ambush_events.1001.attack:0 "Kahretsin!"


agot_ambush_events.1002.title:0 "Sur"
agot_ambush_events.1002.desc:0 "Sur, göz alabildiğine uzanan, yüksek ve heybetli bir şekilde yükseliyor. Büyüklüğü ve ölçeği ezici ve savunmasını aşabilecek herhangi bir gücü hayal etmek zor, rüzgarlar etrafınızda esiyor, ormanın seslerini ve donmuş denizin uzaktan gelen kükremesini taşıyor. Siz ve kabileniz Sur'a bakarken, Sur'un tepesindeki Gece Nöbetçileri'nin silik figürlerini, ötesindeki topraklarda nöbet tutarken görebilirsiniz. Burada varlığınıza hoş geldiniz demeyeceklerini ve çatışmanın kaçınılmaz olabileceğini biliyorsunuz."
agot_ambush_events.1002.attack:0 "Sur'u alacağız!"
agot_ambush_events.1002.leave:0 "Gideceğiz"