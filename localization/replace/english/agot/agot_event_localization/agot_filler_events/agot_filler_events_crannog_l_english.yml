###################################
#   FOREIGNERS STUCK IN THE MUD   #
###################################

agot_filler_crannog.0001.t:0 "Bataklığın Ortasında Çaresiz Bir Ses"
agot_filler_crannog.0001.desc:0 ""İmdat! Yardım edin!"" diye yükselen çaresiz bir çığlık, bataklığın sessizliğini bozdu.\n\nKalın sarmaşıkların ve ağaçların arasından dikkatlice baktığımda, bir güneylinin, böğür dikenleri, çalılar ve dallardan oluşan bir karmaşaya sıkışıp kaldığını gördüm. Ayaklarının dibinde, yırtılmış bir kese duruyordu ve derisi sayısız çizik ve morlukla kaplıydı. Bir süre onu izledim ve ana yoldan çıktığı sonucuna vardım. Belki de Boyun'un vahşi doğasından geçerek kestirme bir yol bulmayı ummuştu.\n\nHer yalvarışı, bir öncekinden daha umutsuz ve vahşiydi. Yolumuza devam etmemiz gerekiyordu fakat onu burada çaresizce çığlıklar atarak bırakmak vicdanıma sığmazdı... Sadece ona değil, diğer bataklık halkına ve hatta bataklığın kendisine karşı bir haksızlık olurdu..."
agot_filler_crannog.0001.a:0 "Bu bölge için tehlikeli olabilir; onu buradan uzaklaştırmamız gerek."
agot_filler_crannog.0001.b:0 "Bırakalım onu kendi haline. Boyun kendi sorunlarıyla baş etsin."
agot_filler_crannog.0001.c:0 "Ona yardım edelim ve güvenli bir yola yönlendirelim."
agot_filler_crannog.0001.d:0 "Bataklığın kertenkele aslanlarının karnını doyurması gerek..."

agot_filler_crannog.0002.t:0 "Beklenmedik Karşılaşma"
agot_filler_crannog.0002.desc:0 "Ağaçların arasından çıkarak varlığımı belli ettiğimde, güneyli şaşkınlıktan dona kaldı; hatta korktuğunu bile söyleyebilirim. Belki de hayatında ilk defa bir bataklık insanı görüyordu.\n""Siz... İkizler'de bahsedilen bataklık insanlarından birisiniz, değil mi?"" diye sordu kekeleyerek, sırtımdaki kurbağa mızrağına endişeyle bakarken. Kemerimden bir bıçak çıkardım ve onu saran dalları dikkatlice kestim. Yere düşen kesesini aldım ve ona uzattım. Kral Yolu'na geri dönmesi için beni takip etmesi gerektiğini söyledim.\n\nBir süre sessizce yürüdük, ta ki nadiren kullanılan bir patikaya ulaşana kadar. Patikanın girişini işaret ederek, onu Kral Yolu'na götüreceğini söyledim. Tek yapması gereken patikayı takip etmekti. Yoldan saparsa başının derde girebileceği konusunda da uyardım ve daha fazla oyalanmadan oradan ayrıldım."
agot_filler_crannog.0002.a:0 "Umarım bir daha karşılaşmayız." 

agot_filler_crannog.0003.t:0 "Bataklıkta Dostluk"
agot_filler_crannog.0003.desc:0 "Ağaçların arasından çıkarak varlığımı belli etmek için seslendim. Yaklaşırken dostça bir şekilde el salladım ve gülümsedim. Ona olabildiğince net bir şekilde güvende olduğunu ve ona yardım edeceğimi söyledim. Hala gergindi, daha önce hiç bataklık insanı görmediği belliydi fakat görünüşe göre bu zor durumda ona yardım etmem için bana güvenmişti.\n\nÜzerindeki dalları kestikten sonra, ona biraz tuzlu et ve tatlı su ikram ettim. Çok geçmeden sadece beni takip etmekle kalmadı, aynı zamanda benimle neşeyle sohbet etmeye de başladı. Onun hakkında, ailesi ve bir tüccar olarak hayatı hakkında çok şey öğrendim. Anlattıklarından, hayatı boyunca Westeros'u baştan başa gezdiği fakat daha önce hiç Kuzey'e gelmediği anlaşılıyordu.\n\nBirkaç saat daha birlikte yol aldıktan sonra, çürümeye yüz tutmuş eski bir yola ulaştık. Ona yollarımızın burada ayrıldığını, bu yolun onu Kral Yolu'na geri götüreceğini söyledim. Elimi sıktı ve Yedi Tanrı'nın bu iyiliğimi ödüllendireceğini söyledi. Ona veda ettim..."
agot_filler_crannog.0003.a:0 "Muhtaç olanlara yardım etmek, kendi içinde bir ödüldür."

agot_filler_crannog.0004.t:0 "Bataklığın Karanlık Yüzü"
agot_filler_crannog.0004.desc:0 "Güneyli yardım için çığlıklar atarken, sesindeki korku ve paniği hissederek sinsice kıkırdadım. Yakındaki bir su birikintisine doğru yürüdüm ve tam da aradığım şeyi gördüm... #bold birkaç iri kertenkele aslanı#!.\n\nAğaçların arasından çıkarak güneyliye yardım edeceğimi söyledim. Onu saran dalları ve böğür dikenlerini kesip kolunu sıkıca kavradım, patikaya geri götüreceğime dair güvence verdim. Korkudan titreyerek bir bataklık şeytanı olduğumu fısıldıyordu; sadece başımı sallayıp sinsice gülümsedim.\n\nOnu su birikintisinin kenarına doğru sürükledim ve neler olduğunu anladığı anda, #italic hiç acımadan# içeri ittim. Geri çekilip aç kertenkele aslanlarının suya atlayışını ve zavallı güneyliyi parçalara ayırmaya başlamasını izledim. Kan kokusu ve ölüm çığlıkları, bataklığın nemli havasını doldurdu. Bu, karanlık bataklığın vahşi yüzünün sadece bir yansımasıydı."
agot_filler_crannog.0004.a:0 "Bataklığın aç sakinlerini beslemek, doğanın dengesini korumak için gereklidir."

################################################
#  BATAKLIK CESEDİ BOYUN'DA SEFERDE BULUNDU    #
################################################

agot_filler_crannog.0006.t:0 "Bataklığın Sakladığı Sır: Geçmişin Yankısı"
agot_filler_crannog.0006.desc:0 "Diyarın amansız savaşları, beni ve ordumu Boyun'un tehlikeli topraklarına sürüklemişti. Evet, burası yemyeşil bir cehennemdi fakat yine de kendimizi burada bulmuştuk.\n\nBugün, kampımızı kurduğumuz turba bataklığında yürürken, yerde açılmış bir deliğin etrafında toplanmış askerlerimi gördüm. Kalabalığın arasından geçerek deliğe yaklaştığımda, korkunç bir manzarayla karşılaştım:  Koyu kahverengiye çalan turba içinde, şiddetli bir şekilde bronzlaşmış bir ceset duruyordu. Üzerindeki giysiler eski ve gösterişliydi. Kızıl saçları bakımsız ve karmakarışıktı fakat alnındaki yedi köşeli yıldız dövmesi hala net bir şekilde görülebiliyordu. Asıldığı ip hala boynundaydı.\n\nYerel rehberimiz yanımıza geldi ve cesedi görünce hiç şaşırmadı. Bize, Boyun'un bataklıklarının bazen çok eski zamanlardan kalma bedenleri koruyabildiğini söyledi. Delikteki bedeni işaret ederek, bunun binlerce yıl önce Boyun'u fethetmeye çalışırken öldürülen bir Andal savaş ağasına ait olduğunu iddia etti. Etrafımızdaki askerlerden bazıları, rehberimizin onlarla alay ettiğini düşünerek kahkaha attılar fakat rehberimiz oldukça ciddiydi..."
agot_filler_crannog.0006.a:0 "İlginç bir keşif olsa da, bir ceset bir cesettir. Gömün ve yolumuza devam edelim."
agot_filler_crannog.0006.b:0 "Umarım benim sonum da bu bataklığa gömülmek olmaz."
agot_filler_crannog.0006.c:0 "Boyun'u işgal etmeye kalkışanların akıbeti işte böyle olur!"
agot_filler_crannog.0006.d:0 "Onu Büyük Septrye'ye göndermeliyiz, düzgün bir cenazeyi hak ediyor." 

agot_filler_crannog.0007.opening:0 "Yedi'nin Kayıp Kahramanı"
agot_filler_crannog.0007.desc:0 "Bilge [ROOT.Char.GetLadyLord|U] [ROOT.Char.GetFirstNameNoTooltipRegnal]...,\n\nBoyun'da sefere çıktığınız sırada keşfettiğiniz cesedi teslim aldım. Yedi'nin bu dindar savaşçısını bulup bize ulaştırmanız beni ve tüm Yedi'nin takipçilerini derinden etkiledi. Binlerce yıl sonra, Yedi'nin bu efsanevi kahramanı sonunda bataklık şeytanlarının elinden kurtuldu ve gerçek evine geri döndü. Bu asil davranışınız asla unutulmayacak."
agot_filler_crannog.0007.a:0 "Bu övgüleri hak ettiğimi düşünmüyorum, sadece görevimi yaptım." 

##########################################
#  YOLUNUZU KAPATAN DEV KERTENKELE ASLANI  #
##########################################

agot_filler_crannog.0008.t:0 "Devasa Bir Engel: Kertenkele Aslanı"
agot_filler_crannog.0008.desc:0 "Adamlarımla birlikte Boyun'un sayısız bataklığından birinde ilerlerken, bitkin bir halde sık bir çalılığa girdik. Her tarafımızı devrilmiş kütükler, devasa ağaçlar, bükülmüş sarmaşıklar ve insanları cüce gibi gösteren eğrelti otları kaplamıştı. Çalılığın diğer tarafını görmek imkansızdı.\n\nYavaşça ilerlediğimiz sırada, öndeki adamlardan biri, #bold #N "KERTENKELE ASLANI!"#!#! diye dehşet dolu bir çığlık attı. Hızlı adımlarla öne doğru ilerledim ve #italic devasa#! bir kertenkele aslanının, grubumdaki bazı adamları tehditkar bir şekilde süzdüğünü gördüm. Pullu canavar, en az altı adam büyüklüğündeydi. Beni kolayca yutup, hala arkamdaki iki adama yer kalırdı...\n\nKertenkele aslanı yolumuzu kapatmıştı... Adamlarım korku dolu bakışlarla bana bakıyor, ne yapmamız gerektiğini soruyorlardı."
agot_filler_crannog.0008.a:0 "Onu öldürmeliyiz. Etini bile satabiliriz."
agot_filler_crannog_.0008.a.flavor:0 "Siz ve adamlarınız canavara saldırın."
agot_filler_crannog.0008.b:0 "Yolu değiştirmeli ve riske girmemeliyiz."
agot_filler_crannog_.0008.b.flavor:0 "Siz ve adamlarınız bataklık çalılığına dağılın."

agot_filler_crannog.0009.t:0 "Saldırı!"
agot_filler_crannog.0009.desc:0 "Bölgesinde olan devasa bir yaratığa saldırmak çılgınca bir fikirdi. Ancak başka seçeneğimiz yoktu. Kılıcımı çektim ve adamlarıma hazırlanmalarını emrettim.\n\nAdamlarımdan birine, yaratığın dikkatini çekmesi için bir taş atmasını işaret ettim. Adamlarımın geri kalanı sessizce bana başlarını salladı, kılıçlarını sıkıca kavramışlardı..."
agot_filler_crannog.0009.a:0 "Saldırın! Öldürün onu!"
agot_filler_crannog.0009.a.tt_success:0 "Kertenkele aslanını öldürdünüz ve cesedini aldınız."
agot_filler_crannog.0009.a.tt_failure_mauled:0 "Kertenkele aslanı size saldırdı ve vahşi doğaya kaçmadan önce sizi ciddi şekilde yaraladı."
agot_filler_crannog.0009.a.tt_failure_death:0 "Kertenkele aslanı sizi öldürdü."
agot_filler_crannog.0009.b:0 "Hayır, bekle!  Yolu değiştirmek daha mantıklı." 

agot_filler_crannog.0010.t:0 "Bataklığın Kollarına!"
agot_filler_crannog.0010.desc:0 "Adamlarıma çalılığa dağılmalarını emrettim. Kendi bölgesinde olan devasa bir canavarla savaşmanın riskini alamazdık. Çalılığı geçip yolun diğer tarafında tekrar buluşacaktık.\n\nTüm adamlarımın uğursuz bataklığa doğru kayboluşunu, ağaçların ve sarmaşıkların arasında gözden yitişini izledim ve sonra ben de onların peşinden atladım... Şimdi, bu karmaşanın içinde yolumu bulma vaktiydi."
agot_filler_crannog.0010.a:0 "Kaç!"
agot_filler_crannog.0010.a.tt_success_title:0 "Tehlikeden Sağ Kurtuldunuz"
agot_filler_crannog.0010.a.tt_success:0 "Kertenkele aslanını #P güvenli bir şekilde#! atlatmayı başardınız ve iki saat sonra yolda adamlarınızla buluştunuz."
agot_filler_crannog.0010.a.tt_failure_scratched_up_but_safe_title:0 "Çiziklerle Kurtuldunuz"
agot_filler_crannog.0010.a.tt_failure_scratched_up_but_safe:0 "Kertenkele aslanını #P atlatmayı#! başardınız ve yolda adamlarınızla buluştunuz - ancak bu süreçte #N vücudunuzda derin çizikler oluştu#!."
agot_filler_crannog.0010.a.tt_failure_death_title:0 "Öldünüz!"
agot_filler_crannog.0010.a.tt_failure_death:0 "Çalılıkta saklanan #italic başka#! bir ölümcül yaratığın #N kurbanı oldunuz#!."

#######################################
#  LITTLE GIRL KILLED BY LIZARD-LION  #
#######################################

agot_filler_crannog.0011.t:0 "Kertenkele Aslanı Saldırısı: Küçük Kızın Trajik Ölümü"
agot_filler_crannog.0011.desc:0 "[crannogfiller_location0011.GetName] eteklerinde yaşayan güçlü bir Crannogman eşrafının kızı, bir kertenkele aslanı saldırısı sonucu hayatını kaybetti. Kızın trajik ölümü, [crannogfiller_location0011.GetName] konumundaki dış bölgeler ve kırsal kesimdeki köylere yeterince ilgi göstermediğim yönündeki iddiaları alevlendirdi. Birçok kişi, başkentimin hemen dışında tehlikeli canavarların cirit atmasına izin verdiğimi ileri sürüyor...\n\nBu üzücü hikaye, topraklarımda hızla yayıldı ve danışmanlarım bir çözüm bulmam için üzerimde büyük bir baskı kuruyor."
agot_filler_crannog.0011.a:0 "Boyun'un gerçek hükümdarları bizler değil, kertenkele aslanlarıdır. Daha dikkatli olmalıyız."
agot_filler_crannog.0011.b:0 "Bu eşraf, beni karalamak için bu trajediyi kullanıyor. Derhal tutuklayın onu!"
agot_filler_crannog.0011.c:0 "Eşrafa, kızının kaybı için tazminat ödeyeceğim."
agot_filler_crannog.0011.d:0 "Canavarların hiçbir yerde cirit atmasına izin VERMEYECEĞİM!  Bu sorunu çözmeliyiz." 

############################
#  ALBİNO SÜRÜNGEN GÖRÜLDÜ  #
############################

agot_filler_crannog.0012.t:0 "Nadir Bir Görüntü: Albino Kurbağa!"
agot_filler_crannog.0012.desc:0 "Bugün #italic gerçekten de#! harika bir gündü!  Kendime biraz zaman ayırıp huzurlu bir bataklıkta dolaşmaya, doğanın güzelliklerini içime çekmeye ve kalelerin ve insanların karmaşasından uzakta, vahşi yaşamın tadını çıkarmaya karar verdim.\n\nAylak aylak yürürken, gözümün ucuyla zıplayan beyaz bir şey gördüm. Yavaşça arkamı döndüğümde, devasa bir albino boğa kurbağasının bana baktığını fark ettim. Çömeldim ve ona doğru yaklaşarak ihtişamına hayran kaldım... Böyle albino bir yaratığın bu tehlikeli ortamda uzun süre hayatta kalması pek mümkün değildi."
agot_filler_crannog.0012.a:0 "Ona hayranlıkla bakın."
agot_filler_crannog.0012.b:0 "Tekmeleyin. #S Acımasızca!#" 

###################################
#  Özel Kızıl Bataklık Zehri Tarifi  #
###################################

agot_filler_crannog.0013.t:0 "Gizli Bir Formül: Zehir Tarifi"
agot_filler_crannog.0013.desc:0 "Bir tüccar, yanıma gelerek Crannogman'ler tarafından yapılan eski bir zehrin tarifini satmayı teklif etti. Anlattığına göre, bu zehir sadece Boyun'da bulunan özel bitki ve otlardan hazırlanabiliyordu."
agot_filler_crannog.0013.a:0 "Tarifi satın al."
agot_filler_crannog.0013.b:0 "Böyle tehlikeli şeylere ihtiyacım yok!"
agot_filler_crannog_artifact.0013.name:0 "Crannog Zehri Tarifi"
agot_filler_crannog_artifact.0013.desc:0 "Bu tarif, Boyun'da yetişen bazı bitkiler kullanılarak ölümcül bir zehir hazırlamayı anlatıyor. Herhangi bir entrika ajanı için son derece kullanışlı bir bilgi."
agot_filler_crannog_artifact.0014.name:0 "Crannogman Mızrağı"
agot_filler_crannog_artifact.0014.desc:0 "Bir zamanlar bir Crannogman savaşçısı tarafından kullanılmış eski bir mızrak."

###############################
#  Eski Bir Kızıl Bataklık Mızrağı Bul  #
###############################

agot_filler_crannog.0014.t:0 "Bataklığın Gizlediği Hazine: Eski Bir Mızrak"
agot_filler_crannog.0014.desc:0 "#bold ACI! #! Çamurlu ve yosunlu bir bataklıkta yürürken, ayağım sert bir şeye çarptı ve #italic şiddetli bir acı hissettim #!. Görünüşe göre çamurun altında bir şey gömülüydü...\n\nGizli nesnenin ne olduğunu merak ederek, hemen bir sopa buldum ve toprağı eşelemeye başladım. Biraz uğraştıktan sonra, eski püskü bir mızrak şaftını çıkarmayı başardım!  Mızrak ucu hala yerinde ve sağlamdı fakat mızrağın kendisi eski, körelmiş ve kullanılamaz haldeydi. Mızrağı daha yakından incelediğimde, yıllar önce bir Crannogman savaşçısına ait olduğu açıkça belli oluyordu. Onu saklamanın pratik bir faydası olmayacaktı; ne de olsa kullanılamayacak kadar eski ve yıpranmıştı. Ancak böyle eski bir esere sahip olmak, birçok kişinin imrenerek bakmasına neden olabilirdi..."
agot_filler_crannog.0014.a:0 "Mızrağı sakla."
agot_filler_crannog.0014.b:0 "Çamura geri at."

##############################
#  KURBAĞA AVI ETKİNLİK ZİNCİRİ  #
##############################

agot_filler_crannog.0030.t:0 "Bataklığın Çağrısı: Kurbağa Avı!"
agot_filler_crannog.0030.desc:0 "Vasi [guardian_parent_frog_gigging_event.GetNameNoTooltip], beni kurbağa avına götürmeyi teklif etti! Halkımız arasında köklü bir gelenek olan bu avda, Boyun'un gizemli bataklıklarının derinliklerinde kurbağa avlayarak geceyi geçirecektik."
agot_filler_crannog.0030.a:0 "Evet, bu heyecan verici maceraya katılmak istiyorum!"
agot_filler_crannog.0030.b:0 "Hayır, teşekkür ederim. Bu gecelik bataklığa girmek istemiyorum." 

agot_filler_crannog.0031.t:0 "Av Başlıyor!"
agot_filler_crannog.0031.desc:0 "Gece çöktüğünde, [guardian_parent_frog_gigging_event.GetNameNoTooltip] ile birlikte kaleden ayrıldık ve doğruca bataklığa doğru yola koyulduk!\n\nOnu adım adım takip ederek, pis kokulu suda ilerlerken, yanından ayrılmamaya özen gösterdim. Sonunda, uzun otlarla çevrili, bataklık yaratıklarının hareketiyle vızıldayan çamurlu bir açıklığa ulaştık.\n\n[guardian_parent_frog_gigging_event.GetNameNoTooltip] bana bir kurbağa mızrağı uzattı ve ilk birkaç denemesinde onu izlemem gerektiğini söyledi. Zahmetsizce art arda kurbağaları avlamasını hayranlıkla izledim. Her başarılı avdan sonra, o avını bırakabilsin diye hevesle çuvalı açtım.\n\n[guardian_parent_frog_gigging_event.GetNameNoTooltip] aniden bana döndü ve uzun otların arasında saklanan şişman bir kurbağayı işaret etti. Sıra bendeydi!"
agot_filler_crannog.0031.a:0 "Nişan al ve at!"
agot_filler_crannog.0031.a.tt_success:0 "#V Kurbağayı #P başarıyla#! vurdunuz#!"
agot_filler_crannog.0031.a.tt_failure_missed:0 "#V Tamamen #N ıskaladınız#! #V kurbağayı#!"
agot_filler_crannog.0031.a.tt_failure_frog_escape:0 "#V Kurbağa #N saldırınızı kıl payı atlattı#! #V ve hızla kaçtı#!"

###############################
## Kızıl Bataklıklının Saldırısı!
###############################
agot_ambush_events.1001.title:0 "Pusuda Bekleyen Tehlike"
agot_ambush_events.1001.desc:0 "Adamlarımla birlikte Boyun'un sayısız bataklığından birinde ilerlerken, bitkin bir halde sık bir çalılığa girdik. Her tarafımızı devrilmiş kütükler, devasa ağaçlar, bükülmüş sarmaşıklar ve insanları cüce gibi gösteren eğrelti otları kaplamıştı. Çalılığın diğer tarafını görmek imkansızdı.\n\nYavaşça ilerlediğimiz sırada, öndeki adamlardan biri ""Sanırım burada birileri var!"" diye bağırdı. Suda ilerlemeye devam ederken, önümdeki adamların aniden yere düştüğünü gördüm - gövdelerine saplanmış oklarla! \n\nCrannogman ordusu ormanın içinden üzerimize doğru gelirken, geri kalan adamlarımı etrafımda savunma pozisyonlarına geçirmeye çalıştım..."
