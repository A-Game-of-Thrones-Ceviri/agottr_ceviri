l_english:
  
 ########################################## 
 # Lost in the snow 
 ########################################## 
  
 agot_filler_vale.200.t: "Kayıp Bir Gezgin"
 agot_filler_vale.200.desc: "Ay Dağları, daha da misafirperver olmayan insanlarla dolu misafirperver olmayan bir yerdir. Zaman zaman, bu dağ klan üyeleri, Vadi'nin bereketli topraklarına baskın yapmaya gelirlerse dağlara geri püskürtülmelidir.\n\nKüçük bir maiyetle tanıdık bir dağ geçidinden bir klan üyesi baskın grubunu takip ederken, hava kötüye doğru döner. Farkına varmadan, kendimi yalnız bulurum — yön duygusu olmayan ezici bir kar fırtınasının içinde tamamen sarılmış."
 agot_filler_vale.200.a: "Devam etmeliyim."
 agot_filler_vale.200.a_tt: "Bu dağlar gölge kedilerine ev sahipliği yapıyor, hatta daha kötüsü..."
 agot_filler_vale.200.b: "Vazgeç artık, çok tehlikeli!"
 agot_filler_vale.200.b_tt: "Sen ve adamların kaybolmadan önce güvenli bir yere dönün."
  
 agot_filler_vale.201.t: "Kayıp Bir Gezgin"
 agot_filler_vale.201.desc: "Hareket etmeye devam etmeliyim; don uzuvlarımı ele geçirmeye başladı.\n\nİşte, ileride ne var? Gözlerim beni yanıltıyor mu, yoksa bu kar fırtınasının içinden yaklaşan bir adamın figürü mü?"
 agot_filler_vale.201.a: "Dağ kabilesinden biri olmalı."
 agot_filler_vale.201.a_tt: "Ortak bir amaç oluşturmaktan ve hayatta kalmaktan başka seçeneğim yok. Çaresiz zamanlar, çaresiz ittifaklar yaratır..."
 agot_filler_vale.201.b: "Hiçbir faydası yok."
 agot_filler_vale.201.b_tt: "Mücadele etme isteğimi kaybediyorum..."
  
 agot_filler_vale.202.t: "Artık Kayıp Bir Gezgin Değil"
 agot_filler_vale.202.desc: "Beklenmedik arkadaşım ve ben fırtınada hızla ilerliyoruz. Bu dağları açıkça tanıyorlar ve çok geçmeden klan salonlarına varıyoruz.\n\nKükreyen bir ateşin yanına oturuyoruz; sıcaklık hiç bu kadar iyi hissettirmemişti. Önümüze sıcak bir yemek konuyor ve bu klan üyesiyle mutlu bir şekilde ekmek yiyorum — sadece misafir haklarını garantilemek için.\n\nAncak teşekkürlerimizi paylaşırken ve yaşam biçimlerimizi tartışırken, farklı olmaktan çok daha fazla benzer olduğumuzu hissetmekten kendimi alamıyorum. Belki de bu klan şefiyle arkadaş olabilir ve kendime değerli bir müttefik kazanabilirim."
 agot_filler_vale.202.a: "Şölenlerde bira dökmek gerekir, savaşta kan dökmek değil."
 agot_filler_vale.202.a_tt: "Ev sahibimle ortak bir zemin buldum ve artık onlara arkadaşım diyebiliyorum."
 agot_filler_vale.202.b: "Ben, vahşi biriyle akşam yemeği mi paylaşıyorum?"
 agot_filler_vale.202.b_tt: "Bu yemek birlikte yediğimiz son yemek olacak. Eve dönmek için sabırsızlanıyorum..."
  
 agot_filler_vale.203.t: "Kayıp Bir Gezgin, Bulunan Bir Dost"
 agot_filler_vale.203.desc: "Fırtına sonunda dindi ve klan şefi beni dağ kabilelerinin yerel bir oyununu oynamaya davet etti. Hatta eğer kazanırsam bana göz kırparak küçük bir iyilik bile vaat ettiler."
 agot_filler_vale.203.a: "İlginç görünüyor!"
 agot_filler_vale.203.a_tt: "Klan üyeleriyle dostluğunuz gelişir."
  
 agot_filler_vale.204.t: "Bir Gezgin Kayboldu, Bir Arkadaş Bulundu"
 agot_filler_vale.204.desc: "Oyun başlıyor!\n\nAramıza açık ve koyu gri taşlarla dolu damalı bir tahta konur. Bu taşları tahtanın etrafında sırayla hareket ettiririz ve sahte bir irade savaşında diğerinin taşlarını ele geçiririz."
 agot_filler_vale.204.a: "Kaybedeceksin dostum!"
 agot_filler_vale.204.a_tt: "Biraz dostça rekabetin kimseye zararı olmaz..."
  
 agot_filler_vale.205.t: "Kayıp Bir Gezgin, Bulunan Bir Dost"
 agot_filler_vale.205.desc: "Göz açıp kapayıncaya kadar süren ama neredeyse bir saat süren bir sürenin ardından oyun sona eriyor."
 agot_filler_vale.205.a: "Elbette zafer benimdir."
 agot_filler_vale.205.a_tt: "Çok eğlenceliydi!"
 agot_filler_vale.205.b: "Kaybımın bir borçla birlikte geldiği anlaşılıyor."
 agot_filler_vale.205.b_tt: "Daha sonra onlara geri ödemem gerekecek..."
  
 agot_filler_vale.206.t: "Artık Kayıp Bir Gezgin Değil"
 agot_filler_vale.206.desc: "Bütün yaşadıklarımızdan sonra arkadaşımı terk etmek acı-tatlı bir duygu.\n\nBir yol ayrımında ayrı yollara sapmadan önce ittifak ve dostluk yemini ediyoruz ve eve dönüyorum."
 agot_filler_vale.206.a: "Bu, bir gün torunlarıma anlatacağım bir hikaye."
 agot_filler_vale.206.a_tt: "Eve yenilenmiş bir şekilde dönüyorum."
  
 ########################################## 
 # Windswept 
 ########################################## 
  
 agot_filler_vale.300.t: "Hazineler İçeri Giriyor"
 agot_filler_vale.300.desc: "[steward.GetCouncilTitle], [steward.GetTitledFirstName]'im iyi haberler getiriyor — Riverlands'den değerli mallarla dolu ağır bir yük taşıyan bir kervan ana yoldan geçiyor. Kesinlikle Vadi'deki hazinelerden bazılarını adil bir fiyata satmak istiyorlar."
 agot_filler_vale.300.a: "Eşyalarını görmek için sabırsızlanıyorum!"
 agot_filler_vale.300.a_tt: "Bu mevsimde ana yol tehlikelidir..."
 agot_filler_vale.300.b: "Umarım güzel kitapları vardır!"
 agot_filler_vale.300.b_tt: "Elbette yeni bir kitap günlerinizi doldurmanıza yardımcı olacaktır."
 agot_filler_vale.300.c: "Birkaç yıl önce tanıştığım şarap tüccarının söz verdiği gibi geri dönmesini umuyorum..."
 agot_filler_vale.300.c_tt: "Vadi'de düzgün bir Arbor kırmızısı elde edemezsiniz."
  
 agot_filler_vale.301.t: "Rüzgârlı"
 agot_filler_vale.301.desc: "[steward.GetCouncilTitle], [steward.GetTitledFirstName]'im, vahim haberler getiriyor — Riverlander kervanı ana yoldan geçerken kuvvetli bir rüzgar fırtınasıyla savruldu. Tüccarların tüm grubu aşağıda ölümlerine doğru düştü... Kurtulan olmadı."
 agot_filler_vale.301.a: "Yedi cehennem!"
 agot_filler_vale.301.a_tt: "Yabancı'nın hazineleri kendisi için talep ettiği anlaşılıyor."
 agot_filler_vale.301.b: "Cesetlerin üzerinde değerli eşyalar olabilir..."
 agot_filler_vale.301.b_tt: "Cesetleri yağmalayıp değerli eşyalarını alıyorsunuz."
  
 ########################################## 
 # Sister's Chicanery 
 ########################################## 
  
 agot_filler_vale.400.t: "Kız Kardeşlerin Entrikaları"
 agot_filler_vale.400.desc: "[steward.GetCouncilTitle], [steward.GetTitledFirstName], donanma gücümüzü değerlendirmek için rıhtıma kadar bana eşlik etti ve rahatsız edici bir raporla karşılaştık: #italic Sea's Sister#!, adlı gemilerimden biri isyan etti! Geminin içindekiler korsanlara satıldı, muhtemelen Dar Deniz'in yarısını geçtiler ve bir daha asla görülmediler."
 agot_filler_vale.400.a: "Gerçekten rahatsız edici!"
 agot_filler_vale.400.a_tt: "Belki biraz araştırma bu gizemi aydınlatabilir."
  
 agot_filler_vale.401.t: "Kız Kardeşlerin Entrikaları"
 agot_filler_vale.401.desc: "[steward.GetTitledFirstName], limana girip çıkan her ticaret gemisine görüp görmediğini sorarak #italic Denizin Kızkardeşi#!,'ni bulmak için yorulmadan çalışıyordu.\n\nSonunda, sıkı çalışma meyvesini verdi ve bir denizci, isyan eden geminin Kızkardeşlerin yakınlarında seyrettiğini iddia etti!"
 agot_filler_vale.401.a: "Cevaplar talep edeceğim!"
 agot_filler_vale.401.a_tt: "Kızkardeşlere doğru yola çıkacak bir gemi hazırlayın."
 agot_filler_vale.401.b: "Odaklanmamız gereken daha önemli şeyler var."
  
 agot_filler_vale.402.t: "Kız Kardeşlerin Entrikaları"
 agot_filler_vale.402.desc: "[sister_lord.GetTitledFirstName], geminin isyan etmesinden bu yana Rahibelerin kasalarının büyük ölçüde şiştiği bildirilmesine rağmen, olayla herhangi bir ilgisi olduğunu reddediyor."
 agot_filler_vale.402.a: "Zincirlenmiş olarak benimle geleceksin."
 agot_filler_vale.402.a_tt: "Bana hakaret edilmiyor!"
 agot_filler_vale.402.b: "Bu suçlamayı ispat edemem..."
 agot_filler_vale.402.b_tt: "Bir tiran olmayı reddediyorum. Bunu akışına bırakmak zorundayım..."
  
 ########################################## 
 # PUMPKINS 
 ########################################## 
  
 agot_filler_vale.500.t: "Dev Balkabakları!"
 agot_filler_vale.500.desc: "Topraklarımdaki küçük halk tarafından yapılan balkabağı hasadı bu sezonda olağanüstü büyük kabaklar verdi. Bu tür balkabaklarından birinin at arabası kadar büyük olduğu söyleniyor!"
 agot_filler_vale.500.a: "Bu beni zengin edecek!"
 agot_filler_vale.500.a_tt: "Uygun yatırımla bu devasa balkabakları son derece karlı olabilir."
 agot_filler_vale.500.b: "Ben bunu kendi lehime çevireceğim..."
 agot_filler_vale.500.b_tt: "Bu küçük halk için övgü ve şan vaadi altından daha değerlidir. Ben gerçekten bir dahiyim!"
  
 ########################################## 
 # The Seven-Pointed Star 
 ########################################## 
  
 agot_filler_vale.600.t: "Yedi Köşeli Yıldız"
 agot_filler_vale.600.desc: "Bir araştırmacının eski bir Andal harabesini incelerken bir kalıntı bulduğu söyleniyor. Bu kalıntı, Andalların gelişinden kalma, kaya üzerine oyulmuş yedi köşeli bir yıldız."
 agot_filler_vale.600.a: "Bunu aile yadigarı olarak saklayacağım."
 agot_filler_vale.600.a_tt: "Tanrılar bana lütufta bulunacak!"
 agot_filler_vale.600.b: "Hiç şüphesiz bir miktar altın değerindedir..."
 agot_filler_vale.600.b_tt: "Bir rahip bunun için iyi para ödeyecek."
