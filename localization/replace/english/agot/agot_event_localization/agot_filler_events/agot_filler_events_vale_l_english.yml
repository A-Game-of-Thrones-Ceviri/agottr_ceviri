l_english:
  
 ########################################## 
 # Lost in the snow 
 ########################################## 
  
 agot_filler_vale.200.t: "Ay Dağları'nda Kayıp"
 agot_filler_vale.200.desc: "Ay Dağları, zaten zorlu coğrafyasıyla misafirperver olmayan bir yerken, bir de tehlikeli insanlarla dolu. Zaman zaman, bu dağ aşiretleri Vadi'nin verimli topraklarını yağmalamak için saldırılar düzenliyor ve her seferinde geri püskürtülmeleri gerekiyor.\n\nKüçük bir maiyetle tanıdık bir dağ geçidinden bir aşiret yağmacı grubunu takip ederken, hava aniden kötüleşiyor. Ansızın kendimi yapayalnız buluyorum. Yönümü kaybetmiş halde, şiddetli bir kar fırtınasının ortasında mahsur kalıyorum."
 agot_filler_vale.200.a: "Yolumuza Devam Etmeliyiz."
 agot_filler_vale.200.a_tt: "Bu dağlarda gölgekedileri ve daha kötü yaratıklar yaşıyor..."
 agot_filler_vale.200.b: "Vazgeçelim, Çok Tehlikeli!"
 agot_filler_vale.200.b_tt: "Siz ve adamlarınız kaybolmadan güvenli bir yere geri dönün."
  
 agot_filler_vale.201.t: "Ay Dağları'nda Kayıp"
 agot_filler_vale.201.desc: "Hareket etmeye devam etmeliyim, yoksa donacağım.\n\nŞu ileride ne görüyorum? Gözlerim beni yanıltıyor olmalı... Kar fırtınasının arasından bana doğru gelen bir insan silüeti mi var?"
 agot_filler_vale.201.a: "Dağ Aşiretlerinden Biri Olmalı."
 agot_filler_vale.201.a_tt: "Hayatta kalmak için onunla iş birliği yapmaktan başka çarem yok. Çaresiz zamanlar, umulmadık ittifaklar doğurur..."
 agot_filler_vale.201.b: "Artık Gücüm Kalmadı."
 agot_filler_vale.201.b_tt: "Yaşama arzumu kaybediyorum..."
  
 agot_filler_vale.202.t: "Kayıp Gezgin Kurtarıldı"
 agot_filler_vale.202.desc: "Beklenmedik yol arkadaşımla birlikte fırtınada ilerlemeye devam ediyoruz. Dağları avucunun içi gibi biliyor ve kısa süre sonra aşiretinin yaşadığı yere varıyoruz.\n\nKükreyen bir ateşin başında oturuyoruz; sıcaklık hiç bu kadar iyi gelmemişti. Önümüze sıcak bir yemek konuyor ve bu aşiret üyesiyle keyifle yemeğimizi paylaşıyoruz. En azından misafirperverliğine karşılık vermek istiyorum.\n\nTeşekkürlerimizi sunup yaşam tarzlarımızı konuşurken, farklı kültürlerden gelmemize rağmen birbirimize çok benzediğimizi hissediyorum. Belki de bu aşiret reisiyle arkadaş olabilir ve değerli bir müttefik kazanabilirim."
 agot_filler_vale.202.a: "Savaş Meydanlarında Kan Değil, Şölenlerde Bira Dökmeliyiz!"
 agot_filler_vale.202.a_tt: "Ev Sahibimle Ortak Bir Nokta Buldum ve Artık Ona Arkadaşım Diyebilirim."
 agot_filler_vale.202.b: "Ben Bir Vahşiyle mi Yemek Yiyorum?"
 agot_filler_vale.202.b_tt: "Umarım Bu Yemek Birlikte Yediğimiz Son Yemek Olmaz. Eve Dönmek İçin Sabırsızlanıyorum..."
  
 agot_filler_vale.203.t: "Kayıp Bir Gezgin, Kazanılmış Bir Dost"
 agot_filler_vale.203.desc: "Fırtına nihayet dindi ve aşiret reisi beni dağ aşiretlerinin geleneksel bir oyununu oynamaya davet etti. Göz kırparak, eğer kazanırsam bana küçük bir iyilik yapacağını söyledi."
 agot_filler_vale.203.a: "Kulağa Eğlenceli Geliyor!"
 agot_filler_vale.203.a_tt: "Aşiret reisiyle arkadaşlığınız gelişiyor."
  
 agot_filler_vale.204.t: "Kayıp Bir Gezgin, Kazanılmış Bir Dost"
 agot_filler_vale.204.desc: "Oyun başlıyor!\n\nAramıza açık ve koyu gri taşlarla dolu bir oyun tahtası yerleştiriliyor. Taşları tahta üzerinde hareket ettirerek sırayla hamle yapıyoruz ve birbirimizin taşlarını ele geçirmeye çalışıyoruz."
 agot_filler_vale.204.a: "Kaybedeceksin Dostum!"
 agot_filler_vale.204.a_tt: "Biraz dostça rekabetin kimseye zararı olmaz..."
  
 agot_filler_vale.205.t: "Kayıp Bir Gezgin, Kazanılmış Bir Dost"
 agot_filler_vale.205.desc: "Göz açıp kapayıncaya kadar -aslında neredeyse bir saat sürdü- oyun sona erdi."
 agot_filler_vale.205.a: "Zafer Elbette Benim!"
 agot_filler_vale.205.a_tt: "Bu Çok Eğlenceliydi!"
 agot_filler_vale.205.b: "Görünüşe Göre Kaybettim ve Bir Borcum Var."
 agot_filler_vale.205.b_tt: "Bu borcu daha sonra ödemem gerekecek..."
  
 agot_filler_vale.206.t: "Kayıp Gezgin Eve Dönüyor"
 agot_filler_vale.206.desc: "Birlikte yaşadığımız maceradan sonra arkadaşımdan ayrılmak hüzünlü bir duygu.\n\nYollarımız ayrılmadan önce bir ittifak ve dostluk yemini ediyoruz ve ben evime doğru yola koyuluyorum."
 agot_filler_vale.206.a: "Bu Hikayeyi Bir Gün Torunlarıma Anlatacağım."
 agot_filler_vale.206.a_tt: "Eve Dinlenmiş ve Yeni Bir Dost Kazanmış Olarak Dönüyorum."
  
 ########################################## 
 # Windswept 
 ########################################## 
  
 agot_filler_vale.300.t: "Nehir Toprakları'ndan Gelen Hazineler"
 agot_filler_vale.300.desc: "[steward.GetCouncilTitle] [steward.GetTitledFirstName], size iyi haberlerim var. Nehir Toprakları'ndan gelen ve değerli eşyalarla dolu bir kervan anayoldan geçiyor. Vadi'de mallarını uygun bir fiyata satmak isteyeceklerinden eminim."
 agot_filler_vale.300.a: "Eşyalarını Görmek İçin Sabırsızlanıyorum!"
 agot_filler_vale.300.a_tt: "Yılın bu zamanında anayolda seyahat etmek tehlikelidir..."
 agot_filler_vale.300.b: "Umarım Aralarında Güzel Kitaplar da Vardır!"
 agot_filler_vale.300.b_tt: "Yeni bir kitap okumak boş zamanlarınızı değerlendirmenize yardımcı olur."
 agot_filler_vale.300.c: "Umarım Birkaç Yıl Önce Tanıştığım Şarap Tüccarı Söz Verdiği Gibi Geri Dönmüştür..."
 agot_filler_vale.300.c_tt: "Vadi'de kaliteli bir Arbor şarabı bulmak neredeyse imkansız."
  
 agot_filler_vale.301.t: "Rüzgarın Gazabı"
 agot_filler_vale.301.desc: "[steward.GetCouncilTitle] [steward.GetTitledFirstName], size kötü haberlerim var. Nehir Toprakları'ndan gelen kervan, anayoldan geçerken şiddetli bir rüzgarın kurbanı oldu. Tüm tüccarlar uçurumdan aşağı düşerek can verdi... Hayatta kalan yok."
 agot_filler_vale.301.a: "Yedi Cehennem!"
 agot_filler_vale.301.a_tt: "Anlaşılan Yabancı, hazineleri kendisi için aldı."
 agot_filler_vale.301.b: "Cesetlerde Değerli Eşyalar Olabilir..."
 agot_filler_vale.301.b_tt: "Değerli eşyalar için cesetleri yağmalamayı düşünüyorsunuz."
  
 ########################################## 
 # Sister's Chicanery 
 ########################################## 
  
 agot_filler_vale.400.t: "Deniz'in Kız Kardeşi'nin İhaneti"
 agot_filler_vale.400.desc: "[steward.GetCouncilTitle] [steward.GetTitledFirstName], deniz gücümüzün envanterini çıkarmak için rıhtımlara gittiğimizde, hiç beklemediğimiz bir haberle karşılaştık: #italic Deniz'in Kız Kardeşi#! isimli gemilerimizden biri isyan etmiş! Geminin mürettebatı korsanlara satılmış ve muhtemelen şu anda Dar Deniz'in bir yerlerinde, bir daha asla bulunamayacaklar."
 agot_filler_vale.400.a: "Bu Çok Kötü Bir Haber!"
 agot_filler_vale.400.a_tt: "Belki biraz araştırma yaparak bu gizemi çözebiliriz."
  
 agot_filler_vale.401.t: "Deniz'in Kız Kardeşi'nin İzinde"
 agot_filler_vale.401.desc: "[steward.GetTitledFirstName], #italic Deniz'in Kız Kardeşi#!'ni bulmak için büyük bir çaba sarf etti. Limana giren ve çıkan her gemiye isyancı gemiyi görüp görmediklerini sordu.\n\nSonunda, tüm bu çabalar meyvesini verdi! Bir denizci, isyancı geminin Kız Kardeşler adaları yakınlarında görüldüğünü iddia etti!"
 agot_filler_vale.401.a: "Bu İhanetin Hesabını Soracağım!"
 agot_filler_vale.401.a_tt: "Hemen Kız Kardeşler'e gitmek için bir gemi hazırlayın!"
 agot_filler_vale.401.b: "Şu Anda Daha Önemli İşlerimiz Var."
  
 agot_filler_vale.402.t: "Deniz'in Kız Kardeşi'nin İnkarı"
 agot_filler_vale.402.desc: "Geminin isyanından bu yana Kız Kardeşler'in hazinelerinin önemli ölçüde arttığı söyleniyor. Ancak [sister_lord.GetTitledFirstName], bu konuda herhangi bir dahli olduğunu reddediyor."
 agot_filler_vale.402.a: "Benimle Birlikte Zincire Vurulmuş Olarak Geleceksin!"
 agot_filler_vale.402.a_tt: "Bu Hakaretin Yanına Kalmasına İzin Vermeyeceğim!"
 agot_filler_vale.402.b: "Bu Suçlamayı Kanıtlayamam..."
 agot_filler_vale.402.b_tt: "Bir tiran gibi davranmak istemiyorum. Bu olayı görmezden gelmek zorundayım..."
  
 ########################################## 
 # PUMPKINS 
 ########################################## 
  
 agot_filler_vale.500.t: "Dev Kabaklar Yetişti!"
 agot_filler_vale.500.desc: "Topraklarımdaki köylülerin bu yılki kabak hasadı inanılmaz derecede bereketli geçti. Üstelik kabakların boyutları da görülmemiş derecede büyük! Hatta bir tanesinin at arabası büyüklüğünde olduğu söyleniyor!"
 agot_filler_vale.500.a: "Bu Beni Zengin Edecek!"
 agot_filler_vale.500.a_tt: "Doğru yatırımla, bu devasa kabaklar büyük bir gelir kaynağı olabilir."
 agot_filler_vale.500.b: "Bundan Faydalanmanın Bir Yolunu Bulacağım..."
 agot_filler_vale.500.b_tt: "Bu köylüler için övgü ve şöhret, altından daha değerlidir. Gerçekten de zekice bir plan!"
  
 ########################################## 
 # The Seven-Pointed Star 
 ########################################## 
  
 agot_filler_vale.600.t: "Yedi Köşeli Yıldız Bulundu"
 agot_filler_vale.600.desc: "Bir kaşifin eski bir Andal harabesini keşfederken ilginç bir kalıntı bulduğu söyleniyor: Andalların gelişinden kalma kayaya oyulmuş yedi köşeli bir yıldız."
 agot_filler_vale.600.a: "Onu Bir Aile Yadigarı Olarak Saklayacağım."
 agot_filler_vale.600.a_tt: "Tanrılar Bana Lütuflarını Göstersin!"
 agot_filler_vale.600.b: "Eminim Birkaç Altın Eder..."
 agot_filler_vale.600.b_tt: "Bir septon bunun için iyi bir para ödeyebilir."
