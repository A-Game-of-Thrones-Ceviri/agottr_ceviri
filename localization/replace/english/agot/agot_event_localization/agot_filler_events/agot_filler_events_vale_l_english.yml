#mustafa
##########################################
# Lost in the snow
##########################################

agot_filler_vale.200.t:0 "Kayıp Bir Gezgin"
agot_filler_vale.200.desc:0 "Ay Dağları, daha da misafirperver olmayan insanlarla dolu, misafirperver olmayan bir yerdir. Zaman zaman, bu dağ aşiretleri, Vadi'nin verimli topraklarını yağmalamaya gelirlerse, dağlara geri püskürtülmelidir.\n\nKüçük bir maiyetle tanıdık bir dağ geçidinden bir aşiret yağmacı grubunu takip ederken hava kötüye gidiyor. Farkına varmadan kendimi yalnız buluyorum — yön duygusu olmadan ezici bir kar fırtınasına tamamen sarılmış halde."
agot_filler_vale.200.a:0 "Devam etmeliyim."
agot_filler_vale.200.a_tt:0 "Bu dağlar gölgekedilerine ve daha kötüsüne ev sahipliği yapıyor..."
agot_filler_vale.200.b:0 "Vazgeçin, çok tehlikeli!"
agot_filler_vale.200.b_tt:0 "Siz ve adamlarınız kaybolmadan güvenli bir yere dönün."

agot_filler_vale.201.t:0 "Kayıp Bir Gezgin"
agot_filler_vale.201.desc:0 "Hareket etmeye devam etmeliyim; don uzuvlarımı ele geçirmeye başladı.\n\nŞu ilerideki de ne? Gözlerim beni yanıltıyor mu, yoksa kar fırtınası arasından yaklaşan bir adam figürü mü?"
agot_filler_vale.201.a:0 "Bir dağ aşiretinden olmalı."
agot_filler_vale.201.a_tt:0 "Ortak bir amaç edinmek ve hayatta kalmaktan başka seçeneğim yok. Çaresiz zamanlar çaresiz ittifaklar doğurur..."
agot_filler_vale.201.b:0 "Faydası yok."
agot_filler_vale.201.b_tt:0 "Mücadele etme isteğimi kaybediyorum..."

agot_filler_vale.202.t:0 "Artık Kayıp Olmayan Bir Gezgin"
agot_filler_vale.202.desc:0 "Beklenmedik yol arkadaşım ve ben fırtınada aceleyle ilerliyoruz. Bu dağları açıkça biliyorlar ve kısa süre sonra aşiret salonlarına varıyoruz.\n\nKükreyen bir ateşin yanında oturuyoruz; sıcaklık hiç bu kadar iyi hissettirmemişti. Önümüze sıcak bir yemek konuyor ve bu aşiret üyesiyle seve seve ekmek kırıyorum — en azından misafir hakkını sağlamak için.\n\nAncak teşekkürlerimizi paylaşıp yaşam tarzlarımızı tartışırken, farklı olmaktan çok daha benzer olduğumuzu hissetmekten kendimi alamıyorum. Belki de bu aşiret reisiyle arkadaş olabilir ve kendime değerli bir müttefik kazanabilirim."
agot_filler_vale.202.a:0 "Savaşta kan değil, şölenlerde bira dökmeliyiz."
agot_filler_vale.202.a_tt:0 "Ev sahibimle ortak bir zemin buldum ve artık ona arkadaşım diyebilirim."
agot_filler_vale.202.b:0 "Ben, bir vahşiyle akşam yemeği mi paylaşıyorum?"
agot_filler_vale.202.b_tt:0 "Bu yemek birlikte yediğimiz son yemek olacak. Eve dönmek için sabırsızlanıyorum..."

agot_filler_vale.203.t:0 "Kayıp Bir Gezgin, Bulunan Bir Dost"
agot_filler_vale.203.desc:0 "Fırtına sonunda dindi ve aşiret reisi beni dağ aşiretlerinin yerel bir oyununu oynamaya davet etti. Göz kırparak kazanırsam küçük bir iyilik bile sözü verdi."
agot_filler_vale.203.a:0 "Kulağa ilginç geliyor!"
agot_filler_vale.203.a_tt:0 "Aşiret üyesiyle olan dostluğunuz gelişiyor."

agot_filler_vale.204.t:0 "Kayıp Bir Gezgin, Bulunan Bir Dost"
agot_filler_vale.204.desc:0 "Oyun başlıyor!\n\nAramıza açık ve koyu gri taş çakıllarla dolu dama tahtası yerleştirildi. Bu taşları tahta etrafında hareket ettirerek sırayla oynuyoruz, sahte bir irade savaşında birbirimizin taşlarını ele geçiriyoruz."
agot_filler_vale.204.a:0 "Kaybedeceksin, dostum!"
agot_filler_vale.204.a_tt:0 "Biraz dostça rekabet asla zarar vermez..."

agot_filler_vale.205.t:0 "Kayıp Bir Gezgin, Bulunan Bir Dost"
agot_filler_vale.205.desc:0 "Göz açıp kapayıncaya kadar - ama neredeyse bir saat sürdü - oyun bitti."
agot_filler_vale.205.a:0 "Elbette zafer benim."
agot_filler_vale.205.a_tt:0 "Bu çok eğlenceliydi!"
agot_filler_vale.205.b:0 "Görünüşe göre kaybetmem bir borçla geldi."
agot_filler_vale.205.b_tt:0 "Onlara daha sonra borcumu ödemem gerekecek..."

agot_filler_vale.206.t:0 "Artık Kayıp Olmayan Bir Gezgin"
agot_filler_vale.206.desc:0 "Yaşadığımız her şeyden sonra arkadaşımı bırakmak buruk bir his veriyor.\n\nBir kavşakta ayrılmadan önce bir ittifak ve dostluk yemini ediyoruz ve ben eve dönüyorum."
agot_filler_vale.206.a:0 "Bu, bir gün torunlarıma anlatacağım bir hikaye."
agot_filler_vale.206.a_tt:0 "Eve tazelenmiş olarak dönüyorum."

##########################################
# Windswept
##########################################

agot_filler_vale.300.t:0 "Gelen Hazineler"
agot_filler_vale.300.desc:0 "[steward.GetCouncilTitle]'ım, [steward.GetTitledFirstName], iyi haberler getiriyor — Nehir Toprakları'ndan gelen ve ağır bir yük değerli eşya taşıyan bir kervan anayoldan geçiyor. Elbette Vadi'de bazı hazineleri uygun bir fiyata satmak istiyorlardır."
agot_filler_vale.300.a:0 "Eşyalarını görmeyi sabırsızlıkla bekliyorum!"
agot_filler_vale.300.a_tt:0 "Yılın bu zamanında anayol tehlikelidir..."
agot_filler_vale.300.b:0 "Umarım güzel kitapları vardır!"
agot_filler_vale.300.b_tt:0 "Elbette yeni bir cilt günlerinizi doldurmanıza yardımcı olacaktır."
agot_filler_vale.300.c:0 "Umarım birkaç yıl önce tanıştığım şarap tüccarı söz verdiği gibi geri döner..."
agot_filler_vale.300.c_tt:0 "Vadi'de düzgün bir Arbor kırmızısı şarabı bulmak imkansız."

agot_filler_vale.301.t:0 "Rüzgarın Esiri"
agot_filler_vale.301.desc:0 "[steward.GetCouncilTitle]'ım, [steward.GetTitledFirstName], kötü haberler getiriyor — Nehir Toprakları kervanı anayoldan geçerken şiddetli bir rüzgar tarafından süpürüldü. Bütün tüccar grubu aşağıdaki ölümlerine doğru düştü... Hayatta kalan yok."
agot_filler_vale.301.a:0 "Yedi cehennem!"
agot_filler_vale.301.a_tt:0 "Görünüşe göre Yabancı hazineleri kendisi için aldı."
agot_filler_vale.301.b:0 "Cesetler değerli eşyalar taşıyor olabilir..."
agot_filler_vale.301.b_tt:0 "Değerli eşyaları için cesetleri yağmalıyorsunuz."

##########################################
# Sister's Chicanery
##########################################

agot_filler_vale.400.t:0 "Kız Kardeşin Hilesi"
agot_filler_vale.400.desc:0 "[steward.GetCouncilTitle]'ım, [steward.GetTitledFirstName], deniz gücümüzün envanterini çıkarmak için benimle rıhtımlara geldi ve rahatsız edici bir raporla karşı karşıya kaldık: #italic Deniz'in Kız Kardeşi#! adlı gemilerimden biri isyan etti! Geminin içindekiler korsanlara satıldı, muhtemelen şu anda Dar Deniz'in yarısına kadar gittiler, bir daha asla görülmeyecekler."
agot_filler_vale.400.a:0 "Gerçekten rahatsız edici!"
agot_filler_vale.400.a_tt:0 "Belki biraz araştırma bu gizemi aydınlatacaktır."

agot_filler_vale.401.t:0 "Kız Kardeşin Hilesi"
agot_filler_vale.401.desc:0 "[steward.GetTitledFirstName], #italic Deniz'in Kız Kardeşi#!'ni bulmak için yorulmadan çalıştı, limana giren ve çıkan her ticaret gemisine görüp görmediklerini sordu.\n\nSonunda, sıkı çalışma meyvesini verdi, bir denizci isyancı gemiyi Kız Kardeşler yakınlarında yelken açarken gördüğünü iddia etti!"
agot_filler_vale.401.a:0 "Cevap isteyeceğim!"
agot_filler_vale.401.a_tt:0 "Kız Kardeşler'e yelken açmak için bir gemi hazırlayın."
agot_filler_vale.401.b:0 "Odaklanmamız gereken daha önemli şeyler var."

agot_filler_vale.402.t:0 "Kız Kardeşin Hilesi"
agot_filler_vale.402.desc:0 "Kız Kardeşler'in hazinelerinin geminin isyanından bu yana önemli ölçüde arttığı bildirilmesine rağmen, [sister_lord.GetTitledFirstName] konuyla ilgili herhangi bir müdahalesini reddediyor."
agot_filler_vale.402.a:0 "Benimle birlikte zincire vurulmuş olarak geleceksin."
agot_filler_vale.402.a_tt:0 "Hakaret edilmesine izin vermeyeceğim!"
agot_filler_vale.402.b:0 "Bu suçlamayı kanıtlayamam..."
agot_filler_vale.402.b_tt:0 "Bir tiran olmayı reddediyorum. Bunu görmezden gelmek zorundayım..."

##########################################
# PUMPKINS
##########################################

agot_filler_vale.500.t:0 "Dev Kabaklar!"
agot_filler_vale.500.desc:0 "Topraklarımdaki küçük halkın kabak hasadı, bu sezon olağanüstü büyüklükte kabaklar verdi. Bu kabaklardan birinin at arabası büyüklüğünde olduğu bildiriliyor!"
agot_filler_vale.500.a:0 "Bu beni zengin edecek!"
agot_filler_vale.500.a_tt:0 "Doğru yatırımla, bu devasa kabaklar son derece karlı olabilir."
agot_filler_vale.500.b:0 "Bunu kendi lehime çevireceğim..."
agot_filler_vale.500.b_tt:0 "Bu küçük halk için övgü ve şeref vaadi altından daha değerlidir. Ben gerçekten bir dâhiydim!"

##########################################
# The Seven-Pointed Star
##########################################

agot_filler_vale.600.t:0 "Yedi Köşeli Yıldız"
agot_filler_vale.600.desc:0 "Bir kaşifin eski bir Andal harabesini keşfederken bir kalıntı bulduğu söyleniyor — Andalların gelişinden kalma kayaya oyulmuş yedi köşeli yıldız."
agot_filler_vale.600.a:0 "Onu bir aile yadigarı olarak saklayacağım."
agot_filler_vale.600.a_tt:0 "Tanrılar bana lütuf gösterecek!"
agot_filler_vale.600.b:0 "Kuşkusuz biraz altın değerindedir..."
agot_filler_vale.600.b_tt:0 "Bir septon bunun için iyi para ödeyecektir."
