l_english:
 ## Events 
  
 #Arson 
  
 agot_filler_reach.100.t: "Yanan Çalılar"
 agot_filler_reach.100.desc: "Demense'imi incelemek ciddi bir iştir, özellikle de hasat yaklaştığında. Bugün, yakındaki bir çiftliği ziyaret ederken, [marshal.GetCouncilTitle] [marshal.GetFirstNameNoTooltip]'im bana rahatsız edici haberler getirdi. \n\nAlemimde, çiftlikleri veya tarlaları değil, daha ziyade... #N çiçek tarhlarını hedef alan kundaklamalarla ilgili artan raporlar var!#! \n\nNormalde bu çok büyük bir sorun olmazdı, ancak Reach'te çiçek tarhları oldukça fazla yer kaplıyor."
 agot_filler_reach.100.a: "Yangınlar söndükten sonra neler yapabileceğimize bakalım."
 agot_filler_reach.100.a_tt: "Konuyu zamanı gelince araştıracaksınız."
  
 agot_filler_reach.101.t: "Yanan Çalılar"
 agot_filler_reach.101.desc: "Yangınlar, adamlarım ve benim durumu incelememize yetecek kadar söndü. \n\nGörünüşe göre yangın hayal ettiğimden daha hızlı yayıldı; tüm alanlar kapkara oldu. #italic Bu toprakları ne yapacağız? Bu durumda yeni mahsul ekmekleri imkansız olacak!#!"
 agot_filler_reach.101.a: "Tekrar çalışır hale gelmeleri için önemli bir yatırım yapacağım."
 agot_filler_reach.101.a_tt: "Bu kadarı yeter herhalde."
 agot_filler_reach.101.b: "Ne yapmam gerektiğini #bold sadece#! biliyorum!"
 agot_filler_reach.101.b_tt: "Bahçecilikle geçirdiğim tüm o zaman sonunda karşılığını verdi! Yanmış toprağı karıştırmak için yeni toprak getirirsem, belki de toprağı canlandırır."
 agot_filler_reach.101.c: "İstasyonumu kullanmak için iyi bir zaman olabilir."
 agot_filler_reach.101.c_tt: "Birkaç iyilik yaparak, profesyonel arazi çalışanlarını bu karmaşayı sizin adınıza düzeltmeye ikna edebilir ve böylece biraz altın tasarrufu yapabilirsiniz."
 agot_filler_reach.101.d: "Bunu yapanı yakalamalıyız!"
 agot_filler_reach.101.d_tt: "#bold Bunun durması gerekiyor.#!"
  
 agot_filler_reach.102.t: "Yanan Çalılar: Yenilenen Toprak"
 agot_filler_reach.102.desc: "[steward.GetTitledFirstName] bu güzel günde bana heyecan verici haberler getiriyor! "Yardımınız sayesinde, [ROOT.Char.GetLadyLord|l]'im, kavrulmuş topraklar artık tekrar işlenebilir hale geldi," diyor [steward.GetSheHe].\n\n"Sonunda çiftçiler tarlalarına dönebiliyor ve küçük halk sizin övgülerinizi söylüyor!""
 agot_filler_reach.102.a: "Artık ekime başlayabiliriz."
 agot_filler_reach.102.a_tt: "Erkeklerin tekrar tarlada çalışması çağrısı."
  
 agot_filler_reach.103.t: "Yanan Çalılar: Kundakçı Kaçtı"
 agot_filler_reach.103.desc: "[spymaster.GetCouncilTitle] [spymaster.GetFirstNameNoTooltip] yatak odama gizlice giriyor, yüzünde endişeli bir ifadeyle [spymaster.GetHerHis|l]. \n\n"Benim [ROOT.Char.GetLadyLord|l]'üm, ziyaretimin geç olmasından dolayı özür dilerim. Küçük kuşlarımdan haber aldım ama kundakçının nerede olduğuna dair hala bir haberimiz yok," diyor [spymaster.GetSheHe|l] çekinerek. "Büyük ihtimalle saklanıyor ama #italic herhangi bir yerde olabilir...#!""
 agot_filler_reach.103.a: "Seni işe yaramaz herif!"
 agot_filler_reach.103.a_tt: "Casusunuzu kovun."
 agot_filler_reach.103.b: "Senin dahil olmadığını nereden bileceğim?"
 agot_filler_reach.103.b_tt: "Belki hafif bir işkenceyle gerçeği ortaya çıkar..."
  
 agot_filler_reach.200.t: "Çok acıtıyor!"
 agot_filler_reach.200.desc: "Menzil gerçekten de en büyük bahçelere ev sahipliği yapıyor ve ben de kendi bahçemde dolaşacak kadar şanslıyım. \n\nÇiçeklerin ve çalılıkların yanından geçerken arkamda yüksek bir vızıltı duyuyorum. Yüzümdeki kocaman bir arı hızla geçiyor ve içgüdüsel olarak ona vuruyorum. \n\n#N Aman Tanrım.#! Üstatlar her zaman arılara vurmamanızı söylerler."
 agot_filler_reach.200.a: "ARILAR DEĞİL!"
 agot_filler_reach.200.b: "Acıyı dindirecek bazı şifalı bitkiler biliyorum"
 agot_filler_reach.200.c: "Bahçeyi parçalayın ve hepsini yakın!!!"
  
  
 # For UShawBruh events 
 # Order of the Green Hand 
 agot_filler_reach.301.t: "Yeşil El Nişanı"
 agot_filler_reach.301.desc: "Gardener Hanesi, o zamanlar Menzil Kralları tarafından kurulan ve Beyaz Kalkan üzerinde Yeşil El taşıyan eski bir şövalye tarikatı olduğu söylenir. Üyelerinin sonuncusu Aegon'un Fethi sırasında yok edilmiş olsa da, birçoğu Ateş Tarlası'ndaki yok oluşlarından önce yaptıkları şövalyelik eylemlerinden hâlâ bahsediyor. \n\nKendimi düşüncelere dalmış halde buluyorum, böyle bir kahramanlığa geri dönmeyi hayal ediyorum. Sonuçta, ben, [ROOT.Char.GetLadyLord|U] [ROOT.Char.GetFirstNameNoTooltip], neden Garth Greenhand'in soyundan gelenlerin gücünü geri kazandırmayayım ki?"
 agot_filler_reach.301.a: "Yeşil El Tarikatı'na katılacağım!"
 agot_filler_reach.301.a_tt: "Tüm Menzil'de şövalyeliği sürdürmeye yemin edersiniz."
 agot_filler_reach.301.b: "Tekrar düşündüm de..."
 agot_filler_reach.301.b_tt: "Zamanınızı ve altınınızı daha iyi amaçlar için kullanabilirsiniz."
  
 # Harvest Yield 
 agot_filler_reach.311.t: "Hasat Verimi"
 agot_filler_reach.311.desc: "Benim arazim, tüm yaz boyunca güzel bir hasat çıkarmak için çalışan işçilerle birlikte birçok çiftliğe ve tarlaya ev sahipliği yapar. \n\nBenim [steward.GetCouncilTitle] [steward.GetFirstNameNoTooltip]'im bana mevsimin dönüşüyle ​​ilgili haberlerle gelir. "Harika bir hasat zamanı geldi, benim [ROOT.Char.GetLadyLord|l]," diye ilan eder [steward.GetSheHe|l]. "Eğer ürünler bol olursa, ülke gelişecektir! Ama eğer fakir olurlarsa...""
 agot_filler_reach.311.a: "Ektiğimizi biçme zamanı!"
 agot_filler_reach.311.a_tt: "Sadece bunun yeterli olmasını umuyorsunuz."
  
 # Traders Arrive 
 agot_filler_reach.312.t: "Piyasadaki Tüccarlar"
 agot_filler_reach.312.desc: "Menzil'in pek çok iyi pazarı var ve hiçbiri benimki kadar büyük değil. Bugün yerel tezgahları gezerken yabancı tüccarlardan oluşan bir kafilenin dükkan açtığını fark ettim. \n\nHalkın tüccarların sunduğu pek çok ürünle ilgili konuşmalarına kulak misafiri oluyorum; bunlardan bazıları alan adlarımı geliştirebilir. Beni aramadan gelip dükkan açtıklarını düşünmek..."
 agot_filler_reach.312.a: "Belki bir ticaret yolu kurabiliriz."
 agot_filler_reach.312.a_tt: "Büyüyü takmanın zamanı geldi. Umarım ikna edici olabilirsin..."
 agot_filler_reach.312.b: "Belki bir ticaret yolu kurabiliriz!"
 agot_filler_reach.312.b_tt: "Büyüyü takmanın zamanı geldi. Umarım ikna edici olabilirsiniz!"
 agot_filler_reach.312.c: "Burada iş yapabilmek için vergi ödemeleri gerekiyor."
 agot_filler_reach.312.c_tt: "Tüccarların kazandığı altından pay alırsınız."
 agot_filler_reach.312.d: "Bugün pazar çok hareketli."
 agot_filler_reach.312.d_tt: "Tüccarlara pek aldırış etmeden yolunuza devam ediyorsunuz."
  
 agot_filler_reach.313.t: "Piyasadaki Tüccarlar"
 agot_filler_reach.313.desc: "Tüccarlarla bir ticaret yolu kurma umutlarım sonuçsuz bir çaba oldu. Dürüst olmak gerekirse, teklifimi gülerek reddetmelerine şaşırdım."
 agot_filler_reach.313.a: "Bu utanç verici..."
 agot_filler_reach.313.a_tt: "Teklifiniz tüccarlar tarafından kahkahalarla karşılandı."
 agot_filler_reach.313.b: "Sanırım sen kiminle konuştuğunun farkında değilsin..."
 agot_filler_reach.313.b_tt: "Tüccarlara hayattaki konumlarının hatırlatılması gerekiyor."
  
 # The Reach Coins 
 agot_filler_reach.314.t: "Eski Ulaşılan Yerin Paraları"
 agot_filler_reach.314.desc: "Ülkemin mali durumunu kontrol altında tutmak benim için çok önemli. Paralarımı sayarken garip bir madeni paraya rastladığımda yaşadığım şaşkınlığı hayal edin! \n\nAegon'un Fethi'nden önce Menzil, Garth Yeşilel'in sembolü olan eller olarak bilinen kendi altın paralarını üzerlerinde kullanıyordu. Bu nasıl benim elime geçti, hiçbir fikrim yok. Ama bununla ne yapmalıyım?"
 agot_filler_reach.314.a: "Bunun gibi tuhaf bir para işe yarayabilir."
 agot_filler_reach.314.a_tt: "Elbette ki ağırlığından daha değerlidir."
 agot_filler_reach.314.b: "Bunu gerçek para karşılığında satmalıyım!"
 agot_filler_reach.314.b_tt: "Altın ejderha olmayabilir ama ne bulursan onu alırsın."
  
 # Üstat and the Bettle 
 agot_filler_reach.315.t: "Üstat ve Böcek"
 agot_filler_reach.315.desc: "Menzil, bizim çeşitli mahsullerimiz kadar çok sayıda farklı böcek türüne ev sahipliği yapıyor ve bunların üstatlarımızın ilgisini çekmesi alışılmadık bir durum değil. Bir üstat, yalnızca bu bölgelerde bilinen bir böcek türüne takıntılı bir şekilde sarayıma geldi. \n\nGeldiğinden beri bunun hakkında durmadan konuştu. Aklım başımdan gitti. Akşam yemeğimi yerken böceğin bir kurtçuktan başkalaşımını tartışmaya başladığında sonunda ayağımı yere vurmaya karar verdim!"
 agot_filler_reach.315.a: "Belki de Mareşal'imi rahatsız edebilir."
 agot_filler_reach.315.b: "Belki de Kâhyamı rahatsız edebilir."
 agot_filler_reach.315.c: "Bu artık sona eriyor..."
  
 agot_filler_reach.316.t: "Üstat ve Böcek"
 agot_filler_reach.316.desc: "Kışla bu gece alışılmadık derecede hareketli. [marshal.GetCouncilTitle|l]'ıma bunu sorduğumda, [marshal.GetSheHe|l] bana ziyaret eden üstadın askerlerle bilgilerinden bazılarını paylaştığını söyledi. \n\n"Adamlar ilginç buldu, ancak üstadın umduğu şekilde değil," dedi [marshal.GetFirstNameNoTooltip] sırıtarak. Görünüşe göre bu böcek türü eşini kazanmak için savaşıyor, adamlar bunu bir kan sporuna dönüştürmüş!"
 agot_filler_reach.316.a: "Sanırım birkaç bozuk para koyacağım."
 agot_filler_reach.316.b: "Tamam, devam et."
 agot_filler_reach.316.c: "*Ezmek*"
  
 agot_filler_reach.317.t: "Üstat ve Böcek"
 agot_filler_reach.317.desc: "İki böcek çarpışır, her biri diğerini arenaları olarak hizmet eden kütükten aşağı atmaya çalışır. Adamlar böceklere efsanevi mızrak dövüşçülerinin adını bile vermişlerdir, ancak bunun bir iltifat olarak kabul edileceğinden şüpheliyim. Bu dövüşteki ikiliye Gülen Fırtına ve Ejderha Şövalyesi adı verilmiştir. \n\nSonunda böceklerden biri rakibini yere serer ve adamların tezahüratları ve inlemeleri arasında onu kütükten aşağı iter."
 agot_filler_reach.317.a: "Ah! Ne güzel eğlence!"
 agot_filler_reach.317.a_tt: "Peki hangi böceğe bahis oynadın?"
  
 agot_filler_reach.318.t: "Üstat ve Böcek"
 agot_filler_reach.318.desc: "[steward.GetCouncilTitle]'ım ve ziyaret eden üstat birbirleriyle derin sohbetler ederek vakit geçiriyorlardı. Bugün nedenini öğrendim, çünkü [steward.GetFirstNameNoTooltip] bana renkli bir bez parçası uzattı. Görünüşe göre bu böcek türü oldukça renkli bir boya oluşturmak için kullanılabiliyor! \n\nBenim [steward.GetCouncilTitle]'ım boyanmış bezin makul bir karla satılabileceğine inanıyor..."
 agot_filler_reach.318.a: "Üstat! Bana bu böcek hakkında daha fazla bilgi ver!"
  
 agot_filler_reach.319.t: "Üstat ve Böcek"
 agot_filler_reach.319.desc: "Ziyaretime gelen üstat, bir dahaki sefere yanımda bir böcekten bahsettiğinde onu bir kase dolusu yemeye zorlayacağımı söylediğim anda bu lanet olası böceğe olan tüm ilgisini kaybetti."
 agot_filler_reach.319.a: "Nihayet biraz huzur!"
  
 # Garden Party 
 agot_filler_reach.320.t: "Bir Bahçe Partisi"
 agot_filler_reach.320.desc: "Bir bahçe partisi düzenlendiğini duydum! Başkalarıyla güzel bir bahçede vakit geçirme düşüncesi çok cezbedici..."
 agot_filler_reach.320.a: "Katılacağımı düşünüyorum!"
 agot_filler_reach.320.a_tt: "Sen partiye gidiyorsun."
 agot_filler_reach.320.b: "Yapacak daha iyi işlerim var!"
 agot_filler_reach.320.b_tt: "Partiye gitmiyorsun."
  
 agot_filler_reach.321.t: "Bir Bahçe Partisi"
 agot_filler_reach.321.desc: "Tam olarak böyle hayal etmiştim! Misafirler farklı gruplar halinde hareket ediyor, çeşitli şeyler tartışıyorlar. İki grup dikkatimi çekiyor — biri bahçedeki bitki çeşitliliğini tartışıyor, diğeri ise içki oyunları oynayan bir grup."
 agot_filler_reach.321.a: "Ben bahçeye gideceğim."
 agot_filler_reach.321.a_tt: "Bitkiler hakkında ilginç sohbetler güzel olurdu!"
 agot_filler_reach.321.b: "Bahçeye gideceğim."
 agot_filler_reach.321.b_tt: "Bitkilerle ilgili ilginç sohbetler güzel olurdu!"
 agot_filler_reach.321.c: "Bana bir içki koy!"
 agot_filler_reach.321.c_tt: "Siz de onların içki oyunlarına katılın!"
  
 agot_filler_reach.322.t: "İçki Oyunları: Kazan"
 agot_filler_reach.322.desc: "İçki masasındaki son rakibimi, daha sonra benimle sohbete başlayan bir seyyar şövalyeyi yendim. Şövalye beni övüyor, ancak sarayımda iş bulmayı umduğundan şüpheleniyorum!"
 agot_filler_reach.322.a: "Senin gibi bir şövalyeye ihtiyacım var!"
 agot_filler_reach.322.a_tt: "Gezici şövalye sarayınıza katılıyor."
 agot_filler_reach.322.b: "Teşekkür ederim, iyi Sör'üm!"
 agot_filler_reach.322.b_tt: "Mükâfatı memnuniyetle karşılıyorsunuz, ama şövalyeye sarayınızda yer vermiyorsunuz."
  
 agot_filler_reach.323.t: "İçki Oyunları: Kaybetmek"
 agot_filler_reach.323.desc: "Daha sonra uyanıyorum, kıyafetlerim hem içki hem de kendi işememle kirlenmiş. Görünüşe göre kaldırabileceğimden fazla içmişim ve bayılmışım..."
 agot_filler_reach.323.a: "Sevgili Ben..."
 agot_filler_reach.323.a_tt: "Her lord ve leydi bunu duyacaktır."
  
  #Wine Merchant 
 agot_filler_reach.324.t: "Şarap Tüccarı"
 agot_filler_reach.324.desc: "[capital_city_wine.GetNameNoTooltip] pazarından geçerken bir şarap tüccarı dikkatimi çekiyor. Satılık çok sayıda eski şarapları varmış gibi görünüyor.\n\nEn iyi Arbor altınından bir fıçıyı 'adil' bir fiyata satın almak isteyip istemediğimi soruyor."
 agot_filler_reach.324.a: "Muhteşem bir anlaşma!"
 agot_filler_reach.324.a_tt: "Şarap tüccarı bana çok iyi bir teklifte bulundu, bunu bir sonraki ziyafetime saklayacağım!"
 agot_filler_reach.324.drunk: "Bana bir fıçı getirin!"
 agot_filler_reach.324.drunk_tt: "Bu Arbor altınından bir fıçı almalıyım!"
 agot_filler_reach.324.b: "Ha! Kötü bir taklit."
 agot_filler_reach.324.b_tt: "Sahte bir ürünü satmaya yönelik kötü bir girişim olduğu açıkça görülüyor."
 agot_filler_reach.324.c: "Bugün olmaz sanırım."
  
 agot_filler_reach.325.t: "Şarap Tüccarı: Sahte!"
 agot_filler_reach.325.desc: "Bazı misafirleri ağırlarken, pazardan aldığım eski şarabı çıkarıp bir izlenim bırakacağımı düşündüm. Ekşi şarap dudaklarıma değdiğinde iyi bir izlenim bırakma umutlarım söndü."
 agot_filler_reach.325.a: "Kandırıldım..."
 agot_filler_reach.325.a_tt: "Ürünün sahte olduğu apaçık ortadaydı."
 agot_filler_reach.325.b: "Bir daha asla içmek istemiyorum..."
 agot_filler_reach.325.b_tt: "Vintage açıkça sahteydi, nasıl bu kadar aptal olabildim?"
  
  #Woodharp 
 agot_filler_reach.326.t: "Woodharp Çalgıcısı"
 agot_filler_reach.326.desc: "Bir tarven'de dinlenirken, kulaklarıma güzel bir ses doluyor! Bir ozan, meyhanenin müdavimleri için bir ahşap arp çalıyor."
 agot_filler_reach.326.a: "Ne güzel bir ses!"
 agot_filler_reach.326.a_tt: "Siz rahatlayın ve akşamın tadını çıkarın."
 agot_filler_reach.326.b: "Belki müzik tutkum var?"
 agot_filler_reach.326.b_tt: "Müzik sanatlarına ilgi duyuyorsunuz."
 agot_filler_reach.326.c: "Ben de şarkıya eşlik edeceğim!"
 agot_filler_reach.326.c_tt: "Ahşap arp sanatçısının melodisine eşlik ediyorsunuz."
 agot_filler_reach.326.d: "Oyuncuyla görüşmek istiyorum."
 agot_filler_reach.326.d_tt: "Sokak sanatçısıyla konuşuyorsun."
  
 agot_filler_reach.327.t: "Woodharp Çalgıcısı"
 agot_filler_reach.327.desc: "Çalmayı bitirdikten sonra adamlarım ahşap arp sanatçısına kendisiyle görüşmek istediğimi söylüyorlar.\n\nSokak sanatçısı, böylesi yeteneklere sahip birinden beklediğimden daha utangaç bir tavırla yaklaşıyor."
 agot_filler_reach.327.a: "Sizi sarayıma davet etmek istiyorum!"
 agot_filler_reach.327.a_tt: "Woodharp oyuncusu artık sahanızı eğlendirecek."
 agot_filler_reach.327.b: "Müzik için #italic sana#! teşekkür ederim!"
 agot_filler_reach.327.b_tt: "Sokak sanatçısına küçük bir bağışta bulunun."
  
 # Possible farmland 
 agot_filler_reach.328.t: "Çimenler Daha Yeşil"
 agot_filler_reach.328.desc: "Krallığım beni şaşırtmaktan hiç vazgeçmiyor. Demense'imi keşfederken, muhteşem bir bereketli toprak parçasına rastlıyorum. Kesinlikle bu, çiftliklerin en muhteşemi olurdu!"
 agot_filler_reach.328.a: "Acaba buraya bir çiftlik kurabilir miyim?"
 agot_filler_reach.328.a_tt: "Tarım için bakılan ve geliştirilen bir araziniz var."
 agot_filler_reach.328.b: "Toprağı kendim işleyip satarak çabuk para kazanabilecekken neden kendim işleyeyim ki?"
 agot_filler_reach.328.b_tt: "Arsayı kiralamak için uygun bir alıcı bulursunuz."
 agot_filler_reach.328.c: "Bu kadar bakir bir toprak, dokunulmadan kalmayı hak ediyor."
 agot_filler_reach.328.c_tt: "Bu toprakların doğal görünümünü koruyacağım."
  
 # Stealing Crops 
 agot_filler_reach.329.t: "Mahsul Hırsızı"
 agot_filler_reach.329.desc: "Yerel bir çiftçi, tarlasından ürün çaldığı iddiasıyla bir adamı dışarı çıkardı. Hırsız, yiyecek hiçbir şeyi olmadığı ve açlıktan öldüğü için bunu sadece kendini beslemek için yaptığını iddia ediyor.\n\nElbette benim gibi bir [ROOT.Char.GetLadyLord|l] adil bir çözüm bulabilir!"
 agot_filler_reach.329.a: "Adamı bırakın gitsin."
 agot_filler_reach.329.a_tt: "Adam sadece hayatta kalmaya çalışıyor."
 agot_filler_reach.329.b: "Adamı bırak gitsin."
 agot_filler_reach.329.b_tt: "Adam sadece hayatta kalmaya çalışıyor."
 agot_filler_reach.329.c: "Kanun açıktır."
 agot_filler_reach.329.c_tt: "Hırsız hapse girer ama en azından orada beslenir."
 agot_filler_reach.329.d: "Zaman kaybı! İkisini de içeri atın!"
 agot_filler_reach.329.d_tt: "Bu kadar önemsiz bir meseleyle zamanınızı çaldıkları için her iki adam da hapse atılacak."
 agot_filler_reach.329.e: "Başkasının bu işle ilgilenmesi lazım..."
 agot_filler_reach.329.e_tt: "Bu konuda bir yargıya varmaya kendimi getiremiyorum..."
  
 # Beekeeping - Zombieschrodcat 
 # events: 330-339 
 agot_filler_reach.330.t: "Bir Arı Sürüsü"
 agot_filler_reach.330.desc: "Bahçede gezinirken, devasa bir #bold arı sürüsüyle karşılaşıyorum#!! İlk başta manzara karşısında şok olsam da, yerel bir arıcı bana arıların yeni bir kovan ararken sıklıkla bu şekilde davrandığını söylüyor. Böyle bir durumda, işçi arılar çok uysal oluyor ve kraliçelerini korumak için bir kütle oluşturuyorlar."
 agot_filler_reach.330.a: "Belki onları saklamayı denemeliyim..."
 agot_filler_reach.330.b: "En iyisi onları kendi hallerine bırakmak!"
  
 agot_filler_reach.331.t: "Benim Bir Kovanım"
 agot_filler_reach.331.desc: "Yerel arıcının yardımıyla, sürü için yeni bir kovan kurabiliyorum. Kovanın şimdi uysal olmasına rağmen, kraliçe yerleştikten sonra koloninin gerçek kişiliğini göstereceğini açıklıyor. Bu düşünce beni eğlendiriyor... #italic kişiliğe sahip arılar!#!"
 agot_filler_reach.331.a: "Umarım karlı bir girişim olur."
  
 agot_filler_reach.332.t: "Benim Bir Kovanım"
 agot_filler_reach.332.desc: "Haklı olduğu için o arıcıya lanet olsun! Kovan ilk birkaç gün uysaldı, ancak sonrasında arılar giderek daha saldırgan hale geldi. Şimdi, birkaçı beni kovalamadan — ve #bold sokmadan#! bahçeye zar zor girebiliyorum!"
 agot_filler_reach.332.a: "Devam etmeliyim..."
 agot_filler_reach.332.b: "Onların gitmesini istiyorum!"
  
 agot_filler_reach.333.t: "Benim Bir Kovanım"
 agot_filler_reach.333.desc: "Kovanın saldırganlığı azalmadı, ama onlardan kaçınmakta daha hızlı oldum! Yine de, kovan hasat için yeterli bal ürettiğinde, gerçekten de karlı bir girişim olacak!"
 agot_filler_reach.333.a: "Belki de bu aslında iyi bir hobidir."
  
 agot_filler_reach.334.t: "Benim Bir Kovanım"
 agot_filler_reach.334.desc: "Bir sabah bahçeye çıkıyorum. Uçan arılar görmeyince kovanı incelemek için acele ediyorum. Yerde yüzlerce arım yatıyor... #bold ölü!#! \n\nKraliçeyi kurtarma umuduyla kovanı çatlatmama yardım etmesi için yerel arıcıyı çağırıyorum. Ama ne yazık ki, açtığımızda şokun acısını hissediyorum. Bal peteği mahvolmuş, arıcının #N balmumu güvesi#! dediği larvalarla kaplı."
 agot_filler_reach.334.a: "Bal mahvoldu!"
  
 agot_filler_reach.335.t: "Benim Bir Kovanım"
 agot_filler_reach.335.desc: "Kovan biraz değişti ama hala çok uysal. Bahçede vakit geçirmekten, arıların çalışmasını izlemekten hoşlanıyorum. \n\nNadiren beni umursuyorlar ve arılarıma baktığım zamandan beri sadece birkaç sokma yaşadım."
 agot_filler_reach.335.a: "Bu çok hoş!"
  
 agot_filler_reach.336.t: "Benim Bir Kovanım"
 agot_filler_reach.336.desc: "Çiçekler tam açmış ve kovan enerjiyle dolup taşıyor. Arılar bitkiden bitkiye koştururken, bana aldırış etmiyorlar. \n\nKendimi daha çok dışarıda bahçede çalışırken buluyorum, sadece arılarım için çiçekleri mutlu etmek için. Bal hasadı zamanı geldiğinde, gördüğüm tek şey sıvı altın!"
 agot_filler_reach.336.a: "Bunu tekrar yapmalıyım!"
  
 agot_filler_reach.337.t: "Benim Bir Kovanım"
 agot_filler_reach.337.desc: "Bir sabah erken saatlerde, yüksek bir çarpma sesi beni bahçeye koşturdu, adamlarım da aceleyle arkamdan geliyordu. Neyse ki adamlarım silahlıydı, çünkü #bold büyük bir ayı#! bizi karşıladı! \n\nBal kokusu canavarı arı kovanıma çekmişti ve onu kovanımın peşinden bahçeye girmişti!"
 agot_filler_reach.337.a: "Ya onu kovmalıyız ya da öldürmeliyiz!"
 agot_filler_reach.337.b: "Tahrik edilirse bize saldırabilir!"
  
 agot_filler_reach.338.t: "Bir Kovanım"
 agot_filler_reach.338.desc: "Gözlerim bahçenin girişinde dolaşıyor. Şans yine bana gülüyor, av yayım eğitim için birkaç okla duvara yaslanmış. Hemen yayı ve çentiği alıyorum. \n\nOkum ayıya doğru uçuyor, canavarın gözündeki hedefini buluyor! Acı içinde kükreyerek bahçeden kaçmak için şahlanıyor — ama cansız bir şekilde yere yığılmadan önce dışarı çıkmayı başarıyor. \n\nNeyse ki arı kovanı zarar görmemiş ve ürettiği baldan güzel bir kâr elde edebiliyorum!"
 agot_filler_reach.338.a: "Beklediğimden daha fazla heyecan!"
  
 agot_filler_reach.339.t: "Benim Bir Kovanım"
 agot_filler_reach.339.desc: "Adamlarımdan biri ayıya bir ok atıyor ve hedefi canavarın gözünde buluyor! Acı içinde kükreyerek bahçeden kaçmak için kalkıyor — ama cansız bir şekilde yere yığılmadan önce dışarı çıkmayı başarıyor. \n\nŞans bir daha bana gülmüyor çünkü hasar çoktan verilmiş — kovan ve bal kurtarılamaz durumda!"
 agot_filler_reach.339.a: "Çok talihsiz bir olay..."
  
 # Strange Seeds - Zombieschrodcat 
 # events: 340-348 
 agot_filler_reach.340.t: "Garip Tohumlar"
 agot_filler_reach.340.desc: "Pazarda dolaşırken uzak bir ülkeden tohum sattığını iddia eden bir satıcıyla karşılaştım."
 agot_filler_reach.340.a: "Bunları satın alacağım."
 agot_filler_reach.340.b: "Açıkça bir dolandırıcılık!"
  
 agot_filler_reach.341.t: "Garip Tohumlar: Hiçbir şey"
 agot_filler_reach.341.desc: "Tohumları ektikten sonra bir süre geçti ve o noktada hiçbir şey büyümedi. Ya tohumlar kötüydü ya da ben dolandırıldım..."
 agot_filler_reach.341.a: "Altın israfı."
  
 agot_filler_reach.342.t: "Garip Tohumlar: Büyüme"
 agot_filler_reach.342.desc: "Bir sabah bahçeye çıktığımda tohumların gerçekten filizlendiğini görüyorum. Umarım Menzil'in zengin toprağında iyi büyürler!"
 agot_filler_reach.342.a: "Acaba ne olacak?"
  
 agot_filler_reach.343.t: "Garip Tohumlar: Tomurcuklar"
 agot_filler_reach.343.desc: "Bitki büyüdükçe, bitkide küçük tomurcukların belirdiğini fark etmeye başladım. Üstadım bana bunun gizemli bitkinin yakında çiçek açabileceğini gösterdiğini söyledi!"
 agot_filler_reach.343.a: "Bahçeniz rengarenk olacak!"
  
 agot_filler_reach.344.t: "Garip Tohumlar: Çiçekler"
 agot_filler_reach.344.desc: "Tomurcuklar sonunda açtı! Bahçe ne kadar da güzel bir görüntüye büründü — çiçekler bahçeye öyle canlı renkler katıyor ki! Öyle bir güzellik kattılar ki, misafirlerim ziyarete geldiğinde onlara turlar düzenliyorum!"
 agot_filler_reach.344.a: "Bahçem sarayda konuşulacak!"
  
 agot_filler_reach.345.t: "Garip Tohumlar: Koku"
 agot_filler_reach.345.desc: "Tomurcuklar sonunda açtı! Çiçekler güzel olsa da, bahçeyi yaşanmaz hale getiren bir koku yayıyorlar. Çok az kişi çiçeklerin yakınında uzun süre durup hastalanmadan durabilir. Saraylılarım bunu çürüyen ete benzer bir koku olarak tanımladılar."
 agot_filler_reach.345.a: "Bu koku benim itibarıma fayda sağlamıyor..."
  
 agot_filler_reach.346.t: "Garip Tohumlar: Hızlı Büyüme"
 agot_filler_reach.346.desc: "Bitkinin sarmaşıkları her yere yayılıyor gibi görünüyor — ve #italic çok#! hızla. Bitki sağlıklı ve çiçekli olmasına rağmen bahçıvanlarım yakındaki bitkileri boğmasından endişe ediyor."
 agot_filler_reach.346.a: "Burada her şey yolunda gidiyor gibi görünüyor!"
  
 agot_filler_reach.347.t: "Garip Tohumlar: Kavunlar"
 agot_filler_reach.347.desc: "Bahçıvanlarım sürekli büyüyen asmaları kontrol altında tutmakta iyi iş çıkardılar ve asmalarda büyüyen garip kavunlar fark ettiler. Bunları hasat ettikten sonra, cesur bir hizmetçi birine tattırmayı teklif etti. \n\nNeyse ki kavunlar çok tatlı ve #bold değil#! toksik. Bahçıvanlarım tohumların nereden gelmiş olabileceğini tartışmaya devam ediyor. Bazıları belki de Vadi'den geldiğini düşünürken, diğerleri Doğudiyar'dan veya hatta belki de Yaz Adaları'ndan şüpheleniyor."
 agot_filler_reach.347.a: "Çok güzel satacaklarına eminim!"
 agot_filler_reach.347.b: "Bunları mahalli lordlara göndereceğim."
 agot_filler_reach.347.c: "Bunları İnanca bağışlayacağım."
  
 agot_filler_reach.348.t: "Garip Tohumlar: Her Yerde Asmalar"
 agot_filler_reach.348.desc: "Bahçıvanlar asma dallarını kontrol altında tutmak için ellerinden geleni yaptılar, ancak bitkinin filizleri her geçen gün daha hızlı büyüyor gibi görünüyor. Kısa süre sonra bitkilerin dalları bahçenin başka yerlerinde bulundu. Bahçıvanlarım tek çözümün bahçeyi yakmak olabileceğinden korkuyor — onu kurtarmak için."
 agot_filler_reach.348.a: "Çirkin bir görüntü ama yapılması gerekiyor."
  
 # Grafting - Zombieschrodcat 
 # events: 349-352 
 agot_filler_reach.349.t: "Ağaç Aşılama"
 agot_filler_reach.349.desc: "Ormanın yakınında at sürerken, yabani meyve ağaçları üzerinde tuhaf bir deney yapan bir üstatla karşılaştım. Ne yaptığını sorduğumda, farklı ağaçları birbirine "aşıladığını" söyledi. \n\nGörünüşe göre, bir ağacın dalını benzer bir ağacın dalına ekleyerek, tek bir ağaç her iki çeşitten de meyve üretebilir hale getirilebiliyor."
 agot_filler_reach.349.a: "Bir ağaçta farklı meyvelerin yetiştiği bir bahçe!"
 agot_filler_reach.349.b: "Çiçekli ağaçlarda da yapılabilir mi?"
 agot_filler_reach.349.c: "Burası benim toprağım, şimdi gideceksin!"
  
 agot_filler_reach.350.t: "Ağaç Aşılama: Çiçekli Ağaçlar"
 agot_filler_reach.350.desc: "Üstadın o gün bana ağaç aşılama konusunda söylediklerini takip ettim, çeşitli çiçekli ağaçları sağlam bir ana bitkiye birleştirmek için zaman ayırdım. \n\nArtık o ağaçlar çiçek açtığına göre, ana bitki sayısız renklerle canlı! Ağaca aşıladığım her dal farklı bir çiçek üretti!"
 agot_filler_reach.350.a: "Görülmesi gereken güzel bir manzara!"
  
 agot_filler_reach.351.t: "Ağaç Aşılama: Meyve Ağaçları"
 agot_filler_reach.351.desc: "Üstadın o gün bana ağaç aşılama konusunda söylediklerini takip ettim, çeşitli meyve ağaçlarını sağlam bir ana bitkiye birleştirmek için zaman ayırdım. \n\nArtık bu ağaçlar meyve verdiğine göre, ana bitki kayısı, hurma, şeftali ve eriklerle dolu! Ağaca aşıladığım her dal orijinal meyvesini üretti!"
 agot_filler_reach.351.a: "Çok karlı bir keşif!"
  
 agot_filler_reach.352.t: "Ağaç Aşılama: Zararlı!"
 agot_filler_reach.352.desc: "Meyve bahçesi mahvoldu! Aşılama deneyi için kullandığım dallardan biri yanmış gibi görünüyor ve şimdi aşılı dalları olan ağaçların tümü ölmeye başladı!"
 agot_filler_reach.352.a: "Bahçe mahvoldu!"
  
