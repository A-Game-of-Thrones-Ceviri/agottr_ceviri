l_english:
#mustafa
## Events

#Arson

agot_filler_reach.100.t:0 "Yanan Çalılar"
agot_filler_reach.100.desc:0 "Topraklarımı incelemek, özellikle hasat yaklaşırken, ciddi bir iştir. Bugün, yakındaki bir çiftliği ziyaret ederken, [marshal.GetCouncilTitle] [marshal.GetFirstNameNoTooltip] bana rahatsız edici bir haber getiriyor. \n\nÜlkemin dört bir yanından kundaklama olaylarının arttığına dair haberler geliyor — çiftlikleri veya tarlaları hedef almıyorlar, daha ziyade... #N çiçek tarhlarını!#! \n\nNormalde bu büyük bir sorun olmazdı, ancak Menzil'de çiçek tarhları oldukça fazla yer kaplıyor."
agot_filler_reach.100.a:0 "Yangınlar söndükten sonra neler yapabileceğimize bakalım."
agot_filler_reach.100.a_tt:0 "Zamanı gelince konuyu araştıracaksınız."

agot_filler_reach.101.t:0 "Yanan Çalılar"
agot_filler_reach.101.desc:0 "Yangınlar, adamlarımın ve benim durumu incelememiz için yeterince söndü. \n\nGörünüşe göre alevler tahmin ettiğimden daha hızlı yayılmış — tüm tarlalar simsiyah olmuş. #italic Bu toprakları ne yapacağız? Bu durumda, yeni mahsuller ekmek imkansız olacak!#!"
agot_filler_reach.101.a:0 "Tekrar işlenebilir hale gelmeleri için büyük bir yatırım yapacağım."
agot_filler_reach.101.a_tt:0 "Bu kesinlikle yeterlidir."
agot_filler_reach.101.b:0 "Ne yapacağımı #bold tam olarak#! biliyorum!"
agot_filler_reach.101.b_tt:0 "Bahçede geçirdiğim tüm zaman sonunda karşılığını verdi! Yanmış toprağa karıştırmak için yeni toprak getirirsem, belki de toprağı canlandırabilirim."
agot_filler_reach.101.c:0 "Mevkimi kullanmak için iyi bir zaman olabilir."
agot_filler_reach.101.c_tt:0 "Birkaç iyilik yaparak, profesyonel toprak işçilerini bu pisliği sizin iyiliğiniz için düzeltmeye ikna edebilir ve biraz altın tasarrufu yapabilirsiniz."
agot_filler_reach.101.d:0 "Bunu kim yaptıysa yakalamalıyız!"
agot_filler_reach.101.d_tt:0 "#bold Bunun durması gerekiyor.#!"

agot_filler_reach.102.t:0 "Yanan Çalılar: Yenilenen Topraklar"
agot_filler_reach.102.desc:0 "[steward.GetTitledFirstName] bu güzel gün bana heyecan verici bir haber getiriyor! \"Yardımınız sayesinde efendim, kavrulmuş topraklar artık tekrar işlenebilir hale geldi,\" diyor [steward.GetSheHe].\n\n\"Sonunda çiftçiler tarlalarına dönebilir ve halk sizin övgülerinizi söyler!\""
agot_filler_reach.102.a:0 "Şimdi ekime başlayabiliriz."
agot_filler_reach.102.a_tt:0 "Tarlalarda tekrar çalışmaları için adamları çağırın."

agot_filler_reach.103.t:0 "Yanan Çalılar: Kundakçı Kaçtı"
agot_filler_reach.103.desc:0 "[spymaster.GetCouncilTitle] [spymaster.GetFirstNameNoTooltip] yatak odama sinsice giriyor, yüzünde endişeli bir ifade var. \n\n\"Efendim, ziyaretimin gecikmesi için özür dilerim. Küçük kuşlarımdan haber aldım, ancak kundakçının nerede olduğuna dair hala bir bilgimiz yok,\" diyor [spymaster.GetSheHe|l] çekinerek. \"Muhtemelen saklanıyor, ama #italic her yerde#! olabilir...\""
agot_filler_reach.103.a:0 "Seni işe yaramaz ahmak!"
agot_filler_reach.103.a_tt:0 "Casus ustanızı işten çıkarıyorsunuz."
agot_filler_reach.103.b:0 "Buna karışmadığını nereden bileceğim?"
agot_filler_reach.103.b_tt:0 "Belki biraz hafif işkence gerçeği ortaya çıkaracaktır..."

agot_filler_reach.200.t:0 "Bu Acıttı!"
agot_filler_reach.200.desc:0 "Menzil gerçekten de en muhteşem bahçelere ev sahipliği yapıyor ve ben de dolaşabileceğim kendi bahçelerime sahip olduğum için şanslıyım. \n\nÇiçeklerin ve çalıların arasında dolaşırken, arkamda yüksek bir vızıltı sesi duyuyorum. Büyük bir arı yüzümün önünden hızla geçiyor ve içgüdüsel olarak ona vuruyorum. \n\n#N Ah hayır.#! Üstatlar her zaman arılara vurmaman gerektiğini söyler."
agot_filler_reach.200.a:0 "ARILAR HAYIR!"
agot_filler_reach.200.b:0 "Acıyı dindirecek bazı şifalı otlar biliyorum"
agot_filler_reach.200.c:0 "BAHÇEYİ YIKIN VE HEPSİNİ YAKIN!!!"


# UShawBruh etkinlikleri için
# Yeşil El Nişanı
agot_filler_reach.301.t:0 "Yeşil El Nişanı"
agot_filler_reach.301.desc:0 "Menzil'in o zamanki kralları olan Gardener Hanedanı tarafından, Beyaz Kalkan üzerinde Yeşil El taşıyan eski bir şövalye tarikatının kurulduğu söylenir. Son üyeleri Aegon'un Fethi sırasında yok edilirken, birçoğu hala Ateş Tarlası'ndaki ölümlerinden önceki birçok şövalyelik eylemlerinden bahsediyor. \n\nKendimi düşüncelere dalmış, böyle bir kahramanlığa dönüşü hayal ederken buluyorum. Sonuçta, neden ben, [ROOT.Char.GetLadyLord|U] [ROOT.Char.GetFirstNameNoTooltip], Garth Yeşil El'in soyundan gelenlerin gücünü geri getirmeyeyim?"
agot_filler_reach.301.a:0 "Yeşil El Nişanı'na katılacağım!"
agot_filler_reach.301.a_tt:0 "Menzil'de şövalyeliği korumak için yemin ediyorsunuz."
agot_filler_reach.301.b:0 "Bir daha düşündüm de..."
agot_filler_reach.301.b_tt:0 "Zamanınızı — ve altınınızı — daha iyi kullanabileceğiniz yerler var."

# Hasat Verimi
agot_filler_reach.311.t:0 "Hasat Verimi"
agot_filler_reach.311.desc:0 "Topraklarım, tüm yaz boyunca iyi bir hasat elde etmek için çalışan işçilerle birlikte birçok çiftliğe ve tarlaya ev sahipliği yapıyor. \n\n[steward.GetCouncilTitle] [steward.GetFirstNameNoTooltip] bana mevsimin dönüşüyle ilgili haberler getiriyor. \"Büyük bir hasat zamanı efendim,\" diye ilan ediyor [steward.GetSheHe|l]. \"Eğer mahsuller bol olursa, ülke gelişecektir! Ama eğer zayıf olurlarsa...\""
agot_filler_reach.311.a:0 "Ektiğimizi biçme zamanı!"
agot_filler_reach.311.a_tt:0 "Yeterli olacağını umuyorsunuz."

# Tüccarlar Geliyor
agot_filler_reach.312.t:0 "Pazardaki Tüccarlar"
agot_filler_reach.312.desc:0 "Menzil'in birçok güzel pazarı vardır ve hiçbiri benimki kadar büyük değildir. Bugün yerel tezgahları gezerken, yabancı tüccarların bir kervanının dükkan kurduğunu fark ettim. \n\nTüccarların sunduğu birçok mal hakkında — bazıları topraklarımı iyileştirebilecek — halktan gelen sohbetleri duyuyorum. Önce beni aramadan gelip dükkan kurduklarını düşünmek..."
agot_filler_reach.312.a:0 "Belki bir ticaret yolu kurabiliriz."
agot_filler_reach.312.a_tt:0 "Büyüleyici olma zamanı. Umarım ikna edici olabilirsiniz..."
agot_filler_reach.312.b:0 "Belki bir ticaret yolu kurabiliriz!"
agot_filler_reach.312.b_tt:0 "Büyüleyici olma zamanı. Umarım ikna edici olabilirsiniz!"
agot_filler_reach.312.c:0 "Burada iş yapmak için vergi ödemek zorundalar."
agot_filler_reach.312.c_tt:0 "Tüccarların kazandığı altının bir kısmını alıyorsunuz."
agot_filler_reach.312.d:0 "Pazar bugün kalabalık."
agot_filler_reach.312.d_tt:0 "Tüccarlara aldırış etmeden yolunuza devam ediyorsunuz."

agot_filler_reach.313.t:0 "Pazardaki Tüccarlar"
agot_filler_reach.313.desc:0 "Tüccarlarla bir ticaret yolu kurma umutlarım sonuçsuz bir çaba oldu. Dürüst olmak gerekirse, teklifimi gülerek nasıl reddettiklerine şaşırdım."
agot_filler_reach.313.a:0 "Bu utanç verici..."
agot_filler_reach.313.a_tt:0 "Teklifiniz tüccarlar tarafından gülünç bulundu."
agot_filler_reach.313.b:0 "Sanırım kiminle konuştuğunuzu fark etmiyorsunuz..."
agot_filler_reach.313.b_tt:0 "Tüccarlara hayattaki konumları hatırlatılmalı."

# Menzil Paraları
agot_filler_reach.314.t:0 "Eski Menzil'in Paraları"
agot_filler_reach.314.desc:0 "Ülkemin maliyesini kontrol altında tutmak benim için son derece önemlidir. Paralarımı sayarken garip bir madeni parayla karşılaştığımda yaşadığım şaşkınlığı hayal edin! \n\nAegon'un Fethi'nden önce, Menzil kendi altın paralarını kullanırdı, bunlara Garth Yeşil El'in sembolü nedeniyle eller denirdi. Bunun nasıl elime geçtiği hakkında hiçbir fikrim yok. Ama bununla ne yapmalıyım?"
agot_filler_reach.314.a:0 "Böyle garip bir madeni para işe yarayabilir."
agot_filler_reach.314.a_tt:0 "Elbette ağırlığından daha değerlidir."
agot_filler_reach.314.b:0 "Gerçek para karşılığında satmalıyım!"
agot_filler_reach.314.b_tt:0 "Altın ejderha olmayabilir ama alabileceğinizi alırsınız."

# Üstat ve Böcek
agot_filler_reach.315.t:0 "Üstat ve Böcek"
agot_filler_reach.315.desc:0 "Menzil, sahip olduğumuz mahsul çeşitleri kadar çok farklı böcek türüne ev sahipliği yapar — ve üstatlarımızın bunlarla ilgilenmesi alışılmadık bir durum değildir. Sarayıma, yalnızca bu bölgelere özgü bir böcek türüne takıntılı bir üstat geldi. \n\nGeldiğinden beri durmadan bundan bahsetti. Aklımı kaçıracak gibiyim. Akşam yemeğimi yerken böceğin bir kurtçuktan metamorfozunu tartışmaya başlayınca sonunda ayağımı yere basmaya karar verdim!"
agot_filler_reach.315.a:0 "Belki Savaş Ustamı rahatsız edebilir."
agot_filler_reach.315.b:0 "Belki de Kahyamı rahatsız edebilir."
agot_filler_reach.315.c:0 "Bu burada bitiyor..."

agot_filler_reach.316.t:0 "Üstat ve Böcek"
agot_filler_reach.316.desc:0 "Kışla bu gece alışılmadık şekilde hareketli. [marshal.GetCouncilTitle|l]'ıma bununla ilgili sorduğumda, [marshal.GetSheHe|l] bana ziyaretçi üstadın bilgilerini askerlerle paylaştığını bildirdi. \n\n\"Adamlar bunu ilginç buldu, ancak üstadın umduğu şekilde değil,\" diyor [marshal.GetFirstNameNoTooltip] sırıtarak. Görünüşe göre bu böcek türü eşini kazanmak için savaşıyor, bu da adamların bir kan sporuna dönüştürdüğü bir şey!\"
agot_filler_reach.316.a:0 "Sanırım birkaç madeni para yatıracağım."
agot_filler_reach.316.b:0 "Peki, devam edin."
agot_filler_reach.316.c:0 "*Ez*"

agot_filler_reach.317.t:0 "Üstat ve Böcek"
agot_filler_reach.317.desc:0 "İki böcek çarpışıyor, her biri diğerini arena görevi gören kütüğün üzerinden atmaya çalışıyor. Adamlar böceklere efsanevi mızrak dövüşçülerinin isimlerini bile verdiler, ancak bunun bir pohpohlama olarak kabul edilip edilmeyeceğinden şüpheliyim. Bu dövüşteki ikisinin adı Gülen Fırtına ve Ejderha Şövalyesi. \n\nSonunda böceklerden biri rakibini dengesizleştiriyor ve adamların tezahüratları ve inlemeleri arasında kütüğün üzerinden itiyor."
agot_filler_reach.317.a:0 "Ah! Ne güzel bir eğlence!"
agot_filler_reach.317.a_tt:0 "Ama hangi böceğe bahis oynadınız?"
 
agot_filler_reach.318.t:0 "Üstat ve Böcek"
agot_filler_reach.318.desc:0 "[steward.GetCouncilTitle] ve ziyaretçi üstat, derin sohbetlerde birbirleriyle zaman geçiriyorlar. Bugün nedenini öğrendim, çünkü [steward.GetFirstNameNoTooltip] bana renkli bir kumaş parçası uzattı. Görünüşe göre bu böcek türü oldukça renkli bir boya oluşturmak için kullanılabiliyor! \n\n[steward.GetCouncilTitle], boyalı kumaşın iyi bir kârla satılabileceğine inanıyor..."
agot_filler_reach.318.a:0 "Üstat! Bana bu böcek hakkında daha fazla bilgi verin!"

agot_filler_reach.319.t:0 "Üstat ve Böcek"
agot_filler_reach.319.desc:0 "Ziyaretçi üstat, huzurumda bir böcekten daha bahsettiği takdirde onu bir kase dolusu böcek yemeye zorlayacağımı söylediğim anda bu lanet böceğe olan tüm ilgisini kaybetti."
agot_filler_reach.319.a:0 "Sonunda biraz huzur!"

# Bahçe Partisi
agot_filler_reach.320.t:0 "Bir Bahçe Partisi"
agot_filler_reach.320.desc:0 "Düzenlenen bir bahçe partisinden haberdar edildim! Güzel bir bahçede başkalarıyla vakit geçirme düşüncesi çok cazip geliyor..."
agot_filler_reach.320.a:0 "Sanırım katılacağım!"
agot_filler_reach.320.a_tt:0 "Partiye gidiyorsunuz."
agot_filler_reach.320.b:0 "Yapacak daha iyi işlerim var!"
agot_filler_reach.320.b_tt:0 "Partiye gitmiyorsunuz."

agot_filler_reach.321.t:0 "Bir Bahçe Partisi"
agot_filler_reach.321.desc:0 "Tam da hayal ettiğim gibi! Konuklar farklı gruplar halinde dolaşıyor ve çeşitli şeyler tartışıyorlar. İki grup dikkatimi çekiyor — biri bahçedeki bitki çeşitliliğini tartışıyor ve diğeri de içki oyunları oynayan bir grup."
agot_filler_reach.321.a:0 "Bahçeye gideceğim."
agot_filler_reach.321.a_tt:0 "Bitkiler hakkında ilginç sohbetler güzel olurdu!"
agot_filler_reach.321.b:0 "Bahçeye gideceğim."
agot_filler_reach.321.b_tt:0 "Bitkiler hakkında ilginç sohbetler güzel olurdu!"
agot_filler_reach.321.c:0 "Bana bir içki koyun!"
agot_filler_reach.321.c_tt:0 "İçki oyunlarında onlara katılıyorsunuz!"

agot_filler_reach.322.t:0 "İçki Oyunları: Kazanın"
agot_filler_reach.322.desc:0 "İçki masasındaki son rakibimi, daha sonra benimle sohbet etmeye başlayan bir sınır şövalyesini yendim. Şövalye beni övüyor, ancak sarayımda iş bulmayı umduğundan şüpheleniyorum!"
agot_filler_reach.322.a:0 "Senin gibi bir şövalyeye ihtiyacım olabilir!"
agot_filler_reach.322.a_tt:0 "Sınır şövalyesi sarayınıza katılıyor."
agot_filler_reach.322.b:0 "Teşekkür ederim, iyi yürekli Sör!"
agot_filler_reach.322.b_tt:0 "Övgüye açıksınız, ancak şövalyeye sarayınızda yer vermeyeceksiniz."

agot_filler_reach.323.t:0 "İçki Oyunları: Kaybedin"
agot_filler_reach.323.desc:0 "Daha sonra uyandım, kıyafetlerim hem içki hem de kendi çişimle kirlenmişti. Görünüşe göre kaldırabileceğimden fazlasını içmişim ve bayılmışım..."
agot_filler_reach.323.a:0 "Aman Tanrım..."
agot_filler_reach.323.a_tt:0 "Her lord ve hanımefendi bunu duyacak."

# Şarap Tüccarı
agot_filler_reach.324.t:0 "Şarap Tüccarı"
agot_filler_reach.324.desc:0 "[capital_city_wine.GetNameNoTooltip] pazarından geçerken bir şarap tüccarı dikkatimi çekiyor. Görünüşe göre satılık çok çeşitli eski şarapları var.\n\n'Uygun' bir fiyata en iyi Arbor altınından bir fıçı satın almak isteyip istemediğimi soruyor."
agot_filler_reach.324.a:0 "Muhteşem bir anlaşma!"
agot_filler_reach.324.a_tt:0 "Şarap tüccarı bana harika bir fiyat teklif ediyor, bunu bir sonraki ziyafetim için saklayacağım!"
agot_filler_reach.324.drunk:0 "Bana bir varil getirin!"
agot_filler_reach.324.drunk_tt:0 "Bu Arbor altınından bir varil almalıyım!"
agot_filler_reach.324.b:0 "Ha! Kötü bir taklit."
agot_filler_reach.324.b_tt:0 "Bunun sahte satmak için kötü bir girişim olduğunu açıkça görebilirsiniz."
agot_filler_reach.324.c:0 "Sanırım bugün değil."

agot_filler_reach.325.t:0 "Şarap Tüccarı: Sahte!"
agot_filler_reach.325.desc:0 "Bazı misafirleri ağırlarken, pazardan aldığım eski şarabı çıkararak bir etki bırakmayı düşündüm. İyi bir izlenim bırakma umutlarım, ekşi sidik şarabı dudaklarıma değdiğinde yok oldu."
agot_filler_reach.325.a:0 "Kandırıldım..."
agot_filler_reach.325.a_tt:0 "Eski şarap açıkça sahteydi."
agot_filler_reach.325.b:0 "Bir daha hiç içmek istemiyorum..."
agot_filler_reach.325.b_tt:0 "Eski şarap açıkça sahteydi, nasıl bu kadar aptal olabilirim?"

# Tahta Arp
agot_filler_reach.326.t:0 "Tahta Arp Çalıcısı"
agot_filler_reach.326.desc:0 "Bir handa dinlenirken kulaklarımı güzel bir ses dolduruyor! Bir ozan, hanın müdavimleri için tahta arp çalıyor."
agot_filler_reach.326.a:0 "Ne güzel bir ses!"
agot_filler_reach.326.a_tt:0 "Rahatlayın ve akşamın tadını çıkarın."
agot_filler_reach.326.b:0 "Belki de müziğe bir tutkum var?"
agot_filler_reach.326.b_tt:0 "Müzik sanatlarına ilgi duymaya başlıyorsunuz."
agot_filler_reach.326.c:0 "Eşlik edeceğim!"
agot_filler_reach.326.c_tt:0 "Tahta arp çalıcısının melodisine eşlik ediyorsunuz."
agot_filler_reach.326.d:0 "Çalıcıyla konuşmak istiyorum."
agot_filler_reach.326.d_tt:0 "Sokak çalgıcısıyla konuşuyorsunuz."

agot_filler_reach.327.t:0 "Tahta Arp Çalıcısı"
agot_filler_reach.327.desc:0 "Çalmayı bitirdikten sonra adamlarım tahta arp çalıcısına onunla tanışmak istediğimi bildiriyorlar.\n\nSokak çalgıcısı yaklaşıyor, böyle yeteneklere sahip birinden bekleyeceğimden daha çekingen bir şekilde."
agot_filler_reach.327.a:0 "Sizi sarayıma davet etmek istiyorum!"
agot_filler_reach.327.a_tt:0 "Tahta arp çalıcısı artık sarayınızı eğlendirecek."
agot_filler_reach.327.b:0 "Müzik için #italic teşekkür ederim#! "
agot_filler_reach.327.b_tt:0 "Sokak çalgıcısına küçük bir bağışta bulunuyorsunuz."

# Olası tarım arazisi
agot_filler_reach.328.t:0 "Çimenler Daha Yeşil"
agot_filler_reach.328.desc:0 "Ülkem beni asla şaşırtmayı bırakmıyor. Topraklarımı keşfederken, muhteşem verimli bir araziye rastlıyorum. Elbette bu harika bir çiftlik olurdu!"
agot_filler_reach.328.a:0 "Belki burada bir çiftlik inşa edebilirim?"
agot_filler_reach.328.a_tt:0 "Arazinin tarım için bakılmasını ve geliştirilmesini sağlıyorsunuz."
agot_filler_reach.328.b:0 "Satarken hızlı para kazanabilecekken neden toprağı kendim sürüyorum?"
agot_filler_reach.328.b_tt:0 "Araziyi kiralamak için uygun bir alıcı buluyorsunuz."
agot_filler_reach.328.c:0 "Bu kadar bozulmamış bir arazi, dokunulmadan kalmayı hak ediyor."
agot_filler_reach.328.c_tt:0 "Bu arazinin doğal görünümünü koruyacağım."

# Mahsul Çalmak
agot_filler_reach.329.t:0 "Mahsul Hırsızı"
agot_filler_reach.329.desc:0 "Yerel bir çiftçi, tarlasından mahsul çalmakla suçladığı bir adamı getirdi. Hırsız, bunu yalnızca kendini beslemek için yaptığını iddia ediyor, çünkü yiyecek hiçbir şeyi yok ve açlıktan ölmek üzere.\n\nElbette benim gibi bir [ROOT.Char.GetLadyLord|l] adil bir çözüm bulabilir!"
agot_filler_reach.329.a:0 "Adamı bırakın gitsin."
agot_filler_reach.329.a_tt:0 "Adam sadece hayatta kalmaya çalışıyor."
agot_filler_reach.329.b:0 "Adamı bırakın gitsin."
agot_filler_reach.329.b_tt:0 "Adam sadece hayatta kalmaya çalışıyor."
agot_filler_reach.329.c:0 "Kanun açık."
agot_filler_reach.329.c_tt:0 "Hırsız hapsedilecek, ama en azından orada beslenecek."
agot_filler_reach.329.d:0 "Zaman kaybı! İkisini de içeri atın!"
agot_filler_reach.329.d_tt:0 "Her iki adam da zamanınızı böylesine önemsiz bir meseleyle harcadıkları için hapsedilecek."
agot_filler_reach.329.e:0 "Başkası bununla ilgilenmeli..."
agot_filler_reach.329.e_tt:0 "Buna karar veremiyorum..."

# Beekeeping - Zombieschrodcat
# events: 330-339
agot_filler_reach.330.t:0 "Bir Arı Sürüsü"
agot_filler_reach.330.desc:0 "Bahçede dolaşırken, devasa bir #bold arı sürüsüyle#! karşılaşıyorum!! İlk başta manzaraya şaşırsam da, yerel bir arıcı bana arıların genellikle yeni bir kovan ararken bu şekilde davrandığını söylüyor. Böyle bir durumda, işçi arılar çok uysal olur ve kraliçelerini korumak için bir kütle oluştururlar."
agot_filler_reach.330.a:0 "Belki onları tutmaya çalışmalıyım..."
agot_filler_reach.330.b:0 "Onları rahat bırakmak en iyisi!"

agot_filler_reach.331.t:0 "Benim Kovanım"
agot_filler_reach.331.desc:0 "Yerel arıcının yardımıyla sürü için yeni bir kovan kurabiliyorum. Şu anda kovanın uysal olduğunu, ancak kraliçe yerleştikten sonra koloninin gerçek kişiliğini göstereceğini açıklıyor. Düşünce beni eğlendiriyor... #italic kişiliğe sahip arılar!#!"
agot_filler_reach.331.a:0 "Umarım bu karlı bir girişim olur."

agot_filler_reach.332.t:0 "Benim Kovanım"
agot_filler_reach.332.desc:0 "O arıcıya haklı çıktığı için lanet olsun! Kovan ilk birkaç gün uysaldı, ancak ondan sonra arılar giderek daha agresif hale geldi. Artık, birkaç tanesi beni kovalamadan — ve #bold sokmadan#! bahçeye zar zor girebiliyorum!"
agot_filler_reach.332.a:0 "Bunu sürdürmeliyim..."
agot_filler_reach.332.b:0 "Gitmelerini istiyorum!"

agot_filler_reach.333.t:0 "Benim Kovanım"
agot_filler_reach.333.desc:0 "Kovanın saldırganlığı azalmadı, ancak onlardan kaçınmakta daha hızlı hale geldim! Yine de, kovan hasat edilecek kadar bal ürettiğinde, gerçekten karlı bir girişim olacak!"
agot_filler_reach.333.a:0 "Belki de bu sonuçta iyi bir hobidir."

agot_filler_reach.334.t:0 "Benim Kovanım"
agot_filler_reach.334.desc:0 "Bir sabah bahçeye çıktım. Etrafta uçan arı görmeyince kovana bakmak için koştum. Yerde yüzlerce arım yatıyordu... #bold ölü!#! \n\nKraliçeyi kurtarma umuduyla kovanı açmam için yerel arıcıyı çağırdım. Ama ne yazık ki, açtığımızda şokun acısını hissediyorum. Bal peteği mahvolmuş, arıcının #N balmumu güveleri#! dediği şeyin larvalarıyla kaplı."
agot_filler_reach.334.a:0 "Bal mahvoldu!"

agot_filler_reach.335.t:0 "Benim Kovanım"
agot_filler_reach.335.desc:0 "Kovan biraz değişti, ancak hala çok uysal. Bahçede vakit geçirmekten, arıların çalışmasını izlemekten keyif alıyorum. \n\nNadiren bana aldırış ediyorlar ve arılarımı tuttuğumdan beri sadece birkaç kez soktular."
agot_filler_reach.335.a:0 "Bu oldukça hoş!"

agot_filler_reach.336.t:0 "Benim Kovanım"
agot_filler_reach.336.desc:0 "Çiçekler tam açmış ve kovan enerjiyle dolup taşıyor. Arılar bitkiden bitkiye koştururken bana aldırış etmiyorlar. \n\nKendimi daha çok bahçede çalışırken buluyorum, sadece çiçekleri arılarım için mutlu etmek için. Balı hasat etme zamanı geldiğinde, gördüğüm tek şey sıvı altın!"
agot_filler_reach.336.a:0 "Bunu tekrar yapmalıyım!"

agot_filler_reach.337.t:0 "Benim Kovanım"
agot_filler_reach.337.desc:0 "Erkenden bir sabah, yüksek bir çarpma sesi beni aceleyle bahçeye koşturdu, adamlarım aceleyle arkamdan geliyorlardı. Neyse ki adamlarım silahlıydı, çünkü bizi #bold büyük bir ayı#! karşıladı! \n\nBal kokusu canavarı arı kovanıma çekmişti ve peşinden bahçeye girmişti!"
agot_filler_reach.337.a:0 "Onu kovmalıyız ya da öldürmeliyiz!"
agot_filler_reach.337.b:0 "Kışkırtılırsa bize saldırabilir!"

agot_filler_reach.338.t:0 "Benim Kovanım"
agot_filler_reach.338.desc:0 "Gözlerim bahçenin girişinde dört dönüyor. Şans yine bana gülümsüyor, çünkü av yayım antrenman yapmak için birkaç okla birlikte duvara yaslanmış. Hızlıca yayı ve oku kapıyorum. \n\nOkum ayıya doğru uçuyor ve canavarın gözünde hedefine ulaşıyor! Acı içinde kükreyerek bahçeden kaçmak için geri geri gidiyor — ama cansız yere yığılmadan hemen önce dışarı çıkıyor. \n\nNeyse ki arı kovanı zarar görmemiş ve ürettiği baldan iyi bir kâr elde edebiliyorum!"
agot_filler_reach.338.a:0 "Beklediğimden daha heyecan verici!"

agot_filler_reach.339.t:0 "Benim Kovanım"
agot_filler_reach.339.desc:0 "Adamlarımdan biri ayıya bir ok atıyor ve canavarın gözünde hedefine ulaşıyor! Acı içinde kükreyerek bahçeden kaçmak için geri geri gidiyor — ama cansız yere yığılmadan hemen önce dışarı çıkıyor. \n\nŞans ikinci kez bana gülümsemiyor, çünkü hasar çoktan verilmiş — kovan ve bal kurtarılamayacak durumda!"
agot_filler_reach.339.a:0 "Çok talihsiz bir olay..."

# Garip Tohumlar - Zombieschrodcat
# olaylar: 340-348
agot_filler_reach.340.t:0 "Garip Tohumlar"
agot_filler_reach.340.desc:0 "Pazardayken, uzak bir diyardan tohum sattığını iddia eden bir satıcıyla karşılaşıyorum."
agot_filler_reach.340.a:0 "Onları alacağım."
agot_filler_reach.340.b:0 "Açıkça bir aldatmaca!"

agot_filler_reach.341.t:0 "Garip Tohumlar: Hiçbir Şey"
agot_filler_reach.341.desc:0 "Tohumları ektikten sonra bir süre geçiyor ve o noktada hiçbir şey büyümedi. Ya tohumlar kötüydü ya da dolandırıldım..."
agot_filler_reach.341.a:0 "Altın israfı."

agot_filler_reach.342.t:0 "Garip Tohumlar: Büyüme"
agot_filler_reach.342.desc:0 "Bir sabah bahçeye çıktığımda tohumların gerçekten filizlendiğini görüyorum. Umarım Menzil'in zengin topraklarında iyi büyürler!"
agot_filler_reach.342.a:0 "Acaba ne olacak?"

agot_filler_reach.343.t:0 "Garip Tohumlar: Tomurcuklar"
agot_filler_reach.343.desc:0 "Bitki büyüdükçe, bitkinin üzerinde küçük tomurcuklar belirmeye başlıyor. Üstadım bunun gizemli bitkinin yakında çiçek açabileceğini gösterdiğini söylüyor!"
agot_filler_reach.343.a:0 "Bahçe renklere bürünecek!"

agot_filler_reach.344.t:0 "Garip Tohumlar: Çiçekler"
agot_filler_reach.344.desc:0 "Tomurcuklar sonunda açtı! Bahçe ne güzel bir manzara haline geldi — çiçekler ona çok canlı renkler katıyor! Öyle bir güzellik getirdiler ki ziyaret ettiklerinde misafirlere turlar düzenliyorum!"
agot_filler_reach.344.a:0 "Bahçem sarayın dilinde olacak!"

agot_filler_reach.345.t:0 "Garip Tohumlar: Koku"
agot_filler_reach.345.desc:0 "Tomurcuklar sonunda açtı! Çiçekler güzel olsa da, bahçeyi yaşanmaz hale getiren bir koku üretiyorlar. Çok az kişi hasta olmadan çiçeklerin yanında uzun süre durabilir. Saray mensuplarım kokuyu çürüyen ete benzettiler."
agot_filler_reach.345.a:0 "Bu koku itibarıma iyi gelmiyor..."

agot_filler_reach.346.t:0 "Garip Tohumlar: Hızlı Büyüme"
agot_filler_reach.346.desc:0 "Bitkinin sarmaşıkları her yere yayılıyor gibi görünüyor — ve #italic çok#! hızlı bir şekilde. Bitki sağlıklı ve çiçek açsa da, bahçıvanlarım yakındaki bitkileri boğabileceğinden endişeleniyorlar."
agot_filler_reach.346.a:0 "Burada gelişen gibi görünüyor!"

agot_filler_reach.347.t:0 "Garip Tohumlar: Kavunlar"
agot_filler_reach.347.desc:0 "Bahçıvanlarım sürekli büyüyen sarmaşıkları kontrol altında tutmakta başarılı oldular ve sarmaşıklar üzerinde garip kavunlar büyüdüğünü fark ettiler. Hasat ettikten sonra cesur bir hizmetçi bir tanesini tatmayı teklif etti. \n\nNeyse ki, kavunlar çok tatlı ve #bold zehirli değil#!. Bahçıvanlarım tohumların nereden gelmiş olabileceği konusunda tartışmaya devam ediyorlar. Bazıları belki de Vadi'den olduğunu düşünüyor, bazıları ise Doğudiyar'dan hatta belki de Yaz Adaları'ndan şüpheleniyor."
agot_filler_reach.347.a:0 "Bahse girerim iyi satarlar!"
agot_filler_reach.347.b:0 "Onları yerel Lordlara göndereceğim."
agot_filler_reach.347.c:0 "Onları İnanca bağışlayacağım."

agot_filler_reach.348.t:0 "Garip Tohumlar: Her Yerde Sarmaşıklar"
agot_filler_reach.348.desc:0 "Bahçıvanlar sarmaşıkları kontrol altında tutmak için ellerinden gelenin en iyisini yaptılar, ancak bitkinin sülükleri her gün daha hızlı büyüyor gibi görünüyor. Yakında bitkinin filizleri bahçenin başka yerlerinde de bulundu. Bahçıvanlarım tek çözümün — kurtarmak için — bahçeyi yakmak olabileceğinden korkuyorlar."
agot_filler_reach.348.a:0 "Çirkin bir manzara, ama yapılmalı."

# Aşılama - Zombieschrodcat
# olaylar: 349-352
agot_filler_reach.349.t:0 "Ağaç Aşılama"
agot_filler_reach.349.desc:0 "Ormanda yakınlarda gezerken, bazı yabani meyve ağaçları üzerinde garip bir deney yapan bir üstatla karşılaşıyorum. Ne yaptığını sorduğumda, farklı ağaçları birbirine "aşıladığını" açıklıyor. \n\nGörünüşe göre, bir ağaçtan alınan dalı benzer bir ağacın dalına ekleyerek, tek bir ağacın her iki çeşidin meyvesini üretmesi sağlanabiliyor."
agot_filler_reach.349.a:0 "Tek bir ağaçta farklı meyvelerden oluşan bir meyve bahçesi!"
agot_filler_reach.349.b:0 "Çiçekli ağaçlarla yapılabilir mi?"
agot_filler_reach.349.c:0 "Bu benim toprağım, şimdi gideceksin!"

agot_filler_reach.350.t:0 "Ağaç Aşılama: Çiçekli Ağaçlar"
agot_filler_reach.350.desc:0 "O gün üstadın ağaç aşılama hakkında söylediklerini takip ettim, çeşitli çiçekli ağaçları sağlam bir konakçıya eklemek için zaman ayırdım. \n\nŞimdi o ağaçlar çiçek açtığına göre, konakçı ağaç sayısız renkle canlandı! Ağaca aşıladığım her dal farklı bir çiçek üretti!"
agot_filler_reach.350.a:0 "Seyretmek için güzel bir manzara!"

agot_filler_reach.351.t:0 "Ağaç Aşılama: Meyve Ağaçları"
agot_filler_reach.351.desc:0 "O gün üstadın ağaç aşılama hakkında söylediklerini takip ettim, çeşitli meyve ağaçlarını sağlam bir konakçıya eklemek için zaman ayırdım. \n\nŞimdi o ağaçlar meyve verdiğine göre, konakçı ağaç kayısı, hurma, şeftali ve eriklerle dolu! Ağaca aşıladığım her dal orijinal meyvesini verdi!"
agot_filler_reach.351.a:0 "Çok karlı bir keşif!"

agot_filler_reach.352.t:0 "Ağaç Aşılama: Hastalık!"
agot_filler_reach.352.desc:0 "Meyve bahçesi mahvoldu! Görünüşe göre aşılama deneyi için kullandığım dallardan biri hastalıklıydı ve şimdi aşılanan dalları olan tüm ağaçlar ölmeye başladı!"
agot_filler_reach.352.a:0 "Meyve bahçesi mahvoldu!"

