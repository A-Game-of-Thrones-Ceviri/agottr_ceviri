#mustafa++
## Events

#Arson

agot_filler_reach.100.t:0 "Yanan Çalılar"
agot_filler_reach.100.desc:0 "Topraklarımı teftiş etmek, özellikle de hasat mevsimi yaklaşırken, önemli bir görevdir. Bugün, yakındaki bir çiftliği ziyaret ederken, [marshal.GetCouncilTitle] [marshal.GetFirstNameNoTooltip] beni rahatsız edici bir haberle karşıladı. \n\nÜlkemin dört bir yanından kundaklama olaylarının arttığına dair raporlar geliyordu. Kundakçılar çiftlikleri veya tarlaları hedef almıyor, bunun yerine... çiçek tarhlarını ateşe veriyorlardı! \n\nNormalde bu çok büyük bir sorun olmazdı, ancak Menzil'de çiçek tarhları oldukça yaygın ve önemli bir yer kaplıyor. Bu yangınlar, hem güzelliğimize hem de ekonomimize zarar verebilir."
agot_filler_reach.100.a:0 "Yangınlar söndürüldükten sonra bu meseleyi araştıracağız."
agot_filler_reach.100.a_tt:0 "Zamanı gelince konuyu araştıracaksınız."

agot_filler_reach.101.t:0 "Yanan Çalılar"
agot_filler_reach.101.desc:0 "Yangınlar sonunda söndürüldü ve adamlarımla birlikte hasarı incelemek için bölgeye gittim. \n\nManzara, düşündüğümden çok daha kötüydü. Alevler hızla yayılmış ve tüm çiçek tarlaları küle dönmüştü. Toprak simsiyah ve kavrulmuştu. Bu topraklarda yeni mahsuller yetiştirmek imkansızdı! Ne yapacaktık?"
agot_filler_reach.101.a:0 "Toprakları tekrar işlenebilir hale getirmek için büyük bir yatırım yapacağım."
agot_filler_reach.101.a_tt:0 "Bu kesinlikle yeterli olacaktır."
agot_filler_reach.101.b:0 "Ne yapacağımı tam olarak biliyorum!"
agot_filler_reach.101.b_tt:0 "Bahçede geçirdiğim tüm zaman sonunda meyvesini verecek! Yanmış toprağa karıştırmak için yeni ve verimli toprak getirirsem, belki de toprağı canlandırabilirim."
agot_filler_reach.101.c:0 "Nüfuzumu kullanmanın tam zamanı olabilir."
agot_filler_reach.101.c_tt:0 "Birkaç iyilik yaparak, profesyonel toprak işçilerini bu toprakları sizin için düzeltmeye ikna edebilir ve biraz altın tasarrufu yapabilirsiniz."
agot_filler_reach.101.d:0 "Bu yangınları kim çıkardıysa yakalamalıyız!"
agot_filler_reach.101.d_tt:0 "#bold Bunun bir sonu gelmeli!"

agot_filler_reach.102.t:0 "Yanan Çalılar: Yenilenen Topraklar"
agot_filler_reach.102.desc:0 "[steward.GetTitledFirstName], bu güzel sabah bana harika bir haber getirdi! ""Yardımınız sayesinde efendim, yangından zarar gören topraklar artık tekrar işlenebilir hale geldi,"" dedi sevinçle.\n\n""Çiftçilerimiz sonunda tarlalarına geri dönebilir ve halkınızın takdirini kazanmış bulunmaktasınız!""
agot_filler_reach.102.a:0 "Hemen ekime başlayabiliriz."
agot_filler_reach.102.a_tt:0 "Tarlalarda çalışmaları için adamları çağırın."

agot_filler_reach.103.t:0 "Yanan Çalılar: Kundakçı Kaçtı"
agot_filler_reach.103.desc:0 "[spymaster.GetCouncilTitle] [spymaster.GetFirstNameNoTooltip], yüzünde endişeli bir ifadeyle yatak odama girdi. \n\n""Efendim, bu kadar geç saatte rahatsız ettiğim için özür dilerim. Casuslar ağımdan bazı bilgiler edindim, ancak kundakçının izine hala rastlayamadık,"" dedi çekinerek. ""Muhtemelen saklanıyor, ancak her yerde olabilir...""
agot_filler_reach.103.a:0 "Seni işe yaramaz ahmak!"
agot_filler_reach.103.a_tt:0 "Casus ustanızı görevden alıyorsunuz."
agot_filler_reach.103.b:0 "Bu işe karışmadığını nereden bileceğim?"
agot_filler_reach.103.b_tt:0 "Belki biraz işkence gerçeği ortaya çıkaracaktır..."

agot_filler_reach.200.t:0 "Bu Acıttı!"
agot_filler_reach.200.desc:0 "Menzil, gerçekten de Yedi Krallık'ın en güzel bahçelerine ev sahipliği yapıyor ve ben de kendi özel bahçemde dolaşabildiğim için şanslı hissediyorum. \n\nÇiçeklerin ve çalıların arasında keyifle yürürken, arkamda yüksek bir vızıltı sesi duydum. Büyük bir arı, hızla yüzümün önünden geçti ve içgüdüsel olarak elimi savurarak ona vurdum. \n\nAh, hayır! Üstatlar her zaman arılara vurmamamız gerektiğini söylerdi."
agot_filler_reach.200.a:0 "ARILAR! KAÇIN!"
agot_filler_reach.200.b:0 "Acıyı dindirecek bazı şifalı otlar biliyorum."
agot_filler_reach.200.c:0 "BAHÇEYİ YAKIN! HEPSİNİ YAKIN!!!"


# UShawBruh etkinlikleri için
# Yeşil El Nişanı
agot_filler_reach.301.t:0 "Yeşil El Nişanı"
agot_filler_reach.301.desc:0 "Bir zamanlar Menzil'in hükümdarları olan Gardener Hanedanı tarafından kurulan Yeşil El Nişanı, Beyaz Kalkan üzerinde Yeşil El taşıyan eski ve asil bir şövalye tarikatıydı. Son üyeleri, Aegon'un Fethi sırasında meydana gelen Ateş Tarlası Savaşı'nda kahramanca bir şekilde can vermişti. Cesur ve şövalye ruhlu savaşçılar olarak tarihe geçmişlerdi. \n\nKendimi, böyle bir tarikatın yeniden kurulmasını hayal ederken buldum. Ne de olsa, ben, [ROOT.Char.GetLadyLord|U] [ROOT.Char.GetFirstNameNoTooltip], Garth Yeşil El'in soyundan gelenlerin gücünü ve şanını neden geri getirmeyeyim?"
agot_filler_reach.301.a:0 "Yeşil El Nişanı'nı yeniden kuracağım!"
agot_filler_reach.301.a_tt:0 "Menzil'de şövalyeliği korumak ve adaleti sağlamak için yemin ediyorsunuz."
agot_filler_reach.301.b:0 "Bir daha düşündüm de..."
agot_filler_reach.301.b_tt:0 "Zamanınızı - ve paranızı - daha iyi değerlendirebileceğiniz alanlar var."

# Hasat Verimi
agot_filler_reach.311.t:0 "Hasat Zamanı"
agot_filler_reach.311.desc:0 "Topraklarımda, uçsuz bucaksız tarlalar ve çiftlikler bulunuyor. Tüm yaz boyunca, çalışkan çiftçilerimiz bol ve bereketli bir hasat elde etmek için ter döktüler. \n\n[steward.GetCouncilTitle] [steward.GetFirstNameNoTooltip], hasat mevsiminin gelişiyle ilgili haberleri iletmek için huzuruma çıktı. ""Bol bir hasat zamanı yaklaşıyor efendim,"" dedi heyecanla. ""Eğer mahsullerimiz bol olursa, ülkemiz refaha erecektir! Ancak, eğer hasat zayıf olursa...""
agot_filler_reach.311.a:0 "Ektiğimizi biçme zamanı geldi!"
agot_filler_reach.311.a_tt:0 "Hasatın yeterli olacağını umuyorsunuz."

# Tüccarlar Geliyor
agot_filler_reach.312.t:0 "Pazardaki Tüccarlar"
agot_filler_reach.312.desc:0 "Menzil, hareketli ve renkli pazarlarıyla ünlüdür ve benim şehrimin pazarı da bunların en büyüğü ve en çeşitli olanıdır. Bugün, yerel tezgahları gezerken, yabancı tüccarlardan oluşan bir kervanın pazarın bir köşesine yerleştiğini fark ettim. \n\nTüccarlar, topraklarımın refahını artırabilecek çeşitli mallar sunuyorlardı. Halk, heyecanla yeni gelen ürünleri inceliyor ve fiyatlar konusunda pazarlık ediyordu. Ancak, bu tüccarların önce bana danışmadan gelip pazarımda dükkan açmış olmaları beni biraz rahatsız etti."
agot_filler_reach.312.a:0 "Belki de onlarla bir ticaret anlaşması yapabiliriz."
agot_filler_reach.312.a_tt:0 "Biraz diplomasi ve ikna zamanı. Umarım pazarlıkta başarılı olursunuz..."
agot_filler_reach.312.b:0 "Belki de onlarla bir ticaret anlaşması yapabiliriz!"
agot_filler_reach.312.b_tt:0 "Biraz diplomasi ve ikna zamanı. Umarım pazarlıkta başarılı olursunuz!"
agot_filler_reach.312.c:0 "Topraklarımda ticaret yapmak için vergi ödemek zorundalar."
agot_filler_reach.312.c_tt:0 "Tüccarların kazandığı paranın bir kısmını hazinenize aktarıyorsunuz."
agot_filler_reach.312.d:0 "Pazar bugün oldukça kalabalık."
agot_filler_reach.312.d_tt:0 "Tüccarlara aldırış etmeden yolunuza devam ediyorsunuz."

agot_filler_reach.313.t:0 "Pazardaki Tüccarlar"
agot_filler_reach.313.desc:0 "Tüccarlarla bir ticaret anlaşması yapma girişimlerim başarısızlıkla sonuçlandı. Açıkçası, teklifimi nasıl bu kadar küçümseyerek reddettiklerine şaşırdım. Hatta bazıları teklifimi duyunca kahkaha atmaktan kendini alamadı."
agot_filler_reach.313.a:0 "Bu oldukça utanç verici..."
agot_filler_reach.313.a_tt:0 "Teklifiniz tüccarlar tarafından alay konusu oldu."
agot_filler_reach.313.b:0 "Sanırım kiminle konuştuğunuzu bilmiyorsunuz..."
agot_filler_reach.313.b_tt:0 "Tüccarlara, sizinle konuşurken nasıl davranmaları gerektiği hatırlatılmalı."

# Menzil Paraları
agot_filler_reach.314.t:0 "Eski Menzil'in Paraları"
agot_filler_reach.314.desc:0 "Ülkemin maliyesini düzenli tutmak, en önemli görevlerimden biridir. Bugün, hazinedeki altınları sayarken, garip bir madeni parayla karşılaştım. Şaşkınlığımı tahmin edebilirsiniz! \n\nAegon'un Fethi'nden önce, Menzil kendi altınlarını basardı ve bu paralara, Garth Yeşil El'in sembolünden dolayı ""el"" adı verilirdi. Bu madeni paranın nasıl elime geçtiği hakkında hiçbir fikrim yok. Peki, şimdi ne yapmalıyım?"
agot_filler_reach.314.a:0 "Böyle nadir bir madeni para ileride işime yarayabilir."
agot_filler_reach.314.a_tt:0 "Elbette, tarihi ve sembolik değeri ağırlığından çok daha fazladır."
agot_filler_reach.314.b:0 "Bunu gerçek para karşılığında satmalıyım!"
agot_filler_reach.314.b_tt:0 "Altın ejderha olmayabilir, ancak yine de iyi bir fiyata satılabilir."

# Böcek Takıntılı Üstat
agot_filler_reach.315.t:0 "Böcek Takıntılı Üstat"
agot_filler_reach.315.desc:0 "Menzil, zengin bitki örtüsüyle olduğu kadar çeşitli böcek türleriyle de ünlüdür ve üstatlarımızın bu böceklerle ilgilenmesi alışılmadık bir durum değildir. Ancak, son zamanlarda sarayıma gelen bir üstat, yalnızca bu bölgeye özgü bir böcek türüne karşı aşırı bir ilgi duyuyor. \n\nGeldiğinden beri, durmadan bu böcekten bahsediyor. Her sohbette, her yemekte, hatta rüyalarımda bile bu böceği görür oldum. Aklımı kaçıracağım! Akşam yemeği yerken, böceğin bir kurtçuktan metamorfozunu detaylı bir şekilde anlatmaya başlayınca sonunda sabrım taştı!"
agot_filler_reach.315.a:0 "Belki Savaş Üstadımla ilgilenebilir."
agot_filler_reach.315.b:0 "Belki Kâhyam ilgilenebilir."
agot_filler_reach.315.c:0 "Bu takıntıya bir son vermeliyim..."

agot_filler_reach.316.t:0 "Böcek Takıntılı Üstat"
agot_filler_reach.316.desc:0 "Kışla bu gece her zamankinden daha hareketliydi. Askerlerin neşeli sesleri ve kahkahaları koridorlardan yankılanıyordu. Merak edip [marshal.GetCouncilTitle] adlı kişiye durumu sorduğumda, ""Ziyaretçi üstat, askerlere böcekler hakkında bilgi veriyormuş,"" dedi. \n\n""Askerler üstadın anlattıklarını ilgiyle dinlemişler, ancak üstadın beklediği gibi değil,"" diye ekledi [marshal.GetFirstNameNoTooltip] sırıtarak. ""Görünüşe göre bu böcek türü, eşini kazanmak için ölümüne dövüşüyormuş. Askerler de bunu bir bahis oyununa çevirmişler!""
agot_filler_reach.316.a:0 "Sanırım ben de birkaç madeni para yatıracağım."
agot_filler_reach.316.b:0 "Pekala, devam edin bakalım."
agot_filler_reach.316.c:0 "Öhöm""

agot_filler_reach.317.t:0 "Böcek Takıntılı Üstat"
agot_filler_reach.317.desc:0 "İki böcek, arena görevi gören kütüğün üzerinde kıyasıya mücadele ediyordu. Her biri, rakibini kütüğün üzerinden atmaya çalışıyordu. Askerler, böceklere ünlü savaşçıların isimlerini vermişlerdi. Örneğin, bu dövüşteki iki böceğin adı Gülen Fırtına ve Ejderha Şövalyesi'ydi. \n\nSonunda, böceklerden biri rakibini dengesizleştirmeyi başardı ve askerlerin tezahüratları ve hayal kırıklığı çığlıkları arasında kütüğün üzerinden aşağı itti."
agot_filler_reach.317.a:0 "Ah! Ne eğlenceli bir gösteri!"
agot_filler_reach.317.a_tt:0 "Peki, hangi böceğe bahis oynamıştınız?"

agot_filler_reach.318.t:0 "Böcek Takıntılı Üstat"
agot_filler_reach.318.desc:0 "[steward.GetCouncilTitle] ve ziyaretçi üstat, son zamanlarda sık sık bir araya gelip uzun uzun sohbet ediyorlardı. Bugün bunun nedenini öğrendim. [steward.GetFirstNameNoTooltip], bana canlı renklere boyanmış bir kumaş parçası getirdi. Görünüşe göre bu böcek türü, oldukça değerli bir boya maddesi üretiyordu! \n\n[steward.GetCouncilTitle], boyalı kumaşların iyi bir fiyata satılabileceğine ve hazinemize önemli bir gelir sağlayabileceğine inanıyordu..."
agot_filler_reach.318.a:0 "Üstat! Bana bu böcek ve boyası hakkında daha fazla bilgi verin!"

agot_filler_reach.319.t:0 "Böcek Takıntılı Üstat"
agot_filler_reach.319.desc:0 "Ziyaretçi üstat, huzurumda bir kez daha o lanet böcekten bahsettiği takdirde onu bir kase dolusu böcek yemeye zorlayacağımı söylediğim anda, böceğe olan tüm ilgisini birdenbire kaybetti. Artık ne böceklerden bahsediyor ne de böcek koleksiyonuyla övünüyor. "
agot_filler_reach.319.a:0 "Sonunda biraz huzur ve sessizlik!"

# Bahçe Partisi
agot_filler_reach.320.t:0 "Bir Bahçe Partisi"
agot_filler_reach.320.desc:0 "Yakınlarda düzenlenecek bir bahçe partisinden haberdar oldum. Güzel bir bahçede, hoş sohbetler eşliğinde vakit geçirme fikri kulağa oldukça hoş geliyordu..."
agot_filler_reach.320.a:0 "Sanırım partiye katılacağım!"
agot_filler_reach.320.a_tt:0 "Partiye gidiyorsunuz."
agot_filler_reach.320.b:0 "Yapacak daha önemli işlerim var!"
agot_filler_reach.320.b_tt:0 "Partiye gitmiyorsunuz."

agot_filler_reach.321.t:0 "Bir Bahçe Partisi"
agot_filler_reach.321.desc:0 "Parti tam da hayal ettiğim gibiydi! Davetliler, farklı gruplar halinde bahçede dolaşıyor ve çeşitli konular hakkında sohbet ediyorlardı. İki grup özellikle dikkatimi çekti; Biri, bahçedeki farklı bitki türleri hakkında hararetli bir tartışma içindeydi, diğeri ise neşeyle içki oyunları oynuyordu."
agot_filler_reach.321.a:0 "Bitki meraklılarının yanına gideceğim."
agot_filler_reach.321.a_tt:0 "Bitkiler hakkında ilginç sohbetler güzel olurdu!"
agot_filler_reach.321.b:0 "Bitki meraklılarının yanına gideceğim."
agot_filler_reach.321.b_tt:0 "Bitkiler hakkında ilginç sohbetler güzel olurdu!"
agot_filler_reach.321.c:0 "Bana da bir içki verin!"
agot_filler_reach.321.c_tt:0 "İçki oyunlarına katılıyorsunuz!"

agot_filler_reach.322.t:0 "İçki Oyunları: Zafer"
agot_filler_reach.322.desc:0 "İçki oyunlarında, son rakibim olan sınır şövalyesini devirmeyi başardım. Zafer sarhoşluğuyla, şövalye benimle sohbet etmeye başladı ve içki oyunlarındaki yeteneğimi öve öve bitiremedi. Ancak, asıl amacının sarayımda bir iş bulmak olduğunu hissettim."
agot_filler_reach.322.a:0 "Senin gibi yetenekli bir şövalyeye ihtiyacım olabilir!"
agot_filler_reach.322.a_tt:0 "Sınır şövalyesi, hizmetinize girmek üzere sarayınıza katılıyor."
agot_filler_reach.322.b:0 "Nezaketiniz için teşekkür ederim, Sör!"
agot_filler_reach.322.b_tt:0 "Övgülerinden memnun kalıyorsunuz, ancak şövalyeye sarayınızda yer vermeyeceksiniz."

agot_filler_reach.323.t:0 "İçki Oyunları: Yenilgi"
agot_filler_reach.323.desc:0 "Gözlerimi açtığımda, başım zonkluyordu ve etraf bulanıktı. Kıyafetlerim hem içki hem de kendi kusmuğumla kirlenmişti. Görünüşe göre içki oyunlarında kendimi fazla kaptırmış ve bayılmıştım..."
agot_filler_reach.323.a:0 "Aman Tanrılar..."
agot_filler_reach.323.a_tt:0 "Bu rezalet, tüm lordlar ve hanımefendiler arasında konuşulacak."

# Şarap Tüccarı
agot_filler_reach.324.t:0 "Şarap Tüccarı"
agot_filler_reach.324.desc:0 "[capital_city_wine.GetNameNoTooltip] pazarında gezinirken, tezgahlardan birinde sergilenen şaraplar dikkatimi çekti. Tezgahın sahibi, oldukça ikna edici bir şarap tüccarıydı ve satılık pek çok eski ve kaliteli şarabı vardı.\n\nYanıma yaklaşarak, ""uygun"" bir fiyata, en iyi Arbor altın şarabından bir fıçı satın almak isteyip istemediğimi sordu."
agot_filler_reach.324.a:0 "Harika bir teklif!"
agot_filler_reach.324.a_tt:0 "Şarap tüccarı bana oldukça cazip bir fiyat teklif ediyor. Bu şarabı bir sonraki ziyafet için saklayacağım!"
agot_filler_reach.324.drunk:0 "Hemen bir fıçı getirin!"
agot_filler_reach.324.drunk_tt:0 "Bu Arbor altın şarabından bir fıçı almalıyım!"
agot_filler_reach.324.b:0 "Saçmalama! Bu sahte!"
agot_filler_reach.324.b_tt:0 "Şarabın sahte olduğunu hemen anlayabiliyorsunuz. Belli ki kötü bir taklit."
agot_filler_reach.324.c:0 "Sanırım bugün olmaz."

agot_filler_reach.325.t:0 "Şarap Tüccarı: Sahte!"
agot_filler_reach.325.desc:0 "Bugün önemli misafirlerim vardı ve onları etkilemek için pazardan aldığım o ""eski"" şarabı açmaya karar verdim. Bardaklara doldurduğum şarabı ilk yudumladığımda, yüzümü buruşturmaktan kendimi alamadım. Şarap, ekşi ve iğrenç bir tada sahipti. İyi bir izlenim bırakma hayallerim suya düşmüştü."
agot_filler_reach.325.a:0 "Kandırılmışım..."
agot_filler_reach.325.a_tt:0 "Eski şarap, berbat bir sahteydi."
agot_filler_reach.325.b:0 "Bir daha asla şarap içmek istemiyorum..."
agot_filler_reach.325.b_tt:0 "Eski şarap, berbat bir sahteydi. Kendime nasıl böyle bir şey yapmıştım?"

# Tahta Arp
agot_filler_reach.326.t:0 "Tahta Arp Çalıcısı"
agot_filler_reach.326.desc:0 "Şehrin kalabalığından uzaklaşmak ve biraz dinlenmek için bir hana girdim. İçeride, loş ışıklar altında, keyifli bir atmosfer vardı. Tam o sırada, kulağıma büyüleyici bir müzik sesi geldi. Bir ozan, tahta arpıyla hanın müdavimlerine güzel bir melodi çalıyordu."
agot_filler_reach.326.a:0 "Ne güzel bir melodi!"
agot_filler_reach.326.a_tt:0 "Arkanıza yaslanın ve müziğin tadını çıkarın."
agot_filler_reach.326.b:0 "Belki de müzik yeteneğim vardır?"
agot_filler_reach.326.b_tt:0 "Müzik sanatına karşı bir ilgi duymaya başlıyorsunuz."
agot_filler_reach.326.c:0 "Ozana eşlik edeceğim!"
agot_filler_reach.326.c_tt:0 "Tahta arp çalıcısının melodisine eşlik ederek yeteneğinizi sergiliyorsunuz."
agot_filler_reach.326.d:0 "Çalıcıyla konuşmak istiyorum."
agot_filler_reach.326.d_tt:0 "Sokak çalgıcısıyla sohbet ediyorsunuz."

agot_filler_reach.327.t:0 "Tahta Arp Çalıcısı"
agot_filler_reach.327.desc:0 "Ozan, güzel melodisini bitirdikten sonra, adamlarımdan biri yanına giderek onunla tanışmak istediğimi söyledi.\n\nTahta arp çalıcısı, çekingen adımlarla yanıma yaklaştı. Böyle yetenekli birinden bekleyeceğimden çok daha mütevazı ve utangaç bir tavır sergiliyordu."
agot_filler_reach.327.a:0 "Sizi sarayıma davet etmek istiyorum!"
agot_filler_reach.327.a_tt:0 "Tahta arp çalıcısı, bundan böyle sarayınızı müzikleriyle şereflendirecek."
agot_filler_reach.327.b:0 "Müzik için teşekkür ederim! "
agot_filler_reach.327.b_tt:0 "Sokak çalgıcısına küçük bir bağışta bulunuyorsunuz."

# Olası tarım arazisi
agot_filler_reach.328.t:0 "Yemyeşil Çayırlar"
agot_filler_reach.328.desc:0 "Ülkem her defasında beni büyülemeye devam ediyor. Topraklarımı gezerken, göz alıcı derecede verimli bir araziyle karşılaştım. Burası harika bir çiftlik olabilir!"
agot_filler_reach.328.a:0 "Belki de burada bir çiftlik kurabilirim?"
agot_filler_reach.328.a_tt:0 "Araziyi tarıma uygun hale getirmek ve geliştirmek için harekete geçiyorsunuz."
agot_filler_reach.328.b:0 "Toprağı kendim ekip biçmek yerine neden hızlıca satıp para kazanmayayım?"
agot_filler_reach.328.b_tt:0 "Araziyi kiralamak için uygun bir alıcı buluyorsunuz."
agot_filler_reach.328.c:0 "Böylesine el değmemiş bir arazi, doğallığını korumalı."
agot_filler_reach.328.c_tt:0 "Bu arazinin doğal güzelliğini olduğu gibi bırakıyorum."

# Mahsul Çalmak
agot_filler_reach.329.t:0 "Mahsul Hırsızı"
agot_filler_reach.329.desc:0 "Yerel bir çiftçi, tarlasından mahsul çaldığını iddia ettiği bir adamı huzuruma getirdi. Hırsız ise açlıktan ölmek üzere olduğunu ve yiyecek hiçbir şeyi olmadığı için yalnızca hayatta kalmaya çalıştığını söylüyor.\n\nElbette benim gibi adil bir [ROOT.Char.GetLadyLord|leydi/lord] bu duruma bir çözüm bulabilir!"
agot_filler_reach.329.a:0 "Adamı serbest bırakın."
agot_filler_reach.329.a_tt:0 "Adam sadece hayatta kalmaya çalışıyor."
agot_filler_reach.329.b:0 "Adamı serbest bırakın ve çiftçiye mahsullerinin bedelini ödeme emri verin."
agot_filler_reach.329.b_tt:0 "Adamın suçu mazur görülebilir ancak çiftçinin de zararı karşılanmalı."
agot_filler_reach.329.c:0 "Kanunlar açık ve nettir."
agot_filler_reach.329.c_tt:0 "Hırsız hapsedilecek, fakat en azından orada karnı doyacak."
agot_filler_reach.329.d:0 "Zaman kaybı! İkisini de zindana atın!"
agot_filler_reach.329.d_tt:0 "Her iki adam da böylesine önemsiz bir meseleyle zamanımı çaldıkları için hapsedilecek."
agot_filler_reach.329.e:0 "Bu konuyla başkası ilgilenmeli..."
agot_filler_reach.329.e_tt:0 "Bu kararı verebilecek durumda değilim..."

# Beekeeping - Zombieschrodcat
# events: 330-339
agot_filler_reach.330.t:0 "Bir Arı Sürüsü"
agot_filler_reach.330.desc:0 "Bahçede gezinirken, devasa bir arı sürüsüyle karşılaştım! İlk başta ürkütücü olsalar da, yerel bir arıcı bana arıların genellikle yeni bir kovan ararken böyle davrandığını söyledi. Bu durumda, işçi arılar oldukça uysal olur ve kraliçelerini korumak için bir küme oluştururlar."
agot_filler_reach.330.a:0 "Belki onları burada tutabilirim..."
agot_filler_reach.330.b:0 "Rahat bırakmak en iyisi!"

agot_filler_reach.331.t:0 "Arı Kovanım"
agot_filler_reach.331.desc:0 "Yerel arıcının yardımıyla arı sürüsü için yeni bir kovan kurmayı başardım. Arıcı, şu anda kovanın sakin olduğunu, ancak kraliçe yerleştikten sonra koloninin gerçek kişiliğinin ortaya çıkacağını söyledi. Kişiliğe sahip arılar düşüncesi oldukça ilginç! "
agot_filler_reach.331.a:0 "Umarım bu girişim bana kâr getirir."

agot_filler_reach.332.t:0 "Arı Kovanım"
agot_filler_reach.332.desc:0 "O arıcıya haklı çıktığı için hayıflanıyorum! Kovan ilk birkaç gün sakindi, ancak sonrasında arılar giderek agresifleşti. Artık, birkaç tanesi beni kovalamadan ve sokmadan bahçeye adım atamıyorum!"
agot_filler_reach.332.a:0 "Buna devam etmeliyim..."
agot_filler_reach.332.b:0 "Gitmelerini istiyorum!"

agot_filler_reach.333.t:0 "Arı Kovanım"
agot_filler_reach.333.desc:0 "Kovanın saldırganlığı azalmadı, ancak onlardan kaçınmakta ustalaştım! Yine de, kovan hasat edilecek kadar bal ürettiğinde, gerçekten karlı bir girişim olacak!"
agot_filler_reach.333.a:0 "Belki de bu sonunda iyi bir hobi olacak."

agot_filler_reach.334.t:0 "Arı Kovanım"
agot_filler_reach.334.desc:0 "Bir sabah bahçeye çıktığımda etrafta uçan hiçbir arı göremedim. Telaşla kovana bakmaya koştum. Yerde yüzlerce arım yatıyordu... ölü! \n\nKraliçeyi kurtarma umuduyla kovanı açması için yerel arıcıyı çağırdım. Ancak kovanı açtığımızda büyük bir şok yaşadım. Bal peteği mahvolmuştu ve arıcının balmumu güveleri dediği larvalarla kaplıydı."
agot_filler_reach.334.a:0 "Balım mahvoldu!"

agot_filler_reach.335.t:0 "Arı Kovanım"
agot_filler_reach.335.desc:0 "Arı kovanı biraz değişti, ancak hala oldukça uysal. Bahçede vakit geçirmekten ve arıların çalışmasını izlemekten büyük keyif alıyorum. \n\nNadiren bana dikkat ediyorlar ve arılarımı sahiplendiğimden beri yalnızca birkaç kez soktular."
agot_filler_reach.335.a:0 "Bu oldukça hoş!"

agot_filler_reach.336.t:0 "Arı Kovanım"
agot_filler_reach.336.desc:0 "Çiçekler tam açmış ve kovan enerjiyle dolup taşıyor. Arılar bir çiçekten diğerine koştururken bana hiç aldırış etmiyorlar. \n\nKendimi daha sık bahçede çalışırken buluyorum, artık çiçekleri yalnızca arılarım için yetiştiriyorum. Bal hasat zamanı geldiğinde, gördüğüm tek şey sıvı altın!"
agot_filler_reach.336.a:0 "Bunu tekrar yapmalıyım!"

agot_filler_reach.337.t:0 "Arı Kovanım"
agot_filler_reach.337.desc:0 "Sabahın erken saatlerinde duyduğum yüksek bir çarpma sesi beni telaşla bahçeye yönlendirdi, adamlarım da hemen arkamdan geliyordu. Neyse ki adamlarım silahlıydı, çünkü bizi büyük bir ayı karşıladı! \n\nBal kokusu, canavarı arı kovanıma çekmişti ve peşinden bahçeye kadar girmişti!"
agot_filler_reach.337.a:0 "Onu kovmalı ya da öldürmeliyiz!"
agot_filler_reach.337.b:0 "Eğer kışkırtırsak bize saldırabilir!"

agot_filler_reach.338.t:0 "Arı Kovanım"
agot_filler_reach.338.desc:0 "Gözlerim bahçenin girişini tarıyordu. Şans eseri, av yayım antrenman yapmak için hazırladığım birkaç okla birlikte duvara yaslanmıştı. Hızla yayı ve bir oku kaptım. \n\nOkum ayıya doğru fırladı ve canavarın tam gözüne saplandı! Acı içinde kükreyen ayı, bahçeden kaçmak için geri geri gitmeye başladı, ancak dışarı çıkmadan önce cansız yere yığıldı. \n\nNeyse ki arı kovanı zarar görmemişti ve ürettiği baldan iyi bir kâr elde edebildim!"
agot_filler_reach.338.a:0 "Beklediğimden daha heyecan vericiydi!"

agot_filler_reach.339.t:0 "Arı Kovanım"
agot_filler_reach.339.desc:0 "Adamlarımdan biri ayıya doğru bir ok fırlattı ve ok tam gözüne isabet etti! Acı içinde kükreyen ayı, bahçeden kaçmak için geri geri gitmeye başladı, ancak dışarı çıkmadan önce cansız yere yığıldı. \n\nNe yazık ki şans bu sefer yüzüme gülmedi, çünkü hasar çoktan verilmişti; kovan ve bal kurtarılamayacak durumdaydı!"
agot_filler_reach.339.a:0 "Çok talihsiz bir olay..."

# Garip Tohumlar - Zombieschrodcat
# olaylar: 340-348
agot_filler_reach.340.t:0 "Tuhaf Tohumlar"
agot_filler_reach.340.desc:0 "Pazarda gezerken, uzak diyarlardan getirdiği tohumları sattığını iddia eden bir tüccarla karşılaştım."
agot_filler_reach.340.a:0 "Onları satın alacağım."
agot_filler_reach.340.b:0 "Belli ki bir sahtekarlık!"

agot_filler_reach.341.t:0 "Tuhaf Tohumlar: Boşa Giden Emek"
agot_filler_reach.341.desc:0 "Tohumları ektikten sonra epey zaman geçti ve hala hiçbir şey büyümedi. Ya tohumlar bozuktu ya da dolandırılmıştım..."
agot_filler_reach.341.a:0 "Boşa giden altınlar."

agot_filler_reach.342.t:0 "Tuhaf Tohumlar: Filizlenme"
agot_filler_reach.342.desc:0 "Bir sabah bahçeye çıktığımda tohumların filizlendiğini gördüm. Umarım Reach'in verimli topraklarında sağlıklı bir şekilde büyürler!"
agot_filler_reach.342.a:0 "Acaba nasıl bir bitki olacak?"

agot_filler_reach.343.t:0 "Tuhaf Tohumlar: Tomurcuklar"
agot_filler_reach.343.desc:0 "Bitki büyüdükçe, üzerinde küçük tomurcuklar belirmeye başladı. Bahçıvanım, bu gizemli bitkinin yakında çiçek açabileceğinin bir işareti olduğunu söyledi!"
agot_filler_reach.343.a:0 "Bahçem renk cümbüşüne dönüşecek!"

agot_filler_reach.344.t:0 "Tuhaf Tohumlar: Çiçeklenme"
agot_filler_reach.344.desc:0 "Tomurcuklar sonunda açtı! Bahçem muhteşem bir görünüme kavuştu; çiçekler göz alıcı renkleriyle bahçeyi süslüyor! O kadar güzeller ki, misafirlerime bahçeyi gezdirmeye başladım!"
agot_filler_reach.344.a:0 "Bahçem, sarayda dillere destan olacak!"

agot_filler_reach.345.t:0 "Tuhaf Tohumlar: Koku"
agot_filler_reach.345.desc:0 "Tomurcuklar sonunda açtı! Çiçekler güzel olsa da, dayanılmaz bir koku yayıyorlar ve bahçeyi adeta yaşanmaz hale getiriyorlar. Çok az kişi, o kokuda uzun süre durup da hasta olmuyor. Saray mensuplarım, kokuyu çürüyen ete benzettiler."
agot_filler_reach.345.a:0 "Bu koku itibarımı zedeleyecek..."

agot_filler_reach.346.t:0 "Tuhaf Tohumlar: Hızlı Büyüme"
agot_filler_reach.346.desc:0 "Bitkinin sarmaşıkları her yere yayılıyor ve inanılmaz hızlı büyüyor. Bitki sağlıklı ve çiçekli olsa da, bahçıvanlarım yakındaki bitkileri boğabileceğinden endişeleniyor."
agot_filler_reach.346.a:0 "Burada oldukça iyi gelişiyor gibi görünüyor!"

agot_filler_reach.347.t:0 "Tuhaf Tohumlar: Kavunlar"
agot_filler_reach.347.desc:0 "Bahçıvanlarım, sürekli büyüyen sarmaşıkları kontrol altında tutmayı başardılar ve sarmaşıklar üzerinde tuhaf kavunların büyüdüğünü fark ettiler. Hasat ettikten sonra, cesur bir hizmetçi bir tanesini tatmayı teklif etti. \n\nNeyse ki kavunlar çok tatlı ve hiç de zehirli değildi! Bahçıvanlarım, tohumların nereden gelmiş olabileceği konusunda hararetli bir tartışmaya girdiler. Bazıları Vadi'den gelmiş olabileceğini düşünürken, bazıları Doğudiyar'dan hatta belki de Yaz Adaları'ndan şüpheleniyor."
agot_filler_reach.347.a:0 "Bahse girerim bunlar iyi satar!"
agot_filler_reach.347.b:0 "Yerel Lordlara hediye olarak göndereceğim."
agot_filler_reach.347.c:0 "Yedikule'ye bağışlayacağım."

agot_filler_reach.348.t:0 "Tuhaf Tohumlar: Sarmaşıklar Her Yerde"
agot_filler_reach.348.desc:0 "Bahçıvanlar sarmaşıkları kontrol altında tutmak için ellerinden gelen her şeyi yaptılar, ancak bitkinin sürgünleri her geçen gün daha da hızlı büyüyor gibiydi. Kısa süre sonra bitkinin filizleri bahçenin diğer bölgelerinde de ortaya çıktı. Bahçıvanlarım, bahçenin geri kalanını kurtarmak için tek çözümün onu yakmak olabileceğinden endişe ediyorlar."
agot_filler_reach.348.a:0 "Hoş bir görüntü olmayacak, ama yapılmalı."

# Aşılama - Zombieschrodcat
# olaylar: 349-352
agot_filler_reach.349.t:0 "Ağaç Aşılama"
agot_filler_reach.349.desc:0 "Ormanda gezinirken, yakınlardaki bazı yabani meyve ağaçları üzerinde ilginç bir deney yapan bir bahçıvanla karşılaştım. Ne yaptığını sorduğumda, farklı ağaçları birbirine "aşıladığını" açıkladı. \n\nAnlattığına göre, bir ağaçtan alınan bir dalı benzer bir ağacın dalına aşılayarak, tek bir ağacın her iki türün meyvesini de vermesini sağlamak mümkünmüş."
agot_filler_reach.349.a:0 "Tek bir ağaçta farklı meyvelerden oluşan bir bahçe!"
agot_filler_reach.349.b:0 "Çiçekli ağaçlarda da yapılabilir mi?"
agot_filler_reach.349.c:0 "Bu benim toprağım, defol git buradan!"

agot_filler_reach.350.t:0 "Ağaç Aşılama: Çiçekli Ağaçlar"
agot_filler_reach.350.desc:0 "O gün bahçıvanın ağaç aşılama hakkında anlattıklarını uygulamaya koydum ve çeşitli çiçekli ağaç dallarını sağlam bir konakçı ağaca aşılamak için zaman harcadım. \n\nAğaçlar çiçek açtığında, konakçı ağaç sayısız renkle adeta canlandı! Ağaca aşıladığım her dal farklı bir çiçek açtı!"
agot_filler_reach.350.a:0 "Ne kadar güzel bir manzara!"

agot_filler_reach.351.t:0 "Ağaç Aşılama: Meyve Ağaçları"
agot_filler_reach.351.desc:0 "O gün bahçıvanın ağaç aşılama hakkında anlattıklarını uygulamaya koydum ve çeşitli meyve ağaçlarından dalları sağlam bir konakçı ağaca aşılamak için zaman harcadım. \n\nAğaçlar meyve vermeye başladığında, konakçı ağaç kayısı, hurma, şeftali ve eriklerle doldu taştı! Ağaca aşıladığım her dal, kendi meyvesini verdi!"
agot_filler_reach.351.a:0 "Ne kadar karlı bir keşif!"

agot_filler_reach.352.t:0 "Ağaç Aşılama: Hastalık!"
agot_filler_reach.352.desc:0 "Meyve bahçem mahvoldu! Görünüşe göre aşılama deneyi için kullandığım dallardan biri hastalıklıymış ve şimdi aşılanan tüm ağaçlar ölmeye başladı!"
agot_filler_reach.352.a:0 "Meyve bahçem yok oldu!"

