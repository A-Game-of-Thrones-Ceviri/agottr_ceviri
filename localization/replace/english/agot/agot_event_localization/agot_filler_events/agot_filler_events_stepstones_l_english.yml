   ############################## 
   #   Stepstone Filler Events  # 
   ############################## 
  
   ############################# 
   #  HURRICANE PASSES THROUGH # 
   ############################# 
  
 agot_filler_stepstones.0001.t: "Büyük Fırtına"
 agot_filler_stepstones.0001.desc: "#S ÇARPMA#! Gök gürültüsü patlıyor ve şimşekler kalemin dışında çakıyor. Binlerce yağmur adımı duvarlarda ve çatıda dans ediyor, içeride sıkışmış olan hepimizi sağır ediyor. Rüzgar duvarlara acımasızca çarpıyor, umutsuzca içeri girmenin bir yolunu buluyor...\n\nYaz Denizi'ndeki ılık sulardan büyük bir fırtına geldi ve şimdi ada meskenimin üzerinden geçiyor, bizi eski Fırtına Tanrısı'na benzer bir gazapla cezalandırıyor. Neyse ki, ahşap kalem beni ve değerli bulduklarımı güvende tutuyor. Bu fırtınadan önce bu kalenin sadece değer verdiğim kişiler için olduğunu çok açık bir şekilde belirttim, hizmetkarlarımdan aileme ve hatta saray mensuplarıma kadar. Yine de ada halkının bazılarının inlemeleri ve yalvarışlarıyla azarlanıyorum - köleler, korsanlar ve denizciler. Hepsi barınak istiyor, #italic benim#! kalemde!"
 agot_filler_stepstones.0001.a: "Fırtına düşündüğümden daha kötü; onları içeri alın."
 agot_filler_stepstones.0001.a.tt.a: "#X Yabancıların kalenize sığınmasına izin veriyorsunuz, ancak yabancıları içeri aldığınızda her zaman tehlike riski vardır.#!"
 agot_filler_stepstones.0001.a.tt.b: "#italic Kötü bir şey olur#!"
 agot_filler_stepstones.0001.b: "Dediğim gibi, benim kalem, benim kurallarım."
 agot_filler_stepstones.0001.a.toast: "Fırtına [stepstonesfiller_location0001.GetName]'ı geçiyor!"
  
   ###################################### 
   #  WANDERING THROUGH OLD BATTLEFIELD # 
   ###################################### 
  
 agot_filler_stepstones.0002.t: "Eski Savaş Alanı"
 agot_filler_stepstones.0002.desc: "Alanımda seyahat ederken, ilk başta tamamen sıradan ve sıkıcı gibi görünen bir alanda kamp kurduk. Çimenli, boş ve hatta biraz taşlı.\n\nEtrafta dolaşırken ayağım toprakta bir şeye çarpıyor...bir kılıç kabzası! Onu topraktan çıkardım ve eski olduğunu gördüm. Etrafta daha fazla yürüdükçe, alanın her yerinde giderek daha fazla kırık eserle karşılaşıyorum: kırık bir Demirdoğumlu balta, bir Tyroshi hançeri kabzası, hatta Yaz Adalı'nın yayı gibi görünen bir şey!\n\nBu eserlerin tümü kırık, ancak bana Basamak Taşı'nın zaman içinde pek çok büyük savaşa ev sahipliği yaptığını hatırlatıyor."
 agot_filler_stepstones.0002.a: "Bazen bu adaların kanla sulandığını unutuyorum."
  
   ################################# 
   # STORM WASHES ARTIFACTS ASHORE # 
   ################################# 
  
 agot_filler_stepstones.0003.t: "Fırtına Eserleri Söküp Atıyor"
 agot_filler_stepstones.0003.desc: "Küçük bir fırtına sistemi yakın zamanda [stepstones_holding.GetName]'ın üzerinden geçti. Küçük olmasına rağmen fırtına liman açıklarında birkaç ticaret gemisini batırdı. Sonuç olarak, bu gemilerden gelen bir dizi eşya kıyıya vuruyor: ölü bedenler; silahlar; ticaret malları; ve en heyecan verici olanı, altın dolu sandıklar!\n\n[stepstones_holding.GetName]'daki plajlardan birinde yürürken, kıyıya vuran bu sandıklardan birine rastladım. Bölgedeki küçük halk henüz bu ganimet hazinesini fark etmemiş gibi görünüyor... Belki de —gizlice— kargoyu inceleyebilirim..."
 agot_filler_stepstones.0003.a: "Büyük ikramiye!"
 agot_filler_stepstones.0003.b: "Bu kadar alçalmayacaktım."
  
   ################################### 
   # HURRICANE ANNIHLATES STEPSTONES # 
   ################################### 
  
 agot_filler_stepstones.0004.t: "Fırtınalar Tarafından Yıkılan Basamak Taşı"
 agot_filler_stepstones.0004.desc: "Basamak Taşları'ndaki felaketimle ilgili olarak bana bir dizi rapor geldi.\n\nGörünüşe göre, [ravaged_stepstones_holding.GetName] devasa bir fırtına sistemi tarafından tamamen harap edildi. Bana adadaki ahşap yapıların ve harap barakaların çoğunun tamamen yok olmasa bile ciddi şekilde hasar gördüğü söylendi.\n\n[ravaged_stepstones_holding.GetName] halkı da bu fırtına sistemi sonucunda acı çekiyor. Birçoğu öldü ve fırtınanın ardından gelen kaos ortamında birçoğu ölüyor. Hastalıklar kol geziyor, insanlar açlıktan ölüyor ve en kötüsü, otoritem uygulanmıyor."
 agot_filler_stepstones.0004.a: "Eminim o kulübeleri değiştirmek #italic çok#! zor olacaktır..."
 agot_filler_stepstones.0004.b.standard: "Onlar için dua edeceğim."
 agot_filler_stepstones.0004.b.religious: "Onlar için dua edeceğim."
 agot_filler_stepstones.0004.c: "Ada halkına yardım göndereceğim."
  
   ############################################## 
   # OLD IRONBORN REAVER CHATS YOU UP AT AN INN # 
   ############################################## 
  
 agot_filler_stepstones.0005.t: "Han'daki Yaşlı Yağmacı"
 agot_filler_stepstones.0005.desc: ""Ve sonra, Braavoslu iblisinin boğazına #EMP #!my pala sapladım," dedi yaşlı Demirdoğumlu yağmacı, yara izli ve sarkık çenesinden aşağı bira akarken. [stepstonesfiller_location0005.GetName]'deki bir handa içki içmek için dışarı çıktığında, bu yaşlı Demirdoğumlu yağmacı bana maceralarının hikayelerini anlatıyordu. Görünüşe göre, gençliğinde oldukça yetenekli bir yağmacıymış.\n\nDaha fazla içtikçe, yağmacı sarhoş neşesi kasvet ve karamsarlığa dönüşüyor. Gözlerimin içine bakıyor ve sarhoş bir şekilde, "Ama o günler çoktan geçti. Bana sarhoş kalamar diyorlar... Hiçbir amacı olmayan bir adam! Bah!" diyor ve bir an bile duraksamadan çılgın hikayelerine geri dönüyor."
 agot_filler_stepstones.0005.a: "Şimdilik anlatacağın hikayeler bu kadar, ihtiyar kalamar!"
 agot_filler_stepstones.0005.b: "Yeni bir korumaya ihtiyacım var..."
 agot_filler_stepstones.0005.c: "Haha, senin için #italic iş#! biliyorum..."
  
   ############################################## 
   # SUMMER ISLAND SHIP FIGHTING IRONBORN NERDS # 
   ############################################## 
  
 agot_filler_stepstones.0006.t: "Kalamar ve Kuğu"
 agot_filler_stepstones.0006.desc: ""#EMP HARRRRRRRRRK!#!" Ahşap kalemin dışında bazı adamların bağırdığını duyuyorum. Güneş henüz doğmadı, bu da bu adamların adamın kıyısındaki su yollarını izlemekten sorumlu muhafızlar olması gerektiği anlamına geliyor [stepstonesfiller_location0006.GetName].\n\nAceleyle giyiniyorum ve dışarı fırlıyorum, orada muhafızlardan biri benimle orada buluşuyor. alan. Oradan geçen bir Summer Adası kuğu gemisine karşı savaşan Demirdoğumlu yağmacılar hakkında bir şeyler bağırıyor!\n\nDerme çatma bir kuleye doğru koşuyorum, meşe lekeli merdivenleri ikişer ikişer çıkıyorum ve gemilerin birbirinden birkaç santim uzakta olduğunu görüyorum. Yaz Adalılarının Demirdoğumlulara doğru fırlayan oklarını görebiliyorum ve ta buradan yağmacıların sadist savaş çığlıklarını duyabiliyorum..."
 agot_filler_stepstones.0006.a: "Biz ne bekliyoruz? İkisine de saldırın!"
 agot_filler_stepstones.0006.a.tt_success: "Her iki gemide de tahribat yaratıp, kaos sırasında her ikisinden de başarılı bir şekilde yağmalama yapıyorsunuz"
 agot_filler_stepstones.0006.a.tt_success_title: "Başarılı Saldırı!"
 agot_filler_stepstones.0006.a.tt_failure: "Her iki geminin mürettebatıyla mücadele etmekte zorluk çekiyorsunuz. Daha da kötüsü, bu süreçte kendi gemileriniz çarptı"
 agot_filler_stepstones.0006.a.tt_failure_title: "Kuğu, Kalamar ve Üçüncü Tekerlek"
 agot_filler_stepstones.0006.a.tt_failure_desc: "Her iki geminin mürettebatıyla savaşmakta zorluk çekiyorsunuz. Daha da kötüsü, kendi gemileriniz de bu süreçte hasar gördü."
 agot_filler_stepstones.0006.b: "Dövüşten sonra ne bulursak onu toplayacağız..."
 agot_filler_stepstones.0006.b.0_gold: "Altın bulamadın"
 agot_filler_stepstones.0006.b.10_gold: "10 parça altın buldun"
 agot_filler_stepstones.0006.b.25_gold: "25 adet altın buldun"
 agot_filler_stepstones.0006.b.50_gold: "50 adet altın buldun"
 agot_filler_stepstones.0006.b.75_gold: "75 adet altın buldun"
 agot_filler_stepstones.0006.c: "Öf. Güneş daha yeni doğdu, kimin umurunda?"
 agot_filler_stepstones.0006.d: "Onlar savaşsın, bizim gücümüze ihtiyacımız olacak."
  
   ################################################ 
   # A SUMMER ISLAND SHIP WANTS TO TRADE; PARROT? # 
   ################################################ 
   #                0007-0007                     # 
   ################################################ 
  
 agot_filler_stepstones.0007.t: "Yaz Adalı Ticareti"
 agot_filler_stepstones.0007.desc: "Yaz Adaları'nın renklerini taşıyan Büyük Bir Gemi [location.GetName]'a yanaştı ve Şövalye bana bir teklifle geldi. Seyahatleriyle ilgili harika hikayeler arasında, büyük bir yeni ticaret yolu yaratma misyonunda olduğu ve gemisinin arkasında memleketinden getirdiği bir dizi egzotik malla birlikte ürünlerinin bir kısmını benimle takas etmek istediği yer alıyor. Bir papağanı, bir maymunu ve bir dizi başka egzotik hayvanı ve ayrıca bir dizi nadir baharat ve boyası var.\n\nBu malları altın da dahil olmak üzere bir dizi şeyle takas etmeye istekli. Papağan bana doğru bir ses çıkarıyor "Daha fazla altın, daha az cıyaklama!" Şövalye cevabımı bekliyor."
 agot_filler_stepstones.0007.a: "Papağanı alacağım, başka bir şey değil."
 agot_filler_stepstones.0007.b: "Baharatlardan deneyebilir miyim?"
 agot_filler_stepstones.0007.c: "Benim sizin malınıza ihtiyacım yok."
 agot_owns_pet_parrot: "Evcil papağan"
 agot_owns_pet_parrot_desc: "Bu karakterin omuzlarında, Yaz Adası tüccarının hediyesi olan, çığlık atan bir Kızıl Makav oturuyor."
 agot_owns_unique_spices: "Egzotik Baharatlar"
 agot_owns_unique_spices_desc: "Bu karakter, Yaz Adaları'ndan çok sayıda nadir baharat elde etti ve bunların Basamak Taşları pazarlarında yüksek fiyatlara satılacağından veya yerel mutfağa çok yakışacağından emin olabilirsiniz."
  
     ############################################## 
     # A SUMMER ISLAND SHIP WANTS TO TRADE; MONKEY # 
     ############################################## 
  
