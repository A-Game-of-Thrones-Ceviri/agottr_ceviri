################################################
#                0007-0007                     #
################################################

agot_filler_stepstones.0007.t:0 "Yaz Adaları'ndan Gelen Tüccar"
agot_filler_stepstones.0007.desc:0 "Yaz Adaları bayrağını taşıyan büyük bir gemi [location.GetName] bölgesine yanaştı ve kaptan bana bir teklifte bulundu. Seyahatlerinin büyüleyici hikayelerini anlattıktan sonra, yeni bir ticaret yolu oluşturma görevinde olduğunu ve geminin ambarında anavatanından bir dizi egzotik mal getirdiğini söyledi. Ürünlerinin bir kısmını benimle takas etmek istiyor. Yanında bir papağan, bir maymun ve bir dizi başka egzotik hayvanın yanı sıra çeşitli nadir baharatlar ve boyalar var.\n\nBu malları altın da dahil olmak üzere birçok şeyle takas etmeye hazır. Papağan bana doğru 'Daha fazla altın, daha az gürültü!' diye sesleniyor. Kaptan cevabımı bekliyor."
agot_filler_stepstones.0007.a:0 "Papağanı Alacağım, Başka Bir Şey İstemiyorum."
agot_filler_stepstones.0007.b:0 "Baharatlardan Biraz Deneyebilir Miyim?"
agot_filler_stepstones.0007.c:0 "Mallarınıza İhtiyacım Yok."
agot_owns_pet_parrot:0 "Evcil Papağan"
agot_owns_pet_parrot_desc:0 "Bu karakterin omzunda, bir Yaz Adalı tüccardan hediye olarak alınmış, konuşan kırmızı bir Amerika papağanı oturuyor."
agot_owns_unique_spices:0 "Egzotik Baharatlar"
agot_owns_unique_spices_desc:0 "Bu karakter, Yaz Adaları'ndan bir dizi nadir baharat elde etmiştir. Bu baharatlar, Basamak Taşları pazarlarında yüksek bir fiyata satılabileceği gibi, yerel mutfağa da farklı bir lezzet katabilir." 
  
