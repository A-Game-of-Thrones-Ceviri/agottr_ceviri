#############################
#  HURRICANE PASSES THROUGH #
#############################

agot_filler_stepstones.0001.t:0 "Büyük Fırtına"
agot_filler_stepstones.0001.desc:0 "#S GÜMBÜR!# Gök gürlüyor ve şimşekler kalemimin dışında çakıyor. Binlerce yağmur damlasının ayak sesleri duvarlarda ve çatıda dans ediyor, içeride sıkışıp kalan hepimizi sağır ediyor. Rüzgâr acımasızca duvarlara çarpıyor, içeri girmenin bir yolunu arıyor...\n\nYaz Denizi'ndeki ılık sulardan gelen büyük bir fırtına, şimdi ada meskenimin üzerinden geçiyor, eski Fırtına Tanrısı'nınkine benzer bir gazapla bizi cezalandırıyor. Neyse ki, ahşap kalemim beni ve değer verdiğim kişileri güvende tutuyor. Bu fırtınadan önce, bu kalenin yalnızca hizmetçilerimden aileme ve hatta saray mensuplarıma kadar değer verdiğim kişiler için olduğunu açıkça belirtmiştim. Yine de, adanın halkından - köleler, korsanlar ve denizciler - gelen iniltiler ve yalvarışlarla karşı karşıyayım. Hepsi #italic benim#! kalemimde barınak istiyor!"
agot_filler_stepstones.0001.a:0 "Fırtına düşündüğümden daha kötü; içeri alsınlar."
agot_filler_stepstones.0001.a.tt.a:0 "#X İnsanların kalenizde barınmasına izin veriyorsunuz, ancak yabancıları içeri aldığınızda her zaman tehlike olasılığı vardır.#!"
agot_filler_stepstones.0001.a.tt.b:0 "#italic Kötü bir şey olur#!"
agot_filler_stepstones.0001.b:0 "Dediğim gibi, benim kalemim, benim kurallarım."
agot_filler_stepstones.0001.a.toast:0 "Fırtına [stepstonesfiller_location0001.GetName]'ı Kasıp Kavuruyor!"

######################################
#  WANDERING THROUGH OLD BATTLEFIELD #
######################################

agot_filler_stepstones.0002.t:0 "Eski Savaş Alanı"
agot_filler_stepstones.0002.desc:0 "Topraklarımda seyahat ederken, ilk başta tamamen sıradan ve sıkıcı görünen bir alanda kamp kurduk. Çimenli, boş ve hatta biraz taşlı.\n\nEtrafımda yürürken ayağım toprağın içinde bir şeye takılıyor... bir kılıç kabzası! Topraktan çekip çıkarıyorum ve eski olduğunu görüyorum. Daha fazla dolaşırken, alanın her yerinde daha ve daha fazla kırık esere rastlıyorum: kırık bir Demir Adalı baltası, bir Tyroslu hançer kabzası, hatta bir Yaz Adalı yayı gibi görünen bir şey!\n\nTüm bu eserler kırık, ancak bana Basamak Taşları'nın zaman içinde birçok büyük savaşa ev sahipliği yaptığını hatırlatıyor."
agot_filler_stormlands.0002.a:0 "Bazen bu adaların kanla sulandığını unutuyorum."

#################################
# STORM WASHES ARTIFACTS ASHORE #
#################################

agot_filler_stepstones.0003.t:0 "Fırtına Eserleri Karaya Vurdu"
agot_filler_stepstones.0003.desc:0 "Küçük bir fırtına sistemi yakın zamanda [stepstones_holding.GetName]'ın üzerinden geçti. Küçük olmasına rağmen, fırtına yine de limanın açıklarında birkaç ticaret gemisini batırdı. Sonuç olarak, bu gemilerden bir dizi eşya kıyıya vuruyor: cesetler; silahlar; ticari mallar; ve en heyecan verici olanı, altın dolu sandıklar!\n\n[stepstones_holding.GetName]'daki plajlardan birinde yürürken, karaya vuran bu sandıklardan birine rastlıyorum. Görünüşe göre bölgedeki sıradan halk henüz bu ganimet yığınını fark etmemiş... Belki de - gizlice - kargoyu inceleyebilirim..."
agot_filler_stepstones.0003.a:0 "Büyük ikramiye!"
agot_filler_stepstones.0003.b:0 "Bu kadar alçağa düşmem."

###################################
# HURRICANE ANNIHLATES STEPSTONES #
###################################

agot_filler_stepstones.0004.t:0 "Fırtınalar Tarafından Yıkılan Basamak Taşları"
agot_filler_stepstones.0004.desc:0 "Basamak Taşları'ndaki topraklarımla ilgili bir dizi rapor geldi.\n\nGörünüşe göre, [ravaged_stepstones_holding.GetName] büyük bir fırtına sistemi tarafından tamamen harap olmuş. Adadaki ahşap yapıların ve derme çatma kulübelerin çoğunun tamamen yıkılmasa bile ciddi şekilde hasar gördüğü söyleniyor.\n\n[ravaged_stepstones_holding.GetName] halkı da bu fırtına sisteminin bir sonucu olarak acı çekiyor. Birçoğu öldü ve fırtınanın ardından gelen kaosun ortasında, birçoğu ölüyor. Hastalıklar yaygınlaşıyor, insanlar açlıktan ölüyor ve en kötüsü de otoritem uygulanmıyor."
agot_filler_stepstones.0004.a:0 "Eminim o kulübelerin yerine yenilerini koymak #italic çok#! zor olmayacaktır..."
agot_filler_stepstones.0004.b.standard:0 "Onlar için dua edeceğim."
agot_filler_stepstones.0004.b.religious:0 "Onlar için dua edeceğim."
agot_filler_stepstones.0004.c:0 "Adanın sakinlerine yardım göndereceğim."

##############################################
# OLD IRONBORN REAVER CHATS YOU UP AT AN INN #
##############################################

agot_filler_stepstones.0005.t:0 "Handaki Yaşlı Akıncı"
agot_filler_stepstones.0005.desc:0 ""Ve sonra, #EMP palamı #! Braavoslu serserinin boğazına geçirdim,"" diyor yaşlı Demir Adalı akıncı, bira yaralı ve sarkık çenesinden aşağı akıyor. [stepstonesfiller_location0005.GetName]'daki bir handa içki içerken, bu yaşlı Demir Adalı akıncı bana başarılarının hikâyelerini anlatıyordu. Görünüşe göre gençliğinde oldukça başarılı bir akıncıymış.\n\nDaha fazla içtikçe, akıncının sarhoş neşesi karamsarlığa ve umutsuzluğa dönüşüyor. Gözlerimin içine bakıyor ve sarhoş bir şekilde, ""Ama o günler çok geride kaldı. Bana sarhoş kalamar diyorlar... Amacı olmayan bir adam! Tüh!"" diye bağırıyor ve bir an bile kaybetmeden çılgın hikâyelerine geri dönüyor."
agot_filler_stepstones.0005.a:0 "Artık sadece hikâyelerine yararsın, yaşlı kalamar!"
agot_filler_stepstones.0005.b:0 "Yeni bir korumaya ihtiyacım olabilir..."
agot_filler_stepstones.0005.c:0 "Haha, senin için bir #italic iş#! biliyorum..."

##############################################
# SUMMER ISLAND SHIP FIGHTING IRONBORN NERDS #
##############################################

agot_filler_stepstones.0006.t:0 "Kalamar ve Kuğu"
agot_filler_stepstones.0006.desc:0 ""#EMP HARRRRRRRRRK!#!" Ahşap kalemimin dışında bazı adamların bağırdığını duyuyorum. Güneş daha yeni doğuyor, bu da bu adamların [stepstonesfiller_location0006.GetName] adamın açıklarındaki su yollarını izlemekle görevli muhafızlar olması gerektiği anlamına geliyor.\n\nAceleyle giyiniyor ve dışarı fırlıyorum, tarlada muhafızlardan biri beni karşılıyor. Demir Adalı akıncıların geçen bir Yaz Adalı kuğu gemisine saldırdığı hakkında bir şeyler bağırıyor!\n\nHemen derme çatma bir kuleye koşuyorum, meşe rengi merdivenleri ikişer ikişer tırmanıyorum ve gemilerin neredeyse birbirine yapışık olduğunu görüyorum. Yaz Adalı oklarının Demir Adalılara saplandığını ve akıncıların sadist savaş çığlıklarını buradan duyabiliyorum..."
agot_filler_stepstones.0006.a:0 "Neyi bekliyoruz? İkisine de saldıralım!"
agot_filler_stepstones.0006.a.tt_success:0 "Her iki gemiye de saldırıyor ve kaos sırasında her ikisinden de başarılı bir şekilde yağma yapıyorsunuz."
agot_filler_stepstones.0006.a.tt_success_title:0 "Başarılı Saldırı!"
agot_filler_stepstones.0006.a.tt_failure:0 "Her iki geminin mürettebatıyla savaşmakta zorlanıyorsunuz. Daha da kötüsü, kendi gemileriniz de bu süreçte hasar gördü."
agot_filler_stepstones.0006.a.tt_failure_title:0 "Kuğu, Kalamar ve Üçüncü Tekerlek"
agot_filler_stepstones.0006.a.tt_failure_desc:0 "Her iki geminin mürettebatıyla savaşmakta zorlanıyorsunuz. Daha da kötüsü, kendi gemileriniz de bu süreçte hasar gördü."
agot_filler_stepstones.0006.b:0 "Dövüşten sonra ne bulabilirsek toplayacağız..."
agot_filler_stepstones.0006.b.0_gold:0 "Hiç altın bulamadınız."
agot_filler_stepstones.0006.b.10_gold:0 "10 parça altın buldunuz."
agot_filler_stepstones.0006.b.25_gold:0 "25 parça altın buldunuz."
agot_filler_stepstones.0006.b.50_gold:0 "50 parça altın buldunuz."
agot_filler_stepstones.0006.b.75_gold:0 "75 parça altın buldunuz."
agot_filler_stepstones.0006.c:0 "Öf. Güneş daha yeni doğuyor, kimin umurunda?"
agot_filler_stepstones.0006.d:0 "Bırakın dövüşsünler, gücümüze ihtiyacımız olacak."

