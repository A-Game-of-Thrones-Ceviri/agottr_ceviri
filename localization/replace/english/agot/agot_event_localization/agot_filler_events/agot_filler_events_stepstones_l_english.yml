agot_filler_stepstones.0007.t:0 "Yaz Adalı Ticareti"
agot_filler_stepstones.0007.desc:0 "Yaz Adaları renklerini taşıyan Büyük bir gemi [location.GetName]'a yanaştı ve kaptan bana bir teklifle geldi. Seyahatlerinin harika hikâyeleri arasında, harika yeni bir ticaret yolu oluşturma görevinde olduğunu ve geminin arkasında anavatanından bir dizi egzotik mal getirerek, ürünlerinin bir kısmını benimle takas etmek istediğini söyledi. Bir papağanı, bir maymunu ve bir dizi başka egzotik hayvanı, ayrıca bir dizi nadir baharat ve boyası var.\n\nBu malları altın da dahil olmak üzere bir dizi şeyle takas etmeye hazır. Papağan bana doğru bir ses çıkarıyor ""Daha fazla altın, daha az gürültü!"" Kaptan cevabımı bekliyor."
agot_filler_stepstones.0007.a:0 "Papağanı alacağım, başka bir şey değil."
agot_filler_stepstones.0007.b:0 "Biraz baharat deneyebilir miyim?"
agot_filler_stepstones.0007.c:0 "Mallarınıza ihtiyacım yok."
agot_owns_pet_parrot:0 "Evcil Papağan"
agot_owns_pet_parrot_desc:0 "Bu karakterin omuzlarında, bir Yaz Adalı tüccardan hediye olarak alınmış, bağıran bir kızıl Amerika papağanı oturuyor."
agot_owns_unique_spices:0 "Egzotik Baharatlar"
agot_owns_unique_spices_desc:0 "Bu karakter, Yaz Adaları'ndan bir dizi nadir baharat elde etmiştir; bunlar Basamak Taşları pazarlarında yüksek bir fiyata satılacağından veya yerel mutfağa güzel bir şekilde eşlik edeceğinden emin olabilirsiniz."
  
