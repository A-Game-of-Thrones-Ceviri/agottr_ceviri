#############################
#  HURRICANE PASSES THROUGH #
#############################

agot_filler_stepstones.0001.t:0 "Şiddetli Fırtına"
agot_filler_stepstones.0001.desc:0 "#S GÜMBÜRTÜ!# Gökyüzü gürlüyor ve şimşekler kalemimin hemen dışında çakıyor. Binlerce yağmur damlasının ayak sesleri duvarlarda ve çatıda dans ediyor, içeride mahsur kalan bizleri sağır ediyor. Rüzgar acımasızca duvarlara çarpıyor, içeri girmenin bir yolunu arıyor...\n\nYaz Denizi'nin ılık sularından gelen güçlü bir fırtına, şu anda ada kalemimi kasıp kavuruyor, tıpkı eski Fırtına Tanrısı'nın gazabı gibi üzerimize çöküyor. Neyse ki, sağlam ahşap kalemim beni ve sevdiklerimi güvende tutuyor. Bu fırtına başlamadan önce, bu kalenin yalnızca hizmetçilerimden aileme ve hatta saray mensuplarıma kadar değer verdiğim kişiler için olduğunu açıkça belirtmiştim. Yine de, adanın halkından - köleler, korsanlar ve denizciler - gelen iniltiler ve yalvarışlarla karşı karşıyayım. Hepsi #italic benim#! kalemimde sığınmak istiyor!"
agot_filler_stepstones.0001.a:0 "Fırtına Tahmin Ettiğimden Daha Kötü; İçeri Alın Onları."
agot_filler_stepstones.0001.a.tt.a:0 "#X İnsanların kalenizde sığınmasına izin veriyorsunuz, ancak yabancıları içeri aldığınızda her zaman risk almış olursunuz.#! "
agot_filler_stepstones.0001.a.tt.b:0 "#italic Kötü bir şey olabilir#!"
agot_filler_stepstones.0001.b:0 "Dediğim Gibi, Benim Kalemim, Benim Kurallarım."
agot_filler_stepstones.0001.a.toast:0 "Fırtına [stepstonesfiller_location0001.GetName] bölgesini Vuruyor!"

######################################
#  WANDERING THROUGH OLD BATTLEFIELD #
######################################

agot_filler_stepstones.0002.t:0 "Eski Bir Savaş Alanı"
agot_filler_stepstones.0002.desc:0 "Topraklarımda seyahat ederken, ilk bakışta sıradan ve sıkıcı görünen bir alanda kamp kurduk. Çimenlik, boş ve hatta biraz taşlık bir alan.\n\nEtrafta yürürken ayağım toprağa gömülü bir şeye takılıyor... bir kılıç kabzası! Topraktan çekip çıkardığımda eski olduğunu görüyorum. Daha fazla araştırınca, alanın her yerinde kırık dökük parçalara rastlıyorum: kırık bir Demir Adalı baltası, bir Tyroslu hançer kabzası, hatta bir Yaz Adalı yayına benzeyen bir şey!\n\nTüm bu kalıntılar kırık dökük, ancak bana Basamak Taşları'nın tarih boyunca birçok büyük savaşa tanıklık ettiğini hatırlatıyor."
agot_filler_stepstones.0002.a:0 "Bazen Bu Adaların Kanla Sulandığını Unutuyorum."

#################################
# STORM WASHES ARTIFACTS ASHORE #
#################################

agot_filler_stepstones.0003.t:0 "Fırtınanın Hediyeleri"
agot_filler_stepstones.0003.desc:0 "Kısa süre önce [stepstones_holding.GetName] bölgesini vuran küçük bir fırtına, limanın açıklarında birkaç ticaret gemisini batırdı. Sonuç olarak, bu gemilerden birçok eşya kıyıya vurdu: cesetler; silahlar; ticari mallar; ve en heyecan verici olanı, altın dolu sandıklar!\n\n[stepstones_holding.GetName] konumundaki plajlardan birinde yürürken, karaya vuran bu sandıklardan birine rastlıyorum. Görünüşe göre bölgedeki halk henüz bu ganimeti fark etmemiş... Belki de -gizlice- sandığı inceleyebilirim..."
agot_filler_stepstones.0003.a:0 "İşte Büyük İkramiye!"
agot_filler_stepstones.0003.b:0 "Bu Kadar Alçalmayacağım."

###################################
# HURRICANE ANNIHLATES STEPSTONES #
###################################

agot_filler_stepstones.0004.t:0 "Fırtınaların Vurduğu Basamak Taşları"
agot_filler_stepstones.0004.desc:0 "Basamak Taşları'ndaki topraklarımla ilgili bir dizi rapor aldım.\n\nGörünüşe göre, [ravaged_stepstones_holding.GetName] şiddetli bir fırtına tarafından harap edilmiş. Adadaki ahşap yapıların ve derme çatma kulübelerin çoğunun tamamen yıkılmasa bile ciddi şekilde hasar gördüğü söyleniyor.\n\n[ravaged_stepstones_holding.GetName] halkı da bu fırtınadan büyük zarar görmüş. Birçoğu hayatını kaybetmiş ve fırtınanın ardından gelen kaos ortamında, daha fazlası da ölmek üzere. Hastalıklar yayılıyor, insanlar açlıktan ölüyor ve en kötüsü de otorite sağlanamıyor."
agot_filler_stepstones.0004.a:0 "Eminim O Kulübelerin Yerine Yenilerini İnşa Etmek #italic Çok#! Zor Olmayacaktır..."
agot_filler_stepstones.0004.b.standard:0 "Onlar İçin Dua Edeceğim."
agot_filler_stepstones.0004.b.religious:0 "Onlar İçin Dua Edeceğim."
agot_filler_stepstones.0004.c:0 "Adanın Sakinlerine Yardım Göndereceğim." 

##############################################
# OLD IRONBORN REAVER CHATS YOU UP AT AN INN #
##############################################

agot_filler_stepstones.0005.t:0 "Handaki Yaşlı Akıncı"
agot_filler_stepstones.0005.desc:0 "'Ve sonra, #EMP palamı #! o Braavoslu serserinin boğazına geçirdim!' diyor yaşlı Demir Adalı akıncı, bira yaralı ve sarkık çenesinden aşağı akarken. [stepstonesfiller_location0005.GetName] konumundaki bir handa içki içerken, bu yaşlı Demir Adalı, bana başarılarının hikayelerini anlatıyordu. Görünüşe göre gençliğinde oldukça başarılı bir akıncıymış.\n\nDaha fazla içtikçe, akıncının sarhoş neşesi karamsarlığa ve umutsuzluğa dönüşüyor. Gözlerimin içine bakıyor ve sarhoş bir şekilde, 'Ama o günler çok geride kaldı. Bana sarhoş kalamar diyorlar... Amacı olmayan bir adam! Tüh!' diye bağırıyor ve bir an bile kaybetmeden çılgın hikayelerine geri dönüyor."
agot_filler_stepstones.0005.a:0 "Artık Sadece Hikayelerine Yararsın Yaşlı Kalamar!"
agot_filler_stepstones.0005.b:0 "Yeni Bir Muhafıza İhtiyacım Olabilir..."
agot_filler_stepstones.0005.c:0 "Haha, Senin İçin Bir #italic İş#! Biliyorum..." 

##############################################
# SUMMER ISLAND SHIP FIGHTING IRONBORN NERDS #
##############################################

agot_filler_stepstones.0006.t:0 "Kalamar ve Kuğu"
agot_filler_stepstones.0006.desc:0 "'#EMP HARRRRRRRRRK!' Ahşap kalemimin dışında bir grup adamın bağırdığını duyuyorum. Güneş daha yeni doğuyor, bu da bu adamların [stepstonesfiller_location0006.GetName] bölgesinin açıklarındaki su yollarını izlemekle görevli muhafızlar olması gerektiği anlamına geliyor.\n\nHemen giyiniyor ve dışarı koşuyorum. Tarlada nöbet tutan muhafızlardan biri telaşla yanıma geliyor. Demir Adalı akıncıların, geçen bir Yaz Adalı kuğu gemisine saldırdığı hakkında bir şeyler haykırıyor!\n\nHemen derme çatma bir kuleye koşuyor, meşe rengi merdivenleri ikişer ikişer tırmanıyorum ve gemilerin neredeyse birbirine yapışık olduğunu görüyorum. Yaz Adalı okları Demir Adalı akıncılara saplanıyor ve akıncıların sadist savaş çığlıkları buraya kadar geliyor..."
agot_filler_stepstones.0006.a:0 "Ne Bekliyoruz? İkisine de Saldıralım!"
agot_filler_stepstones.0006.a.tt_success:0 "Her iki gemiye de saldırıyor ve çıkan kaos sırasında ikisinden de ganimet toplamayı başarıyorsunuz."
agot_filler_stepstones.0006.a.tt_success_title:0 "Başarılı Saldırı!"
agot_filler_stepstones.0006.a.tt_failure:0 "Her iki geminin mürettebatıyla savaşırken zorlanıyorsunuz. Dahası, kendi gemileriniz de bu sırada hasar görüyor."
agot_filler_stepstones.0006.a.tt_failure_title:0 "Kuğu, Kalamar ve Üçüncü Tekerlek"
agot_filler_stepstones.0006.a.tt_failure_desc:0 "Her iki geminin mürettebatıyla savaşırken zorlanıyorsunuz. Dahası, kendi gemileriniz de bu sırada hasar görüyor."
agot_filler_stepstones.0006.b:0 "Dövüş Bittikten Sonra Ne Bulabilirsek Toplayacağız..."
agot_filler_stepstones.0006.b.0_gold:0 "Hiç altın bulamadınız."
agot_filler_stepstones.0006.b.10_gold:0 "10 altın buldunuz."
agot_filler_stepstones.0006.b.25_gold:0 "25 altın buldunuz."
agot_filler_stepstones.0006.b.50_gold:0 "50 altın buldunuz."
agot_filler_stepstones.0006.b.75_gold:0 "75 altın buldunuz."
agot_filler_stepstones.0006.c:0 "Öf. Güneş Daha Yeni Doğuyor, Kimin Umurunda?"
agot_filler_stepstones.0006.d:0 "Bırakın Dövüşsünler, Gücümüzü Koruyalım." 

