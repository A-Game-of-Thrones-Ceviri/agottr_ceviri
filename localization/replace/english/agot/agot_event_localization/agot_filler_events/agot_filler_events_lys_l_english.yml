l_english:
  ############################## 
  # LYS THE LOVELY (0001-0010) # 
  ############################## 
  
 agot_filler_lys.0001.t: "Güzel Lys"
 agot_filler_lys.0001.desc: "Lys şehrinin sokaklarında yürürken Özgür Halkın Valyrialılarının bu adayı neden bir cennet olarak gördüklerini hatırlıyorum. Yaz Denizi güneşinin öpücüğüyle ısınan ve narenciye kokuları taşıyan tuzlu okyanus meltemi, kokulu bahçelerin, sayısız zevk evlerinin ve genişleyen özel sarayların yanından geçerken beni kucaklıyor.\n\nBunların hepsi tüccar prenslerin mülküdür. ve tıpkı Yedi Krallığın lordlarının miraslarını yönetmesi gibi özgür şehri yöneten rakipleri. Yolculuğumun sonuna yaklaşırken şehrin kalbindeki dağlık Ticaret Tapınağı'nın önünde duruyorum. Lys'te önemli olan tek tanrıya adanmış yadsınamaz heybetli bir anıt: #bold altın tanrısı#!."
 agot_filler_lys.0001.modifier_desc: "Bu karakter yakın zamanda [ROOT.Var('Lys').Province.GetName]'dan esinlenerek yaratıldı."
 agot_filler_lys.0001.a: "Mimarlık hakkında daha çok şey öğrenmeliyim!"
 agot_filler_lys.0001.a.a: "#P Yararlı bir şeyler öğreniyorum#!"
 agot_filler_lys.0001.a.b: "#N Yararlı bir şey öğrenmeyi başaramıyorum#!"
 agot_filler_lys.0001.b: "Belki de dünya hakkında daha çok şey öğrenmeliyim..."
 agot_filler_lys.0001.c: "Bu güzel manzara beni... #S heyecanlandırıyor!#!"
 agot_filler_lys.0001.d: "Bütün gün burada oturabilirim..."
  
  ############################### 
  # CAPTURED PIRATE (0011-0020) # 
  ############################### 
  
 agot_filler_lys.0011.t: "Korsanlığın Cezası"
 agot_filler_lys.0011.desc: ""Cennette sabah, [ROOT.Char.GetTitleAsNameNoTooltip]?" Güzel hizmetçinin sorusu güneşli balkondaki sessiz hayal dünyamı sonlandırıyor. Ancak cevap veremeden, muhafızlarım arkamdaki kapılardan içeri dalıp gidiyorlar.\n\nAyağa kalktığımda, derinliklerden koparılmış en tuzlu deniz köpeğini çekip çıkardıklarını görüyorum, ıslak bir martı gibi [pirate.GetHerHim] önümdeki fayans zemine bırakıyor. "Bu budala, malınızı elinizden almayı başaramadıktan sonra, [pirate.GetHerHis] haşere sürüsünün adaletinizden kaçabileceğini düşündü. [pirate.GetHerHis|U] arkadaş aptalca direnmeye çalıştı. Tek başına bu yaratık teslim oldu."\n\n[pirate.GetSheHe|U], [pirate.GetHerHis] deriyi kurtarma sağduyusuna sahipken, [pirate.GetHerHis] arkadaş hazinem için ölmeye razıydı. Belki de [pirate.GetHerHim]'de görebildiğimden fazlası vardır. [pirate.GetHerHim]'i bağırsaklarını çıkarıp bitirmek daha güvenlidir — yine de [pirate.GetHerHis] ismini sormaktan kendimi alamıyorum. Pisliğin gülümsemesi kırık dişlerin arasından parlıyor, [pirate.GetHerHim]0 cevaplıyor, "[pirate.GetHerHim]1. Bir kaçakçı ve bir hırsız!" Bir suçlu için tuhaf bir gurur türü. Böylesine küstah bir [pirate.GetHerHim]2 işe yarayabilir mi?"
 agot_filler_lys.0011.returned_gold.tt: "#P Altınınız size iade edilecektir.#!"
 agot_filler_lys.0011.no_returned_gold.tt: "#N Altınınız, [pirate.GetHerHis] istihdamının karşılığı olarak korsanda kalacaktır.#!"
 agot_filler_lys.0011.a: "#italic my#! brig'den manzaranın tadını çıkarın!"
 agot_filler_lys.0011.b: "Cennetteki sabahımı nasıl bölersin!"
 agot_filler_lys.0011.c: "Altınları sakla ama hayatını bana borçlusun..."
 agot_filler_lys.0011.d: "Senin hayatın senindir deli köpek."
  
  ################################### 
  # A DAY AT THE MARKET (0031-0050) # 
  ################################### 
  
  ## EVENTS ## 
  # 0031 - Intro to the Super Market Event Chain 
 agot_filler_lys.0031.t: "Pazar Günü"
 agot_filler_lys.0031.desc: "Lys'in hareketli pazar meydanları ve gürültülü forumları bugün balkonumdan dışarı baktığımda şarkı söylüyor. Bu bakış açısından, efsanevi Valyrian mimarisi ve sayısız sakini çocuk oyuncakları gibi görünüyor.\n\nTatlı Lysene kırmızısından uzun bir yudum, saraylarından inip onları aramaya istekli olanlar için Lys'in derinliklerinde oyuncaklardan daha fazlasının mevcut olduğunu hatırlatıyor."
 agot_filler_lys.0031.a: "Neden? Ne keşfedeceğimi kim bilebilir!"
 agot_filler_lys.0031.b: "İnsanlığın tortularıyla çevrili mi? Sanmıyorum."
  
  # 0032 - v1 of Super Market Event Chain 
 agot_filler_lys.0032.t: "Piyasayı Keşfetmek"
 agot_filler_lys.0032.desc: "Halkın arasına karışma isteğim hemen ödüllendiriliyor. Sokaklarda sıralanan ve tezgahlarını işleten tüccarlar ve seyyar satıcılar kim olduğumu anlamaya başladıkça, efendilerin hizmetçilere anlamsız biblolar ve ilginç şeyler yağdırmaları için bağırırken kalabalığın arasında bir mırıltı dalgalanıyor ve yükseliyor, bu arada bana önemli şeylerle eğleniyorlar.\n\nPazarı ne kadar da seviyorum! Ne olacak? Güzel mücevherler mi? Belki de bir cilt... ama şu parçanın işçiliğine bak..."
 agot_filler_lys.0032.travel_desc: "Şehirde hayranlıkla etrafa bakıyorum. Sokaklarda sıralanan ve tezgahlarını işleten tüccarlar ve seyyar satıcılar kim olduğumu anlamaya başladıkça, efendilerin hizmetçilere anlamsız biblolar ve ilginç şeyler yağdırmaları için bağırırken kalabalığın arasında bir mırıltı dalgalanıyor ve yükseliyor, bu arada bana önemli şeyleri anlatıyorlar.\n\nPazarı ne kadar da seviyorum! Ne olacak? Güzel mücevherler mi? Belki de bir cilt... ama şu parçanın işçiliğine bak..."
 agot_filler_lys.0032.desc.jewelry_a: "Mücevherci, [market_merchant.GetSheHe] karanlık perdelerin ardında telaşla koştururken isim gününde bir çocuk gibi sırıtıyor. Telaşlı ayak seslerini duyana ve buruşuk küçük [market_merchant.GetWomanMan]'in her boyutta abanoz kutularla dolu kollarıyla geri döndüğünü görene kadar volta atıyorum.\n\nOnları bir tezgâhın üzerine dizdikten sonra [market_merchant.GetSheHe] her bir kapağı kaldırarak en güçlü hükümdarların bile hayranlıkla erimesine neden olacak bir koleksiyonu ortaya çıkarıyor ve gerçekten özlediğim parçayı yakalamam sadece bir anımı alıyor..."
 agot_filler_lys.0032.desc.jewelry_b: "Mücevherci başını sallayıp gülümserken [market_merchant.GetSheHe] beni [market_merchant.GetHerHis] mağazasında gezdirmeye başlıyor. [market_merchant.GetSheHe] işinin ustası, [market_merchant.GetSheHe]'ın sunduğu her parçaya verdiğim tepkiyi fark ediyor ve sonunda seçimi hiç düşünmediğim ama bayıldığım bir şeye indiriyor!"
 agot_filler_lys.0032.desc.jewelry_c: "Mücevherci düşünceli bir şekilde çenesini kaşımadan önce biraz hırıltılı bir ses çıkarıyor. Dalgın bir şekilde [market_merchant.GetSheHe] birkaç tozlu mücevher kasasını masaya fırlatmadan önce tezgahın arkasına saklanmak için arkasını dönüyor, sert bir şeyden bir yudum alıyor ve beni işime bırakıyor."
 agot_filler_lys.0032.desc.jewelry_d: "Bu yetersiz gösteri inanılmaz. Lys'te memnun olmayan bir müşteriden kim bahsedildi? Ne büyük bir rezalet! Ama sanırım onlar sadece basit sıradan insanlar..."
 agot_filler_lys.0032.desc.book_a: "Ustanın gözleri, [market_merchant.GetSheHe] hızla uzaklaşırken, [market_merchant.GetHerHis] ayakkabılarını takırdatarak merdivenlerden yukarı çıkarken ve büyük bir metal kasaya benzeyen bir şeyi açarken tanıma duygusuyla kocaman açılıyor. [market_merchant.GetSheHe|U] bana sesleniyor ve yukarı çıkıp [market_merchant.GetHerHim]'ün büyük bir metal kapının önünde durduğunu görüyorum. Kapı aralık tutulmuş, gerçekten nadir bulunan bazı reprodüksiyonların ve hatta birkaç ilk baskının sergilendiği bir kapı!"
 agot_filler_lys.0032.desc.book_b: "Kitap uzmanı, sanki eski bir nazik [market_merchant.GetWomanMan] gibi, her birini açıklayan bölümler boyunca bana nazikçe rehberlik ediyor. [market_merchant.GetHerHis|U] koleksiyonu etkileyici ama sanırım ne istediğimi biliyorum."
 agot_filler_lys.0032.desc.book_c: "Nazik yaşlı [market_merchant.GetWomanMan] bana bir gülümseme sunuyor ve beni aydınlatılmış el yazmaları ve diğer daha az ayrıntılı metinlerin bulunduğu bir bölüme yönlendiriyor. Tüm güzel resimleri seviyorum, ancak ne kadar az kelime olursa o kadar iyi."
 agot_filler_lys.0032.desc.book_d: "Bu yetersiz gösteri inanılmaz. Lys'te memnun olmayan bir müşteriden kim bahsedildi? Ne büyük bir rezalet! Ama sanırım onlar sadece basit sıradan insanlar..."
 agot_filler_lys.0032.desc.furniture_a: "Mağaza sahibi ne demek istediğimi hemen anlıyor, [market_merchant.GetSheHe] beni deponun sadece en çok arzu edilen parçaların sergilendiği bölümüne doğru götürüyor. [market_merchant.GetHerHis|U] seçimi nefes kesici ve bazı parçalar gerçekten eşsiz!"
 agot_filler_lys.0032.desc.furniture_b: "Depoda dolaşırken, her seçeneği tartıp dekorumu nasıl vurgulayacağını — veya mahvedeceğini — düşünerek zaman ayırıyoruz. Sonunda sarayda konuşmaları kesinlikle başlatacak kaliteli bir parça buluyorum!"
 agot_filler_lys.0032.desc.furniture_c: "[market_merchant.GetSheHe] gergin görünen bir görevliye bir şeyler havlarken [market_merchant.GetHerHis|U] kaşlarını çatıyor. Çocuk parmaklarımdan birini alıp bana daha basit tarzda bir dizi parçayı işaret ediyor."
 agot_filler_lys.0032.desc.furniture_d: "Bu yetersiz gösteri inanılmaz. Lys'te memnun olmayan bir müşteriden kim bahsedildi? Ne büyük bir rezalet! Ama sanırım onlar sadece basit sıradan insanlar..."
 agot_filler_lys_0032.outro: "\n\nGüneş batmadan önce daha zaman var. #italic Bir tezgahı ziyaret etmeli miyim yoksa çiftliğime geri mi dönmeliyim?#!"
 agot_filler_lys_0032.outro_travel: "\n\nGüneş batmadan önce daha zaman var. #italic Bir tezgâhı ziyaret etmeli miyim yoksa yolculuğuma devam mı etmeliyim?#!"
 agot_filler_lys.0032.a: "Belki ince işlenmiş ve ışıltılı bir şey?"
 agot_filler_lys.0032.b: "Lys'in bir yerlerde sakladığı inanılmaz bilgiler olmalı..."
 agot_filler_lys.0032.c: "Sarayıma gösterebileceğim bir şey istiyorum."
 agot_filler_lys.0032.d: "Eve gitme zamanı."
 agot_filler_lys.0032.d.travel: "Buna vaktim yok."
  
  # 0033 - Jewelry 
 agot_filler_lys.0033.t: "Mücevherlere Bakmak"
 agot_filler_lys.0033.desc: "Sergiden sergiye sürüklenirken her mücevher parçası bir öncekinden daha zarif görünüyor. Köşedeki dükkanın sahibi olan buruşuk Lyseni kuyumcusu çarpık bir gülümsemeyle yanıma geldiğinde, alanı birkaç seçeneğe indiriyorum.\n\n"Gel, bir bak," [market_merchant.GetFirstName] işaret ediyor. "İlgi çekici ne buldun?""
 agot_filler_lys.0033.desc.special: "\n\nHiçbir şey ilgimi çekmiyor ve bunu [market_merchant.GetFirstNameNoTooltip]'a bildiriyorum. "Evet, evet! Ne kadar mükemmel bir zevkin var, [ROOT.Char.GetTitleAsNameNoTooltip]," [market_merchant.GetSheHe|l] yanıtlıyor. "Keskin bir gözün olduğunu söyleyebilirim. Belki bununla ilgileniyorsundur?""
 agot_filler_lys.0033.modifier_desc: "Bu karakter yakın zamanda [ROOT.Var('Lys').Province.GetName] pazarını ziyaret etti."
 agot_filler_lys.0033.a: "Sadece en seçkin müşterilerinize gösterdiğiniz bazı parçalarınız vardır herhalde?"
 agot_filler_lys.0033.b: "Benim için bir mücevher denizi!"
 agot_filler_lys.0033.c: "Pahalı gözüken bir şeyiniz var mı?"
 agot_filler_lys.0033.d: "Ne kadar korkunç. Hiçbir şey gözüme çarpmadı sanki..."
  
  # 0034 - Books 
 agot_filler_lys.0034.t: "Ciltlere ve Parşömenlere Bakmak"
 agot_filler_lys.0034.desc: "Kapıdaki büyük baltalar taşıyan muhafızlar, özel bir kitap koleksiyoncusunun müstakil evinin önündeki sokakta beklerken bana bakıyorlar. Usta kapıyı açıp beni selamladığında, canavarlar başlarını sallıyor ve beni ikinci kata bakan muhteşem bir fuayeye [market_merchant.GetHerHim] takip etmem için el sallıyor.\n\nBelirli bir yaştaki kitapların belirgin bir kokusu vardır ve eğer burnuma güvenilebilirse burası kadim bilgilerle dolu olmalı. Zeminden tavana kadar duvarlar, nesiller boyunca toplanmış olması gereken her türlü parşömen ve ciltle kaplı!"
 agot_filler_lys.0034.desc.special: "\n\nAma ben sıradan bir ziyaretçi değilim. Benimki gibi bir zihin, bir kılıcın bileme taşına ihtiyacı olduğu gibi kitaplara ihtiyaç duyar. "Herhangi bir #italic müşteriye göstermediğin bir şeye sahip olmalısın," diye yalvarıyorum. "Ah, evet, [ROOT.Char.GetTitleAsNameNoTooltip], tam olarak ne istediğini biliyorum," diye teklif ediyor [market_merchant.GetFirstName]."
 agot_filler_lys.0034.modifier_desc: "Bu karakter yakın zamanda [ROOT.Var('Lys').Province.GetName] pazarını ziyaret etti."
 agot_filler_lys.0034.a: "Aradığım bazı belirsiz bilgiler #italic var#!..."
 agot_filler_lys.0034.b: "Acaba koleksiyoncunun tavsiyesi ne olacak?"
 agot_filler_lys.0034.c: "Bilgi bir lapadır, bana ise bir kase lazım."
 agot_filler_lys.0034.d: "Solucanlara ve farelere kitap mı satıyorsunuz yoksa yer mi kiralıyorsunuz?"
 agot_filler_lys.0034.toast.got_book: "Bir kitap eseri satın aldınız!"
  
  # 0035 - Furniture 
 agot_filler_lys.0035.t: "Mobilyalara Bakmak"
 agot_filler_lys.0035.desc: "Tombul mülk sahibi beni limanın yakınındaki [market_merchant.GetHerHis] geniş depoya yönlendirirken, baş döndürücü bir kereste ve cila kokusu beni yalnızca en seçici müşteriler için seçilmiş ve sergilenen zanaatkar yapımı parçaların sıraları boyunca ilerletiyor.\n\nKoleksiyon neredeyse bitmek üzere. hepsi cesur, şehvetli Lysene tarzında ve bazı parçaları o kadar sansasyonel görüyorum ki, bir fıçı Arbor Altınıyla takas edilebilecekler!"
 agot_filler_lys.0035.desc.special: "\n\nYine de kendimi abartılı bir ruh halinde buluyorum. "Bir şeyiniz var mı? Benim gibi bir [ROOT.Char.GetTitleAsNameNoTooltip]'a yakışır bir şey?" Sorumu yüksek sesle duyuruyorum ve [market_merchant.GetFirstNamePossessive]'in gözlerinin kocaman açıldığını görüyorum."
 agot_filler_lys.0035.modifier_desc: "Bu karakter yakın zamanda [ROOT.Var('Lys').Province.GetName]'daki marketleri ziyaret etti."
 agot_filler_lys.0035.a: "Sadece en mükemmel işçilik yeterli olacaktır."
 agot_filler_lys.0035.b: "İstediğim birçok güzel parçayı görebiliyorum."
 agot_filler_lys.0035.c: "Bu eski şey ne kadar?"
 agot_filler_lys.0035.d: "Bu kadar mı? Bir köpeğin bu mobilyaya işemesine izin vermem!"
  
  # 0040 - v2 of Super Market Event Chain 
 agot_filler_lys.0040.t: "Pazarı Keşfetmek"
 agot_filler_lys.0040.desc: "Halkın arasına karışma isteğim hemen ödüllendiriliyor. Sokaklarda sıralanan ve tezgahlarını işleten tüccarlar ve seyyar satıcılar kim olduğumu anlamaya başladıkça, efendilerin hizmetçilere anlamsız biblolar ve ilginç şeyler yağdırmaları için bağırırken kalabalığın arasında bir mırıltı dalgalanıyor ve yükseliyor, bu arada bana önemli şeyleri anlatıyorlar.\n\nPazarı ne kadar da seviyorum! Ne olacak? Tatlı bir parfüm mü? Belki de bir tentür... ama şu parçanın işçiliğine bak..."
 agot_filler_lys.0040.travel_desc: "Şehirde hayranlıkla etrafa bakıyorum. Sokaklarda sıralanan ve tezgahlarını işleten tüccarlar ve seyyar satıcılar kim olduğumu anlamaya başladıkça, efendilerin hizmetçilere anlamsız biblolar ve ilginç şeyler yağdırmaları için bağırırken ve bana önemlerini anlatırken kalabalığın arasında bir mırıltı dalgalanıyor ve yükseliyor.\n\nPazarı ne kadar da seviyorum! Ne olacak? Simyacıyı ziyaret etmeli miyim? Ah, şu zırh parçasındaki işçiliğe bak... Bu güzel koku ne?"
 agot_filler_lys.0040.desc.alchemy_a: "Simyacının gözlükleri lamba ışığında parıldıyor, titreyen bir el [market_merchant.GetHerHis] yırtık deri önlüğe dikilmiş gizli bir cepten bir anahtar çıkarıyor. [market_merchant.GetSheHe|U] anahtarı [market_merchant.GetHerHis] göğsüne yakın tutuyor, [market_merchant.GetSheHe] ise döşeme tahtalarının altında saklı gizli bir bölmeye doğru topallayarak yürüyor, ardından kasayı açarak [market_merchant.GetHerHis] şişeler, lapalar, tentürler ve toniklerden oluşan özel koleksiyonu açgözlü bir sırıtışla ortaya çıkarıyor."
 agot_filler_lys.0040.desc.alchemy_b: "Yaşlı [market_merchant.GetWomanMan], birkaç dakika düşüncelere dalarak [market_merchant.GetHerHis] başını kaşıdı, sonra [market_merchant.GetHerHis] atölyesinde dolaştı, raflardan ve dolaplardan her türlü şişeyi çıkardı, ardından güçlü içeceklerden oluşan bir potpuriyi tezgaha döktü ve bir ziyafet yöneten bir Üstat gibi [market_merchant.GetHerHis] kollarını iki yana açtı."
 agot_filler_lys.0040.desc.alchemy_c: "Çılgın[market_merchant.GetWomanMan], [market_merchant.GetHerHis]'in kafasını geriye atıp kıkırdamadan önce kıkırdadı. [market_merchant.GetSheHe|U], [market_merchant.GetHerHis]'in eline şiddetli bir şekilde öksürmeye başlarken, [market_merchant.GetSheHe] beni nefis renkli şişelerle dolu bir rafa doğru işaret ediyor! Onaylayarak başımı salladım. Belki de [market_merchant.GetSheHe] sonuçta yalnızca yanlış anlaşılan bir dahidir?"
 agot_filler_lys.0040.desc.alchemy_d: "Bu yetersiz gösteri inanılmaz. Lys'te memnun olmayan bir müşteriden kim bahsedildi? Ne büyük bir rezalet! Ama sanırım onlar sadece basit sıradan insanlar..."
 agot_filler_lys.0040.desc.armory_a: "Kudretli demirciye doğru iltifatı sunduğumda [market_merchant.GetSheHe] alçakgönüllü bir gülümsemeyle karşılığını veriyor, [market_merchant.GetHerHis] çıraklara işlerine devam etmeleri için işaret yapıyor ve bronz yarı tanrının en iyi mallarından oluşan hazine sandığını ortaya çıkarmak için ağır bir perdeyi geri çekiyor!"
 agot_filler_lys.0040.desc.armory_c: "Deneyimli zanaatkar, her türden ince sanat eserinin sergilendiği dükkânın her yerinde sergilenen raflara doğru uzattığı çekici [market_merchant.GetHerHis] doğrultuyor. [market_merchant.GetSheHe|U] kalfaların yanında çalışmaya devam ederken ben de koleksiyona göz atmaya başlıyorum."
 agot_filler_lys.0040.desc.armory_e: "Bu yetersiz gösteri inanılmaz. Lys'te memnun olmayan bir müşteriden kim bahsedildi? Ne büyük bir rezalet! Ama sanırım onlar sadece basit sıradan insanlar..."
 agot_filler_lys.0040.desc.perfume_a: "Parfümcünün gözleri zevkten kocaman açılırken, [market_merchant.GetSheHe] beni [market_merchant.GetHerHis] salonunda rahatlamam ve ikramlardan yararlanmam için hevesle eşlik ediyor, hizmetçiler ise burnumun bugüne kadar solumaktan zevk aldığı en nefis kokulardan bazılarını sıkmak için yanımdan geçiyorlar."
 agot_filler_lys.0040.desc.perfume_b: "Parfümcünün hızlı bir alkışı, her biri küçük bir şişe taşıyan bir sürü güzel bakireyi çağırır. Sırada yürürken ve her bir muhteşem seçeneği tartarken, emrimle birer birer aromatik bulutlar serbest bırakırlar."
 agot_filler_lys.0040.desc.perfume_c: "Kekli turta isteğim üzerine sakinliğini bozuyor. [market_merchant.GetHerHis|U] perişan yüz ifadesi sadece bir anlığına buruşuyor, sonra [market_merchant.GetSheHe] kendine geliyor ve beni daha az karmaşık tasarıma sahip küçük, renkli parfüm şişelerinin bulunduğu bir vitrinin önüne götürüyor."
 agot_filler_lys.0040.desc.perfume_d: "Bu yetersiz gösteri inanılmaz. Lys'te memnun olmayan bir müşteriden kim bahsedildi? Ne büyük bir rezalet! Ama sanırım onlar sadece basit sıradan insanlar..."
 agot_filler_lys_0040.outro: "\n\nGüneş batmadan önce daha zaman var. #italic Bir tezgahı ziyaret etmeli miyim yoksa çiftliğime geri mi dönmeliyim?#!"
 agot_filler_lys_0040.outro_travel: "\n\nGüneş batmadan önce daha zaman var. #italic Bir tezgâhı ziyaret etmeli miyim yoksa yolculuğuma devam mı etmeliyim?#!"
 agot_filler_lys.0040.a: "Lys'in bir yerinde deli bir yaşlı simyacıdan bahsedildiğini duydum..."
 agot_filler_lys.0040.b: "İhtiyacım olan şey silah ve zırh."
 agot_filler_lys.0040.c: "Yeni bir sezon için yeni bir koku. Parfümcüye!"
 agot_filler_lys.0040.d: "Eve gitme zamanı."
 agot_filler_lys.0040.d.travel: "Buna vaktim yok."
  
  # 0041 - Alchemist 
 agot_filler_lys.0041.t: "Simyacıyı ziyaret etmek"
 agot_filler_lys.0041.desc: "Sonunda bir Lyseni simyacısının atölyesi olduğu iddia edilen pis apartmanı buluyorum. Yapının kendisi harap olabilir, ancak kalın ahşap kapı iyi kilitlenmiş ve her türlü mekanizmayla sürgülenmiş olmalı çünkü varlığım duyurulduğunda diğer tarafta bir dizi mekanizmanın kayarak açıldığını duyabiliyorum.\n\nİşlem tamamlandığında kapı genişçe açılıyor ve is lekeli deri bir önlük giyen, dağınık, bakımsız saçlı yaşlı bir [market_merchant.GetWomanMan] ortaya çıkıyor. [market_merchant.GetSheHe|U] beni daha da içeriye çağırıyor ve [market_merchant.GetHerHis] heyecanlı bir şekilde ellerimi birbirine sürtüyor ve [market_merchant.GetSheHe]'ün laboratuvar olarak adlandırmaya tenezzül ettiği yere bakmaya başlıyorum."
 agot_filler_lys.0041.desc.special: "\n\nÇoğu kişi için sergilenen iksirler yeterli olurdu ama ben keskin fikirliyim. "Söyle bana, sadece benim gibi nadir bir müşteriye sattığın bir şey var mı?" Bahsim işe yarıyor, [market_merchant.GetFirstNamePossessive] sırıtması genişliyor."
 agot_filler_lys.0041.modifier_desc: "Bu karakter yakın zamanda [ROOT.Var('Lys').Province.GetName] pazarını ziyaret etti."
 agot_filler_lys.0041.a: "Öğrendiğin herhangi bir... yasak bilginin bedelini ödemeye hazırım."
 agot_filler_lys.0041.b: "Biraz daha uzmanlaşmış araştırmalara ihtiyacım var."
 agot_filler_lys.0041.c: "Yeni başlayanlara yönelik metinleriniz var mı?"
  # agot_filler_lys.0041.a:0 "I want you to show me something truly spectacular! 
 # agot_filler_lys.0041.b: "Yarattıklarınızı bana getirin, ben de istediğimi seçeyim."
 # agot_filler_lys.0041.c: "Belki bir tonik? Yoksa bir merhem mi? Çok abartılı bir şey yok."
 agot_filler_lys.0041.d: "Sen merling pullarını ve kuğu kızlık tüylerini kırbaçlayan çılgın bir adamsın!"
  
  # 0042 - Armorer 
 agot_filler_lys.0042.t: "Silah Ustasını Ziyaret Etmek"
 agot_filler_lys.0042.desc: "Sonunda diğer tüm demircilerin saygıyla bahsettiği bir demircinin atölyesine varıyorum. Dışarıda durup [market_merchant.GetHerHim] çalışmasını izlerken nedenini anlayabiliyorum. [market_merchant.GetHerHis|U] ten sıcaklık yayıyor — ocağın sıcaklığından ter içinde, [market_merchant.GetSheHe] sanki canlı bronzdan yapılmış gibi parlıyor.\n\n[market_merchant.GetHerHis|U] çalışma [market_merchant.GetHerHis] dikkati tüketiyor, ancak körükle ilgilenen çıraklardan biri varlığımı [market_merchant.GetHerHim] fark ediyor ve [market_merchant.GetHerHim] başını kaldırıp [market_merchant.GetSheHe] elindeki metali çekiçlemeye devam ediyor."
 agot_filler_lys.0042.desc.special: "\n\n[market_merchant.GetFirstName]'ın görünümü, [market_merchant.GetHerHis] işinin kalitesini bana satmaya yetiyor, ama kendimi cesur hissediyorum. "Sadece #italic en iyi#! işini görmek istiyorum," diye vurguluyorum [market_merchant.GetHerHim]'e."
 agot_filler_lys.0042.modifier_desc: "Bu karakter yakın zamanda [ROOT.Var('Lys').Province.GetName] pazarını ziyaret etti."
 agot_filler_lys.0042.a: "Braavos Titan'ını utandırdın dostum! O zırh parçasını alacağım."
 agot_filler_lys.0042.b: "Bana kudretli bir khal'a layık bir silah lazım!"
 agot_filler_lys.0042.c: "Bana mevkiime uygun bir zırh lazım, sizde var mı?"
 agot_filler_lys.0042.d: "Daha iyi bir silaha ihtiyacım var ve bunu yapabilecek [market_merchant.GetWomanMan] kişinin sen olduğunu duydum."
 agot_filler_lys.0042.e: "Bu ne? Karıncalar için bir cephanelik mi?"
  
  # 0043 - Perfume 
 agot_filler_lys.0043.t: "Parfümlere Bakmak"
 agot_filler_lys.0043.desc: "Havada bir araya gelen karmaşık aroma bulutu tarafından karşılanmak üzere büyüleyici küçük parfümcü dükkanına giriyorum, sahibinin ne sakladığına dair bir vaat taşıyor. Bir hizmetçi, gür bir zili çalmadan önce peynir ve şarap teklif ediyor.\n\nZil sesi sessizliğe gömülürken, ipeklere bürünmüş ve cömertçe pudralanmış bir yüz pudrasının altına gömülmüş zarif bir [market_merchant.GetWomanMan], mermer bir merdivenden inerek beni resmen selamlıyor ve hangi kokunun arzuma uyacağını seçme sürecine başlıyor."
 agot_filler_lys.0043.desc.special: "\n\n[market_merchant.GetFirstName] ile göz göze geliyorum, [market_merchant.GetHerHim]'den bana gerçekten eşsiz bir şey sunmasını rica ediyorum... O kadar muhteşem bir koku ki, etrafımdaki herkesi yavru köpekler gibi pençelemeye itecek."
 agot_filler_lys.0043.modifier_desc: "Bu karakter yakın zamanda [ROOT.Var('Lys').Province.GetName] pazarını ziyaret etti."
 agot_filler_lys.0043.a: "En iyi parfüme sahip olmalıyım #italic#!. Aksi takdirde sadece öleceğim."
 agot_filler_lys.0043.b: "Günümüzde ne moda?"
 agot_filler_lys.0043.c: "Büyükannem ne giyerdi?"
 agot_filler_lys.0043.d: "Benim bokum bu sıradanlık anıtından daha güzel kokuyor!"
  
