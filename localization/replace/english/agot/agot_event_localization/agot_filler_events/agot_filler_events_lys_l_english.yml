l_english:
#mustafa
##############################
 # LYS THE LOVELY (0001-0010) #
 ##############################

 agot_filler_lys.0001.t:0 "Güzel Lys"
 agot_filler_lys.0001.desc:0 "Lys şehrinin sokaklarında yürürken, Özgürlük Çağı Valyrialılarının neden bu adayı cennet olarak gördüklerini hatırlıyorum. Yaz Denizi güneşinin öpücüğüyle ısınmış ve turunçgil kokuları taşıyan tuzlu bir okyanus meltemi, parfümlü bahçelerin, sayısız eğlence evinin ve geniş özel sarayların yanından geçerken beni sarmalıyor.\n\nTüm bunlar, Yedi Krallık lordlarının miraslarını yönettiği gibi özgür şehri yöneten tüccar prenslerin ve rakiplerinin mülküdür. Yolculuğum sona erdiğinde, şehrin kalbindeki dağlık Ticaret Tapınağı'nın önünde duruyorum. Lys'te önemli olan tek tanrıya adanmış, inkar edilemez bir ihtişam anıtıdır: #bold altın tanrısı#!."
 agot_filler_lys.0001.modifier_desc:0 "Bu karakter son zamanlarda [ROOT.Var('Lys').Province.GetName] tarafından ilham almıştır."
 agot_filler_lys.0001.a:0 "Mimari hakkında daha fazla bilgi edinmeliyim!"
 agot_filler_lys.0001.a.a:0 "#P Faydalı bir şey öğreniyorum#!"
 agot_filler_lys.0001.a.b:0 "#N Faydalı bir şey öğrenmekte başarısız oluyorum#!"
 agot_filler_lys.0001.b:0 "Belki dünya hakkında daha fazla bilgi edinmeliyim..."
 agot_filler_lys.0001.c:0 "Bu güzel manzara beni... #S heyecanlandırıyor!#!"
 agot_filler_lys.0001.d:0 "Bütün gün burada oturabilirim..."

 ###############################
 # CAPTURED PIRATE (0011-0020) #
 ###############################

 agot_filler_lys.0011.t:0 "Korsanlığın Cezası"
 agot_filler_lys.0011.desc:0 ""Cennette sabah, [ROOT.Char.GetTitleAsNameNoTooltip]?" Güzel hizmetçinin sorusu, güneşli balkonda sessizce hayal kurmamı sona erdiriyor. Ama cevap veremeden muhafızlarım arkamdaki kapılardan içeri giriyor.\n\nKalkıp derinliklerden koparılmış gelmiş geçmiş en tuzlu deniz kurdu gibi görünen şeyi sürükleyerek, [pirate.GetHerHim]'i ıslak bir martı gibi önümdeki karo zemine bıraktıklarını görüyorum. "Bu soysuz, haydut çetesinin senin malını çalamayınca adaletinden kaçabileceğini düşünmüş. [pirate.GetHerHis|U] arkadaşları aptalca direnmeye çalıştı. Sadece bu yaratık teslim oldu."\n\n[pirate.GetSheHe|U] arkadaşları hazinem için ölmeye istekliyken postunu kurtarmayı akıl etmiş. Belki de [pirate.GetHerHim]'de gördüğümden daha fazlası vardır. Bağırsaklarını deşip kurtulmak daha güvenli olurdu - yine de adını sormadan edemiyorum. Pisliğin gülümsemesi kırık dişlerinin arasında parlıyor ve "[pirate.GetName]. Bir kaçakçı ve hırsız!" diye cevaplıyor. Bir suçlu için tuhaf bir gurur. Böylesine küstah bir [pirate.GetWomanMan]'in bir faydası olabilir mi?"
 agot_filler_lys.0011.returned_gold.tt:0 "#P Altınınız size iade edilecektir.#!"
 agot_filler_lys.0011.no_returned_gold.tt:0 "#N Altınınız, [pirate.GetHerHis] istihdamının karşılığı olarak korsanın yanında kalacaktır.#!"
 agot_filler_lys.0011.a:0 "#italic Benim#!ambarımda manzaranın tadını çıkarın!"
 agot_filler_lys.0011.b:0 "Cennetteki sabahımı bölmeye nasıl cüret edersin!"
 agot_filler_lys.0011.c:0 "Altını al, ama bana hayatını borçlusun..."
 agot_filler_lys.0011.d:0 "Hayatın senin, deli köpek."

 ###################################
 # A DAY AT THE MARKET (0031-0050) #
 ###################################

 ## EVENTS ##
 # 0031 - Intro to the Super Market Event Chain
 agot_filler_lys.0031.t:0 "Pazarda Bir Gün"
 agot_filler_lys.0031.desc:0 "Balkonumdan dışarı bakarken Lys'in hareketli pazar meydanları ve gürültülü forumları bugün şarkı söylüyor. Bu yükseklikten bakıldığında, efsanevi Valyria mimarisi ve sayısız sakini çocuk oyuncakları gibi görünüyor.\n\nUzun bir yudum tatlı Lys şarabı, saraylarından inip onları aramaya istekli olanlar için Lys'in derinliklerinde oyuncaklardan daha fazlasının olduğunu hatırlatıyor."
 agot_filler_lys.0031.a:0 "Neden olmasın? Kim bilir neler keşfedebilirim!"
 agot_filler_lys.0031.b:0 "İnsanlığın tortusuyla çevrili mi? Sanmıyorum."

 # 0032 - v1 of Super Market Event Chain
 agot_filler_lys.0032.t:0 "Pazarı Keşfetmek"
 agot_filler_lys.0032.desc:0 "Sıradan insanların arasına karışma isteğim hemen ödüllendiriliyor. Sokakları ve tezgahları dolduran tüccarlar ve seyyar satıcılar kim olduğumu anlamaya başlayınca, efendiler hizmetçilere anlamsız ıvır zıvırlarla beni sular altında bırakmaları için bağırırken ve aynı zamanda bunların önemini anlatırken kalabalıkta bir uğultu dalgasının yayıldığını ve büyüdüğünü görüyorum.\n\nPazara bayılıyorum! Ne olsun? Güzel mücevherler? Belki de bir kitap... ama şu parçanın işçiliğine bakın..."
 agot_filler_lys.0032.travel_desc:0 "Şehre hayranlıkla bakıyorum. Sokakları ve tezgahları dolduran tüccarlar ve seyyar satıcılar kim olduğumu anlamaya başlayınca, efendiler hizmetçilere anlamsız ıvır zıvırlarla beni sular altında bırakmaları için bağırırken ve aynı zamanda bunların önemini anlatırken kalabalıkta bir uğultu dalgasının yayıldığını ve büyüdüğünü görüyorum.\n\nPazara bayılıyorum! Ne olsun? Güzel mücevherler? Belki de bir kitap... ama şu parçanın işçiliğine bakın..."
 agot_filler_lys.0032.desc.jewelry_a:0 "Kuyumcu, karanlık perdelerin arkasına koştururken isminin geçtiği günde bir çocuk gibi sırıtıyor. Aceleyle gelen ayak seslerini duyana ve budaklı küçük [market_merchant.GetWomanMan]'in her boyutta abanoz kutularla dolu kollarıyla geri döndüğünü görene kadar volta atıyorum.\n\nBunları bir tezgah üzerine dizdikten sonra [market_merchant.GetSheHe] her bir kapağı kaldırıp en güçlü hükümdarların bile hayranlıkla eriyip gideceği bir koleksiyonu ortaya çıkarıyor ve gerçekten arcraediğim parçayı ele geçirmem sadece bir anımı alıyor..."
 agot_filler_lys.0032.desc.jewelry_b:0 "Kuyumcu başını sallıyor ve [market_merchant.GetSheHe] beni dükkanında gezdirmeye başlayınca gülümsüyor. [market_merchant.GetSheHe] zanaatının ustası, sunduğu her parçaya verdiğim tepkiyi fark ediyor ve sonunda seçimi, asla seçmeyi düşünmeyeceğim ama tapacağım bir şeye indirgiyor!"
 agot_filler_lys.0032.desc.jewelry_c:0 "Kuyumcu çenesini düşünerek kaşımadan önce biraz hırıltılı nefes alıyor. Dalgın bir şekilde [market_merchant.GetSheHe] bir tezgahın arkasında kaybolmak için arkasını dönüyor ve ardından tozlu birkaç mücevher sandığını masaya fırlatıyor, sert bir şeyden bir yudum alıyor ve beni işime bırakıyor."
 agot_filler_lys.0032.desc.jewelry_d:0 "Bu yetersiz teşhir inanılmaz. Lys'te mutsuz bir müşteri duyulmuş şey değil! Rezalet! Ama sanırım onlar sadece basit küçük insanlar..."
 agot_filler_lys.0032.desc.book_a:0 "Uzmanın gözleri, [market_merchant.GetSheHe] koşarak uzaklaşırken, ayakkabılarını merdivenlerden yukarı vurarak ve büyük bir metal kasa gibi görünen bir şeyi açarken tanıdık bir ifadeyle büyüyor. [market_merchant.GetSheHe|U] bana sesleniyor ve [market_merchant.GetHerHim]'in büyük bir metal kapının önünde durduğunu görmek için yukarı çıkıyorum, kapı aralık bırakılmış ve bazı gerçekten nadir bulunan kopyaların ve hatta birkaç ilk baskının sergilendiği bir görüntü ortaya çıkmış!"
 agot_filler_lys.0032.desc.book_b:0 "Kitap uzmanı, nazik yaşlı bir [market_merchant.GetWomanMan] gibi her bir bölümü açıklayarak beni nazikçe yönlendiriyor. [market_merchant.GetHerHis|U] koleksiyonu etkileyici, ama sanırım ne istediğimi biliyorum."
 agot_filler_lys.0032.desc.book_c:0 "Nazik yaşlı [market_merchant.GetWomanMan] bana bir gülümseme sunuyor ve beni ışıklı el yazmaları ve diğer daha az ayrıntılı metinlerin bulunduğu bir bölüme götürüyor. Tüm güzel resimleri seviyorum, ama ne kadar az kelime o kadar iyi."
 agot_filler_lys.0032.desc.book_d:0 "Bu yetersiz teşhir inanılmaz. Lys'te mutsuz bir müşteri duyulmuş şey değil! Rezalet! Ama sanırım onlar sadece basit küçük insanlar..."
 agot_filler_lys.0032.desc.furniture_a:0 "İşletme sahibi, beni deponun sadece en çok istenen parçaların sergilendiği bölümüne doğru götürürken ne demek istediğimi hemen anlıyor. [market_merchant.GetHerHis|U] seçkisi nefes kesici ve bazı öğeler gerçekten eşsiz!"
 agot_filler_lys.0032.desc.furniture_b:0 "Depoda dolaşırken, her seçeneği tartarken ve dekorumumu nasıl vurgulayacağını veya mahvedeceğini düşünürken acele etmiyoruz. Sonunda sarayda sohbet başlatacağından emin olduğum kaliteli bir parça buluyorum!"
 agot_filler_lys.0032.desc.furniture_c:0 "[market_merchant.GetHerHis|U] kaşlarını çatarak sinirli görünen bir görevliye bir şeyler bağırıyor. Çocuk parmaklarımdan birini alıp beni daha sade tarzda bir dizi parçaya yönlendiriyor."
 agot_filler_lys.0032.desc.furniture_d:0 "Bu yetersiz teşhir inanılmaz. Lys'te mutsuz bir müşteri duyulmuş şey değil! Rezalet! Ama sanırım onlar sadece basit küçük insanlar..."
agot_filler_lys_0032.outro:0 "\n\nGüneş batmadan önce hala zaman var. #italic Bir tezgahı ziyaret etmeli miyim yoksa malikaneye geri mi dönmeliyim?#!"
agot_filler_lys_0032.outro_travel:0 "\n\nGüneş batmadan önce hala zaman var. #italic Bir tezgahı ziyaret etmeli miyim yoksa seyahatime devam mı etmeliyim?#!"
agot_filler_lys.0032.a:0 "Belki ince işçilikli ve ışıltılı bir şey?"
agot_filler_lys.0032.b:0 "Lys'te bir yerlerde inanılmaz bilgiler depolanmış olmalı..."
agot_filler_lys.0032.c:0 "Sarayımda sergilemek için bir şey istiyorum."
agot_filler_lys.0032.d:0 "Eve dönme zamanı."
agot_filler_lys.0032.d.travel:0 "Bunun için zamanım yok."

# 0033 - Jewelry
agot_filler_lys.0033.t:0 "Mücevherlere Bakmak"
agot_filler_lys.0033.desc:0 "Tezgâhtan tezgâha geçerken her mücevher bir öncekinden daha zarif görünüyor. Köşedeki dükkânın sahibi olan, bilge Lysli kuyumcu yamuk bir gülümsemeyle bana doğru yürürken seçenekleri birkaç taneye indiriyorum.\n\n\"Gelin, bir göz atın,\" diye işaret ediyor [market_merchant.GetFirstName]. \"Neyi ilginç buluyorsunuz?\""
agot_filler_lys.0033.desc.special:0 "\n\nHiçbir şey ilgimi çekmiyor ve bunu [market_merchant.GetFirstNameNoTooltip]'e bildiriyorum. \"Evet, evet! Ne kadar mükemmel bir zevkiniz var, [ROOT.Char.GetTitleAsNameNoTooltip],\" diye yanıtlıyor [market_merchant.GetSheHe|l]. \"Keskin bir göze sahip olduğunuzu söyleyebilirim. Belki de bununla ilgilenirsiniz?\""
agot_filler_lys.0033.modifier_desc:0 "Bu karakter son zamanlarda [ROOT.Var('Lys').Province.GetName]'deki pazarları ziyaret etmiştir."
agot_filler_lys.0033.a:0 "Sadece en iyi müşterilerinize gösterdiğiniz bazı parçalarınız olmalı?"
agot_filler_lys.0033.b:0 "Hepsi benim için bir mücevher denizi!"
agot_filler_lys.0033.c:0 "Pahalı görünen bir şeyiniz var mı?"
agot_filler_lys.0033.d:0 "Ne korkunç. Hiçbir şey ilgimi çekmemiş gibi görünüyor..."

# 0034 - Books
agot_filler_lys.0034.t:0 "Kitaplara ve Parşömenlere Bakmak"
agot_filler_lys.0034.desc:0 "Özel bir kitap koleksiyoncusunun şehir evinin önündeki sokakta beklerken, kapıda duran baltalı muhafızlar bana dik dik bakıyor. Uzman beni karşılamak için kapıyı açarken, devler başlarını sallıyor ve ikinci kata bakan çarpıcı bir fuayeye [market_merchant.GetHerHim]'i takip etmem için bana yol veriyor.\n\nBelirli bir yaştaki kitapların kendine özgü bir kokusu vardır ve burnuma güvenilebilirse burası eski bilgilerle dolu olmalı. Zeminden tavana kadar duvarlar, nesiller boyunca toplanmış olması gereken her türden parşömen ve kitapla kaplı!"
agot_filler_lys.0034.desc.special:0 "\n\nAma ben sıradan bir ziyaretçi değilim. Benim gibi bir zihin, bir kılıcın bileme taşına ihtiyacı olduğu gibi kitaplara ihtiyaç duyar. \"Her #italic müşteriye#! göstermediğiniz bir şeyiniz olmalı,\" diye yalvarıyorum. \"Ah, evet, [ROOT.Char.GetTitleAsNameNoTooltip], tam olarak ne istediğinizi biliyorum,\" diye teklif ediyor [market_merchant.GetFirstName]."
agot_filler_lys.0034.modifier_desc:0 "Bu karakter son zamanlarda [ROOT.Var('Lys').Province.GetName]'deki pazarları ziyaret etmiştir."
agot_filler_lys.0034.a:0 "Aradığım bazı gizli bilgiler #italic var#!..."
agot_filler_lys.0034.b:0 "Koleksiyoncunun tavsiyesinin ne olacağını merak ediyorum?"
agot_filler_lys.0034.c:0 "Bilgi lapadır ve ben sadece bir kaseye ihtiyacım var."
agot_filler_lys.0034.d:0 "Kitap mı satıyorsunuz yoksa solucanlara ve farelere yer mi kiralıyorsunuz?"
agot_filler_lys.0034.toast.got_book:0 "Bir kitap eseri satın aldınız!"

# 0035 - Furniture
agot_filler_lys.0035.t:0 "Mobilyalara Bakmak"
agot_filler_lys.0035.desc:0 "Tıknaz işletme sahibi beni limanın yakınında bulunan geniş deposuna götürürken, güçlü bir kereste ve vernik kokusu beni sadece en seçici müşteriler için seçilmiş ve sergilenmiş zanaatkar yapımı parçaların sıraları boyunca ileri götürüyor.\n\nKoleksiyon neredeyse tamamen cesur, şehvetli Lys tarzında ve o kadar sansasyonel bazı parçalar görüyorum ki bir fıçı Arbor Altını karşılığında takas edilebilirler!"
agot_filler_lys.0035.desc.special:0 "\n\nYine de kendimi savurgan bir ruh halinde buluyorum. \"Yedek bir şeyiniz var mı? Benim gibi bir [ROOT.Char.GetTitleAsNameNoTooltip]'e yakışır bir şey?\" diye sorumu yüksek sesle duyuruyorum ve [market_merchant.GetFirstNamePossessive] gözlerinin büyüdüğünü görüyorum."
agot_filler_lys.0035.modifier_desc:0 "Bu karakter son zamanlarda [ROOT.Var('Lys').Province.GetName]'deki pazarları ziyaret etmiştir."
agot_filler_lys.0035.a:0 "Sadece en mükemmel işçilik yeterli olacaktır."
agot_filler_lys.0035.b:0 "Beğendiğim birçok güzel parça görüyorum."
agot_filler_lys.0035.c:0 "Bu eski şey ne kadar?"
agot_filler_lys.0035.d:0 "Hepsi bu kadar mı? Bir köpeğin bile bu mobilyaların üzerine işemesine izin vermezdim!"

# 0040 - v2 of Super Market Event Chain
agot_filler_lys.0040.t:0 "Pazarı Keşfetmek"
agot_filler_lys.0040.desc:0 "Sıradan insanların arasına karışma isteğim hemen ödüllendiriliyor. Sokakları ve tezgahları dolduran tüccarlar ve seyyar satıcılar kim olduğumu anlamaya başlayınca, efendiler hizmetçilere anlamsız ıvır zıvırlarla beni sular altında bırakmaları için bağırırken ve aynı zamanda bunların önemini anlatırken kalabalıkta bir uğultu dalgasının yayıldığını ve büyüdüğünü görüyorum.\n\nPazara bayılıyorum! Ne olsun? Tatlı parfüm? Belki de bir tentür... ama şu parçanın işçiliğine bakın..."
agot_filler_lys.0040.travel_desc:0 "Şehre hayranlıkla bakıyorum. Sokakları ve tezgahları dolduran tüccarlar ve seyyar satıcılar kim olduğumu anlamaya başlayınca, efendiler hizmetçilere anlamsız ıvır zıvırlarla beni sular altında bırakmaları için bağırırken ve aynı zamanda bunların önemini anlatırken kalabalıkta bir uğultu dalgasının yayıldığını ve büyüdüğünü görüyorum.\n\nPazara bayılıyorum! Ne olsun? Simyacıyı ziyaret etmeli miyim? Şu zırh parçasının işçiliğine bakın... Bu güzel koku da ne? "
agot_filler_lys.0040.desc.alchemy_a:0 "Simyacının gözlükleri, titreyen bir el, [market_merchant.GetHerHis] yırtık deri önlüğüne dikilmiş gizli bir cepten bir anahtar çıkarırken lamba ışığında parlıyor. [market_merchant.GetSheHe|U], döşeme tahtalarının altına gizlediği gizli bir bölmeye doğru topallayarak anahtarı göğsüne yakın tutuyor, ardından içindeki bir kasayı açarak açgözlü bir sırıtışla özel şişe, lapa, tentür ve tonik koleksiyonunu ortaya çıkarıyor."
agot_filler_lys.0040.desc.alchemy_b:0 "Yaşlı [market_merchant.GetWomanMan], atölyesinde dolaşmadan ve her türlü şişeyi raflardan ve dolaplardan çekmeden önce birkaç dakika düşünceli bir şekilde başını kaşıyor, ardından tezgaha güçlü içeceklerden oluşan bir potpuri döküyor ve bir ziyafet yöneten bir üstat gibi kollarını iki yana açıyor."
agot_filler_lys.0040.desc.alchemy_c:0 "Çılgın [market_merchant.GetWomanMan] bir kıkırdama sesi çıkarıyor ve ardından başını geriye atıp kahkaha atıyor. Beni nefis renkli şişelerden oluşan bir rafa doğru çağırırken şiddetli bir şekilde eline öksürüyor! Onaylayarak başımı sallıyorum. Belki de [market_merchant.GetSheHe] sonuçta sadece yanlış anlaşılmış bir dahi?"
agot_filler_lys.0040.desc.alchemy_d:0 "Bu yetersiz teşhir inanılmaz. Lys'te mutsuz bir müşteri duyulmuş şey değil! Rezalet! Ama sanırım onlar sadece basit küçük insanlar..."
agot_filler_lys.0040.desc.armory_a:0 "Güçlü demirciye doğru iltifatı sunduğumda, [market_merchant.GetSheHe] bana mütevazı bir gülümsemeyle karşılık veriyor, çıraklarına çalışmalarına devam etmeleri için işaret ediyor ve bronz yarı tanrının en iyi ürünlerinden oluşan bir hazine sandığını ortaya çıkarmak için ağır bir perdeyi geri çekiyor!"
agot_filler_lys.0040.desc.armory_c:0 "Deneyimli zanaatkar, uzattığı çekiciyle dükkanında sergilenen, her türden güzel eserin bulunduğu raflara işaret ediyor. Ben koleksiyona bakmaya başlarken, [market_merchant.GetSheHe|U] kalfalarıyla birlikte çalışmasına devam ediyor."
agot_filler_lys.0040.desc.armory_e:0 "Bu yetersiz teşhir inanılmaz. Lys'te mutsuz bir müşteri duyulmuş şey değil! Rezalet! Ama sanırım onlar sadece basit küçük insanlar..."
agot_filler_lys.0040.desc.perfume_a:0 "Parfümcünün gözleri, beni rahatlamaya ve salonunda ikramların tadını çıkarmaya davet ederken sevinçle büyüyor, hizmetçiler burnumun solumaktan zevk aldığı en enfes aromalardan bazılarını püskürtmek için yanımızdan geçiyor."
agot_filler_lys.0040.desc.perfume_b:0 "Parfümcünün hızlı bir alkışı, her biri küçük bir şişe taşıyan bir sürü güzel genç kızı çağırıyor. Sırada yürürken ve muhteşem seçeneklerin her birini tartar iken, emrim üzerine teker teker aromatik bulutlar salıyorlar."
agot_filler_lys.0040.desc.perfume_c:0 "Boyalı kadın isteğim üzerine soğukkanlılığını kaybediyor. [market_merchant.GetHerHis|U] perişan yüzü bir an için buruşuyor ve ardından toparlanıp beni daha sade tasarımlı, küçük, renkli parfüm şişelerinin bulunduğu bir vitrin gösterisine götürüyor."
agot_filler_lys.0040.desc.perfume_d:0 "Bu yetersiz teşhir inanılmaz. Lys'te mutsuz bir müşteri duyulmuş şey değil! Rezalet! Ama sanırım onlar sadece basit küçük insanlar..."
agot_filler_lys_0040.outro:0 "\n\nGüneş batmadan önce hala zaman var. #italic Bir tezgahı ziyaret etmeli miyim yoksa malikaneye geri mi dönmeliyim?#!"
agot_filler_lys_0040.outro_travel:0 "\n\nGüneş batmadan önce hala zaman var. #italic Bir tezgahı ziyaret etmeli miyim yoksa seyahatime devam mı etmeliyim?#!"
agot_filler_lys.0040.a:0 "Lys'te bir yerlerde deli bir simyacıdan bahsettiklerini duydum..."
agot_filler_lys.0040.b:0 "İhtiyacım olan şey silahlar ve zırhlar."
agot_filler_lys.0040.c:0 "Yeni bir mevsim için yeni bir koku. Parfümcüye!"
agot_filler_lys.0040.d:0 "Eve dönme zamanı."
agot_filler_lys.0040.d.travel:0 "Bunun için zamanım yok."

# 0041 - Alchemist
agot_filler_lys.0041.t:0 "Simyacıyı Ziyaret Etmek"
agot_filler_lys.0041.desc:0 "Sonunda, bir Lysli simyacının atölyesi olduğu iddia edilen pis kokulu gecekonduyu buluyorum. Yapının kendisi harap olabilir, ancak varlığım duyurulduktan sonra diğer tarafta bir dizi mekanizmanın kaydığını ve kilidinin açıldığını duyabildiğim kadarıyla kalın ahşap kapı iyi kilitlenmiş ve sürgülü olmalı.\n\nİşlem tamamlandıktan sonra kapı ardına kadar açılıyor ve isli deri bir önlük giymiş, dağınık, bakımsız saçlı yaşlı bir [market_merchant.GetWomanMan]'i ortaya çıkarıyor. Laboratuvar olarak adlandırmayı uygun gördüğü yere bakmaya başlarken, [market_merchant.GetSheHe|U] heyecanlı bir kıkırdama ile ellerini ovuşturarak beni içeri çağırıyor."
agot_filler_lys.0041.desc.special:0 "\n\nÇoğu kişi için sergilenen iksirler yeterli olurdu, ama ben keskin bir zekaya sahibim. \"Söyleyin bana, benim gibi sıra dışı bir müşteriye sattığınız bir şey var mı?\" Bahsim tutuyor, çünkü [market_merchant.GetFirstNamePossessive] sırıtışı genişliyor."
agot_filler_lys.0041.modifier_desc:0 "Bu karakter son zamanlarda [ROOT.Var('Lys').Province.GetName]'deki pazarları ziyaret etmiştir."
agot_filler_lys.0041.a:0 "Edindiğiniz herhangi bir... yasak bilgi için ödeme yapmaya hazırım."
agot_filler_lys.0041.b:0 "Daha özel bir araştırmaya ihtiyacım var."
agot_filler_lys.0041.c:0 "Yeni başlayanlar için herhangi bir metniniz var mı?"
# agot_filler_lys.0041.a:0 "Bana gerçekten muhteşem bir şey göstermeni istiyorum!
# agot_filler_lys.0041.b:0 "Yaratımlarını getir ve ben ne istediğime karar vereceğim."
# agot_filler_lys.0041.c:0 "Belki bir tonik? Ya da bir merhem? Çok abartılı bir şey değil."
agot_filler_lys.0041.d:0 "Sen denizkızı pulları ve kuğu kız tüyleri satan bir delisin!"

# 0042 - Armorer
agot_filler_lys.0042.t:0 "Zırh Ustasını Ziyaret Etmek"
agot_filler_lys.0042.desc:0 "Sonunda, diğer tüm demircilerin saygıyla bahsettiği bir demircinin atölyesine varıyorum. Dışarıda dururken, [market_merchant.GetHerHim]'i çalışırken izlerken nedenini anlayabiliyorum. [market_merchant.GetHerHis|U] teni sıcaklık yayıyor - ocağın sıcaklığından terle kaplı, [market_merchant.GetSheHe] sanki canlı bronzdan yapılmış gibi parlıyor.\n\n[market_merchant.GetHerHis|U] işi tüm dikkatini çekiyor, ancak körüğe bakan çıraklardan biri [market_merchant.GetHerHim]'i varlığıma karşı uyarıyor ve [market_merchant.GetSheHe] elindeki metale çekiçle vurmaya devam ederken [market_merchant.GetHerHim]'in başını kaldırmasına neden oluyor."
agot_filler_lys.0042.desc.special:0 "\n\n[market_merchant.GetFirstName]'in bakışı, [market_merchant.GetHerHis] işinin kalitesini bana satmak için yeterli, ama cesur hissediyorum. \"Sadece #italic en iyi#! işinizi görmek istiyorum,\" diye vurguluyorum [market_merchant.GetHerHim]'e."
agot_filler_lys.0042.modifier_desc:0 "Bu karakter son zamanlarda [ROOT.Var('Lys').Province.GetName]'deki pazarları ziyaret etmiştir."
agot_filler_lys.0042.a:0 "Braavos Titanı'nı utandırdın dostum! O zırh parçasını alacağım."
agot_filler_lys.0042.b:0 "Güçlü bir kaleye layık bir silaha ihtiyacım var!"
agot_filler_lys.0042.c:0 "Konumuma yakışır bir zırha ihtiyacım var, bir şeyiniz var mı?"
agot_filler_lys.0042.d:0 "Daha iyi bir silaha ihtiyacım var ve bunu yapabilecek [market_merchant.GetWomanMan] sen olduğunuzu duydum."
agot_filler_lys.0042.e:0 "Bu ne? Karıncalar için bir cephanelik mi?"

# 0043 - Perfume
agot_filler_lys.0043.t:0 "Parfümlere Bakmak"
agot_filler_lys.0043.desc:0 "Sahibinin neler sunduğunun sözünü taşıyan, havada karmaşık bir şekilde dönen bir aroma bulutu tarafından karşılanmak için büyüleyici küçük parfümcü dükkanına giriyorum. Bir hizmetçi, yankılanan bir zili çalmadan önce peynir ve şarap ikram ediyor.\n\nÇan sesi sessizliğe karışırken, ipeklerle örtülmüş ve bol miktarda pudrayla kaplanmış zarif bir [market_merchant.GetWomanMan], beni resmen karşılamak ve hangi kokunun arzuma uyacağına karar verme sürecine başlamak için mermer bir merdivenden iniyor."
agot_filler_lys.0043.desc.special:0 "\n\n[market_merchant.GetFirstName] ile göz göze geliyorum ve [market_merchant.GetHerHim]'den bana gerçekten eşsiz bir şey sunmasını rica ediyorum... Öyle baştan çıkarıcı bir koku ki, sarayımdaki herkesi yavru köpekler gibi yanıma çekmesini istiyorum."
agot_filler_lys.0043.modifier_desc:0 "Bu karakter son zamanlarda [ROOT.Var('Lys').Province.GetName]'deki pazarları ziyaret etmiştir."
agot_filler_lys.0043.a:0 "En iyi parfüme sahip #italic olmalıyım#!. Yoksa ölürüm."
agot_filler_lys.0043.b:0 "Bu günlerde moda olan nedir?"
agot_filler_lys.0043.c:0 "Büyükannem ne kullanırdı?"
agot_filler_lys.0043.d:0 "Sıçtığım bu sıradanlığa adanmış anıttan daha güzel kokuyor!"

