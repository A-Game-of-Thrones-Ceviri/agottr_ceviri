##############################
 # LYS THE LOVELY (0001-0010) #
 ##############################

 agot_filler_lys.0001.t:0 "Muhteşem Lys"
agot_filler_lys.0001.desc:0 "Lys şehrinin parıldayan sokaklarında gezinirken, Özgürlük Çağı Valyrialılarının bu adayı neden bir cennet olarak gördüklerini anlıyorum. Yaz Denizi'nin altın rengi güneşi tenimi okşarken, turunçgil çiçeklerinin ve tuzlu denizin baş döndürücü kokusu her yanıma yayılıyor. Parfümlü bahçeler, cıvıl cıvıl eğlence evleri ve ihtişamlı saraylar, şehrin zenginliğini gözler önüne seriyor. \n\nBu gösterişli yapılar, Yedi Krallık lordlarının topraklarını yönettiği gibi, Lys'i demir yumrukla yöneten tüccar prenslere ve rakiplerine ait. Yolculuğum, şehrin kalbinde yükselen ve  tapınak mimarisinin zirvesi olan Ticaret Tapınağı'nda son buluyor. Lys'in tek gerçek tanrısına, #bold altın tanrıya#! adanmış bu yapı, göz alıcı ihtişamıyla büyüleyici bir etki yaratıyor."
agot_filler_lys.0001.modifier_desc:0 "Bu karakter son zamanlarda [ROOT.Var('Lys').Province.GetName] şehrinin ihtişamından etkilenmiştir."
agot_filler_lys.0001.a:0 "Bu eşsiz mimari hakkında daha fazla şey öğrenmeliyim!"
agot_filler_lys.0001.a.a:0 "#P Yeni bilgiler ediniyorum#!"
agot_filler_lys.0001.a.b:0 "#N Maalesef bir şey öğrenemiyorum#!"
agot_filler_lys.0001.b:0 "Belki de dünya hakkında daha fazla bilgi edinmeliyim..."
agot_filler_lys.0001.c:0 "Bu büyüleyici manzara beni derinden #S etkiliyor!#!"
agot_filler_lys.0001.d:0 "Keşke tüm günümü burada geçirebilseydim..." 

 ###############################
 # CAPTURED PIRATE (0011-0020) #
 ###############################

 agot_filler_lys.0011.t:0 "Korsanın Bedeli"
agot_filler_lys.0011.desc:0 ""Cennette bir sabaha daha merhaba, [ROOT.Char.GetTitleAsNameNoTooltip]?" Güzel hizmetçimin narin sesi, güneşli balkonumda dalıp gittiğim düşüncelerden beni sıyırıyor. Ancak bir cevap veremeden, muhafızlarım arkamdaki kapıdan içeri giriyor ve tuzlu deniz kokusuyla kaplı bir adamı peşlerinden sürükleyip getiriyorlar. Adam, hayatı boyunca fırtınalarla boğuşmuş, yıpranmış bir deniz kurdu gibi görünüyor. Muhafızlar, onu ıslak bir martı gibi önümdeki mermer zemine fırlatıyorlar. "Bu alçak herif, haydut çetesiyle birlikte mallarınızı çalamayınca adaletinizden kaçabileceğini sanmış. Arkadaşları aptalca bir direniş gösterdi. Sadece bu yaratık teslim oldu." \n\nArkadaşları hazinem uğruna ölümü göze alırken, bu adam postunu kurtarmayı tercih etmiş. Belki de göründüğünden daha zekidir. Bağırsaklarını deşip kurtulmak daha kolay olurdu elbette - ama yine de adını sormadan edemiyorum. Kir pas içindeki yüzünde kırık dişlerinin arasından bir sırıtış beliriyor ve "[pirate.GetName]. Bir kaçakçı ve hırsız!" diye cevaplıyor. Bir suçlu için tuhaf bir gurur. Böylesine küstah bir kişinin bana bir faydası dokunabilir mi acaba?"
agot_filler_lys.0011.returned_gold.tt:0 "#P Çalınan altınlarınız size iade edilecektir.#!"
agot_filler_lys.0011.no_returned_gold.tt:0 "#N Altınlarınız, korsanın hizmetinize girmesi karşılığında ona verilecektir.#!"
agot_filler_lys.0011.a:0 "#italic Benim#! malikanemde manzaraların tadını çıkar bakalım!"
agot_filler_lys.0011.b:0 "Cennetteki sabahımı bölmeye nasıl cüret edersin seni alçak!"
agot_filler_lys.0011.c:0 "Altınlarımı geri alıyorum, ama hayatını bana borçlusun..."
agot_filler_lys.0011.d:0 "Yaşamaya devam et, seni başıboş köpek."

 ###################################
 # A DAY AT THE MARKET (0031-0050) #
 ###################################

 ## EVENTS ##
 # 0031 - Intro to the Super Market Event Chain
 agot_filler_lys.0031.t:0 "Pazarın Kalbinde"
agot_filler_lys.0031.desc:0 "Balkonumdan aşağıya baktığımda, Lys'in hareketli pazar meydanları ve cıvıl cıvıl forumları adeta bir senfoni gibi kulaklarımı dolduruyor. Bu yükseklikten bakıldığında, efsanevi Valyria mimarisi ve şehrin sayısız sakini minyatür birer oyuncak gibi görünüyor. \n\nElimdeki kadehten bir yudum tatlı Lys şarabı alırken, saraylarının ihtişamından vazgeçip bu kalabalığa karışmaya cesaret edenlerin, Lys'in derinliklerinde oyuncaklardan çok daha fazlasını bulabileceklerini düşünüyorum."
agot_filler_lys.0031.a:0 "Neden olmasın? Kim bilir ne maceralar beni bekliyor!"
agot_filler_lys.0031.b:0 "Sıradan insanların arasında mı? Teşekkürler, ama hayır." 

 # 0032 - v1 of Super Market Event Chain
agot_filler_lys.0032.t:0 "Pazarın Cazibesi"
agot_filler_lys.0032.desc:0 "Halkın arasına karışma kararım hemen meyvesini veriyor. Sokak aralarında ve tezgahların arasında dolaşırken, tüccarlar ve seyyar satıcılar kim olduğumu fark etmeye başlıyor. Hizmetçilerine anlamsız ıvır zıvırları bana sunmaları için emirler yağarken, aynı zamanda bu eşyaların ne kadar değerli olduğunu ballandıra ballandıra anlatıyorlar. Kalabalık arasında bir heyecan dalgası yayılıyor ve gittikçe büyüyor. \n\nBu pazarı gerçekten çok seviyorum! Şimdi ne alsam acaba? Işıltılı mücevherler mi? Yoksa belki de bir kitap... dur bir dakika, şu sanat eserinin işçiliğine bakar mısınız?"
agot_filler_lys.0032.travel_desc:0 "Şehri hayranlıkla seyrediyorum. Sokak aralarında ve tezgahların arasında dolaşırken, tüccarlar ve seyyar satıcılar kim olduğumu fark etmeye başlıyor. Hizmetçilerine anlamsız ıvır zıvırları bana sunmaları için emirler yağarken, aynı zamanda bu eşyaların ne kadar değerli olduğunu ballandıra ballandıra anlatıyorlar. Kalabalık arasında bir heyecan dalgası yayılıyor ve gittikçe büyüyor. \n\nBu pazarı gerçekten çok seviyorum! Şimdi ne alsam acaba? Işıltılı mücevherler mi? Yoksa belki de bir kitap... dur bir dakika, şu sanat eserinin işçiliğine bakar mısınız?"
agot_filler_lys.0032.desc.jewelry_a:0 "Kuyumcu, adının anılmasından dolayı sevinçten havalara uçarak karanlık perdelerin arkasına koşuyor. Aceleyle gelen ayak seslerini duyana ve çelimsiz, yaşlının her boyutta abanoz kutularla dolu kollarıyla geri döndüğünü görene kadar sabırsızlıkla bekliyorum. \n\nKutuları tezgahın üzerine dizdikten sonra, her bir kapağı özenle kaldırıyor ve en güçlü hükümdarların bile gözlerini kamaştıracak bir koleksiyonu ortaya çıkarıyor. Gerçekten istediğim parçayı bulmam ise sadece bir anımı alıyor..."
agot_filler_lys.0032.desc.jewelry_b:0 "Kuyumcu, başını sallayarak ve gülümseyerek beni dükkanında gezdirmeye başlıyor. Zanaatının ustası olan bu adam, sunduğu her parçaya verdiğim tepkiyi dikkatle inceliyor ve sonunda seçimi, asla seçmeyi düşünmeyeceğim ama bir kez gördükten sonra tapacağım bir mücevhere indiriyor!"
agot_filler_lys.0032.desc.jewelry_c:0 "Kuyumcu, biraz homurdanarak ve çenesini düşünceli bir şekilde kaşıyarak derin bir nefes alıyor. Dalgın bir şekilde tezgahın arkasına kayboluyor ve ardından tozlu birkaç mücevher sandığını masaya fırlatıyor. Sert bir içkiden bir yudum aldıktan sonra beni kendi halime bırakıyor."
agot_filler_lys.0032.desc.jewelry_d:0 "Bu yetersiz teşhir tam bir rezalet! Lys'te mutsuz bir müşteriye rastlamak duyulmamış bir şey! Ne utanç verici! Sanırım bunlar sadece sıradan, basit insanlar..."
agot_filler_lys.0032.desc.book_a:0 "Uzmanın gözleri, tanıdık bir ifadeyle parlıyor ve koşarak uzaklaşıyor. Ayakkabıları merdivenlerden yukarı çıkarken gürültülü bir yankı yaratıyor ve sonunda büyük bir metal kasa gibi görünen bir şeyi açıyor. Bana sesleniyor ve yanına gittiğimde, büyük bir metal kapının önünde durduğunu görüyorum. Kapı hafifçe aralık bırakılmış ve içeride bazı gerçekten nadir bulunan kopyaların ve hatta birkaç ilk baskının sergilendiği bir görüntü ortaya çıkmış!"
agot_filler_lys.0032.desc.book_b:0 "Kitap uzmanı, nazik, yaşlı bir [market_merchant.GetWomanMan], her bir bölümü açıklayarak beni kibarca yönlendiriyor. Koleksiyonu gerçekten etkileyici, ama sanırım ne istediğimi zaten biliyorum."
agot_filler_lys.0032.desc.book_c:0 "Nazik, yaşlı [market_merchant.GetWomanMan] bana sıcak bir gülümsemeyle karşılıyor ve beni ışıklı el yazmaları ve diğer daha az süslü metinlerin bulunduğu bir bölüme götürüyor. Tüm bu güzel resimleri çok seviyorum, ama ne kadar az kelime olursa o kadar iyi benim için."
agot_filler_lys.0032.desc.book_d:0 "Bu yetersiz teşhir tam bir rezalet! Lys'te mutsuz bir müşteriye rastlamak duyulmamış bir şey! Ne utanç verici! Sanırım bunlar sadece sıradan, basit insanlar..." 
agot_filler_lys.0032.desc.furniture_a:0 "İşletme sahibi, ne demek istediğimi hemen anlayarak beni deponun sadece en çok aranan parçaların sergilendiği özel bir bölümüne götürüyor. Sunduğu seçenekler nefes kesici ve bazı parçalar gerçekten eşsiz!"
agot_filler_lys.0032.desc.furniture_b:0 "Depoda dolaşırken acele etmiyoruz, her bir seçeneği dikkatlice değerlendiriyor ve dekorumumu nasıl tamamlayacağını veya bozacağını düşünüyorum. Sonunda, sarayımda harika bir sohbet başlatacağından emin olduğum kaliteli bir parça buluyorum!"
agot_filler_lys.0032.desc.furniture_c:0 "Kaşlarını çatarak sinirli görünen bir görevliye bir şeyler bağırıyor. Çocuk, parmaklarımla beni daha sade bir tarzda mobilyaların bulunduğu bölüme yönlendiriyor."
agot_filler_lys.0032.desc.furniture_d:0 "Bu yetersiz teşhir tam bir rezalet! Lys'te mutsuz bir müşteriye rastlamak duyulmamış bir şey! Ne utanç verici! Sanırım bunlar sadece sıradan, basit insanlar..."
agot_filler_lys_0032.outro:0 "\n\nGüneş batmadan önce hala biraz zamanım var. #italic Başka bir tezgahı mı ziyaret etsem yoksa malikaneye mi dönsem?#!"
agot_filler_lys_0032.outro_travel:0 "\n\nGüneş batmadan önce hala biraz zamanım var. #italic Başka bir tezgahı mı ziyaret etsem yoksa seyahatime devam mı etsem?#!"
agot_filler_lys.0032.a:0 "Belki zarif ve göz alıcı bir şeyler?"
agot_filler_lys.0032.b:0 "Lys'te bir yerlerde paha biçilmez bilgiler saklı olmalı..."
agot_filler_lys.0032.c:0 "Sarayımda sergilemek için özel bir şey arıyorum."
agot_filler_lys.0032.d:0 "Eve dönme vakti geldi."
agot_filler_lys.0032.d.travel:0 "Bunun için vaktim yok." 

# 0033 - Jewelry
agot_filler_lys.0033.t:0 "Işıltılı Teşhir"
agot_filler_lys.0033.desc:0 "Tezgâhtan tezgâha geçerken, her mücevher bir öncekinden daha zarif ve göz alıcı görünüyor. Sonunda seçeneklerimi birkaç taneye indirgeyerek köşedeki dükkânın sahibine, bilge Lysli kuyumcuya yöneliyorum. Yamuk bir gülümsemeyle bana doğru yaklaşıyor. \n\n\"Yaklaşın, yaklaşın, [ROOT.Char.GetTitleAsNameNoTooltip]," diyor [market_merchant.GetFirstName]. "Neyi beğendiniz?""
agot_filler_lys.0033.desc.special:0 "\n\nHiçbir şey ilgimi çekmiyor ve bunu [market_merchant.GetFirstNameNoTooltip] adlı kişiye açıkça belirtiyorum. \"Evet, evet! Ne kadar mükemmel bir zevkiniz var, [ROOT.Char.GetTitleAsNameNoTooltip]," diye yanıtlıyor. "Keskin bir göze sahip olduğunuzu söyleyebilirim. Belki de şuna bir göz atmak istersiniz?""
agot_filler_lys.0033.modifier_desc:0 "Bu karakter son zamanlarda [ROOT.Var('Lys').Province.GetName] şehrindeki pazarları gezmiştir."
agot_filler_lys.0033.a:0 "Eminim ki sadece en özel müşterilerinize gösterdiğiniz parçalarınız vardır?"
agot_filler_lys.0033.b:0 "Hepsi birbirinden güzel, gözlerim kamaştı!"
agot_filler_lys.0033.c:0 "Gerçekten pahalı ve gösterişli bir şeyiniz var mı?"
agot_filler_lys.0033.d:0 "Ne kadar da sıradan! Hiçbiri ilgimi çekmedi..." 

# 0034 - Books
agot_filler_lys.0034.t:0 "Bilgi Hazinesi"
agot_filler_lys.0034.desc:0 "Özel bir kitap koleksiyoncusunun gösterişli şehir evinin önündeki sokakta beklerken, kapıda duran baltalı muhafızların keskin bakışları üzerimde. Uzman, beni karşılamak için kapıyı açarken, dev gibi muhafızlar başlarını eğerek selam veriyor ve ikinci kata bakan, göz alıcı bir fuayeye geçmem için bana yol açıyorlar. \n\nBelirli bir yaştaki kitapların kendine özgü, büyüleyici bir kokusu vardır ve burnuma güveniyorsam, burası eski bilgilerle dolu olmalı. Zeminden tavana kadar uzanan duvarlar, nesiller boyunca toplanmış olması gereken her türden parşömen ve kitapla kaplı!"
agot_filler_lys.0034.desc.special:0 "\n\nAma ben sıradan bir ziyaretçi değilim. Benim gibi bir zihin, tıpkı bir kılıcın bileme taşına ihtiyaç duyduğu gibi bilgiye açtır. "Eminim her #italic müşteriye#! göstermediğiniz özel eserleriniz vardır," diye rica ediyorum. "Ah, evet, [ROOT.Char.GetTitleAsNameNoTooltip], tam olarak ne istediğinizi biliyorum," diye karşılık veriyor [market_merchant.GetFirstName], gizemli bir gülümsemeyle."
agot_filler_lys.0034.modifier_desc:0 "Bu karakter son zamanlarda [ROOT.Var('Lys').Province.GetName] şehrindeki pazarları keşfetmiştir."
agot_filler_lys.0034.a:0 "Aradığım bazı gizli bilgiler burada #italic olmalı#!..."
agot_filler_lys.0034.b:0 "Koleksiyoncunun bana ne önereceğini merak ediyorum?"
agot_filler_lys.0034.c:0 "Bilgi bir okyanustur ve ben sadece bir damlasına razıyım."
agot_filler_lys.0034.d:0 "Burası bir kitapçı mı yoksa güvelere ve farelere yuva mı?"
agot_filler_lys.0034.toast.got_book:0 "Nadide bir kitap satın aldınız!" 

# 0035 - Furniture
agot_filler_lys.0035.t:0 "Zanaatkarın Dokunuşu"
agot_filler_lys.0035.desc:0 "İri yarı işletme sahibi beni limanın yakınındaki geniş deposuna götürürken, güçlü bir kereste ve vernik kokusu beni sarmalıyor. Sadece en seçici müşteriler için özenle seçilmiş ve sergilenmiş zanaatkar yapımı mobilyaların arasında ilerliyoruz. \n\nKoleksiyon neredeyse tamamen cesur ve şehvetli Lys tarzında tasarlanmış. O kadar göz alıcı parçalar var ki, bazılarının bir fıçı Arbor Altını karşılığında bile takas edilebileceğini düşünüyorum!"
agot_filler_lys.0035.desc.special:0 "\n\nKendimi savurgan bir ruh halinde buluyorum. "Daha özel bir şeyiniz var mı? Benim gibi bir [ROOT.Char.GetTitleAsNameNoTooltip] için layık bir şey?" diye soruyorum yüksek sesle. [market_merchant.GetFirstNamePossessive] gözlerinin heyecanla parıldadığını görüyorum."
agot_filler_lys.0035.modifier_desc:0 "Bu karakter son zamanlarda [ROOT.Var('Lys').Province.GetName] şehrindeki pazarları dolaşmıştır."
agot_filler_lys.0035.a:0 "Sadece en kusursuz işçilik beni tatmin edebilir."
agot_filler_lys.0035.b:0 "Gözüme çarpan birçok güzel parça var."
agot_filler_lys.0035.c:0 "Şu antika parçanın fiyatı nedir?"
agot_filler_lys.0035.d:0 "Hepsi bu kadar mı? Bir köpeğin bile bu mobilyaları kemirmesine izin vermezdim!" 

# 0040 - v2 of Super Market Event Chain
agot_filler_lys.0040.t:0 "Pazarın Renkleri"
agot_filler_lys.0040.desc:0 "Halkın arasına karışma kararım hemen meyvesini veriyor. Sokak aralarında ve tezgahların arasında dolaşırken, tüccarlar ve seyyar satıcılar kim olduğumu fark etmeye başlıyor. Hizmetçilerine anlamsız ıvır zıvırları bana sunmaları için emirler yağarken, aynı zamanda bu eşyaların ne kadar değerli olduğunu ballandıra ballandıra anlatıyorlar. Kalabalık arasında bir heyecan dalgası yayılıyor ve gittikçe büyüyor. \n\nBu pazarı gerçekten çok seviyorum! Şimdi ne alsam acaba? Çekici bir parfüm mü? Yoksa belki de bir şifa iksiri... dur bir dakika, şu sanat eserinin işçiliğine bakar mısınız?"
agot_filler_lys.0040.travel_desc:0 "Şehri hayranlıkla seyrediyorum. Sokak aralarında ve tezgahların arasında dolaşırken, tüccarlar ve seyyar satıcılar kim olduğumu fark etmeye başlıyor. Hizmetçilerine anlamsız ıvır zıvırları bana sunmaları için emirler yağarken, aynı zamanda bu eşyaların ne kadar değerli olduğunu ballandıra ballandıra anlatıyorlar. Kalabalık arasında bir heyecan dalgası yayılıyor ve gittikçe büyüyor. \n\nBu pazarı gerçekten çok seviyorum! Şimdi ne alsam acaba? Simyacıyı mı ziyaret etsem? Şu zırh parçasının işçiliğine bakar mısınız... Bu harika koku da ne böyle?" 
agot_filler_lys.0040.desc.alchemy_a:0 "Simyacının gözlüğünün camları, titrek bir elle yırtık deri önlüğüne dikilmiş gizli bir cepten bir anahtar çıkarırken loş ışıkta parlıyor. Anahtarı göğsüne yakın tutarak, döşeme tahtalarının altına gizlenmiş gizli bir bölmeye doğru topallıyor. Bölmenin içindeki küçük bir kasayı açtığında, açgözlü bir sırıtışla özel şişeler, macunlar, tentürler ve toniklerden oluşan koleksiyonunu ortaya çıkarıyor."
agot_filler_lys.0040.desc.alchemy_b:0 "Yaşlı [market_merchant.GetWomanMan], atölyesinde amaçsızca dolaşmadan ve her türden şişeyi raflardan ve dolaplardan çekmeden önce birkaç dakika düşünceli bir şekilde başını kaşıyor. Ardından tezgaha güçlü içeceklerden oluşan bir karışım döküyor ve bir ziyafet sunan bir şef gibi kollarını iki yana açıyor."
agot_filler_lys.0040.desc.alchemy_c:0 "Çılgın [market_merchant.GetWomanMan] bir kıkırdama sesi çıkarıyor ve ardından başını geriye atıp kahkaha atıyor. Beni göz alıcı renklere sahip şişelerle dolu bir rafa doğru çağırırken şiddetli bir şekilde öksürüyor! Onaylayarak başımı sallıyorum. Belki de o sadece yanlış anlaşılmış bir dahi?"
agot_filler_lys.0040.desc.alchemy_d:0 "Bu yetersiz teşhir tam bir rezalet! Lys'te mutsuz bir müşteriye rastlamak duyulmamış bir şey! Ne utanç verici! Sanırım bunlar sadece sıradan, basit insanlar..." 
agot_filler_lys.0040.desc.armory_a:0 "Güçlü demirciye iltifat ettiğimde, bana mütevazı bir gülümsemeyle karşılık veriyor, çıraklarına çalışmalarına devam etmeleri için işaret ediyor ve bronz yarı tanrının en iyi eserlerinden oluşan bir hazine sandığını ortaya çıkarmak için ağır bir perdeyi geri çekiyor!"
agot_filler_lys.0040.desc.armory_c:0 "Deneyimli zanaatkar, elindeki çekiçle dükkanında sergilenen, her türden göz alıcı eserin bulunduğu raflara işaret ediyor. Ben koleksiyona bakmaya başlarken, o kalfalarıyla birlikte çalışmaya devam ediyor."
agot_filler_lys.0040.desc.armory_e:0 "Bu yetersiz teşhir tam bir rezalet! Lys'te mutsuz bir müşteriye rastlamak duyulmamış bir şey! Ne utanç verici! Sanırım bunlar sadece sıradan, basit insanlar..."
agot_filler_lys.0040.desc.perfume_a:0 "Parfümcünün gözleri, beni rahatlamaya ve salonunda ikramların tadını çıkarmaya davet ederken sevinçle büyüyor. Hizmetçiler, burnumun solumaktan zevk aldığı en nefis aromalardan bazılarını püskürtmek için yanımızdan geçiyor."
agot_filler_lys.0040.desc.perfume_b:0 "Parfümcünün hızlı bir alkışı, her biri küçük bir şişe taşıyan bir grup güzel genç kızı çağırıyor. Sırada yürürken ve büyüleyici seçeneklerin her birini tartar iken, emrim üzerine teker teker aromatik bulutlar salıyorlar." 
agot_filler_lys.0040.desc.perfume_c:0 "Boyalı kadın, isteğim üzerine soğukkanlılığını kaybediyor. Yüzü bir an için buruşuyor, ardından toparlanıp beni daha sade tasarımlı, küçük, renkli parfüm şişelerinin bulunduğu bir vitrin gösterisine götürüyor."
agot_filler_lys.0040.desc.perfume_d:0 "Bu yetersiz teşhir tam bir rezalet! Lys'te mutsuz bir müşteriye rastlamak duyulmamış bir şey! Ne utanç verici! Sanırım bunlar sadece sıradan, basit insanlar..."
agot_filler_lys_0040.outro:0 "\n\nGüneş batmadan önce hala biraz zamanım var. #italic Başka bir tezgahı mı ziyaret etsem yoksa malikaneye mi dönsem?#!"
agot_filler_lys_0040.outro_travel:0 "\n\nGüneş batmadan önce hala biraz zamanım var. #italic Başka bir tezgahı mı ziyaret etsem yoksa seyahatime devam mı etsem?#!"
agot_filler_lys.0040.a:0 "Lys'te bir yerlerde çılgın bir simyacıdan bahsettiklerini duydum..."
agot_filler_lys.0040.b:0 "İhtiyacım olan şey yeni silahlar ve zırhlar."
agot_filler_lys.0040.c:0 "Yeni bir mevsim için yeni bir koku şart. Parfümcüye gidelim!"
agot_filler_lys.0040.d:0 "Eve dönme vakti geldi."
agot_filler_lys.0040.d.travel:0 "Bunun için vaktim yok." 

# 0041 - Alchemist
agot_filler_lys.0041.t:0 "Simyacının Gizli Atölyesi"
agot_filler_lys.0041.desc:0 "Sonunda, Lysli bir simyacının atölyesi olduğu söylenen pis kokulu gecekonduyu buluyorum. Bina harap halde olabilir, ancak varlığım duyurulduktan sonra içeriden bir dizi mekanizmanın çalıştığını ve kilitlerin açıldığını duyduğuma göre, kalın ahşap kapı sağlam bir şekilde kilitlenmiş ve sürgülü olmalı. \n\nİşlemler tamamlandıktan sonra, kapı gıcırdayarak açılıyor ve isli bir deri önlük giymiş, dağınık, bakımsız saçlı yaşlı bir [market_merchant.GetWomanMan] ortaya çıkıyor. Laboratuvar olarak adlandırdığı yere göz atarken, heyecanlı bir kıkırdama ile ellerini ovuşturarak beni içeriye davet ediyor."
agot_filler_lys.0041.desc.special:0 "\n\nÇoğu kişi için sergilenen iksirler fazlasıyla yeterli olurdu, ama ben sıradan biri değilim. Benim gibi bir zekaya sahip biri için sıradan şeyler yeterli değil. \"Söyleyin bakalım, benim gibi özel bir müşteriye sattığınız gizli bir şeyler var mı?\" diye soruyorum merakla. [market_merchant.GetFirstNamePossessive] yüzünde şeytani bir sırıtış beliriyor."
agot_filler_lys.0041.modifier_desc:0 "Bu karakter son zamanlarda [ROOT.Var('Lys').Province.GetName] şehrindeki pazarları gezmiştir."
agot_filler_lys.0041.a:0 "Edindiğiniz her türlü... yasak bilgiye bedelini ödemeye hazırım."
agot_filler_lys.0041.b:0 "Daha özel ve sıra dışı bir araştırmaya ihtiyacım var."
agot_filler_lys.0041.c:0 "Yeni başlayanlar için uygun bir metniniz var mı?"
# agot_filler_lys.0041.a:0 "Bana gerçekten muhteşem bir şey göstermeni istiyorum!
# agot_filler_lys.0041.b:0 "Yaratımlarını getir ve ben ne istediğime karar vereceğim."
# agot_filler_lys.0041.c:0 "Belki bir tonik? Ya da bir merhem? Çok abartılı bir şey değil."
agot_filler_lys.0041.d:0 "Sen denizkızı pulları ve kuğu kız tüyleri satan bir sahtekar ve delisin!"

# 0042 - Armorer
agot_filler_lys.0042.t:0 "Bronz Tanrı'nın Atölyesi"
agot_filler_lys.0042.desc:0 "Sonunda, diğer tüm demircilerin saygıyla bahsettiği ustanın atölyesine varıyorum. Dışarıda durup onu çalışırken izlerken, neden bu kadar saygı duyulduğunu anlıyorum. Teni adeta sıcaklık yayıyor - ocağın sıcaklığından terle kaplı, sanki canlı bronzdan yapılmış gibi parlıyor. \n\nÇalışmasına tüm dikkatini vermiş, ancak körüğe bakan çıraklardan biri onu varlığıma karşı uyarıyor ve başını kaldırmasına neden oluyor. Elinde tuttuğu metale çekiçle vurmaya devam ediyor."
agot_filler_lys.0042.desc.special:0 "\n\n[market_merchant.GetFirstNamePossessive] bakışları, işinin kalitesini anlatmaya yetiyor, ama ben daha fazlasını görmek istiyorum. \"Sadece #italic en iyi#! eserlerinizi görmek istiyorum,\" diye vurguluyorum kendinden emin bir şekilde."
agot_filler_lys.0042.modifier_desc:0 "Bu karakter son zamanlarda [ROOT.Var('Lys').Province.GetName] şehrindeki pazarları dolaşmıştır."
agot_filler_lys.0042.a:0 "Braavos Titanı'nı bile kıskandıracak bir eser! Şu zırhı mutlaka almalıyım."
agot_filler_lys.0042.b:0 "Güçlü bir kaleye layık bir silaha ihtiyacım var!"
agot_filler_lys.0042.c:0 "Konumuma yakışır, gösterişli bir zırha ihtiyacım var. Uygun bir şeyiniz var mı?"
agot_filler_lys.0042.d:0 "Daha iyi bir silaha ihtiyacım var ve bunu yapabilecek tek kişinin sen olduğunu duydum."
agot_filler_lys.0042.e:0 "Bu da ne böyle? Karıncalar için mi yapılmış bunlar?" 

# 0043 - Perfume
agot_filler_lys.0043.t:0 "Koku Sanatı"
agot_filler_lys.0043.desc:0 "Sahibinin sunduğu kaliteli ürünleri müjdeleyen, havada karmaşık bir şekilde dans eden bir aroma bulutu tarafından karşılanarak büyüleyici küçük parfümcü dükkanına giriyorum. Bir hizmetçi, yankılanan bir zili çalmadan önce bana peynir ve şarap ikram ediyor. \n\nÇan sesi sessizliğe karışırken, ipeklerle bezenmiş ve bol miktarda pudrayla kaplanmış zarif bir [market_merchant.GetWomanMan], mermer bir merdivenden ağır adımlarla iniyor. Beni resmen karşılamak ve hangi kokunun arzuma en uygun olacağına karar verme sürecine başlamak için geliyor."
agot_filler_lys.0043.desc.special:0 "\n\n[market_merchant.GetFirstName] ile göz göze geliyorum ve ondan bana gerçekten eşsiz, özel bir şey sunmasını rica ediyorum... Öyle baştan çıkarıcı bir koku olmalı ki, sarayımdaki herkesi birer yavru köpek gibi peşimden sürüklemeli."
agot_filler_lys.0043.modifier_desc:0 "Bu karakter son zamanlarda [ROOT.Var('Lys').Province.GetName] şehrindeki pazarları gezmiştir."
agot_filler_lys.0043.a:0 "En iyi parfüme sahip #italic olmalıyım#!. Yoksa yaşamamın bir anlamı yok."
agot_filler_lys.0043.b:0 "Bu aralar hangi kokular moda?"
agot_filler_lys.0043.c:0 "Büyükannem hangi parfümü kullanırdı acaba?"
agot_filler_lys.0043.d:0 "Bu dükkan, sıradanlığa adanmış bir anıt gibi kokuyor! Sıçtığım bile daha güzel kokuyor!" 

