l_english:
  # An ambitious hedgeknight # 
  
 agot_lannister_events.100.t: "Hırslı Bir Paralı Asker"
 agot_lannister_events.100.desc: "Batı Toprakları'nın zenginlik ve ihtişamı dillere destandır. Bu ün, altın ve şöhret peşinde koşan paralı askerleri ve şövalyeleri sürekli olarak cezbetmektedir. Son derece hırslı bir paralı şövalye, muhafızlarımın arasından sıyrılıp bir şekilde huzuruma kadar ulaşmayı başardı ve hizmetlerini sunuyor."
 agot_lannister_events.100.a: "Ona kolayca güvenemeyiz. Geçmişini araştıralım."
 agot_lannister_events.100.a.tt: "Paralı şövalyenin geçmişini ve niyetini araştırıyorsunuz."
 agot_lannister_events.100.b: "Cesareti ve yeteneği hakkında şüphelerim var. Şövalyelerimizden biriyle dövüşerek kendini kanıtlamasına izin verelim."
 agot_lannister_events.100.b.duel_candidate.victor.tt: "[duel_candidate.GetFullName], dövüşten zaferle ayrılıyor."
 agot_lannister_events.100.b.ambitious_knight.victor.tt: "Paralı şövalye [ambitious_knight.GetFirstNameNoTooltip], dövüşü kazanarak yeteneğini kanıtlıyor."
 agot_lannister_events.100.c: "Hizmetlerine ihtiyacımız yok. Şövalyeyi geri gönderelim."
 agot_lannister_events.100.c.tt: "Şövalyenin teklifini reddedip geri gönderiyorsunuz."
 agot_lannister_events.100.d: "[duel_candidate.GetFirstNameNoTooltip], bu küstah paralı askeri cezalandır!"
  
  # A troubling discovery # 
  
 agot_lannister_events.101.t: "Karanlık Bir Geçmiş"
 agot_lannister_events.101.desc: "[ambitious_knight.GetFirstNamePossessiveNoTooltip] geçmişini araştırmaları için casuslarımı gönderdim.  Bir süre sonra geri döndüler ve getirdikleri haberler hiç de iç açıcı değildi. Görünüşe göre şövalyemizin sakladığı bazı karanlık sırları var."
 agot_lannister_events.101.a: "Bu durumu kendi lehimize çevirebiliriz. Onu şantajla kontrolümüz altına alabiliriz."
 agot_lannister_events.101.b: "Bu kadarına göz yumamayız. Hemen zindanlara atın!"
 agot_lannister_events.101.a.success.tt: "[ambitious_knight.GetFirstNameNoTooltip], karanlık geçmişinin açığa çıkmasıyla sarsıldı ve boyun eğmek zorunda kaldı."
 agot_lannister_events.101.a.failure.tt: "[ambitious_knight.GetFirstNameNoTooltip], gururlu ve dik başlı bir şekilde şantaja boyun eğmeyi reddetti."
  
  # Nothing to report # 
  
 agot_lannister_events.102.t: "Lekesiz Bir Geçmiş"
 agot_lannister_events.102.desc: "[ambitious_knight.GetFirstNameNoTooltip] adlı kişinin geçmişini araştırmaları için casuslarımı görevlendirdim. Ancak geri döndüklerinde elleri boştu. Görünüşe göre şövalyemizin geçmişinde herhangi bir leke veya karanlık bir sır yok. Dürüst ve temiz bir geçmişe sahip gibi görünüyor."
 agot_lannister_events.102.a: "Yine de ihtiyatlı olmalıyız. Sadakatini ve yeteneğini test etmek için bir görev verebiliriz."
 agot_lannister_events.102.a.tt: "[ambitious_knight.GetFirstNameNoTooltip] adlı kişiyi, halkın yardımına koşması için topraklarımızdaki bir eyalete göndereceksiniz."
 agot_lannister_events.102.a.success.tt: "[ambitious_knight.GetFirstNameNoTooltip] bu görevde kendini göstererek gerçek bir şövalye olduğunu kanıtladı."
 agot_lannister_events.102.a.failure.tt: "Ne yazık ki [ambitious_knight.GetFirstNameNoTooltip], şövalyelik yeminlerine uygun bir şekilde davranamadı ve halkın güvenini kaybetti."
 agot_lannister_events.102.b: "Hizmetlerine ihtiyacımız yok. Onu gönderelim. Zaten yeterince şövalyemiz var."
  
  # Involuntary Loyalty # 
  
 agot_lannister_events.103.t: "Beklenmedik Bir Sadakat"
 agot_lannister_events.103.desc: "[ambitious_knight.GetFirstNameNoTooltip], geçmişiyle ilgili ortaya çıkan karanlık gerçekleri öğrenince büyük bir şaşkınlık yaşadı. Hizmetleri karşılığında para talep etmekten vazgeçtiğini açıkça belirtti. Hatta kendini kanıtlamak için ücretsiz olarak hizmet etmeye oldukça istekli görünüyor."
 agot_lannister_events.103.a: "Bu beklenmedik bir durum. Pekala [ambitious_knight.GetFirstNameNoTooltip], sadakatini ve yeteneğini bana kanıtlamanı bekliyorum."
  
  # Blackmail Refused # 
  
 agot_lannister_events.104.t: "Kontrol Dışı Bir Durum"
 agot_lannister_events.104.desc: "[ambitious_knight.GetFirstNameNoTooltip], şantaj girişimimi sadece reddetmekle kalmadı, aynı zamanda öfkeden deliye döndü! Entrikalarım onu derinden yaralamış gibi görünüyor. Gözlerindeki öfkeli bakışlarla bana doğru yaklaşıyor ve ne yazık ki muhafızlarım ortalıkta yok!"
 agot_lannister_events.104.a: "Hemen harekete geçmeliyim! Şarabımı [ambitious_knight.GetFirstNamePossessiveNoTooltip] yüzüne fırlatıp kapıya koşacağım!"
 agot_lannister_events.104.a.success.tt: "Şarap, [ambitious_knight.GetFirstNameNoTooltip] adlı kişinin gözlerini kör etti! Fırsattan istifade edip kapıya ulaşmayı başarıyorsunuz."
 agot_lannister_events.104.a.failure.tt: "Ne yazık ki şarap istediğim etkiyi yaratmadı! [ambitious_knight.GetFirstNameNoTooltip] yolunuzu kesiyor."
 agot_lannister_events.104.b: "Başka çarem yok! Kendimi savunmalıyım!"
 agot_lannister_events.104.b.duel.tt: "@warning_icon!#X Dikkat! Bu seçenek şiddete yol açacaktır."
 agot_lannister_events.104.c: "Belki fikrini değiştirebilirim! Dur bakalım, biraz altın işe yarayabilir mi?"
 agot_lannister_events.104.c.tt: "Şövalyeyi ikna etmek ve gitmesini sağlamak için yüklü miktarda altın teklif ediyorsunuz."
  
  # A True Knight # 
  
 agot_lannister_events.105.t: "Zaferle Dönüş"
 agot_lannister_events.105.desc: "[ambitious_knight.GetFirstNameNoTooltip] adlı kişiyi, halkın yardımına koşması için [knight_test_province.GetName] bölgesine göndermiştim.  Bir süre sonra zaferle geri döndü. Görevi boyunca büyük başarılar elde etti. Köylülerin yaşam koşulları iyileşti, yollar daha güvenli hale geldi ve hatta bazı gençler onun cesaretinden ilham alarak askerlik eğitimi almaya karar verdi."
 agot_lannister_events.105.a: "[ambitious_knight.GetFirstNameNoTooltip], kendini kanıtladın.  Artık sarayımda yerini almaya hak kazandın."
  
  # A False Knight # 
  
 agot_lannister_events.106.t: "Aldatmaca Ortaya Çıkıyor"
 agot_lannister_events.106.desc: "[ambitious_knight.GetFirstNameNoTooltip] adlı kişiyi, halkın yardımına koşması için [knight_test_province.GetName] bölgesine göndermiştim. Ancak kendisinden aylar geçmesine rağmen hala bir haber alamadım. Üstelik bölgeden gelen raporlar hiç iç açıcı değil. Görünüşe göre [ambitious_knight.GetFirstNameNoTooltip] adlı kişinin tarifine uyan bir adamın önderliğinde eşkıyalık faaliyetleri artış gösteriyor."
 agot_lannister_events.106.a: "Demek beni aldatmaya çalıştı! Lanet olsun sana, [ambitious_knight.GetFirstNameNoTooltip]! Bunun hesabını vereceksin!"
  
  # Justice Is Done # 
  
 agot_lannister_events.107.t: "Kurtuluşun Eşiğinde"
 agot_lannister_events.107.desc: "[ambitious_knight.GetFirstNameNoTooltip], elinde kılıcıyla peşimden koşarken son gücümle koridora daldım ve yardım çığlıkları attım. Tam o sırada muhafızlarım köşeyi döndü ve bizi gördüler!"
 agot_lannister_events.107.a: "Muhafızlar! Bu hain saldırganı derhal öldürün!"
 agot_lannister_events.107.b: "Muhafızlar! Bu adamı tutuklayın ve zindanlara atın!"
  
  # Too Slow # 
  
 agot_lannister_events.108.t: "Son Çırpınışlar"
 agot_lannister_events.108.desc: "[ambitious_knight.GetFirstNameNoTooltip], yere düşmesine rağmen yılmamıştı. Size doğru tükürerek ve gözlerinde öfkeyle son bir hamle yaptı. Çılgınca savurduğu kılıçtan korunmak için tüm gücünüzle reflekslerinize güvenmek zorundasınız!"
 agot_lannister_events.108.a: "Ahh!"
  
  # An Ignoble Ending # 
  
 agot_lannister_events.109.t: "Karanlığa Gömülmek"
 agot_lannister_events.109.desc: "Kapıya ulaşmak için çok geç kalmıştım. [ambitious_knight.GetFirstNameNoTooltip] adlı kişinin öfkeli darbeleri vücuduma saplanmaya başladı. Bir, iki, üç... Her darbeyle birlikte bilincim kaybolmaya yüz tutuyordu. Kanımın halıyı kızıl bir renge boyadığını gördüğüm an, gözlerim sonsuz karanlığa gömüldü."
 agot_lannister_events.109.a: "Hayır! Böyle bitmemeliydi!"
  
  # A Hidden Cave # 
  
 agot_lannister_events.200.t: "Esrarengiz Mağara"
 agot_lannister_events.200.desc: "Adamlarımla birlikte [new_mine_barony.GetNameNoTooltip] topraklarından geçerken, bir tepenin yamacında gizlenmiş bir mağara ağzı keşfettik. \n\nBu görüntü, çocukluğumda anlatılan efsaneleri hatırlattı. Batı Toprakları'nın kalbinde, tepelerin altında altınla dolu uçsuz bucaksız mağaraların olduğu söylenirdi..."
 agot_lannister_events.200.a: "Merakımı yenemiyorum. Mağaraya girelim ve neler sakladığını görelim."
 agot_lannister_events.200.b: "İhtiyatlı davranmalıyız.  [knight_explorer.GetFirstNameNoTooltip] adlı kişiyi mağarayı keşfetmesi için gönderelim."
 agot_lannister_events.200.c: "Şu anda bununla uğraşamayız. Yolumuza devam edelim."
  
  # A Dark Descent # 
  
 agot_lannister_events.201.t: "Uçurumun Kenarında"
 agot_lannister_events.201.desc: "[knight_explorer.GetFirstNameNoTooltip] yanı başımda dururken, mağaranın ağır kapısını yavaşça araladım.  Karanlık ve gizemli bir boşluk önümüze serildi. Ancak ilerlemek üzereyken, yolun aniden kesilip derin bir uçuruma dönüştüğünü fark ettik. "
 agot_lannister_events.201.a: "[knight_explorer.GetFirstNameNoTooltip], sen devam et. Dikkatli ol."
 agot_lannister_events.201.a.success.tt: "[knight_explorer.GetFirstNameNoTooltip], uçuruma tırmanmayı başarıyor ve mağaranın derinliklerine doğru ilerliyor."
 agot_lannister_events.201.a.failure.tt: "[knight_explorer.GetFirstNameNoTooltip], uçuruma tırmanmaya çalışırken dengesini kaybediyor ve düşüyor."
 agot_lannister_events.201.b: "Kendim tırmanacağım.  Kaslarım ve çevikliğim beni yanıltmayacak."
 agot_lannister_events.201.c: "Uçuruma inmek için ilkel bir tırmanma ekipmanı yapmayı deneyelim."
 agot_lannister_events.201.d: "Bu risk almaya değmez. Geri dönelim."
  
  # An Unwilling Sacrifice # 
  
 agot_lannister_events.202.t: "Zorunlu Bir Fedakarlık"
 agot_lannister_events.202.desc: "Başka çaremiz kalmamıştı. [knight_explorer.GetFirstNameNoTooltip] adlı kişiye bir meşale verdim ve onu dikkatlice uçurumun kenarından aşağıya indirdim.  Sert bir düşüşün ardından aşağıdan gelen acı dolu bir iniltiyle irkildik. Neyse ki hayatta kalmıştı."
 agot_lannister_events.202.notification: "[knight_explorer.GetFirstNameNoTooltip] yaralandı, ancak hayatta."
 agot_lannister_events.202.a: "Şu meşaleyi biraz yukarı kaldır da aşağıyı görebileyim."
 agot_lannister_events.202.b: "Madem oradasın, etrafı keşfet ve neler bulduğunu haber ver!"
  
  # A Hard Landing # 
  
 agot_lannister_events.203.t: "Ölümcül Bir Düşüş"
 agot_lannister_events.203.desc: "[knight_explorer.GetFirstNameNoTooltip] adlı kişiye bir meşale verdim ve onu uçurumun kenarından aşağıya bıraktım.  Kısa bir süre havada asılı kaldıktan sonra, yere çarpmasıyla birlikte mide bulandırıcı bir çatırtı sesi duyuldu. Ne hareket ediyordu ne de sesime yanıt veriyordu. Ölmüş gibiydi..."
 agot_lannister_events.203.a: "En azından düşürdüğü meşale aşağıya doğru bir yol aydınlatıyor.  Keşfe devam edebiliriz."
 agot_lannister_events.203.b: "Onu kurtarmak için elimden geleni yaptığımı söyleyerek adamlarımı ikna etmeye çalışacağım.  Belki cesedini yukarı çekebiliriz."
 agot_lannister_events.203.b.success.toast: "Adamlarınızı [knight_explorer.GetFirstNameNoTooltip] adlı kişiyi kurtarmak için çaba göstermeye ikna ettiniz."
 agot_lannister_events.203.b.success.tt: "Adamlarınızı [knight_explorer.GetFirstNameNoTooltip] adlı kişiyi kurtarmak için çaba göstermeye ikna ediyorsunuz."
 agot_lannister_events.203.b.failure.toast: "Adamlarınızı [knight_explorer.GetFirstNameNoTooltip] adlı kişiyi kurtarmak için çaba göstermeye ikna edemediniz."
 agot_lannister_events.203.b.failure.tt: "Sözleriniz yeterince ikna edici değildi."
  
  # A Golden Opportunity # 
  
 agot_lannister_events.204.t: "Altın Işıltısı"
 agot_lannister_events.204.desc: "Uçurumdan aşağıya güvenli bir şekilde indikten sonra, mağaranın derinliklerine doğru ilerlemeye başladım. Meşalemin ışığı duvarlarda dans ederek muhteşem bir manzara ortaya çıkardı.  Duvarlar, zengin ve hiç dokunulmamış altın damarlarıyla kaplıydı! Bu beklenmedik keşif karşısında nefesim kesildi."
 agot_lannister_events.204.a: "Bu madeni işletmek için [new_mine_holder.GetNameNoTooltip] ile bir anlaşma yapabiliriz.  Böylece hem biz hem de o kazançlı çıkarız."
 agot_lannister_events.204.b: "Bu madeni kendim işleteceğim ve tüm kazancı kendime saklayacağım."
 agot_lannister_events.204.c: "Bu topraklar bana ait! Bu altın da benim hakkım!"
 agot_lannister_events_selfish_mine.tt: "Bir maden inşa ederek tüm altını kendinize alıyorsunuz ve [new_mine_holder.GetFirstNameNoTooltip] adlı kişiyi haklı kazançlarından mahrum bırakıyorsunuz."
  
  # A Sudden Drop # 
 agot_lannister_events.205.t: "Beklenmedik Bir Düşüş, Beklenmedik Bir Keşif"
 agot_lannister_events.205.desc: "Uçuruma tırmanmaya başladım. Hareketlerimi dikkatlice planlıyor, her tutuşumu sağlamlaştırıyordum. Başlarda her şey yolunda gidiyordu. Ancak tek bir anlık dikkatsizlik her şeyi mahvetti. Bir sonraki tutuşa uzanırken dengesiz bir kaya parçasına basmamla birlikte boşluğa düşmeye başladım.  Kısa bir an için havada asılı kaldım, zaman durmuş gibiydi. Sonra yere sert bir şekilde çakıldım. \n\nBaşımın tepesinden boynuma doğru kan aktığını hissedebiliyordum, ancak yaralarım ölümcül değildi. Şans eseri meşalem de yanı başıma düşmüştü. Onu yerden aldığımda, ışığın mağara duvarlarındaki altın damarlarını aydınlatmasıyla nefesim kesildi. İnanılmaz bir manzaraydı!"
 agot_lannister_events.205.a: "Bu topraklar [new_mine_holder.GetFirstNamePossessiveNoTooltip] adlı kişiye ait, ancak bu altın madenini birlikte işletmek için bir anlaşma yapabiliriz."
 agot_lannister_events.205.b: "Bu altını kendi imkanlarımla çıkartacağım ve zenginliklerine sahip olacağım."
 agot_lannister_events.205.c: "Batı Toprakları'nın her köşesi Lannister Hanedanı'na aittir! Bu altın da bizim!"
  
  
  # Negotiations # 
 agot_lannister_events.206.t: "Pazarlık Masası"
 agot_lannister_events.206.desc: "Topraklarında keşfettiğim altın madenini görüşmek üzere [new_mine_holder.GetFirstNameNoTooltip] adlı kişiyi huzuruma çağırdım.  Belki karşılıklı olarak fayda sağlayacağımız bir anlaşma yapabilirdik."
 agot_lannister_events.206.a: "Umarım makul bir anlaşmaya varabiliriz.  [new_mine_holder.GetFirstNameNoTooltip], bu madenin işletme hakkı konusunda size bazı tekliflerim var."
 agot_lannister_events.206.a.minor_success.tt: "Kötü bir anlaşma yaptınız.  [new_mine_holder.GetFirstNameNoTooltip] size çok az bir pay vermeyi kabul etti."
 agot_lannister_events.206.a.medium_success.tt: "Orta karar bir anlaşma yaptınız.  [new_mine_holder.GetFirstNameNoTooltip] ile madenin gelirlerini paylaşacaksınız."
 agot_lannister_events.206.a.major_success.tt: "Harika bir anlaşma yaptınız! [new_mine_holder.GetFirstNameNoTooltip] size madenin büyük bir kısmını vermeyi kabul etti."
 agot_lannister_events.206.a.failure.tt: "[new_mine_holder.GetName], madeni sizinle paylaşmayı reddetti ve tekliflerinizi geri çevirdi."
 agot_lannister_events.206.b: "Unutmayın, [new_mine_holder.GetFirstNameNoTooltip], Batı Toprakları'nda kimin sözü geçtiğini ve kime sadakat borçlu olduğunuzu iyi düşünün."
 agot_lannister_events.206.b.tt: "[new_mine_holder.GetName], baskı altında madeni kurmayı ve size belirli bir pay vermeyi kabul etti."
 agot_lannister_events.206.a.minor_failure.toast: "Kötü bir anlaşma yaptınız."
 agot_lannister_events.206.a.minor_success.toast: "İyi bir anlaşma yaptınız."
 agot_lannister_events.206.a.major_success.toast: "Harika bir anlaşma yaptınız!"
 agot_lannister_events.206.a.major_failure.toast: "[new_mine_holder.GetName] paylaşmayı reddetti."
 agot_lannister_events.206.c: "Madenin keşfi konusunda size yardımcı olduğum için ufak bir bulucu ücretiyle yetineceğim."
  
  # You need to see this # 
 agot_lannister_events.207.t: "Heyecanlı Bir Keşif"
 agot_lannister_events.207.desc: ""Efendim, bunu mutlaka kendi gözlerinizle görmelisiniz!""\n\n[knight_explorer.GetFirstName], heyecanla ve nefes nefese odaya daldı.\n\n""Uçurumdan aşağıya inmeyi başardım! Kısa bir tırmanış gerekiyor, ancak eminim buna değecek!""
 agot_lannister_events.207.a: "Öyleyse göster bize yolu, [knight_explorer.GetFirstNameNoTooltip]. Önden buyurun."
 agot_lannister_events.207.b: "Heyecanını anlıyorum [knight_explorer.GetFirstNameNoTooltip], ancak şu an için beklemenizi rica ediyorum. Sıranız geldiğinde sizi çağıracağım."
  
  # An Empty Cave # 
 agot_lannister_events.208.t: "Hüsran"
 agot_lannister_events.208.desc: "[knight_explorer.GetFirstNameNoTooltip], mağaradan eli boş döndü ve başını sallayarak ""Orada hiçbir şey yok efendim,"" dedi.\n\nSözlerine inanmak istesem de içimde bir huzursuzluk vardı. Sanki bir şeyleri saklıyormuş gibi hissediyordum."
 agot_lannister_events.208.a: "[knight_explorer.GetFirstNameNoTooltip], beni aptal yerine mi koyuyorsun?  Benden bir şeyler sakladığından eminim!"
 agot_lannister_events.208.a.success: "Sert tavrınız işe yaradı! [knight_explorer.GetFirstNameNoTooltip] gerçeği itiraf etti ve mağarada bulduklarını anlattı."
 agot_lannister_events.208.a.failure: "[knight_explorer.GetFirstNameNoTooltip], yalan söylediğinize dair hiçbir kanıt sunamadınız.  Sözleri ikna ediciydi ve mağarada gerçekten hiçbir şey olmadığına inanmak zorunda kaldınız."
  
  # A Dishonest Knight # 
 agot_lannister_events.209.t: "İhanet Ortaya Çıkıyor"
 agot_lannister_events.209.desc: "Sert sorgulamam karşısında [knight_explorer.GetFirstName] kendini tutamadı ve gerçeği itiraf etmek zorunda kaldı.\n\n""Aslında mağarada altın damarları buldum efendim,"" dedi gözlerini yere dikerek.\n\nBunu daha detaylı araştırmam gerekiyordu, ancak önce [knight_explorer.GetNamePossessiveNoTooltip] ihanetine bir karşılık vermeliydim."
 agot_lannister_events.209.a: "Bu ihanetin cezasız kalmayacağını bilmelisin! Muhafızlar, onu zindanlara atın!"
 agot_lannister_events.209.b: "Vatan hainliğinin tek bir cezası vardır; Ölüm!  Derhal idam edin!"
 agot_lannister_events.209.c: "Bu seferlik seni affediyorum [knight_explorer.GetFirstNameNoTooltip]. Ancak bir daha asla bana ihanet etme, yoksa merhametimi unutacaksın!"
  
  # Onwards # 
 agot_lannister_events.210.t: "Yola Devam"
 agot_lannister_events.210.desc: "[knight_explorer.GetFirstNameNoTooltip], mağarada keşfedilecek değerli hiçbir şey olmadığını söyledi ve sırasına geri döndü.  Şüphelerim olsa da şu an için başka yapacak bir şey yoktu."
 agot_lannister_events.210.a: "Yola devam edelim millet!  Kaybedecek vaktimiz yok!"
  
  #An Ironborn Raid# 
 agot_lannister_events.300.t: "Demirdoğumlular Saldırıyor!"
 agot_lannister_events.300.desc: "Aegon ve ejderhası Balerion'un fethi sırasında Harrenhal'ın küle dönmesi ve Hoare hanedanının son bulmasıyla, Demir Adaları'nın eski yağma gelenekleri Batı Toprakları'nda yasaklanmıştı. Ancak adalarda bazıları hala bu geleneklere bağlı kalıyor, şöhret, zenginlik ve macera için hayatlarını tehlikeye atmaktan çekinmiyor.\n\nGenellikle Batı Toprakları'na saldırmaktan kaçınıyorlar, ancak zaman zaman özellikle hırslı veya belki de gözü kara yağmacılar kıyılarımıza saldırma cesareti gösteriyor.  [ironborn_raid_target.GetName] kıyılarında Demirdoğumlulara ait uzun gemiler görüldüğü haberi geldi!"
 agot_lannister_events.300.a: "[ironborn_raid_target.GetName] bölgesini savunmak için bizzat ordumun başında gideceğim!"
 agot_lannister_events.300.b: "Şu anda adam ayıracak durumda değiliz.  [ironborn_raid_target.GetName] halkı kendi başının çaresine bakmak zorunda."
 agot_lannister_events.300.c: "Mareşalimiz [marshal.GetNameNoTooltip], bir yardım gücüyle [ironborn_raid_target.GetName] bölgesine gitmeli."
 agot_lannister_events.300.d: "[ironborn_raid_target_holder.GetNameNoTooltip], kendi topraklarını savunmakla yükümlüdür.  Bizim müdahale etmemize gerek yok."
  
  #Smoke on the horizon# 
 agot_lannister_events.301.t: "Kuşatma Altında Bir Şehir"
 agot_lannister_events.301.desc: "[ironborn_raid_target.GetNameNoTooltip] böldedine yaklaşırken, Demirdoğumluların saldırısının dehşet verici izlerini gördük. Gökyüzü kara dumanlarla kaplıydı ve şehrin içinden gelen çığlıklar ve feryatlar yüreklerimizi burkuyordu.  Adamlarıma hızlanmaları için emir verdim. Her saniyenin önemi vardı."
 agot_lannister_events.301.a: "Hücum!  Demirdoğumluları geri püskürtün ve şehri kurtarın!"
 agot_lannister_events.301.b: "Ana kuvvetimiz düşmanı karşıdan omlarken, daha küçük bir birlikle düşmanın kanadını kuşatabiliriz.  Bu bize taktiksel bir avantaj sağlayacaktır."
 agot_lannister_events.301.success.tt: "Akıllıca planlanmış saldırınız sayesinde Demirdoğumluları bozguna uğrattınız ve [ironborn_raid_target.GetNameNoTooltip] ve halkını kurtardınız!"
 agot_lannister_events.301.failure.tt: "Ne yazık ki Demirdoğumlular çok güçlüydü.  Savaş alanından geri çekilmek zorunda kaldınız."
  
  #Back To The Sea# 
 agot_lannister_events.302.t: "Zaferin Tadı"
 agot_lannister_events.302.desc: "Ordumla birlikte [ironborn_raid_target.GetNameNoTooltip] garnizonuna yardıma yetiştik. Savaş, her iki taraf için de ağır kayıplarla sonuçlanan zorlu bir mücadeleydi. Ancak disiplinimiz ve vatanımızı savunma azmimiz sayesinde zafer bizim oldu.  Hayatta kalan Demirdoğumlular gemilerine kaçarak denize açıldı. \n\nAncak yağmacıların lideri geri çekilmeyi reddetti. Adamlarım onu yakalamak için yaklaşırken, elindeki baltasını çılgınca savurarak direnmeye devam etti. \n\nSonunda etkisiz hale getirildi ve zincirlerle bağlanarak önüme getirildi.  Şimdi kaderine karar verme zamanıydı."
 agot_lannister_events.302.a: "Onu zindanlara atın.  Daha sonra sorgulanacak ve cezasına karar verilecek."
 agot_lannister_events.302.b: "Bu acımasız yağmacının yaşamasına gerek yok.  Hemen idam edin!"
 agot_lannister_events.302.c: "Onu [ironborn_raid_target.GetNameNoTooltip] yöneticisine teslim edin.  Kendi adaletlerini sağlasınlar."
  
  #Forced Retreat# 
 agot_lannister_events.303.t: "Acımasız Bir Saldırı"
 agot_lannister_events.303.desc: "Demirdoğumluların amansız saldırıları karşısında defalarca geri çekilmek zorunda kaldık.  Vahşice savaşıyorlardı ve durdurmak kolay olmayacaktı.  Bu bir istila değil, bir yağma baskını olsa da verdikleri zarar büyüktü. \n\nAdamlarımla birlikte Demirdoğumluların ana gücünü oyalamaya çalışırken, diğerleri [ironborn_raid_target.GetNameNoTooltip] ve çevresini yağmalamaya devam ediyordu.  Pazarlar talan ediliyor, evler ateşe veriliyordu."
 agot_lannister_events.303.a: "Lanet olsun bu Demirdoğumlulara!  Bu yaptıklarının bedelini ağır ödeyecekler!"
 agot_lannister_events.303.b: "[ironborn_raid_target.GetNameNoTooltip] halkı bu saldırıdan büyük zarar gördü.  Onların toparlanmaları için gerekli olan finansal desteği sağlayacağım."
 agot_lannister_events.303_wounded.toast.t: "[ironborn_raider.GetNameNoTooltip] ve adamlarıyla savaşırken yaralandınız."
  
  #Victorious Vassal# 
 agot_lannister_events.304.t: "Tek Başına Zafer"
 agot_lannister_events.304.opening: "[ROOT.Char.GetNameNoTooltip]"
 agot_lannister_events.304.desc: "Efendim, size müjdeli bir haber vermek için geldim. Dışarıdan herhangi bir yardım almadan Demirdoğumluları püskürtmeyi başardık ve [ironborn_raid_target.GetNameNoTooltip] ve çevresini güvence altına aldık.  Tek başımıza elde ettiğimiz bu zaferin hikayeleri şimdiden Batı Toprakları'nın dört bir yanına yayılmış olmalı."
 agot_lannister_events.304.a: "Harika bir haber!  [ironborn_raid_target.GetNameNoTooltip] halkı sizinle gurur duyuyor olmalı."
  
  #Defeated Vassal# 
 agot_lannister_events.305.t: "Kaybedilen Bir Savaş"
 agot_lannister_events.305.opening: "[ROOT.Char.GetNameNoTooltip]"
 agot_lannister_events.305.desc: "Efendim, size kötü haberler getirmek zorundayım. [ironborn_raid_target.GetNameNoTooltip] ve çevresine yapılan Demirdoğumlular saldırısına müdahale edemedik ve şehir düştü.  Yağmacılar, şehri acımasızca talan etti ve birçok masum insan hayatını kaybetti.  Ayrıca ciddi miktarda maddi kayıp da yaşandı."
 agot_lannister_events.305.a: "Çok üzücü bir haber...  [ironborn_raid_target.GetNameNoTooltip] halkına başsağlığı diliyorum."
  
  #Marshal Victory# 
 agot_lannister_events.306.t: "Kahramanın Dönüşü"
 agot_lannister_events.306.desc: "[marshal.GetName], Demirdoğumlulara karşı verdiği mücadeleden zaferle döndü ve [ironborn_raid_target.GetNameNoTooltip] onun tarafından kurtarıldı.  Zafer kolay kazanılmamış, kayıplar verilmişti, ancak sonunda Batı Toprakları'nın cesur savunucusu olarak geri dönmüştü.  Halk, kahramanlarını karşılamak için sokaklara dökülmüş, tezahüratlar ve alkışlarla onu selamlıyordu. \n\nBöylesine büyük bir hizmetin karşılıksız kalmaması gerektiğini düşünüyorum.  [marshal.GetName], bir ödülü haketmiş midir?"
 agot_lannister_events.306.a: "Elbette!  [marshal.GetName], cesareti ve fedakarlığı sebebi ile ödüllendirilecektir. Ona değerli bir hediye verelim."
 agot_lannister_events.306.b: "Minnettarlığımızı ve takdirimizi iletmek yeterli olacaktır.  Maddi bir ödüle gerek yok."
 agot_lannister_events.306.c: "[marshal.GetNameNoTooltip], bu zaferiyle prestijli bir mevkiye layık olduğunu kanıtladı.  Onu daha üst bir göreve atayalım."
  
  #Marshal Defeat# 
 agot_lannister_events.307.t: "Yenilginin Acısı"
 agot_lannister_events.307.marshal_died_desc: "[marshal.GetNamePossessive] ordusu, Demirdoğumlulara karşı verdiği mücadeleden yenilgiyle döndü.  Askerlerin çoğu ağır yaralıydı ve birçoğu sedyelerle taşınıyordu.  Kısa bir sayımın ardından acı gerçek ortaya çıktı;  [marshal.GetName] da dahil olmak üzere birçok askerimiz savaş alanında kalmıştı..."
 agot_lannister_events.307.desc: "[marshal.GetName] ve ordusu, Demirdoğumlulara karşı verdikleri mücadeleden yenik ayrıldı.  Hem kendisi hem de askerleri ağır yaralar almıştı ve birçoğu güçlükle yürüyebiliyordu.  Kısa bir sayım, birçok askerin kayıp olduğunu gösterdi."
 agot_lannister_events.307.a: "Ne acı bir kayıp...  [marshal.GetNamePossessive] ailesine ve şehit düşen tüm askerlerimizin yakınlarına başsağlığı diliyorum."
 agot_lannister_events.307.b: "Başarısızlık asla kabul edilemez!  [marshal.GetName], bu yenilginin hesabını verecek!"
  
  #A Sneaking Suspicion# 
 agot_lannister_events.309.t: "Pusu Bozuldu"
 agot_lannister_events.309.desc: "Teoride mükemmel bir plandı; Ana kuvvetimiz Demirdoğumlularla doğrudan çarpışırken, ben daha küçük bir birlikle gizlice düşmanın arkasına dolanacak ve onları gafil avlayacaktık. Ancak işler planladığımız gibi gitmedi. Demirdoğumlular, askerlerimizi beklenmedik bir hızla alt etti. İlk saldırımızın yarattığı şaşkınlık geçtikten sonra, kolayca bize döndüler ve sayıca üstünlüklerini kullanarak bizi geri püskürttüler. \n\nÇaresizce geri çekilmek zorunda kaldık ve [ironborn_raid_target.GetNameNoTooltip] ve çevresini yağmacıların insafına terk ettik."
 agot_lannister_events.309.a: "Lanet olsun bu Demirdoğumlulara! Hesaplarını soracağım!"
 agot_lannister_events.309.b: "Bu başarısızlığın sorumluluğunu alıyorum. [ironborn_raid_target.GetNameNoTooltip] halkının yaralarını sarmak ve şehirlerini yeniden inşa etmeleri için gereken finansal desteği sağlayacağım."
  
  #Hammer and Anvil# 
 agot_lannister_events.308.t: "Kusursuz Bir Pusu"
 agot_lannister_events.308.desc: "Kanat kuvvetimizle birlikte, ana ordumuz Demirdoğumlularla çarpışmaya girer girmez hızla harekete geçtik.  Dar sokaklardan ve ıssız pazar yerlerinden geçerek düşmanın arkasına doğru ilerledik. Ana kuvvetimiz, düşmanı oyalayarak büyük bir cesaret örneği gösteriyordu.  Hedefimize yaklaştığımızda, saldırı emrini vermeden önce düşmanın nefesini ensemizde hissedecek kadar bekledim. \n\nTam zamanında ve beklenmedik bir şekilde Demirdoğumluların arka hattına saldırdık.  Aramızda büyük bir panik ve kaos yarattık.  Liderleri etrafında bir çember oluşturarak sonuna kadar direnmeye çalışsalar da, sayıca üstünlüğümüz ve taktiksel avantajımız sayesinde onları alt ettik.  Savaşın sonuna doğru, [ironborn_raid_target.GetNameNoTooltip] sokakları kan gölüne dönmüştü ve yağmacıların kaptanı merhametime kalmıştı."
 agot_lannister_events.308.a: "Onu zindanlara atın.  Daha sonra sorgulanacak ve cezasına karar verilecek."
 agot_lannister_events.308.b: "Bu acımasız yağmacı, halkımıza yaşattığı acının bedelini ödemeli.  Hemen idam edin!"
 agot_lannister_events.308.c: "[ironborn_raid_target_holder.GetName], bu pisliği teslim alsın.  Kendi adaletlerini uygulamalarına izin verelim."
