l_english:
#mustafa
# An ambitious hedgeknight #

agot_lannister_events.100.t:0 "Hırslı Bir Paralı Şövalye"
agot_lannister_events.100.desc:0 "Batı Toprakları'nın zenginlik konusundaki ünü, sürekli olarak iş arayan paralı askerleri ve şövalyeleri cezbetmektedir. Özellikle hevesli bir şövalye bir şekilde muhafızlarımı atmayı başardı ve hizmetlerini sunarak karşımda duruyor."
agot_lannister_events.100.a:0 "Ona güvenmiyorum, hakkında soruşturma yaptıracağım."
agot_lannister_events.100.a.tt:0 "Paralı şövalyenin geçmişini araştırıyorsunuz."
agot_lannister_events.100.b:0 "Peki, kendini şövalyelerimden biriyle karşı karşıya getirerek test et."
agot_lannister_events.100.b.duel_candidate.victor.tt:0 "[duel_candidate.GetFullName] galip geliyor."
agot_lannister_events.100.b.ambitious_knight.victor.tt:0 "[ambitious_knight.GetFirstNameNoTooltip] galip geliyor."
agot_lannister_events.100.c:0 "Şövalyenin hizmet teklifini reddet."
agot_lannister_events.100.c.tt:0 "Şövalyeyi geri gönderiyorsunuz."
agot_lannister_events.100.d:0 "[duel_candidate.GetFirstNameNoTooltip], şu zavallıyı öldür."

# A troubling discovery #

agot_lannister_events.101.t:0 "Rahatsız Edici Bir Sorgu"
agot_lannister_events.101.desc:0 "[ambitious_knight.GetFirstNameNoTooltip]'ın geçmişini araştırmaları için casuslarımı gönderdiğimden beri biraz zaman geçti ve rahatsız edici bilgilerle geri döndüler."
agot_lannister_events.101.a:0 "Bu bir fırsat gibi görünüyor."
agot_lannister_events.101.b:0 "Bu pisliği hapse atın."
agot_lannister_events.101.a.success.tt:0 "[ambitious_knight.GetFirstNameNoTooltip] yeterince sindirildi."
agot_lannister_events.101.a.failure.tt:0 "[ambitious_knight.GetFirstNameNoTooltip] şantaja boyun eğmeyi reddediyor."

# Nothing to report #

agot_lannister_events.102.t:0 "Rapor Edilecek Bir Şey Yok"
agot_lannister_events.102.desc:0 "[ambitious_knight.GetFirstNameNoTooltip]'a karşı herhangi bir suçlayıcı kanıt bulmaları için casuslarımı gönderdim, ancak onun hakkında elle tutulur bir şey bulamadılar. Dürüst biri gibi görünüyor."
agot_lannister_events.102.a:0 "Belki bir test uygun olur?"
agot_lannister_events.102.a.tt:0 "Halkın yardımına koşması için [ambitious_knight.GetFirstNameNoTooltip]'ı eyaletlerinizden birine göndereceksiniz."
agot_lannister_events.102.a.success.tt:0 "[ambitious_knight.GetFirstNameNoTooltip] gerçek bir şövalye olduğunu kanıtlıyor."
agot_lannister_events.102.a.failure.tt:0 "[ambitious_knight.GetFirstNameNoTooltip] şövalyelik yeminlerine uygun yaşamıyor."
agot_lannister_events.102.b:0 "Onu gönderin, yeterince şövalye var."

# Involuntary Loyalty #

agot_lannister_events.103.t:0 "Gönülsüz Sadakat"
agot_lannister_events.103.desc:0 "[ambitious_knight.GetFirstNameNoTooltip], geçmişi hakkında bulabildiğim bilgiler karşısında şok oldu. Hizmetleri için ödeme alma fikrini hemen kafasından sildim. Aslında kendini ücretsiz olarak kanıtlamaya oldukça hevesli görünüyordu."
agot_lannister_events.103.a:0 "Bana iyi hizmet et, [ambitious_knight.GetFirstNameNoTooltip]."

# Blackmail Refused #

agot_lannister_events.104.t:0 "Şantaj Reddedildi"
agot_lannister_events.104.desc:0 "[ambitious_knight.GetFirstNameNoTooltip] yalnızca şantaja boyun eğmeyi reddetmekle kalmadı, aynı zamanda entrikalarım onu öfkelendirmiş gibi görünüyor. Gözlerinde öfkeli bir bakışla bana doğru yürümeye başlıyor ve muhafızlarım hiçbir yerde yok."
agot_lannister_events.104.a:0 "Şarabınızı [ambitious_knight.GetFirstNameNoTooltip]'ın yüzüne fırlatın ve kapıya koşun."
agot_lannister_events.104.a.success.tt:0 "[ambitious_knight.GetFirstNameNoTooltip] kör olurken kapıya ulaşıyorsunuz."
agot_lannister_events.104.a.failure.tt:0 "[ambitious_knight.GetFirstNameNoTooltip] yolunuzu kesiyor."
agot_lannister_events.104.b:0 "Kendini savun!"
agot_lannister_events.104.b.duel.tt:0 "@warning_icon!#X Bu şiddete yol açacaktır."
agot_lannister_events.104.c:0 "Dur bakalım, belki bu altın fikrini değiştirir?"
agot_lannister_events.104.c.tt:0 "Şövalyeye gitmesi için para ödüyorsunuz."

# A True Knight #

agot_lannister_events.105.t:0 "Gerçek Bir Şövalye"
agot_lannister_events.105.desc:0 "Halkın yardımına koşması için [ambitious_knight.GetFirstNameNoTooltip]'ı [knight_test_province.GetName]'e gönderdiğimden beri biraz zaman geçti. Zaferle bana geri döndü. Köylüler gelişiyor, yollar daha güvenli ve bazı insanlar asker olarak eğitim almaya bile ilham aldı."
agot_lannister_events.105.a:0 "Sarayımda yerini hak ettin [ambitious_knight.GetFirstNameNoTooltip]."

# A False Knight #

agot_lannister_events.106.t:0 "Sahte Şövalye"
agot_lannister_events.106.desc:0 "Kendini kanıtlaması ve halka yardım etmesi için [ambitious_knight.GetFirstNameNoTooltip]'ı [knight_test_province.GetName]'e göndermeme rağmen, ondan hala haber alamadım. Aslında, bölgede onun tarifine uyan bir adamın önderliğinde artan eşkıyalık raporları almaya başlıyorum."
agot_lannister_events.106.a:0 "Lanet olsun sana, [ambitious_knight.GetFirstNameNoTooltip]."

# Justice Is Done #

agot_lannister_events.107.t:0 "Adalet Yerini Buldu"
agot_lannister_events.107.desc:0 "Koridora açılan kapıdan içeri daldım ve yardım çağırdım, [ambitious_knight.GetFirstNameNoTooltip] elinde silahıyla beni takip etti, tam da muhafızlarım köşeyi dönerken."
agot_lannister_events.107.a:0 "Muhafızlar! Bu adamı öldürün."
agot_lannister_events.107.b:0 "Muhafızlar! Bu adamı tutuklayın."

# Too Slow #

agot_lannister_events.108.t:0 "Çok Yavaş"
agot_lannister_events.108.desc:0 "Tükürerek ama yılmadan, [ambitious_knight.GetFirstNameNoTooltip] size saldırır ve gelirken çılgınca bir savurma yapar. Tek yapabileceğiniz, kendinizi gelecek saldırıdan korumak için elinizden gelenin en iyisini yapmaktır."
agot_lannister_events.108.a:0 "Ahh!"

# An Ignoble Ending #

agot_lannister_events.109.t:0 "Aşağılık Bir Son"
agot_lannister_events.109.desc:0 "Kapıya zamanında ulaşamıyorum ve [ambitious_knight.GetFirstNameNoTooltip] bana vurmaya başlıyor. Bir, iki ve üçüncü kez, kanımın halıya batışını görürken bilincimi kaybetmeye başlıyorum."
agot_lannister_events.109.a:0 "Böyle değil!"

# A Hidden Cave #

agot_lannister_events.200.t:0 "Gizli Mağara"
agot_lannister_events.200.desc:0 "Adamlarımı [new_mine_barony.GetNameNoTooltip]'dan geçirirken, bir tepenin yamacında bir kapı gibi görünen bir şeye rastladım. \n\nÇocukluğumdan kalma, Batı Toprakları tepelerinin altında altınla dolu uçsuz bucaksız mağaralarla ilgili hikayeleri hatırlıyorum."
agot_lannister_events.200.a:0 "Kapıyı açın."
agot_lannister_events.200.b:0 "Araştırması için [knight_explorer.GetFirstNameNoTooltip]'ı gönderin."
agot_lannister_events.200.c:0 "Bunun için zamanımız yok."

# A Dark Descent #

agot_lannister_events.201.t:0 "Karanlık İniş"
agot_lannister_events.201.desc:0 "[knight_explorer.GetFirstNameNoTooltip] arkamdan yakından takip ederken mağaranın kapısını dikkatlice açıyorum, takip ettiğimiz yol aniden aşağıdaki uçuruma indiğinde hızla duruyoruz."
agot_lannister_events.201.a:0 "Bol şans, [knight_explorer.GetFirstNameNoTooltip]."
agot_lannister_events.201.a.success.tt:0 "Mağaraya başarıyla tırmanıyorsunuz."
agot_lannister_events.201.a.failure.tt:0 "Mağaraya tırmanmayı başaramıyorsunuz."
agot_lannister_events.201.b:0 "Duvardan aşağı tırmanmak için gücünüze güvenin."
agot_lannister_events.201.c:0 "Bazı ilkel tırmanma ekipmanları yaratmaya çalışın."
agot_lannister_events.201.d:0 "Bu bir meydan okuma değil."

# An Unwilling Sacrifice #

agot_lannister_events.202.t:0 "Gönülsüz Fedakarlık"
agot_lannister_events.202.desc:0 "[knight_explorer.GetFirstNameNoTooltip]'a bir meşale veriyorum ve onu kenardan itiyorum. Yere sert bir şekilde düştüğünde ve aşağıdaki mağaradan acıklı bir inilti yükseliyor. En azından hala hayatta."
agot_lannister_events.202.notification:0 "[knight_explorer.GetFirstNameNoTooltip] yaralı ama hayatta."
agot_lannister_events.202.a:0 "Şu meşaleyi yukarı kaldır da görebileyim."
agot_lannister_events.202.b:0 "Madem oradasın, etrafa da bakabilirsin!"

# A Hard Landing #

agot_lannister_events.203.t:0 "Sert Düşüş"
agot_lannister_events.203.desc:0 "[knight_explorer.GetFirstNameNoTooltip]'a bir meşale veriyorum ve onu kenardan itiyorum. Havada sadece birkaç saniye geçirmiş olmasına rağmen, yere çarptığında mide bulandırıcı bir çatırtı sesi geliyor ve ne hareket ediyor ne de onu çağırma girişimlerime yanıt veriyor."
agot_lannister_events.203.a:0 "En azından meşale aşağıya doğru bir yol aydınlatıyor."
agot_lannister_events.203.b:0 "Devam etmeden önce onu kurtarmak için ne kadar çok uğraştığımı anlatıyorum."
agot_lannister_events.203.b.success.toast:0 "Adamlarınızı [knight_explorer.GetFirstNameNoTooltip]'ı kurtarmaya çalıştığınıza ikna ettiniz."
agot_lannister_events.203.b.success.tt:0 "Adamlarınızı [knight_explorer.GetFirstNameNoTooltip]'ı kurtarmaya çalıştığınıza ikna ediyorsunuz."
agot_lannister_events.203.b.failure.toast:0 "Adamlarınızı [knight_explorer.GetFirstNameNoTooltip]'ı kurtarmaya çalıştığınıza ikna edemediniz."
agot_lannister_events.203.b.failure.tt:0 "İkna edici değilsiniz."

# A Golden Opportunity #

agot_lannister_events.204.t:0 "Altın Bir Fırsat"
agot_lannister_events.204.desc:0 "Aşağıdaki mağara tabanına güvenle iniyorum, mağaranın derinliklerine doğru ilerlerken, meşalemin ışığı duvarların yüzeyine çarpıp yansıyor, yakından incelediğimde burada zengin, kullanılmamış altın damarlarının olduğunu anlayabiliyorum."
agot_lannister_events.204.a:0 "Belki [new_mine_holder.GetNameNoTooltip] ile bir anlaşmaya varabiliriz."
agot_lannister_events.204.b:0 "Bu altını işleteceğim."
agot_lannister_events.204.c:0 "Bu benim diyarım."
agot_lannister_events_selfish_mine.tt:0 "Bir maden inşa ediyorsunuz ve [new_mine_holder.GetFirstNameNoTooltip]'ı kârdan mahrum bırakıyorsunuz."

# A Sudden Drop #
agot_lannister_events.205.t:0 "Ani Bir Düşüş"
agot_lannister_events.205.desc:0 "Tırmanış yeterince iyi başlıyor, hareketlerimi dikkatlice seçiyorum ve iyi ilerleme kaydediyorum. Ancak tek bir yanlış hareket her şeyi mahvetmeye yetiyor; bir an ağırlığımı bir sonraki tutuşa kaydırıyorum ve bir sonraki an serbest düşüyorum. Birkaç saniyeden fazla olmamış olabilir ama sonsuzluk gibi geldi ve yere sert bir şekilde çarptım. \n\nBaşımın tepesinden boynuma doğru kan akmaya başladığını hissedebiliyorum, ancak yaralardan hiçbiri hayatı tehdit edici değil. Meşalemi yanımdaki yerden alıyorum ve ışık mağaranın yüzeyine vurup duvarlardan geçen altın damarlarını yansıttığında hayrete düşüyorum."
agot_lannister_events.205.a:0 "Burası [new_mine_holder.GetFirstNameNoTooltip]'ın toprakları, ama belki bir anlaşmaya varabiliriz."
agot_lannister_events.205.b:0 "Bu altını işleteceğim."
agot_lannister_events.205.c:0 "Bu benim diyarım."


# Negotiations #
agot_lannister_events.206.t:0 "Müzakereler"
agot_lannister_events.206.desc:0 "Topraklarından geçen zenginlikleri görüşmek üzere [new_mine_holder.GetFirstNameNoTooltip]'ı çağırdım, belki karşılıklı olarak kârlı bir anlaşmaya varabiliriz."
agot_lannister_events.206.a:0 "Eminim bir şeyler halledebiliriz."
agot_lannister_events.206.a.minor_success.tt:0 "Kötü bir anlaşma yapıyorsunuz."
agot_lannister_events.206.a.medium_success.tt:0 "Ortalama bir anlaşma yapıyorsunuz."
agot_lannister_events.206.a.major_success.tt:0 "Harika bir anlaşma yapıyorsunuz."
agot_lannister_events.206.a.failure.tt:0 "[new_mine_holder.GetName] paylaşmayı reddediyor."
agot_lannister_events.206.b:0 "Kime sadakat borçlu olduğunuzu unutmayın."
agot_lannister_events.206.b.tt:0 "[new_mine_holder.GetName] madeni kuracak ve size bir pay verecek."
agot_lannister_events.206.a.minor_failure.toast:0 "Kötü bir anlaşma yapıyorsunuz."
agot_lannister_events.206.a.minor_success.toast:0 "İyi bir anlaşma yapıyorsunuz."
agot_lannister_events.206.a.major_success.toast:0 "Harika bir anlaşma yapıyorsunuz."
agot_lannister_events.206.a.major_failure.toast:0 "[new_mine_holder.GetName] paylaşmayı reddediyor."
agot_lannister_events.206.c:0 "Bir bulucu ücretiyle yetineceğim."

# You need to see this #
agot_lannister_events.207.t:0 "Cesur Şövalye"
agot_lannister_events.207.desc:0 ""Efendim, bunu kendiniz görmelisiniz!""\n\n[knight_explorer.GetFirstName] nefesini tutmaya çalışarak kapıdan içeri sendeliyor.\n\n""Kısa bir mesafe tırmanmamız gerekecek ama buna değeceğine eminim!""
agot_lannister_events.207.a:0 "Peki, [knight_explorer.GetFirstNameNoTooltip], önden buyurun."
agot_lannister_events.207.b:0 "Sanmıyorum, [knight_explorer.GetFirstNameNoTooltip], sıraya geri dönün."

# An Empty Cave #
agot_lannister_events.208.t:0 "Boş Mağara"
agot_lannister_events.208.desc:0 "[knight_explorer.GetFirstNameNoTooltip] kapıdan geri dönüyor ve başını sallıyor\n\n'Orada hiçbir şey yok Lordum.'\n\nTam olarak anlayamasam da, içimde bunun göründüğünden daha fazlası olabileceği hissi var."
agot_lannister_events.208.a:0 "Beni aptal mı sanıyorsun?"
agot_lannister_events.208.a.success:0 "[knight_explorer.GetFirstNameNoTooltip]'dan gerçeği öğreniyorsunuz."
agot_lannister_events.208.a.failure:0 "[knight_explorer.GetFirstNameNoTooltip] inandırıcı."

# A Dishonest Knight #
agot_lannister_events.209.t:0 "Sahtekâr Şövalye"
agot_lannister_events.209.desc:0 "Onu sorguladığımda [knight_explorer.GetFirstName] aniden yere çok ilgi duymaya başlıyor\n\n""Orada altın damarları buldum, efendim,"" diye sonunda itiraf ediyor, incelememe daha fazla dayanamıyor\n\nBunu araştırmam gerekecek, ama önce [knight_explorer.GetNameNoTooltip] ile ilgilenmeliyim."
agot_lannister_events.209.a:0 "Zindana atın onu."
agot_lannister_events.209.b:0 "Vatan hainliğinin cezası ölümdür."
agot_lannister_events.209.c:0 "Merhametimi hatırlayacaksın."

# Onwards #
agot_lannister_events.210.t:0 "İleri"
agot_lannister_events.210.desc:0 "[knight_explorer.GetFirstNameNoTooltip] size mağarada zamanınıza değecek hiçbir şey olmadığına dair güvence veriyor ve sıraya geri dönüyor."
agot_lannister_events.210.a:0 "İleri, adamlar!"

#An Ironborn Raid#
agot_lannister_events.300.t:0 "Uzun Gemiler Görüldü"
agot_lannister_events.300.desc:0 "Demir Adaları'nın eski adetleri, Aegon ve Balerion'un fetih sırasında Harrenhal'ı yakıp Hoare hanedanını sona erdirmesiyle Batıdiyar'da yasaklanmış olsa da, adalarda hala geleneğe inatla bağlı kalan, şöhret, zenginlik ve macera için hayatlarını ve uzuvlarını riske atmaya istekli olanlar var.\n\nÇoğunlukla Batıdiyar'a baskın yapmaktan kaçınıyorlar, ancak özellikle hırslı veya belki de pervasız yağmacılardan bazıları kıyılarımıza saldıracak. [ironborn_raid_target.GetName] kıyılarında uzun gemiler görüldü."
agot_lannister_events.300.a:0 "[ironborn_raid_target.GetName]'e kendim bir kuvvet götüreceğim."
agot_lannister_events.300.b:0 "Adamları ayıramayız, bunda yalnızlar."
agot_lannister_events.300.c:0 "Mareşalim [marshal.GetNameNoTooltip] bir yardım gücü yönetecek."
agot_lannister_events.300.d:0 "[ironborn_raid_target_holder.GetNameNoTooltip] kendi topraklarına bakmalı."

#Smoke on the horizon#
agot_lannister_events.301.t:0 "Ufukta Duman"
agot_lannister_events.301.desc:0 "[ironborn_raid_target.GetNameNoTooltip]'a yapılan baskının kanıtı, şehre varmadan çok önce görülebiliyor, gökyüzü dumanla kaplı ve yaklaşmaya başladığımızda çığlıklar duyulabiliyor. Adamlarımı daha hızlı yürümeleri için zorluyorum."
agot_lannister_events.301.a:0 "Hücum, adamlar!"
agot_lannister_events.301.b:0 "Ana kuvvet onları burada tutarsa, daha küçük bir kuvvetle kanatlarını çevirebilirim."
agot_lannister_events.301.success.tt:0 "Akıncıları yeniyorsunuz."
agot_lannister_events.301.failure.tt:0 "Yeniliyorsunuz."

#Back To The Sea#
agot_lannister_events.302.t:0 "Denize Geri Dönüş"
agot_lannister_events.302.desc:0 "Adamlarım ve ben [ironborn_raid_target.GetNameNoTooltip] garnizonunun yardımına koştuk. Savaş şiddetli geçmesine ve her iki tarafta da kayıplar olmasına rağmen, üstün disiplinimiz ve uğrunda savaştığımız değerli dava günü kazandırdı. Bulundukları yerde öldürülmeyen akıncılar gemilerine geri kaçtılar. \n\nBelki de baskının lideri olan bir adam geri çekilmeyi reddetti. Adamlarım onu etkisiz hale getirmek için yaklaşırken baltasını çılgınca savuruyor. \n\nYakalandıktan sonra, kaderine karar verebilmem için zincirlerle önüme getiriliyor."
agot_lannister_events.302.a:0 "Onu zindanlara gönderin."
agot_lannister_events.302.b:0 "Bu pisliği öldürün ve iş bitsin."
agot_lannister_events.302.c:0 "Demir Adalı'yı yerel bir hükümdara teslim edin."

#Forced Retreat#
agot_lannister_events.303.t:0 "Zorunlu Geri Çekilme"
agot_lannister_events.303.desc:0 "Demir Adaları akıncılarının vahşeti, hattınızı defalarca geri çekilmeye zorluyor. Bu tempoyu sonsuza kadar sürdürmeleri mümkün olmasa da, bu bir istila değil, bir baskın.\n\nBen ve adamlarım akıncıların ana hattını tutarken, diğerleri [ironborn_raid_target.GetNameNoTooltip]'ın pazarlarını ve evlerini yağmalamaya devam ediyor."
agot_lannister_events.303.a:0 "Kahretsin Demir Adaları'na."
agot_lannister_events.303.b:0 "[ironborn_raid_target.GetNameNoTooltip]'ın toparlanmasını finanse edeceğim."
agot_lannister_events.303_wounded.toast.t:0 "[ironborn_raider.GetNameNoTooltip]'ın adamlarıyla savaşırken yaralandınız."

#Victorious Vassal#
agot_lannister_events.304.t:0 "Muzaffer Vassal"
agot_lannister_events.304.opening:0 "[ROOT.Char.GetNameNoTooltip]"
agot_lannister_events.304.desc:0 "Dışarıdan hiçbir yardım almamış olsak da, Demir Adaları'nı püskürttüğümüzü ve [ironborn_raid_target.GetNameNoTooltip]'ı daha fazla saldırıya karşı güvence altına aldığımızı duymaktan memnun olacağınızı düşünüyorum. Tek başıma savunma hakkındaki hikâyelerin şimdiden diyarın dört bir yanına yayıldığını düşünüyorum."
agot_lannister_events.304.a:0 "Pekala."

#Defeated Vassal#
agot_lannister_events.305.t:0 "Yenilmiş Vassal"
agot_lannister_events.305.opening:0 "[ROOT.Char.GetNameNoTooltip]"
agot_lannister_events.305.desc:0 "[ironborn_raid_target.GetNameNoTooltip]'a yapılan Demir Adaları baskını sırasında müdahalede bulunulmaması, şehrin içinde cirit atmalarına olanak sağladı. Pek çok iyi erkek, kadın ve çocuğun yanı sıra önemli miktarda zenginlik kaybettik."
agot_lannister_events.305.a:0 "Yazık."

#Marshal Victory#
agot_lannister_events.306.t:0 "Muzaffer Mareşal"
agot_lannister_events.306.desc:0 "Açıkça bir bedeli olmadan gelmemiş olmasına rağmen, [marshal.GetName] Demir Adaları akıncılarını [ironborn_raid_target.GetNameNoTooltip]'dan geri püskürterek zaferle döndü. Sıradan halk, [marshal.GetHerHim]'i eve karşılamak için sokaklarda sıraya girerek dönüşünü alkışlıyor. \n\nBelki bir ödül uygun olur?"
agot_lannister_events.306.a:0 "Evet, bir ödülün verilmesi gerektiğini düşünüyorum."
agot_lannister_events.306.b:0 "Elbette minnettarlığım yeterlidir?"
agot_lannister_events.306.c:0 "[marshal.GetNameNoTooltip] prestijli bir mevkiyi hak ediyor!"

#Marshal Defeat#
agot_lannister_events.307.t:0 "Yenilmiş Mareşal"
agot_lannister_events.307.marshal_died_desc:0 "[marshal.GetName]'in kuvvetleri başkente yenilmiş olarak döndü. Adamlar büyük yaralar almış gibi görünüyor, çoğu arabaların arkasında geri dönüyor. Kısa bir sayım, aralarında [marshal.GetNameNoTooltip]'ın da bulunduğu birçok kişinin geri dönmediğini gösteriyor."
agot_lannister_events.307.desc:0 "[marshal.GetName] başkente yenilmiş olarak dönüyor. Hem kendisi hem de adamları büyük yaralar almış gibi görünüyor, çoğu arabaların arkasında geri dönüyor. Kısa bir sayım, birçok kişinin geri dönmediğini gösteriyor."
agot_lannister_events.307.a:0 "Yazık."
agot_lannister_events.307.b:0 "Başarısızlık hoş görülmeyecektir."

#A Sneaking Suspicion#
agot_lannister_events.309.t:0 "Gizli Şüphe"
agot_lannister_events.309.desc:0 "Teoride iyi bir plandı, adamlarınızın çoğunu Demir Adalı'yla doğrudan yüzleşmeye bırakırken siz arkalarından vurmak için gizlice dolaşıyorsunuz. Ne yazık ki akıncılar ana kuvveti çabucak alt etti, yani ilk saldırınızın şoku geçtikten sonra tek yapmaları gereken size doğru dönmek oldu. \n\nSayıca çok az olan siz, hızla savaş alanından geri çekilmek zorunda kaldınız ve [ironborn_raid_target.GetNameNoTooltip]'ı akıncıların merhametine bıraktınız."
agot_lannister_events.309.a:0 "Lanet olası akıncılar."
agot_lannister_events.309.b:0 "[ironborn_raid_target.GetNameNoTooltip]'ın toparlanmasını finanse edeceğim."

#Hammer and Anvil#
agot_lannister_events.308.t:0 "Çekiç ve Örs"
agot_lannister_events.308.desc:0 "Kanat kuvvetimiz ve ben, çatışmaya girdiklerinde ana gruptan hızla ayrıldık. Düşmanın arkasına geçene kadar ara sokaklarda ve pazarlarda ilerledik. Hedefimize yaklaşırken ana kuvvet cesurca direndi. Saldırı emrini vermeden önce düşmanın kokusunu alabilecek kadar yaklaşana kadar bekledim. \n\nAkıncıların arka hattına saldırdık, aralarında korku ve kafa karışıklığı yaydık, liderlerinin etrafında bir daire oluşturdular ve onu sonuna kadar korudular. Savaşın sesi azaldığında ve [ironborn_raid_target.GetNameNoTooltip] sokaklarından kan aktığında, baskının kaptanı merhametime kalmıştı."
agot_lannister_events.308.a:0 "Onu zindanlara gönderin."
agot_lannister_events.308.b:0 "Bu pisliği öldürün ve iş bitsin."
agot_lannister_events.308.c:0 "Onu [ironborn_raid_target_holder.GetName] zindanına teslim edin."