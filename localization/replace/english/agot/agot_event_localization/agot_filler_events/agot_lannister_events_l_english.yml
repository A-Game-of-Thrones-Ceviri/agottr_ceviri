l_english:
  # An ambitious hedgeknight # 
  
 agot_lannister_events.100.t: "Hırslı Bir Kirpi Şövalyesi"
 agot_lannister_events.100.desc: "Batı Toprakları'nın zenginlik ünü sürekli olarak iş arayan paralı askerleri ve şövalyeleri cezbetmektedir. Özellikle hevesli bir şövalye bir şekilde muhafızlarımın arasından yolunu bulup bana hizmet teklif ederek karşımda duruyor."
 agot_lannister_events.100.a: "Ona güvenmiyorum, onu soruşturacağım."
 agot_lannister_events.100.a.tt: "Hedge knight'ın geçmişine bakıyorsunuz."
 agot_lannister_events.100.b: "Peki, şövalyelerimden birine karşı kendini sına."
 agot_lannister_events.100.b.duel_candidate.victor.tt: "[duel_candidate.GetFullName] galiptir."
 agot_lannister_events.100.b.ambitious_knight.victor.tt: "[ambitious_knight.GetFirstNameNoTooltip] galip geldi."
 agot_lannister_events.100.c: "Şövalyenin hizmet teklifini reddet."
 agot_lannister_events.100.c.tt: "Şövalyeyi gönderiyorsun."
 agot_lannister_events.100.d: "[duel_candidate.GetFirstNameNoTooltip], bu alçağı öldür."
  
  # A troubling discovery # 
  
 agot_lannister_events.101.t: "Rahatsız Edici Bir Keşif"
 agot_lannister_events.101.desc: "[ambitious_knight.GetFirstNameNoTooltip]'ın geçmişine bakmak için casuslarımı gönderdiğimden bu yana bir süre geçti ve onlar bazı rahatsız edici bilgilerle geri döndüler."
 agot_lannister_events.101.a: "Bu bir fırsat gibi görünüyor."
 agot_lannister_events.101.b: "Bu pisliği hapsedin."
 agot_lannister_events.101.a.success.tt: "[ambitious_knight.GetFirstNameNoTooltip] yeterince sindirilmiş."
 agot_lannister_events.101.a.failure.tt: "[ambitious_knight.GetFirstNameNoTooltip] şantajlara boyun eğmeyi reddediyor."
  
  # Nothing to report # 
  
 agot_lannister_events.102.t: "Raporlanacak birşey yok"
 agot_lannister_events.102.desc: "Casuslarımı [ambitious_knight.GetFirstNameNoTooltip]'a karşı suçlayıcı bir kanıt bulmak için gönderdim ama onun hakkında sulu bir şey bulamadılar. Meşru biri gibi görünüyor."
 agot_lannister_events.102.a: "Belki bir test yapmam gerekir?"
 agot_lannister_events.102.a.tt: "Küçük halka yardım etmek için baronluklarınızdan birine [ambitious_knight.GetFirstNameNoTooltip] göndereceksiniz."
 agot_lannister_events.102.a.success.tt: "[ambitious_knight.GetFirstNameNoTooltip], [ambitious_knight.GetHerselfHimself]'in gerçek bir şövalye olduğunu kanıtlar."
 agot_lannister_events.102.a.failure.tt: "[ambitious_knight.GetFirstNameNoTooltip], [ambitious_knight.GetHerHis] şövalyelik yeminini yerine getiremez."
 agot_lannister_events.102.b: "Gönderin onu, zaten yeterince şövalye var."
  
  # Involuntary Loyalty # 
  
 agot_lannister_events.103.t: "İstemsiz Sadakat"
 agot_lannister_events.103.desc: "[ambitious_knight.GetFirstNameNoTooltip], [ambitious_knight.GetHerHis]'in geçmişi hakkında edinebildiğim bilgiler karşısında şok oldu. [ambitious_knight.GetSheHe]'nin hizmetleri için para aldığına dair tüm düşüncelerini hemen ortadan kaldırdım. Aslında [ambitious_knight.GetSheHe], kendini ücretsiz olarak kanıtlamak için oldukça istekli görünüyordu."
 agot_lannister_events.103.a: "Bana iyi hizmet et, [ambitious_knight.GetFirstNameNoTooltip]."
  
  # Blackmail Refused # 
  
 agot_lannister_events.104.t: "Şantaj Reddedildi"
 agot_lannister_events.104.desc: "[ambitious_knight.GetFirstNameNoTooltip] şantajı reddetmekle kalmadı, entrikalarım onu ​​çileden çıkarmış gibi görünüyor. Gözlerinde öfkeli bir bakışla bana doğru yürümeye başladı ve muhafızlarım hiçbir yerde görünmüyordu."
 agot_lannister_events.104.a: "Şarabınızı [ambitious_knight.GetFirstNameNoTooltip]'ın yüzüne atın ve kapıya doğru koşun."
 agot_lannister_events.104.a.success.tt: "[ambitious_knight.GetFirstNameNoTooltip] kör haldeyken sen kapıya ulaşırsın."
 agot_lannister_events.104.a.failure.tt: "[ambitious_knight.GetFirstNameNoTooltip] yolunuzu engelliyor."
 agot_lannister_events.104.b: "Kendini savun!"
 agot_lannister_events.104.b.duel.tt: "@warning_icon!#X Bu şiddete yol açacaktır."
 agot_lannister_events.104.c: "Durun bakalım, belki bu altın fikrinizi değiştirir?"
 agot_lannister_events.104.c.tt: "Şövalyeye gitmesi için para ödüyorsun."
  
  # A True Knight # 
  
 agot_lannister_events.105.t: "Gerçek Bir Şövalye"
 agot_lannister_events.105.desc: "[ambitious_knight.GetFirstNameNoTooltip]'ı [knight_test_province.GetName]'e küçük halka yardım etmesi için gönderdiğimden beri biraz zaman geçti. Bana zaferle döndü. Köylüler gelişiyor, yollar daha güvenli ve hatta bazı insanlar asker olarak eğitim almaya ilham oldu."
 agot_lannister_events.105.a: "Sarayımdaki yerinizi kazandınız [ambitious_knight.GetFirstNameNoTooltip]."
  
  # A False Knight # 
  
 agot_lannister_events.106.t: "Sahte Şövalye"
 agot_lannister_events.106.desc: "[ambitious_knight.GetFirstNameNoTooltip]'ı kendini kanıtlaması ve küçük halka yardım etmesi için [knight_test_province.GetName]'e göndermiş olsam da, ondan henüz haber alamadım. Aslında, bölgede, onun tanımına uyan bir adamın yönettiği artan haydutluk raporları almaya başladım."
 agot_lannister_events.106.a: "Lanet olsun sana, [ambitious_knight.GetFirstNameNoTooltip]."
  
  # Justice Is Done # 
  
 agot_lannister_events.107.t: "Adalet yerini buldu"
 agot_lannister_events.107.desc: "Koridorun kapısından içeri daldım ve yardım çağırdım, [ambitious_knight.GetFirstNameNoTooltip] elinde silahla beni takip etti, tam da muhafızlarım köşeyi dönünce."
 agot_lannister_events.107.a: "Muhafızlar! Bu adamı öldürün."
 agot_lannister_events.107.b: "Muhafızlar! Bu adamı tutuklayın."
  
  # Too Slow # 
  
 agot_lannister_events.108.t: "Çok yavaş"
 agot_lannister_events.108.desc: "Tüküren ama etkilenmeyen [ambitious_knight.GetFirstNameNoTooltip], size saldırıyor ve geldiği gibi çılgınca bir vuruş yapıyor. Tek yapabileceğiniz, gelen saldırıdan kendinizi korumak için elinizden gelenin en iyisini yapmak."
 agot_lannister_events.108.a: "Ah!"
  
  # An Ignoble Ending # 
  
 agot_lannister_events.109.t: "Aşağılık Bir Son"
 agot_lannister_events.109.desc: "Kapıya zamanında ulaşamıyorum ve [ambitious_knight.GetFirstNameNoTooltip] bana vurmaya başlıyor. Bir, iki ve üçüncü kez, yaşam kanımın halıya sızdığını gördüğümde bilincimi kaybetmeye başlıyorum."
 agot_lannister_events.109.a: "Böyle değil!"
  
  # A Hidden Cave # 
  
 agot_lannister_events.200.t: "Gizli Bir Mağara"
 agot_lannister_events.200.desc: "Adamlarımı [new_mine_barony.GetNameNoTooltip]'dan geçirirken bir tepenin yamacında kapıya benzeyen bir şeye rastladım. \n\nÇocukluğumdan kalma, Batı Diyarı tepelerinin altında altınla dolu geniş mağaralarla ilgili hikayeleri hatırlıyorum."
 agot_lannister_events.200.a: "Kapıyı aç."
 agot_lannister_events.200.b: "Araştırmak için [knight_explorer.GetFirstNameNoTooltip] gönderin."
 agot_lannister_events.200.c: "Bizim buna vaktimiz yok."
  
  # A Dark Descent # 
  
 agot_lannister_events.201.t: "Karanlık Bir İniş"
 agot_lannister_events.201.desc: "Mağaranın kapısını dikkatlice açıyorum, [knight_explorer.GetFirstNameNoTooltip] hemen arkamda, takip ettiğimiz yol aniden aşağıdaki uçuruma indiğinde hızla duruyoruz."
 agot_lannister_events.201.a: "İyi şanslar, [knight_explorer.GetFirstNameNoTooltip]."
 agot_lannister_events.201.a.success.tt: "Mağaraya başarıyla iniyorsunuz."
 agot_lannister_events.201.a.failure.tt: "Mağaraya inmeyi başaramıyorsun."
 agot_lannister_events.201.b: "Duvardan aşağı inmek için gücünüze güvenin."
 agot_lannister_events.201.c: "İlkel tırmanma ekipmanları üretmeye çalışın."
 agot_lannister_events.201.d: "Bu bir meydan okuma değil."
  
  # An Unwilling Sacrifice # 
  
 agot_lannister_events.202.t: "İsteksiz Bir Fedakarlık"
 agot_lannister_events.202.desc: "[knight_explorer.GetFirstNameNoTooltip]'a bir meşale uzatıyorum ve onu kenardan aşağı itiyorum. [knight_explorer.GetSheHe] sert bir şekilde yere çarptığında ve aşağıdaki mağaradan acınası bir inleme yükseliyor. En azından [knight_explorer.GetSheHe] hala hayatta."
 agot_lannister_events.202.notification: "[knight_explorer.GetFirstNameNoTooltip] yaralı ama yaşıyor."
 agot_lannister_events.202.a: "El fenerini yukarı tut ki görebileyim."
 agot_lannister_events.202.b: "Oraya gitmişken etrafınıza da bakınsanız iyi olur!"
  
  # A Hard Landing # 
  
 agot_lannister_events.203.t: "Garip Bir İniş"
 agot_lannister_events.203.desc: "[knight_explorer.GetFirstNameNoTooltip]'a bir meşale uzatıyorum ve onu kenardan aşağı itiyorum. [knight_explorer.GetSheHe] sadece birkaç saniyeliğine havada kalsa da, [knight_explorer.GetSheHe] yere düştüğünde mide bulandırıcı bir çatırtı duyuluyor ve [knight_explorer.GetSheHe] ne hareket ediyor ne de onu çağırma girişimlerime yanıt veriyor."
 agot_lannister_events.203.a: "En azından meşale aşağıya doğru bir yolu aydınlatıyor."
 agot_lannister_events.203.b: "Devam etmeden önce [knight_explorer.GetHerHim]'ı kurtarmak için ne kadar çabaladığımı açıklıyorum"
 agot_lannister_events.203.b.success.toast: "Adamlarını [knight_explorer.GetFirstNameNoTooltip]'ı kurtarmaya çalıştığına ikna ettin."
 agot_lannister_events.203.b.success.tt: "Adamlarını [knight_explorer.GetFirstNameNoTooltip]'ı kurtarmaya çalıştığına ikna ediyorsun."
 agot_lannister_events.203.b.failure.toast: "Adamlarını [knight_explorer.GetFirstNameNoTooltip]'ı kurtarmaya çalıştığına ikna edemedin."
 agot_lannister_events.203.b.failure.tt: "İkna edici değilsin."
  
  # A Golden Opportunity # 
  
 agot_lannister_events.204.t: "Altın Bir Fırsat"
 agot_lannister_events.204.desc: "Aşağıdaki mağara tabanına güvenle iniyorum, mağaranın derinliklerine doğru ilerledikçe el fenerimin ışığı duvarların yüzeyine yansıyor ve daha yakından incelediğimde burada zengin, keşfedilmemiş altın damarları olduğunu görebiliyorum."
 agot_lannister_events.204.a: "Belki [new_mine_holder.GetNameNoTooltip] ile bir anlaşmaya varabiliriz."
 agot_lannister_events.204.b: "Bu altını değerlendireceğim."
 agot_lannister_events.204.c: "Bu benim krallığım."
 agot_lannister_events_selfish_mine.tt: "Bir maden inşa ediyorsunuz ve kârdan [new_mine_holder.GetFirstNameNoTooltip]'ı hariç tutuyorsunuz."
  
  # A Sudden Drop # 
 agot_lannister_events.205.t: "Ani Bir Düşüş"
 agot_lannister_events.205.desc: "Tırmanış yeterince iyi başlıyor, hareketlerimi dikkatli seçiyorum ve iyi bir ilerleme kaydediyorum. Tek gereken yanlış bir hareket, ancak; bir an ağırlığımı bir sonraki tutuşa kaydırıyorum ve bir sonraki an serbest düşüşe geçiyorum. Birkaç saniyeden fazla sürmemiş olmalı ama sanki bir sonsuzluk gibi geldi ve yere düştüm, #bold sert#!. \n\nKanın başımdan boynuma doğru akmaya başladığını hissedebiliyorum, ancak yaraların hiçbiri yaşamı tehdit edici değil. Yanımdaki yerden meşalemi alıyorum ve mağaranın yüzeyinden yansıyan ışığın duvarlardan geçen altın damarları yansıtmasıyla hayrete düşüyorum."
 agot_lannister_events.205.a: "Burası [new_mine_holder.GetFirstNameNoTooltip]'ın toprağı ama belki bir anlaşmaya varabiliriz."
 agot_lannister_events.205.b: "Bu altını değerlendireceğim."
 agot_lannister_events.205.c: "Burası benim bölgem."
  
  
  # Negotiations # 
 agot_lannister_events.206.t: "Müzakereler"
 agot_lannister_events.206.desc: "Topraklarından geçen zenginlikleri konuşmak için [new_mine_holder.GetFirstNameNoTooltip]'ı çağırdım, belki karşılıklı olarak karlı bir anlaşmaya varabiliriz."
 agot_lannister_events.206.a: "Bir çözüm bulabileceğimize eminim."
 agot_lannister_events.206.a.minor_success.tt: "Kötü bir anlaşma yaparsın."
 agot_lannister_events.206.a.medium_success.tt: "Ortalama bir anlaşma elde edersiniz."
 agot_lannister_events.206.a.major_success.tt: "Çok iyi bir anlaşma yapıyorsunuz."
 agot_lannister_events.206.a.failure.tt: "[new_mine_holder.GetName] paylaşmayı reddediyor."
 agot_lannister_events.206.b: "Kime bağlı olduğunuzu unutmayın."
 agot_lannister_events.206.b.tt: "[new_mine_holder.GetName] madeni kuracak ve sana pay verecek."
 agot_lannister_events.206.a.minor_failure.toast: "Kötü bir anlaşma yaparsın."
 agot_lannister_events.206.a.minor_success.toast: "İyi bir anlaşma yaparsın."
 agot_lannister_events.206.a.major_success.toast: "Çok iyi bir anlaşma yapıyorsunuz."
 agot_lannister_events.206.a.major_failure.toast: "[new_mine_holder.GetName] paylaşmayı reddediyor."
 agot_lannister_events.206.c: "Bulucu ücretine razı olacağım."
  
  # You need to see this # 
 agot_lannister_events.207.t: "Cesur Şövalye"
 agot_lannister_events.207.desc: ""Efendim, bunu kendiniz görmelisiniz!"\n\n[knight_explorer.GetFirstName] sendeleyerek kapıdan içeri girer, nefes almaya çalışır.\n\n"Kısa bir mesafe tırmanmamız gerekecek, ama buna değecek, sizi temin ederim!""
 agot_lannister_events.207.a: "Tamamdır, [knight_explorer.GetFirstNameNoTooltip], devam et."
 agot_lannister_events.207.b: "Sanmıyorum, [knight_explorer.GetFirstNameNoTooltip], sıraya geri dön."
  
  # An Empty Cave # 
 agot_lannister_events.208.t: "Boş Mağara"
 agot_lannister_events.208.desc: "[knight_explorer.GetFirstNameNoTooltip] kapıdan içeri giriyor ve başını sallıyor\n\n'Orada hiçbir şey yok Tanrım.'\n\nHer ne kadar tam olarak parmağımı koyamasam da, bunda beklenenden daha fazlası olabileceğine dair içimde bir his var. göz."
 agot_lannister_events.208.a: "Beni aptal mı sanıyorsun?"
 agot_lannister_events.208.a.success: "[knight_explorer.GetFirstNameNoTooltip]'dan gerçeği çıkarıyorsun."
 agot_lannister_events.208.a.failure: "[knight_explorer.GetFirstNameNoTooltip] inanılır."
  
  # A Dishonest Knight # 
 agot_lannister_events.209.t: "Sahtekâr Bir Şövalye"
 agot_lannister_events.209.desc: "[knight_explorer.GetFirstNameNoTooltip], kendisine sorduğum sorular üzerine aniden zemine ilgi duymaya başlıyor\n\n'Orada altın damarları buldum efendim' Sonunda tükürüyor, incelememe daha fazla dayanamıyor\n\nBunu araştırmam gerekecek ama önce [knight_explorer.GetName] ile ilgilenmeliyim"
 agot_lannister_events.209.a: "Seninle zindana."
 agot_lannister_events.209.b: "İhanetin bedeli ölümdür."
 agot_lannister_events.209.c: "Merhametimi hatırlayacaksın."
  
  # Onwards # 
 agot_lannister_events.210.t: "İleriye doğru"
 agot_lannister_events.210.desc: "[knight_explorer.GetFirstNameNoTooltip] mağarada zaman ayırmaya değecek hiçbir şey olmadığını garanti eder ve sıraya girer."
 agot_lannister_events.210.a: "Haydi beyler!"
  
  #An Ironborn Raid# 
 agot_lannister_events.300.t: "Uzun gemiler görüldü"
 agot_lannister_events.300.desc: "Demirdoğanların Eski Yolu, Aegon ve Balerion'un fetih sırasında Harrenhal'ı yakmaları ve Hoare soyunu sona erdirmeleri üzerine Westeros'ta yasaklanmış olsa da, adalarda geleneğe inatla bağlı kalan, şan, zenginlik ve macera uğruna canlarını ve uzuvlarını riske atmaya istekli olanlar hâlâ var.\n\nÇoğunlukla Westeros'a baskın yapmaktan kaçınıyorlar, ancak özellikle hırslı veya belki de pervasız yağmacılardan bazıları kıyılarımıza saldıracak. [ironborn_raid_target.GetName] kıyılarında uzun gemiler görüldü."
 agot_lannister_events.300.a: "Bir kuvveti [ironborn_raid_target.GetName]'a kendim yönlendireceğim."
 agot_lannister_events.300.b: "Erkekleri esirgemeyiz, onlar bu konuda yalnızlar."
 agot_lannister_events.300.c: "[marshal.GetNameNoTooltip], şefim, bir yardım gücüne liderlik edecek."
 agot_lannister_events.300.d: "[ironborn_raid_target_holder.GetNameNoTooltip] kendi topraklarına [ironborn_raid_target_holder.GetHerHis] bakmalı."
  
  #Smoke on the horizon# 
 agot_lannister_events.301.t: "Ufukta Duman"
 agot_lannister_events.301.desc: "[ironborn_raid_target.GetNameNoTooltip]'a yapılan baskının kanıtı kasabanın kendisinden çok önce görünür hale geldi, gökyüzü dumanla kaplıydı ve yaklaştıkça çığlıklar duyulabiliyordu. Adamlarımı daha hızlı yürümeye zorluyorum."
 agot_lannister_events.301.a: "Hücum edin beyler!"
 agot_lannister_events.301.b: "Eğer ana kuvvet onları burada tutarsa, ben daha küçük bir kuvvetle yanlarına saldırabilirim."
 agot_lannister_events.301.success.tt: "Sen akıncıları yenersin."
 agot_lannister_events.301.failure.tt: "Yenildin."
  
  #Back To The Sea# 
 agot_lannister_events.302.t: "Denize Geri Dönüş"
 agot_lannister_events.302.desc: "Adamlarım ve ben [ironborn_raid_target.GetNameNoTooltip]'ın garnizonuna yardıma koştuk. Savaş şiddetliydi ve her iki tarafta da kayıplar vardı, üstün disiplinimiz ve uğruna savaştığımız değerli dava günü kazandı. Durdukları yerde kesilmeyen akıncılar gemilerine geri kaçtılar. \n\nBelki de akının lideri olan bir adam geri çekilmeyi reddetti. Adamlarım onu ​​alt etmek için yaklaşırken baltasını çılgınca savuruyordu. \n\nEmniyete alındıktan sonra, kaderine karar verebilmem için zincirlerle önüme getiriliyor."
 agot_lannister_events.302.a: "Onu zindana gönderin."
 agot_lannister_events.302.b: "Bu pisliği öldürün ve bu iş bitsin"
 agot_lannister_events.302.c: "Demirdoğanları yerel bir yöneticiye teslim edin."
  
  #Forced Retreat# 
 agot_lannister_events.303.t: "Zorunlu Geri Çekilme"
 agot_lannister_events.303.desc: "Demirdoğan akıncıların vahşeti, hattınızı defalarca geri püskürtüyor. Bu tempoyu sonsuza dek sürdürebilmeleri mümkün olmasa da, bu bir akın, bir istila değil.\n\nBen ve adamlarım akıncıların ana hattını tutarken, diğerleri [ironborn_raid_target.GetNameNoTooltip]'ın pazarlarını ve evlerini yağmalamaya devam ediyor."
 agot_lannister_events.303.a: "Lanet olsun Demirdoğanlara."
 agot_lannister_events.303.b: "[ironborn_raid_target.GetNameNoTooltip]'ın kurtarılmasını finanse edeceğim."
 agot_lannister_events.303_wounded.toast.t: "[ironborn_raider.GetNameNoTooltip]'ın adamlarıyla savaşırken yaralandın."
  
  #Victorious Vasal# 
 agot_lannister_events.304.t: "Muzaffer Vasal"
 agot_lannister_events.304.opening: "[ROOT.Char.GetNameNoTooltip]"
 agot_lannister_events.304.desc: "Dışarıdan hiçbir yardım almamış olsak da, Demirdoğanları püskürttüğümüzü ve [ironborn_raid_target.GetNameNoTooltip]'ı daha fazla saldırıya karşı güvence altına aldığımızı duyduğunuzda sevineceğinize inanıyorum. Yalnız savunmamla ilgili hikayelerin ülke boyunca yayıldığını düşünüyorum."
 agot_lannister_events.304.a: "Çok iyi."
  
  #Defeated Vasal# 
 agot_lannister_events.305.t: "Yenilen Vasal"
 agot_lannister_events.305.opening: "[ROOT.Char.GetNameNoTooltip]"
 agot_lannister_events.305.desc: "[ironborn_raid_target.GetNameNoTooltip]'a yapılan Demirdoğan baskını sırasında müdahale eksikliği, onların kasabada çılgınca dolaşmasına izin verdi. Birçok iyi adam, kadın ve çocuğun yanı sıra önemli miktarda servet kaybettik."
 agot_lannister_events.305.a: "Yazık."
  
  #Marshal Victory# 
 agot_lannister_events.306.t: "Muzaffer Mareşal"
 agot_lannister_events.306.desc: "Her ne kadar bedeli olmadan gelmemiş olsa da, [marshal.GetName] zaferle geri döndü ve Demirdoğan akıncıları [ironborn_raid_target.GetNameNoTooltip]'den geri püskürttü. Halk [marshal.GetHersHis]'nin dönüşüne tezahürat ederek, [marshal.GetHerHim]'ü evine davet etmek için sokakları doldurdu. \n\nBelki de bir ödül gerekiyordur?"
 agot_lannister_events.306.a: "Evet, bir ödülün hak edildiğine inanıyorum."
 agot_lannister_events.306.b: "Minnettarlığım yeter mi?"
 agot_lannister_events.306.c: "[marshal.GetNameNoTooltip] prestijli bir konumu hak ediyor!"
  
  #Marshal Defeat# 
 agot_lannister_events.307.t: "Yenilen Mareşal"
 agot_lannister_events.307.marshal_died_desc: "[marshal.GetName]'ın kuvvetleri başkente yenilmiş bir şekilde geri dönüyor. Adamlar büyük yaralar almış gibi görünüyor, birçoğu vagonların sırtında geri dönüyor. Kısa bir sayım, birçoğunun hiç geri dönmediğini gösteriyor, aralarında [marshal.GetNameNoTooltip] de var."
 agot_lannister_events.307.desc: "[marshal.GetName] başkente yenilmiş olarak geri döner. Hem [marshal.GetSheHe] hem de [marshal.GetHerHis] adamları büyük yaralar almış gibi görünüyor, birçoğu vagonların sırtında geri dönüyor. Kısa bir sayım, çoğunun hiç geri dönmediğini gösteriyor."
 agot_lannister_events.307.a: "Yazık."
 agot_lannister_events.307.b: "Başarısızlığa tahammülümüz yok."
  
  #A Sneaking Suspicion# 
 agot_lannister_events.309.t: "Gizli Bir Şüphe"
 agot_lannister_events.309.desc: "Teoride mantıklı bir plandı, adamlarınızın çoğunu Demirdoğanlarla yüz yüze bırakın ve siz de gizlice dolaşıp onları sırtlarından vurun. Ne yazık ki akıncılar ana kuvveti çabucak halletti, yani tek yapmaları gereken hücumunuzun ilk şoku geçtikten sonra size dönmekti. \n\nÇok az sayıda olduğunuz için, savaş alanından hızla geri çekilmek zorunda kaldınız ve [ironborn_raid_target.GetNameNoTooltip]'ı akıncıların insafına bıraktınız"
 agot_lannister_events.309.a: "Lanet olası yağmacılar."
 agot_lannister_events.309.b: "[ironborn_raid_target.GetNameNoTooltip]'ın kurtarılmasını finanse edeceğim."
  
  #Hammer and Anvil# 
 agot_lannister_events.308.t: "Çekiç ve Örs"
 agot_lannister_events.308.desc: "Yan kuvvetlerim ve ben, ana grup çatışmaya girerken hızla ayrıldık. Düşmanın arkasına yerleşene kadar sokaklardan ve pazarlardan geçtik. Hedefimize yaklaşırken ana kuvvet kahramanca direndi. Hücum emri vermeden önce düşmanı koklayabilecek kadar yaklaşana kadar bekledim. \n\nAkıncıların arka saflarına daldık, aralarında korku ve karışıklık yarattık, öncülerinin etrafında bir daire oluşturdular ve onu sonuna kadar korudular. Savaş sesleri azalırken ve [ironborn_raid_target.GetNameNoTooltip] sokaklarında kan akarken, akının kaptanını merhametime bıraktım."
 agot_lannister_events.308.a: "Onu zindana gönderin."
 agot_lannister_events.308.b: "Bu pisliği öldürün ve bu iş bitsin."
 agot_lannister_events.308.c: "Onu [ironborn_raid_target_holder.GetName] zindanına götür."
