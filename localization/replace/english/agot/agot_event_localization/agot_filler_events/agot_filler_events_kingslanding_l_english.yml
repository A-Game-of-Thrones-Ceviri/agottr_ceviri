l_english:
#mustafa
##########################
#        Pickpocket      #
#     ZombieSchrodCat    #
#       0001 - 0002      #
##########################

agot_filler_kingslanding.0001.t:0 "Cebim!"
agot_filler_kingslanding.0001.desc:0 "Kral'ın Şehri, Batıdiyar tacının mücevheri olabilir, ancak en parlak mücevherler bile bazı kusurlar taşıyabilir. Şehrin kötü şöhretli bölgelerinden geçmeyi alışkanlık haline getirmesem de, bugün böyle bir yolculuk kaçınılmazdı ve kendimi küçük bir sokak çocuğuyla çarpışırken buldum. Muhafızlarım çocuğu kovalayıp bir ara sokağa sokmakta gecikmediler, ancak gömleğimdeki kiri silerken ceplerimin biraz daha hafiflediğini fark ettim."
agot_filler_kingslanding.0001.a:0 "Belki de kese kağıdımı şifonyerimin üzerinde bırakmışımdır..."
agot_filler_kingslanding.0001.b:0 "Muhafızlar! Peşinden!"

agot_filler_kingslanding.0002.t:0 "$agot_filler_kingslanding.0001.t$"
agot_filler_kingslanding.0002.desc:0 "Muhafızlarım küçük hırsızı önüme sürüklüyorlar. O sadece bir çocuk, paçavralarına ve sıska bedenine bakılırsa şüphesiz Bit Pazarı'nın sayısız yetimlerinden biri. Ceplerini ararken, muhafızlar sadece benim kese kağıdımı değil, birkaç başkasınınkini de buluyorlar."
agot_filler_kingslanding.0002.a:0 "Bu fareyi bir hücreye atın."
agot_filler_kingslanding.0002.b:0 "Bunların hepsini yaşattığı rahatsızlığın bedeli olarak alacağım."
agot_filler_kingslanding.0002.c:0 "Zavallı, çaresiz şey. Hadi seni doyuralım ve giydirelim."

##########################
#    The Fishmonger      #
#     ZombieSchrodCat    #
#       0003 - 0004      #
##########################

agot_filler_kingslanding.0003.t:0 "Balıkçının Karısı"
agot_filler_kingslanding.0003.desc:0 "Balıkçı Meydanı, Nehir Kapısı'nın hemen içindeki pazardır - ya da yerel halkın dediği gibi Çamur Kapısı. Kara Su Çayı'na yakınlığı nedeniyle uygun bir şekilde adlandırılmış olan burası, belki de Kral'ın Şehri'nde günün avını satın almak için en iyi yerdir.\n\nNormalde, saraylılarımdan birini balık almaya gönderirdim, ama bugün maceraperest hissediyorum ve görevi kendim üstlendim. Balıkçının karısına iri bir kara morina balığı soruyorum ve [agot_filler_fishmonger_wife.GetSheHe] bana on altın fiyat veriyor."
agot_filler_kingslanding.0003.a:0 "Sanırım daha iyi bir fiyata pazarlık yapabiliriz."
agot_filler_kingslanding.0003.b:0 "[agot_filler_fishmonger_wife.GetSheHe] rüya görüyor! Bugün balıktan vazgeçeceğim."
agot_filler_kingslanding.0003.c:0 "İkinci kez düşündüm de, küçük bir balık yeterli olacaktır."
agot_filler_kingslanding.0003.d:0 "Böylesine fahiş fiyatlar ödemektense oruç tutmayı tercih ederim!"

agot_filler_kingslanding.0004.t:0 "$agot_filler_kingslanding.0003.t$"
agot_filler_kingslanding.0004.desc:0 "İkimiz kara morina balığı için pazarlık ediyoruz ve balıkçının karısı bu sanat konusunda bilgili olsa da, ben yılmıyorum.\n\nBeş dakika kadar süren karşılıklı konuşmanın ardından nihayet kabul edilebilir bir fiyata ulaşıyoruz."
agot_filler_kingslanding.0004.a:0 "Anlaştık."
agot_filler_kingslanding.0004.success_title:0 "Balıkçının Karısını Yendi!"
agot_filler_kingslanding.0004.failure_title:0 "Balıkçının Karısına Yenildi..."

###############################
# The Street of Steel: Knight #
#     ZombieSchrodCat         #
#       0005 - 0008           #
##############################

agot_filler_kingslanding.0005.t:0 "Bir Şövalyenin Hikayesi"
agot_filler_kingslanding.0005.desc:0 "Çelik Sokağı, Balıkçı Meydanı'ndan başlayıp Visenya Tepesi'ndeki Baelor'un Ulu Mabedi'ne kadar yükselir ve tepeye ne kadar yükselirseniz, dükkanların kalitesi de o kadar iyi olur.\n\nVisenya Tepesi'nin en alt noktasında, dükkan sahiplerinden biriyle bir şövalye arasında bir sahne yaşanıyor. Şövalye, bir turnuvayı kazandıktan sonra dükkan sahibine geri ödeme sözü vererek bir zırh takımı ödünç almak istiyor. Dükkan sahibi doğal olarak böyle bir teklifi reddediyor ve şövalyeye çırakların zanaatlarını uyguladığı Kokuşmuş Yol'da şansını denemesini söylüyor."
agot_filler_kingslanding.0005.a:0 "Eminim halledebilirler."
agot_filler_kingslanding.0005.b:0 "Şövalyenin zırhının parasını ben ödeyeceğim."
agot_filler_kingslanding.0005.c:0 "Sana sponsor olacağım, ama sana çok daha güzel bir şey bulabiliriz."

agot_filler_kingslanding.0006.t:0 "$agot_filler_kingslanding.0005.t$"
agot_filler_kingslanding.0006.desc:0 ""Teşekkür ederim, [ROOT.Char.GetLadyLord|l] Hanım/Lordum! Kazançlarımı geri ödeme olarak alabilirsiniz! Size gerçekten minnettarım.""
\n\nZırhı alırken, bana önceki takımını yüksek bahisli bir turnuvada kaybettiğini, ancak gelecek turnuvada dereceye gireceğinden emin olduğunu söylüyor."
agot_filler_kingslanding.0006.a:0 "Bu sefer sana bol şans diliyorum!"
agot_filler_kingslanding.0006.b:0 "Belki sana birkaç ipucu verebilirim..."

agot_filler_kingslanding.0007.t:0 "$agot_filler_kingslanding.0005.t$"
agot_filler_kingslanding.0007.desc:0 ""Verebileceğiniz her türlü tavsiyeye açığım, [ROOT.Char.GetLadyLord|l] Hanım/Lordum. Her türlü yardım takdir edilir.""
agot_filler_kingslanding.0007.a:0 "Sivri ucuyla sapla onlara, ha!"
agot_filler_kingslanding.0007.b:0 "Her şeyden önce cesur ol."
agot_filler_kingslanding.0007.c:0 "Bir adım önde ol - hile gerçek bir avantajdır."
agot_filler_kingslanding.0007.d:0 "Eğilme ve boyun eğme."
agot_filler_kingslanding.0007.e:0 "Seni neyin kızdırdığını bul ve onu kılıcına yönlendir."
agot_filler_kingslanding.0007.f:0 "Uzun vadeli oyna. Sabır seni başarıya ulaştıracaktır."

agot_filler_kingslanding.0008.t:0 "$agot_filler_kingslanding.0005.t$"
agot_filler_kingslanding.0008.desc:0 "Muhafızlarım tanıdık görünümlü bir şövalyeyi sarayıma getiriyor. Genç şövalye önüme geliyor ve eğiliyor ve önüme turnuvadan kazandığı altınları içeren deri bir çanta bırakıyor. Bana ona duyduğum güven için teşekkür ediyor ve sarayıma katılmayı teklif ediyor."
agot_filler_kingslanding.0008.a:0 "Seni seve seve sarayıma kabul ederim!"
agot_filler_kingslanding.0008.b:0 "Sanırım en çok Turnuva pistine uygunsun..."

##########################
# Fleabottom:The Brawlers#
#     ZombieSchrodCat    #
#       0009 - 0018      #
##########################

agot_filler_kingslanding.0009.t:0 "Bit Pazarı Dövüşçüleri"
agot_filler_kingslanding.0009.desc:0 "Bit Pazarı, Kral'ın Şehri'ndeki en kötü şöhretli gecekondu mahallesi olmasına rağmen, soylular şaraphanelerinde ve dolambaçlı sokaklarında bulunabilir. Birçoğu şehrin yüksek kesimlerinden, çamur ve domuz pisliğiyle kaplı yollarda yürüyerek kaba ve yasadışı eğlence ararlar.\n\nFare çukurları da böyle bir cazibe merkezidir - normalde fareler köpekler veya diğer hayvanlar tarafından saldırıya uğrar ve adamlar kaç tanesinin öleceğine dair bahis oynarlar. Ancak bu gece fareler bağışlanıyor ve bunun yerine iki adam dövüşmek için ringe giriyor."
agot_filler_kingslanding.0009.a:0 "[agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip]'a bahse gireceğim"
agot_filler_kingslanding.0009.b:0 "[agot_filler_ratpit_fighter_2.GetFirstNameNoTooltip]'a bahse gireceğim"
agot_filler_kingslanding.0009.c:0 "Burada şarap diye geçen şey ne pisliği?"
agot_filler_kingslanding.0009.d:0 "Bu iğrenç yeri kapatın!"

agot_filler_kingslanding.0010.t:0 "$agot_filler_kingslanding.0009.t$"
agot_filler_kingslanding.0010.desc:0 "[agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip] ve [agot_filler_ratpit_fighter_2.GetFirstNameNoTooltip] yumruklarını sıkarak birbirlerinin etrafında dönmeye başlarlar. [agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip], [agot_filler_ratpit_fighter_2.GetFirstNameNoTooltip]'un çenesine yumruk atar. [agot_filler_ratpit_fighter_2.GetFirstNameNoTooltip], [agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip]'un kaburgalarına kendi yumruğuyla karşılık verir."
agot_filler_kingslanding.0010.a:0 "Dövüş! Dövüş! Dövüş!"

agot_filler_kingslanding.0011.t:0 "$agot_filler_kingslanding.0009.t$"
agot_filler_kingslanding.0011.desc:0 "[agot_filler_ratpit_fighter_2.GetFirstNameNoTooltip] pes ederken [agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip] zafer kazanır."
agot_filler_kingslanding.0011.a:0 "İyi bir dövüştü!"
agot_filler_kingslanding.0011.b:0 "Ah, sevgili altınlarım..."

agot_filler_kingslanding.0012.t:0 "$agot_filler_kingslanding.0009.t$"
agot_filler_kingslanding.0012.desc:0 "[agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip] pes ederken [agot_filler_ratpit_fighter_2.GetFirstNameNoTooltip] zafer kazanır."
agot_filler_kingslanding.0012.a:0 "İyi bir dövüştü!"
agot_filler_kingslanding.0012.b:0 "Ah, sevgili altınlarım..."

agot_filler_kingslanding.0013.t:0 "$agot_filler_kingslanding.0009.t$"
agot_filler_kingslanding.0013.desc:0 "Şarap düşündüğümden daha sert - Arbor şarabına hiç benzemiyor, ama kesinlikle etkili! Birkaç bardaktan sonra, dürüst olmak gerekirse bu dövüşçülerden herhangi biriyle, belki de dünyadaki herhangi biriyle dövüşebileceğimi hissediyorum! Şarapla cesaretlenen ben, ringe adım atıp [agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip]'a yaklaşıyorum. [agot_filler_ratpit_fighter_1.GetSheHe] ayağa kalktıktan sonra, ikimiz yumruk yumruğa geliyoruz; seyirciler tezahürat yapıyor ve bahisler şişmanlamaya başlıyor."
agot_filler_kingslanding.0013.a:0 "Hadi dans edelim!"
agot_filler_kingslanding.0013.success_title:0 "Dövüşü Kazandı!"
agot_filler_kingslanding.0013.failure_title:0 "Dövüşü Kaybetti..."

agot_filler_kingslanding.0014.t:0 "$agot_filler_kingslanding.0009.t$"
agot_filler_kingslanding.0014.desc:0 "Epey bir mücadele, ama [agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip] sonunda bana boyun eğiyor."
agot_filler_kingslanding.0014.a:0 "İyi bir dövüştü! Tebrikler!"

agot_filler_kingslanding.0015.t:0 "$agot_filler_kingslanding.0009.t$"
agot_filler_kingslanding.0015.desc:0 "[agot_filler_ratpit_fighter_2.GetFirstNameNoTooltip] beni bir sonraki mücadeleye davet etmek için öne çıkıyor."
agot_filler_kingslanding.0015.a:0 "Umarım iyi bir dayak yersin, çünkü yumruklarımı savuruyorum!"
agot_filler_kingslanding.0015.success_title:0 "Dövüşü Kazandı!"
agot_filler_kingslanding.0015.failure_title:0 "Dövüşü Kaybetti..."


agot_filler_kingslanding.0016.t:0 "$agot_filler_kingslanding.0009.t$"
agot_filler_kingslanding.0016.desc:0 "Kanlar içinde ve dövülmüş halde, her iki rakibim de pes etti, kalabalık hakimiyet gösterimi alkışlıyor. Bu gece? Ben Bit Pazarı'nın Kralı'yım!"
agot_filler_kingslanding.0016.a:0 "Ne gece ama!"

agot_filler_kingslanding.0017.t:0 "$agot_filler_kingslanding.0009.t$"
agot_filler_kingslanding.0017.desc:0 "Hangi darbenin beni yere serdiğini tam olarak hatırlamıyorum, ama kendime geldiğimde kendimi bir ara sokakta yerde buluyorum. Bazı altınlarım eksik, belki de içmiş olmam gereken tüm şarabın tazminatı olarak alındı."
agot_filler_kingslanding.0017.a:0 "Ne gece ama..."

##########################
# The Potshop: Sellsword #
#     ZombieSchrodCat    #
#       0018 - 0021      #
##########################

agot_filler_kingslanding.0018.t:0 "Esrarengiz Kahverengi Kase"
agot_filler_kingslanding.0018.desc:0 "En cezbedici kokular beni çağırıyor - sıcak et, çıtırdama, yağ! Açlık hissim mantığı alt edince, aromanın yayıldığı çömlekçi dükkanına giriyorum.\n\n"[ROOT.Char.GetLadyLord|l] Hanım/Lordum, muhtemelen burada yemek istemezsiniz," diye uyarıyor beni bir paralı asker, şu anda içinden geçtiği kahverengi kaseye işaret ederek. "Burası güneş battığında bir Fare Çukuru. Burada bir söz vardır: Çukurda kaybedenler kasede yer kazanır.""
agot_filler_kingslanding.0018.a:0 "Kendim karar verebilirim, teşekkür ederim."
agot_filler_kingslanding.0018.b:0 "Sen benim babam değilsin, bana ne yapacağımı söylemek kimsin sen? Defol git."
agot_filler_kingslanding.0018.c:0 "Madem bu kadar kötü, o zaman neden yiyorsun?"

agot_filler_kingslanding.0019.t:0 "$agot_filler_kingslanding.0018.t$"
agot_filler_kingslanding.0019.desc:0 ""Affedin, [ROOT.Char.GetLadyLord|l] Hanım/Lordum. Sadece bilmeniz gerektiğini düşündüm," diyor paralı asker.\n\nYerime oturup kahverengi kasemi yemeye başlıyorum. Yemeğimin ortasındayken onu buluyorum: Hala biraz et yapışmış bir fare kafatası. Midem - zavallı, nazik midem - takla atmaya başlıyor."
agot_filler_kingslanding.0019.a:0 "*ÖĞĞĞ*"

agot_filler_kingslanding.0020.t:0 "$agot_filler_kingslanding.0018.t$"
agot_filler_kingslanding.0020.desc:0 "Paralı asker omuz silkiyor. "Daha kötüsünü gördüm. İşsiz bir paralı asker için hayat böyledir, [ROOT.Char.GetLadyLord|l] Hanım/Lordum." Kahverengi sıvıdan bir kemik çıkarıp bir kenara atıyor ve ardından bir kaşık daha içiyor."
agot_filler_kingslanding.0020.a:0 "...yani iş arıyorsun?"
agot_filler_kingslanding.0020.b:0 "Uyarı için teşekkürler."

agot_filler_kingslanding.0021.t:0 "$agot_filler_kingslanding.0018.t$"
agot_filler_kingslanding.0021.desc:0 ""[ROOT.Char.GetLadyLord|l] Hanım/Lordum, size sadece dostça bir uyarıda bulunuyordum. Ama eğer istediğiniz bir dövüşse, o zaman bir dövüş elde edeceksiniz!" Paralı asker oturduğu yerden kalkıp parmaklarını çıtlatıyor. Bazı müşteriler kaçıyor, ancak çoğunluk dövüşümüze bahis oynamak için geride kalıyor."
agot_filler_kingslanding.0021.a:0 "Gel bakalım, seni özenti kanalizasyon şövalyesi!"
agot_filler_kingslanding.0021.success_title:0 "Dövüşü Kazandı!"
agot_filler_kingslanding.0021.failure_title:0 "Dövüşü Kaybetti..."

###########################
# Cobbler's Square: Septon#
#     ZombieSchrodCat     #
#       0022 - 0025       #
###########################

agot_filler_kingslanding.0022.t:0 "Kunduracı Meydanı: Septon"
agot_filler_kingslanding.0022.desc:0 "Kunduracı meydanı genellikle yoğun zanaatkarların alanı olsa da, bazen kendini Yedi'ye hararetle tapanların insafına kalmış bulur. Bu kısmen meydanın Tanrı Kapıları'nın doğusunda bulunmasından ve aynı zamanda inancın vaizleri arasında uzun süredir devam eden geleneklerin bir sonucudur. Dinleyecek olanlara vaaz vermek için sırasını bekleyen bir septon bulmak pek alışılmadık bir durum değil ve bugün de farklı değil."
agot_filler_kingslanding.0022.a:0 "Hayır, hayır, hayır! Bunların hepsi yanlış! Biz aynı inanca mı tapıyoruz?"
agot_filler_kingslanding.0022.b:0 "[agot_filler_square_septon.GetSheHe], Kocakarı'nın rolü konusunda biraz kafası karışmış gibi görünüyor..."
agot_filler_kingslanding.0022.c:0 "Bunla uğraşacak vaktim yok."
agot_filler_kingslanding.0022.d:0 "Şuna bakın - burada uygun bir şekilde domates satan bir delikanlı var..."

agot_filler_kingslanding.0023.t:0 "$agot_filler_kingslanding.0022.t$"
agot_filler_kingslanding.0023.desc:0 "Septon'un yanına geçiyorum ve [agot_filler_square_septon.GetHerHis] hatalarını yüksek sesle dile getirmeye başlıyorum. [agot_filler_square_septon.GetSheHe] karşılık veriyor, ancak ben inatçıyım ve [agot_filler_square_septon.GetSheHe]'dan daha zekiyim. Günün büyük bir bölümünü inanç konusunda hararetli bir şekilde tartışarak geçiriyoruz - ancak konu Yedi'den çok haklı olma konusunda oluyor."
agot_filler_kingslanding.0023.a:0 "...bekle, ben yine neden Kunduracı Meydanı'na geldim?"
agot_filler_kingslanding.0023.success_title:0 "Tartışmayı Kazandı!"
agot_filler_kingslanding.0023.failure_title:0 "Tartışmayı Kaybetti..."

agot_filler_kingslanding.0024.t:0 "$agot_filler_kingslanding.0022.t$"
agot_filler_kingslanding.0024.desc:0 "İlk başta, septon nazik düzeltmelerime tamamen düşmanca davranıyor. Ancak, biraz daha dikkatli tartışma ve benim tarafımdan sabır gösterildikten sonra, [agot_filler_square_septon.GetSheHe] sonunda düşüncelerime hak vermeye başlıyor. Sonunda, [agot_filler_square_septon.GetSheHe]'nun durduğu yerde [agot_filler_square_septon.GetHerHis] yerini aldığımı ve septon, yanlışlıkla oldukça etkili bir vaaz verirken sürekli büyüyen kalabalığa katıldığını fark ediyorum!"
agot_filler_kingslanding.0024.a:0 "Belki de bir septon olmalıydım..."

agot_filler_kingslanding.0025.t:0 "$agot_filler_kingslanding.0022.t$"
agot_filler_kingslanding.0025.desc:0 "Domatesin septonun yüzünde parçalandığını izlerken, bunun paramın akıllıca bir yatırımı olduğunu fark ediyorum! Elbette, kalabalıkta bana onaylamaz bir şekilde bakan bazı sıkıcı tipler var, ama daha birçoğu benim örneğimi takip ediyor ve septona fırlatmak için kendi domateslerimi satın alıyorlar. Günün sonunda, Kunduracı Meydanı, sıkıcı vaaz verme pençelerinden kurtuldu, ben iyi bir kahkaha attım ve domates satan delikanlı eve şişman bir kese altınla gitti."
agot_filler_kingslanding.0025.a:0 "Septon hariç herkes iyi vakit geçirdi..."

###########################
# Eel Alley: Bakers Cart  #
#     ZombieSchrodCat     #
#       0026 - 0028       #
###########################

agot_filler_kingslanding.0026.t:0 "Fırıncının Arabası"
agot_filler_kingslanding.0026.desc:0 "Ben bir insanım ve bazen bir insan sadece biraz sıcak ekmek yemek ister. Neyse ki, hanları ve tavernalarıyla bilinen Yılan Balığı Sokağı, kimseyi taze, sıcak ekmeksiz bırakmıyor. Bir fırıncı ve çırağının yönettiği bir arabaya doğru yürüyorum ve o kadar taze ki buharı tüten bir ekmek satın alıyorum.\n\nİştah kabartan bir ısırık aldığımda, hiç de lezzetli olmayan bir şey hissediyorum: Bir tahta kıymığı. Ekmeği ayırıyorum ve daha fazlasını buluyorum - bu ekmek talaşla dolu un kullanılarak yapılmış!"
agot_filler_kingslanding.0026.a:0 "Muhafızlar!"
agot_filler_kingslanding.0026.b:0 "Siz tam anlamıyla piçsiniz!"
agot_filler_kingslanding.0026.c:0 "Ekmeğin kutsallığı konusunda yasa açıktır!"
agot_filler_kingslanding.0026.d:0 "Beni öldürmeye mi çalışıyorsunuz!?"

agot_filler_kingslanding.0027.t:0 "$agot_filler_kingslanding.0026.t$"
agot_filler_kingslanding.0027.desc:0 "Arabanın yan tarafını tutup yere atıyorum, parçalara ayırmadan önce kalan parçalarını kılıçla doğruyorum. Hem fırıncı hem de çırak, öfkeye kapılırken korku içinde izleyebiliyorlar. Araba tamamen yok edildikten sonra, fırıncıya yaklaşıyorum ve kemerinden sarkan kese kağıdını kapıyorum - ekmeğe karşı işlenen suçun cezası."
agot_filler_kingslanding.0027.a:0 "İkinizi de bir daha asla görmek istemiyorum!"

agot_filler_kingslanding.0028.t:0 "$agot_filler_kingslanding.0026.t$"
agot_filler_kingslanding.0028.desc:0 "Yasalarımız bu konuda çok açık, fırıncı una talaş karıştırıp bunu ekmek diye satmaya çalıştığı için para cezası ödemek zorunda. Eğer cezayı ödeyemezse kırbaçlanacak!"
agot_filler_kingslanding.0028.a:0 "Öde bakalım!"


###########################
#Street of Silk: Blackmail#
#     ZombieSchrodCat     #
#       0029 - 0030       #
###########################

agot_filler_kingslanding.0029.t:0 "İpek Sokağı"
agot_filler_kingslanding.0029.desc:0 "İpek Sokağı'ndaki genelevlerden birinden çıkarken bir ses beni selamlıyor. Adam gülümsüyor ve bana genelevde gecem nasıl geçtiğini soruyor... Eyvah. Yakalandım. Açıkça bundan biraz para kazanmaya çalışıyor."
agot_filler_kingslanding.0029.a:0 "Fiyatını söyle, bunu aramızda tutalım."
agot_filler_kingslanding.0029.b:0 "Benden hiçbir şey alamayacaksın!"
agot_filler_kingslanding.0029.c:0 "Kimseye bir şey söyleyebileceğini sanmıyorum..."
agot_filler_kingslanding.0029.d:0 "Ah! Demek genelev sonuçta bir paravan? Akıllıca."

agot_filler_kingslanding.0030.t:0 "$agot_filler_kingslanding.0029.t$"
agot_filler_kingslanding.0030.desc:0 "Elbette genelev bir paravan - içinden geçen üst sınıf ve soylu müşteri sayısıyla gayet mantıklı. "Hadi bir anlaşma yapalım...""\n\nSabah boyunca genelev sahibiyle konuşuyor, planlar yapıyor ve çalışanlarının pohpohlayıp sırlarını toplayabilecekleri değerli hedefler öneriyor. Ve sonra, arkadaş olmuş gibi göründüğünüz anda, genelev sahibine küçük yan işinin getirebileceği sonuçları hatırlatıyorsunuz. Şehir Nöbeti onu bir hücreye mi atardı? Yoksa kurbanları onun bir kase kahverengi içinde et olmasını mı sağlardı? Adamın gülümsemesi kayboluyor ve yerini korku alıyor."
agot_filler_kingslanding.0030.a:0 "Bu aramızda kalabilir, ama benim için çalıştığını unutmadığın sürece."

###########################
#   Redkeep: The Rats     #
#     ZombieSchrodCat     #
#       0031 - 0038       #
###########################

agot_filler_kingslanding.0031.t:0 "Kızıl Kale Fareleri"
agot_filler_kingslanding.0031.desc:0 "Kızıl Kale'de en çirkin manzarayla karşılaşıyorum: Bir fare sürüsü kendilerine yuva yapmış. Tiksinerek, haşereleri takip ediyorum, ta ki duvardaki küçük bir delikten kaybolana kadar. Delik... garip. O kadar iyi oyulmuş ki, neredeyse kasıtlı bir tasarım seçimi gibi görünüyor. Küçük kesimin kenarını çekiyorum, ellerimde parçalanacak mı diye bakıyorum ve - Yedi'nin adına! Gizli bir kapıyı açan gizli bir kaldıraç görevi görüyor. Kral Maegor'un gizli tünellerinden birini buldum!"
agot_filler_kingslanding.0031.a:0 "Acaba bu nereye çıkıyor..."
agot_filler_kingslanding.0031.b:0 "Bir taş ustası bulup bunu kapattıracağım."

agot_filler_kingslanding.0032.t:0 "$agot_filler_kingslanding.0031.t$"
agot_filler_kingslanding.0032.desc:0 "Tünele kısa bir mesafe girdikten sonra devasa bir çukura geliyorum. Karşıya geçmenin tek yolu, ancak bir ayağımı diğerinin önüne koyarak yürürsem geçebileceğim kadar dar bir köprü. Aşağıdaki çukur o kadar derin ki gözlerim dibini göremiyor - düşersem kesin ölüm."
agot_filler_kingslanding.0032.a:0 "Almaya razı olduğum bir risk."
agot_filler_kingslanding.0032.b:0 "Hayatımı riske atmayacağım!"
agot_filler_kingslanding.0032.c:0 "Güvenliğimi sağlamak için pelerinimden bir koşum takımı yapacağım."

agot_filler_kingslanding.0033.t:0 "$agot_filler_kingslanding.0031.t$"
agot_filler_kingslanding.0033.desc:0 "Tünelden ilerlerken, bir adım attığımda ayağımın altındaki bir taş levhanın battığını hissediyorum ve öne baktığımda, tünelin yolunda sallanan büyük bir sarkaç görüyorum."
agot_filler_kingslanding.0033.a:0 "Yanından koşarak geçecek kadar hızlıyım."
agot_filler_kingslanding.0033.b:0 "Bunun yerine yaşamayı seçiyorum."
agot_filler_kingslanding.0033.c:0 "Hareketlerimi kolayca zamanlayabilirim..."
agot_filler_kingslanding.0033.d:0 "Sonunda momentumu bitmek zorunda. Bekleyeceğim."

agot_filler_kingslanding.0034.t:0 "$agot_filler_kingslanding.0031.t$"
agot_filler_kingslanding.0034.desc:0 "Görmeden önce kokusunu alabiliyorum ve farelerin sayısı bunu doğrulamaya yetiyor: Tünelin çökmüş bir bölümünün molozlarının altında bir ceset var. Cesede bakıyorum ve iyi silahlanmış olduğunu görüyorum. Bu bir suikastçıydı!"
agot_filler_kingslanding.0034.a:0 "Ya tünellerden geçmeyi başarsaydı?"

agot_filler_kingslanding.0035.t:0 "$agot_filler_kingslanding.0031.t$"
agot_filler_kingslanding.0035.desc:0 "Tünelin çökmüş bir kısmına geliyorum ve ayrılmak için dönerken metal bir kutu görüyorum. Açıyorum ve oldukça büyük miktarda altın buluyorum! Belki de Kral Maegor'un Kale'den kaçması gerekirse diye bir acil durum fonuydu..."
agot_filler_kingslanding.0035.a:0 "Bu paraya ceplerimde güzel bir yuva bulacağım."

agot_filler_kingslanding.0036.t:0 "$agot_filler_kingslanding.0031.t$"
agot_filler_kingslanding.0036.desc:0 "Tüneli baştan sona keşfediyorum ve diğer taraftan çıktığımda kendimi lüks bir genelevin arka odasında buluyorum!"
agot_filler_kingslanding.0036.a:0 "...madem buraya kadar gelmişim."
agot_filler_kingslanding.0036.b:0 "Ben buraya sadece buradan nasıl uzaklaşacağımı öğrenmek için geldim!"

agot_filler_kingslanding.0037.t:0 "$agot_filler_kingslanding.0031.t$"
agot_filler_kingslanding.0037.desc:0 "Tünelleri daha da derine iniyorum, yol boyunca yol değişmeye başlıyor. Döşeme daha yeni görünüyor. Daha temiz. Baelor Mabedi'nde kendimi bulduğumda ortaya çıkan sevincimi hayal edin! Komik - Mabet, Kral Maegor'un saltanatı sırasında yoktu. Sanırım bu tüneli sonradan eklemiş olmalılar. Ne kadar tuhaf. Birinin neden bir Mabede gizli bir tünele ihtiyacı olacağını merak ediyorum..."
agot_filler_kingslanding.0037.a:0 "Elbette Kral'ın inançla bağı tüneller kadar derin!"
agot_filler_kingslanding.0037.b:0 "İnanç bunu Kral'ı gözetlemek için inşa etmiş olmalı."

agot_filler_kingslanding.0038.t:0 "$agot_filler_kingslanding.0031.t$"
agot_filler_kingslanding.0038.desc:0 "Tünel sonunda sizi ahşap bir kapıya götürüyor ve kapıyı açıp içeri adım attığınızda, kendinizi bir Tavernanın depo odası gibi görünen bir yerde buluyorsunuz.\n\nMadem buradayım, belki biraz yiyecek ve şarap almam gerekir."
agot_filler_kingslanding.0038.a:0 "Bir veya iki şişe şarabı kimse özlemez..."
agot_filler_kingslanding.0038.b:0 "O Dornlu salamı mı?"
agot_filler_kingslanding.0038.c:0 "Bahse girerim fareler de bunun lezzetli olduğunu düşünmüştür. Hayır, teşekkürler."

###########################
#     The Dragonpit      #
#     ZombieSchrodCat     #
#       0039 - 0043       #
###########################

agot_filler_kingslanding.0039.t:0 "Ejderha Çukuru"
agot_filler_kingslanding.0039.desc:0 "Her ne kadar harabe halinde olsa da, Rhaenys Tepesi'ne hakim olan Ejderha Çukuru küstahça davranılacak bir şey değil. Kral Maegor tarafından yaptırılan devasa yapı, Maegor'un yerle bir etmesinin ardından Anma Mabedi'nin kalıntıları üzerine inşa edildi. Ejderhalar için bir ahır görevi görecekti, kapıları iki düzine şövalyenin aynı anda geçebileceği kadar büyüktü. Ancak, Ejderhaların Dansı sırasında fırtınaya yakalandıktan sonra, çukurun kubbesi düştü ve ne yazık ki terk edildi."
agot_filler_kingslanding.0039.a:0 "Bunu yakından görmek istiyorum."
agot_filler_kingslanding.0039.b:0 "Olduğum yerden güzel bir manzaram var."

agot_filler_kingslanding.0040.t:0 "$agot_filler_kingslanding.0039.t$"
agot_filler_kingslanding.0040.desc:0 "Harabe ihtişamıyla büyüleyici ve o kadar dikkatim dağılıyor ki, altımda kırılan ahşap zeminleri içinden düşene kadar fark etmiyorum. Düşüş bana zarar vermese de, kendimi kül ve yanmış kemiklerle çevrili buluyorum. Öğk. Kendimi pisliğin içinden çekip çıkarıyorum ve Ejderha Çukuru'ndan tamamen kaçıyorum.\n\nGünün ilerleyen saatlerinde, Büyük Bahar Hastalığı sırasında cesetlerin o kadar çok olduğunu hatırlıyorum ki, Piroman Loncası ölüleri yakmak için Ejderha Çukuru'nu kullanmak zorunda kalmıştı."
agot_filler_kingslanding.0040.a:0 "Sanırım tüm o kemikleri asla unutamayacağım..."

agot_filler_kingslanding.0041.t:0 "$agot_filler_kingslanding.0039.t$"
agot_filler_kingslanding.0041.desc:0 "Ejderha Çukuru'nu keşfederken genç bir kadın bana yaklaşıyor. İlk başta, bunun böylesine güzel bir genç kızla tanışmak için garip bir yer olduğunu düşünüyorum, ama sonra Ejderha Çukuru'nun bazıları tarafından... özel karşılaşmalar için kullanıldığına dair söylentileri hatırlıyorum ve bu genç kadın Ejderha Çukuru'ndan çok daha fazlasını keşfetmekle oldukça ilgileniyor gibi görünüyor."
agot_filler_kingslanding.0041.a:0 "Tam da aradığım küçük köşeyi biliyorum."
agot_filler_kingslanding.0041.b:0 "Ben sadece Ejderha Çukuru'nu görmeye geldim, hayır teşekkürler!"

agot_filler_kingslanding.0042.t:0 "$agot_filler_kingslanding.0039.t$"
agot_filler_kingslanding.0042.desc:0 "Gözlerime inanamıyorum! Enkaz halinde bile, böyle bir yeri inşa etmek için harcanan işçilik. Kral Maegor'un paranoyasına yenik düşmesi ne büyük utanç - ama yine de hayran kalmaktan kendimi alamıyorum."
agot_filler_kingslanding.0042.a:0 "Gerçekten ilham aldım!"
agot_filler_kingslanding.0042.b:0 "Kendimi adarsam, belki bir gün böyle bir şey inşa edebilirim."
agot_filler_kingslanding.0042.c:0 "Böyle bir manzara nefesimi kesiyor!"

agot_filler_kingslanding.0043.t:0 "$agot_filler_kingslanding.0039.t$"
agot_filler_kingslanding.0043.desc:0 "Sonunda, harabelerde barınan evsiz bir adamla karşılaşıyorum. Yanında sadece birkaç bozuk para bulunan bir dilenci kasesi var."
agot_filler_kingslanding.0043.a:0 "Al, kendine sıcak bir yemek ısmarla."
agot_filler_kingslanding.0043.b:0 "Bunları ben alacağım - zaten tüm bu parayı boşa harcarsın."
agot_filler_kingslanding.0043.c:0 "*Adamı görmezden gel.*"
agot_filler_kingslanding.0043.d:0 "Onu kimse özlemez.... belki ben..."

# Balerion making a ruckus
agot_filler_kingslanding.0044.cat_name:0 "Balerion"
agot_filler_kingslanding.0044.t:0 "Balerion! Ne Tehlike Ama!"
agot_filler_kingslanding.0044.desc:0 "Avluya doğru bir gürültü geliyor ve araştırmaya gittiğimde, Kral'ın Şehri'nin o kötü şöhretli kedisi Balerion'un ortalığı karıştırdığını görüyorum. Avluda bir fareyi kovalıyor ve fare hayatı için koşuyor. Koşarken, bir tepsi yemek taşıyan bir hizmetçiye çarpıyor ve tepsi uçuyor. Yemekler yere dökülüyor ve hizmetçi ortalığı temizlemek için orada kalıyor. "Lanet kedi!" Hizmetçinin iblisin peşinden bağırdığını duyuyorum.\n\nBu kedi bir kereden fazla baş belası olduğunu kanıtladı! Bununla ilgili bir şeyler yapmalıyım."
agot_filler_kingslanding.0044.a:0 "O kedicik sadece iyi bir yuvaya ihtiyaç duyuyor!"
agot_filler_kingslanding.0044.a.f:0 "Balerion'u evlat edineceksin ve o senin sadık dostun olacak."
agot_filler_kingslanding.0044.b:0 "Belki de canlı diseksiyonlarımı uygulama zamanı gelmiştir..."
agot_filler_kingslanding.0044.b.f:0 "Balerion'u keseceksin ve dokuz hayatının sırlarını öğreneceksin."
agot_filler_kingslanding.0044.c:0 "Buraya gel kedi! Hızlı bir tekme yiyeceksin!"
agot_filler_kingslanding.0044.c.f:0 "Balerion'a tekme atacaksın, ona biraz görgü kurallarını öğretmeyi umarak!"
agot_filler_kingslanding.0044.d:0 "Awwww, şu sevimli küçük kediye bakın!"
agot_filler_kingslanding.0044.d.f:0 "Balerion'u seveceksin ve ona küçük bir ödül vereceksin!"
agot_filler_kingslanding.0044.e:0 "Belki [giving_cat_child.GetFirstName]'nın yeni bir evcil hayvana ihtiyacı vardır?"
agot_filler_kingslanding.0044.e.f:0 "Balerion'u [giving_cat_child.GetFirstName]'ya hediye olarak vereceksin!"