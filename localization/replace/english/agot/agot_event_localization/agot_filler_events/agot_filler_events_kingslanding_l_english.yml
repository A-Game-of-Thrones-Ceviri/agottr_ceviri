l_english:
  
 ########################## 
 #        Pickpocket      # 
 #     ZombieSchrodCat    # 
 #       0001 - 0002      # 
 ########################## 
  
 agot_filler_kingslanding.0001.t: "Kayıp Kese!"
 agot_filler_kingslanding.0001.desc: "Kral'ın Şehri, Batıdiyar tacının en değerli mücevheri olabilir, ancak en ışıltılı mücevherlerin bile kusurları vardır. Şehrin kötü şöhretli kenar mahallelerinden geçmekten genellikle kaçınırdım, ancak bugün bu yolculuktan kaçış yoktu. Dar bir sokakta yürürken, aniden kendimi küçük bir sokak çocuğuyla çarpışırken buldum. Muhafızlarım hemen çocuğu kovalayıp bir ara sokağa doğru sürdüler, ancak gömleğimdeki tozu silerken ceplerimin biraz hafiflediğini fark ettim."
 agot_filler_kingslanding.0001.a: "Belki de kese kağıdımı şifonyerimin üzerinde unuttum..."
 agot_filler_kingslanding.0001.b: "Muhafızlar! Yakalayın onu!"
  
 agot_filler_kingslanding.0002.t: "$agot_filler_kingslanding.0001.t$"
 agot_filler_kingslanding.0002.desc: "Muhafızlarım küçük hırsızı yakalayıp önüme getirdiler. O sadece bir çocuk, paçavralarına ve zayıf bedenine bakılırsa şüphesiz Bit Pazarı'nda yaşayan sayısız yetimden biri. Ceplerini ararken, muhafızlar sadece benim kese kağıdımı değil, birkaç tane daha buluyorlar. Anlaşılan bu işte yeni değil."
 agot_filler_kingslanding.0002.a: "Bu fareyi zindana atın."
 agot_filler_kingslanding.0002.b: "Yaşattığı rahatsızlığın bedelini ödeyecek! Hepsini alıyorum."
 agot_filler_kingslanding.0002.c: "Zavallı, çaresiz yaratık. Hadi onu doyuralım ve giydirelim."
  
 ########################## 
 #    The Fishmonger      # 
 #     ZombieSchrodCat    # 
 #       0003 - 0004      # 
 ########################## 
  
 agot_filler_kingslanding.0003.t: "Pazarlık Zamanı"
 agot_filler_kingslanding.0003.desc: "Balıkçı Meydanı, Nehir Kapısı'nın -veya halk arasında Çamur Kapısı olarak bilindiği şekliyle- hemen içinde yer alan hareketli bir pazardır. Kara Su Çayı'na yakınlığı nedeniyle bu ismi alan meydan, Kral'ın Şehri'nde taze deniz ürünlerini satın almak için en iyi yerlerden biridir. \n\nNormalde hizmetçilerimden birini balık almaya gönderirdim, ancak bugün kendimi maceraperest hissediyorum ve bu görevi kendim üstlenmeye karar verdim. Balıkçı tezgahının arkasındaki kadına iri bir kara morina balığının fiyatını soruyorum ve bana on altın gibi fahiş bir fiyat söylüyor."
 agot_filler_kingslanding.0003.a: "Eminim daha uygun bir fiyata anlaşabiliriz."
 agot_filler_kingslanding.0003.b: "Rüya görüyor olmalı! Bugün balıksız kalacağım."
 agot_filler_kingslanding.0003.c: "İkinci kez düşündüm de, daha küçük bir balık işimi görür."
 agot_filler_kingslanding.0003.d: "Bu kadar yüksek bir fiyat ödeyeceğime aç kalmayı tercih ederim!"
  
 agot_filler_kingslanding.0004.t: "$agot_filler_kingslanding.0003.t$"
 agot_filler_kingslanding.0004.desc: "Balıkçıyla kara morina balığının fiyatı konusunda kıyasıya bir pazarlığa girişiyoruz. Kadın bu işte oldukça usta, ancak ben de kolay kolay pes etmem. \n\nBeş dakika kadar süren çekişmeli bir mücadelenin ardından, sonunda ikimiz için de kabul edilebilir bir fiyata varıyoruz."
 agot_filler_kingslanding.0004.a: "Anlaştık."
 agot_filler_kingslanding.0004.success_title: "Pazarlığı Kazandınız!"
 agot_filler_kingslanding.0004.failure_title: "Pazarlığı Kaybettiniz..."
  
 ############################### 
 # The Street of Steel: Knight # 
 #     ZombieSchrodCat         # 
 #       0005 - 0008           # 
 ############################## 
  
 agot_filler_kingslanding.0005.t: "Şövalyenin Çaresizliği"
 agot_filler_kingslanding.0005.desc: "Çelik Sokağı, Balıkçı Meydanı'ndan başlayıp Visenya Tepesi'ndeki Baelor'un Ulu Mabedi'ne kadar uzanan, Kral'ın Şehri'nin kalbindeki hareketli bir ticaret merkezidir. Tepeye doğru tırmandıkça dükkanların kalitesi de gözle görülür şekilde artar. \n\nVisenya Tepesi'nin eteklerinde, bir dükkan sahibine yalvaran bir şövalye dikkatimi çekiyor. Şövalye, yaklaşan bir turnuvayı kazanması halinde geri ödeme sözü vererek bir zırh takımı ödünç almak istiyor. Dükkan sahibi ise doğal olarak bu teklifi reddediyor ve şövalyeye çırakların zanaatlarını geliştirmek için çalıştığı Kokuşmuş Yol'daki dükkanları denemesini tavsiye ediyor, alaycı bir tavırla."
 agot_filler_kingslanding.0005.a: "Eminim orada işini görecek bir şeyler bulabilir."
 agot_filler_kingslanding.0005.b: "Şövalyenin zırhının parasını ben öderim."
 agot_filler_kingslanding.0005.c: "Sana sponsor olurum, ancak daha iyi bir zırh bulmanı sağlayabilirim."
  
 agot_filler_kingslanding.0006.t: "$agot_filler_kingslanding.0005.t$"
 agot_filler_kingslanding.0006.desc: "\"Çok teşekkür ederim, Efendim! Kazançlarımı size geri ödeme olarak sunacağım! Minnettarlığımı nasıl ifade edeceğimi bilemiyorum.\" \n\nŞövalye, yeni zırhını kuşanırken, bana önceki takımını yüksek bahisli bir turnuvada kaybettiğini, ancak bir sonraki turnuvada zafer kazanacağından emin olduğunu anlatıyor, gözlerinde umut ışığıyla."
 agot_filler_kingslanding.0006.a: "Bu sefer şansın yaver gitsin!"
 agot_filler_kingslanding.0006.b: "Belki sana birkaç tavsiyede bulunabilirim..."
  
 agot_filler_kingslanding.0007.t: "$agot_filler_kingslanding.0005.t$"
 agot_filler_kingslanding.0007.desc: "\"Verebileceğiniz her türlü tavsiyeye açığım, Efendim. Her türlü yardım benim için çok değerli.\" \n\nŞövalye, dikkatle sözlerimi bekliyor."
 agot_filler_kingslanding.0007.a: "Kılıcını kalplerine sapla, ha!"
 agot_filler_kingslanding.0007.b: "Her şeyden önce cesur olmalısın."
 agot_filler_kingslanding.0007.c: "Rakibinden bir adım önde ol - hile yapmak gerçek bir avantajdır."
 agot_filler_kingslanding.0007.d: "Asla eğilme ve boyun eğme."
 agot_filler_kingslanding.0007.e: "Seni neyin öfkelendirdiğini bul ve bu öfkeyi kılıcına yönlendir."
 agot_filler_kingslanding.0007.f: "Uzun vadeli düşün. Sabır, seni zafere götürecektir."
  
 agot_filler_kingslanding.0008.t: "$agot_filler_kingslanding.0005.t$"
 agot_filler_kingslanding.0008.desc: "Muhafızlarım tanıdık bir şövalyeyi sarayıma getiriyor. Genç adam önümde eğiliyor ve turnuvadan kazandığı altınları içeren deri bir çantayı ayaklarımın önüne bırakıyor. Bana duyduğu güven için teşekkür ediyor ve hizmetlerimi sunarak sarayıma katılmak istediğini belirtiyor."
 agot_filler_kingslanding.0008.a: "Seni seve seve sarayıma kabul ederim!"
 agot_filler_kingslanding.0008.b: "Sanırım yeteneklerin turnuva alanında daha faydalı olur..."
  
 ########################## 
 # Fleabottom:The Brawlers# 
 #     ZombieSchrodCat    # 
 #       0009 - 0018      # 
 ########################## 
  
 agot_filler_kingslanding.0009.t: "Bit Pazarı Arenası"
 agot_filler_kingslanding.0009.desc: "Bit Pazarı, Kral'ın Şehri'nin en kötü şöhretli gecekondu mahallesi olmasına rağmen, soylular bile bazen eğlence arayışıyla buradaki meyhanelere ve labirent gibi sokaklara adım atarlar. Çoğu, şehrin lüks semtlerinden gelip çamur ve pislikle kaplı yollarda yürüyerek sıra dışı ve yasadışı eğlencelerin peşine düşer. \n\nFare dövüşleri de bu türden bir cazibe merkezidir - normalde fareler köpekler veya diğer hayvanlar tarafından saldırıya uğrar ve izleyiciler kaç tanesinin öleceğine dair bahisler oynarlar. Ancak bu gece fareler şanslı, çünkü arenaya iki adam dövüşmek üzere giriyor."
 agot_filler_kingslanding.0009.a: "[agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip] için bahse gireceğim"
 agot_filler_kingslanding.0009.b: "[agot_filler_ratpit_fighter_2.GetFirstNameNoTooltip] için bahse gireceğim"
 agot_filler_kingslanding.0009.c: "Burada şarap diye sattıkları bu berbat şey de neyin nesi?"
 agot_filler_kingslanding.0009.d: "Bu iğrenç yeri derhal kapatın!"
  
 agot_filler_kingslanding.0010.t: "$agot_filler_kingslanding.0009.t$"
 agot_filler_kingslanding.0010.desc: "[agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip] ve [agot_filler_ratpit_fighter_2.GetFirstNameNoTooltip] yumruklarını sıkarak birbirlerinin etrafında dönmeye başlıyor, gergin bir bekleyişin ardından. [agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip], aniden [agot_filler_ratpit_fighter_2.GetFirstNamePossessiveNoTooltip] çenesine sert bir yumruk savuruyor. [agot_filler_ratpit_fighter_2.GetFirstNameNoTooltip] sendeleyerek geriye doğru adım atıyor, ancak toparlanıp [agot_filler_ratpit_fighter_1.GetFirstNamePossessiveNoTooltip] kaburgalarına güçlü bir yumrukla karşılık veriyor."
 agot_filler_kingslanding.0010.a: "Dövüş! Dövüş! Dövüş!"
  
 agot_filler_kingslanding.0011.t: "$agot_filler_kingslanding.0009.t$"
 agot_filler_kingslanding.0011.desc: "Kıyasıya geçen mücadelenin sonunda, [agot_filler_ratpit_fighter_2.GetFirstNameNoTooltip] pes etmek zorunda kalıyor ve [agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip] zaferle arenadan ayrılıyor."
 agot_filler_kingslanding.0011.a: "Harika bir dövüştü!"
 agot_filler_kingslanding.0011.b: "Ah, sevgili altınlarım..."
  
 agot_filler_kingslanding.0012.t: "$agot_filler_kingslanding.0009.t$"
 agot_filler_kingslanding.0012.desc: "Kanlı mücadelenin ardından, [agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip] pes etmek zorunda kalır ve [agot_filler_ratpit_fighter_2.GetFirstNameNoTooltip] zafer kazanır."
 agot_filler_kingslanding.0012.a: "Muhteşem bir dövüştü!"
 agot_filler_kingslanding.0012.b: "Ah, kaybettiğim altınlarım..."
  
 agot_filler_kingslanding.0013.t: "$agot_filler_kingslanding.0009.t$"
 agot_filler_kingslanding.0013.desc: "Şarap düşündüğümden çok daha sert çıktı - Arbor şarabına hiç benzemiyor, ama kesinlikle etkili! Birkaç bardaktan sonra, kendimi öyle güçlü hissediyorum ki bu dövüşçülerden herhangi biriyle, hatta belki de dünyadaki herkesle dövüşebileceğimi düşünüyorum! Şarabın verdiği cesaretle ringe atlıyor ve [agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip] adlı kişiye meydan okuyorum. Ayağa kalktıktan sonra, ikimiz yumruk yumruğa geliyoruz; seyirciler çılgınca tezahürat yapıyor ve bahisler giderek artıyor."
 agot_filler_kingslanding.0013.a: "Hadi bakalım, dans edelim!"
 agot_filler_kingslanding.0013.success_title: "Zafer Sizin!"
 agot_filler_kingslanding.0013.failure_title: "Yenildiniz..."
  
 agot_filler_kingslanding.0014.t: "$agot_filler_kingslanding.0009.t$"
 agot_filler_kingslanding.0014.desc: "Zorlu bir mücadele oldu, ancak sonunda [agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip] adlı kişiyi yenmeyi başardım."
 agot_filler_kingslanding.0014.a: "İyi bir dövüştü! Tebrikler!"
  
 agot_filler_kingslanding.0015.t: "$agot_filler_kingslanding.0009.t$"
 agot_filler_kingslanding.0015.desc: "[agot_filler_ratpit_fighter_2.GetFirstNameNoTooltip], beni bir sonraki dövüşe davet etmek için ringe atlıyor. Gözlerindeki meydan okumayı fark ediyorum."
 agot_filler_kingslanding.0015.a: "Umarım iyi bir dayak yemeye hazırsındır, çünkü yumruklarım kaşınıyor!"
 agot_filler_kingslanding.0015.success_title: "Zafer Sizin!"
 agot_filler_kingslanding.0015.failure_title: "Yenildiniz..."
  
  
 agot_filler_kingslanding.0016.t: "$agot_filler_kingslanding.0009.t$"
 agot_filler_kingslanding.0016.desc: "Kanlar içinde ve yorgun, ancak ayakta! Her iki rakibim de pes etti ve kalabalık zaferimi çılgınca alkışlıyor. Bu gece? Ben Bit Pazarı'nın şampiyonuyum!"
 agot_filler_kingslanding.0016.a: "Unutulmaz bir geceydi!"
  
 agot_filler_kingslanding.0017.t: "$agot_filler_kingslanding.0009.t$"
 agot_filler_kingslanding.0017.desc: "Hangi darbenin beni yere serdiğini tam olarak hatırlamıyorum, ancak kendime geldiğimde kendimi karanlık bir ara sokakta yerde buluyorum. Üzerimdeki altınların bir kısmı eksik, belki de içtiğim tüm o şarabın bir bedeli olarak alındı."
 agot_filler_kingslanding.0017.a: "Sanırım biraz abarttım..."
  
 ########################## 
 # The Potshop: Sellsword # 
 #     ZombieSchrodCat    # 
 #       0018 - 0021      # 
 ########################## 
  
 agot_filler_kingslanding.0018.t: "İştah Açıcı Kokular"
 agot_filler_kingslanding.0018.desc: "Burnuma enfes kokular doluyor - sıcak et, çıtır ekmek, kızarmış yağ! Midem guruldayarak beni ele geçirince, kokunun kaynağı olan salaş bir çömlekçi dükkanına giriyorum. \n\n\"Efendim, burada yemek yemek istemezsiniz sanırım," diye uyarıyor beni iri yarı bir paralı asker, elindeki kahverengi kaseye işaret ederek. "Burası güneş battıktan sonra bir Fare Çukuru'na dönüşüyor. Burada bir söz vardır: Çukurda kaybedenler, kasede yerlerini bulur." Adamın sözleri tüylerimi diken diken ediyor."
 agot_filler_kingslanding.0018.a: "Teşekkür ederim, ama kendim karar verebilirim."
 agot_filler_kingslanding.0018.b: "Sen kim oluyorsun da bana ne yapacağımı söylüyorsun? Babam değilsin! Defol git başımdan."
 agot_filler_kingslanding.0018.c: "Madem bu kadar kötü, o zaman neden sen yiyorsun?"
  
 agot_filler_kingslanding.0019.t: "$agot_filler_kingslanding.0018.t$"
 agot_filler_kingslanding.0019.desc: "\"Affedin, Efendim. Sadece bilmeniz gerektiğini düşündüm,\" diyor paralı asker, mahcup bir tavırla. \n\nBoş bir yere oturup kahverengi kasedeki yemeğimi yemeye başlıyorum. İştahla birkaç lokma aldıktan sonra, kasemin dibinde bir şey fark ediyorum: Hala biraz et yapışmış bir fare kafatası. Midem -zavallı, hassas midem- anında alt üst oluyor."
 agot_filler_kingslanding.0019.a: "*ÖĞĞĞ*"
  
 agot_filler_kingslanding.0020.t: "$agot_filler_kingslanding.0018.t$"
 agot_filler_kingslanding.0020.desc: "Paralı asker omuz silkiyor. \"Daha kötüsünü de gördüm, Efendim. İşsiz bir paralı asker için hayat işte böyle.\" Kahverengi sıvıdan bir kemik çıkarıp bir kenara atıyor ve ardından bir kaşık daha içiyor, yüzünde ifadesiz bir maskeyle."
 agot_filler_kingslanding.0020.a: "...yani iş arıyorsun?"
 agot_filler_kingslanding.0020.b: "Uyarın için teşekkür ederim."
  
 agot_filler_kingslanding.0021.t: "$agot_filler_kingslanding.0018.t$"
 agot_filler_kingslanding.0021.desc: ""Mi[ROOT.Char.GetLadyLord|l], sana sadece dostça bir uyarıda bulunuyordum. Ama eğer istediğin bir dövüşse, o zaman dövüşü elde edersin!" Paralı asker oturduğu yerden kalkar ve eklemlerini çıtlatır. Müşterilerin bir kısmı kaçar, ancak çoğunluk dövüşümüze bahis koymak için geride kalır."
 agot_filler_kingslanding.0021.a: "Gel bakalım o zaman, seni özenti lağım faresi!"
 agot_filler_kingslanding.0021.success_title: "Zafer Sizin!"
 agot_filler_kingslanding.0021.failure_title: "Yenildiniz..."
  
 ########################### 
 # Cobbler's Square: Septon# 
 #     ZombieSchrodCat     # 
 #       0022 - 0025       # 
 ########################### 
  
 agot_filler_kingslanding.0022.t: "Ayakkabıcı Meydanı Vaizi"
 agot_filler_kingslanding.0022.desc: "Ayakkabıcı Meydanı genellikle zanaatkarların yoğun olarak çalıştığı bir alan olsa da, bazen kendini Yedi'ye tutkuyla bağlı insanların etkisi altında bulur. Bu durum kısmen meydanın Tanrı Kapıları'nın doğusunda yer almasından ve aynı zamanda inancın vaizleri arasında uzun süredir devam eden bir geleneğin sonucu olarak ortaya çıkar. İstekli dinleyicilere vaaz vermek için bekleyen bir septon görmek alışılmadık bir durum değildir ve bugün de bu gelenek devam ediyor."
 agot_filler_kingslanding.0022.a: "Hayır, hayır, hayır! Bunların hepsi yanlış! Biz aynı tanrıya mı inanıyoruz?"
 agot_filler_kingslanding.0022.b: "Sanırım Yedinin Yaşlı Kadın'ının rolünü tam olarak anlayamamış..."
 agot_filler_kingslanding.0022.c: "Bununla uğraşacak vaktim yok."
 agot_filler_kingslanding.0022.d: "Şuna bakın - burada domates satan genç bir adam var..."
  
 agot_filler_kingslanding.0023.t: "$agot_filler_kingslanding.0022.t$"
 agot_filler_kingslanding.0023.desc: "Septon'un yanına yaklaşıyor ve onun teolojik hatalarını yüksek sesle düzeltmeye başlıyorum. Bana karşı çıkıyor, ancak ben kararlıyım ve ondan daha bilgiliyim. Günün büyük bir bölümünü inanç konularında hararetli bir tartışma içinde geçiriyoruz - ancak konu Yedi'den ziyade haklı çıkmakla ilgili hale geliyor."
 agot_filler_kingslanding.0023.a: "...bir dakika, ben neden Ayakkabıcı Meydanı'na gelmiştim?"
 agot_filler_kingslanding.0023.success_title: "Tartışmada Galip Geldiniz!"
 agot_filler_kingslanding.0023.failure_title: "Tartışmada Yenildiniz..."
  
 agot_filler_kingslanding.0024.t: "$agot_filler_kingslanding.0022.t$"
 agot_filler_kingslanding.0024.desc: "İlk başta, septon nazik düzeltmelerime karşı oldukça savunmacı bir tavır sergiliyor. Ancak, biraz daha dikkatli bir tartışma ve benim gösterdiğim sabır sayesinde, sonunda fikirlerime hak vermeye başlıyor. Sonunda, farkında olmadan onun kürsüsünü devraldığımı ve septon'un da giderek büyüyen kalabalığa karışarak yanlışlıkla oldukça etkili bir vaaz verdiğimi fark ediyorum!"
 agot_filler_kingslanding.0024.a: "Belki de bir septon olmalıydım..."
  
 agot_filler_kingslanding.0025.t: "$agot_filler_kingslanding.0022.t$"
 agot_filler_kingslanding.0025.desc: "Domatesin septonun yüzünde patlayarak kırmızı bir leke oluşturmasını izlerken, bunun paramın karşılığını fazlasıyla aldığını fark ediyorum! Elbette, kalabalıkta bana onaylamaz bakışlar fırlatan bazı sıkıcı tipler var, ama daha fazlası benim örneğimi takip ederek septona fırlatmak için kendi domateslerini satın alıyor. Günün sonunda Ayakkabıcı Meydanı, o sıkıcı vaazın pençesinden kurtuldu, ben doyasıya güldüm ve domates satan genç adam da cebi altın dolu bir şekilde evine döndü."
 agot_filler_kingslanding.0025.a: "Septon hariç herkes eğlendi..."
  
 ########################### 
 # Eel Alley: Bakers Cart  # 
 #     ZombieSchrodCat     # 
 #       0026 - 0028       # 
 ########################### 
  
 agot_filler_kingslanding.0026.t: "Talaşlı Ekmek"
 agot_filler_kingslanding.0026.desc: "Ben de bir insanım ve bazen insanın canı sıcacık bir ekmek yemek ister. Neyse ki, hanları ve tavernalarıyla ünlü Yılan Balığı Sokağı, kimseyi taze, sıcak ekmeksiz bırakmıyor. Bir fırıncı ve çırağının işlettiği bir arabaya yaklaşıyor ve mis gibi kokan, dumanı tüten bir ekmek satın alıyorum. \n\nİştahla bir ısırık aldığımda, hiç de hoş olmayan bir şey hissediyorum: Bir tahta parçası. Ekmeği elimde çeviriyorum ve daha fazlasını buluyorum - bu ekmek talaşlı unla yapılmış!"
 agot_filler_kingslanding.0026.a: "Muhafızlar!"
 agot_filler_kingslanding.0026.b: "Siz sahtekarsınız!"
 agot_filler_kingslanding.0026.c: "Ekmeğin kutsallığıyla ilgili kanunlar gayet açık!"
 agot_filler_kingslanding.0026.d: "Beni zehirlemeye mi çalışıyorsunuz!?"
  
 agot_filler_kingslanding.0027.t: "$agot_filler_kingslanding.0026.t$"
 agot_filler_kingslanding.0027.desc: "Öfkeyle arabanın yan tarafını tutup yere deviriyorum, kalan ekmekleri kılıçla parçalıyorum. Hem fırıncı hem de çırak, dehşet içinde olanları izliyor. Arabayı tamamen yok ettikten sonra, fırıncıya yaklaşıyor ve kemerinden sarkan kese kağıdını kapıyorum - ekmeğe yapılan bu saygısızlığın cezası."
 agot_filler_kingslanding.0027.a: "İkinizi de bir daha asla gözümün önünde görmek istemiyorum!"
  
 agot_filler_kingslanding.0028.t: "$agot_filler_kingslanding.0026.t$"
 agot_filler_kingslanding.0028.desc: "Kanunlarımız bu konuda çok açık, fırıncı una talaş karıştırıp ekmek diye satmaya çalıştığı için para cezası ödemek zorunda. Eğer cezayı ödeyemezse kırbaçlanacak!"
 agot_filler_kingslanding.0028.a: "Çabuk öde cezayı!"
  
  
 ########################### 
 #Street of Silk: Blackmail# 
 #     ZombieSchrodCat     # 
 #       0029 - 0030       # 
 ########################### 
  
 agot_filler_kingslanding.0029.t: "İpek Sokağı'nın Sırları"
 agot_filler_kingslanding.0029.desc: "İpek Sokağı'ndaki genelevlerden birinden çıkarken, sinsice yaklaşan bir adamın sesi kulağıma çalınıyor. Adam sırıtarak bana genelevdeki gecemin nasıl geçtiğini soruyor... Eyvah. Yakalandım. Açıkça durumdan faydalanıp biraz para koparmaya çalışıyor."
 agot_filler_kingslanding.0029.a: "Fiyatını söyle, bu aramızda kalacak."
 agot_filler_kingslanding.0029.b: "Benden tek bir kuruş bile alamazsın!"
 agot_filler_kingslanding.0029.c: "Kimseye bir şey söyleyebileceğini sanmıyorum..."
 agot_filler_kingslanding.0029.d: "Ah! Demek genelev sadece bir paravan? Zekice."
  
 agot_filler_kingslanding.0030.t: "$agot_filler_kingslanding.0029.t$"
 agot_filler_kingslanding.0030.desc: "Elbette genelev bir paravan - içinden geçen üst sınıf ve soylu müşteri sayısı düşünüldüğünde gayet mantıklı. \"Hadi bir anlaşma yapalım...\" \n\nSabah boyunca genelev sahibiyle konuşuyor, planlar yapıyor ve çalışanlarının pohpohlayıp sırlarını öğrenebileceği değerli hedefler öneriyorum. Ve sonra, tam da arkadaş olmuş gibi göründüğümüz anda, genelev sahibine bu küçük yan işinin olası sonuçlarını hatırlatıyorum. Şehir Muhafızları onu zindana mı atardı? Yoksa kurbanları onu bir kase 'kahverengi çorba'ya mı çevirirdi? Adamın sırıtışı anında kayboluyor ve yerini korku alıyor."
 agot_filler_kingslanding.0030.a: "Bu aramızda kalabilir, ama benim için çalıştığını asla unutma."
  
 ########################### 
 #   Redkeep: The Rats     # 
 #     ZombieSchrodCat     # 
 #       0031 - 0038       # 
 ########################### 
  
 agot_filler_kingslanding.0031.t: "Kızıl Kale'nin Sırları"
 agot_filler_kingslanding.0031.desc: "Kızıl Kale'de hiç de hoş olmayan bir manzarayla karşılaşıyorum: Bir fare sürüsü kendilerine yuva edinmiş. Tiksinerek, haşereleri takip ediyorum, ta ki duvardaki küçük bir delikten kaybolana kadar. Delik... garip görünüyor. O kadar düzgün oyulmuş ki, sanki kasıtlı olarak yapılmış gibi. Merakla, küçük kesimin kenarına dokunuyorum ve hafifçe çekiyorum. Ellerimde parçalanacak mı diye endişeleniyorum, ancak - Yedi'nin adına! Gizli bir kapıyı açan gizli bir kaldıraçmış! Kral Maegor'un efsanevi gizli tünellerinden birini buldum!"
 agot_filler_kingslanding.0031.a: "Acaba bu tünel nereye çıkıyor..."
 agot_filler_kingslanding.0031.b: "Bir taş ustası bulup burayı kapattırmalıyım."
  
 agot_filler_kingslanding.0032.t: "$agot_filler_kingslanding.0031.t$"
 agot_filler_kingslanding.0032.desc: "Tünelde kısa bir mesafe ilerledikten sonra, önümde devasa bir çukur beliriyor. Karşıya geçmenin tek yolu, ancak bir ayağımı dikkatlice diğerinin önüne koyarak geçebileceğim kadar dar bir köprü. Aşağıdaki çukur o kadar derin ki dibi görünmüyor - düşersem kesinlikle ölürüm."
 agot_filler_kingslanding.0032.a: "Göze almaya değer bir risk."
 agot_filler_kingslanding.0032.b: "Hayatımı tehlikeye atmayacağım!"
 agot_filler_kingslanding.0032.c: "Daha güvenli olması için pelerinimden bir ip geçirip kendime bağlayacağım."
  
 agot_filler_kingslanding.0033.t: "$agot_filler_kingslanding.0031.t$"
 agot_filler_kingslanding.0033.desc: "Tünelde ilerlerken, bir adım attığımda ayağımın altındaki taş levhanın aşağı doğru battığını hissediyorum. Hemen öne bakıyorum ve tünelin yolunu kapatan, sallanan devasa bir sarkaç görüyorum."
 agot_filler_kingslanding.0033.a: "Yanından koşarak geçebilecek kadar hızlıyım."
 agot_filler_kingslanding.0033.b: "Hayır, teşekkürler. Yaşamayı tercih ederim."
 agot_filler_kingslanding.0033.c: "Hareketlerini hesaplayıp güvenlikle geçebilirim..."
 agot_filler_kingslanding.0033.d: "Er ya da geç sallanması duracaktır. Bekleyeceğim."
  
 agot_filler_kingslanding.0034.t: "$agot_filler_kingslanding.0031.t$"
 agot_filler_kingslanding.0034.desc: "Görmeden önce iğrenç kokusunu alıyorum ve etrafta uçuşan farelerin sayısı da bunu doğruluyor: Tünelin çökmüş bir bölümünün molozlarının altında bir ceset var. Cesede yaklaşıp inceliyorum ve iyi silahlanmış olduğunu görüyorum. Bu bir suikastçı olmalı!"
 agot_filler_kingslanding.0034.a: "Ya tünellerden geçmeyi başarsaydı?"
  
 agot_filler_kingslanding.0035.t: "$agot_filler_kingslanding.0031.t$"
 agot_filler_kingslanding.0035.desc: "Tünelin çökmüş bir bölümüne geliyorum ve geri dönmek üzereyken metal bir kutu görüyorum. Kutuyu açıyorum ve içinde oldukça büyük miktarda altın olduğunu fark ediyorum! Belki de Kral Maegor'un Kale'den kaçması gerekirse diye sakladığı bir acil durum fonuydu..."
 agot_filler_kingslanding.0035.a: "Bu altınlar cebimde güzel duracak."
  
 agot_filler_kingslanding.0036.t: "$agot_filler_kingslanding.0031.t$"
 agot_filler_kingslanding.0036.desc: "Tüneli baştan sona keşfediyorum ve diğer uçtan çıktığımda kendimi lüks bir genelevin arka odasında buluyorum!"
 agot_filler_kingslanding.0036.a: "...madem buraya kadar geldim..."
 agot_filler_kingslanding.0036.b: "Ben buraya sadece çıkış yolunu bulmak için geldim!"
  
 agot_filler_kingslanding.0037.t: "$agot_filler_kingslanding.0031.t$"
 agot_filler_kingslanding.0037.desc: "Tünellerde daha da ilerlerken, yolun yapısı değişmeye başlıyor. Döşeme taşları daha yeni ve temiz görünüyor. Baelor Mabedi'ne çıktığımda duyduğum şaşkınlığı tahmin edebilirsiniz! İlginç - Mabet, Kral Maegor'un saltanatı sırasında yoktu. Sanırım bu tüneli sonradan eklemiş olmalılar. Ne kadar tuhaf. Birinin neden bir Mabede gizli bir tünel inşa etme ihtiyacı duyacağını merak ediyorum..."
 agot_filler_kingslanding.0037.a: "Elbette Kral'ın inançla bağı bu tüneller kadar derin!"
 agot_filler_kingslanding.0037.b: "İnancın üyeleri, Kral'ı gözetlemek için bu tüneli inşa etmiş olmalı."
  
 agot_filler_kingslanding.0038.t: "$agot_filler_kingslanding.0031.t$"
 agot_filler_kingslanding.0038.desc: "Tünel sonunda sizi ahşap bir kapıya götürüyor. Kapıyı açıp içeri adım attığınızda, kendinizi bir Tavernanın kilerine benzeyen bir yerde buluyorsunuz. \n\nMadem buraya kadar geldim, belki biraz yiyecek ve şarap almalıyım."
 agot_filler_kingslanding.0038.a: "Birkaç şişe şarabın eksikliğini kimse fark etmez..."
 agot_filler_kingslanding.0038.b: "O bir Dornlu salamı mı?"
 agot_filler_kingslanding.0038.c: "Bahse girerim fareler de bunun lezzetli olduğunu düşünmüştür. Hayır, teşekkürler."
  
 ########################### 
 #     The Dragonpit      # 
 #     ZombieSchrodCat     # 
 #       0039 - 0043       # 
 ########################### 
  
 agot_filler_kingslanding.0039.t: "Ejderhaların Hayaleti"
 agot_filler_kingslanding.0039.desc: "Harabe halinde olsa bile, Rhaenys Tepesi'ne hakim olan Ejderha Çukuru, ürkütücü bir ihtişam yayıyor. Kral Maegor tarafından inşa ettirilen bu devasa yapı, Maegor'un yerle bir ettiği Anma Mabedi'nin kalıntıları üzerine dikilmiştir. Ejderhalar için bir yuva olarak tasarlanan çukurun kapıları, iki düzine şövalyenin aynı anda geçebileceği kadar büyüktür. Ancak, Ejderhaların Dansı sırasında çıkan bir fırtınada kubbesi çöktükten sonra, maalesef kaderine terk edilmiştir."
 agot_filler_kingslanding.0039.a: "Yakından incelemek istiyorum."
 agot_filler_kingslanding.0039.b: "Buradan gayet güzel görünüyor."
  
 agot_filler_kingslanding.0040.t: "$agot_filler_kingslanding.0039.t$"
 agot_filler_kingslanding.0040.desc: "Harabe, ihtişamıyla beni öyle büyülüyor ki, altımda çürüyen ahşap zemin çökene kadar tehlikenin farkına varmıyorum. Düşüş bana ciddi bir zarar vermiyor, ancak kendimi kül ve yanmış kemik yığınlarının arasında buluyorum. İğrenç bir koku etrafa yayılıyor. Hızla kendimi bu pisliğin içinden çıkarıp Ejderha Çukuru'ndan uzaklaşıyorum. \n\nDaha sonra, Büyük Bahar Hastalığı sırasında o kadar çok ölüm olduğunu hatırlıyorum ki, Piroman Loncası, cesetleri yakmak için Ejderha Çukuru'nu kullanmak zorunda kalmıştı. O an her şey yerine oturuyor."
 agot_filler_kingslanding.0040.a: "Sanırım o kemiklerin görüntüsünü asla unutamayacağım..."
  
 agot_filler_kingslanding.0041.t: "$agot_filler_kingslanding.0039.t$"
 agot_filler_kingslanding.0041.desc: "Ejderha Çukuru'nu incelerken, genç bir kadın bana yaklaşıyor. İlk başta, böyle güzel bir hanımla tanışmak için tuhaf bir yer olduğunu düşünüyorum, ancak sonra Ejderha Çukuru'nun bazıları tarafından... özel karşılaşmalar için kullanıldığına dair söylentileri hatırlıyorum. Bu genç kadın, Ejderha Çukuru'ndan çok daha fazlasını keşfetmekle oldukça ilgili görünüyor."
 agot_filler_kingslanding.0041.a: "Aklımda tam da böyle bir buluşma için uygun bir yer var."
 agot_filler_kingslanding.0041.b: "Ben sadece Ejderha Çukuru'nu görmek için geldim, teşekkürler ama hayır!"
  
 agot_filler_kingslanding.0042.t: "$agot_filler_kingslanding.0039.t$"
 agot_filler_kingslanding.0042.desc: "Gözlerime inanamıyorum! Enkaz halinde bile, böyle bir yapıyı inşa etmek için harcanan emek ve ustalık inanılmaz. Kral Maegor'un paranoyasına yenik düşmesi ne büyük bir talihsizlik - ama yine de bu esere hayran olmaktan kendimi alamıyorum."
 agot_filler_kingslanding.0042.a: "Bana büyük ilham verdi!"
 agot_filler_kingslanding.0042.b: "Kendimi adarsam, belki bir gün ben de böyle bir şey inşa edebilirim."
 agot_filler_kingslanding.0042.c: "Böyle bir manzara karşısında nefesim kesildi!"
  
 agot_filler_kingslanding.0043.t: "$agot_filler_kingslanding.0039.t$"
 agot_filler_kingslanding.0043.desc: "Ejderha Çukuru'nun harabelerinde dolaşırken, barınak olarak burayı kullanan evsiz bir adamla karşılaşıyorum. Yanında sadece birkaç bozuk para bulunan bir dilenci kasesi duruyor. Zavallı adam titriyor ve açlıktan bitkin düşmüş gibi görünüyor."
 agot_filler_kingslanding.0043.a: "Al bakalım, kendine sıcak bir yemek ısmarla."
 agot_filler_kingslanding.0043.b: "Bu paraları ben alıyorum - zaten hepsini boşa harcarsın."
 agot_filler_kingslanding.0043.c: "*Adamı görmezden gelir.*"
 agot_filler_kingslanding.0043.d: "Kimse onu özlemez.... belki de ben özlerim..."
  
 # Balerion making a ruckus 
 agot_filler_kingslanding.0044.cat_name: "Balerion"
 agot_filler_kingslanding.0044.t: "Balerion! Ne Bela!"
 agot_filler_kingslanding.0044.desc: "Avluya doğru bir gürültü kopuyor ve araştırmaya gittiğimde, Kral'ın Şehri'nin o meşhur yaramaz kedisi Balerion'un ortalığı birbirine kattığını görüyorum. Avluda bir fareyi kovalıyor ve fare canını kurtarmak için kaçışıyor. Kaçarken, bir tepsi dolusu yemek taşıyan bir hizmetçiye çarpıyor ve tepsi havalanıyor. Yemekler yere saçılıyor ve hizmetçi, kırılan parçaları toplamak için olduğu yerde kalakalıyor. \"Lanet olası kedi!\" Hizmetçinin öfkeyle bağırdığını duyuyorum. \n\nBu kedi daha önce de defalarca baş belası olduğunu kanıtlamıştı! Bununla ilgili bir şeyler yapmalıyım."
 agot_filler_kingslanding.0044.a: "O yaramaz kedicik sadece sevgi dolu bir yuvaya ihtiyaç duyuyor!"
 agot_filler_kingslanding.0044.a.f: "Balerion'u evlat edineceksiniz ve o sizin sadık dostunuz olacak."
 agot_filler_kingslanding.0044.b: "Belki de canlı diseksiyonlarımı uygulama zamanı gelmiştir..."
 agot_filler_kingslanding.0044.b.f: "Balerion'u kesip açacaksınız ve dokuz hayatının sırlarını keşfedeceksiniz."
 agot_filler_kingslanding.0044.c: "Buraya gel kedi! Hızlı bir tekme yiyeceksin!"
 agot_filler_kingslanding.0044.c.f: "Balerion'a tekme atacaksınız, ona biraz görgü kurallarını öğretmeyi umarak!"
 agot_filler_kingslanding.0044.d: "Awwww, şu sevimli minik kediye bakın!"
 agot_filler_kingslanding.0044.d.f: "Balerion'u sevecek ve ona küçük bir ödül vereceksiniz!"
 agot_filler_kingslanding.0044.e: "Belki de [giving_cat_child.GetFirstName], yeni bir evcil hayvana ihtiyaç duyuyordur?"
 agot_filler_kingslanding.0044.e.f: "Balerion'u [giving_cat_child.GetFirstName] için hediye olarak vereceksiniz!"
