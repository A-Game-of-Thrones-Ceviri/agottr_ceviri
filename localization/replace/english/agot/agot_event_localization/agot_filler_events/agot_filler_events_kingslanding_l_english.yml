l_english:
  
 ########################## 
 #        Pickpocket      # 
 #     ZombieSchrodCat    # 
 #       0001 - 0002      # 
 ########################## 
  
 agot_filler_kingslanding.0001.t: "Ceplerim!"
 agot_filler_kingslanding.0001.desc: "Kral Toprakları, Westerosi tacının mücevheri olabilir, ancak en parlak mücevherler bile bazı kusurlar taşıyabilir. Şehrin daha az itibarlı kısımlarından geçme alışkanlığım olmasa da, bugün böyle bir yolculuk kaçınılmazdı ve kendimi küçük bir sokak çocuğuyla çarpışırken buldum. Muhafızlarım çocuğu hemen kovalayıp bir ara sokağa soktular, ancak gömleğimdeki kiri silerken ceplerimin biraz daha hafiflediğini fark ettim."
 agot_filler_kingslanding.0001.a: "Belki bozuk para çantamı şifoniyerin üzerinde bırakmışımdır..."
 agot_filler_kingslanding.0001.b: "Muhafızlar! Peşinden!"
  
 agot_filler_kingslanding.0002.t: "$agot_filler_kingslanding.0001.t$"
 agot_filler_kingslanding.0002.desc: "Muhafızlarım küçük hırsızı önümde sürüklüyor. O sadece bir çocuk, paçavralarına ve zayıf yapısına bakılırsa Flea Bottom'un sayısız yetim çocuğundan biri olduğu şüphesiz. Ceplerini aradıklarında, muhafızlar sadece benim para kesemi değil, birkaç kişinin daha para keselerini buluyorlar."
 agot_filler_kingslanding.0002.a: "Bu fareyi bir hücreye atın."
 agot_filler_kingslanding.0002.b: "Bunların hepsini yaşadığım rahatsızlığın karşılığı olarak alıyorum."
 agot_filler_kingslanding.0002.c: "Zavallı, çaresiz şey. Hadi seni besleyelim ve giydirelim."
  
 ########################## 
 #    The Fishmonger      # 
 #     ZombieSchrodCat    # 
 #       0003 - 0004      # 
 ########################## 
  
 agot_filler_kingslanding.0003.t: "Balıkçının Karısı"
 agot_filler_kingslanding.0003.desc: "Balıkçı Meydanı, Nehir Kapısı'nın hemen içindeki pazardır — ya da yerel halkın dediği gibi Çamur Kapısı. Blackwater Rush'a yakınlığı nedeniyle uygun bir şekilde adlandırılmış olan burası, belki de Kral Toprakları'de günün avını satın almak için en iyi yerdir.\n\nNormalde, saray mensuplarından birini biraz balık satın almaya gönderirdim ama bugün maceraperest hissediyorum ve görevi kendi üzerime aldım. Balıkçının karısına büyük bir siyah morina balığı hakkında soru soruyorum ve [agot_filler_fishmonger_wife.GetSheHe] bana on altın fiyatını veriyor."
 agot_filler_kingslanding.0003.a: "Daha iyi bir fiyat için pazarlık yapabileceğimizi düşünüyorum."
 agot_filler_kingslanding.0003.b: "[agot_filler_fishmonger_wife.GetSheHe] rüya görüyor! Bugünlük balıktan uzak duracağım."
 agot_filler_kingslanding.0003.c: "Tekrar düşününce, küçük bir balığın da yeterli olacağını düşünüyorum."
 agot_filler_kingslanding.0003.d: "Bu kadar fahiş fiyatlar ödemektense oruç tutmayı tercih ederim!"
  
 agot_filler_kingslanding.0004.t: "$agot_filler_kingslanding.0003.t$"
 agot_filler_kingslanding.0004.desc: "İkimiz siyah morina balığı için pazarlık ediyoruz ve balıkçının karısı bu sanatta oldukça bilgili olsa da ben yılmıyorum.\n\nBeş dakika kadar ileri geri gittikten sonra, sonunda uygun bir fiyata anlaşıyoruz."
 agot_filler_kingslanding.0004.a: "Bir anlaşman var."
 agot_filler_kingslanding.0004.success_title: "Balıkçının Karısını Yendi!"
 agot_filler_kingslanding.0004.failure_title: "Balıkçının Karısına Kayboldum..."
  
 ############################### 
 # The Street of Steel: Knight # 
 #     ZombieSchrodCat         # 
 #       0005 - 0008           # 
 ############################## 
  
 agot_filler_kingslanding.0005.t: "Bir şövalye masalı"
 agot_filler_kingslanding.0005.desc: "Çelik Sokağı Balıkçı Meydanı'ndan başlar ve Visenya Tepesi'ndeki Büyük Baelor Septi'ne ulaşana kadar yükselir ve tepeye ne kadar yükseğe çıkılırsa dükkanların kalitesi de o kadar iyi olur.\n\nVisenya Tepesi'nin en alçak noktasında, dükkan sahiplerinden biri ile bir şövalye arasında bir sahne yaşanır. Şövalye, bir turnuvayı kazandıklarında dükkan sahibine geri ödeme vaadiyle bir zırh seti ödünç almak ister. Dükkan sahibi doğal olarak böyle bir teklifi reddeder ve şövalyeye çırakların mesleklerini uyguladıkları Kokulu Yol'da şansını denemesini söyler."
 agot_filler_kingslanding.0005.a: "Bunu başarabileceklerinden eminim."
 agot_filler_kingslanding.0005.b: "Şövalyenin zırhının parasını ben ödeyeceğim."
 agot_filler_kingslanding.0005.c: "Sana sponsor olurum ama sana çok daha güzel bir şey bulabiliriz."
  
 agot_filler_kingslanding.0006.t: "$agot_filler_kingslanding.0005.t$"
 agot_filler_kingslanding.0006.desc: ""Teşekkür ederim, mi[ROOT.Char.GetLadyLord|l]! Kazandıklarımı geri ödeme olarak alabilirsin! Gerçekten minnettarım."\n\nZırhı alırken, yüksek bahisli bir turnuvada önceki setini kaybettiğini söylüyor — ancak önümüzdekinde yer alacağından emin."
 agot_filler_kingslanding.0006.a: "Bu sefer sana bol şans diliyorum!"
 agot_filler_kingslanding.0006.b: "Belki sana birkaç ipucu verebilirim..."
  
 agot_filler_kingslanding.0007.t: "$agot_filler_kingslanding.0005.t$"
 agot_filler_kingslanding.0007.desc: ""Herhangi bir tavsiyeniz varsa memnuniyetle karşılarım, mi[ROOT.Char.GetLadyLord|l]. Her türlü yardım takdir edilir.""
 agot_filler_kingslanding.0007.a: "Sivri ucunu onlara sapla, ha!"
 agot_filler_kingslanding.0007.b: "Her şeyden önce cesur olun."
 agot_filler_kingslanding.0007.c: "Bir adım önde olun; hile yapmak gerçek bir avantajdır."
 agot_filler_kingslanding.0007.d: "Eğilme ve bükülme."
 agot_filler_kingslanding.0007.e: "Seni neyin sinirlendirdiğini bul ve onu bıçağına yönlendir."
 agot_filler_kingslanding.0007.f: "Uzun vadeli oynayın. Sabır sizi başarılı kılar."
  
 agot_filler_kingslanding.0008.t: "$agot_filler_kingslanding.0005.t$"
 agot_filler_kingslanding.0008.desc: "Muhafızlarım tanıdık görünen bir şövalyeyi sarayıma götürüyor. Genç şövalye önüme gelip eğiliyor ve turnuvadan kazandığım altınları içeren deri bir keseyi önüme koyuyor. Ona olan inancım için bana teşekkür ediyor ve sarayıma katılmayı teklif ediyor."
 agot_filler_kingslanding.0008.a: "Sizi memnuniyetle sarayımda ağırlarım!"
 agot_filler_kingslanding.0008.b: "Senin Turnuva devresine daha uygun olduğunu düşünüyorum..."
  
 ########################## 
 # Fleabottom:The Brawlers# 
 #     ZombieSchrodCat    # 
 #       0009 - 0018      # 
 ########################## 
  
 agot_filler_kingslanding.0009.t: "Bit Pazarı Kavgacıları"
 agot_filler_kingslanding.0009.desc: "Flea Bottom, Kral Toprakları'in en kötü şöhretli gecekondu mahallesi olmasına rağmen, soylular şarap evlerinde ve kıvrımlı sokaklarında bulunabilir. Birçoğu, kaba ve yasadışı eğlence arayışında çamur ve domuz pisliğiyle kaplı yollarda yürümek için şehrin yüksek kesimlerinden gelir.\n\nFare çukurları da böyle bir cazibe merkezidir — normalde, fareler köpekler veya diğer hayvanlar tarafından saldırıya uğrar ve erkekler kaç kişinin öleceğine bahse girer. Ancak bu gece, fareler kurtulur ve iki adam dövüşmek için ringe girer."
 agot_filler_kingslanding.0009.a: "[agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip]'a bahse girerim"
 agot_filler_kingslanding.0009.b: "[agot_filler_ratpit_fighter_2.GetFirstNameNoTooltip]'a bahse girerim"
 agot_filler_kingslanding.0009.c: "Burada şarap yerine geçen şey nedir?"
 agot_filler_kingslanding.0009.d: "Kapatın şu iğrenç yeri!"
  
 agot_filler_kingslanding.0010.t: "$agot_filler_kingslanding.0009.t$"
 agot_filler_kingslanding.0010.desc: "[agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip] ve [agot_filler_ratpit_fighter_2.GetFirstNameNoTooltip] yumruklarını sıkarak birbirlerinin etrafında dönmeye başlarlar. [agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip], [agot_filler_ratpit_fighter_2.GetFirstNameNoTooltip]'in çenesine yumruk atar. [agot_filler_ratpit_fighter_2.GetFirstNameNoTooltip], darbeyi kendi darbesiyle [agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip]'ın kaburgalarına karşılık verir."
 agot_filler_kingslanding.0010.a: "Dövüş dövüş dövüş!"
  
 agot_filler_kingslanding.0011.t: "$agot_filler_kingslanding.0009.t$"
 agot_filler_kingslanding.0011.desc: "[agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip] zaferi temsil ederken [agot_filler_ratpit_fighter_2.GetFirstNameNoTooltip] teslim olmayı temsil eder."
 agot_filler_kingslanding.0011.a: "Güzel bir mücadele!"
 agot_filler_kingslanding.0011.b: "Aman Tanrım, altınım..."
  
 agot_filler_kingslanding.0012.t: "$agot_filler_kingslanding.0009.t$"
 agot_filler_kingslanding.0012.desc: "[agot_filler_ratpit_fighter_2.GetFirstNameNoTooltip] zaferi temsil ederken [agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip] teslim olmayı temsil eder."
 agot_filler_kingslanding.0012.a: "Güzel bir mücadele!"
 agot_filler_kingslanding.0012.b: "Aman Tanrım, altınım..."
  
 agot_filler_kingslanding.0013.t: "$agot_filler_kingslanding.0009.t$"
 agot_filler_kingslanding.0013.desc: "Şarap düşündüğümden daha güçlü; Arbor şarabına hiç benzemiyor ama kesinlikle tadı var! Birkaç kupadan sonra, açıkçası bu dövüşçülerden herhangi biriyle, belki de dünyadaki herhangi biriyle karşılaşabileceğimi hissediyorum! Şarabın etkisiyle ringe adım atıyorum ve [agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip]'a yaklaşıyorum. [agot_filler_ratpit_fighter_1.GetSheHe] ayağa kalktığında ikimiz havaya uçuyoruz; seyirciler tezahürat yapıyor ve bahisler artmaya başlıyor."
 agot_filler_kingslanding.0013.a: "Hadi dans edelim!"
 agot_filler_kingslanding.0013.success_title: "Dövüşü Kazandı!"
 agot_filler_kingslanding.0013.failure_title: "Mücadeleyi Kaybettim..."
  
 agot_filler_kingslanding.0014.t: "$agot_filler_kingslanding.0009.t$"
 agot_filler_kingslanding.0014.desc: "Oldukça zorlu bir mücadele ama [agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip] sonunda bana boyun eğiyor."
 agot_filler_kingslanding.0014.a: "İyi bir dövüş! Tebrikler!"
  
 agot_filler_kingslanding.0015.t: "$agot_filler_kingslanding.0009.t$"
 agot_filler_kingslanding.0015.desc: "[agot_filler_ratpit_fighter_2.GetFirstNameNoTooltip] sıradaki adım bana meydan okumak."
 agot_filler_kingslanding.0015.a: "Umarım iyi yakalamışsınızdır çünkü bu elleri atıyorum!"
 agot_filler_kingslanding.0015.success_title: "Dövüşü Kazandı!"
 agot_filler_kingslanding.0015.failure_title: "Mücadeleyi Kaybettim..."
  
  
 agot_filler_kingslanding.0016.t: "$agot_filler_kingslanding.0009.t$"
 agot_filler_kingslanding.0016.desc: "Kanlar içinde ve dövülmüş, iki rakibim de teslim oldu, kalabalık benim üstünlük gösterime tezahürat ediyor. Bu gece mi? Ben Flea Bottom'un Kralıyım!"
 agot_filler_kingslanding.0016.a: "Ne gece ama!"
  
 agot_filler_kingslanding.0017.t: "$agot_filler_kingslanding.0009.t$"
 agot_filler_kingslanding.0017.desc: "Beni yere düşürenin hangi darbe olduğundan tam olarak emin değilim ama kendime geldiğimde kendimi bir ara sokakta yerde buluyorum. Paralarımdan bazıları kayıp, belki de içtiğim tüm şarabın telafisi olarak alınmış."
 agot_filler_kingslanding.0017.a: "Ne gece ama..."
  
 ########################## 
 # The Potshop: Sellsword # 
 #     ZombieSchrodCat    # 
 #       0018 - 0021      # 
 ########################## 
  
 agot_filler_kingslanding.0018.t: "Kahverengi Gizem Kasesi"
 agot_filler_kingslanding.0018.desc: "En baştan çıkarıcı kokular beni çağırıyor — sıcak et, çıtır çıtır, yağ! Açlık hissim mantığımı yenerek, aromanın yayıldığı tencere dükkanına doğru yürüyorum.\n\n"Mi[ROOT.Char.GetLadyLord|l], muhtemelen burada yemek yemek istemezsin," diye uyarıyor bir paralı asker, şu anda üzerinde çalıştığı kahverengi kaseyi işaret ederek. "Güneş battığında burası bir Fare Çukuru. Burada bir söz vardır: Çukurda kaybedenler kasede bir yer kazanır.""
 agot_filler_kingslanding.0018.a: "Kendim karar verebilirim, teşekkür ederim."
 agot_filler_kingslanding.0018.b: "Sen benim babam değilsin, bana ne yapacağımı söyleyecek kimsin? Defol git."
 agot_filler_kingslanding.0018.c: "O kadar kötüyse neden yiyorsun o zaman?"
  
 agot_filler_kingslanding.0019.t: "$agot_filler_kingslanding.0018.t$"
 agot_filler_kingslanding.0019.desc: ""Affet beni, mi[ROOT.Char.GetLadyLord|l]. Sadece bilmen gerektiğini düşündüm," diyor paralı asker.\n\nOturuyorum ve kahverengi kasemi mideye indirmeye başlıyorum. Yemeğimin ortasında buluyorum onu: Üzerinde hala biraz et olan bir fare kafatası. Midem -zavallı, nazik midem- takla atmaya başlıyor."
 agot_filler_kingslanding.0019.a: "*MAVİGAH*"
  
 agot_filler_kingslanding.0020.t: "$agot_filler_kingslanding.0018.t$"
 agot_filler_kingslanding.0020.desc: "Paralı asker omuz silkiyor. "Daha kötüsünü de yaşadım. İşsiz bir paralı asker için hayat böyle, mi[ROOT.Char.GetLadyLord|l]." Kahverengi sıvıdan bir kemik alıp bir kaşık daha içmeden önce onu bir kenara fırlatıyor."
 agot_filler_kingslanding.0020.a: "...yani iş mi arıyorsunuz?"
 agot_filler_kingslanding.0020.b: "Uyarı için teşekkürler."
  
 agot_filler_kingslanding.0021.t: "$agot_filler_kingslanding.0018.t$"
 agot_filler_kingslanding.0021.desc: ""Mi[ROOT.Char.GetLadyLord|l], sana sadece dostça bir uyarıda bulunuyordum. Ama eğer istediğin bir dövüşse, o zaman dövüşü elde edersin!" Paralı asker oturduğu yerden kalkar ve eklemlerini çıtlatır. Müşterilerin bir kısmı kaçar, ancak çoğunluk dövüşümüze bahis koymak için geride kalır."
 agot_filler_kingslanding.0021.a: "Gel bana, sen sokak şövalyesi adayısın!"
 agot_filler_kingslanding.0021.success_title: "Dövüşü Kazandı!"
 agot_filler_kingslanding.0021.failure_title: "Mücadeleyi Kaybettim..."
  
 ########################### 
 # Cobbler's Square: Septon# 
 #     ZombieSchrodCat     # 
 #       0022 - 0025       # 
 ########################### 
  
 agot_filler_kingslanding.0022.t: "Ayakkabıcı Meydanı: Septon"
 agot_filler_kingslanding.0022.desc: "Cobbler's meydanı genellikle meşgul zanaatkarların alanı olsa da, bazen The Seven'a hararetle tapanların konusu olur. Bunun bir nedeni meydanın Tanrı Kapıları'nın doğusunda yer alması ve ayrıca inancın vaizleri arasında uzun süredir devam eden geleneklerin bir sonucudur. Bir rahibin dinleyecek olanlara vaaz vermek için sırasını beklemesi pek de nadir değildir ve bugün de farklı değildir."
 agot_filler_kingslanding.0022.a: "Hayır, hayır, hayır! Bunların hepsi yanlış! Aynı inanca mı tapıyoruz?"
 agot_filler_kingslanding.0022.b: "[agot_filler_square_septon.GetSheHe], Crone'un rolü konusunda biraz kafası karışık görünüyor..."
 agot_filler_kingslanding.0022.c: "Buna vaktim yok."
 agot_filler_kingslanding.0022.d: "Şuna bak, burada domates satan bir çocuk var..."
  
 agot_filler_kingslanding.0023.t: "$agot_filler_kingslanding.0022.t$"
 agot_filler_kingslanding.0023.desc: "Septonun yanına yerleşiyorum ve [agot_filler_square_septon.GetHerHis] hatasını haykırmaya başlıyorum. Yüksek sesle. [agot_filler_square_septon.GetSheHe] karşılık veriyor, ama ben inatçıyım ve [agot_filler_square_septon.GetSheHe]'den daha zekiyim. Günün büyük bir bölümünü büyük bir hararetle inanç hakkında tartışarak geçiriyoruz — ancak bu Yedili hakkında olmaktan çıkıp haklı olmak hakkında olmaya başlıyor."
 agot_filler_kingslanding.0023.a: "...durun bakalım, neden yine Cobbler Meydanı'na geldim?"
 agot_filler_kingslanding.0023.success_title: "Tartışmayı Kazandı!"
 agot_filler_kingslanding.0023.failure_title: "Tartışmayı Kaybettim..."
  
 agot_filler_kingslanding.0024.t: "$agot_filler_kingslanding.0022.t$"
 agot_filler_kingslanding.0024.desc: "İlk başta, septon nazik düzeltmelerime karşı açıkça düşmanca davranıyor. Ancak, biraz daha dikkatli tartışma ve benim tarafımdan sabırla, [agot_filler_square_septon.GetSheHe] sonunda benim görüşlerimi kabul etmeye başlıyor. Sonunda, [agot_filler_square_septon.GetSheHe]'ın durduğu [agot_filler_square_septon.GetHerHis] yeri aldığımı ve septonun da yanlışlıkla oldukça vaaz vermeye devam ederken giderek büyüyen kalabalığa katıldığını fark ediyorum!"
 agot_filler_kingslanding.0024.a: "Belki de rahip olmalıydım..."
  
 agot_filler_kingslanding.0025.t: "$agot_filler_kingslanding.0022.t$"
 agot_filler_kingslanding.0025.desc: "Domatesin septonun yüzünde ikiye ayrılışını izlerken, bunun benim param için sağlam bir yatırım olduğunu fark ediyorum! Elbette, kalabalığın içinde bana onaylamayarak bakan birkaç ıslak battaniye var, ancak birçoğu benim yolumu takip ediyor ve septona fırlatmak için kendi domateslerimi satın alıyor. Günün sonunda, Cobbler's Square vaazın sıkıcı pençelerinden kurtuluyor, iyi bir kahkaha atıyorum ve domates satan çocuk eve şişman bir kese dolusu parayla gidiyor."
 agot_filler_kingslanding.0025.a: "Herkes çok eğlendi... rahip hariç."
  
 ########################### 
 # Eel Alley: Bakers Cart  # 
 #     ZombieSchrodCat     # 
 #       0026 - 0028       # 
 ########################### 
  
 agot_filler_kingslanding.0026.t: "Fırıncının Arabası"
 agot_filler_kingslanding.0026.desc: "Ben bir insanım ve bazen bir insan sadece biraz sıcak ekmek yemek ister. Neyse ki, Hanları ve Tavernalarıyla bilinen Eel Alley, hiç kimseyi taze, sıcak ekmekten mahrum bırakmıyor. Bir fırıncı ve çırağının sürdüğü bir arabaya doğru yürüyorum ve o kadar taze ki dumanı tüten bir ekmek satın alıyorum.\n\nAğız sulandıran bir ısırık aldığımda, hiç de lezzetli olmayan bir şey hissediyorum: bir odun kıymığı. Ekmeği ayırıyorum ve daha da fazlasını buluyorum — bu ekmek talaşla doldurulmuş un kullanılarak yapılmış!"
 agot_filler_kingslanding.0026.a: "Muhafızlar!"
 agot_filler_kingslanding.0026.b: "Siz tam, tam piçlersiniz!"
 agot_filler_kingslanding.0026.c: "Ekmeğin kutsallığı konusunda kanun açık!"
 agot_filler_kingslanding.0026.d: "Beni öldürmeye mi çalışıyorsun!?"
  
 agot_filler_kingslanding.0027.t: "$agot_filler_kingslanding.0026.t$"
 agot_filler_kingslanding.0027.desc: "Arabanın yan tarafını tutup yere fırlatıyorum, kılıçla kalan kısımları kesmeden önce parçalara ayırıyorum. Hem fırıncı hem de çırak, öfkeyle dolup taşarken sadece korkuyla izleyebiliyorlar. Araba tamamen parçalandıktan sonra fırıncıya yaklaşıyorum ve kemerinden sarkan bozuk para kesesini kapıyorum — ekmeğe karşı işlenen suç için bir ceza."
 agot_filler_kingslanding.0027.a: "Bir daha ikinizi de görmeyeceğim!"
  
 agot_filler_kingslanding.0028.t: "$agot_filler_kingslanding.0026.t$"
 agot_filler_kingslanding.0028.desc: "Bu konuda yasalarımız çok açık, fırıncının una talaş karıştırıp bunu ekmek sanarak para cezası ödemesi gerekiyor. Cezayı ödeyemezse kırbaçlanacak!"
 agot_filler_kingslanding.0028.a: "Tamamen ödemek!"
  
  
 ########################### 
 #Street of Silk: Blackmail# 
 #     ZombieSchrodCat     # 
 #       0029 - 0030       # 
 ########################### 
  
 agot_filler_kingslanding.0029.t: "İpek Sokağı"
 agot_filler_kingslanding.0029.desc: "Silk Sokağı'ndaki genelevlerden birinden ayrılırken bir ses beni selamlıyor. Adam gülümsüyor ve genelevdeki gecemin nasıl geçtiğini soruyor... uh oh. Yakalanmış. Açıkça bundan biraz para kazanmaya çalışıyor."
 agot_filler_kingslanding.0029.a: "Fiyatını söyle, bu aramızda kalsın."
 agot_filler_kingslanding.0029.b: "Benden hiçbir şey alamayacaksın!"
 agot_filler_kingslanding.0029.c: "Sanırım kimseye bir şey anlatmayacaksın..."
 agot_filler_kingslanding.0029.d: "Ah! Yani genelev aslında bir paravan mı? Akıllıca."
  
 agot_filler_kingslanding.0030.t: "$agot_filler_kingslanding.0029.t$"
 agot_filler_kingslanding.0030.desc: "Elbette genelev bir paravan — oradan geçen üst sınıf ve asil müşteri kitlesiyle gayet mantıklı. "Bir anlaşma yapalım..."\n\nSabah boyunca genelev sahibiyle konuşuyorsunuz, planlar yapıyorsunuz ve çalışanlarının kandırıp sırlarını toplayabilecekleri değerli hedefler öneriyorsunuz. Ve sonra, arkadaş edindiğinizi düşündüğünüz anda, genelev sahibine küçük yan işinin getirebileceği sonuçları hatırlatıyorsunuz. Şehir Bekçileri onu bir hücreye mi atardı? Yoksa kurbanları onu kahverengi bir kasedeki ete mi dönüştürürdü? Adamın gülümsemesi kaybolur ve yerini korku alır."
 agot_filler_kingslanding.0030.a: "Ama bu aramızda kalabilir, yeter ki sen benim için çalıştığını unutma."
  
 ########################### 
 #   Redkeep: The Rats     # 
 #     ZombieSchrodCat     # 
 #       0031 - 0038       # 
 ########################### 
  
 agot_filler_kingslanding.0031.t: "Kızıl Kale'nin Sıçanları"
 agot_filler_kingslanding.0031.desc: "Kendimi Kızıl Kale'deki en çirkin manzarayla karşı karşıya buluyorum: Bir fare sürüsü kendilerine yuva yapmış. Tiksinerek, haşereleri takip ediyorum, duvardaki küçük bir delikten kaybolana kadar onları takip ediyorum. Delik... garip. O kadar iyi oyulmuş ki neredeyse kasıtlı bir tasarım seçimi gibi görünüyor. Ellerimin altında parçalanıp parçalanmayacağını görmek için küçük kesik kenarını çekiyorum ve — Yediler adına! Gizli bir kapıyı açan gizli bir kaldıraç görevi görüyor. Kral Maegor'un gizli tünellerinden birini buldum!"
 agot_filler_kingslanding.0031.a: "Acaba bu nereye varacak..."
 agot_filler_kingslanding.0031.b: "Bir taş ustası bulacağım ve bunu mühürleyeceğim."
  
 agot_filler_kingslanding.0032.t: "$agot_filler_kingslanding.0031.t$"
 agot_filler_kingslanding.0032.desc: "Tünelin içine doğru kısa bir mesafe kala devasa bir çukurla karşılaşıyorum. Karşıya geçmenin tek yolu, bir ayağımı diğerinin önüne koyarak yürürsem geçebileceğim kadar dar bir köprü. Alttaki çukur o kadar derin ki gözlerim dibi göremiyor — düşersem kesin ölüm."
 agot_filler_kingslanding.0032.a: "Almaya razı olduğum bir risk."
 agot_filler_kingslanding.0032.b: "Hayatımı riske atmayacağım!"
 agot_filler_kingslanding.0032.c: "Güvenliğimi sağlamak için pelerinimden bir koşum takımı yapacağım."
  
 agot_filler_kingslanding.0033.t: "$agot_filler_kingslanding.0031.t$"
 agot_filler_kingslanding.0033.desc: "Tünelde ilerlerken bir adım attığımda ayağımın altında bir taş levhanın battığını hissediyorum ve ileriye baktığımda tünelin yolu boyunca sallanan büyük bir sarkaç görüyorum."
 agot_filler_kingslanding.0033.a: "Onun yanından koşarak geçebilecek kadar hızlıyım."
 agot_filler_kingslanding.0033.b: "Onun yerine yaşamayı seçiyorum."
 agot_filler_kingslanding.0033.c: "Hareketlerimi kolayca zamanlayabiliyorum..."
 agot_filler_kingslanding.0033.d: "Eninde sonunda ivmesini kaybetmesi gerekecek. Bekleyeceğim."
  
 agot_filler_kingslanding.0034.t: "$agot_filler_kingslanding.0031.t$"
 agot_filler_kingslanding.0034.desc: "Görmeden önce kokusunu alabiliyorum ve farelerin sayısı bunu doğrulamaya yarıyor: Tünelde çökmüş bir bölümün molozları altında bir ceset var. Cesede baktığımda iyi silahlanmış olduğunu görüyorum. Bu bir suikastçıydı!"
 agot_filler_kingslanding.0034.a: "Ya tünellerden geçmeyi başarsaydı?"
  
 agot_filler_kingslanding.0035.t: "$agot_filler_kingslanding.0031.t$"
 agot_filler_kingslanding.0035.desc: "Tünelin çökmüş bir kısmına rastlıyorum ve ayrılmak için döndüğümde metal bir kutu görüyorum. Kutuyu açıyorum ve oldukça yüklü bir miktarda altın buluyorum! Belki de Kind Maegor'un Kale'den kaçması gerekirse diye bir acil durum fonuydu..."
 agot_filler_kingslanding.0035.a: "Bu parayı cebimde güzelce değerlendireceğim."
  
 agot_filler_kingslanding.0036.t: "$agot_filler_kingslanding.0031.t$"
 agot_filler_kingslanding.0036.desc: "Tünelin tamamını keşfediyorum ve diğer taraftan çıktığımda kendimi lüks bir genelevin arka odasında buluyorum!"
 agot_filler_kingslanding.0036.a: "...peki, zaten buradayım."
 agot_filler_kingslanding.0036.b: "Ben sadece buradan nasıl kurtulacağımı öğrenmek için buraya geldim!"
  
 agot_filler_kingslanding.0037.t: "$agot_filler_kingslanding.0031.t$"
 agot_filler_kingslanding.0037.desc: "Tünelleri daha da derinden keşfediyorum, yol yol boyunca değişmeye başlıyor. Döşeme daha yeni görünüyor. Daha temiz. Kendimi Baelor Septi'nde bulduğumda yaşadığım sevinci hayal edin! Komik olan şu ki, Kral Maegor'un saltanatı sırasında Sept yoktu. Sanırım bu tüneli sonradan eklemiş olmalılar. Ne kadar tuhaf. Birinin neden Sept'e gizli bir tünele ihtiyacı olsun ki..."
 agot_filler_kingslanding.0037.a: "Elbette Kral'ın imana olan bağı tüneller kadar derindir!"
 agot_filler_kingslanding.0037.b: "İnanç bunu Kral hakkında casusluk yapmak için inşa etmiş olmalı."
  
 agot_filler_kingslanding.0038.t: "$agot_filler_kingslanding.0031.t$"
 agot_filler_kingslanding.0038.desc: "Tünel sonunda sizi tahta bir kapıya götürüyor ve kapıyı açıp içeri adım attığınızda kendinizi bir Tavernanın depo odası gibi görünen bir yerde buluyorsunuz.\n\nBurada olduğum sürece kendime biraz yiyecek ve şarap almalıyım."
 agot_filler_kingslanding.0038.a: "Hiç kimse bir iki şişe şarabın eksikliğini hissetmez..."
 agot_filler_kingslanding.0038.b: "Bu Dorne salamı mı?"
 agot_filler_kingslanding.0038.c: "Bahse girerim fareler de bunu lezzetli bulmuştur. Hayır teşekkürler."
  
 ########################### 
 #     The Ejderha Çukuru      # 
 #     ZombieSchrodCat     # 
 #       0039 - 0043       # 
 ########################### 
  
 agot_filler_kingslanding.0039.t: "Ejderha Çukuru"
 agot_filler_kingslanding.0039.desc: "Rhaenys Tepesi'nin üzerinde yükselen Ejderha Çukuru harabe halinde olsa da küçümsenecek bir şey değil. Kral Maegor tarafından yaptırılan devasa yapı, Maegor'un yerle bir etmesinin ardından Anma Septi'nin kalıntıları üzerine inşa edildi. Ejderhalar için bir ahır olarak hizmet edecekti ve kapıları aynı anda iki düzine şövalyenin geçebileceği kadar büyüktü. Ancak Ejderhaların Dansı sırasında saldırıya uğradıktan sonra çukurun kubbesi düştü ve ne yazık ki terk edildi."
 agot_filler_kingslanding.0039.a: "Bu yakından görmek istediğim bir şey."
 agot_filler_kingslanding.0039.b: "Bulunduğum yerden güzel bir manzara görüyorum."
  
 agot_filler_kingslanding.0040.t: "$agot_filler_kingslanding.0039.t$"
 agot_filler_kingslanding.0040.desc: "Harabeler ihtişamlarıyla büyüleyici ve o kadar dalgınım ki, altından düşene kadar ahşap zeminlerin parçalandığını fark etmiyorum. Düşme bana zarar vermese de kendimi kül ve kömürleşmiş kemiklerle çevrili buluyorum. İğrenç. Kendimi karmaşadan çekip Ejderha Çukuru'ndan hep birlikte kaçıyorum.\n\nGünün ilerleyen saatlerinde, Büyük Bahar Hastalığı sırasında cesetlerin o kadar çok olduğunu hatırlıyorum ki, Ateş Büyücüsü Loncası ölüleri yakmak için Ejderha Çukuru'nu kullanmak zorunda kalmıştı."
 agot_filler_kingslanding.0040.a: "Sanırım o kemiklerin hepsini bir daha göremeyeceğim..."
  
 agot_filler_kingslanding.0041.t: "$agot_filler_kingslanding.0039.t$"
 agot_filler_kingslanding.0041.desc: "Ejderha Çukuru'i keşfederken genç bir kadın yanıma yaklaşıyor. İlk başta, bu kadar hoş bir genç kızla tanışmak için garip bir yer olduğunu düşünüyorum, ancak daha sonra Ejderha Çukuru'in bazıları tarafından... samimi karşılaşmalar için kullanıldığına dair söylentileri hatırlıyorum ve bu genç kadın Ejderha Çukuru'ten çok daha fazlasını keşfetmekle oldukça ilgili görünüyor."
 agot_filler_kingslanding.0041.a: "Ben sadece o küçük köşeyi biliyorum."
 agot_filler_kingslanding.0041.b: "Ben sadece Ejderha Çukuru'i görmeye geldim, hayır teşekkürler!"
  
 agot_filler_kingslanding.0042.t: "$agot_filler_kingslanding.0039.t$"
 agot_filler_kingslanding.0042.desc: "Gözlerime inanamıyorum bile! Enkaz halinde bile olsa, böyle bir yerin inşasında kullanılan işçilik. Kral Maegor'un paranoyasına yenik düşmesi çok yazık — ama yine de hayret etmekten kendimi alamıyorum."
 agot_filler_kingslanding.0042.a: "Gerçekten ilham aldım!"
 agot_filler_kingslanding.0042.b: "Kendimi verirsem belki bir gün ben de böyle bir şey inşa edebilirim."
 agot_filler_kingslanding.0042.c: "Böyle bir manzara karşısında nefesim kesiliyor!"
  
 agot_filler_kingslanding.0043.t: "$agot_filler_kingslanding.0039.t$"
 agot_filler_kingslanding.0043.desc: "Sonunda, harabelerde barınan evsiz bir adamla karşılaşıyorum. Yanında bir dilenci kasesi var ve içinde sadece birkaç bozuk para var."
 agot_filler_kingslanding.0043.a: "Al, kendine sıcak bir yemek al."
 agot_filler_kingslanding.0043.b: "Bunları alayım, zaten bütün bu parayı boşa harcamış olursun."
 agot_filler_kingslanding.0043.c: "*Adamı görmezden gelin.*"
 agot_filler_kingslanding.0043.d: "Kimse onu özlemezdi... belki ben..."
  
 # Balerion making a ruckus 
 agot_filler_kingslanding.0044.cat_name: "Baleriyon"
 agot_filler_kingslanding.0044.t: "Balerion! Ne Tehdit!"
 agot_filler_kingslanding.0044.desc: "Avludan gelen bir kargaşa duyuyorum ve araştırmaya gittiğimde, Kral Toprakları'in o meşhur kedisi Balerion'un bir kargaşa yarattığını görüyorum. Avluda bir fareyi kovalıyor ve fare hayatı için kaçıyor. Koşarken, bir tepsi yiyecek taşıyan bir hizmetçiye çarpıyor ve tepsi uçup gidiyor. Yiyecekler yere dökülüyor ve hizmetçi ortalığı temizlemek zorunda kalıyor. Hizmetçinin şeytanın ardından "Lanet kedi!" diye bağırdığını duyuyorum.\n\nBu kedi birden fazla kez baş belası oldu! Bu konuda bir şeyler yapmalıyım."
 agot_filler_kingslanding.0044.a: "Bu kedinin sadece iyi bir yuvaya ihtiyacı var!"
 agot_filler_kingslanding.0044.a.f: "Balerion'u evlat edineceksin ve o senin sadık yoldaşın olacak."
 agot_filler_kingslanding.0044.b: "Belki de viviseksiyonlarımı uygulama zamanım gelmiştir..."
 agot_filler_kingslanding.0044.b.f: "Balerion'u parçalara ayıracak ve dokuz canının sırlarını öğreneceksiniz."
 agot_filler_kingslanding.0044.c: "Gel buraya kedi! Sana hızlı bir tekme atılacak!"
 agot_filler_kingslanding.0044.c.f: "Balerion'a tekme atacaksın, ona biraz görgü dersi vermeyi umarak!"
 agot_filler_kingslanding.0044.d: "Awwww, şu sevimli kediye bak!"
 agot_filler_kingslanding.0044.d.f: "Balerion'u seveceksin ve ona küçük bir ödül vereceksin!"
 agot_filler_kingslanding.0044.e: "Belki [giving_cat_child.GetFirstName] yeni bir evcil hayvan ister?"
 agot_filler_kingslanding.0044.e.f: "Balerion'u [giving_cat_child.GetFirstName]'a hediye olarak vereceksin!"
