l_english:
#Mustafa
#The Legacy of The Conqueror
agot_historical_inspiration.0001.t:0 "Fatih'in Mirası"
agot_historical_inspiration.0001.opening:0 "Diyarın dört bir yanından gelen son mektupları okurken, aklım kökenlerine gidiyor. Yedi Krallık'ın fethi, bir ömür içinde elde edilen en büyük başarılar arasında yer alıyor. [GetScriptedCharacterByHistoryID('Targaryen_27').GetFirstNamePossessive] Fethi'nin diyarımız üzerindeki etkisini düşünmeden edemiyorum. [GetScriptedCharacterByHistoryID('Targaryen_27').GetHouse.GetName] hanedanının mirası inkar edilemez ve temelleri o tek adamın eylemlerinden çizildi.\n\n"
agot_historical_inspiration.0001.nontarg:0 "İçimdeki bir parça, Targaryen yönetimiyle gelen faydaları kabul ediyor. İstikrar, merkezi güç ve ejderhaların koruması hafife alınacak şeyler değil. Yine de, Aegon Ejderha Kayası'ndan geçmeseydi ne olurdu diye de merak ediyorum. Batıdiyar bugün hala bölünmüş olur muydu? Bir Batıdiyarlı çıkmaza son verir miydi? Kan ve ateş olmadan barış sağlanabilir miydi?\n\nFetih'in mirası yüzyıllar boyunca tartışılacak, ancak ondan ne çıkarabileceğime karar vermek bana kalmış."
agot_historical_inspiration.0001.targ:0 "Herkes getirdiğimiz faydaları kabul etmelidir. İstikrar, merkezi güç ve ejderhaların koruması hafife alınacak şeyler değil. Yine de, içimdeki bir parça, Aegon Ejderha Kayası'ndan geçmeseydi ne olurdu diye de merak ediyorum. Batıdiyar bugün hala bölünmüş olur muydu? Bir Batıdiyarlı çıkmaza son verir miydi? Bu kadar zorluk çekmeden barış sağlanabilir miydi?\n\nFetih'in mirası yüzyıllar boyunca tartışılacak, ancak ondan ne çıkarabileceğime karar vermek bana kalmış."
agot_historical_inspiration.0001.a:0 "Yüksek Valyria dilini daha fazla öğrenmeliyim."
agot_historical_inspiration.0001.b:0 "Aegon'un yaptığı gibi dünyayı değiştirmek için çok çalışmalıyım."
agot_historical_inspiration.0001.b.a:0 "Çalışkan oluyorsunuz!"
agot_historical_inspiration.0001.b.b:0 "Kendinizi değiştirmek gerçekten zor!"
agot_historical_inspiration.0001.c:0 "Kaybolanlar için küçük bir mabet yaptıracağım."
agot_historical_inspiration.0001.d:0 "Bu kadar çok şey başaranlara hayran olmak güzeldir."
agot_historical_inspiration.0001.e:0 "Böyle bir temel, diyardaki herkesi onurlandırıyor."
agot_historical_inspiration.0001.e.targ:0 "Aegon'un yaptıkları tüm Targaryen'ları yüceltiyor!"

#Reflections of Cleverness
agot_historical_inspiration.0002.t:0 "Zekanın Yansımaları"
agot_historical_inspiration.0002.desc.lannister:0 "Avluya adım atıyorum ve parlak güneşe karşı yüzümü korumak için elimi kaldırıyorum. Rüzgarda dalgalanan bir Lannister sancağının gölgesi kısaca gözlerimi koruyor ve aklıma bir düşünce geliyor. [GetScriptedCharacterByHistoryID('Lannister_29').GetFirstNameNicknamed]. [house|E]'min efsanevi atası. Gerçekten de bize armasını vermek için Casterly Kayası'ndan Casterly'leri bir aslan sürüsü tarafından yedirtti mi? Hikayenin birçok anlatımı var. Casterly'leri birbirlerini öldürmeleri için mi manipüle etti? Gece karanlığında tüm kadınlarıyla mı yattı? Onları farelerle mi kovdu?\n\nÜstatlar bunların hepsini tartışırken, onun bir efsane ve mit figüründen başka bir şey olmadığını söylerken, bebekliğimden beri soyundan geldiğim söylenen bir efsanedir."
agot_historical_inspiration.0002.desc.poet:0 "Tüy kalemimin altındaki boş parşömene bakıyorum. Şiir genellikle bana kolay gelir, ama bugün kelimeleri akıtamıyorum. Arkama yaslanıp tavana bakıyorum ve geçmişin şairlerinin zekalarına nasıl hakim olduklarını merak ediyorum.\n\nAklım [GetScriptedCharacterByHistoryID('Lannister_29').GetFirstNameNicknamed] resmini çiziyor. Üstatlar varlığını tartışırken, onun bir efsane ve mit figüründen başka bir şey olmadığını söylerken, zekasına hakim olmuş olması gereken bir adam vardı. Şair olarak bilinmese de, Casterly'leri ülkenin en büyük merkezlerinden birinden kandırarak çıkarmak, Batıdiyar'da yapılan en kurnazca işlerden biri olmalı. Böyle bir hikayeden ne öğrenebilirim?"
agot_historical_inspiration.0002.desc.bastard:0 "Ayrılan küçük soylulara veda ediyorum ve gözlerindeki kısılmayı fark ediyorum. Piç. Ne düşündüklerini biliyorum. En önemsiz lordlar onlar ve yine de kanımdaki leke, onların beni kendilerinden aşağı görmelerine neden oluyor. Karanlık anlarımda onlara inanabilirim bile...\n\nRahatsız edici düşünce, gözlerim karanlık tavana kilitlenmiş halde yatağa girdiğimde bile beni terk etmiyor. Yine de karanlıkta, rahatlatıcı bir düşünce ortaya çıkıyor. Piçler daha önce de büyüklüğe ulaştı. Lannister Hanesi'nin efsanevi kurucusu [GetScriptedCharacterByHistoryID('Lannister_29').GetFirstNameNicknamed]'ın, hikayenin bazı anlatımlarında piç olduğu söylenir. Hangi önemsiz lord, meşru kanı olsun ya da olmasın, böyle bir şeye sahip olduğunu iddia edebilir? Bu düşünce, hızla atan kalbimi sakinleştiriyor ve uyku beni almadan önce, bunu yarın hatırlayacağıma karar veriyorum."
agot_historical_inspiration.0002.desc.bastard_legitimized:0 "Ayrılan küçük soylulara veda ediyorum ve gözlerindeki kısılmayı fark ediyorum. Piç. Ne düşündüklerini biliyorum. Görünüşte temizlenmiş olmasına rağmen, doğum koşullarım hala beni lekeliyor ve en önemsiz lordlar onlar olsa da, bu leke onların beni kendilerinden aşağı görmelerine neden oluyor. Karanlık anlarımda en kötüsüne bile inanabilirim...\n\nRahatsız edici düşünce, gözlerim karanlık tavana kilitlenmiş halde yatağa girdiğimde bile beni terk etmiyor. Yine de karanlıkta, rahatlatıcı bir düşünce ortaya çıkıyor. Piçler daha önce de büyüklüğe ulaştı. Lannister Hanesi'nin efsanevi kurucusu [GetScriptedCharacterByHistoryID('Lannister_29').GetFirstNameNicknamed]'ın, hikayenin bazı anlatımlarında piç olduğu söylenir. Hangi önemsiz lord, meşru kanı olsun ya da olmasın, böyle bir şeye sahip olduğunu iddia edebilir? Bu düşünce, hızla atan kalbimi sakinleştiriyor ve uyku beni almadan önce, bunu yarın hatırlayacağıma karar veriyorum."
agot_historical_inspiration.0002.a:0 "Onun yaptığı gibi dilime hakim olmayı öğrenmeliyim."
agot_historical_inspiration.0002.a.a:0 "Kelimelerle yolumu buluyorum!"
agot_historical_inspiration.0002.a.b:0 "Tüh! Bu çok zor."
agot_historical_inspiration.0002.b:0 "Böyle bir kurnazlık ilham verici!"
agot_historical_inspiration.0002.b.a:0 "Gölgelerde yolumu buluyorum!"
agot_historical_inspiration.0002.b.b:0 "Tüh! Bu çok zor."
agot_historical_inspiration.0002.c:0 "Bu düşünce şiirlerime ilham verecek!"
agot_historical_inspiration.0002.d:0 "Onun yaptığı gibi bu lekeyi temizleyebilirim!"
agot_historical_inspiration.0002.e:0 "Kuruluşumuz için ne hikaye ama!"
agot_historical_inspiration.0002.e.cynical:0 "Belki bir yalan, ama faydalı bir yalan."

#The Last of a Dynasty
agot_historical_inspiration.0003.t:0 "Bir Hanedanlığın Sonuncusu"
agot_historical_inspiration.0003.desc:0 "Adımlarımın, çeşitli pencereleri süsleyen bitkiler tarafından sadece hafifçe karartılan kalemimin salonlarında yankılandığını duyuyorum. Oynayan çocukların sesi yok. Kardeşlerin coşkulu kahkahaları yok, kız kardeşlerin neşeli kıkırdamaları yok. Avludan geçerken hizmetkarlar saygıyla eğilerek kenara çekiliyor, ancak varlıkları beni rahatlatmıyor. Yalnızım. [ROOT.Char.GetDynasty.GetName] hanedanlığının sonuncusu.\n\nMülküm, Menzil'de yıkılacak ilk hanedanlık olmayacak. [GetScriptedCharacterByHistoryID('Gardener_95').GetFullNameRegnal] ve oğulları, [GetScriptedCharacterByHistoryID('Targaryen_27').GetFirstNamePossessive] fethi sırasında Ateş Tarlası'nda ejderhalara karşı durduklarında, o büyük soy söndürüldü. Benimki de tarihin sayfalarına mahkum mu? Şimdi o hikayeden, ölü bir soydan ölmekte olan birine ne çıkarmalıyım diye merak ediyorum."
agot_historical_inspiration.0003.a:0 "Evlenmeliyim! Biriyle! Herhangi biriyle!"
agot_historical_inspiration.0003.a.flavor:0 "Evlenmek için en uygun köylüyü buluyorsunuz."
agot_historical_inspiration.0003.b:0 "Eminim [willing_courtier.GetFirstName] istekli olurdu..."
agot_historical_inspiration.0003.c.wife:0 "Buraya gel karıcığım!"
agot_historical_inspiration.0003.c.husband:0 "Buraya gel kocacığım!"
agot_historical_inspiration.0003.c.flavor:0 "Bu gece #italic özel #!bir çaba sarf ediyorsunuz."
agot_historical_inspiration.0003.d:0 "Belki tek başıma büyüklüğe ulaşabilirim?"
agot_historical_inspiration.0003.d.flavor:0 "[ROOT.Char.GetDynasty.GetName] hanedanlığının sonuncusu olarak rolünüzü vurguladığınızdan emin olacaksınız."

#Lost Light, Stars Remembered
agot_historical_inspiration.0004.t:0 "Kayıp Işık, Hatırlanan Yıldızlar"
agot_historical_inspiration.0004.desc:0 ""Güzel bir gece"" [random_courtier.GetFirstName] düşüncesizce bana söylüyor, ama ben göremiyorum. Açık pencerenin rüzgarını duyabiliyorum, içeri giren serin esintiyi hissedebiliyorum, ama [random_courtier.GetSheHe]'nin bahsettiği hiçbir şeyi göremiyorum. Bana dönerken ayaklarının hafif sesini duyuyorum ve kekeleyerek özür diliyor. ""Ah. Özür dilerim [ROOT.Char.GetLadyLord]. Ben... unuttum."" diyor ve hemen ayrılmak için bir bahane buluyor.\n\nNe dediğini unuttum, görme yetimi kaybettiğimden beri ne kadar zaman geçti? Güzel bir gecede yıldızlara bile bakamıyorum...\n\nYıldızlar. Sör [GetScriptedCharacterByHistoryID('Heroes_24').GetFirstNameNicknamed] da kördü ve yine de gözlerini safirlerle doldurdu ve yetenekli bir savaşçıydı."
agot_historical_inspiration.0004.modifier_desc:0 "Bu karakter son zamanlarda [GetScriptedCharacterByHistoryID('Heroes_24').GetFirstNameNicknamed] tarafından ilham aldı."
agot_historical_inspiration.0004.a:0 "Bu beni yenemez, tıpkı onun yaptığı gibi antrenman yapmalıyım!"
agot_historical_inspiration.0004.b:0 "Belki ben de mücevherli bir çift göz almalıyım?"
agot_historical_inspiration.0004.b.flavor:0 "Usta zanaatkarlar arayan mektuplar göndereceksiniz."
agot_historical_inspiration.0004.c:0 "[random_courtier.GetSheHe]'nin unutması, iyi gidiyor olmam gerektiği anlamına geliyor."
agot_historical_inspiration.0004.c.flavor:0 "Körken dünyada dolaşmadaki beceriniz fark edildi."
agot_historical_inspiration.0004.d:0 "Değiştiremeyeceğim şeyi kabul etmeliyim."

agot_historical_inspiration.0005.t:0 "Mücevher Gözler Yapmak"
agot_historical_inspiration.0005.desc:0 "Mektupları gönderdikten kısa bir süre sonra, birkaç usta zanaatkar bir çift mücevher göz için fiyat teklifleriyle yanıt verdi. Tasarımlarını okurken dudaklarımda bir gülümseme beliriyor.\n\nBir zanaatkar, istendiği gibi, konuştuğum herkesi büyüleyeceğinden emin olan bir çift safir gözle yanıtladı. Bir diğeri bunun yerine korkutucu görünecek bir yakut çift öneriyor. Ortodoks olmayan bir öneri, bana zarar vermeye çalışanları huzursuz etmek için ametist gözlerdi. Son olarak, biri o kadar cesurdu ki, ihtişamlı zenginliğimle herkesi göz kamaştıracak bir çift elmas önerdi."
agot_historical_inspiration.0005.a:0 "[GetScriptedCharacterByHistoryID('Heroes_24').GetFirstName]'in sahip olduğu gibi safir çift!"
agot_sapphire_eyes_name:0 "Safir Gözler"
agot_sapphire_eyes_desc:0 "Kör [ROOT.Char.GetFullName] için yaratılan bu protez safir gözler, büyüleyici bir mavi tonuna sahip."
agot_historical_inspiration.0005.b:0 "Düşmanlarımı korkutmak için yakut çift!"
agot_ruby_eyes_name:0 "Yakut Gözler"
agot_ruby_eyes_desc:0 "Kör [ROOT.Char.GetFullName] için yaratılan bu protez yakut gözler, korkutucu bir kırmızı tonuna sahip."
agot_historical_inspiration.0005.c:0 "Sarayımı ve vassallarımı huzursuz etmek için ametist çift!"
agot_amethyst_eyes_name:0 "Ametist Gözler"
agot_amethyst_eyes_desc:0 "Kör [ROOT.Char.GetFullName] için yaratılan bu protez ametist gözler, oniksle işlenmiş olup, rahatsız edici bir mor ışıltı yaratıyor."
agot_historical_inspiration.0005.d:0 "Büyüklüğümü göstermek için elmas çift!"
agot_diamond_eyes_name:0 "Elmas Gözler"
agot_diamond_eyes_desc:0 "Kör [ROOT.Char.GetFullName] için yaratılan bu elmaslar, dikkat çekmekten kendini alamayan abartılı bir çift protez göze oyulmuş."
agot_historical_inspiration.0005.e:0 "Bir daha düşündüm de, bu biraz pahalı."

#Remembering Alicent Hightower
agot_historical_inspiration.0006.t:0 "[GetScriptedCharacterByHistoryID('Hightower_97').GetFullNameNoTooltip]'ı Anmak"
agot_historical_inspiration.0006.desc:0 "Menzil'de kadınlar geleneksel olarak doğrudan toprak sahibi olmamıştır. Yönetim tipik olarak erkeklerin alanı olmuştur ve neyse ki benim yerime kimse hükmetmese de, bu bazen ilginç karşılaştırmalara yol açar. Bugün böyle bir karşılaştırma yapıldı, bana ""Kraliçe Alicent kadar ilham verici"" olduğum söylendi.\n\nDoğrudan toprağın hükümdarı olmasa da, Kraliçe Alicent Hightower, Batıdiyar'da yaşamış en güçlü kadınlardan biridir. Ancak mirası, hem hayranlık hem de tartışmalarla örülmüş karmaşık bir goblendir. Kraliçe olarak, çağının herhangi bir kadınından daha fazla gücü ustaca kullandı, ancak oğlu Aegon II'yi desteklemesi, tüm çocuklarının gömülmesine ve diyarın çoğunun yanmasına neden olan yıkıcı Ejderhaların Dansı'na yol açtı.\n\nÖyleyse, hem bir kadın hem de Menzil'in bir soylusu olarak bu karşılaştırmayı nasıl değerlendirmeliyim?"
agot_historical_inspiration.0006.desc.hightower_woman:0 "Menzil'de kadınlar geleneksel olarak doğrudan toprak sahibi olmamıştır. Yönetim tipik olarak erkeklerin alanı olmuştur ve neyse ki benim yerime kimse hükmetmese de, bu bazen ilginç karşılaştırmalara yol açar. Bugün böyle bir karşılaştırma yapıldı, bana ""Kraliçe Alicent kadar ilham verici"" olduğum söylendi.\n\nDoğrudan toprağın hükümdarı olmasa da, Kraliçe [GetScriptedCharacterByHistoryID('Hightower_97').GetFullName], Batıdiyar'da yaşamış en güçlü kadınlardan biridir. Ancak mirası, hem hayranlık hem de tartışmalarla örülmüş karmaşık bir goblendir. Kraliçe olarak, çağının herhangi bir kadınından daha fazla gücü ustaca kullandı, ancak oğlu Aegon II'yi desteklemesi, tüm çocuklarının gömülmesine ve diyarın çoğunun yanmasına neden olan yıkıcı Ejderhaların Dansı'na yol açtı.\n\nÖyleyse, hem bir kadın hem de bir Hightower olarak bu karşılaştırmayı nasıl değerlendirmeliyim?"
agot_historical_inspiration.0006.desc.hightower_man:0 "Biz Hightower'lar, soyumuzu Menzil'in ilk günlerine kadar takip edebiliriz ve o tarihte birçok asil ve onurlu adam bulunabilir. Ancak bugün bana en dikkat çekici akrabalarımın bir erkek değil, bir kadın olduğu hatırlatıldı.\n\nKraliçe [GetScriptedCharacterByHistoryID('Hightower_97').GetFullName], Batıdiyar'da yaşamış en güçlü kadınlardan biridir. Ancak mirası, hem hayranlık hem de tartışmalarla örülmüş karmaşık bir goblendir. Kraliçe olarak, çağının herhangi bir kadınından daha fazla gücü ustaca kullandı, ancak oğlu Aegon II'yi desteklemesi, tüm çocuklarının gömülmesine ve diyarın çoğunun yanmasına neden olan yıkıcı Ejderhaların Dansı'na yol açtı.\n\nÖyleyse, bu ölü akrabayı nasıl değerlendirmeliyim?"
agot_historical_inspiration.0006.a.woman:0 "Alicent, her annenin yapması gerektiği gibi çocukları için savaştı."
agot_historical_inspiration.0006.a.man:0 "Alicent, sonuç ne olursa olsun evimiz için savaştı. Hayran olunacak biri!"
agot_historical_inspiration.0006.a.flavor:0 "Alicent'in eylemlerine desteğinizi alenen ifade ediyorsunuz."
agot_historical_inspiration.0006.a.tt.a:0 "[dynasty|E]'nizdeki her kadın, açıklamanızdan #P memnun kalacak.#!"
agot_historical_inspiration.0006.a.tt.b:0 "[court|E]'unuzdaki her kadın ve her kadın [vassal|E] açıklamanızdan #P memnun kalacak.#!"
agot_historical_inspiration.0006.b.woman:0 "Bir kadının iddiasının önünde durarak cinsiyetine ve babasına ihanet etti."
agot_historical_inspiration.0006.b.man:0 "Alicent'in kadınsı kurnazlığı evimize leke sürdü. Utanç verici."
agot_historical_inspiration.0006.b.flavor:0 "Alicent'in eylemlerini alenen kınıyorsunuz."

#Daemon Targaryen Reborn
agot_historical_inspiration.0007.t:0 "Haylaz Prens Yeniden Doğuyor"
agot_historical_inspiration.0007.desc:0 "Öfkemi çekmek için yeterince talihsiz olan son aşağılık soysuzu yere seriyorum, kanlarının bıçağımın üzerine damladığını izlerken yüzümde alaycı bir gülümseme var. ""İyi vurdunuz [ROOT.Char.GetLadyLord]! Sanki yeniden doğmuş [GetScriptedCharacterByHistoryID('Targaryen_61').GetFirstName] [GetScriptedCharacterByHistoryID('Targaryen_61').GetHouse.GetBaseName] gibisiniz!"" diye bağırıyor adamlarımdan biri.\n\nYapılacak dikkat çekici bir karşılaştırma. Daemon, tarihin döndüğü bir adamdı. Karanlık Kız Kardeş kılıcını kullanan ve [GetScriptedCharacterByHistoryID('dragon_caraxes').GetNameNicknamed] ejderhasına binen, Ejderhaların Dansı'nda Siyahlar için baş general olarak oynamadan önce, Basamak Taşları'nın korsan lordlarıyla yaptığı bir savaşta kendi krallığını kurdu. Onu alt etmek için ancak çağın en büyük ejderhası yetti.\n\nKesinlikle yetenekli biriydi ve şüphesiz bazı ortak noktalarımız var, ama gerçekten çocuk katillerinden biriyle ve bir çağın en büyük kasaplarından biriyle karşılaştırılmak istiyor muyum?"
agot_historical_inspiration.0007.modifier_desc:0 "Bu karakter son zamanlarda [GetScriptedCharacterByHistoryID('Targaryen_61').GetFirstNameNicknamed] tarafından ilham aldı."
agot_historical_inspiration.0007.a:0 "Neden bundan şüphe ediyorum ki? Elbette istiyorum!"
agot_historical_inspiration.0007.b:0 "Ne karşılaştırma ama! Buna layık olmalıyım."
agot_historical_inspiration.0007.c:0 "Daemon aptaldı. Ben ondan daha iyi olacağım."
agot_historical_inspiration.0007.c.flavor:0 "Şövalyeleriniz bu duruşunuzdan hoşlanabilir veya hoşlanmayabilir."
agot_historical_inspiration.0007.d:0 "Belki... belki biraz yumuşamalıyım."

# Bran the Builder
agot_historical_inspiration.0008.t:0 "İnşaatçı'nın Mirası"
agot_historical_inspiration.0008.desc:0 "Kalemin eski bölümlerinden birinde yürürken, yerde duran tek bir tuğlayı fark ediyorum, tam ayağımı üzerine çarpmadan duruyorum.\n\n#italic ""Tuhaf..."" #! diyorum kendi kendime tuğlanın nereden düştüğünü bulmak için bakarken...\n\nİşte orada! Pencerenin hemen altında eksik bir tuğla. İnşaatçılarla geri kalanını incelemeleri konusunda bir konuşma yapmam gerekecek. Tuğlayı yerine koyarken, yaşamış en büyük inşaatçı olan [GetScriptedCharacterByHistoryID('Stark_12').GetFirstNameNicknamed]'ı düşünmeden edemiyorum. Efsanevi mimar [ROOT.Var('TheWall').Title.GetName]'i, "
agot_historical_inspiration.0008.desc.Stark:0 "Hane merkezimiz "
agot_historical_inspiration.0008.desc.2:0 "[ROOT.Var('Winterfell').Title.GetBaseName]'i ve efsanelere inanılacak olursa çok daha fazlasını inşa etti.\n\nİnşa ettiği şeyin, binlerce yıl sonra hala ayakta durması... #S ilham verici!#!"
agot_historical_inspiration.0008.modifier_desc:0 "Bu karakter son zamanlarda [GetScriptedCharacterByHistoryID('Stark_12').GetFirstNameNicknamed] tarafından ilham aldı."
agot_historical_inspiration.0008.a:0 "Mimarlık öğrenmek istiyorum!"
