  #The Legacy of The Conqueror 
 agot_historical_inspiration.0001.t: "Fatih'in Mirası"
 agot_historical_inspiration.0001.opening: "Diyardan gelen son mektupları okurken, zihnimi kökenlerine çevirdim. Yedi Krallığın fethi, bir yaşam süresi içinde elde edilen en büyük başarılardan biri olmaya devam ediyor. [GetScriptedCharacterByHistoryID('Targaryen_27').GetFirstNamePossessive] Fethinin diyarımız üzerindeki etkisini düşünmeden edemiyorum. [GetScriptedCharacterByHistoryID('Targaryen_27').GetHouse.GetName] hanedanının mirası yadsınamaz ve temelleri o bir adamın eylemlerinden alınmıştır.\n\n" #NT!
 agot_historical_inspiration.0001.nontarg: "Bir parçam Targaryen yönetimiyle gelen faydaları kabul ediyor. İstikrar, merkezi güç ve ejderhaların korunması hafife alınacak şeyler değil. Yine de, Aegon Dragonstone'dan geçmeseydi ne olacağını da merak ediyorum. Batıdiyar bugün hala bölünmüş olur muydu? Bir Westeroslu çıkmazı kırar mıydı? Kan ve ateş olmadan barış sağlanabilir miydi?\n\nFetih'in mirası önümüzdeki yüzyıllar boyunca tartışılacak, ancak ondan ne çıkarabileceğime karar vermek bana kalmış." #NT!
 agot_historical_inspiration.0001.targ: "Hepimiz getirdiğimiz faydaları kabul etmeliyiz. İstikrar, merkezi güç ve ejderhaların korunması hafife alınacak şeyler değildir. Yine de, bir parçam da Aegon Dragonstone'dan geçmeseydi ne olacağını merak ediyor. Batıdiyar bugün hala bölünmüş olur muydu? Bir Westeroslu çıkmazı çözer miydi? Bu kadar zorluk olmadan barış sağlanabilir miydi?\n\nFetih'in mirası önümüzdeki yüzyıllar boyunca tartışılacak, ancak ondan ne çıkarabileceğime karar vermek bana kalmış." #NT!
 agot_historical_inspiration.0001.a: "Yüksek Valyria dili hakkında daha fazla şey öğrenmeliyim."
 agot_historical_inspiration.0001.b: "Aegon gibi dünyayı değiştirmek için çok çalışacağım."
 agot_historical_inspiration.0001.b.a: "Çalışkan oldum!"
 agot_historical_inspiration.0001.b.b: "Kendimi değiştirmek gerçekten zor!"
 agot_historical_inspiration.0001.c: "Kayıplarımız için küçük bir türbe yaptıracağım."
 agot_historical_inspiration.0001.d: "Bu kadar büyük işler başaranlara hayranlık duymak güzel."
 agot_historical_inspiration.0001.e: "Böyle bir vakıf, âlemdeki herkesi şereflendirir."
 agot_historical_inspiration.0001.e.targ: "Aegon'un yaptıkları tüm Targaryen'ları yüceltiyor!"
  
  #Reflections of Cleverness 
 agot_historical_inspiration.0002.t: "Zekânın Yansımaları"
 agot_historical_inspiration.0002.desc.lannister: "Avluya adım atıyorum ve yüzümü parlak güneşten korumak için elimi kaldırıyorum. Rüzgârda dalgalanan bir Lannister sancağının gölgesi kısa bir süreliğine gözlerimi örtüyor ve aklıma bir düşünce geliyor. [ROOT.Var('LannTheClever').Char.GetFirstNameNicknamed]. [house|E]'imin efsanevi varisi. Gerçekten de bize mührümüzü vermek için Casterly Kayası'ndan Casterly'leri bir aslan sürüsü tarafından yutturdu mu? Hikayenin birçok anlatımı var. Casterly'leri birbirlerini öldürmeleri için mi manipüle etti? Gece yarısı tüm kadınlarıyla yattı mı? Bunun yerine onları farelerle mi kovdu?\n\nÜstatlar bunların hepsini reddederken, onun sadece bir efsane ve mit figürü olduğunu söylerken, bana bebekliğimden beri geldiği söylenen bir efsane."
 agot_historical_inspiration.0002.desc.poet: "Tüy kalemimin altındaki boş parşömene bakıyorum. Şiir genellikle bana kolay geliyor ama bugün kelimeleri çıkaramıyorum. Arkama yaslanıp tavana bakıyorum ve geçmişteki şairlerin zekâlarını nasıl ustalaştırdıklarını merak ediyorum.\n\nAklımda [ROOT.Var('LannTheClever').Char.GetFirstNameNicknamed] resmi canlanıyor. Üstatlar onun varlığını tartışırken, onun bir efsane ve mitoloji figüründen başka bir şey olmadığını söylerken, zekâsını ustalaştırmış bir adam varmış. Şair olduğu bilinmese de, Casterly'leri ülkenin en büyük koltuklarından birinden kandırmak Batıdiyar'ta işlenen en kurnazca işlerden biri olmalı. Böyle bir hikayeden ne öğrenebilirdim?"
 agot_historical_inspiration.0002.desc.bastard: "Ayrılan küçük soylulara veda ediyorum ve gözlerindeki şaşılığı fark ediyorum. Piç. Ne düşündüklerini biliyorum. En küçük lordlar onlar ve yine de kanımdaki leke beni daha aşağı görmelerine neden oluyor. Daha karanlık anlarımda onlara inanabilirim bile...\n\nRahatsız edici düşünce, gözlerim karanlık tavana kilitlenmiş bir şekilde yatakta yatarken bile beni terk etmiyor. Yine de karanlıkta, rahatlatıcı bir düşünce ortaya çıkıyor. Piçler daha önce de büyüklüğe ulaşmışlardır. [ROOT.Var('LannTheClever').Char.GetFirstNameNicknamed], Lannister Hanesi'nin efsanevi kurucusu, hikayenin bazı anlatımlarında piç olarak anılır. Hangi küçük lord, meşru kan bağı olsun ya da olmasın, böyle bir tapuyu talep edebilir? Bu düşünce yarışan zihnimi sakinleştiriyor ve uyku beni ele geçirmeden önce, bunu yarın hatırlayacağıma karar veriyorum."
 agot_historical_inspiration.0002.desc.bastard_legitimized: "Küçük soylulara veda ediyorum ve gözlerindeki şaşılığı fark ediyorum. Piç. Ne düşündüklerini biliyorum. Görünüşte temizlenmiş olmasına rağmen, doğumumun koşulları beni hala lekeliyor ve en küçük lordlar olmalarına rağmen, bu leke beni daha aşağı görmelerine neden oluyor. Daha karanlık anlarımda en kötüsüne bile inanabilirim...\n\nRahatsız edici düşünce, gözlerim karanlık tavana kilitlenmiş bir şekilde yatakta yatarken bile beni terk etmiyor. Yine de karanlıkta, rahatlatıcı bir düşünce ortaya çıkıyor. Piçler daha önce de büyüklüğe ulaşmışlardır. [ROOT.Var('LannTheClever').Char.GetFirstNameNicknamed], Lannister Hanesi'nin efsanevi kurucusu, hikayenin bazı anlatımlarında piç olarak anılır. Hangi küçük lord, meşru kan bağı olsun ya da olmasın, böyle bir tapuyu talep edebilir? Bu düşünce yarışan zihnimi sakinleştiriyor ve uyku beni ele geçirmeden önce, bunu yarın hatırlayacağıma karar veriyorum."
 agot_historical_inspiration.0002.a: "Onun yaptığı gibi ben de dilime hakim olmayı öğrenmeliyim."
 agot_historical_inspiration.0002.a.a: "Ben yolumu kelimelerle buluyorum!"
 agot_historical_inspiration.0002.a.b: "Bah! Bu çok zor"
 agot_historical_inspiration.0002.b: "Böyle bir kurnazlık ilham verici!"
 agot_historical_inspiration.0002.b.a: "Gölgelerde yolumu buluyorum!"
 agot_historical_inspiration.0002.b.b: "Bah! Bu çok zor"
 agot_historical_inspiration.0002.c: "Bu düşünce şiirime ilham verecek!"
 agot_historical_inspiration.0002.d: "Ben de onun yaptığı gibi bu lekeyi çıkarabilirim!"
 agot_historical_inspiration.0002.e: "Kuruluşumuza dair ne güzel bir hikaye!"
 agot_historical_inspiration.0002.e.cynical: "Yalan belki, ama yararlı bir yalan."
  
  #The Last of a Dynasty 
 agot_historical_inspiration.0003.t: "Bir Hanedanın Sonuncusu"
 agot_historical_inspiration.0003.desc: "Adımlarımın, çeşitli pencerelerdeki bitkilerin hafifçe kararttığı şatomun koridorlarında yankılandığını duyuyorum. Çocukların oyun oynama sesi yok. Kardeşlerin coşkulu kahkahaları, kız kardeşlerin neşeli kıkırdamaları yok. Avludan geçerken hizmetçiler bana saygıyla eğilerek yol veriyorlar, ancak varlıkları beni rahatlatmıyor. Yalnızım. [ROOT.Char.GetDynasty.GetName] hanedanının sonuncusuyum.\n\nBenimki, Menzil'de yıkılacak ilk hanedan olmayacaktı. [ROOT.Var('MernIX').Char.GetFullName] ve oğulları, [ROOT.Var('AegonTheConqueror').Char.GetFirstName]'nin fethi sırasında Ateş Tarlası'nda ejderhalara karşı durduklarında, o büyük soy yok oldu. Benimki de tarihin sayfalarına mı mahkûm? Şimdi merak ediyorum, o hikayeden, ölü bir soydan ölmekte olan bir soydan ne almalıyım?"
 agot_historical_inspiration.0003.a: "Evlenmeliyim! Birisi! Herhangi biri!"
 agot_historical_inspiration.0003.a.flavor: "Evlenebileceğiniz en uygun köylüyü bulursunuz."
 agot_historical_inspiration.0003.b: "Eminim [willing_courtier.GetFirstName] buna razı olurdu..."
 agot_historical_inspiration.0003.c.wife: "Gel buraya karıcığım!"
 agot_historical_inspiration.0003.c.husband: "Gel buraya koca!"
 agot_historical_inspiration.0003.c.flavor: "Bu geceye #italic özel #!effort koydun."
 agot_historical_inspiration.0003.d: "Belki de tek başıma büyüklüğe ulaşabilirim?"
 agot_historical_inspiration.0003.d.flavor: "[ROOT.Char.GetDynasty.GetName] hanedanının sonuncusu olarak rolünüzü vurgulayacağınızdan emin olabilirsiniz."
  
  #Lost Light, Stars Remembered 
 agot_historical_inspiration.0004.t: "Kayıp Işık, Hatırlanan Yıldızlar"
 agot_historical_inspiration.0004.desc: "[random_courtier.GetFirstName] düşüncesizce bana "Bu güzel bir gece" diyor ama ben göremiyorum. Açık pencereden gelen rüzgarı duyabiliyorum, içeri giren serin esintiyi hissedebiliyorum ama [random_courtier.GetSheHe]'in bahsettiği şeylerin hiçbirini göremiyorum. [random_courtier.GetSheHe] bana dönerken ve kekeleyerek özür dilerken [random_courtier.GetHerHis] feet'in hafif kayma sesini duyuyorum."Ah. Üzgünüm benim [ROOT.Char.GetLadyLord]. Ben....unuttum." [random_courtier.GetSheHe], ayrılmak için hemen bir bahane bulmadan önce diyor.\n\n [random_courtier.GetSheHe]'in ne dediğini unuttum, görüşümü kaybetmemin üzerinden ne kadar zaman geçti? Güzel bir gecede yıldızlara bile bakamıyorum...\n\nYıldızlar. Sör [ROOT.Var('SymeonStarEyes').Char.GetFirstNameNicknamed] de kördü ama yine de gözlerini safirlerle doldurmuştu ve yetenekli bir savaşçıydı."
 agot_historical_inspiration.0004.modifier_desc: "Bu karakter yakın zamanda [ROOT.Var('SymeonStarEyes').Char.GetFirstNameNicknamed]'dan esinlenerek yaratıldı."
 agot_historical_inspiration.0004.a: "Bu beni yenemez, onun yaptığı gibi çalışmalıyım!"
 agot_historical_inspiration.0004.b: "Acaba ben de bir çift mücevher göze sahip olmalı mıyım?"
 agot_historical_inspiration.0004.b.flavor: "Usta zanaatkarlar bulmak için mektuplar göndereceksiniz."
 agot_historical_inspiration.0004.c: "[random_courtier.GetSheHe]'ın unuttuğu şey benim iyi durumda olduğum anlamına geliyor."
 agot_historical_inspiration.0004.c.flavor: "Görme engelli olmanıza rağmen dünyayı keşfetme beceriniz fark edildi."
 agot_historical_inspiration.0004.d: "Değiştiremeyeceğim şeyleri kabul etmeliyim."
  
 agot_historical_inspiration.0005.t: "Değerli Taş Gözlerin Dövülmesi"
 agot_historical_inspiration.0005.desc: "Mektuplarımı gönderdikten kısa bir süre sonra birkaç yetenekli zanaatkar bir çift değerli taş göz için fiyat teklifleriyle yanıt verdi. Tasarımlarını okurken dudaklarımda bir gülümseme belirdi.\n\nBir zanaatkar, talep edildiği gibi, konuştuğum herkesi büyüleyecek bir çift safir gözle yanıt verdi. Bir diğeri, kesinlikle korkutucu görünecek bir çift yakut önerdi. Bana zarar vermek isteyenleri tedirgin etmek için alışılmadık bir öneri, ametist gözlerdi. Sonunda, biri o kadar cesur davrandı ki, saçılmış zenginliğimle herkesi büyüleyen bir çift elmas önerdi."
 agot_historical_inspiration.0005.a: "Safir çifti, [ROOT.Var('SymeonStarEyes').Char.GetFirstName]'da olduğu gibi!"
 agot_sapphire_eyes_name: "Safir Gözler"
 agot_sapphire_eyes_desc: "Görme engelliler için tasarlanan [ROOT.Char.GetFullName] bu protez safir gözler büyüleyici bir mavi tonuna sahiptir."
 agot_historical_inspiration.0005.b: "Yakut çifti, düşmanlarıma korku salmak için!"
 agot_ruby_eyes_name: "Yakut Gözler"
 agot_ruby_eyes_desc: "Görme engelliler için tasarlanan [ROOT.Char.GetFullName] bu protez yakut gözler, göz korkutucu bir kırmızı tonuna sahip."
 agot_historical_inspiration.0005.c: "Ametist çifti, sarayımı ve vasallarımı sinirlendirmek için!"
 agot_amethyst_eyes_name: "Ametist Gözler"
 agot_amethyst_eyes_desc: "Görme engelliler için yaratılan [ROOT.Char.GetFullName] bu protez ametist gözler, oniksle kaplanmış olup, sinir bozucu bir mor ışıltı yaratıyor."
 agot_historical_inspiration.0005.d: "Büyüklüğümü göstermek için elmas çifti!"
 agot_diamond_eyes_name: "Elmas Gözler"
 agot_diamond_eyes_desc: "Görme engelliler için yaratılan [ROOT.Char.GetFullName] bu elmaslar, dikkat çekmesi kaçınılmaz olan bir çift gösterişli protez göze oyulmuş."
 agot_historical_inspiration.0005.e: "Tekrar düşününce, bu biraz pahalı."
  
  #Remembering Alicent Hightower 
 agot_historical_inspiration.0006.t: "[ROOT.Var('AlicentHightower').Char.GetFullName]'ı anmak"
 agot_historical_inspiration.0006.desc: "Kadınlar geleneksel olarak Reach'te doğrudan toprak sahibi olmamıştır. Yönetim genellikle erkeklerin alanı olmuştur ve şükür ki hiçbiri benim yerime hükmetmese de, bu bazen ilginç karşılaştırmalara yol açmaktadır. Bunlardan biri bugün yapıldı ve bana "[ROOT.Var('AlicentHightower').Char.GetFullName]'ın kendisi kadar ilham verici" olduğum söylendi.\n\nKraliçe Alicent Hightower, doğrudan toprak yöneticisi olmasa da, Batıdiyar'ta yaşamış en güçlü kadınlardan biridir. Ancak mirası, hem hayranlık hem de tartışmayla örülmüş karmaşık bir goblendir. Kraliçe olarak, kendi yaşındaki herhangi bir kadından daha fazla gücü ustalıkla kullanmıştır, ancak tüm çocuklarının gömüldüğü ve diyarın büyük bir kısmının yakıldığı yıkıcı Ejderhaların Dansı'na yol açan oğlu Aegon II'ye olan desteğiydi.\n\nO halde, hem bir kadın hem de Reach'in bir asili olarak bu karşılaştırmayı nasıl değerlendirmeliyim?"
 agot_historical_inspiration.0006.desc.hightower_woman: "Kadınlar geleneksel olarak Reach'te doğrudan toprak sahibi olmamıştır. Yönetim genellikle erkeklerin alanı olmuştur ve şükür ki hiçbiri benim yerime hükmetmese de, bu bazen ilginç karşılaştırmalara yol açmaktadır. Bunlardan biri bugün yapıldı ve bana "Kraliçe Alicent'in kendisi kadar ilham verici" olduğum söylendi.\n\nKraliçe [ROOT.Var('AlicentHightower').Char.GetFullName], doğrudan toprak yöneticisi olmasa da, Batıdiyar'ta yaşamış en güçlü kadınlardan biridir. Ancak mirası, hem hayranlık hem de tartışmayla örülmüş karmaşık bir goblendir. Kraliçe olarak, kendi yaşındaki herhangi bir kadından daha fazla gücü ustalıkla kullanmıştır, ancak tüm çocuklarının gömüldüğü ve diyarın büyük bir kısmının yakıldığı yıkıcı Ejderhaların Dansı'na yol açan oğlu Aegon II'ye olan desteğiydi.\n\nO halde, hem bir kadın hem de bir Hightower olarak bu karşılaştırmayı nasıl değerlendirmeliyim?"
 agot_historical_inspiration.0006.desc.hightower_man: "Biz Hightower'lar mirasımızı Reach'in en eski günlerine kadar takip edebiliriz ve bu tarihte birçok asil ve onurlu adam bulunabilir. Ancak bugün en önemli akrabalarımdan birinin bir erkek değil, bir kadın olduğunu hatırladım.\n\nKraliçe [ROOT.Var('AlicentHightower').Char.GetFullName], Batıdiyar'ta yaşamış en güçlü kadınlardan biridir. Ancak mirası, hem hayranlık hem de tartışmayla örülmüş karmaşık bir goblendir. Kraliçe olarak, kendi yaşındaki herhangi bir kadından daha fazla gücü ustalıkla kullanmıştır, ancak tüm çocuklarının gömülmesine ve diyarın büyük bir kısmının yakılmasına neden olan yıkıcı Ejderhaların Dansı'na yol açan oğlu Aegon II'ye olan desteğiydi.\n\nO zaman, bu ölü akrabaya nasıl bakmalıyım?"
 agot_historical_inspiration.0006.a.woman: "Alicent, her annenin yapması gerektiği gibi, çocukları için mücadele etti."
 agot_historical_inspiration.0006.a.man: "Alicent, sonuç ne olursa olsun evimiz için savaştı. O takdire şayan!"
 agot_historical_inspiration.0006.a.flavor: "Alicent'in eylemlerini desteklediğinizi kamuoyuna açıklıyorsunuz."
 agot_historical_inspiration.0006.a.tt.a: "[dynasty|El]'ınızdaki her kadın ifadenizden #P memnun kalacak.#!"
 agot_historical_inspiration.0006.a.tt.b: "[court|El]'ınızdaki ve [vassal|El]'inizdeki her kadın, ifadenizden #P memnun kalacak.#!"
 agot_historical_inspiration.0006.b.woman: "Bir kadının iddiasının önünde durarak cinsiyetine ve babasına ihanet etmiş oluyordu."
 agot_historical_inspiration.0006.b.man: "Alicent'in kadın hilesi evimize şerefsizlik getirdi. Utanç verici."
 agot_historical_inspiration.0006.b.flavor: "Alicent'in eylemlerini alenen kınıyorsun."
  
  #Daemon Targaryen Reborn 
 agot_historical_inspiration.0007.t: "[ROOT.Var('DaemonTargaryen').Char.GetNameNicknamed] Yeniden Doğmuş"
 agot_historical_inspiration.0007.desc: "Son derece talihsiz olan ve öfkemi çekecek kadar aşağılık bir köpeği biçtim, kanlarının bıçağımın üzerinden damlamasını izlerken yüzümde alaycı bir gülümseme belirdi. "İyi vurdun [ROOT.Char.GetLadyLord]'ım! Sanki [ROOT.Var('DaemonTargaryen').Char.GetFirstName] [ROOT.Var('DaemonTargaryen').Char.GetHouse.GetBaseName] yeniden doğmuşsun gibi!" diye havladı hizmetkarlarımdan biri.\n\nYapılacak dikkat çekici bir benzetme. Daemon, tarihin kendisine yöneldiği bir adamdı. Karanlık Kızkardeş bıçağının kullanıcısı ve ejderha Caraxes'in binicisi, Ejderhaların Dansı'nda Siyahlar için baş general rolünü oynamadan önce Stepstones'un korsan lordlarıyla yaptığı savaşta kendi krallığını kurdu. Onu alt etmek için sadece çağın en büyük ejderhası yeterliydi.\n\nKesinlikle yetenekliydi ve şüphesiz bazı ortak noktalarımız var, ama gerçekten bir çocuk katili ve bir çağın en büyük kasaplarından biriyle karşılaştırılmak ister miyim?"
 agot_historical_inspiration.0007.modifier_desc: "Bu karakter yakın zamanda [ROOT.Var('DaemonTargaryen').Char.GetFirstNameNicknamed]'dan esinlenerek yaratıldı."
 agot_historical_inspiration.0007.a: "Neden bundan şüphe ediyorum? Elbette ediyorum!"
 agot_historical_inspiration.0007.b: "Ne benzetme ama! Buna layık olmam lazım."
 agot_historical_inspiration.0007.c: "Daemon aptaldı. Ben ondan daha iyi olacağım."
 agot_historical_inspiration.0007.c.flavor: "Şövalyeleriniz bu duruşunuzdan dolayı sizi beğenebilir veya beğenmeyebilir."
 agot_historical_inspiration.0007.d: "Belki...belki de kendimi yumuşatmalıyım."
  
  # Bran the Builder 
 agot_historical_inspiration.0008.t: "İnşaatçının Mirası"
 agot_historical_inspiration.0008.desc: "Kalenin eski kısımlarından birinde yürürken yerde yatan tek bir tuğla fark ettim, ayağımı çarpmadan önce kendimi durdurdum.\n\n#italic "Tuhaf..." #! Tuğlanın düştüğü yeri bulmaya çalışırken kendi kendime söyledim...\n\nİşte! Pencerenin hemen altında eksik bir tuğla. Gerisini incelemek için inşaatçılarla bir sohbet etmem gerekecek. Tuğlayı yerine koyarken, [ROOT.Var('BranTheBuilder').Char.GetFirstNameNicknamed]'yi, yaşamış en büyük inşaatçıyı düşünmeden edemedim. Efsanevi mimar [ROOT.Var('TheWall').Title.GetName]'ü inşa etti,"
 agot_historical_inspiration.0008.desc.Stark: "bizim ev koltuğumuz"
 agot_historical_inspiration.0008.desc.2: "[ROOT.Var('Winterfell').Title.GetBaseName] ve efsanelere inanılacaksa çok daha fazlası.\n\nBinlerce yıl sonra bile inşa ettiği şeyin hala ayakta olması...#S ilham verici!#!"
 agot_historical_inspiration.0008.modifier_desc: "Bu karakter yakın zamanda [ROOT.Var('BranTheBuilder').Char.GetFirstNameNicknamed]'dan ilham aldı."
 agot_historical_inspiration.0008.a: "Mimarlık öğrenme isteği uyandırıyor bende!"
