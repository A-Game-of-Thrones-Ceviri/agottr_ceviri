#Mustafa++
#The Legacy of The Conqueror
agot_historical_inspiration.0001.t:0 "Fatih'in Gölgesi"
agot_historical_inspiration.0001.opening:0 "Diyarın dört bir yanından gelen son mektupları okurken, düşüncelerim geçmişe, köklerimize doğru sürükleniyor. Yedi Krallık'ın fethi, tek bir ömürde elde edilmiş en büyük zaferler arasında sayılıyor. [GetScriptedCharacterByHistoryID('Targaryen_27').GetFirstNamePossessive] Fethi'nin diyarımız üzerindeki derin etkisini düşünmeden edemiyorum. [GetScriptedCharacterByHistoryID('Targaryen_27').GetHouse.GetName] hanedanının mirası tartışılmaz ve temelleri o tek adamın eylemleri üzerine kurulu.\n\n"
agot_historical_inspiration.0001.nontarg:0 "İçimdeki bir ses, Targaryen yönetiminin getirdiği faydaları kabul ediyor. İstikrar, merkezi otorite ve ejderhaların koruması göz ardı edilemeyecek avantajlar. Yine de, Aegon Ejderha Kayası'ndan hiç ayrılmasaydı ne olurdu diye merak ediyorum. Batıdiyar bugün hala parçalanmış mı olurdu? Bir Batıdiyarlı lord sonunda bu çıkmaza son verir miydi? Kan ve ateş olmadan barış sağlanabilir miydi?\n\nFetih'in mirası yüzyıllar boyunca tartışılacak, ancak ondan neler öğreneceğime karar vermek bana kalmış."
agot_historical_inspiration.0001.targ:0 "Herkes getirdiğimiz faydaları takdir etmeli. İstikrar, merkezi otorite ve ejderhaların koruması hafife alınacak şeyler değil. Yine de, içimdeki bir ses, Aegon Ejderha Kayası'ndan hiç ayrılmasaydı ne olurdu diye merak ediyor. Batıdiyar bugün hala parçalanmış mı olurdu? Bir Batıdiyarlı lord bu kaosa son verir miydi? Bu kadar acı çekmeden barış sağlanabilir miydi?\n\nFetih'in mirası yüzyıllar boyunca tartışılacak, ancak ondan neler öğreneceğime karar vermek bana kalmış."
agot_historical_inspiration.0001.a:0 "Yüksek Valyria dilini daha detaylı öğrenmeliyim."
agot_historical_inspiration.0001.b:0 "Aegon gibi dünyayı değiştirmek için çok çalışmalıyım."
agot_historical_inspiration.0001.b.a:0 "Çalışkanlığınız takdire şayan!"
agot_historical_inspiration.0001.b.b:0 "Kendinizi değiştirmek gerçekten zorlu bir görev!"
agot_historical_inspiration.0001.c:0 "Fetih sırasında hayatını kaybedenler için küçük bir anıt yaptıracağım."
agot_historical_inspiration.0001.d:0 "Bu kadar büyük işler başaranlara hayranlık duymamak elde değil."
agot_historical_inspiration.0001.e:0 "Böyle bir miras, diyardaki herkes için gurur kaynağı."
agot_historical_inspiration.0001.e.targ:0 "Aegon'un başarıları tüm Targaryen'ları yüceltiyor!"

#Reflections of Cleverness
agot_historical_inspiration.0002.t:0 "Zekanın Yankıları"
agot_historical_inspiration.0002.desc.lannister:0 "Avluya adımımı atarken, parlak güneşe karşı gözlerimi korumak için elimi kaldırıyorum. Rüzgarda dalgalanan bir Lannister sancağının gölgesi kısaca yüzüme düşüyor ve aklıma bir düşünce geliyor. [GetScriptedCharacterByHistoryID('Lannister_29').GetFirstNameNicknamed]. [house|E]min efsanevi atası. Gerçekten de bize armasını vermek için Casterly Kayası'ndan Casterly'leri bir aslan sürüsü tarafından mı yedirtmişti? Hikayenin birçok farklı anlatımı var. Casterly'leri birbirlerini öldürmeleri için mi kandırdı? Gece karanlığında tüm kadınlarıyla mı yattı? Onları farelerle mi kovdu?\n\nÜstatlar bunların hepsini tartışadursun, onun bir efsane ve mit figüründen başka bir şey olmadığını söyleseler de, bebekliğimden beri soyundan geldiğim söylenen bir efsanedir bu."
agot_historical_inspiration.0002.desc.poet:0 "Tüy kalemimin altındaki boş parşömene bakıyorum. Şiir genellikle bana kolay gelir, ancak bugün kelimeler aklıma gelmiyor. Arkama yaslanıp tavana bakıyorum ve geçmişin şairlerinin ilham perilerine nasıl hakim olduklarını merak ediyorum.\n\nAklım [GetScriptedCharacterByHistoryID('Lannister_29').GetFirstNameNicknamed] resmini canlandırıyor. Üstatlar varlığını tartışadursun, onun bir efsane ve mit figüründen başka bir şey olmadığını iddia etseler de, zekasına hakim olmuş olması gereken bir adamdı. Şair olarak bilinmese de, Casterly'leri ülkenin en büyük merkezlerinden birinden kandırarak çıkarmak, Batıdiyar tarihindeki en kurnazca işlerden biri olmalı. Böyle bir hikayeden neler öğrenebilirim?"
agot_historical_inspiration.0002.desc.bastard:0 "Ayrılan küçük soylulara veda ediyorum ve gözlerindeki küçümsemeyi fark ediyorum. Piç. Ne düşündüklerini biliyorum. En önemsiz lordlar onlar ve yine de kanımdaki leke, onların beni kendilerinden aşağı görmelerine neden oluyor. Karanlık anlarımda onlara hak bile verebiliyorum...\n\nRahatsız edici düşünce, gözlerim karanlık tavana kilitlenmiş halde yatağa girdiğimde bile peşimi bırakmıyor. Yine de karanlıkta, rahatlatıcı bir düşünce beliriyor. Piçler daha önce de büyüklüğe ulaştı. Lannister Hanesi'nin efsanevi kurucusu [GetScriptedCharacterByHistoryID('Lannister_29').GetFirstNameNicknamed] adlı kişinin, hikayenin bazı anlatımlarında piç olduğu söylenir. Hangi önemsiz lord, meşru kanı olsun ya da olmasın, böyle bir mirasa sahip olduğunu iddia edebilir? Bu düşünce, hızla atan kalbimi yatıştırıyor ve uykuya dalmadan önce, bunu yarın hatırlayacağıma karar veriyorum."
agot_historical_inspiration.0002.desc.bastard_legitimized:0 "Ayrılan küçük soylulara veda ediyorum ve gözlerindeki küçümsemeyi fark ediyorum. Piç. Ne düşündüklerini biliyorum. Görünüşte aklanmış olmasına rağmen, doğum koşullarım hala beni lekeliyor ve en önemsiz lordlar onlar olsa da, bu leke onların beni kendilerinden aşağı görmelerine neden oluyor. Karanlık anlarımda en kötü düşüncelere bile inanabiliyorum...\n\nRahatsız edici düşünce, gözlerim karanlık tavana kilitlenmiş halde yatağa girdiğimde bile peşimi bırakmıyor. Yine de karanlıkta, rahatlatıcı bir düşünce beliriyor. Piçler daha önce de büyüklüğe ulaştı. Lannister Hanesi'nin efsanevi kurucusu [GetScriptedCharacterByHistoryID('Lannister_29').GetFirstNameNicknamed] adlı kişinin, hikayenin bazı anlatımlarında piç olduğu söylenir. Hangi önemsiz lord, meşru kanı olsun ya da olmasın, böyle bir mirasa sahip olduğunu iddia edebilir? Bu düşünce, hızla atan kalbimi yatıştırıyor ve uykuya dalmadan önce, bunu yarın hatırlayacağıma karar veriyorum."
agot_historical_inspiration.0002.a:0 "Onun gibi dilime hakim olmayı öğrenmeliyim."
agot_historical_inspiration.0002.a.a:0 "Kelimelerle kendi yolumu çiziyorum!"
agot_historical_inspiration.0002.a.b:0 "Ah! Bu hiç de kolay değil."
agot_historical_inspiration.0002.b:0 "Böyle bir kurnazlık gerçekten ilham verici!"
agot_historical_inspiration.0002.b.a:0 "Gölgelerde kendi yolumu buluyorum!"
agot_historical_inspiration.0002.b.b:0 "Ah! Bu hiç de kolay değil."
agot_historical_inspiration.0002.c:0 "Bu hikaye şiirlerime ilham kaynağı olacak!"
agot_historical_inspiration.0002.d:0 "Onun gibi ben de bu lekeyi temizleyebilirim!"
agot_historical_inspiration.0002.e:0 "Hanedanımızın kuruluşu ne muhteşem bir hikaye!"
agot_historical_inspiration.0002.e.cynical:0 "Belki bir yalan, ama faydalı bir yalan."

#The Last of a Dynasty
agot_historical_inspiration.0003.t:0 "Bir Hanedanlığın Son Nefesi"
agot_historical_inspiration.0003.desc:0 "Adımlarımın yankısı, çeşitli pencereleri süsleyen bitkiler tarafından sadece hafifçe gölgelenen kalemimin salonlarında yankılanıyor. Oynayan çocukların neşeli sesi yok. Kardeşlerin coşkulu kahkahaları, kız kardeşlerin neşeli kıkırdamaları yok. Avludan geçerken hizmetkarlar saygıyla eğilerek kenara çekiliyor, ancak varlıkları içimdeki yalnızlığı gidermiyor. Yalnızım. [ROOT.Char.GetDynasty.GetName] hanedanlığının son ferdi.\n\nMülküm, Menzil'de tarih sahnesinden silinecek ilk hanedanlık olmayacak. [GetScriptedCharacterByHistoryID('Gardener_95').GetFullNameRegnal] ve oğulları, [GetScriptedCharacterByHistoryID('Targaryen_27').GetFirstNamePossessive] fethi sırasında Ateş Tarlası'nda ejderhalara karşı koyduklarında, o büyük soy da sona ermişti. Benimki de tarihin tozlu sayfalarına mı gömülecek? Şimdi o hikayeden, ölü bir soydan ölmekte olan birine neler öğrenebilirim diye düşünüyorum."
agot_historical_inspiration.0003.a:0 "Evlenmeliyim! Birisiyle! Herhangi biriyle!"
agot_historical_inspiration.0003.a.flavor:0 "Evlenmek için uygun bir köylü buluyorsunuz."
agot_historical_inspiration.0003.b:0 "Eminim [willing_courtier.GetFirstName] istekli olurdu..."
agot_historical_inspiration.0003.c.wife:0 "Buraya gel sevgilim!"
agot_historical_inspiration.0003.c.husband:0 "Buraya gel sevgilim!"
agot_historical_inspiration.0003.c.flavor:0 "Bu gece özel bir çaba gösteriyorsunuz."
agot_historical_inspiration.0003.d:0 "Belki tek başıma da büyük işler başarabilirim?"
agot_historical_inspiration.0003.d.flavor:0 "[ROOT.Char.GetDynasty.GetName] hanedanlığının son ferdi olarak rolünüzü vurguladığınızdan emin olacaksınız."

#Lost Light, Stars Remembered
agot_historical_inspiration.0004.t:0 "Kayıp Işık, Hatırlanan Yıldızlar"
agot_historical_inspiration.0004.desc:0 ""Ne güzel bir gece," diyor [random_courtier.GetFirstName] düşüncesizce, ama ben göremiyorum. Açık pencereden esen rüzgarın sesini duyabiliyorum, içeri giren serin havayı hissedebiliyorum, ama onun bahsettiği hiçbir şeyi göremiyorum. Bana dönerken ayaklarının hafif sesini duyuyorum ve kekeleyerek özür diliyor. "Ah, özür dilerim [ROOT.Char.GetLadyLord]. Ben... unuttum," diyor ve hemen ayrılmak için bir bahane uyduruyor.\n\nNe dediğini unuttum bile, görme yetimi kaybettiğimden beri ne kadar zaman geçti? Güzel bir gecede yıldızlara bile bakamıyorum...\n\nYıldızlar. Sör [GetScriptedCharacterByHistoryID('Heroes_24').GetFirstNameNicknamed] da kördü ve yine de gözlerini safirlerle doldurduğu ve yetenekli bir savaşçı olduğu söylenir."
agot_historical_inspiration.0004.modifier_desc:0 "Bu karakter son zamanlarda [GetScriptedCharacterByHistoryID('Heroes_24').GetFirstNameNicknamed] hikayesinden ilham aldı."
agot_historical_inspiration.0004.a:0 "Bu beni yenemez, tıpkı onun gibi sıkı bir şekilde çalışmalıyım!"
agot_historical_inspiration.0004.b:0 "Belki ben de mücevherlerle süslü bir çift göz yaptırmalıyım?"
agot_historical_inspiration.0004.b.flavor:0 "Usta zanaatkarlar bulmak için mektuplar göndereceksiniz."
agot_historical_inspiration.0004.c:0 "Onun unutması, körlüğe alıştığım anlamına geliyor."
agot_historical_inspiration.0004.c.flavor:0 "Körken dünyada dolaşmadaki ustalığınız fark edildi."
agot_historical_inspiration.0004.d:0 "Değiştiremeyeceğim şeyi kabullenmeliyim."

agot_historical_inspiration.0005.t:0 "Mücevher Gözler Yaratmak"
agot_historical_inspiration.0005.desc:0 "Mektupları gönderdikten kısa bir süre sonra, birkaç usta zanaatkar bir çift mücevher göz için fiyat teklifleriyle geri döndü. Tasarımlarını okurken dudaklarımda bir gülümseme belirdi.\n\nBir zanaatkar, istendiği gibi, konuştuğum herkesi etkileyeceğinden emin olduğu bir çift safir gözle yanıt verdi. Bir diğeri bunun yerine korkutucu görünecek bir yakut çift öneriyor. Ortodoks olmayan bir öneri ise, bana zarar vermeye çalışanları huzursuz etmek için ametist gözlerdi. Son olarak, biri o kadar cüretkar davrandı ki, ihtişamlı zenginliğimle herkesi göz kamaştıracak bir çift elmas önerdi."
agot_historical_inspiration.0005.a:0 "[GetScriptedCharacterByHistoryID('Heroes_24').GetFirstName] adlı kişinin sahip olduğu gibi safirlerden bir çift!"
agot_sapphire_eyes_name:0 "Safir Gözler"
agot_sapphire_eyes_desc:0 "Kör [ROOT.Char.GetFullName] için yaratılan bu protez safir gözler, büyüleyici bir mavi renge sahip."
agot_historical_inspiration.0005.b:0 "Düşmanlarımı korkutmak için yakutlardan bir çift!"
agot_ruby_eyes_name:0 "Yakut Gözler"
agot_ruby_eyes_desc:0 "Kör [ROOT.Char.GetFullName] için yaratılan bu protez yakut gözler, korkutucu bir kırmızı renge sahip."
agot_historical_inspiration.0005.c:0 "Sarayımı ve vassallarımı huzursuz etmek için ametistlerden bir çift!"
agot_amethyst_eyes_name:0 "Ametist Gözler"
agot_amethyst_eyes_desc:0 "Kör [ROOT.Char.GetFullName] için yaratılan bu protez ametist gözler, oniksle işlenmiş ve rahatsız edici bir mor ışıltı yayıyor."
agot_historical_inspiration.0005.d:0 "Büyüklüğümü göstermek için elmaslardan bir çift!"
agot_diamond_eyes_name:0 "Elmas Gözler"
agot_diamond_eyes_desc:0 "Kör [ROOT.Char.GetFullName] için yaratılan bu elmaslar, dikkat çekmekten kendini alamayan abartılı bir çift protez göze oyulmuş."
agot_historical_inspiration.0005.e:0 "Bir daha düşündüm de, bu biraz fazla masraflı."

#Remembering Alicent Hightower
agot_historical_inspiration.0006.t:0 "[GetScriptedCharacterByHistoryID('Hightower_97').GetFullNameNoTooltip] Anılarını Hatırlamak"
agot_historical_inspiration.0006.desc:0 "Menzil'de kadınlar geleneksel olarak toprak sahibi olmamıştır. Yönetim tipik olarak erkeklerin alanı olmuştur ve neyse ki benim yerime hükmeden kimse olmasa da, bu durum bazen ilginç karşılaştırmalara yol açıyor. Bugün böyle bir karşılaştırmayla karşılaştım, bana "Kraliçe Alicent kadar ilham verici" olduğum söylendi.\n\nDoğrudan toprakların hükümdarı olmasa da, Kraliçe Alicent Hightower, Batıdiyar'da yaşamış en güçlü kadınlardan biriydi. Ancak mirası, hem hayranlık hem de tartışmalarla örülü karmaşık bir yapıya sahip. Kraliçe olarak, çağının herhangi bir kadınından daha fazla gücü ustaca kullandı, ancak oğlu Aegon II'yi desteklemesi, tüm çocuklarının ölümüne ve diyarın büyük bölümünün yanmasına neden olan yıkıcı Ejderhaların Dansı'na yol açtı.\n\nÖyleyse, hem bir kadın hem de Menzil'in bir soylusu olarak bu karşılaştırmayı nasıl yorumlamalıyım?"
agot_historical_inspiration.0006.desc.hightower_woman:0 "Menzil'de kadınlar geleneksel olarak toprak sahibi olmamıştır. Yönetim tipik olarak erkeklerin alanı olmuştur ve neyse ki benim yerime hükmeden kimse olmasa da, bu durum bazen ilginç karşılaştırmalara yol açıyor. Bugün böyle bir karşılaştırmayla karşılaştım, bana "Kraliçe Alicent kadar ilham verici" olduğum söylendi.\n\nDoğrudan toprakların hükümdarı olmasa da, Kraliçe [GetScriptedCharacterByHistoryID('Hightower_97').GetFullName], Batıdiyar'da yaşamış en güçlü kadınlardan biriydi. Ancak mirası, hem hayranlık hem de tartışmalarla örülü karmaşık bir yapıya sahip. Kraliçe olarak, çağının herhangi bir kadınından daha fazla gücü ustaca kullandı, ancak oğlu Aegon II'yi desteklemesi, tüm çocuklarının ölümüne ve diyarın büyük bölümünün yanmasına neden olan yıkıcı Ejderhaların Dansı'na yol açtı.\n\nÖyleyse, hem bir kadın hem de bir Hightower olarak bu karşılaştırmayı nasıl yorumlamalıyım?"
agot_historical_inspiration.0006.desc.hightower_man:0 "Biz Hightower'lar, soyumuzu Menzil'in ilk günlerine kadar takip edebiliriz ve o tarihte birçok asil ve onurlu adam bulunabilir. Ancak bugün bana en dikkat çekici akrabalarımın bir erkek değil, bir kadın olduğu hatırlatıldı.\n\nKraliçe [GetScriptedCharacterByHistoryID('Hightower_97').GetFullName], Batıdiyar'da yaşamış en güçlü kadınlardan biriydi. Ancak mirası, hem hayranlık hem de tartışmalarla örülü karmaşık bir yapıya sahip. Kraliçe olarak, çağının herhangi bir kadınından daha fazla gücü ustaca kullandı, ancak oğlu Aegon II'yi desteklemesi, tüm çocuklarının ölümüne ve diyarın büyük bölümünün yanmasına neden olan yıkıcı Ejderhaların Dansı'na yol açtı.\n\nÖyleyse, bu vefat etmiş akrabayı nasıl değerlendirmeliyim?"
agot_historical_inspiration.0006.a.woman:0 "Alicent, her annenin yapması gerektiği gibi çocukları için savaştı."
agot_historical_inspiration.0006.a.man:0 "Alicent, sonuç ne olursa olsun hanedanımız için savaştı. Hayranlık uyandıran biri!"
agot_historical_inspiration.0006.a.flavor:0 "Alicent'in eylemlerine olan desteğinizi açıkça dile getiriyorsunuz."
agot_historical_inspiration.0006.a.tt.a:0 "[dynasty|E]lığınızdaki tüm kadınlar, açıklamanızdan #P memnun kalacak.#!"
agot_historical_inspiration.0006.a.tt.b:0 "[court|E]ınızdaki ve [vassal|E]larınızdaki tüm kadınlar açıklamanızdan #P memnun kalacak.#!"
agot_historical_inspiration.0006.b.woman:0 "Bir kadının haklı davasının önünde durarak hem cinsiyetine hem de babasına ihanet etti."
agot_historical_inspiration.0006.b.man:0 "Alicent'in kadınsı entrikaları hanedanımıza leke sürdü. Utanç verici."
agot_historical_inspiration.0006.b.flavor:0 "Alicent'in eylemlerini alenen kınıyorsunuz."

#Daemon Targaryen Reborn
agot_historical_inspiration.0007.t:0 "Haydut Prens Yeniden Doğuyor"
agot_historical_inspiration.0007.desc:0 "Öfkemi çekmek için yeterince talihsiz olan son zavallı soylunun cansız bedenini yere bırakıyorum. Kanı bıçağımın üzerine damlarken yüzümde alaycı bir gülümseme beliriyor. Adamlarımdan biri, "İyi vurdunuz [ROOT.Char.GetLadyLord]! Sanki yeniden doğmuş [GetScriptedCharacterByHistoryID('Targaryen_61').GetFirstName] [GetScriptedCharacterByHistoryID('Targaryen_61').GetHouse.GetBaseName] gibisiniz!" diye bağırıyor.\n\nİlginç bir karşılaştırma. Daemon Targaryen, tarihin akışını değiştiren bir adamdı. Karanlık Kız Kardeş kılıcını kullanan ve [GetScriptedCharacterByHistoryID('dragon_caraxes').GetNameNicknamed] ejderhasına binen Daemon, Basamak Taşları'nda kendi krallığını kurmuş ve Ejderhaların Dansı'nda Siyahlar'ın baş generali olarak savaşmıştı. Onu alt etmek için ancak çağın en büyük ejderhası yeterli olmuştu.\n\nKesinlikle yetenekli bir savaşçıydı ve şüphesiz bazı ortak noktalarımız var. Fakat gerçekten bir çocuk katiliyle ve bir çağın en büyük kasaplarından biriyle karşılaştırılmak istiyor muyum?"
agot_historical_inspiration.0007.modifier_desc:0 "Bu karakter son zamanlarda [GetScriptedCharacterByHistoryID('Targaryen_61').GetFirstNameNicknamed] adlı kişinin hikayesinden ilham aldı."
agot_historical_inspiration.0007.a:0 "Neden bundan şüphe duyayım ki? Elbette istiyorum!"
agot_historical_inspiration.0007.b:0 "Ne büyük bir iltifat! Buna layık olmalıyım."
agot_historical_inspiration.0007.c:0 "Daemon aptaldı. Ben ondan çok daha iyi olacağım."
agot_historical_inspiration.0007.c.flavor:0 "Şövalyeleriniz bu görüşünüze katılabilir veya katılmayabilir."
agot_historical_inspiration.0007.d:0 "Belki... belki biraz daha ılımlı olmalıyım."

# Bran the Builder
agot_historical_inspiration.0008.t:0 "İnşaatçı'nın Mirası"
agot_historical_inspiration.0008.desc:0 "Kalenin eski bölümlerinde yürürken, neredeyse ayağımın takılacağı yerde duran tek bir tuğla fark ettim.\n\n#italic ""Tuhaf..."" #! diye düşündüm kendi kendime, tuğlanın nereden düştüğünü anlamak için etrafıma bakınırken...\n\nVe işte orada! Pencerenin hemen altında eksik bir tuğla. İnşaatçılarla geri kalanını incelemeleri için konuşmam gerekecek. Tuğlayı yerine koyarken, gelmiş geçmiş en büyük inşaatçı olan [GetScriptedCharacterByHistoryID('Stark_12').GetFirstNameNicknamed] adlı kişiyi düşünmeden edemiyorum. Efsanevi mimar [ROOT.Var('TheWall').Title.GetName]..., "
agot_historical_inspiration.0008.desc.Stark:0 "hane merkezimiz "
agot_historical_inspiration.0008.desc.2:0 "[ROOT.Var('Winterfell').Title.GetBaseName] ve efsanelere inanılacak olursa çok daha fazlasını inşa etti.\n\nİnşa ettiği yapıların binlerce yıl sonra hala ayakta durması... #S Gerçekten ilham verici!#!"
