#mustafa++
################################################
#   agot_nights_watch.0000 - NIGHTSWATCHMAN ARRIVES  #
################################################

nightswatch_arrived.title:0 "Gece Nöbetçileri'ne Katılım"
nightswatch_arrived.desc:0 "[nightswatch_candidate.GetShortUIName|U], yemin ederek Gece Nöbetçileri'nin onurlu saflarına katıldı."


################################################
#   agot_nights_watch.0001 - MULE SHORTAGE (SETUP)  #
################################################

agot_filler_nights_watch.0001.message.t:0 "Doğugözcüsü'nde Katır Kıtlığı"
agot_filler_nights_watch.0001.message.tt:0 "Son zamanlarda Sur'da devriye görevlerini yerine getirmek için Doğugözcüsü'nde eğitilen katır sayısı yetersiz kalıyor. Bu durum, Gece Nöbetçileri'nin lojistik ve hareket kabiliyetini olumsuz etkiliyor."

########################################
#   agot_nights_watch.0002 - MULE SHORTAGE  #
########################################

agot_filler_nights_watch.0002.t:0 "Katır Hırsızlığı"
agot_filler_nights_watch.0002.opening:0 "[teller.Custom2('MyCharacterIntroduction', ROOT.Char)|U] karşımda duruyor, "
agot_filler_nights_watch.0002.bold:0 "göğsünü yumruklayarak öfkesini belli ediyor."
agot_filler_nights_watch.0002.anger:0 "homurdanarak ve köpürerek hiddetini dışa vuruyor."
agot_filler_nights_watch.0002.paranoia:0 "gözlerinde acımasız, güvensiz bir bakışla bana bakıyor."
agot_filler_nights_watch.0002.fallback:0 "tamamen inanmazlıkla yüzüme bakıyor."
agot_filler_nights_watch.0002.middle:0 "\n\n"[fallguy.Custom2('YourCharacterIntroduction', ROOT.Char)|U] katırlarımızı çalıyor!" diyor tiksintiyle. "Sur'da devriye gezmek için kullandığımız katırların sayısı geçen yıl önemli ölçüde azaldı. Nedenini araştırmayı kendime görev edindim ve artık eminim ki o aşağılık herif onları satıyor. İki yüz altın ejderhaya kadar kazanmış olabilir!""
agot_filler_nights_watch.0002.special.less_than.learning:0 "\n\n[teller.GetFirstNameNoTooltip] adlı kişiye bakarken, kalbimde onun bilgili olduğunu biliyorum, ama"
agot_filler_nights_watch.0002.special.less_than.stewardship:0 "\n\n o defterleri yeterince iyi yönetebilir, diye düşünüyorum ona bakarken, ama o burada gerçekten en iyisini biliyor mu?"
agot_filler_nights_watch.0002.special.less_than.learning.humble:0 "\n\n[teller.GetTitledFirstName|U] bu konuda oldukça bilgili, onu tamamen görmezden gelemem. Ancak"
agot_filler_nights_watch.0002.special.less_than.stewardship.humble:0 "\n\nHesap işlerinde [teller.GetTitledFirstName] kadar yetenekli olmasam da"
agot_filler_nights_watch.0002.special.greater_than.learning:0 "\n\nElbette, ben [teller.GetTitledFirstNameNoTooltip] adlı kişiden daha bilgiliyim ve şunu biliyorum ki"
agot_filler_nights_watch.0002.special.greater_than.stewardship:0 "\n\nOna bakarken, finansal konularda [teller.GetTitledFirstNameNoTooltip] ile aramızda benim lehime büyük bir bilgi farkı olduğunu anladım ve"
agot_filler_nights_watch.0002.special.greater_than.learning.arrogant:0 "\n\nOna bakıyorum ve bu konuda onun asla sahip olamayacağı bir bilgi birikimine sahip olduğumu bilmekten memnuniyet duyuyorum. Şunu rahatlıkla söyleyebilirim ki"
agot_filler_nights_watch.0002.special.greater_than.stewardship.arrogant:0 "\n\nOna bakıyorum ve finansal durumumuz hakkında bu [teller.Custom('InsultNoun')] insandan çok daha fazla şey bildiğimden eminim. Şunu biliyorum ki"
agot_filler_nights_watch.0002.special.stupid:0 "[fallguy.GetTitledFirstNameNoTooltip] böyle bir planı uygulayabilecek kadar zeki değil."
agot_filler_nights_watch.0002.special.cowardly:0 "[fallguy.GetTitledFirstNameNoTooltip] böyle bir planı uygulayabilecek kadar cesur değil."
agot_filler_nights_watch.0002.special.fallback:0 "[fallguy.GetTitledFirstNameNoTooltip] için böyle bir planı uygulaması pek olası görünmüyor."
agot_filler_nights_watch.0002.special.closing:0 "Katırlarımızı satarak kâr elde edenin aslında [undercutter.GetTitledFirstName] olması çok daha muhtemel."
agot_filler_nights_watch.0002.a.greedy:0 "[undercutter.GetTitledFirstNameNoTooltip] adlı kişinin plandan pay almasını sağlayın"
agot_filler_nights_watch.0002.a.fallback:0 "[undercutter.GetTitledFirstNameNoTooltip] adlı kişinin çaldıklarını geri ödemesini sağlayın"
agot_filler_nights_watch.0002.a.random_1.desc:0 "[undercutter.GetTitledFirstNameNoTooltip] çaldıklarını geri ödüyor"
agot_filler_nights_watch.0002.a.random_2.desc:0 "[undercutter.GetTitledFirstNameNoTooltip] Sur'dan kaçıyor"
agot_filler_nights_watch.0002.a.message.t:0 "[undercutter.GetTitledFirstNameNoTooltip] adlı kişiyi İdam Ettiniz"
agot_filler_nights_watch.0002.b.banish:0 "Gece Nöbeti'ne karşı işlediği suçlar nedeniyle [undercutter.GetTitledFirstNameNoTooltip] adlı kişiyi sürgüne gönderin"
agot_filler_nights_watch.0002.b.execute:0 "Gece Nöbeti'ne karşı işlediği suçlar nedeniyle [undercutter.GetTitledFirstNameNoTooltip] adlı kişiyi idam edin"
agot_filler_nights_watch.0002.c:0 "[fallguy.GetTitledFirstNameNoTooltip] adlı kişinin çaldıklarını geri ödemesini sağlayın"
agot_filler_nights_watch.0002.c.random_1.desc:0 "[fallguy.GetTitledFirstNameNoTooltip] Sur'dan kaçıyor"
agot_filler_nights_watch.0002.c.random_2.desc:0 "[fallguy.GetTitledFirstNameNoTooltip] çalmakla suçlandığı şeyi geri ödüyor"
agot_filler_nights_watch.0002.c.toast.t:0 "[fallguy.GetTitledFirstName] Sur'dan Kaçıyor"
agot_filler_nights_watch.0002.c.toast.tt:0 "[fallguy.GetTitledFirstNameNoTooltip], Gece Nöbeti'nden çalmakla suçlandıktan sonra görevinden kaçtı."
agot_filler_nights_watch.0002.c.random_2.tt:0 "Eğer çalınanları geri ödemezse, onu cezalandırmak için geçerli bir nedeniniz olacak."
agot_filler_nights_watch.0002.d.banish:0 "Gece Nöbeti'ne karşı işlediği suçlar nedeniyle [fallguy.GetTitledFirstNameNoTooltip] adlı kişiyi sürgüne gönderin"
agot_filler_nights_watch.0002.d.execute:0 "Gece Nöbeti'ne karşı işlediği suçlar nedeniyle [fallguy.GetTitledFirstNameNoTooltip] adlı kişiyi idam edin"
agot_filler_nights_watch.0002.d.message.t:0 "[fallguy.GetTitledFirstName] adlı kişiyi İdam Ettiniz"
agot_filler_nights_watch.0002.e.arrogant:0 "Doğugözcüsü'nde olup bitenler hakkında senden çok daha fazla bilgim var."
agot_filler_nights_watch.0002.e.arbitrary:0 "Katırları pek umursamıyorum, [teller.GetFirstNameNoTooltip]."
agot_filler_nights_watch.0002.e.just:0 "Bana şüpheden fazlasını getir, sonra tekrar konuşuruz."
agot_filler_nights_watch.0002.e.fallback:0 "Beni bu saçmalıklarla mı rahatsız ediyorsun? Defol git başımdan, [teller.GetFirstNameNoTooltip]."
every_member_of_nights_watch:0 "Gece Nöbetçileri'nin tüm üyeleri"
every_close_relation:0 "İdam edilen kişinin tüm yakın akrabaları"

############################################
#   agot_nights_watch.0003 - GOLD REINVESTMENT  #
############################################

agot_filler_nights_watch.0003.t:0 "El Konan Altının Akıbeti"
agot_filler_nights_watch.0003.desc:0 "[teller.Custom2('MyCharacterIntroduction', ROOT.Char)|U] beni konsey odasında buluyor ve öfkesini gizlemek için hiçbir çaba sarf etmiyor.\n\n"[undercutter.GetTitledFirstNamePossessive] planından ele geçirdiğin altın Gece Nöbeti'ne yeniden yatırılmalı." diye haykırıyor odada volta atarken, elleri havada savruluyor. "Bu altını kendine saklaman hırsızlıktan farksız, [ROOT.Char.GetLadyLord]’m. #EMP Mecbursun#! Gece Nöbeti'ne geri vermelisin.""
agot_filler_nights_watch.0003.a.wrathful:0 "Mecbur muyum? #EMP Mecbur muyum?#! Bana emir mi veriyorsun sen?"
agot_filler_nights_watch.0003.a.calm:0 "Boş zamanımda bakarım, [teller.GetFirstNameNoTooltip], daha önce değil."
agot_filler_nights_watch.0003.a.cynical:0 "Ve seninle mi paylaşayım? Sanmıyorum."
agot_filler_nights_watch.0003.a.vengeful:0 "Yeter artık! Bir daha bu konuyu açma."
agot_filler_nights_watch.0003.a.zealous:0 "Eski tanrılar ve yeni tanrılar adına, bırak artık bu ısrarı."
agot_filler_nights_watch.0003.a.fallback:0 "Altını kendine sakla."
agot_filler_nights_watch.0003.a.cynical.tt:0 "Sözlerinize inanan her Gece Nöbetçisi üyesi, [teller.GetFirstNameNoTooltip] adlı kişiyi sahtekâr olarak görecek ve ona karşı #N 10#! [opinion|E] kaybedecek."
agot_filler_nights_watch.0003.a.tt:0 "Altını kendinize saklıyorsunuz."
agot_filler_nights_watch.0003.b.impatient:0 "Evet, evet — al o zaman."
agot_filler_nights_watch.0003.b.content:0 "Evet, eh, vazgeçilemeyecek kadar çok altın değil, değil mi?"
agot_filler_nights_watch.0003.b.forgiving:0 "Umarım bana davrandığından daha nazik davranırsın."
agot_filler_nights_watch.0003.b.fallback:0 "Altını Gece Nöbeti'ne bağışlayın."
agot_filler_nights_watch_0003_b_content:0 "Geliri düşük her vasal"
agot_filler_nights_watch.0003.b.forgiving.tt:0 "[teller.GetTitledFirstName] size karşı bu kadar sert davrandığı için kötü hissediyor."
agot_filler_nights_watch.0003.b.tt:0 "Altını Gece Nöbeti'ne teslim ediyorsunuz."

############################################
#   agot_nights_watch.0004 - BEGGING FOR MERCY  #
############################################

agot_filler_nights_watch.0004.t:0 "Merhamet Yakarışı"
agot_filler_nights_watch.0004.opening:0 "[fallguy.Custom2('MyCharacterIntroduction', ROOT.Char)|U] son zamanlarda benden kaçınmak için elinden geleni yapıyordu. Üzerindeki borç yükü epey ağırdı, ancak Gece Nöbeti'ni dolandırma planındaki rolü düşünüldüğünde, belki de hak ettiğinden bile azdı. Günlerdir etrafımda sinsi sinsi dolanıp durduktan sonra, sonunda bu sabah kahvaltımı yaparken yanıma yaklaşmaya cesaret edebildi. Yüzü bembeyazdı, elleri titriyordu.\n\n\"[ROOT.Char.GetLadyLord]’m,\" dedi sesi titreyerek, "
agot_filler_nights_watch.0004.humble:0 "yenilginin tevazuuyla, "Borcumu ödeyemem. Yalvarıyorum - lütfen bu planda hiçbir rolüm olmadığına inanın! Bana merhamet edin, [ROOT.Char.GetLadyLord]’um.""
agot_filler_nights_watch.0004.vengeful:0 "kindar bir şekilde, "Bu planda hiçbir rolüm olmadığına sizi ikna etmek için hiçbir şey söyleyemeyeceğimi biliyorum, ama şunu da bilin ki: Borcumu asla ödemeyeceğim.""
agot_filler_nights_watch.0004.diligent:0 "yeni keşfettiği bir kararlılıkla, "Haklı olarak bana ait olmayan bir borcu ödememi istemeniz acımasızca. Bu kararı geri almanızı rica ediyorum.""
agot_filler_nights_watch.0004.lazy:0 "kayıtsızlıkla, "Lütfen, bu borcu ödememi istemeyin. Bu adil değil.""
agot_filler_nights_watch.0004.impatient:0 "sinirli bir şekilde, "Bu borcu ödememi istemeniz haksızlık. Yanlış bir şey yapmadım ve bu saçma şartları dikte etmenize izin vermeyeceğim.""
agot_filler_nights_watch.0004.shy:0 "sessizce, "Borcu ödeyemem. Lütfen beni bundan kurtarmayı düşünebilir misiniz? Bunun adil olduğunu düşünmüyorum.""
agot_filler_nights_watch.0004.deceitful:0 "kurnaz bir gülümsemeyle, "Borcumu ödeyebilmem için beni bağışlama kararınıza saygı duyuyorum. Bu gerçekten bilgeliğinizin bir göstergesi. Eğer güneye yolculuk etmeme izin verirseniz, borcun tamamını sadece bir veya iki hafta içinde ödeyebilirim.""
agot_filler_nights_watch.0004.fallback:0 "Borcumu ödeyemem. Yalvarıyorum, lütfen bu planda hiçbir rolüm olmadığına ve borcumu ödeyecek altını asla bulamayacağıma inanın."
agot_filler_nights_watch.0004.a.gold:0 "Buna gerek yok. Borcu tamamen unutun."
agot_filler_nights_watch.0004.a.fallback:0 "Onu borçtan kurtarın."
agot_filler_nights_watch.0004.a.tt:0 "[fallguy.GetTitledFirstNamePossessiveNoTooltip] katırları kâr için satarak çaldığı altını geri ödeme yükümlülüğünü affediyorsunuz."
agot_filler_nights_watch.0004.b.vengeful:0 "Bana #EMP hemen#! ödeyeceksin, [fallguy.GetTitledFirstNameNoTooltip]!"
agot_filler_nights_watch.0004.b.deceitful:0 "Hadi o zaman - ve aceleyle geri dön."
agot_filler_nights_watch.0004.b.fallback:0 "Onun #EMP hemen#! bir şey geri ödemesini isteyin!"
agot_filler_nights_watch.0004.b.deceitful.tt:0 "[fallguy.GetTitledFirstNameNoTooltip], borcunu ödemek için geçici olarak Sur'dan ayrılacak."

##########################################
#   agot_nights_watch.0006 - IMPRISONED THIEF #
##########################################

agot_filler_nights_watch.0006.message.t:0 "[teller.GetTitledFirstName] Hapsedildi"
agot_filler_nights_watch.0006.message.tt:0 "[teller.GetTitledFirstName], [victim.GetTitledFirstName] adlı kişiyi bir tartışmada öldürdü ve hapse atıldı"

###############################################
#   agot_nights_watch.0007 - BENEFACTOR GIVES GOLD #
###############################################

agot_filler_nights_watch.0007.t:0 "[benefactor.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
agot_filler_nights_watch.0007.desc:0 "Umarım iyisinizdir, [ROOT.Char.GetLadyLord]. [fallguy.Custom2('RelationToMe', SCOPE.sC('benefactor'))] adlı kişinin size ve Gece Nöbetçileri'ne bir borcu olduğunu duydum. Kendisi masum olduğunu iddia etse de, bu borcu onun adına ödeyeceğim. Umarım bundan sonra [fallguy.Custom2('RelationToMe', SCOPE.sC('benefactor'))], bu meseleyle ilgili daha fazla rahatsız edilmez.\n\nBu borcu -ki muhtemelen tahsil edemeyeceğiniz bir borçtur- ödemede oldukça cömert davrandığımı düşünüyorum. Bu nedenle, bir gün bu iyiliğimin karşılığını vermenizi bekliyorum."
agot_filler_nights_watch.0007.a:0 "Elbette."

####################################################
#   agot_nights_watch.0008 - FALLGUY FLEES (FOLLOW-UP)  #
####################################################

agot_filler_nights_watch.0008.t.good:0 "[ROOT.Char.Custom2('AppropriateGreetingPositive', SCOPE.sC('fallguy'))]"
agot_filler_nights_watch.0008.t.bad:0 "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]..."
agot_filler_nights_watch.0008.desc.good:0 "Belki fark etmişsinizdir, ancak Sur'a geri dönmeyeceğim.\n\nAldatmamdan dolayı özür dilerim, ancak bana yüklediğiniz borca katlanamıyorum. Size eski ve yeni tanrılar üzerine yemin ederim ki, Gece Nöbeti'nden hiçbir şey çalmadım.\n\nBana inanmadığınızı biliyorum, bu yüzden onursuzluğumu telafi etmek için elimden geleni yapacağım, bunun için hayatımın geri kalanını onursuz yaşamak zorunda kalsam bile."
agot_filler_nights_watch.0008.desc.bad:0 "Geçtiğimiz haftalarda yokluğumu fark etmedin bile, değil mi? Beni asıl şaşırtan şey bu beceriksizlik.\n\nHırsızlık suçlamalarınızı ve bana ait olmayan bir borcu geri ödeme taleplerinizi kabul etmiyorum. Bu yüzden size Sur'a geri dönmeyeceğimi bildirmekten mutluluk duyuyorum - ne şimdi, ne de hiçbir zaman.\n\nBir yıl içinde bir hendekte ölü bulunabilirim, dünya onursuz ismime lanet edebilir ve yine de bu, böyle akılsız bir lordun emri altında yaşamaktan daha iyi bir kader olacaktır."
agot_filler_nights_watch.0008.a.good:0 "Öyle olsun."
agot_filler_nights_watch.0008.a.bad:0 "Seni piçin dölü!"

############################################
#   agot_nights_watch.0009 - TROUBLE ADJUSTING  #
############################################

agot_filler_nights_watch.0009.t:0 "Uyumsuz Kardeş"
agot_filler_nights_watch.0009.desc:0 "Bazen küçük lordlar olarak Gece Nöbeti'ne gelirler, ancak çoğu zaman kırık çocuklar olarak. [troublemaker.Custom2('MyCharacterIntroduction', ROOT.Char)|U] böyle bir çocuğun canlı bir örneği, eğitim ustalarını umursamıyor ve sürekli sebepsiz yere kavga çıkarıyor. Sonunda silah ustasını çileden çıkardığında, huzuruma getiriliyor.\n\n"Neden yeni kardeşlerinle kavga etmeye bu kadar heveslisin?" diye soruyorum alaycı bir tonda. "Sur'da olmaktansa bir kafeste mi olmak istersin?"\n\n"Evet," diyor sesi titreyerek. "Yaptıklarımdan sonra ikinci bir şansı hak etmiyorum. Bir kafesi ya da beni gömebileceğiniz bir çukuru hak ediyorum.""
agot_filler_nights_watch.0009.a:0 "Öyle olsun."
agot_filler_nights_watch.0009.a.tt:0 "[troublemaker.GetTitledFirstName] adlı kişiyi idam ediyorsunuz."
agot_filler_nights_watch.0009.b:0 "Bu senin hayatın artık, evlat. Bununla yaşamayı öğren ya da kendi mezarını kaz."
agot_filler_nights_watch.0009.c:0 "Sur'dan önce yaşayan çocuk ile Sur'da yaşayan adam aynı kişi değildir."
agot_filler_nights_watch.0009.d:0 "Ona sertçe vuruyorum. "Pişmanlık seni Sur'da sıcak tutmayacak.""
agot_filler_nights_watch.0009.e:0 "Yerini bulmasına yardımcı olmak için ona daha fazla sorumluluk sözü verin."
agot_filler_nights_watch.0009.court_position.tt:0 "#i [troublemaker.GetTitledFirstNameNoTooltip] yakın gelecekte bir saray görevi alacak!#!"

############################################
#   agot_nights_watch.0010 - TROUBLE ADJUSTING  #
############################################

agot_filler_nights_watch.0010.toast.t:0 "Daha Fazla Sorumluluk Verme Sözünüzü Tutmadınız"

###############################################
#   agot_nights_watch.0011 - SQUATTER AT THE WALL #
###############################################

agot_filler_nights_watch.0011.t:0 "Sur'da İstenmeyen Misafir"
agot_filler_nights_watch.0011.opening:0 "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('councillor'))|U] [councillor.GetFirstName], ayaklarımın dibine acınası görünümlü bir yaratık fırlatır. "Bu herif, [derelict.GetNameNoTier] kalıntılarında işgalci olarak yaşıyordu," diyor sesi titreyerek, "ve... bir şeyler biliyor. Kimsenin bilmeye hakkı olmayan şeyler."\n\n"Bana sığınak verin!" diye hırıltılı bir sesle konuşuyor işgalci, "yoksa en karanlık düşüncelerinizi ortaya çıkaracağım... gizli utançlarınızı herkese ifşa edeceğim!"\n\n[councillor.GetTitledFirstNameNoTooltip], ona öfkeyle bir tekme savuruyor ve adam sessizleşiyor. "İyi değildir bu, [ROOT.Char.GetLadyLord]’um. Onu asmalıyız."\n\nİşgalci, acı içinde kıvranırken baş parmağını [councillor.GetFirstNameNoTooltip] adlı kişiye doğru çeviriyor ve tehditkar bir bakış fırlatıyor."
agot_filler_nights_watch.0011.secret_murder:0 "Bu soğukkanlılıkla [target.GetTitledFirstName] adlı kişiyi öldürdü,"
agot_filler_nights_watch.0011.secret_murder_attempt:0 "Bu soğukkanlılıkla [target.GetTitledFirstName] adlı kişiyi öldürmeye çalışacak,"
agot_filler_nights_watch.0011.secret_cannibal:0 "Bu insan eti yiyor,"
agot_filler_nights_watch.0011.secret_lover:0 "Bu, [target.GetTitledFirstName] ile sevgili,"
agot_filler_nights_watch.0011.secret_incest:0 "Bunun yatağı genellikle [target.GetTitledFirstName] tarafından dolduruluyor,"
agot_filler_nights_watch.0011.secret_sodomite:0 "Bu, kendi cinsiyetinden kişilerle yatıyor,"
agot_filler_nights_watch.0011.secret_deviant:0 "Bunun alışılmadık zevklere düşkünlüğü var,"
agot_filler_nights_watch.0011.secret_heritage:0 "Bunun soyu o kadar net değil,"
agot_filler_nights_watch.0011.closing:0 "diyor ve [councillor.GetFirstNamePossessiveNoTooltip] yüzü bembeyaz oluyor. "Ve sen... sen, [ROOT.Char.GetNameNoTooltip]... senin de henüz duyulmamış sırların var.""
agot_filler_nights_watch.0011.a:0 "Ona dinlenecek bir yer verin."
agot_filler_nights_watch.0011.a.message.t:0 "Bir Plan Ortaya Çıktı"
agot_filler_nights_watch.0011.a.message.tt:0 "Minnettarlıkla, işgalci size karşı bir [scheme.GetSchemeType.GetTypeNameNoTooltip] planlandığını ortaya koyuyor."
agot_filler_nights_watch.0011.b:0 "Onu zindana atın."
agot_filler_nights_watch.0011.b.message.t:0 "İşgalci Sırrınızı Ortaya Çıkarıyor"
agot_filler_nights_watch.0011.b.message.tt:0 "İşgalci götürülürken, #V o#! [my_secret.GetName] sırrınızı herkese haykırıyor!"
agot_filler_nights_watch.0011.b.sadistic:0 "Onu asın."
agot_filler_nights_watch.0011.c:0 "Daha fazla sır vermeden önce onun dilini kesin."

###########################################
#   agot_nights_watch.0012 - THE WOLF'S SHADOW #
###########################################
agot_filler_nights_watch.0012.t:0 "Kurtun Gölgesi"
agot_filler_nights_watch.0012.opening:0 "Bir grup boz kurt, Hediye'de küçük halkı avlıyor, ancak gönderilen iki av partisi sadece tek bir posttan daha azıyla değil, aynı zamanda kötü şekilde yaralanmış bir kardeşle, [eaten.GetTitledFirstName] ile geri döndü. Adamlar o zamandan beri huzursuz ve gerginler; nöbetçiler arasında bir ulukurdun sürüye liderlik ettiğine dair söylentiler dolaşıyor.\n\n"Sur'un güneyinde mi?" [goon.GetTitledFirstName] akşam yemeğinde adamlardan birine homurdanıyor. "Sur'un güneyinde ulukurt olmaz. Bu daha sütten kesilmemiş bir dişi kurt yavrusudur. Tek bir kılıç darbesiyle yere yığılır, tıpkı "
agot_filler_nights_watch.0012.joke.lowborn:0 "[joke.GetFirstNamePossessive] annesi Köstebek Kasabası'nda gibi.""
agot_filler_nights_watch.0012.joke.fallback:0 "Köstebek Kasabası'ndaki kızlar gibi.""
agot_filler_nights_watch.0012.joke.response.new_speaker:0 "\n\n[joke.GetFirstNameNoTooltip], [goon.GetTitledFirstNameNoTooltip] adlı kişiyi dirseğiyle dürtüyor. "Öyleyse neden sen gitmiyorsun da öldürmüyorsun?"""
agot_filler_nights_watch.0012.joke.response.fallback:0 "\n\n[joke.GetFirstName], [goon.GetTitledFirstNameNoTooltip] adlı kişiyi dirseğiyle dürtüyor. "Öyleyse neden sen gitmiyorsun da öldürmüyorsun?"""
agot_filler_nights_watch.0012.closing:0 "\n\n"Şey, [ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] zaferini çalmak istemem," diyor [goon.GetTitledFirstNameNoTooltip] çekinerek. "Kurt'u öldürecek kişi o olmalı.""
agot_filler_nights_watch.0012.a.trusting:0 "Bunu halletmeni sana emanet ediyorum, [goon.GetFirstName]."
agot_filler_nights_watch.0012.a.arrogant:0 "Zaferimi asla çalamazsın, [goon.GetFirstName], ama denemeni görmek isterim doğrusu."
agot_filler_nights_watch.0012.a.arbitrary:0 "[goon.GetFirstName] avın bu kadar basit olacağını düşündüğüne göre, o halletsin bakalım."
agot_filler_nights_watch.0012.a.cynical:0 "Hayır, lütfen, ne kadar kolay olduğunu bize göster, [goon.GetFirstName]."
agot_filler_nights_watch.0012.a.fallback:0 "Bir sonraki ava liderlik etmesi için [goon.GetFirstName] adlı kişiyi gönderin."
agot_filler_nights_watch.0012.a.tt:0 "Kurt avına liderlik etmesi için [goon.GetTitledFirstName] adlı kişiyi gönderiyorsunuz."
agot_filler_nights_watch.0012.b.arrogant:0 "Onu avlayabilecek kadar yetenekli tek kişi benim."
agot_filler_nights_watch.0012.b.impatient:0 "Hemen kendim halledeceğim."
agot_filler_nights_watch.0012.b.brave:0 "Onu avlayacağım - gerekirse tek başıma bile olsa."
agot_filler_nights_watch.0012.b.paranoid:0 "Bunların gerçekten kurt olduğundan bile emin değilim, ama bunu kendi gözlerimle göreceğim."
agot_filler_nights_watch.0012.b.callous:0 "Sadece yapıldığından emin olmak için bile olsa, kendim halledeceğim."
agot_filler_nights_watch.0012.b.fallback:0 "Onlara bir sonraki ava kendinizin liderlik edeceğinizi söyleyin."
agot_filler_nights_watch.0012.b.tt:0 "Kurt avına kendiniz liderlik edeceksiniz."

###########################################
#   agot_nights_watch.0013 - THE WOLF'S SHADOW #
###########################################

agot_filler_nights_watch.0013.message.great_success.t:0 "[goon.GetTitledFirstName] Kurt'u Öldürdü"
agot_filler_nights_watch.0013.message.great_success.tt:0 "Hediye'yi rahatsız eden kurt sürüsünü yok etmek için gönderilen [goon.GetTitledFirstName], başarılı bir ava liderlik etti ve sürünün liderini öldürerek, sürüyü tekrar vahşi doğaya dağıttı."
agot_filler_nights_watch.0013.message.success.t:0 "[goon.GetTitledFirstName] Kurtları Geri Püskürttü"
agot_filler_nights_watch.0013.message.success.tt:0 "Kurtlarla başa çıkmak için gönderdiğiniz av partisi sürünün liderini öldüremese de, sürüyü Hediye'nin köylerinden ve kalelerinden uzaklaştırmayı başardı."

###########################################
#   agot_nights_watch.0014 - THE WOLF'S SHADOW #
###########################################

agot_filler_nights_watch.0014.t:0 "Kurtun Kara Gölgesi"
agot_filler_nights_watch.0014.opening.forgiving:0 "Av partileri ellerinden gelenin en iyisini yaptı, cesurca yola koyuldular. Ancak yorgun ve korku dolu yüzlerine baktığımda, bu görevin bana düştüğünü anladım."
agot_filler_nights_watch.0014.opening.arrogant:0 "Bu sorunu benden başka kim çözebilirdi ki? Bu lanet olası vahşeti durdurabilecek kadar güçlü ve yetenekli tek kişi benim."
agot_filler_nights_watch.0014.opening.brave:0 "Gecenin kalbinde, o devasa kurtla yüzleşme düşüncesi bile kanımı donduruyor. Ancak Hediye halkını korumak için yapmam gerekeni yapacağım. Korkuya boyun eğmeyeceğim."
agot_filler_nights_watch.0014.opening.sadistic:0 "Ava çıkmaya hazırlanırken, tek düşünebildiğim o canavarın leşini parçalamak. Kanlı postunu yüzmek ve kafatasını duvarıma asmak istiyorum. Acı dolu çığlıkları kulaklarımda yankılanacak."
agot_filler_nights_watch.0014.opening.lustful:0 "Yedi Krallık'ta hiç kimse bu avdaki zaferimi duyduğunda bana karşı koyamayacak. Gücümün ve cesaretimin efsanesi dillere destan olacak. En güzel kadınlar bile ayaklarıma kapanacak."
agot_filler_nights_watch.0014.opening.gluttonous:0 "Kurt eti en iyi etlerden değildir, biliyorum. Ancak yeni öldürülen bir hayvanın sıcak kalbini yemek, damarlarında akan kanı hissetmek... Bu vahşi ritüelde tarifsiz bir haz var. Ve ben buna can atıyorum."
agot_filler_nights_watch.0014.opening.impatient:0 "Avluya toplanırken, adamlar değerli zamanlarını boşa harcıyor! Her birinin beceriksizliği beni delirtiyor. Tek bağırmak istediğim şey şu: #EMP Başlayın artık#! Bu lanet olası canavarı gebertmek için sabırsızlanıyorum!"
agot_filler_nights_watch.0014.opening.hunter:0 "Tekrar ava çıkma düşüncesiyle kanım kaynıyor. Rüzgar tenimi yalayıp okşarken, yayımın gerginliğini hissediyorum. Yakında koleksiyonuma yeni, ihtişamlı bir kupa ekleyeceğimi biliyorum. Bu kurdun başı, şöminemin üzerinde harika duracak."
agot_filler_nights_watch.0014.opening.ambitious:0 "Ah, bu av hakkında anlatacakları hikayeler... Beş yıl sonra, adamların ateşin etrafında toplanıp, bu korkunç kurdu nasıl tek başıma avladığımı, dişleriyle nasıl boğuştuğumu ve zaferle nasıl geri döndüğümü anlatmalarını duymak için sabırsızlanıyorum. Efsanem, Sur'un ötesine ulaşacak."
agot_filler_nights_watch.0014.opening.fickle:0 "Belki de avı kendi ellerime almak bir hataydı. Bu lanet olası kurtla yüzleşmek, düşüncesizce bir cesaret gösterisi olabilir. Ama dürüst olmak gerekirse, bu görev için başka kim var? Bu korkaklar mı? Hayır, kaderim beni çağırıyor."
agot_filler_nights_watch.0014.closing:0 "Şafak sökerken, on iki kara kardeşten oluşan grubumuzla yola koyulduk. Donmuş toprağın üzerindeki kar, ayak seslerimizi yutuyordu. Sürünün izini kolayca bulduk ve birkaç gün boyunca, onları takip ederek, belki de İlk İnsanlar'dan beri el değmemiş, kadim bir orman parçasına ulaştık.\n\nAncak ormanın buzlu kalbine doğru ilerledikçe, [goon.Custom2('MyCharacterIntroduction', ROOT.Char)] cesareti kırılmaya başladı. Sızlanmaları giderek ürkek ve korku dolu bir hal aldı. Onu suçlayamıyordum, bu ormanın derinliklerinde, kadim bir kötülük gizleniyordu.\n\nAlacakaranlık çöktüğünde, meşalelerimizin titrek ışığı, ağaçların gövdelerinde dans eden gölgeler yarattı. [goon.GetFirstNameNoTooltip] aniden kolumu kavradı. "Gözlerini hissediyorum," diye fısıldadı, sesi titriyordu. "Avlanıyoruz." Kuşlar rahatsız edici bir sessizliğe gömüldü. Etrafımızdaki derin ormanda, duygusuz kırmızı gözlerin parıltısı belirdi. Sanki ormanın kendisi, yırtıcı mı yoksa av mı olduğumuzu tartmak için bize bakıyordu."
agot_filler_nights_watch.0014.a:0 "Adamlara savunulabilir bir çember oluşturmalarını emredin"
agot_filler_nights_watch.0014.a.tt:0 "#I Zeki ve ihtiyatlı karakterleri destekler#!"
agot_filler_nights_watch.0014.b:0 "Korkunç ulumalarla, yaratıkları korkutup kaçırmak için ormanın derinliklerine doğru saldırın"
agot_filler_nights_watch.0014.b.tt:0 "#I Cesur ve gözü pek karakterleri destekler#!"

###########################################
#   agot_nights_watch.0014 - THE WOLF'S SHADOW #
###########################################

agot_filler_nights_watch.0015.t:0 "Kurtun Kara Gölgesi"
agot_filler_nights_watch.0015.dire_wolf.defense:0 "Yorgun atları dinlenmeye çektik ve savunma pozisyonlarımızı aldık. Ormanın kalbinde, gece karanlığında, meşalelerimizin titrek ışığı etrafımızı ancak aydınlatabiliyordu. Kılıçlar çekildi, çelik soğuk parıltısını gecenin karanlığına savurdu. Dallar hışırdadı, sanki fısıldaşıyorlarmış gibi. Çalılar tehditkar bir şekilde sallandı. Kuşlar sustu, ürkütücü bir sessizlik çöktü. Ve sonra, ormanın derinliklerinden, tüyler ürpertici bir uluma yükseldi, ardından bir diğeri ve bir diğeri... Karanlık, bu korkunç koroya cevap veriyordu.\n\nAniden, kurtlar karanlığın içinden fırladı. Dişler, pençeler ve gri kürkler, etrafımızı saran köpüren bir deniz gibiydi. Canavarların vahşi ulumalarının arasında, [goon.GetTitledFirstNamePossessive] acı dolu çığlığı duyuldu. Karnının üzerine düşmüştü, üzerinde devasa, hırlayan bir kurt duruyordu. Burnu kanla kaplıydı, sarı gözleri kış kadar soğuk ve vahşi. Bakışları bana dikildi, nefret dolu bir ışıkla parlıyordu. Çenesini şaklattı ve üzerime atılmak için hazırlandı.\n\n"
agot_filler_nights_watch.0015.dire_wolf.offense:0 "Kılıcımı çektim ve savaş narası atarak çalılıklara doğru koştum. Şaşıran diğer kara kardeşler, tereddüt ederek de olsa peşime takıldılar. Ormandaki dolaşık bir açıklıktan geçerken, dallar çıtırdadı, kırıldı. Kurtlar, korku dolu ulumalarla sağa sola kaçıştılar.\n\nVe sonra, birdenbire durdum. Çalılıkları temizlerken, yoluma devasa boyutlarda bir ulukurt çıktı. Nefesindeki vahşi kokuyu yüzümde hissedebiliyordum. Önümde duruyor, hırlayıp salyalarını akıtıyordu. Gözleri, gecenin karanlığında parlayan iki alevdi. Yerimde durdum, kılıcımı sıkıca kavradım. Ulu kurt zayıf bir adım geri attı. Korktuğunu hissettim. Ve saldırıya geçtim. Hançer kadar keskin pençeleri bana doğru savruldu, ama..."
agot_filler_nights_watch.0015.grey_wolf.defense:0 "Yorgun atları dinlenmeye çektik ve savunma pozisyonlarımızı aldık. Ormanın kalbinde, gece karanlığında, meşalelerimizin titrek ışığı etrafımızı ancak aydınlatabiliyordu. Kılıçlar çekildi, çelik soğuk parıltısını gecenin karanlığına savurdu. Dallar hışırdadı, sanki fısıldaşıyorlarmış gibi. Çalılar tehditkar bir şekilde sallandı. Kuşlar sustu, ürkütücü bir sessizlik çöktü. Ve sonra, ormanın derinliklerinden, tüyler ürpertici bir uluma yükseldi, ardından bir diğeri ve bir diğeri... Karanlık, bu korkunç koroya cevap veriyordu.\n\nAniden, kurtlar karanlığın içinden fırladı. Dişler, pençeler ve gri kürkler, etrafımızı saran köpüren bir deniz gibiydi. Canavarların vahşi ulumalarının arasında, [goon.GetTitledFirstNamePossessive] acı dolu çığlığı duyuldu. Karnının üzerine düşmüştü, üzerinde korktuğumuz ulukurt ya da bildiğimiz herhangi bir kurt türü değil, canavarca boyutlarda, hırlayan bir boz kurt duruyordu. Burnu kanla kaplıydı, sarı gözleri kış kadar soğuk ve vahşi. Bakışları bana dikildi, nefret dolu bir ışıkla parlıyordu. Çenesini şaklattı ve üzerime atılmak için hazırlandı,"
agot_filler_nights_watch.0015.grey_wolf.offense:0 "Kılıcımı çektim ve savaş narası atarak çalılıklara doğru koştum. Şaşıran diğer kara kardeşler, tereddüt ederek de olsa peşime takıldılar. Ormandaki dolaşık bir açıklıktan geçerken, dallar çıtırdadı, kırıldı. Kurtlar, korku dolu ulumalarla sağa sola kaçıştılar.\n\nVe sonra, birdenbire durdum. Karşımda, devasa bir boz kurt belirdi. Bana meydan okurcasına hırlayıp salyalarını akıtıyor, sarı gözleri öfkeyle parlıyordu. Yerimde durdum, kılıcımı sıkıca kavradım. Boz kurt zayıf bir adım geri attı. Korktuğunu hissettim. Ve tekrar saldırıya geçtim. Hançer kadar keskin pençeleri bana doğru savruldu,"
agot_filler_nights_watch.0015.success:0 "ama çevik bir hareketle darbesinden sıyrılıp kılıcımı canavarın boğazına sapladım. Uluyarak, kasıldı ve cansız bedeni önüme yığıldı. Diğer kurtlar, liderlerinin düştüğünü görünce, korku içinde dağılıp kaçtılar."
agot_filler_nights_watch.0015.failure:0 "ve darbeyi engelleyemedim. Keskin pençeleri koluma saplandı ve beni yere savurdu. Acı, vücudumu bir şimşek gibi sardı. Kan pelerinimi ıslattı, dünyam dönerken yüzümün yarısını kalın, siyah toprak parçaları kapladı.\n\nCanavar üzerime eğildi, hırladı"
agot_filler_nights_watch.0015.failure.craven:0 "ve korkudan felç oldum. Vücudum kaskatı kesildi, tek yapabildiğim yaklaşan ölümü beklemekti."
agot_filler_nights_watch.0015.failure.brave:0 "ve kalbim göğsümde gümbürdedi. Acıya rağmen, korkuya teslim olmayacaktım. Bu benim sonum olmayacaktı!"
agot_filler_nights_watch.0015.failure.patient:0 "ve zihnimde, onu daha da yaklaşmaya cesaret ettirdim. Saldırganlığının ardındaki korkuyu hissedebiliyordum. Sabırla, doğru anı bekledim."
agot_filler_nights_watch.0015.failure.callous:0 "ve olayların bu şekilde gelişmesinden garip bir şekilde eğlendim. Kendi kendime alaycı bir şekilde gülümsedim. Ölüm, her zaman bu kadar yakınımda dolaşmıştı. Kaderim sonunda beni bulmuştu."
agot_filler_nights_watch.0015.failure.trusting:0 "ve kurtarılmak için dua ettim. Kara kardeşlerim beni duyacak mıydı? Yoksa bu ıssız ormanda, yalnız başıma mı ölecektim?"
agot_filler_nights_watch.0015.failure.calm:0 "ve dönüp kırpışmayan gece gökyüzüne baktım. Sonsuz karanlıkta parlayan yıldızlar, sanki bana veda ediyor gibiydi. Böyle mi bitiyordu? Sur'un ötesinde, soğuk toprağın altında..."
agot_filler_nights_watch.0015.failure.fallback:0 "ve derin bir nefes aldım, kendimi sırada ne olacağına hazırladım. Ölüm mü? Yoksa beklenmedik bir kurtuluş mu? Kaderin cilvesini görecektim."
# Success
agot_filler_nights_watch.0015.compassionate:0 "Zavallı canavar... Sadece hayatta kalmaya çalışıyordu."
agot_filler_nights_watch.0015.calm:0 "Hayatta kaldığım için gerçekten şanslıyım. Ölüm, bugün bana çok yaklaştı."
agot_filler_nights_watch.0015.deceitful:0 "Ve korktum mu? Tabii ki hayır! Bir an bile tereddüt etmedim."
agot_filler_nights_watch.0015.brave.dire_wolf:0 "Değerli bir düşmandı. Onurlu bir ölümle öldü."
agot_filler_nights_watch.0015.brave.grey_wolf:0 "Korktuğum canavarın yarısı bile değilmiş. Abartmışım."
agot_filler_nights_watch.0015.craven:0 "Bir daha asla bu kadar aptalca, düşüncesizce bir şey yapmayacağım. Neredeyse hayatıma mal oluyordu."
agot_filler_nights_watch.0015.wrathful:0 "Dokunulmazım! Hiçbir canavar beni yenemez!"
agot_filler_nights_watch.0015.greedy:0 "Postu, duvarımda harika duracak, değil mi? Şöminemin üzerinde, ihtişamlı bir kupa olarak..."
agot_filler_nights_watch.0015.cynical:0 "Kaderimiz değişseydi [goon.GetFirstNameNoTooltip] beni kurtarmak için kendini feda eder miydi? Yoksa kendi canını kurtarmak için kaçıp gider miydi?"
agot_filler_nights_watch.0015.impatient:0 "Şimdi şu lanet olası, kasvetli ormandan çıkalım artık! Sur'un güvenli duvarlarına dönmek için sabırsızlanıyorum."
agot_filler_nights_watch.0015.ambitious:0 "[ROOT.Char.GetDynastyName] Hanedanı! Zaferlerim, adınızı ölümsüzleştirecek!"
agot_filler_nights_watch.0015.just:0 "Başka kurt yok mu? Bu sürüyü tamamen yok etmeliyiz."
agot_filler_nights_watch.0015.vengeful:0 "Şanslı mıyım yoksa iyi mi? Aslında ikisi de değil. Sadece intikam almak için yanıp tutuşuyorum. Bu kurtlar, ödeyecek!"
agot_filler_nights_watch.0015.zealous:0 "Diğerlerini de alın! Tek bir kurt bile sağ kalmasın! Hepsini öldürün!"
agot_filler_nights_watch.0015.gregarious:0 "Hala benimle misin, [goon.GetFirstNameNoTooltip]? Korktun mu yoksa?"
agot_filler_nights_watch.0015.lustful:0 "Ah, bu hikaye ile kaç kadının yatağına girebileceğimi bir düşünsenize! Cesaretim ve gücüm, karşı konulmaz olacak."
agot_filler_nights_watch.0015.gluttonous:0 "Kendi avladığınız avdan daha iyi bir şey var mı? Bu kurdun eti, damağımda muhteşem bir lezzet bırakacak."
# Failure
agot_filler_nights_watch.0015.failure_1:0 "Kemerinizden bir hançer çekin ve hayatınız için sonuna kadar savaşın!"
agot_filler_nights_watch.0015.failure_2:0 "Nefesinizi tutun ve ölü taklidi yapın. Belki canavar sizi öldü sanıp ilgisini kaybeder."
agot_filler_nights_watch.0015.failure_3:0 "Kaderinizi kabullenin. Ölüm, bu soğuk ormanda, kurtların dişleri arasında sizi bekliyor."
every_dedicated_black_brother_0015:0 "Kendi hanedanınıza sadakat göstermenizi sevmeyen her Gece Nöbetçisi üyesi"
agot_filler_nights_watch.0015.bear.offense:0 "Kılıcımı çektim ve savaş narası atarak çalılıklara doğru koştum. Şaşıran diğer kara kardeşler, tereddüt ederek de olsa peşime takıldılar. Çalılıkların arasından çığlık atarak, debelenerek ilerledim, kurtların her an üzerime atlamasını bekliyordum. Ancak birdenbire kendimi küçük bir açıklıkta, yapayalnız buldum. Kurtlar nereye gitmişti?\n\nVe sonra, Hediye'yi rahatsız eden gerçek canavarı gördüm. Kardeşlerimin gizlice korktuğu ulukurt değildi. Hatta kurt bile değildi.\n\nDevasa bir ayıydı. Kalçaları bir savaş atından daha büyüktü, ön pençeleri bir kalkan kadar genişti. Koyu kahverengi kürkü, gecenin karanlığında parlıyordu. Bir geminin kayalara çarpması gibi sağır edici bir kükremeyle, canavar bana doğru hücum etti. Zaman durmuş gibiydi. O an, kurtların çevreyi sardığını, daha büyük avın beni bitirmesini beklediğini fark ettim.\n\nAyı bana doğru hamle yaparken, çenesi genişçe açıldı,"
agot_filler_nights_watch.0015.bear.defense:0 "Yorgun atları dinlenmeye çektik ve savunma pozisyonlarımızı aldık. Ormanın kalbinde, gece karanlığında, meşalelerimizin titrek ışığı etrafımızı ancak aydınlatabiliyordu. Kılıçlar çekildi, çelik soğuk parıltısını gecenin karanlığına savurdu. Dallar hışırdadı, sanki fısıldaşıyorlarmış gibi. Çalılar tehditkar bir şekilde sallandı. Kuşlar sustu, ürkütücü bir sessizlik çöktü. Ve sonra, ormanın derinliklerinden, tüyler ürpertici bir uluma yükseldi, ardından bir diğeri ve bir diğeri... Karanlık, bu korkunç koroya cevap veriyordu.\n\nAniden, kurtlar karanlığın içinden fırladı. Dişler, pençeler ve gri kürkler, etrafımızı saran köpüren bir deniz gibiydi. Canavarların vahşi ulumalarının arasında, [goon.GetTitledFirstNamePossessive] acı dolu çığlığı duyuldu. Karnının üzerine düşmüştü, üzerinde korktuğumuz ulukurt ya da herhangi bir kurt türü değil, canavarca boyutlarda bir ayı duruyordu. Geniş yüzü kanla kaplıydı, gözleri kocaman ve açtı. Bu boyuttaki hiçbir hayvanın hareket edebilmesi gerekenden daha hızlı bir şekilde, kendini bana doğru fırlattı,"

agot_filler_nights_watch.0016.t:0 "PLACEHOLDER"
agot_filler_nights_watch.0016.desc:0 "PLACEHOLDER"
agot_filler_nights_watch.0016.a:0 "PLACEHOLDER"

agot_filler_nights_watch.0017.t:0 "Kurtun Kara Gölgesi"
agot_filler_nights_watch.0017.desc:0 "Hediye'yi terörize eden kurt sürüsünü yok etmek için gönderilen av partisinin kalıntıları, Sur'a geri döndü. Dövülmüşlerdi, kanlar içindeydiler, yürüyüşleri aksıyordu. Bazı kardeşlerim Hediye'den asla geri dönemedi. Kayıplarını, midemde bir bıçak gibi hissediyorum. Anlaşılan bu kurtlar, sıradan bir sürü değildi. Sonunda, kardeşlerimden biri olanları anlatacak kadar sakinleştiğinde, sarı gözlü ve simsiyah kürküyle devasa bir canavardan bahsetti. Pusuya düşürülmüşlerdi ve karşılaşmadan canlarını zor kurtarmışlardı. Anlattıkları, kanımı dondurdu.\n\nGece Nöbetçileri ne hale gelmişti? İnsan alemlerini korumakla görevlendirilmiştik, ancak en yakın komşularımızı vahşi hayvanlardan bile koruyamıyorduk. Utanç vericiydi."
agot_filler_nights_watch.0017.a:0 "Bu utanç verici başarısızlık, Gece Nöbetçileri'nin şerefli adına kara bir leke sürdü."