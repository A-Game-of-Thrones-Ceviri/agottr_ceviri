agot_filler_nights_watch.0015.t:0 "Kurtun Gölgesi"
agot_filler_nights_watch.0015.dire_wolf.defense:0 "Atları dinlenmeye çektik ve savunma pozisyonlarımızı aldık. Karanlıkta kılıçlar çekildi, meşale ışığında çelik parladı. Dallar hışırdadı. Çalılar sallandı. Kuşlar o kadar sessizleşti ki her birimizin içine soğuk bir sessizlik süzüldü, sonra acı dolu bir uluma yükseldi ve karanlıkta eşi cevap verdi.\n\nKurtlar ormandan fırladı, dişler, pençeler ve gri kürkler etrafımızda köpüren gri bir deniz gibi çırpınıyordu. Canavarların ulumalarının üzerinde, [goon.GetTitledFirstName] acı içinde bağırdı. [goon.GetSheHe|U] karnının üzerine yatmıştı ve üzerinde canavarca, hırlayan bir ulukurt duruyordu, burnu kanla kaplı, sarı gözleri kış kadar vahşi. Bakışları bana sabitlendi ve nefretle çenesini şaklatarak hamle yaptı.\n\n"
agot_filler_nights_watch.0015.dire_wolf.offense:0 "Kılıcımı çektim ve bağırarak çalılıklara doğru koştum. Şaşıran diğer kara kardeşler isteksizce peşime düştüler. Ormandaki dolaşık bir açıklıktan geçerken dallar kırıldı, kurtlar korkuyla sızlanıp kaçıştı.\n\nSonra donup kaldım. Çalılıkları temizlerken yoluma devasa boyutlarda bir ulukurt çıktı, nefesinin sıcak kokusu yüzümdeydi, önümde hırlayıp salyalarını akıtıyordu. Yerimde dururken zayıf bir adım geri attı ve korkusunu hissederek saldırıya geçtim. Hançer kadar keskin pençeleri bana doğru savruldu, ama"
agot_filler_nights_watch.0015.grey_wolf.defense:0 "Atları dinlenmeye çektik ve savunma pozisyonlarımızı aldık. Karanlıkta kılıçlar çekildi, meşale ışığında çelik parladı. Dallar hışırdadı. Çalılar sallandı. Kuşlar o kadar sessizleşti ki her birimizin içine soğuk bir sessizlik süzüldü, sonra acı dolu bir uluma yükseldi ve karanlıkta eşi cevap verdi.\n\nKurtlar ormandan fırladı, dişler, pençeler ve gri kürkler etrafımızda köpüren gri bir deniz gibi çırpınıyordu. Canavarların ulumalarının üzerinde, [goon.GetTitledFirstName] acı içinde bağırdı. [goon.GetSheHe|U] karnının üzerine yatmıştı ve üzerinde korktuğumuz ulukurt ya da herhangi bir kurt türü değil, canavarca boyutlarda hırlayan bir boz kurt duruyordu, burnu kanla kaplı, sarı gözleri kış kadar vahşi. Bakışları bana sabitlendi ve nefretle çenesini şaklatarak hamle yaptı,"
agot_filler_nights_watch.0015.grey_wolf.offense:0 "Kılıcımı çektim ve bağırarak çalılıklara doğru koştum. Şaşıran diğer kara kardeşler isteksizce peşime düştüler. Ormandaki dolaşık bir açıklıktan geçerken dallar kırıldı, kurtlar korkuyla sızlanıp kaçıştı.\n\nDonup kaldım. Yoluma devasa bir boz kurt çıktı, meydan okurcasına hırlayıp salyalarını akıtıyordu. Yerimde dururken zayıf bir adım geri attı ve korkusunu hissederek tekrar saldırıya geçtim. Hançer kadar keskin pençeleri bana doğru savruldu,"
agot_filler_nights_watch.0015.success:0 "ama darbesinden sıyrılıp kılıcımı canavarın boğazından geçirdim. Uluyarak, kasıldı ve önüme düştü, diğer kurtlar da kırılıp kaçtı."
agot_filler_nights_watch.0015.failure:0 "ve darbeyi engelleyemedim. Pençeler koluma saplandı ve beni yere savurdu. Kan pelerinimi ıslattı, dünyam dönerken yüzümün yarısını kalın siyah toprak parçaları kapladı.\n\nCanavar hırladı"
agot_filler_nights_watch.0015.failure.craven:0 "ve korkudan altımı ıslattım."
agot_filler_nights_watch.0015.failure.brave:0 "ve kalbim gümbürdedi. Bu benim sonum olmayacak."
agot_filler_nights_watch.0015.failure.patient:0 "ve zihnimde daha da yaklaşmaya cesaret ettirdim."
agot_filler_nights_watch.0015.failure.callous:0 "ve olayların bu şekilde gelişmesinden eğlenerek kendi kendime gülümsedim."
agot_filler_nights_watch.0015.failure.trusting:0 "ve kurtarılmak için dua ettim."
agot_filler_nights_watch.0015.failure.calm:0 "ve dönüp kırpışmayan gece gökyüzüne baktım. Böyle mi bitiyor?"
agot_filler_nights_watch.0015.failure.fallback:0 "ve derin bir nefes aldım, kendimi sırada ne olacağına hazırladım."
# Success
agot_filler_nights_watch.0015.compassionate:0 "Zavallı canavar..."
agot_filler_nights_watch.0015.calm:0 "Hayatta olduğum için şanslıyım."
agot_filler_nights_watch.0015.deceitful:0 "Ve korktum mu? Bir an bile olmadı."
agot_filler_nights_watch.0015.brave.dire_wolf:0 "Değerli bir düşman."
agot_filler_nights_watch.0015.brave.grey_wolf:0 "Korktuğum canavarın yarısı bile değildi."
agot_filler_nights_watch.0015.craven:0 "Bir daha asla bu kadar aptalca bir şey yapmayacağım."
agot_filler_nights_watch.0015.wrathful:0 "Dokunulmazım!"
agot_filler_nights_watch.0015.greedy:0 "Duvarda harika görünecek, değil mi?"
agot_filler_nights_watch.0015.cynical:0 "Kaderlerimiz değişseydi [goon.GetFirstNameNoTooltip] beni kurtarır mıydı?"
agot_filler_nights_watch.0015.impatient:0 "Şimdi şu lanet olası ormandan çıkalım."
agot_filler_nights_watch.0015.ambitious:0 "[ROOT.Char.GetDynastyName] Hanedanı!"
agot_filler_nights_watch.0015.just:0 "Başka yok mu?"
agot_filler_nights_watch.0015.vengeful:0 "Şanslı mıyım yoksa iyi mi?"
agot_filler_nights_watch.0015.zealous:0 "Diğerlerini de alın!"
agot_filler_nights_watch.0015.gregarious:0 "Hala benimle misin, [goon.GetFirstNameNoTooltip]?"
agot_filler_nights_watch.0015.lustful:0 "Ah, bu hikaye ile dolduracağım yataklar."
agot_filler_nights_watch.0015.gluttonous:0 "Kendi avladığınız avdan daha iyi bir şey var mı?"
# Failure
agot_filler_nights_watch.0015.failure_1:0 "Bir hançer çekin ve hayatınız için savaşın"
agot_filler_nights_watch.0015.failure_2:0 "Ölü taklidi yapın"
agot_filler_nights_watch.0015.failure_3:0 "Kaderinizi kabullenin"
every_dedicated_black_brother_0015:0 "Kendi hanedanınıza sadakat göstermenizi sevmeyen Gece Nöbetçileri'nin her üyesi"
agot_filler_nights_watch.0015.bear.offense:0 "Kılıcımı çektim ve bağırarak çalılıklara doğru koştum. Şaşıran diğer kara kardeşler isteksizce peşime düştüler. Kurtların hemen üzerime atlamasını bekleyerek çalılıkların arasından çığlık atarak, debelenerek geçtim, ama bunun yerine kendimi bir açıklıkta yalnız buldum. Kurtlar nerede?\n\nSonra Hediye'yi rahatsız eden canavarı gördüm - kardeşlerimin gizlice korktuğu ulukurt değil, hiç kurt değil.\n\nAyı devasaydı, kalçaları bir savaş atından daha büyük ve güçlüydü, ön pençeleri bir kalkan büyüklüğündeydi. Bir geminin kayalara çarpması gibi bir kükremeyle canavar bana doğru hücum etti. Zaman dondu ve sonunda kurtların çevreyi sardığını, daha büyük canavarın beni bitirmesini beklediğini gördüm.\n\nAyı bana doğru hamle yaparken çenesi genişçe açıldı,"
agot_filler_nights_watch.0015.bear.defense:0 "Atları dinlenmeye çektik ve savunma pozisyonlarımızı aldık. Karanlıkta kılıçlar çekildi, meşale ışığında çelik parladı. Dallar hışırdadı. Çalılar sallandı. Kuşlar o kadar sessizleşti ki her birimizin içine soğuk bir sessizlik süzüldü, sonra acı dolu bir uluma yükseldi ve karanlıkta eşi cevap verdi.\n\nKurtlar ormandan fırladı, dişler, pençeler ve gri kürkler etrafımızda köpüren gri bir deniz gibi çırpınıyordu. Canavarların ulumalarının üzerinde, [goon.GetTitledFirstName] acı içinde bağırdı. [goon.GetSheHe|U] karnının üzerine yatmıştı ve üzerinde korktuğumuz ulukurt ya da herhangi bir kurt türü değil, canavarca boyutlarda bir ayı duruyordu. Bana döndü, geniş yüzü kanla kaplı, gözleri kocaman ve aç. Bu boyuttaki hiçbir hayvanın hareket edebilmesi gerekenden daha hızlı bir şekilde, kendini bana attı,"

agot_filler_nights_watch.0016.t:0 "PLACEHOLDER"
agot_filler_nights_watch.0016.desc:0 "PLACEHOLDER"
agot_filler_nights_watch.0016.a:0 "PLACEHOLDER"

agot_filler_nights_watch.0017.t:0 "Kurtun Gölgesi"
agot_filler_nights_watch.0017.desc:0 "Hediye'yi terörize eden kurt sürüsünü yok etmek için gönderilen av partisinin kalıntıları, dövülmüş ve kanlar içinde eve doğru topallıyor. Bazı kardeşlerim Hediye'den hiç dönmediler ve kayıplarını midemde bir bıçak gibi hissediyorum. Görünüşe göre bu kurtlar sıradan bir sürü değil. Sonunda kardeşlerimden biri olanları tutarlı bir şekilde anlatacak kadar sakinleştiğinde, sarı gözlü ve siyah kürklü iri bir canavardan bahsediyor. Pusuya düşürüldüklerini ve karşılaşmadan canlarını zor kurtardıklarını söylüyor.\n\nGece Nöbetçileri ne hale geldi? İnsan alemlerini korumakla görevlendirildik, ancak komşularımızı vahşi hayvanlardan bile koruyamıyoruz."
agot_filler_nights_watch.0017.a:0 "Bu başarısızlık, Gece Nöbetçileri'nin iyi adına leke sürdü."