agot_filler_nights_watch.0013.message.great_success.t:0 "[goon.GetTitledFirstName] Kurt'u Öldürdü"
agot_filler_nights_watch.0013.message.great_success.tt:0 "Hediye'yi rahatsız eden kurt sürüsünü yok etmek için gönderilen [goon.GetTitledFirstName], başarılı bir ava liderlik etti ve sürünün lideri öldürüldü, sürüyü tekrar vahşi doğaya dağıttı"
agot_filler_nights_watch.0013.message.success.t:0 "[goon.GetTitledFirstName] Kurtları Geri Püskürttü"
agot_filler_nights_watch.0013.message.success.tt:0 "Kurtlarla başa çıkmak için gönderdiğiniz av partisi sürünün liderini öldüremedi, ancak sürü Hediye'nin köylerinden ve kalelerinden uzaklaştırıldı"

###########################################
#   agot_nights_watch.0014 - THE WOLF'S SHADOW #
###########################################

agot_filler_nights_watch.0014.t:0 "Kurtun Gölgesi"
agot_filler_nights_watch.0014.opening.forgiving:0 "Av partileri ellerinden gelenin en iyisini yaptılar, ancak yüzlerindeki korkuya baktığımda, görevin bana düşmesi gerektiğini biliyorum."
agot_filler_nights_watch.0014.opening.arrogant:0 "Bu sorunu benden başka kim çözebilirdi ki?"
agot_filler_nights_watch.0014.opening.brave:0 "Herhangi bir kurtla yüz yüze gelme düşüncesi göz korkutucu, ancak Hediye halkını korumak için yapmam gerekeni yapacağım."
agot_filler_nights_watch.0014.opening.sadistic:0 "Ava çıkmaya hazırlanırken, tek düşünebildiğim canavarın leşini parçalamak ve kafasını duvarıma asmak."
agot_filler_nights_watch.0014.opening.lustful:0 "Yedi Krallık'ta hiç kimse bu avdaki başarılarımı duyduğunda bana karşı koyamayacak."
agot_filler_nights_watch.0014.opening.gluttonous:0 "Kurt eti en iyi etlerden değildir, ancak yeni öldürülen bir şeyin kalbini yemek konusunda tatmin edici bir şey var ve ben buna can atıyorum."
agot_filler_nights_watch.0014.opening.impatient:0 "Avluya toplanırken, adamlar değerli zamanlarını harcarken tek bağırmak istediğim şey #EMP Başlayın artık#!."
agot_filler_nights_watch.0014.opening.hunter:0 "Tekrar ava çıkma düşüncesiyle kanım kaynıyor ve yakında koleksiyonuma yeni bir kupa ekleyeceğimi biliyorum."
agot_filler_nights_watch.0014.opening.ambitious:0 "Ah, bu av hakkında anlatacakları hikayeler. Beş yıl sonra adamların ateşin etrafında toplanıp, bu sürüyü nasıl tek başıma avladığımı anlatmalarını duymak için sabırsızlanıyorum."
agot_filler_nights_watch.0014.opening.fickle:0 "Belki de avı kendi ellerime almak bir hata, ama bu görev için başka kim var?"
agot_filler_nights_watch.0014.closing:0 "Şafaktan önce yola çıktık, grubumuz bir düzineden fazla kara kardeşten oluşuyordu. Sürünün izini kolayca bulduk ve birkaç gün sonra kurtları belki de İlk İnsanlar'dan beri el değmemiş bir orman parçasında sıkıştırdık.\n\nYine de ormanın derinliklerine indikçe, [goon.Custom2('MyCharacterIntroduction', ROOT.Char)] cesaretini kaybetmeye başlıyor gibi görünüyor ve kısa süre sonra sızlanması ürkek ve korkmuş bir hale geliyor.\n\nAlacakaranlık çöküyor ve meşaleler yükseliyor ve [goon.GetFirstNameNoTooltip] kolumu tutuyor. \"Gözlerini hissediyorum,\" diye fısıldıyor [goon.GetSheHe]. \"Avlanıyoruz.\" Kuşlar cıvıldıyor ve etrafımızdaki derin ormanlarda duygusuz kırmızı gözlerin ışıkları bize bakıyor, sanki ormanın kendisi yırtıcı mı yoksa av mı olduğumuzu tartıyormuş gibi bize odaklanıyor."
agot_filler_nights_watch.0014.a:0 "Adamlara savunulabilir bir oluşum oluşturmalarını söyleyin"
agot_filler_nights_watch.0014.a.tt:0 "#I Zeki karakterleri destekler#!"
agot_filler_nights_watch.0014.b:0 "Yaratıkları korkutup kaçırmak için ormanın derinliklerine dalın"
agot_filler_nights_watch.0014.b.tt:0 "#I Cesur karakterleri destekler#!"

