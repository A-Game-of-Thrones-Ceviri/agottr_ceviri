#mustafa
################################################
#   agot_nights_watch.0000 - NIGHTSWATCHMAN ARRIVES  #
################################################

nightswatch_arrived.title:0 "Yeni Bir Gece Nöbetçisi"
nightswatch_arrived.desc:0 "[nightswatch_candidate.GetShortUIName|U], yeminli kardeş olarak Gece Nöbetçileri'ne katıldı."


################################################
#   agot_nights_watch.0001 - MULE SHORTAGE (SETUP)  #
################################################

agot_filler_nights_watch.0001.message.t:0 "$c_eastwatch$'ta Katır Kıtlığı"
agot_filler_nights_watch.0001.message.tt:0 "Son zamanlarda Sur'da devriye gezmek için $c_eastwatch$'ta eğitilen katırlar yetersiz kalıyor."

########################################
#   agot_nights_watch.0002 - MULE SHORTAGE  #
########################################

agot_filler_nights_watch.0002.t:0 "Katır Kıtlığı"
agot_filler_nights_watch.0002.opening:0 "[teller.Custom2('MyCharacterIntroduction', ROOT.Char)|U] karşımda duruyor"
agot_filler_nights_watch.0002.bold:0 "göğsünü yumruklayarak."
agot_filler_nights_watch.0002.anger:0 "homurdanarak ve köpürerek."
agot_filler_nights_watch.0002.paranoia:0 "gözlerinde acımasız, sevgisiz bir bakışla."
agot_filler_nights_watch.0002.fallback:0 "tamamen inanmazlıkla."
agot_filler_nights_watch.0002.middle:0 "\n\n\"[fallguy.Custom2('YourCharacterIntroduction', ROOT.Char)|U] katırlarımızı satıyor,\" diyor [teller.GetSheHe] tiksintiyle. \"Sur'da devriye gezmek için kullandığımız sürü geçen yıl azaldı, bu yüzden nedenini ortaya çıkarmayı kendime görev edindim ve [fallguy.GetSheHe]'nin onları sattığından eminim. [fallguy.GetSheHe|U] iki yüz altın ejderhaya kadar kazanmış olabilir!\""
agot_filler_nights_watch.0002.special.less_than.learning:0 "\n\n[teller.GetFirstNameNoTooltip]'e bakarken, kalbimde [teller.GetSheHe]'nin bilgili olduğunu biliyorum, ama"
agot_filler_nights_watch.0002.special.less_than.stewardship:0 "\n\n[teller.GetSheHe|U] defterleri yeterince iyi yönetebilir, diye düşünüyorum [teller.GetHerHim]'e bakarken, ama [teller.GetSheHe] burada gerçekten en iyisini biliyor mu?"
agot_filler_nights_watch.0002.special.less_than.learning.humble:0 "\n\n[teller.GetTitledFirstName|U] bu kadar bilgiliyken onu tamamen görmezden gelemem, ama"
agot_filler_nights_watch.0002.special.less_than.stewardship.humble:0 "\n\nDefterleri yönetmede [teller.GetTitledFirstName] kadar iyi olmayabilirim, ama"
agot_filler_nights_watch.0002.special.greater_than.learning:0 "\n\nAma elbette, ben [teller.GetTitledFirstNameNoTooltip]'den daha bilgiliyim ve biliyorum ki"
agot_filler_nights_watch.0002.special.greater_than.stewardship:0 "\n\nYine de, [teller.GetHerHim]'e bakarken, finans hakkında [teller.GetTitledFirstNameNoTooltip]'in asla bileceğinden daha fazlasını bildiğimin ve"
agot_filler_nights_watch.0002.special.greater_than.learning.arrogant:0 "\n\n[teller.GetHerHim]'e bakıyorum, bu konularda [teller.GetSheHe]'nin asla bileceğinden çok daha fazlasını bildiğimden memnunum ve"
agot_filler_nights_watch.0002.special.greater_than.stewardship.arrogant:0 "\n\nOna bakıyorum, finansımız hakkında bu [teller.Custom('InsultNoun')] [teller.GetWomanMan]'den daha fazlasını bildiğimden eminim ve biliyorum ki"
agot_filler_nights_watch.0002.special.stupid:0 "[fallguy.GetTitledFirstNameNoTooltip] böyle bir planı yönetemeyecek kadar aptal."
agot_filler_nights_watch.0002.special.cowardly:0 "[fallguy.GetTitledFirstNameNoTooltip] böyle bir plan için çok korkak."
agot_filler_nights_watch.0002.special.fallback:0 "[fallguy.GetTitledFirstNameNoTooltip] böyle bir planı yönetmesi pek olası değil."
agot_filler_nights_watch.0002.special.closing:0 "Katırlarımızı satarak kâr elde edenin [undercutter.GetTitledFirstName] olması çok daha olası."
agot_filler_nights_watch.0002.a.greedy:0 "[undercutter.GetTitledFirstNameNoTooltip]'i plandan pay almasını sağlayın"
agot_filler_nights_watch.0002.a.fallback:0 "[undercutter.GetTitledFirstNameNoTooltip]'in çaldıklarını geri ödemesini sağlayın"
agot_filler_nights_watch.0002.a.random_1.desc:0 "[undercutter.GetTitledFirstNameNoTooltip] çaldıklarını geri ödüyor"
agot_filler_nights_watch.0002.a.random_2.desc:0 "[undercutter.GetTitledFirstNameNoTooltip] Sur'dan kaçıyor"
agot_filler_nights_watch.0002.a.message.t:0 "[undercutter.GetTitledFirstNameNoTooltip]'i İdam Ettiniz"
agot_filler_nights_watch.0002.b.banish:0 "Nöbet'e karşı işlediği suçlardan dolayı [undercutter.GetTitledFirstNameNoTooltip]'i sürgüne gönderin"
agot_filler_nights_watch.0002.b.execute:0 "Nöbet'e karşı işlediği suçlardan dolayı [undercutter.GetTitledFirstNameNoTooltip]'i idam edin"
agot_filler_nights_watch.0002.c:0 "[fallguy.GetTitledFirstNameNoTooltip]'in çaldıklarını geri ödemesini sağlayın"
agot_filler_nights_watch.0002.c.random_1.desc:0 "[fallguy.GetTitledFirstNameNoTooltip] Sur'dan kaçıyor"
agot_filler_nights_watch.0002.c.random_2.desc:0 "[fallguy.GetTitledFirstNameNoTooltip] çalmakla suçlandığı şeyi geri ödüyor"
agot_filler_nights_watch.0002.c.toast.t:0 "[fallguy.GetTitledFirstName] Sur'dan Kaçıyor"
agot_filler_nights_watch.0002.c.toast.tt:0 "[fallguy.GetTitledFirstNameNoTooltip], Nöbet'ten çalmakla suçlandıktan sonra görevinden kaçtı"
agot_filler_nights_watch.0002.c.random_2.tt:0 "Eğer [fallguy.GetSheHe] çalınanları geri ödemezse, [fallguy.GetHerHim]'i cezalandırmak için gerekçeniz olacak"
agot_filler_nights_watch.0002.d.banish:0 "Nöbet'e karşı işlediği suçlardan dolayı [fallguy.GetTitledFirstNameNoTooltip]'i sürgüne gönderin"
agot_filler_nights_watch.0002.d.execute:0 "Nöbet'e karşı işlediği suçlardan dolayı [fallguy.GetTitledFirstNameNoTooltip]'i idam edin"
agot_filler_nights_watch.0002.d.message.t:0 "[fallguy.GetTitledFirstName]'i İdam Ettiniz"
agot_filler_nights_watch.0002.e.arrogant:0 "$c_eastwatch$'ta olup bitenler hakkında senden daha iyi biliyorum."
agot_filler_nights_watch.0002.e.arbitrary:0 "Katırları pek umursamıyorum, [teller.GetFirstNameNoTooltip]"
agot_filler_nights_watch.0002.e.just:0 "Bana şüpheden fazlasını getir, sonra konuşuruz."
agot_filler_nights_watch.0002.e.fallback:0 "Beni bu saçmalıkla mı rahatsız ediyorsun? Defol git, [teller.GetFirstNameNoTooltip]."
every_member_of_nights_watch:0 "Gece Nöbetçileri'nin her üyesi"
every_close_relation:0 "İdam edilenin tüm yakın akrabaları"

############################################
#   agot_nights_watch.0003 - GOLD REINVESTMENT  #
############################################

agot_filler_nights_watch.0003.t:0 "Yeniden Yatırım"
agot_filler_nights_watch.0003.desc:0 "[teller.Custom2('MyCharacterIntroduction', ROOT.Char)|U] beni konsey odasında buluyor ve öfkesini gizlemek için hiçbir çaba sarf etmiyor.\n\n\"[undercutter.GetTitledFirstNamePossessive] planından ele geçirdiğin altın Nöbet'e yeniden yatırılmalı.\" [teller.GetSheHe|U] odada volta atıyor, elleri havada savruluyor. \"Bu altını tutman hırsızlıktan farksız, [ROOT.Char.GetLadyLord]’um. #EMP Mecbursun#! Nöbet'e geri vermelisin.\""
agot_filler_nights_watch.0003.a.wrathful:0 "Mecbur muyum? #EMP Mecbur muyum?#! Bu senden bir emir mi?"
agot_filler_nights_watch.0003.a.calm:0 "Boş zamanımda, [teller.GetFirstNameNoTooltip], ve daha önce değil."
agot_filler_nights_watch.0003.a.cynical:0 "Ve seninle mi bırakayım? Sanmıyorum."
agot_filler_nights_watch.0003.a.vengeful:0 "Yeter. Bir daha bahsetme bundan."
agot_filler_nights_watch.0003.a.zealous:0 "Eski tanrılar ve yeni tanrılar adına, bırakın bunu."
agot_filler_nights_watch.0003.a.fallback:0 "Altını kendine sakla"
agot_filler_nights_watch.0003.a.cynical.tt:0 "Sözlerine inanan her Gece Nöbetçisi üyesi, [teller.GetFirstNameNoTooltip]'i sahtekâr olarak görecek ve [teller.GetHerHim] ile #N 10#! [opinion|E] kaybedecek"
agot_filler_nights_watch.0003.a.tt:0 "Altını kendine saklıyorsun"
agot_filler_nights_watch.0003.b.impatient:0 "Evet, evet — al o zaman."
agot_filler_nights_watch.0003.b.content:0 "Evet, eh, vazgeçilecek kadar çok altın değil, değil mi?"
agot_filler_nights_watch.0003.b.forgiving:0 "Umarım bana davrandığından daha nazik davranırsın."
agot_filler_nights_watch.0003.b.fallback:0 "Altını Nöbet'e bağışlayın"
agot_filler_nights_watch_0003_b_content:0 "Biraz fakir olan her vasal"
agot_filler_nights_watch.0003.b.forgiving.tt:0 "[teller.GetTitledFirstName] sana karşı bu kadar sert davrandığı için kötü hissediyor"
agot_filler_nights_watch.0003.b.tt:0 "Altını Nöbet'e teslim ediyorsunuz"

############################################
#   agot_nights_watch.0004 - BEGGING FOR MERCY  #
############################################

agot_filler_nights_watch.0004.t:0 "Merhamet Dileği"
agot_filler_nights_watch.0004.opening:0 "[fallguy.Custom2('MyCharacterIntroduction', ROOT.Char)|U] son zamanlarda benden kaçınmak için büyük çaba sarf etti. [fallguy.GetHerHis]'nin üzerinde asılı duran borç çok büyük, ama Nöbet'i dolandırma planındaki rolü için hak ettiğinden daha az değil. Günlerdir etrafımda sinsice dolaşıyor, sonunda bu sabah kahvaltımı yaparken beni görmeye cesaret edebiliyor.\n\n\"[ROOT.Char.GetLadyLord]’um,\" diyor [fallguy.GetSheHe]"
agot_filler_nights_watch.0004.humble:0 "yenilginin tevazuuyla, \"Borcumu ödeyemem. Yalvarıyorum - lütfen bu planda hiçbir rolüm olmadığına inanın! Merhamet gösterin, [ROOT.Char.GetLadyLord]’um.\""
agot_filler_nights_watch.0004.vengeful:0 "kindar bir şekilde, \"Bu planda hiçbir rolüm olmadığına sizi ikna etmek için hiçbir şey söyleyemeyeceğimi biliyorum, ama şunu da bilin: Borcumu asla ödemeyeceğim.\""
agot_filler_nights_watch.0004.diligent:0 "yeni keşfettiği bir kararlılıkla, \"Haklı olarak benim olmayan bir borcu ödememi istemeniz acımasızca ve bu kararı geri almanızı istiyorum.\""
agot_filler_nights_watch.0004.lazy:0 "kayıtsızlıkla, \"Lütfen, bu borcu ödememi istemeyin. Bu adil değil.\""
agot_filler_nights_watch.0004.impatient:0 "sinirli bir şekilde, \"Bu borcu ödememi istemeniz haksızlık. Yanlış bir şey yapmadım ve bu saçma şartları dikte etmenize izin vermeyeceğim.\""
agot_filler_nights_watch.0004.shy:0 "sessizce, \"Borcu ödeyemem. Lütfen beni bundan kurtarmayı düşünebilir misiniz? Bunun adil olduğunu düşünmüyorum.\""
agot_filler_nights_watch.0004.deceitful:0 "kurnaz bir gülümsemeyle, \"Borcumu ödeyebilmem için beni bağışlama kararınıza saygı duyuyorum. Bu gerçekten bilgeliğinizden kaynaklanıyor. Güneye yolculuk etmeme izin verirseniz, borcun tamamını sadece bir veya iki hafta içinde ödeyebilirim.\""
agot_filler_nights_watch.0004.fallback:0 "Borcumu ödeyemem. Yalvarıyorum, lütfen bu planda hiçbir rolüm olmadığına ve borcumu ödeyecek altını asla bulamayacağıma inanın."
agot_filler_nights_watch.0004.a.gold:0 "Buna gerek yok. Borcu tamamen unutun."
agot_filler_nights_watch.0004.a.fallback:0 "[fallguy.GetHerHim]'i borçtan kurtarın"
agot_filler_nights_watch.0004.a.tt:0 "[fallguy.GetTitledFirstNamePossessiveNoTooltip]'in katırları kâr için satarak çaldığı altını geri ödeme yükümlülüğünü affediyorsunuz"
agot_filler_nights_watch.0004.b.vengeful:0 "Bana #EMP şimdi#! ödeyeceksin, [fallguy.GetTitledFirstNameNoTooltip]!"
agot_filler_nights_watch.0004.b.deceitful:0 "Hadi o zaman - ve aceleyle geri dön."
agot_filler_nights_watch.0004.b.fallback:0 "[fallguy.GetSheHe]'nin #EMP hemen#! bir şey geri ödemesini isteyin!"
agot_filler_nights_watch.0004.b.deceitful.tt:0 "[fallguy.GetTitledFirstNameNoTooltip], borcunu ödemek için geçici olarak Sur'dan ayrılacak"

##########################################
#   agot_nights_watch.0006 - IMPRISONED THIEF #
##########################################

agot_filler_nights_watch.0006.message.t:0 "[teller.GetTitledFirstName] Hapsedildi"
agot_filler_nights_watch.0006.message.tt:0 "[teller.GetTitledFirstName], [victim.GetTitledFirstName]'i bir tartışmada öldürdü ve hapse atıldı"

###############################################
#   agot_nights_watch.0007 - BENEFACTOR GIVES GOLD #
###############################################

agot_filler_nights_watch.0007.t:0 "[benefactor.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
agot_filler_nights_watch.0007.desc:0 "Umarım iyisinizdir. [fallguy.Custom2('RelationToMe', SCOPE.sC('benefactor'))]'ımın size ve kardeşliğinize bir borcu olduğunu anlıyorum. [fallguy.GetSheHe] masumiyetinde ısrar etse de, bu borcu [fallguy.GetHerHis] adına ödeyeceğim ve artık [fallguy.Custom2('RelationToMe', SCOPE.sC('benefactor'))]'ımı bunun için rahatsız etmeyeceğinizi umuyorum.\n\nBu borcu ödemede -ki aksi takdirde asla tahsil edemeyeceğiniz bir borçtur- fazlasıyla adil davrandığım için, bir gün bu iyiliğimi size geri ödemenizi bekleyeceğim."
agot_filler_nights_watch.0007.a:0 "Peki."

####################################################
#   agot_nights_watch.0008 - FALLGUY FLEES (FOLLOW-UP)  #
####################################################

agot_filler_nights_watch.0008.t.good:0 "[ROOT.Char.Custom2('AppropriateGreetingPositive', SCOPE.sC('fallguy'))]"
agot_filler_nights_watch.0008.t.bad:0 "Hala [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]'da bulunan ahmağa"
agot_filler_nights_watch.0008.desc.good:0 "Belki fark etmişsinizdir, ancak Sur'a geri dönmeyeceğim.\n\nAldatmamdan dolayı özür dilerim, ancak bana yüklediğiniz borca katlanamıyorum. Size eski ve yeni tanrılar üzerine yemin ederim ki, Nöbet'ten çalmadım.\n\nBana inanmadığınızı biliyorum, bu yüzden onursuzluğumu telafi etmek için çalışacağım, bunun için hayatımın geri kalanını onursuz yaşamak zorunda kalsam bile."
agot_filler_nights_watch.0008.desc.bad:0 "Geçtiğimiz haftalarda yokluğumu fark etmedin bile, değil mi? Ve beni bu kadar şaşırtan şey, bu şaşırtıcı beceriksizlik.\n\nHırsızlık suçlamalarınızı ve haklı olarak benim olmayan bir borcu geri ödeme taleplerinizi takdir etmedim, bu yüzden size Sur'a geri dönmeyeceğimi söylemekten memnuniyet duyuyorum - ne şimdi, ne de asla.\n\nBir yıl içinde bir hendekte ölü bulunabilirim, dünya onursuz ismime lanet edebilir ve yine de bu, böyle akılsız bir lordun topuğunda oturmaktan daha iyi bir kader olacaktır."
agot_filler_nights_watch.0008.a.good:0 "Öyle olsun."
agot_filler_nights_watch.0008.a.bad:0 "Piç."

############################################
#   agot_nights_watch.0009 - TROUBLE ADJUSTING  #
############################################

agot_filler_nights_watch.0009.t:0 "Uyum Sorunu"
agot_filler_nights_watch.0009.desc:0 "Bazen küçük lordlar olarak Nöbet'e gelirler, ancak çoğu zaman kırık çocuklar olarak. [troublemaker.Custom2('MyCharacterIntroduction', ROOT.Char)|U] böyle bir çocuğun kaba örneğidir, eğitim ustalarını umursamadan ve sebepsiz yere kavga eder. Sonunda silah ustasını sınırına getirdiğinde, önümde belirir.\n\n\"Neden yeni kardeşlerinle kavga etmeye bu kadar heveslisin?\" diye alay ediyorum. \"Sur'da olmaktansa bir kafeste mi olmak istersin?\"\n\n\"Evet,\" diyor yumuşakça. \"Yaptıklarımdan sonra ikinci bir şansı hak etmiyorum. Bir kafesi ya da beni gömebileceğiniz bir çukuru hak ediyorum.\""
agot_filler_nights_watch.0009.a:0 "Öyle olsun."
agot_filler_nights_watch.0009.a.tt:0 "[troublemaker.GetTitledFirstName]'i idam ediyorsunuz"
agot_filler_nights_watch.0009.b:0 "Bu senin hayatın, evlat. Bununla uzlaş ya da kendi küreğini bul."
agot_filler_nights_watch.0009.c:0 "Sur'dan önce yaşayan çocuk ile Sur'da yaşayan adam aynı değildir."
agot_filler_nights_watch.0009.d:0 "Ona vuruyorum. \"Pişmanlık seni Sur'da sıcak tutmayacak.\""
agot_filler_nights_watch.0009.e:0 "Yerini bulmasına yardımcı olmak için ona daha fazla sorumluluk sözü verin"
agot_filler_nights_watch.0009.court_position.tt:0 "#i [troublemaker.GetTitledFirstNameNoTooltip] yakın gelecekte bir saray görevi bekleyecek#!"

############################################
#   agot_nights_watch.0010 - TROUBLE ADJUSTING  #
############################################

agot_filler_nights_watch.0010.toast.t:0 "Daha Fazla Sorumluluk Verme Sözünü Bozdunuz"

###############################################
#   agot_nights_watch.0011 - SQUATTER AT THE WALL #
###############################################

agot_filler_nights_watch.0011.t:0 "Sur'da İşgalci"
agot_filler_nights_watch.0011.opening:0 "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('councillor'))|U] [councillor.GetFirstName] ayaklarımın dibine acınası görünümlü bir yaratık fırlatır. \"Bu, [derelict.GetNameNoTier]'in kalıntılarında işgalci olarak yaşıyordu,\" diyor [councillor.GetSheHe], ancak konuşurken [councillor.GetHerHis] sözlerinde korku var. \"[squatter_1.GetSheHe|U]... bir şeyler biliyor. Kimsenin bilmeye hakkı olmayan şeyler.\"\n\n\"Bana sığınak verin,\" diye hırıltılı bir sesle konuşuyor işgalci, \"yoksa en karanlık düşüncelerinizi ortaya çıkaracağım... gizli utançlarınızı ortaya sereceğim.\"\n\n[councillor.GetTitledFirstNameNoTooltip], [squatter_1.GetHerHim]'e tekme atıyor ve [squatter_1.GetSheHe] sessizleşiyor. \"[squatter_1.GetSheHe|U] iyi değil, [ROOT.Char.GetLadyLord]’um. Onu asmalıyız.\"\n\nİşgalci baş parmağını [councillor.GetFirstNameNoTooltip]'e doğru çeviriyor."
agot_filler_nights_watch.0011.secret_murder:0 "Bu soğukkanlılıkla [target.GetTitledFirstName]'i öldürdü,"
agot_filler_nights_watch.0011.secret_murder_attempt:0 "Bu soğukkanlılıkla [target.GetTitledFirstName]'i öldürecek,"
agot_filler_nights_watch.0011.secret_cannibal:0 "Bu insan eti yiyor,"
agot_filler_nights_watch.0011.secret_lover:0 "Bu, [target.GetTitledFirstName]'i sevgili olarak alıyor,"
agot_filler_nights_watch.0011.secret_incest:0 "Bunun yatağı genellikle [target.GetTitledFirstName] tarafından dolduruluyor,"
agot_filler_nights_watch.0011.secret_sodomite:0 "Bu, kendi cinsiyetini yatağa alıyor,"
agot_filler_nights_watch.0011.secret_deviant:0 "Bunun alışılmadık zevklere düşkünlüğü var,"
agot_filler_nights_watch.0011.secret_heritage:0 "Bunun soyu o kadar net değil,"
agot_filler_nights_watch.0011.closing:0 "[squatter_1.GetSheHe] diyor ve [councillor.GetFirstNamePossessiveNoTooltip]'in yüzünden kan çekiliyor. \"Ve sen... sen, [ROOT.Char.GetNameNoTooltip]... senin de henüz duyulmamış sırların var.\""
agot_filler_nights_watch.0011.a:0 "[squatter_1.GetHerHim]'e dinlenecek bir yer verin"
agot_filler_nights_watch.0011.a.message.t:0 "Bir Plan Ortaya Çıktı"
agot_filler_nights_watch.0011.a.message.tt:0 "Minnettarlıkla, işgalci size karşı bir [scheme.GetSchemeType.GetTypeNameNoTooltip] planlandığını ortaya koyuyor"
agot_filler_nights_watch.0011.b:0 "[squatter_1.GetHerHim]'i zindana atın"
agot_filler_nights_watch.0011.b.message.t:0 "İşgalci Sırrınızı Ortaya Çıkarıyor"
agot_filler_nights_watch.0011.b.message.tt:0 "İşgalci götürülürken, #V [squatter_1.GetSheHe]#! [my_secret.GetName] sırrınızı herkese açıklıyor"
agot_filler_nights_watch.0011.b.sadistic:0 "[squatter_1.GetHerHim]'i asın"
agot_filler_nights_watch.0011.c:0 "Daha fazla sır vermeden önce [squatter_1.GetHerHis] dilini kesin"

###########################################
#   agot_nights_watch.0012 - THE WOLF'S SHADOW #
###########################################
agot_filler_nights_watch.0012.t:0 "Kurtun Gölgesi"
agot_filler_nights_watch.0012.opening:0 "Bir grup boz kurt, Hediye'de küçük halkı avlıyor, ancak gönderilen iki av partisi sadece tek bir posttan daha azıyla değil, aynı zamanda kötü şekilde yaralanmış bir kardeşle, [eaten.GetTitledFirstName] ile geri döndü. Adamlar o zamandan beri huzursuz oldular ve şimdi nöbetçiler arasında bir ulukurdun sürüye liderlik ettiğine dair söylentiler dolaşıyor.\n\n\"Sur'un güneyinde mi?\" [goon.GetTitledFirstName] akşam yemeğinde adamlardan birine homurdanıyor. \"Sur'un güneyinde ulukurt yok. Bu zar zor sütten kesilmiş bir dişi. Tek bir kılıç darbesiyle yere yığılır, tıpkı "
agot_filler_nights_watch.0012.joke.lowborn:0 "[joke.GetFirstNamePossessive] annesi Köstebek Kasabası'nda gibi.\""
agot_filler_nights_watch.0012.joke.fallback:0 "Köstebek Kasabası'ndaki kızlar gibi.\""
agot_filler_nights_watch.0012.joke.response.new_speaker:0 "\n\n[joke.GetFirstNameNoTooltip], [goon.GetTitledFirstNameNoTooltip]'e dürtüyor. \"O zaman neden sen öldürmüyorsun?\"\""
agot_filler_nights_watch.0012.joke.response.fallback:0 "\n\n[joke.GetFirstName], [goon.GetTitledFirstNameNoTooltip]'e dürtüyor. \"O zaman neden sen öldürmüyorsun?\"\""
agot_filler_nights_watch.0012.closing:0 "\n\n\"Şey, [ROOT.Char.GetTitledFirstNameNoTooltip]'in zaferini çalmak istemem,\" diyor [goon.GetTitledFirstNameNoTooltip] çekinerek. \"Kurt'u öldürecek kişi [ROOT.Char.GetSheHe|U] olmalı.\""
agot_filler_nights_watch.0012.a.trusting:0 "Bunu halletmeni sana emanet edeceğim, [goon.GetFirstName]."
agot_filler_nights_watch.0012.a.arrogant:0 "Zaferimi asla çalamazsın, [goon.GetFirstName], ama denemeni rica etmeliyim."
agot_filler_nights_watch.0012.a.arbitrary:0 "[goon.GetFirstName] avın bu kadar basit olacağını düşündüğü için, [goon.GetSheHe] ona liderlik edecek."
agot_filler_nights_watch.0012.a.cynical:0 "Hayır, lütfen, ne kadar kolay olduğunu bize göster, [goon.GetFirstName]"
agot_filler_nights_watch.0012.a.fallback:0 "Bir sonraki ava liderlik etmesi için [goon.GetFirstName]'i gönderin"
agot_filler_nights_watch.0012.a.tt:0 "Kurt avına liderlik etmesi için [goon.GetTitledFirstName]'i gönderiyorsunuz"
agot_filler_nights_watch.0012.b.arrogant:0 "Onu avlayabilecek kadar yetenekli tek kişi ben olabilirim."
agot_filler_nights_watch.0012.b.impatient:0 "Hemen kendim yapacağım."
agot_filler_nights_watch.0012.b.brave:0 "Onu avlayacağım - gerekirse tek başıma."
agot_filler_nights_watch.0012.b.paranoid:0 "Bunların kurt olduğundan bile emin değilim, ama bunu kendim keşfedeceğim."
agot_filler_nights_watch.0012.b.callous:0 "Sadece yapıldığından emin olmak için bile olsa halledeceğim."
agot_filler_nights_watch.0012.b.fallback:0 "Onlara bir sonraki ava liderlik edeceğinizi söyleyin"
agot_filler_nights_watch.0012.b.tt:0 "Kurt avına kendiniz liderlik edeceksiniz"

###########################################
