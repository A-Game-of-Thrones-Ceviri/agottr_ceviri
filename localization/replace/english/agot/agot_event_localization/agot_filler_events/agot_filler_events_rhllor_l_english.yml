agot_filler_rhllor.0001.t:0 "Kızıl Rahibe'nin Kehaneti"
agot_filler_rhllor.0001.desc:0 "Uğursuz bir gece, çalışma odanızda yalnızsınız, raporları inceliyor ve genellikle alt kademedeki adamlara bıraktığınız detaylarla ilgileniyorsunuz. Aniden kapınız gıcırdıyor ve içeriye izinsiz bir kadın giriyor. Tamamen kırmızı giyinmiş, saçları alevler gibi ve derin, garip bir şekilde melodik bir sesle konuşuyor. Güzel ve çekici, bir an için uyuyup uyumadığınızı sorguluyorsunuz. Ama gözlerinizi kırptığınızda, hala orada.\n\nKızıl Kadın size bir kehanetten, Işık Tanrısı'ndan ve uzun zaman önceki derslerden hatırladığınız bir isimden bahsediyor: Işıkgetiren'in sahibi Azor Ahai, tuz ve duman arasında doğmuş ve bilinen dünyanın kurtarıcısı.\n\nKulağınıza fısıldıyor, zaferlerinizi elde etme, Asshai kadar uzaktaki tapınaklarda görülen kehanetleri yerine getirme zamanının geldiğini söylüyor. Şimdi tek yapmanız gereken ona inanmak..."
agot_filler_rhllor.0001.a:0 "Dinleyeceğim, Ama Fazlasını Değil."
agot_filler_rhllor.0001.b:0 "Bu İşaretlere Kulak Vermeliyim..."
agot_filler_rhllor.0001.b.tt:0 "...çünkü gece karanlık ve dehşetlerle dolu."
agot_filler_rhllor.0001.c:0 "Bu İşaretlere Kulak Vermeliyim... Ve #italic Daha Fazlasına#!..."
agot_filler_rhllor.0001.d:0 "Defol, Aşağılık Cadı! Benim Üzerimde Gücün Yok!"
agot_filler_rhllor.0001.e:0 "Muhafızlar! Suikastçı!!!" 

agot_filler_rhllor.0002.t:0 "Işığa Boyun Eğmek"
agot_filler_rhllor.0002.desc:0 "Işık Tanrısı'nı benimsedikten sonra, inançları eski geleneklere bağlı olan ailenizin geri kalanından ayrılıyorsunuz.\n\nBu büyük değişimi ve Kızıl Tanrı'ya olan sarsılmaz bağlılığınızı sembolize etmek için yeni bir arma benimsemeyi düşünüyorsunuz. Bu amblem, asil hanenize saygı gösterirken, Işık Tanrısı'nın ateşli özünü ve kutsal alevlerini yansıtacaktır. İnancınızın sancağınızda parlamasına izin verecek misiniz, yoksa ailenizin geleneksel armasını mı koruyacaksınız?"
agot_filler_rhllor.0002.a:0 "R'hllor'un Alevleri Sancağımıza Rehberlik Etsin."
agot_filler_rhllor.0002.b:0 "Geleneksel Armamızı Koruyacağım."

