agot_filler_rhllor.0020.t:0 "[current_location.GetNameNoTooltip] Kızıl Rahibi"
agot_filler_rhllor.0020.desc:0 "[current_location.GetNameNoTooltip] bölgesinin hareketli sokaklarında ilerlerken, [companion.GetTitledFirstName] ve ben önümüzdeki artan gürültüyü fark etmemekten kendimizi alamıyoruz. Önümüzde toplanan kalabalığın gürültüsü gittikçe yükseliyor - sanki çok fazla çıra ile beslenen bir şenlik ateşi gibi.\n\nKalabalığın önünde, R'hllor'un kızıl bir rahibi ateşli bir vaaz veriyor ve dinleyicileri kendinden geçmiş bir halde bırakıyor. Her kelimesi dinleyicileri daha da coşturuyor gibi görünüyor...\n\n#italic \"Gece etrafımızı sarıyor, her birimizin içindeki ışığı boğmaya çalışıyor... Tanrı'nın ışığı, varoluşumuzun alevi, fedakarlık gerektiriyor!\"#! [red_priest.GetFirstNamePossessive] gürleyen sesi havayı kesiyor ve gözleri benimkilerle buluşuyor. \"Bakın! Kimler gelmiş? Sıradan insanlarla kaynaşmaya gelen kudretli bir [ROOT.Char.GetLadyLord|Lord/Leydi].\"\n\nAni bir sessizlik, iki parmak arasında söndürülen bir mum alevi gibi etrafımızı sarıyor, ama bakışlarım [red_priest.GetFirstNameNoTooltip] üzerinde kalıyor. \"Işık Tanrısı'na ne sunardınız, #italic gerçek#! yüzünü görmek için?\" #italic Gözleri yanındaki yanan odun yığınına kayıyor.#!"
agot_filler_rhllor.0020.a:0 "Sadece Bir [ROOT.Char.GetLadyLord] Kanı Yeterli Olacaktır."
agot_filler_rhllor.0020.b:0 "Eminim Işık Tanrısı [companion.GetFirstNameNoTooltip] adlı kişiyi Kabul Ederdi."
agot_filler_rhllor.0020.c:0 "Sanırım [current_location.GetNameNoTooltip] Konumundan Ayrılma Zamanı Geldi." 