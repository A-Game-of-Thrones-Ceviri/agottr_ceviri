agot_filler_rhllor.0020.t:0 "[current_location.GetNameNoTooltip]'un Kızıl Rahibi"
agot_filler_rhllor.0020.desc:0 "[current_location.GetNameNoTooltip]'un hareketli sokaklarında ilerlerken, [companion.GetTitledFirstName] ve ben önümüzdeki artan gürültüyü fark etmemekten kendimizi alamıyoruz. Önümüzde toplanan kalabalığın gürültüsü gittikçe yükseliyor - sanki çok fazla çıra yiyen bir şenlik ateşi gibi.\n\nKalabalığın önünde, R'hllor'un kızıl bir rahibi ateşli bir konuşma yapıyor ve dinleyicileri kendinden geçmiş bir şekilde bırakıyor. [red_priest.GetHerHis|U]'nin her kelimesi dinleyicileri daha da çılgına çeviriyor gibi görünüyor...\n\n#italic \"Gece etrafımızı karartıyor, her birimizin içindeki ışığı boğuyor... Tanrı'nın ışığı, varoluşumuzun alevi, fedakarlık gerektiriyor!\"#! [red_priest.GetFirstNamePossessive] gürleyen sesi havayı kesiyor ve [red_priest.GetHerHis] gözleri benimkilerle buluşuyor. \"Ho! Burada ne #italic var#!? Sıradan insanlarla kaynaşmaya gelen kudretli bir [ROOT.Char.GetLadyLord|Lord/Leydi].\"\n\nAni sessizlik, iki parmak arasında söndürülen bir mum alevi gibi etrafımızı sarıyor, ama bakışlarım [red_priest.GetFirstNameNoTooltip]'a kilitlenmiş kalıyor. \"Işık Tanrısı'na ne verirdiniz, #italic gerçek#! yüzünü görmek için?\" #italic [red_priest.GetHerHis] gözleri yanındaki yanan odun yığınına kayıyor.#!"
agot_filler_rhllor.0020.a:0 "Sadece bir [ROOT.Char.GetLadyLord|Lord/Leydi]'nin kanı yeterli olacaktır."
agot_filler_rhllor.0020.b:0 "Elbette Işık Tanrısı [companion.GetFirstNameNoTooltip]'i kabul ederdi."
agot_filler_rhllor.0020.c:0 "Sanırım [current_location.GetNameNoTooltip]'dan çıkma zamanı geldi."