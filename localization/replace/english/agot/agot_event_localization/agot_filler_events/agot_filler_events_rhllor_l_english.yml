 agot_filler_rhllor.0020.t: "[current_location.GetNameNoTooltip]'ın Kızıl Rahibi"
 agot_filler_rhllor.0020.desc: "[current_location.GetNameNoTooltip], [companion.GetTitledFirstName] ve ben, kalabalık sokaklarında yol alırken ilerideki artan gürültüyü fark etmemek elde değil. Önümüzde toplanan kalabalığın kükremesi giderek daha da yükseliyor — çok fazla yakacak ziyafeti çeken bir şenlik ateşi gibi.\n\nKalabalığın önünde ateşli bir konuşma yapan R'hllor'un kızıl rahibi duruyor ve dinleyicileri büyülenmiş bir şekilde terk ediyor. [red_priest.GetHerHis|U] her kelime dinleyicileri daha da çılgına çeviriyor gibi görünüyor...\n\n#italic "Gece etrafımızda kararıyor, her birimizdeki ışığı boğuyor... Varlığımızın alevi olan Rab'bin ışığı fedakarlık gerektiriyor!"#! [red_priest.GetFirstNamePossessive] [red_priest.GetHerHis] gözlerimiz benimkilerle buluşurken gür bir ses havayı deldi. "Ho! #italic Biz#! burada ne var#italic? Güçlü bir [companion.GetTitledFirstName]1 halkla kaynaşmak için mi geliyor?"\n\nAni sessizlik etrafımızı iki parmak arasında söndürülmüş bir mum alevi gibi bastırıyor, ancak bakışlarım [companion.GetTitledFirstName]2'ye kilitlenmiş durumda. "Işık Tanrısı'na ne verirdin, onun #italic gerçek#! yüzünü görmek için?" #italic [red_priest.GetHerHis] gözler [companion.GetTitledFirstName]7.#!'ün yanındaki yanan bir cenaze ateşine doğru kayıyor"
 agot_filler_rhllor.0020.a: "Sadece [ROOT.Char.GetLadyLord] kanı yeterli olur."
 agot_filler_rhllor.0020.b: "Elbette Işık Tanrısı [companion.GetFirstNameNoTooltip]'ı kabul ederdi."
 agot_filler_rhllor.0020.c: "Sanırım [current_location.GetNameNoTooltip]'dan çıkmanın zamanı geldi"
