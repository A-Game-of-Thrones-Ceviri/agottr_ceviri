agot_filler_rhllor.0001.t:0 "Işık Tanrısı"
agot_filler_rhllor.0001.desc:0 "Uğursuz bir gece, çalışma odanızda yalnız kalmışsınız, raporları ve genellikle alt kademedeki adamlara bırakılan ayrıntıları inceliyorsunuz. Aniden kapınız gıcırdıyor ve saygısızca içeri bir kadın giriyor. Tamamen kırmızı giyinmiş, saçları ateş gibi ve derin, garip bir şekilde melodik bir sesle konuşuyor. Güzel, çekici ve bir an uyuyup uyumadığınızı merak ediyorsunuz. Ama göz kırptığınızda, o hala orada.\n\nKızıl Kadın size bir kehanetten, bir Işık Tanrısı'ndan ve uzun zaman önceki derslerden hatırladığınız bir isimden bahsediyor. Işıkgetiren'in sahibi Azor Ahai, tuz ve duman arasında doğmuş ve bilinen dünyanın kurtarıcısı.\n\nKulağınıza fısıldıyor, size nihayet zaferlerinizi elde etme, Asshai kadar uzaktaki tapınaklarda zaten görülen kehanetleri yerine getirme zamanının geldiğini söylüyor. Şimdi yapmanız gereken tek şey onu ele geçirmek..."
agot_filler_rhllor.0001.a:0 "Dinleyeceğim, ama daha fazlasını değil."
agot_filler_rhllor.0001.b:0 "Bu işaretlere kulak vermeliyim..."
agot_filler_rhllor.0001.b.tt:0 "...çünkü gece karanlık ve dehşet dolu."
agot_filler_rhllor.0001.c:0 "Bu işaretlere kulak vermeliyim...ve #italic daha fazlasına#!..."
agot_filler_rhllor.0001.d:0 "Defol, aşağılık cadı! Benim üzerimde hiçbir etkin yok!"
agot_filler_rhllor.0001.e:0 "Muhafızlar! Suikastçı!!!"

agot_filler_rhllor.0002.t:0 "Işığı Kucaklamak"
agot_filler_rhllor.0002.desc:0 "Işık Tanrısı'nı kucakladıktan sonra, inançları eski adetlerde kök salmış olan hanenizin geri kalanından ayrılıyorsunuz.\n\nBu derin değişimi ve Kızıl Tanrı'ya olan sarsılmaz bağlılığınızı sembolize etmek için yeni bir arma benimsemeyi düşünüyorsunuz. Bu amblem, asil hanenize saygı gösterirken, Işık Tanrısı'nın ateşli özünü ve kutsal alevlerini yansıtacaktır. İnancınızın bayrağınızda parlamasına izin vermek için bu şansı değerlendirecek misiniz yoksa ailenizin geleneksel armasını mı koruyacaksınız?"
agot_filler_rhllor.0002.a:0 "R'hllor'un alevleri bayrağımıza rehberlik etsin."
agot_filler_rhllor.0002.b:0 "Geleneksel armamızı koruyacağım."

