 agot_filler_rhllor.0001.t: "Işığın Efendisi"
 agot_filler_rhllor.0001.desc: "Uğursuz bir gecede çalışma odanızda yalnız kalıyorsunuz, raporları ve genellikle alt düzey adamlara bırakılan detayları düşünüyorsunuz. Aniden kapınız açılıyor ve herhangi bir tören olmadan içeri bir kadın giriyor. Tamamen kırmızı giyinmiş, saçları ateş ve derin, garip bir melodik sesle konuşuyor. Güzel, baştan çıkarıcı ve bir an için uyuyup uyumadığınızı merak ediyorsunuz. Ama gözünüzü kırptığınızda, o hala orada.\n\nKızıl Kadın size bir kehanetten, bir Işık Efendisinden ve uzun zaman önceki derslerden tanıdığınız bir isimden bahsediyor. Tuz ve dumanın ortasında doğan Işık Getiren'in kullanıcısı ve bilinen dünyanın kurtarıcısı Azor Ahai.\n\nKulağınıza fısıldıyor, sonunda ihtişamınıza kavuşmanızın, Asshai kadar uzaklardaki tapınaklarda görülen kehanetleri yerine getirmenizin zamanının geldiğini söylüyor. Şimdi yapmanız gereken tek şey onu yakalamak..."
 agot_filler_rhllor.0001.a: "Dinlerim ama daha fazlasını değil."
 agot_filler_rhllor.0001.b: "Bu işaretlere kulak vermeliyim..."
 agot_filler_rhllor.0001.b.tt: "...çünkü gece karanlık ve dehşetle dolu."
 agot_filler_rhllor.0001.c: "Bu işaretlere kulak vermeliyim... ve #italic daha#! daha..."
 agot_filler_rhllor.0001.d: "Defol git, aşağılık cadı! Sen benim üzerimde hiçbir etkiye sahip değilsin!"
 agot_filler_rhllor.0001.e: "Muhafızlar! Suikastçı!"
  
 agot_filler_rhllor.0002.t: "Işığı Kucaklamak"
 agot_filler_rhllor.0002.desc: "Işık Efendisi'ni kucaklayarak, inançları eski yollara kök salmış olan hanenizin geri kalanından ayrı duruyorsunuz.\n\nBu derin değişimi ve Kırmızı Tanrı'ya olan sarsılmaz bağlılığınızı sembolize etmek için yeni bir arma benimsemeyi düşünüyorsunuz. Bu amblem, Işık Efendisi'nin ateşli özünü ve kutsal alevlerini yansıtırken asil hanenize saygı göstermeye devam edecektir. İnancınızın sancağınızdan parlamasına izin vermek için bu fırsatı değerlendirecek misiniz yoksa ailenizin geleneksel armalarını mı koruyacaksınız?"
 agot_filler_rhllor.0002.a: "R'hllor'un alevleri sancağımıza rehberlik etsin."
 agot_filler_rhllor.0002.b: "Geleneksel silahlarımızı koruyacağım."
  
