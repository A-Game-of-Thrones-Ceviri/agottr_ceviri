 ############################### 
  
 agot_filler_westeros.0048.opening: "Bir Kılıç Ustası Arkadaşı"
 agot_filler_westeros.0048.desc: "Karşılıklı olarak sizin ve benim benzer ilgi alanlarını paylaştığımız konusunda bilgilendirildim. Bana gerçeği söyle, sen bir Kılıç Ustası mısın? Eğer öyleyse, sizi ağırlamaktan ve savaş konusundaki bilgimizi paylaşmaktan büyük keyif duyarım."
 agot_filler_westeros.0048.a: "Kulağa hoş geliyor"
 agot_filler_westeros.0048.b: "Bunun için zamanım yok"
  
 agot_filler_westeros.0049.t: "Silahlık"
 agot_filler_westeros.0049.desc: "Lord [fellow_swordsman.GetFirstNameNoTooltip]'a varıyoruz ve kısa bir nezaket alışverişinden sonra cephanelik turuna başlıyoruz. Duvarlar her türden ve kökenden silahlarla kaplıydı."
 agot_filler_westeros.0049.a: "Ne konuşalım?"
  
 agot_filler_westeros.0050.t: "Silahlık: Savaş"
 agot_filler_westeros.0050.desc: "Lord [fellow_swordsman.GetFirstNameNoTooltip] heyecanla bana bir masanın üzerine serdikleri haritayı gösterdi. Haritaya çeşitli askeri birimleri temsil eden figürler yerleştirilmişti ve haritanın üzerinde mülkler çizilmişti. Ev sahibim bana döndü ve "Bana savaş hakkında ne bildiğini söyle?" dedi."
 agot_filler_westeros.0050.a: "Savaşta hareketlilik ve lojistik hayati önem taşıyor"
 agot_filler_westeros.0050.b: "*Arazi belirleyici faktördür"
 agot_filler_westeros.0050.c: "Umm.. barış en iyi seçenek"
 agot_filler_westeros.0050.d: "Bazılarını tanıyorum ama senin düşüncelerini duymayı tercih ederim"
  
 agot_filler_westeros.0051.t: "Silahlık: Temizlik"
 agot_filler_westeros.0051.desc: "Lord [fellow_swordsman.GetFirstNameNoTooltip] koleksiyonlarındaki silahları sergilemek için çok heyecanlıydı. Her ne kadar gizlice ikimizin de silahları temizleyip incelemesini isteseler de. Ev sahibim silahlarını sadece kendisine ve birkaç başkasına emanet eden biri gibi görünüyor."
 agot_filler_westeros.0051.a: "Silah deposunun bu yarısını alacağım"
 agot_filler_westeros.0051.b: "Ben buraya çelik parlatmaya gelmedim!"
 agot_filler_westeros.0051.c: "Yardım edeceğim *ama bundan mutlu olmayacağım*"
  
 agot_filler_westeros.0052.t: "Cephanelik: Düello"
 agot_filler_westeros.0052.desc: "Lord [fellow_swordsman.GetFirstNameNoTooltip] beni buraya davet etme niyetini açıkça belirtti. [fellow_swordsman.GetSheHe|U] dostça bir düelloda [fellow_swordsman.GetHerHis] çeliğini benimkiyle test etmek istiyor."
 agot_filler_westeros.0052.a: "Hadi dostum?"
 agot_filler_westeros.0052.b: "Düelloya hiç ilgim yok"
 agot_filler_westeros.0052.win: "Kazanılan Düello"
 agot_filler_westeros.0052.lose: "Kayıp düello"
  
 agot_filler_westeros.0053.t: "Silahlık: Ayrılık yolları"
 agot_filler_westeros.0053.desc: "Silahlıkta işimiz bitince ve [fellow_swordsman.GetShortUINamePossessiveNoTooltip]'ın elindeki birkaç silahı inceledikten sonra, yollarımızı ayırma zamanı gelmişti."
 agot_filler_westeros.0053.a: "Harika bir ziyaret"
 agot_filler_westeros.0053.b: "Bu geziden keyif almadım"
  
 agot_filler_westeros.0054.opening: "İyi Bir Kılıç Ustası"
 agot_filler_westeros.0054.desc: "Ziyaretinizden keyif aldım. Doğrusunu söylemek gerekirse, kılıç tutmayı bildiğinden şüphelerim vardı ama kendine çok bilgili bir insan gösterdin! Sizi tekrar ağırlamayı umuyorum!"
 agot_filler_westeros.0054.a: "Ziyaretin tadını çıkarıyorum"
  
 agot_filler_westeros.0055.opening: "Zavallı Bir Kılıç Ustası"
 agot_filler_westeros.0055.desc: "Kılıç ustası olduğunuzu duyduğumda şüphelerim vardı. Haklı olduklarını söylemekten üzgünüm. Sadece zavallı bir misafir değil, aynı zamanda savaş alanındaki herhangi birinden daha çok kendinize tehlike oluşturacağınızdan korktuğum bir bireysiniz!"
 agot_filler_westeros.0055.a: "İyi bir izlenim bıraktığımı düşünmüyorum...."
  
 ############################ 
 #    A Silver Bride        # 
 #       Badger             # 
 #       0056               # 
 ############################ 
  
 agot_filler_westeros.0057.t: "Gümüş Gelin"
 agot_filler_westeros.0057.t_female: "Gümüş bir çivi"
  
 agot_filler_westeros.0057.desc: "Yüksek valyrian atalarımız bizi sıradan lordlardan ve diyarın küçük halkından ayıran önemli bir ayrımdır. Yine de [unmarried_child.Custom('GetDaughterSon')] için kan bağı olan uygun bir gelin olmadığından belki de gözümü dar denize doğru çevirmeliyim?"
 agot_filler_westeros.0057.a: "Doğudiyar'a [diplomat.GetFullName] gönder!"
 agot_filler_westeros.0057.a.big_success: "[diplomat.GetFullName] mükemmel bir eşleşme bulur"
 agot_filler_westeros.0057.a.success: "[diplomat.GetFullName] uygun bir eşleşme bulur"
 agot_filler_westeros.0057.a.failure: "[diplomat.GetFullName] kötü bir eşleşme bulur"
 agot_filler_westeros.0057.a.tt: "[diplomat.GetFirstName] uygun bir eşleşme için pazarlık yapmaya çalışacak!"
 agot_filler_westeros.0057.b: "Beyler yabancıya saygı göstermez!"
  
 agot_filler_westeros.0058.t: "Platin Gelin"
 agot_filler_westeros.0058.t_female: "Platin Bir Stud"
  
 agot_filler_westeros.0058.desc: "[diplomat.GetName], [diplomat.GetHerHis] saraya dönmesinden haftalar önce [diplomat.GetHerHis] muazzam buluş hakkında haber gönderdi ve [ROOT.Char.GetPrimaryTitle.GetName]'ün dört bir yanından birçok önemli saray mensubu, Dar Deniz'in ötesinden bu güzelliği bir anlığına görmek için salona dizildi, [essosi_bride.GetHerHim]'ün hikayeleri hayal güçlerini ele geçirdi.\n\nKapılar açıldığında [diplomat.GetFirstNameNoTooltip]'in [diplomat.GetHerHis] şeref muhafızıyla birlikte ortaya çıkmasıyla, [diplomat.GetSheHe]'nin yanında eski kanın ışıltılı bir örneği vardı, en iyi ipekler ve damasklarla giyinmişti, mor gözleri ve gümüş-altın saçları vurgulanıyordu.\n\n"Benim [ROOT.Char.Custom('ComplimentAdjective')] [diplomat.GetHerHis]0, [diplomat.GetHerHis]1'i tanıştırayım, en eski soydan biri olan [diplomat.GetHerHis]2, kendi babası, [diplomat.GetHerHis]3'ün [diplomat.GetHerHis]4'ünden biriyle evlenme fırsatı için hatırı sayılır bir çeyiz teklif etti. [diplomat.GetHerHis]5 Hanedanı'nın Batıdiyar soyu.""
 agot_filler_westeros.0058.a: "[essosi_bride.GetName] mükemmel bir eşleşme!"
 agot_filler_westeros.0058.b: "Fikrimi değiştirdim, defolup gidiyorum sarayımdan!"
  
 agot_filler_westeros.0059.t: "Gümüş Bir Gelin"
 agot_filler_westeros.0059.t_female: "Gümüş bir çivi"
  
 agot_filler_westeros.0059.desc: "[diplomat.GetName], [diplomat.GetHerHis]'in saraya dönmesinden haftalar önce maç haberini gönderdi ve birçoğu [diplomat.GetHerHis] seferinin sonucunu bekliyordu.\n\nKapılar açıldığında [diplomat.GetFirstNameNoTooltip]'ün [diplomat.GetHerHis] şeref muhafızı eşliğinde ve serbest mülkün özelliklerine açıkça sahip bir [essosi_bride.GetWomanMan] ile birlikte ortaya çıktığında. "Benim [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitleAsNameNoTooltip], iyi bir valyrian soyundan gelen [essosi_bride.GetLadyLord] olan [essosi_bride.GetFullName]'i tanıştırmama izin verin, kendi babası [diplomat.GetHerHis]2 Hanedanı'nın [diplomat.GetHerHis]1 Batı Diyar soyundan biriyle evlenme fırsatı için çeyiz teklif etti.""
 agot_filler_westeros.0059.a: "[essosi_bride.GetName] mükemmel bir eşleşme!"
 agot_filler_westeros.0059.b: "Fikrimi değiştirdim, defolup gidiyorum sarayımdan!"
  
  
 agot_filler_westeros.0060.t: "Bir Teneke Gelin"
 agot_filler_westeros.0060.t_female: "Ahşap Bir Çivi"
  
 agot_filler_westeros.0060.desc: "[diplomat.GetName]'dan maiyetinin [county.GetNameNoTier]'de çok fazla tantana yapmadan geri döndüğü güne kadar hiçbir haber çıkmadı.\n\nHer şey yolunda görünüyordu çünkü [diplomat.GetSheHe]'ye Eski Valyria'nın dövülmüş gümüş saçlı genç bir [essosi_bride.GetWomanMan] eşlik ediyordu. "Benim [ROOT.Char.Custom('FormalComplimentAdjective')] [ROOT.Char.GetTitleAsNameNoTooltip], [diplomat.GetSheHe]'im [diplomat.Custom('quirk_neg_pp')]'de başlıyor. "Korkarım yolculuk karmaşıklıklarla doluydu ve kibirli Eski Kanlılarla pazarlık yapmak zor oldu. Bunun yerine size Doğudiyar şehirlerinde yaygın olan kendini beğenmiş doğayla dolu, saf Valyria soyundan bir [essosi_bride.GetWomanMan] getirdim."\n\nPotansiyel eşe şöyle bir bakmanız, [diplomat.GetSheHe]'nin sokaklardan bir köylüyü alıp [county.GetNameNoTier]0'u saraya sunmadan önce üstündeki pisliği temizlemeye çalıştığını görmeniz için yeterli."
 agot_filler_westeros.0060.a: "[essosi_bride.GetNamePossessive] kan temizdir, önemli olan budur."
 agot_filler_westeros.0060.b: "Beni hayal kırıklığına uğrattın [diplomat.GetTitledFirstName]!"
  
 ############################ 
 #    Seven Pointed Scar    # 
 #       Badger             # 
 #       0061               # 
 ############################ 
  
 agot_filler_westeros.0061.t: "Yedi Uçlu Yara"
 agot_filler_westeros.0061.desc: "Benim [ROOT.Char.Custom2('RelationToMe', zealot)] [zealot.GetName]'im benimkiyle aynı kafadadır. [zealot.GetSheHe] ve ben, inancın doğası, eski Andal savaş ağaları ve Yedi'ye olan bağlılığımızı göstermenin doğru yolu hakkında teolojik sohbetlerde derin geceler geçirdik. Bu yüzden sabah duanız için bir araya geldiğinizde, [zealot.GetHerHis] yeni yüz ifadesi şok edici ama sürpriz değil.\n\n"Benim [zealot.Custom2('RelationToMe', ROOT.Char)]'üm," diye eğiliyor ve alnına oyulmuş yedi köşeli yıldıza daha net bir bakış atıyorum, taze yaralar kadar öfkeli ve kırmızı. "Sohbetlerimiz beni bir aydınlanmaya götürdü ve umarım siz de bu doğru yolda aynısını yaparsınız." [zealot.GetSheHe|U] bir hançer gösteriyor ve sapını elinize uzatıyor."
  
 agot_filler_westeros.0061.a: "Baba'yı bedenimde yanımda taşıyacağım."
 agot_filler_westeros.0061.b: "Yediler bizim sakatlanmamızı istemiyor!"
  
 agot_filler_westeros.0062.t: "Kış Gülleri Açtı"
 agot_filler_westeros.0062.desc: "[informer.GetTitledFirstName] bana kış güllerinin çiçek açtığını ve şimdi tam çiçek açtığını bildirdi. Güller, House [ROOT.Char.GetHouse.GetName]'in bir hazinesi ve kesinlikle görmem gereken bir şey.\n\nCam bahçelere doğru ilerlerken, eşsiz bir şekilde çiçek açmış tüm güllerin manzarasını görüyorum; onları barındıran camdaki buzu anımsatan soluk mavi. Onlara bakan kişi sevgi ve güzellik düşünmeden edemiyor."
 agot_filler_westeros.0062.a: "Ne güzel bir manzara!"
 agot_filler_westeros.0062.b: "Yanıma bir tane almak isterim."
 agot_filler_westeros.0062.c: "Bunlar çarpıcı bir taç oluşturacaktır."
  
  
 ############################ 
 #    Foreign Tutor Events  # 
 #       Badger             # 
 #       0063 - 0074        # 
 ############################ 
  
 agot_filler_westeros.0063.t: "Su Dansçısının Zarafeti"
 agot_filler_westeros.0063.desc: "Seyahat eden bir Braavos su dansçısı [location.GetNameNoTierNoTooltip]'daki diyarıma geldi. [waterdancer.GetTitledFirstName] Batıdiyar'a yabancı bir dövüş stilinde yetenekli, [ward_child.GetName] turnuvalarda veya gelecek karanlık günlerde [ward_child.GetSheHe] zorlu eğitimden geçerse işine yarayabilir.\n\nAncak gerçekte ne kadar değerli olacak? Görünüşe göre su dansı tamamen gösteriş olabilir, gerçek dövüşte #italic dans etmenin#! ne faydası var?\n\nBu benzersiz stili [waterdancer.GetFirstNameNoTooltip] öğretmesi için [ROOT.Char.Custom2('RelationToMe', ward_child)] ikna etmeye değer mi?"
 agot_filler_westeros.0063.a: "[waterdancer.GetHerHis|U] içgörü #italic büyümeye #! yardımcı olur [ward_child.GetFirstNameNoTooltip]."
 agot_filler_westeros.0063.b: "Bir yabancıya bu kadar güvenemem."
  
 agot_filler_westeros.0064.t: "Sakallı Bir Rahibin Gizli Bilgeliği"
 agot_filler_westeros.0064.desc: "Sakallı bir Norvoshi rahibi [location.GetNameNoTierNoTooltip]'a geldi ve paralı asker olarak [bearded_priest.GetHerHis] bıçak teklif etti. [bearded_priest.GetHerHis|U] Batıdiyar'da din sapkınlıktır, ancak sakallı rahiplerin gizli tarikatının Norvos'un en güçlü savaşçılarından bazılarını eğittiği ve silahlandırdığı bilinmektedir; aksi takdirde şehri bu kadar uzun süre nasıl yönetebilirlerdi?\n\nBu büyük bir kumar olurdu, ancak [bearded_priest.GetHerHim]'ü [ROOT.Char.Custom2('RelationToMe', ward_child)] [ward_child.GetName]'ime ders vermeye ikna edebilir ve bu yeteneğin [ward_child.GetHerHim]'ya geçmesini umabilirim."
 agot_filler_westeros.0064.a: "[bearded_priest.GetHerHis|U] içgörü #italic büyümeye #! yardımcı olur [ward_child.GetFirstNameNoTooltip]."
 agot_filler_westeros.0064.b: "$agot_filler_westeros.0063.b$"
  
 agot_filler_westeros.0065.t: "Zengin Bir Pentoslu Üstat Sığınıyor"
 agot_filler_westeros.0065.desc: "Sürgündeki bir Pentoslu Üstat [location.GetNameNoTierNoTooltip]'daki topraklarıma sığındı. [magistrate.GetSheHe] Doğu'daki son yıllarında ne kadar aptalca davranmış olsalar da, [magistrate.GetName] Dar Deniz'deki diğer Özgür Şehirler ve Batıdiyar'ın birçok limanıyla ticaret yaparak kendi servetlerini [magistrate.GetHerHis] inşa ettiler. Deniz yolları ve malları hakkında böyle bir bilgi, ailem için paha biçilmez olabilirdi - hatta sadece para kazanmanın ötesinde bile.\n\nMüzakere, lojistik ve ticaret hikayeleriyle [ROOT.Char.Custom2('RelationToMe', ward_child)] [ward_child.GetName] bana ders verme karşılığında [magistrate.GetHerHim] kalacakları lüks bir yer teklif edebilirdim."
 agot_filler_westeros.0065.a: "[magistrate.GetHerHis|U] içgörü #italic büyümeye #! yardımcı olur [ward_child.GetFirstNameNoTooltip]."
 agot_filler_westeros.0065.b: "$agot_filler_westeros.0063.b$"
  
 agot_filler_westeros.0066.t: "Çatımın Altında Bir Braavoslu Bankacı"
 agot_filler_westeros.0066.desc: "Seyahat eden bir Braavos bankacısı [location.GetNameNoTierNoTooltip]'a geldi. [banker.GetName] altınları güvenli ve akıllıca kullanma konusunda uzun yıllara dayanan deneyime sahip; Batıdiyar'ın çok az adamı [banker.GetHerHis] ünvanına ulaşmayı umabilir.\n\nServet konusunda pervasızlık birçok büyük yöneticinin sonu olmuştur ve benim [ROOT.Char.Custom2('RelationToMe', ward_child)] [ward_child.GetName] genç yaştan itibaren kısıtlamayı ve iyi yönetimi öğrenmem faydalı olacaktır.\n\nÖğretmenin [banker.GetFirstNameNoTooltip] talep edeceği fiyata değer mi [ward_child.GetHerHim] ancak..."
 agot_filler_westeros.0066.a: "[banker.GetHerHis|U] içgörü #italic büyümeye #! yardımcı olur [ward_child.GetFirstNameNoTooltip]."
 agot_filler_westeros.0066.b: "$agot_filler_westeros.0063.b$"
  
 agot_filler_westeros.0067.t: "Lyseni Diplomatının Tatlı Sözleri"
 agot_filler_westeros.0067.desc: "Gezici bir Lyseni diplomatı [location.GetNameNoTierNoTooltip]'de [diplomat.GetHerHis] yüzünü gösterdi; [diplomat.GetSheHe] ise Özgür Şehirler'den bıkmış bir şekilde görevleri arasında Batıdiyar'ı geziyordu.\n\nAnlaşmazlıklı Topraklar'daki gergin çatışmaları yatıştırma konusunda uzun yıllara dayanan deneyimi olan [diplomat.GetName]'ün Batıdiyar'daki anlaşmazlıkların kan gölüne dönüşmesini önleyebilecek yetenekleri şüphesiz var.\n\nBu tür yetenekler büyük prestij sağlardı ve bu yetenekleri [ROOT.Char.Custom2('RelationToMe', ward_child)] [ward_child.GetName]'ma aktarmak için [diplomat.GetHerHim]'ü işe alabilirdim."
 agot_filler_westeros.0067.a: "[diplomat.GetHerHis|U] fikir #italic,#!, [ward_child.GetFirstNameNoTooltip]'ün büyümesine yardımcı olur."
 agot_filler_westeros.0067.b: "$agot_filler_westeros.0063.b$"
  
 agot_filler_westeros.0068.t: "Bir Pentoş Soylusunun Bilgeliği"
 agot_filler_westeros.0068.desc: "Seyahat eden küçük bir Pentoslu soylusu [location.GetNameNoTierNoTooltip]'daki krallığıma geldi. [noble.GetSheHe]'in hiçbir unvanı olmasa da, [noble.GetName] yerlileri zenginleştiriyor ve Pentos'ta yöneticilere danışmanlık yapma ve konseylerde oturma konusunda uzun bir geçmişe sahip. [noble.GetSheHe|U]'ün Batıdiyar'daki akrabalarımdan hiçbirine benzemeyen bir deneyimi var, dünyaya bakış açısını genişletmek için nadir bir fırsat.\n\nBelki de [noble.GetHerHim]'ün [ROOT.Char.Custom2('RelationToMe', ward_child)] [ward_child.GetName]'ma öğretmenlik yapmasını sağlayabilirim, bu bilginin değerli olduğunu umarak?"
 agot_filler_westeros.0068.a: "[noble.GetHerHis|U] içgörü #italic büyümeye #! yardımcı olur [ward_child.GetFirstNameNoTooltip]."
 agot_filler_westeros.0068.b: "$agot_filler_westeros.0063.b$"
  
 agot_filler_westeros.0069.t: "Meraklıların Myrish Yaratıcısı"
 agot_filler_westeros.0069.desc: "Bir Myr mucidi Batıdiyar'ı gezdi ve bugün [location.GetNameNoTierNoTooltip]'daki bölgemde durdu. [inventor.GetSheHe]'in sergilediği yaratımların dizisi şaşırtıcı.\n\nBenim [ROOT.Char.Custom2('RelationToMe', ward_child)] [ward_child.GetName]'üm tuhaflıklar inşa etmek için [ward_child.GetHerHis] gün harcamayacak olsa da, böyle yaratıcı düşünme ve anlayış [ward_child.GetSheHe] kendi başına bir yönetici olduğunda [ward_child.GetHerHis] faydalı olabilir.\n\nBelki [inventor.GetName]'i ders vermeye ikna edebilirim?"
 agot_filler_westeros.0069.a: "[inventor.GetHerHis|U] içgörü #italic büyümeye #! yardımcı olur [ward_child.GetFirstNameNoTooltip]."
 agot_filler_westeros.0069.b: "$agot_filler_westeros.0063.b$"
  
 agot_filler_westeros.0070.t: "Bir Gölge Bağlayıcının Varlığı"
 agot_filler_westeros.0070.desc: "[location.GetNameNoTierNoTooltip] köylüsü, yerel handa kalan Asshai'den gelen gezgin bir gölge bağlayıcının korkusuyla saklanıyor. Yarım düzine tanesi bugün önüme gelip [shadowbinder.GetSheHe]'in sürgün edilmesi, hatta [shadowbinder.GetHerHis] kara büyü nedeniyle öldürülmesi için yalvardı.\n\nAma aklıma farklı bir düşünce geliyor... Batıdiyar'da hakimiyet olmasa bile başka kim hak iddia edebilir? o zaman en azından gölgeleri anlayabiliyor muyum?\n\nEğer [ROOT.Char.Custom2('RelationToMe', ward_child)] [ward_child.GetName]'ime öğretmek için [shadowbinder.GetHerHim]'ü alabilirsem, bu bilgi nesiller boyunca aileme fayda sağlayabilir."
 agot_filler_westeros.0070.a: "[shadowbinder.GetHerHis|U] içgörü #italic büyümeye #! yardımcı olur [ward_child.GetFirstNameNoTooltip]."
 agot_filler_westeros.0070.b: "$agot_filler_westeros.0063.b$"
  
 agot_filler_westeros.0071.t: "Eski Bir Asker"
 agot_filler_westeros.0071.desc: "Emekli bir Volantis generali [location.GetNameNoTierNoTooltip]'a geldi — doğudaki bitmek bilmeyen savaşlardan bıkmış olan [general.GetName], Tartışmalı Topraklar'ın sürekli kan dökülmesinden uzakta son yıllarını geçirebileceği bir yer aramak için Batıdiyar'a yöneldi.\n\nYerel handa tüccarlara ve gezginlere savaş hikayeleri anlatırken yakalandıktan sonra, savaşa dair [general.GetHerHis] anlayışının gelişimde [ward_child.GetNamePossessive] rakipsiz olabileceğini düşünmeden edemiyorum.\n\nBelki de [general.GetHerHim]'i [ROOT.Char.Custom2('RelationToMe', ward_child)]'ma ders vermeye ikna edebilirim..."
 agot_filler_westeros.0071.a: "[general.GetHerHis|U] içgörü #italic büyümeye #! yardımcı olur [ward_child.GetFirstNameNoTooltip]."
 agot_filler_westeros.0071.b: "$agot_filler_westeros.0063.b$"
  
 agot_filler_westeros.0072.t: "Gezgin Tyroshi Paralı Askeri"
 agot_filler_westeros.0072.desc: "Gezgin bir Tyroshi paralı askeri [location.GetNameNoTierNoTooltip]'a geldi. Tartışmalı Topraklar'daki düzinelerce savaşın gazisi olan [sellsword.GetName], hem kılıç hem de askeri taktikler konusunda değerli bilgilere sahip ve [sellsword.GetSheHe] savaş Batıdiyar'a geri dönerse [ROOT.Char.Custom2('RelationToMe', ward_child)] [ward_child.GetName] bana aktarabilir.\n\nAncak bir an tereddüt etmeden edemiyorum; [ward_child.GetFirstNameNoTooltip]'i bir paralı askere emanet etmek doğru mu?"
 agot_filler_westeros.0072.a: "[sellsword.GetHerHis|U] içgörü #italic büyümeye #! yardımcı olur [ward_child.GetFirstNameNoTooltip]."
 agot_filler_westeros.0072.b: "$agot_filler_westeros.0063.b$"
  
 agot_filler_westeros.0073.t: "Qohor'dan bir mistik"
 agot_filler_westeros.0073.desc: "Uzaktaki Qohor şehrinden gezgin bir büyücü [location.GetNameNoTierNoTooltip]'daki alanıma geldi. Bu tür uygulamalar Batıdiyar'daki çoğu kişi tarafından reddedilir, ancak belki de biz onları anlamıyoruz.\n\n[sorcerer.GetName]'i [ROOT.Char.Custom2('RelationToMe', ward_child)] [ward_child.GetName]'üme öğretmeye ikna edebilirim, böylece [ward_child.GetSheHe] bu dünyanın gizemlerini [ward_child.GetHerHis] akranlarından herhangi birinden daha iyi nasıl manipüle edeceğini anlar."
 agot_filler_westeros.0073.a: "[sorcerer.GetHerHis|U] içgörü #italic büyümeye #! yardımcı olur [ward_child.GetFirstNameNoTooltip]."
 agot_filler_westeros.0073.b: "$agot_filler_westeros.0063.b$"
