agot_filler_westeros.0007.opening:0 "Dorne Bağımsızlığı"
agot_filler_westeros.0007.desc:0 "Dorne, Demir Taht'tan ayrıldı ve bundan böyle bir zamanlar olduğu gibi kendilerini yönetecekler! Dorne asla fethedilmedi, bu nedenle Dorne Prensleri kimseye boyun eğmeyecek!"
agot_filler_westeros.0007.a:0 "Kızıl Dağlar boyunca gerginlik olacak."

###############################
#   High Septon Scandal       #
#     ZombieSchrodCat         #
#       0008 - 0008           #
###############################

agot_filler_westeros.0008.opening:0 "Dedikodular Doğru"
agot_filler_westeros.0008.desc:0 "Bu mektup, inananları Yedi'ye en sadık olanın bile günahsız olmadığı konusunda bilgilendirmek içindir. Bir anlık zayıflık anında, bedenin günahlarına yenik düştüm."
agot_filler_westeros.0008.a:0 "Skandal!"
agot_filler_westeros.0008.b:0 "Nasıl... Yedi'nin temsilcisi o değil mi?"
agot_filler_westeros.0008.c:0 "O ihtiyarla kim yattıysa ona acıyorum."

###############################
#   High Septon Scandal:Murder#
#     ZombieSchrodCat         #
#       0009 - 0009           #
###############################

agot_filler_westeros.0009.opening:0 "Dedikodular Doğru"
agot_filler_westeros.0009.desc:0 "Bu mektup, Yabancı'nın beni etkilediği konusunda bilgilendirmek içindir. Ayrıntıları bu mektupta tartışmak istemesem de, bir başkasının canını aldım. Yedi'nin beni böyle bir günah için affetmesini dilerim!"
agot_filler_westeros.0009.a:0 "Yedi adına!"
agot_filler_westeros.0009.b:0 "Nasıl... Yedi'nin temsilcisi o değil mi? Bir can almak..."
agot_filler_westeros.0009.c:0 "İnançla ilgili çok fazla yanlışlık var..."

###############################
#       House at War          #
#     ZombieSchrodCat         #
#       0010 - 0010           #
###############################

agot_filler_westeros.0010.opening:0 "Savaşın Bedeli"
agot_filler_westeros.0010.desc:0 "Hanedanımın kendini savaşta bulduğunu bildirmek için yazıyorum. Böyle zamanlarda insan, kimin gerçekten dostu olduğunu veya kimin Hanedanımın yıkılışını görmek istediğini görür."
agot_filler_westeros.0010.a:0 "Davalarına yardım etmek için altın göndereceğim."
agot_filler_westeros.0010.b:0 "Altın göndereceğim ama karşılığında bir şeye ihtiyacım var."
agot_filler_westeros.0010.c:0 "Bu beni ilgilendirmez."

###############################
#  King of Mountain Clans     #
#     ZombieSchrodCat         #
#       0017 - 0017           #
###############################

agot_filler_westeros.0017.opening:0 "Vadi: Dağ Klanlarının Yükselişi"
agot_filler_westeros.0017.desc:0 "Dağ klanlarının bir kralın arkasında birleştiğini bildirmek için yazıyorum. Vadi, kendi sınırları içindeki bir güçten tehdit altında buluyor kendini."
agot_filler_westeros.0017.a:0 "Gergin bir durum..."

###############################
#       Fellow Hunter         #
#     ZombieSchrodCat         #
#       0018 - 0032           #
###############################

agot_filler_westeros.0018.opening:0 "Avcı Bir Dost"
agot_filler_westeros.0018.desc:0 "Sayın [ROOT.Char.GetLadyLord|U], ortak bir tanıdığımız tarafından sizinle benzer bir ilgiyi paylaştığımız konusunda bilgilendirildim. Bana doğruyu söyleyin, siz de bir avcı mısınız? Öyleyse, en sevdiğiniz av hayvanı hangisi?"
agot_filler_westeros.0018.a:0 "Yaban domuzu avının heyecanını severim."
agot_filler_westeros.0018.b:0 "Geyik avı her zaman eğlencelidir."
agot_filler_westeros.0018.c:0 "Korkarım şu anda avlanacak vaktim yok."

agot_filler_westeros.0019.opening:0 "Heyecan Verici Yaban Domuzu!"
agot_filler_westeros.0019.desc:0 "Gerçekten heyecan verici! Avcıbaşım bana ormanımda oldukça büyük bir yaban domuzu olduğunu söyledi. Benimle bir ava katılmak ister misiniz?"
agot_filler_westeros.0019.a:0 "Kulağa eğlenceli geliyor."
agot_filler_westeros.0019.b:0 "Korkarım şu anda avlanacak vaktim yok."

agot_filler_westeros.0020.opening:0 "Asil Geyik!"
agot_filler_westeros.0020.desc:0 "Dedikleri gibi geyik, ormanın kralıdır! Avcıbaşım son zamanlarda oldukça büyük bir tane gördü. Benimle bir ava katılmak ister misiniz, birlikte canavarı alt edebiliriz belki?"
agot_filler_westeros.0020.a:0 "Kulağa eğlenceli geliyor."
agot_filler_westeros.0020.b:0 "Korkarım şu anda avlanacak vaktim yok."

agot_filler_westeros.0021.t:0 "Yaban Domuzu Avı"
agot_filler_westeros.0021.desc:0 "Lord [fellow_hunter.GetFirstNameNoTooltip]'un avcıbaşının yaban domuzunu en son gördüğü yere varıyoruz. Birkaç nezaket sözü alışverişinden sonra, köpekleri saldık ve yaban domuzunun izini bulmaya çalışmaya başladık."
agot_filler_westeros.0021.a:0 "Bakalım izleri bulabilir miyiz."

agot_filler_westeros.0022.t:0 "Yaban Domuzu Avı"
agot_filler_westeros.0022.desc:0 "Tazıların havlaması, yaban domuzunu bulduklarını bize haber verdi. Vardığımızda tazılar canavarı köşeye sıkıştırmıştı. Yaban domuzu yaklaştığımızı görünce saldırmak için başını eğdi."
agot_filler_westeros.0022.a:0 "*Yaban domuzu mızrağını hazırlar*"
agot_filler_westeros.0022.b:0 "*Kaçar*"

agot_filler_westeros.0023.t:0 "Yaban Domuzu Avı"
agot_filler_westeros.0023.desc:0 "Yaban domuzu doğruca mızrağa saldırdı, mızrağın kanatlarının canavarın gücüne dayanmasını diliyorum. Mızrakla delinmesinden saniyeler sonra yaban domuzu öldü."
agot_filler_westeros.0023.a:0 "İyi bir avdı."

agot_filler_westeros.0024.t:0 "Yaban Domuzu Avı"
agot_filler_westeros.0024.desc:0 "Yaban domuzu saldırmaya başladığında mızrağımı düşürerek kaçtım. Bir süre geçti ve Lord [fellow_hunter.GetFirstNameNoTooltip] beni bulmaya geldi, yaban domuzunu kendisi öldürmüştü. Düşürdüğüm mızrağı bana uzatırken bana tiksintiyle baktı."
agot_filler_westeros.0024.a:0 "Eminin korkak olduğumu düşünüyor..."

agot_filler_westeros.0025.t:0 "Geyik Avı"
agot_filler_westeros.0025.desc:0 "Lord [fellow_hunter.GetFirstNameNoTooltip]'un avcıbaşının oldukça büyük bir geyiği en son gördüğü yere varıyoruz. Birkaç nezaket sözü alışverişinden sonra, geyiğin izini bulmaya çalışmaya başladık."
agot_filler_westeros.0025.a:0 "İzlere bakalım!"

agot_filler_westeros.0026.t:0 "Geyik Avı"
agot_filler_westeros.0026.desc:0 "Gün ortasında, bir açıklıkta büyük bir geyik bulduk. Rüzgar bizim lehimizeydi ve canavar bizi fark etmemişti."
agot_filler_westeros.0026.a:0 "*Hızlıca atışı yap*"
agot_filler_westeros.0026.b:0 "*Birlikte atış yapın*"
agot_filler_westeros.0026.c:0 "*Ev sahibinizin atışı yapmasına izin verin*"

agot_filler_westeros.0027.t:0 "Geyik Avı"
agot_filler_westeros.0027.desc:0 "Ok hedefi buldu ve geyik hızla kaçtı. Kısa bir süre bekledik ve sonra kan izini takip etmeye başladık. Geyik, canavarın hayatı sona ermeden önce ağaç hattına kadar ulaşabilmişti."
agot_filler_westeros.0027.a:0 "Muhteşem bir hayvan."

agot_filler_westeros.0028.t:0 "Av: İz Yok"
agot_filler_westeros.0028.desc:0 "Kırsal bölgeyi saatlerce aradık ama hiçbir yerde av hayvanı izi yok. İsteksizce Lord [fellow_hunter.GetFirstNameNoTooltip] ve ben avı sona erdirmeye karar veriyoruz, belki bir gün tekrar avlanma şansımız olur."
agot_filler_westeros.0028.a:0 "Şanssız bir av."

agot_filler_westeros.0029.t:0 "Av: Yollar Ayrılıyor"
agot_filler_westeros.0029.desc:0 "Öldürülen hayvan yüklendikten sonra, Lord [fellow_hunter.GetFirstNameNoTooltip] ve ben nezaketlerimizi ifade ettik ve yollarımızı ayırdık."
agot_filler_westeros.0029.a:0 "İyi bir avdı."
agot_filler_westeros.0029.b:0 "Bu av bir hataydı.."
agot_filler_westeros.0029.c:0 "Benim için iyi bir avdı.. belki ev sahibim için değil."

agot_filler_westeros.0030.opening:0 "İyi Bir Av"
agot_filler_westeros.0030.desc:0 "Av muhteşemdi! Söylemeliyim ki uzun zamandır bu kadar iyi bir av yapmamıştım. Teşekkür ederim."
agot_filler_westeros.0030.a:0 "Avdan zevk aldım."

agot_filler_westeros.0031.opening:0 "Kötü Bir Av"
agot_filler_westeros.0031.desc:0 "Ava zaman ayırdığınız için teşekkür ederim. Artık ortak tanıdığımızın yanıldığını ve sizin bir avcı olmadığınızı görüyorum. Bu geziye katlandığınız için teşekkür ederim."
agot_filler_westeros.0031.a:0 "İyi bir izlenim bıraktığımı sanmıyorum...."

agot_filler_westeros.0032.opening:0 "Kibirli Bir Avcı"
agot_filler_westeros.0032.desc:0 "Yetenekli bir avcı olduğunuzu kabul etsem de, sizi oldukça açgözlü buldum. İkimiz için de görkemli bir av olması gereken şeyi, kendinize sakladınız."
agot_filler_westeros.0032.a:0 "Sadece kıskanıyor."

