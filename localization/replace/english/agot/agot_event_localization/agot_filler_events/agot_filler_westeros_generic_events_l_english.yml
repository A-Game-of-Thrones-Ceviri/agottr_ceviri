agot_filler_westeros.0002.opening:0 "Üç Kızkardeş"
agot_filler_westeros.0002.desc:0 "Üç Kızkardeş, Vadi ve Demir Taht'ın kontrol boyunduruğunu kırdı. Kızkardeşlilerin iradesi artık kimse tarafından değil, sadece kendileri tarafından yönlendiriliyor! Dalgaların Leydisi şarkısını bir kez daha söyledi ve bizim için söylüyor!"
agot_filler_westeros.0002.a:0 "Bu, Isırık için endişe verici bir haber..."

