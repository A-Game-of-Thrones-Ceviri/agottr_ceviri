 agot_filler_westeros.0017.opening: "Vadi: Dağ Klanlarının Yükselişi"
 agot_filler_westeros.0017.desc: "Dağlar klanlarının bir kralın arkasında birleştiğini size bildirmek için yazıyorum. Vadi, kendi sınırları içindeki bir güçten tehdit altında buluyor."
 agot_filler_westeros.0017.a: "Gergin durumlar..."
  
 ############################### 
 #       Fellow Hunter         # 
 #     ZombieSchrodCat         # 
 #       0018 - 0032           # 
 ############################### 
  
 agot_filler_westeros.0018.opening: "Bir Avcı Arkadaşı"
 agot_filler_westeros.0018.desc: "İyi [ROOT.Char.GetLadyLord|U], ortak bir tanıdığım tarafından seninle benzer ilgi alanlarımız olduğunu öğrendim. Bana gerçekten avcı mısın? Eğer öyleyse, avlamak için en sevdiğin oyun hangisi?"
 agot_filler_westeros.0018.a: "Yaban domuzu avının heyecanını seviyorum."
 agot_filler_westeros.0018.b: "Geyik avı her zaman eğlencelidir."
 agot_filler_westeros.0018.c: "Korkarım şu anda avlanacak zamanım yok."
  
 agot_filler_westeros.0019.opening: "Heyecan verici Domuz!"
 agot_filler_westeros.0019.desc: "Gerçekten heyecan verici! Av bekçim ormanımda oldukça büyük bir yaban domuzu olduğunu söyledi. Benimle bir ava katılmak ister misiniz?"
 agot_filler_westeros.0019.a: "Eğlenceli gibi geliyor."
 agot_filler_westeros.0019.b: "Şu anda avlanmaya vaktim yok sanırım."
  
 agot_filler_westeros.0020.opening: "Asil Geyik!"
 agot_filler_westeros.0020.desc: "Geyik, dedikleri gibi ormanların kralıdır! Bekçim yakın zamanda oldukça büyük bir tanesini fark etti. Bir avda bana katılmak ister misin, birlikte olmamız canavarı alt etmeye yetebilir mi?"
 agot_filler_westeros.0020.a: "Eğlenceli gibi geliyor."
 agot_filler_westeros.0020.b: "Şu anda avlanmaya vaktim yok sanırım."
  
 agot_filler_westeros.0021.t: "Domuz avı"
 agot_filler_westeros.0021.desc: "Lord [fellow_hunter.GetFirstNameNoTooltip] av bekçisinin domuzu en son gördüğü noktaya varıyoruz. Biraz sohbet ettikten sonra köpekleri serbest bıraktık ve domuzun izini bulmaya başladık."
 agot_filler_westeros.0021.a: "Bakalım izleri bulabilecek miyiz"
  
 agot_filler_westeros.0022.t: "Domuz avı"
 agot_filler_westeros.0022.desc: "Tazıların uluması, yaban domuzunu bulduklarını bize haber verdi. Biz geldiğimizde tazılar canavarı köşeye sıkıştırmıştı. Yaban domuzu yaklaştığımızı görünce başını indirip saldırdı."
 agot_filler_westeros.0022.a: "*Yaban Domuzu Mızrağı Hazırlanıyor*"
 agot_filler_westeros.0022.b: "*kaçmak*"
  
 agot_filler_westeros.0023.t: "Domuz avı"
 agot_filler_westeros.0023.desc: "Yaban domuzu mızrağa doğru koştu, mızraktaki kanatların canavarın gücüne dayanması için dua ediyorum. Mızrak tarafından kazığa oturtulduktan saniyeler sonra yaban domuzu ölmüştü."
 agot_filler_westeros.0023.a: "İyi bir av"
  
 agot_filler_westeros.0024.t: "Domuz avı"
 agot_filler_westeros.0024.desc: "Yaban domuzu saldırmaya başladığında koştum, mızrağımı düşürdüm. Bir süre geçti ve Lord [fellow_hunter.GetFirstNameNoTooltip] beni bulmaya geldi, yaban domuzunu kendisi öldürmüştü. Bana tiksintiyle baktı ve düşürdüğüm mızrağı bana uzattı."
 agot_filler_westeros.0024.a: "Eminim ki bana korkak inanıyordur..."
  
 agot_filler_westeros.0025.t: "Geyik Avı"
 agot_filler_westeros.0025.desc: "Lord [fellow_hunter.GetFirstNameNoTooltip] bekçisinin en son oldukça büyük bir geyiği gördüğü yere varıyoruz. Biraz nezaket alışverişinde bulunduktan sonra geyiğin izini bulmaya çalışmaya başladık."
 agot_filler_westeros.0025.a: "Haydi iz arayalım!"
  
 agot_filler_westeros.0026.t: "Geyik Avı"
 agot_filler_westeros.0026.desc: "Günün ortasında, bir açıklıkta büyük bir geyik bulduk. Rüzgar bizim lehimizeydi ve hayvan bizi fark etmemişti."
 agot_filler_westeros.0026.a: "*Hemen şutu çek*"
 agot_filler_westeros.0026.b: "*Birlikte çekim yapalım*"
 agot_filler_westeros.0026.c: "*Ev sahibinizin çekimi yapmasına izin verin*"
  
 agot_filler_westeros.0027.t: "Geyik Avı"
 agot_filler_westeros.0027.desc: "Ok isabet etti ve geyik hızla uzaklaştı. Kısa bir süre bekledik ve sonra kan izini takip etmeye başladık. Geyik, hayat canavarı terk etmeden önce ağaç sınırına kadar ulaşmıştı."
 agot_filler_westeros.0027.a: "Muhteşem bir canavar"
  
 agot_filler_westeros.0028.t: "Avcılık: İz yok"
 agot_filler_westeros.0028.desc: "Birkaç saat boyunca kırsal kesimi aradık ama hiçbir yerde av izine rastlamadık. İsteksizce Lord [fellow_hunter.GetFirstNameNoTooltip] ve ben avı sonlandırmaya karar verdik, belki bir gün tekrar avlanma şansımız olurdu."
 agot_filler_westeros.0028.a: "Talihsiz bir av"
  
 agot_filler_westeros.0029.t: "Avcılık: Yolların ayrılması"
 agot_filler_westeros.0029.desc: "Öldürme işlemi tamamlandıktan sonra Lord [fellow_hunter.GetFirstNameNoTooltip] ve ben nezaketimizi sunup ayrıldık."
 agot_filler_westeros.0029.a: "İyi bir av"
 agot_filler_westeros.0029.b: "Bu av bir hataydı."
 agot_filler_westeros.0029.c: "Benim için iyi bir av... belki de ev sahibim için değil"
  
 agot_filler_westeros.0030.opening: "İyi Bir Av"
 agot_filler_westeros.0030.desc: "Av muhteşemdi! Uzun zamandır bu kadar iyi bir av geçirmemiştim diyebilirim. Teşekkür ederim"
 agot_filler_westeros.0030.a: "Avlanmanın tadını çıkarıyorum"
  
 agot_filler_westeros.0031.opening: "Zavallı Bir Av"
 agot_filler_westeros.0031.desc: "Av için zaman ayırdığınız için teşekkür ederim. Artık ortak kankamızın yanlış olduğunu ve sizin bir avcı olmadığınızı görüyorum. Bu yolculuğa katıldığınız için teşekkür ederim."
 agot_filler_westeros.0031.a: "İyi bir izlenim bıraktığımı düşünmüyorum...."
  
 agot_filler_westeros.0032.opening: "Kibirli Bir Avcı"
 agot_filler_westeros.0032.desc: "Senin yetenekli bir avcı olduğunu kabul etsem de, seni oldukça açgözlü buldum. İkimiz için de muhteşem bir av olması gereken şeyi, sen kendin için kaptın."
 agot_filler_westeros.0032.a: "O sadece kıskanıyor"
  
