############################

agot_filler_westeros.0039.opening:0 "Dorne Boyun Eğiyor"
agot_filler_westeros.0039.desc:0 "Dorne, Taç yönetimi altına geri döndü ve artık bağımsız değil."
agot_filler_westeros.0039.a:0 "Sonunda bu çılgınlığa bir son."

###############################
#       Fellow Gardener       #
#     ZombieSchrodCat         #
#       0040 - 0047             #
###############################

agot_filler_westeros.0040.opening:0 "Bahçıvan Bir Dost"
agot_filler_westeros.0040.desc:0 "Ortak bir tanıdığımız tarafından sizinle benzer bir ilgiyi paylaştığımız konusunda bilgilendirildim. Bana doğruyu söyleyin, siz de bir bahçıvan mısınız? Öyleyse, mülkümü ziyaret edip benimkini gezmek ister misiniz?"
agot_filler_westeros.0040.a:0 "Kulağa hoş geliyor."
agot_filler_westeros.0040.b:0 "Buna vaktim yok."

agot_filler_westeros.0041.t:0 "Bahçeler"
agot_filler_westeros.0041.desc:0 "Lord [fellow_gardener.GetFirstNameNoTooltip]'a varıyoruz ve kısa bir nezaket sözü alışverişinden sonra bahçeleri gezmeye başlıyoruz. Ev sahibim, yaratımına koyduğu emeği sergilemek için çok heyecanlı görünüyordu."
agot_filler_westeros.0041.a:0 "Hadi ilerleyelim."

agot_filler_westeros.0042.t:0 "Bahçeler: Zararlılar"
agot_filler_westeros.0042.desc:0 "Bahçeye yaklaşırken Lord [fellow_gardener.GetFirstNameNoTooltip] birden nefes nefese kaldı. Güllerin birçoğunun yapraklarını büyük tırtıllar yiyordu. Ev sahibim manzara karşısında afallamış görünüyordu."
agot_filler_westeros.0042.a:0 "Elbette onlara zarar vermeyeceğiz."
agot_filler_westeros.0042.b:0 "*Onları öldürmeye başlar*"
agot_filler_westeros.0042.c:0 "Hmm.. Çok güzel ağaçlar."

agot_filler_westeros.0043.t:0 "Bahçeler: Lafı Uzatan Ev Sahibi"
agot_filler_westeros.0043.desc:0 "Lord [fellow_gardener.GetFirstNameNoTooltip], bahçede yetişen birçok bitkiyi sergilemek için çok heyecanlıydı. Lafı araya sokabilmekte zorlandım."
agot_filler_westeros.0043.a:0 "*Lord [fellow_gardener.GetFirstNameNoTooltip]'un sözünü keser*"
agot_filler_westeros.0043.b:0 "Ev sahibimin konuşmasına izin ver."
agot_filler_westeros.0043.c:0 "*Lafı araya sokabilmek için elimden geleni yapacağım*"

agot_filler_westeros.0044.t:0 "Bahçeler: Renkli Bitkiler"
agot_filler_westeros.0044.desc:0 "Bahçe çok renkliydi. Doğrusu hayatımda hiç bu kadar çeşitli renkte çiçek ve bitki görmemiştim."
agot_filler_westeros.0044.a:0 "Bitkiler ne kadar güzelse, o kadar ölümcüldür."
agot_filler_westeros.0044.b:0 "Bununla kimi etkilemeye çalışıyorsunuz?"
agot_filler_westeros.0044.c:0 "Bu, benimkinden daha güzel."
agot_filler_westeros.0044.d:0 "Evet, bu bitkilerden bazılarını bende de var."

agot_filler_westeros.0045.t:0 "Bahçeler: Yollar Ayrılıyor"
agot_filler_westeros.0045.desc:0 "Lord [fellow_gardener.GetFirstNameNoTooltip], ferahlatıcı bir öğle yemeğiyle bahçe turunu tamamladı. Lord [fellow_gardener.GetFirstNameNoTooltip]'a misafirperverliği için teşekkür ettim ve kendi evime ve bahçeme döndüm."
agot_filler_westeros.0045.a:0 "Harika bir ziyaretti."
agot_filler_westeros.0045.b:0 "Bu geziden zevk almadım."

agot_filler_westeros.0046.opening:0 "İyi Bir Bahçıvan"
agot_filler_westeros.0046.desc:0 "Bahçemi ziyaret etmenizden keyif aldım. Doğrusu bir otla gülü ayırt edebileceğinizden şüpheliydim ama bitkiler konusunda çok bilgili bir birey olduğunuzu gösterdiniz! Umarım sizi tekrar ağırlarım!"
agot_filler_westeros.0046.a:0 "Ziyaretten keyif aldım."

agot_filler_westeros.0047.opening:0 "Kötü Bir Bahçıvan"
agot_filler_westeros.0047.desc:0 "Bahçıvan olduğunuzu duyduğumda şüphelerim vardı. Üzgünüm ama haklı çıktılar. Siz sadece kötü bir misafir değilsiniz, aynı zamanda korkarım ki bir küreğin hangi ucunu kullanacağınızı bile bilmiyorsunuz!"
agot_filler_westeros.0047.a:0 "İyi bir izlenim bıraktığımı sanmıyorum...."

###############################
#       Fellow Swordsman       #
#     ZombieSchrodCat         #
#       0048 - 0055           #
###############################

agot_filler_westeros.0048.opening:0 "Kılıç Ustası Bir Dost"
agot_filler_westeros.0048.desc:0 "Ortak bir tanıdığımız tarafından sizinle benzer bir ilgiyi paylaştığımız konusunda bilgilendirildim. Bana doğruyu söyleyin, siz de bir kılıç ustası mısınız? Öyleyse, sizi ağırlamaktan ve savaş bilgimizi paylaşmaktan mutluluk duyarım."
agot_filler_westeros.0048.a:0 "Kulağa hoş geliyor."
agot_filler_westeros.0048.b:0 "Buna vaktim yok."

agot_filler_westeros.0049.t:0 "Silah Deposu"
agot_filler_westeros.0049.desc:0 "Lord [fellow_swordsman.GetFirstNameNoTooltip]'a varıyoruz ve kısa bir nezaket sözü alışverişinden sonra silah deposunu gezmeye başlıyoruz. Her türden ve kökene sahip silahlar duvarları süslüyor."
agot_filler_westeros.0049.a:0 "Neyi tartışalım?"

agot_filler_westeros.0050.t:0 "Silah Deposu: Savaş"
agot_filler_westeros.0050.desc:0 "Lord [fellow_swordsman.GetFirstNameNoTooltip] heyecanla bana masaya serdiği bir haritayı gösterdi. Haritanın üzerine çeşitli askeri birlikleri temsil eden figürinler yerleştirilmişti ve harita üzerinde topraklar çizilmişti. Ev sahibim bana döndü ve \"Savaş hakkında ne biliyorsun?\" dedi."
agot_filler_westeros.0050.a:0 "Hareketlilik ve lojistik savaşta hayati önem taşır."
agot_filler_westeros.0050.b:0 "Arazi belirleyici faktördür."
agot_filler_westeros.0050.c:0 "Hmm.. barış en iyi seçenektir."
agot_filler_westeros.0050.d:0 "Biraz biliyorum ama sizin düşüncelerinizi duymayı tercih ederim."

agot_filler_westeros.0051.t:0 "Silah Deposu: Temizlik"
agot_filler_westeros.0051.desc:0 "Lord [fellow_swordsman.GetFirstNameNoTooltip], koleksiyonundaki silahları sergilemek için çok heyecanlıydı. Ancak gizlice, ikimizin de silahları temizleyip incelemesini sağlayarak onları göstermek istiyor. Ev sahibim, silahlarına sadece kendisinin ve birkaç kişinin güvendiği biri gibi görünüyor."
agot_filler_westeros.0051.a:0 "Silah deposunun bu yarısını ben alırım."
agot_filler_westeros.0051.b:0 "Çeliği parlatmak için buraya gelmedim!"
agot_filler_westeros.0051.c:0 "Yardım edeceğim *ama bundan mutlu değilim*"

agot_filler_westeros.0052.t:0 "Silah Deposu: Düello"
agot_filler_westeros.0052.desc:0 "Lord [fellow_swordsman.GetFirstNameNoTooltip], beni buraya davet etme amacını açıkça belirtti. [fellow_swordsman.GetSheHe|U], dostça bir düelloda çeliğini benimkine karşı test etmek istiyor."
agot_filler_westeros.0052.a:0 "Öyleyse başlayalım dostum."
agot_filler_westeros.0052.b:0 "Düello ile ilgilenmiyorum."
agot_filler_westeros.0052.win:0 "Düelloyu Kazandı"
agot_filler_westeros.0052.lose:0 "Düelloyu Kaybetti"

agot_filler_westeros.0053.t:0 "Silah Deposu: Yollar Ayrılıyor"
agot_filler_westeros.0053.desc:0 "Silah deposunda işimiz bittiğinde ve [fellow_swordsman.GetShortUINamePossessiveNoTooltip]'un sahip olduğu birkaç silahı incelediğimizde, yollarımızı ayırma zamanı gelmişti."
agot_filler_westeros.0053.a:0 "Harika bir ziyaretti."
agot_filler_westeros.0053.b:0 "Bu geziden zevk almadım."

agot_filler_westeros.0054.opening:0 "İyi Bir Kılıç Ustası"
agot_filler_westeros.0054.desc:0 "Sizi ağırlamaktan keyif aldım. Doğrusu bir kılıcı nasıl tutacağınızı bilip bilmediğinizden şüpheliydim ama çok bilgili bir birey olduğunuzu gösterdiniz! Umarım sizi tekrar ağırlarım!"
agot_filler_westeros.0054.a:0 "Ziyaretten keyif aldım."

agot_filler_westeros.0055.opening:0 "Kötü Bir Kılıç Ustası"
agot_filler_westeros.0055.desc:0 "Kılıç ustası olduğunuzu duyduğumda şüphelerim vardı. Üzgünüm ama haklı çıktılar. Siz sadece kötü bir misafir değilsiniz, aynı zamanda korkarım ki savaş alanında herhangi birinden çok kendiniz için bir tehlike olursunuz!"
agot_filler_westeros.0055.a:0 "İyi bir izlenim bıraktığımı sanmıyorum...."

############################
#    A Silver Bride        #
#       Badger             #
#       0056               #
############################

agot_filler_westeros.0057.t:0 "Gümüş Gelin"
agot_filler_westeros.0057.t_female:0 "Gümüş Damızlık"

agot_filler_westeros.0057.desc:0 "Yüksek Valyria soylarımız, bizi bu diyarın sıradan lordlarından ve halkından ayıran önemli bir özelliktir. Ancak [unmarried_child.Custom('GetDaughterSon')] için uygun bir soylu gelin bulamadığıma göre, belki de bakışlarımı dar denizin karşısına çevirmeliyim?"
agot_filler_westeros.0057.a:0 "[diplomat.GetFullName]'u Doğudiyar'a gönder!"
agot_filler_westeros.0057.a.big_success:0 "[diplomat.GetFullName] mükemmel bir eşleşme buluyor."
agot_filler_westeros.0057.a.success:0 "[diplomat.GetFullName] uygun bir eşleşme buluyor."
agot_filler_westeros.0057.a.failure:0 "[diplomat.GetFullName] kötü bir eşleşme buluyor."
agot_filler_westeros.0057.a.tt:0 "[diplomat.GetFirstName] uygun bir eşleşme için pazarlık yapmaya çalışacak!"
agot_filler_westeros.0057.b:0 "Lordlar bir yabancıya saygı duymayacak!"

agot_filler_westeros.0058.t:0 "Platin Gelin" #excellent match
agot_filler_westeros.0058.t_female:0 "Platin Damızlık"

agot_filler_westeros.0058.desc:0 "[diplomat.GetName], mahkemeye dönmesinden haftalar önce muazzam bulgusunun haberini gönderdi ve [ROOT.Char.GetPrimaryTitle.GetName] boyunca birçok önemli saray mensubu, Dar Deniz'in karşısından gelen bu güzelliğe bir göz atmak için salonu doldurdu, [essosi_bride.GetHerHim] hakkındaki hikayeler hayal güçlerini ele geçirmişti.\n\nKapılar açılıp [diplomat.GetFirstNameNoTooltip]'u onur muhafızlarıyla birlikte ortaya çıktığında, [diplomat.GetSheHe]'e en iyi ipekler ve damaskolarla giyinmiş, mor gözlerini ve gümüş-altın saçlarını vurgulayan, eski soyun parıldayan bir örneği eşlik ediyordu.\n\n\"[ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitleAsNameNoTooltip], size [essosi_bride.GetFullName]'u takdim edeyim, kökeni çok eskilere dayanan bir [essosi_bride.GetWomanMan], babası [ROOT.Char.GetHouse.GetName] Hanedanı'nın [ROOT.Char.Custom('FormalComplimentAdjective')] Batıdiyar soyundan bir [unmarried_child.Custom('GetDaughterSon')] ile evlenme fırsatı için hatırı sayılır bir çeyiz teklif etti.\""
agot_filler_westeros.0058.a:0 "[essosi_bride.GetName] mükemmel bir eşleşme!"
agot_filler_westeros.0058.b:0 "Fikrimi değiştirdim, mahkememden defolun!"

agot_filler_westeros.0059.t:0 "Gümüş Gelin" #good match
agot_filler_westeros.0059.t_female:0 "Gümüş Damızlık"

agot_filler_westeros.0059.desc:0 "[diplomat.GetName], mahkemeye dönmesinden haftalar önce eşleşmenin haberini gönderdi ve birçok kişi [diplomat.GetHerHis]'un seferinin sonucunu bekliyordu.\n\nKapılar açılıp [diplomat.GetFirstNameNoTooltip]'u onur muhafızlarıyla birlikte, yanında özgür şehirlerin özelliklerine sahip bir [essosi_bride.GetWomanMan] ile ortaya çıktı. \"[ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitleAsNameNoTooltip], size [essosi_bride.GetFullName]'u takdim edeyim, iyi Valyria soyundan gelen bir [essosi_bride.GetLadyLord], babası [ROOT.Char.GetHouse.GetName] Hanedanı'nın [ROOT.Char.Custom('FormalComplimentAdjective')] Batıdiyar soyundan bir [unmarried_child.Custom('GetDaughterSon')] ile evlenme fırsatı için bir çeyiz teklif etti.\""
agot_filler_westeros.0059.a:0 "[essosi_bride.GetName] mükemmel bir eşleşme!"
agot_filler_westeros.0059.b:0 "Fikrimi değiştirdim, mahkememden defolun!"


agot_filler_westeros.0060.t:0 "Kalay Gelin" #bad match
agot_filler_westeros.0060.t_female:0 "Tahta Damızlık"

agot_filler_westeros.0060.desc:0 "[diplomat.GetName]'den, maiyeti az bir tantanayla [county.GetNameNoTier]'a geri döndüğü güne kadar haber gelmedi.\n\n[diplomat.GetSheHe]'e eski Valyria'nın dövülmüş gümüş saçlı genç bir [essosi_bride.GetWomanMan] eşlik ederken her şey yolunda görünüyordu. \"[ROOT.Char.Custom('FormalComplimentAdjective')] [ROOT.Char.GetTitleAsNameNoTooltip],\" diye başlıyor [diplomat.GetSheHe] [diplomat.Custom('quirk_neg_pp')]. \"Korkarım ki yolculuk zorluklarla doluydu ve kibirli Eski Soylularla pazarlık etmek zor oldu. Bunun yerine size saf Valyria soyundan gelen, Doğudiyar şehirlerinde yaygın olan kibirli doğadan yoksun bir [essosi_bride.GetWomanMan] getirdim.\"\n\n[diplomat.GetSheHe]'un sokaklardan bir köylüyü alıp mahkemeye sunmadan önce üzerindeki kiri temizlemeye çalıştığını anlamak için müstakbel eşe şöyle bir bakmanız yeterli."
agot_filler_westeros.0060.a:0 "[essosi_bride.GetNamePossessive] kanı saf, önemli olan tek şey bu."
agot_filler_westeros.0060.b:0 "Beni hayal kırıklığına uğrattın [diplomat.GetTitledFirstName]!"

############################
#    Seven Pointed Scar    #
#       Badger             #
#       0061               #
############################

agot_filler_westeros.0061.t:0 "Yedi Köşeli Yara İzi"
agot_filler_westeros.0061.desc:0 "[ROOT.Char.Custom2('RelationToMePossessive', zealot)] [zealot.GetName] benimle aynı düşüncede. [zealot.GetSheHe] ve ben birçok geceyi inancın doğası, eski Andal savaş ağaları ve Yedi'ye bağlılığımızı göstermenin doğru yolu üzerine derin teolojik sohbetler yaparak geçirdik. Bu nedenle sabah duasına birlikte gittiğimizde, [zealot.GetHerHis]'un yeni görünümü şok edici ama şaşırtıcı değil.\n\n\"[zealot.Custom2('RelationToMe', ROOT.Char)],\" diye eğiliyor ve [zealot.GetHerHis]'un alnına oyulmuş yedi köşeli yıldızı daha net görüyorum, taze yaralar gibi kızgın ve kırmızı. \"Sohbetlerimiz beni bir aydınlanmaya götürdü ve umarım siz de bu doğru yolda ilerlersiniz.\" [zealot.GetSheHe|U] bir hançer çıkarıyor ve sapını elinize uzatıyor."

agot_filler_westeros.0061.a:0 "Baba'yı tenimde taşıyacağım."
agot_filler_westeros.0061.b:0 "Yedi, sakatlanmamızı istemiyor!"

agot_filler_westeros.0062.t:0 "Kış Gülleri Çiçek Açıyor"
agot_filler_westeros.0062.desc:0 "[informer.GetTitledFirstName], kış güllerinin çiçek açtığını ve şimdi tam olarak açmış olduğunu bildirdi. Güller, [ROOT.Char.GetHouse.GetName] Hanedanı'nın bir hazinesidir ve kesinlikle görmem gereken bir şeydir.\n\nCam bahçelere doğru ilerlerken, çiçek açan tüm güllerin manzarasının eşsiz olduğunu görüyorum; soluk mavi, onları barındıran camdaki dona benziyor. Onlara bakarken aşkı ve güzelliği düşünmemek elde değil."
agot_filler_westeros.0062.a:0 "Ne kadar güzel bir manzara!"
agot_filler_westeros.0062.b:0 "Yanıma bir tane almak istiyorum."
agot_filler_westeros.0062.c:0 "Bunlar çarpıcı bir taç olurdu."


############################
#    Foreign Tutor Events  #
#       Badger             #
#       0063 - 0074        #
############################

agot_filler_westeros.0063.t:0 "Su Dansçısının Zerafeti"
agot_filler_westeros.0063.desc:0 "Gezgin bir Braavoslu su dansçısı, [location.GetNameNoTierNoTooltip]'daki diyarıma geldi. [waterdancer.GetTitledFirstName], Batıdiyar'a yabancı bir dövüş tarzında yetenekli, [ward_child.GetName]'in turnuvalarda veya gelecek karanlık günlerde, eğer [ward_child.GetSheHe] zorlu eğitime dayanabilirse, faydalanabileceği bir tarz.\n\nGerçekte ne kadar değerli olacak? Su dansı sadece gösterişli bir şey gibi görünüyor, gerçek bir savaşta #italic dans#! ne işe yarar?\n\n[waterdancer.GetFirstNameNoTooltip]'u [ROOT.Char.Custom2('RelationToMePossessive', ward_child)]'ıma bu eşsiz stili öğretmeye ikna etmeye değer mi?"
agot_filler_westeros.0063.a:0 "[waterdancer.GetHerHis|U]'un bilgisi [ward_child.GetFirstNameNoTooltip]'un gelişmesine #italic yardımcı olur#!."
agot_filler_westeros.0063.b:0 "Bir yabancıya bu kadar güvenemem."

agot_filler_westeros.0064.t:0 "Sakallı Rahibin Gizli Bilgeliği"
agot_filler_westeros.0064.desc:0 "Norvoslu sakallı bir rahip, [location.GetNameNoTierNoTooltip]'a gelerek kılıcını paralı asker olarak teklif etti. [bearded_priest.GetHerHis|U]'un dini Batıdiyar'da sapkınlık olarak kabul edilir, ancak sakallı rahiplerin gizli tarikatının Norvos'un en güçlü savaşçılarından bazılarını eğittiği ve silahlandırdığı bilinmektedir - yoksa şehri bu kadar uzun süre nasıl yönetebilirlerdi?\n\nBüyük bir kumar olurdu, ancak bu yeteneğin [ward_child.GetHerHim]'e geçmesi umuduyla [bearded_priest.GetHerHim]'i [ROOT.Char.Custom2('RelationToMePossessive', ward_child)]'ımı [ward_child.GetName]'i eğitmesi için ikna edebilirim."
agot_filler_westeros.0064.a:0 "[bearded_priest.GetHerHis|U]'un bilgisi [ward_child.GetFirstNameNoTooltip]'un gelişmesine #italic yardımcı olur#!."
agot_filler_westeros.0064.b:0 "$agot_filler_westeros.0063.b$"

agot_filler_westeros.0065.t:0 "Zengin Bir Pentoslu Majister Sığınak Arıyor"
agot_filler_westeros.0065.desc:0 "Sürgüne gönderilmiş bir Pentoslu Majister, [location.GetNameNoTierNoTooltip]'daki topraklarıma sığındı. Doğuda geçirdiği son yıllarda ne kadar aptalca davrandıysa da, [magistrate.GetName] servetini Dar Deniz'de diğer Özgür Şehirler ve Batıdiyar'ın birçok limanı ile ticaret yaparak kazandı. Deniz yolları ve mallar hakkındaki bu bilgi, ailem için paha biçilmez olabilir - sadece para kazanmanın ötesinde bile.\n\n[ROOT.Char.Custom2('RelationToMePossessive', ward_child)]'ımı [ward_child.GetName]'i müzakere, lojistik ve ticaret konusundaki hikayeleriyle eğitmesi karşılığında [magistrate.GetHerHim]'e lüks bir konaklama yeri teklif edebilirim."
agot_filler_westeros.0065.a:0 "[magistrate.GetHerHis|U]'un bilgisi [ward_child.GetFirstNameNoTooltip]'un gelişmesine #italic yardımcı olur#!."
agot_filler_westeros.0065.b:0 "$agot_filler_westeros.0063.b$"

agot_filler_westeros.0066.t:0 "Çatımın Altında Bir Braavoslu Bankacı"
agot_filler_westeros.0066.desc:0 "Gezgin bir Braavoslu bankacı [location.GetNameNoTierNoTooltip]'a geldi. [banker.GetName]'in altını güvenli ve akıllıca yönetme konusunda uzun yıllar deneyimi var; Batıdiyar'ın birkaç adamı [banker.GetHerHis]'un ününe ulaşmayı umabilir.\n\nServete karşı dikkatsizlik birçok büyük hükümdarın sonunu getirmiştir ve [ROOT.Char.Custom2('RelationToMePossessive', ward_child)]'ım [ward_child.GetName], genç yaşta ölçülü olmayı ve iyi yönetimi öğrenmekten faydalanacaktır.\n\nAncak, [banker.GetFirstNameNoTooltip]'un [ward_child.GetHerHim]'e öğretmek için talep edeceği fiyata değer mi..."
agot_filler_westeros.0066.a:0 "[banker.GetHerHis|U]'un bilgisi [ward_child.GetFirstNameNoTooltip]'un gelişmesine #italic yardımcı olur#!."
agot_filler_westeros.0066.b:0 "$agot_filler_westeros.0063.b$"

agot_filler_westeros.0067.t:0 "Lysli Bir Diplomatın Tatlı Sözleri"
agot_filler_westeros.0067.desc:0 "Gezgin bir Lysli diplomat, [location.GetNameNoTierNoTooltip]'da yüzünü gösterdi; Özgür Şehirler'den bıkmış olan [diplomat.GetSheHe], görevler arasında Batıdiyar'ı geziyor.\n\nİhtilaflı Topraklar'daki gergin çatışmaları yatıştırma konusunda uzun yıllar deneyime sahip olan [diplomat.GetName]'in, Batıdiyar'daki anlaşmazlıkların kanlı olaylara dönüşmesini engelleyebilecek becerilere sahip olduğundan şüphe yok.\n\nBu tür beceriler büyük prestij getirir ve [diplomat.GetHerHim]'i bu yetenekleri [ROOT.Char.Custom2('RelationToMePossessive', ward_child)]'ıma [ward_child.GetName]'e aktarması için işe alabilirim."
agot_filler_westeros.0067.a:0 "[diplomat.GetHerHis|U]'un bilgisi [ward_child.GetFirstNameNoTooltip]'un gelişmesine #italic yardımcı olur#!."
agot_filler_westeros.0067.b:0 "$agot_filler_westeros.0063.b$"

agot_filler_westeros.0068.t:0 "Pentoslu Bir Soylunun Bilgeliği"
agot_filler_westeros.0068.desc:0 "Gezgin küçük bir Pentoslu soylu, [location.GetNameNoTierNoTooltip]'daki diyarıma geldi. Herhangi bir unvanı olmasa da, [noble.GetName] yerlileri zenginleştiriyor ve Pentos'ta hükümdarlara tavsiyelerde bulunma ve konseylerde oturma konusunda uzun bir geçmişe sahip. [noble.GetSheHe|U]'un Batıdiyar'daki akrabalarımın hiçbirinde olmayan bir deneyimi var, bu da kişinin dünya görüşünü genişletmesi için nadir bir fırsat.\n\nBelki de bu bilginin değerli olduğunu kanıtlaması umuduyla [noble.GetHerHim]'i [ROOT.Char.Custom2('RelationToMePossessive', ward_child)]'ımı [ward_child.GetName]'i eğitmesi için ikna edebilirim?"
agot_filler_westeros.0068.a:0 "[noble.GetHerHis|U]'un bilgisi [ward_child.GetFirstNameNoTooltip]'un gelişmesine #italic yardımcı olur#!."
agot_filler_westeros.0068.b:0 "$agot_filler_westeros.0063.b$"

agot_filler_westeros.0069.t:0 "Myrlı Mucit "
agot_filler_westeros.0069.desc:0 "Myrlı bir mucit Batıdiyar'ı geziyor ve bugün [location.GetNameNoTierNoTooltip]'daki topraklarıma uğradı. [inventor.GetSheHe]'un sergilediği yaratımlar dizisi şaşırtıcı.\n\n[ROOT.Char.Custom2('RelationToMePossessive', ward_child)]'ım [ward_child.GetName] günlerini garip şeyler inşa ederek geçirmeyecek olsa da, bu tür yaratıcı düşünme ve anlama, [ward_child.GetSheHe] bir hükümdar olarak kendi başına buyurduğunda [ward_child.GetHerHim]'e fayda sağlayabilir.\n\nBelki de [inventor.GetName]'i ders vermeye ikna edebilirim?"
agot_filler_westeros.0069.a:0 "[inventor.GetHerHis|U]'un bilgisi [ward_child.GetFirstNameNoTooltip]'un gelişmesine #italic yardımcı olur#!."
agot_filler_westeros.0069.b:0 "$agot_filler_westeros.0063.b$"

agot_filler_westeros.0070.t:0 "Bir Gölgebağlayıcının Varlığı"
agot_filler_westeros.0070.desc:0 "[location.GetNameNoTierNoTooltip]'un köylüleri, yerel handa kalan Asshai'den gelen gezgin bir gölgebağlayıcıdan korkarak saklanıyorlar. Bugün yarım düzine kadar köylü, [shadowbinder.GetSheHe]'un karanlık büyücülüğü yüzünden sürgün edilmesi veya hatta öldürülmesi için yalvarmaya geldi.\n\nAma aklıma farklı bir düşünce geliyor... Batıdiyar'da başka kim gölgeler üzerinde hakimiyet değilse bile en azından anlayış iddia edebilir?\n\n[shadowbinder.GetHerHim]'i [ROOT.Char.Custom2('RelationToMePossessive', ward_child)]'ımı [ward_child.GetName]'i eğitmesi için ikna edebilirsem, bu bilgi aileme nesiller boyu fayda sağlayabilir."
agot_filler_westeros.0070.a:0 "[shadowbinder.GetHerHis|U]'un bilgisi [ward_child.GetFirstNameNoTooltip]'un gelişmesine #italic yardımcı olur#!."
agot_filler_westeros.0070.b:0 "$agot_filler_westeros.0063.b$"

agot_filler_westeros.0071.t:0 "Yaşlı Bir Asker"
agot_filler_westeros.0071.desc:0 "Emekli bir Volantenli general [location.GetNameNoTierNoTooltip]'a geldi - doğudaki bitmek bilmeyen savaşlardan bıkmış olan [general.GetName], son yıllarını İhtilaflı Topraklar'ın sürekli kan dökülmesinden uzakta geçirmek için bir yer arıyordu.\n\nYerel handa tüccarlara ve gezginlere savaş hikayeleri anlatırken yakalandıktan sonra, savaş konusundaki bilgisinin [ward_child.GetName]'in gelişiminde rakipsiz olabileceğini düşünmeden edemiyorum.\n\nBelki de [general.GetHerHim]'i [ROOT.Char.Custom2('RelationToMePossessive', ward_child)]'ımı eğitmesi için ikna edebilirim..."
agot_filler_westeros.0071.a:0 "[general.GetHerHis|U]'un bilgisi [ward_child.GetFirstNameNoTooltip]'un gelişmesine #italic yardımcı olur#!."
agot_filler_westeros.0071.b:0 "$agot_filler_westeros.0063.b$"

agot_filler_westeros.0072.t:0 "Gezgin Bir Tyroslu Paralı Asker"
agot_filler_westeros.0072.desc:0 "Gezgin bir Tyroslu paralı asker [location.GetNameNoTierNoTooltip]'a geldi. İhtilaflı Topraklar'daki düzinelerce savaşın gazisi olan [sellsword.GetName], hem kılıç hem de askeri taktikler konusunda değerli bilgilere sahip ve eğer ben gittikten sonra Westeros'a savaş geri dönerse, bu bilgileri [ROOT.Char.Custom2('RelationToMePossessive', ward_child)]'ım [ward_child.GetName]'e aktarabilir.\n\nAncak bir an tereddüt etmeden edemiyorum; [ward_child.GetFirstNameNoTooltip]'a bir paralı askere güvenmek doğru mu?"
agot_filler_westeros.0072.a:0 "[sellsword.GetHerHis|U]'un bilgisi [ward_child.GetFirstNameNoTooltip]'un gelişmesine #italic yardımcı olur#!."
agot_filler_westeros.0072.b:0 "$agot_filler_westeros.0063.b$"

agot_filler_westeros.0073.t:0 "Qohor'dan Bir Mistik"
agot_filler_westeros.0073.desc:0 "Uzaktaki Qohor şehrinden gezgin bir büyücü, [location.GetNameNoTierNoTooltip]'daki topraklarıma geldi. Bu tür uygulamalar Batıdiyar'daki çoğu kişi tarafından dışlanır, ancak belki de biz onları anlamıyoruz.\n\n[sorcerer.GetName]'i [ROOT.Char.Custom2('RelationToMePossessive', ward_child)]'ımı [ward_child.GetName]'i eğitmesi için ikna edebilirim, böylece [ward_child.GetSheHe], bu dünyanın gizemlerini yaşıtlarından daha iyi nasıl manipüle edeceğini anlayabilir."
agot_filler_westeros.0073.a:0 "[sorcerer.GetHerHis|U]'un bilgisi [ward_child.GetFirstNameNoTooltip]'un gelişmesine #italic yardımcı olur#!."
agot_filler_westeros.0073.b:0 "$agot_filler_westeros.0063.b$"