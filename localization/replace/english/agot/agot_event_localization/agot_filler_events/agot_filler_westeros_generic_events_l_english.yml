agot_filler_westeros.0037.desc:0 "Demir Adaları, Demir Taht'ın kontrolüne geri döndü. Demirdoğumluların Adil Adalar boyunca gerçekleştirdiği yağma ve baskınlara son verildi."
agot_filler_westeros.0037.a:0 "Nihayet bu korkunç döneme bir son verildi."

