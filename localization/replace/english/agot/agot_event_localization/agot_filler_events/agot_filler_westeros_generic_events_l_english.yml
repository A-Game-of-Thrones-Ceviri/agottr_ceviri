agot_filler_westeros.0039.opening:0 "Dorne'un Teslimiyeti"
agot_filler_westeros.0039.desc:0 "Dorne, Demir Taht'ın egemenliğini kabul ederek bağımsızlığına son verdi ve krallığın bir parçası haline geldi."
agot_filler_westeros.0039.a:0 "Nihayet bu isyankar duruma bir son verildi."

###############################
#       Fellow Gardener       #
#     ZombieSchrodCat         #
#       0040 - 0047             #
###############################

agot_filler_westeros.0040.opening:0 "Yeşil Parmaklı Dostluk"
agot_filler_westeros.0040.desc:0 "Ortak bir dostumuz aracılığıyla, sizinle bahçecilik konusunda ortak bir tutkuya sahip olduğumuzu öğrendim. Bana açıkça söyleyin, siz de bitki yetiştirmekten ve bahçelerle ilgilenmekten keyif alıyor musunuz? Eğer öyleyse, mülkümü ziyaret edip bahçemi gezmek ister misiniz?"
agot_filler_westeros.0040.a:0 "Bu teklifiniz kulağa çok hoş geliyor, memnuniyetle kabul ederim."
agot_filler_westeros.0040.b:0 "Maalesef şu anda buna ayıracak vaktim yok."

agot_filler_westeros.0041.t:0 "Bahçelerde Bir Gezinti"
agot_filler_westeros.0041.desc:0 "Lord [fellow_gardener.GetFirstNamePossessiveNoTooltip] mülküne varıyoruz ve kısa bir sohbetin ardından, merakla bahçelerini gezmeye başlıyoruz. Ev sahibimiz, özenle yarattığı bu yeşil cennetini bize göstermek için oldukça heyecanlı görünüyor."
agot_filler_westeros.0041.a:0 "Haydi, bu güzel bahçeleri keşfe çıkalım."

agot_filler_westeros.0042.t:0 "Bahçelerde İstenmeyen Misafirler"
agot_filler_westeros.0042.desc:0 "Güzel güllerle dolu bahçeye yaklaştığımızda, Lord [fellow_gardener.GetFirstNameNoTooltip] aniden durdu ve nefes nefese kalarak şaşkınlıkla etrafına bakmaya başladı. Değerli güllerinin yapraklarını büyük ve obur tırtıllar istila etmişti. Ev sahibimiz, bu manzara karşısında adeta yıkılmışa benziyordu."
agot_filler_westeros.0042.a:0 "Merak etmeyin, bu zararlılara karşı bir çözüm bulacağız ve güllerinize zarar vermeden onları uzaklaştıracağız."
agot_filler_westeros.0042.b:0 "Tırtılları tek tek ezip öldürmeye başlar"
agot_filler_westeros.0042.c:0 "Hmm.. Şu ağaçlara bakın, ne kadar da ihtişamlılar."

agot_filler_westeros.0043.t:0 "Bitmeyen Bahçe Konuşmaları"
agot_filler_westeros.0043.desc:0 "Lord [fellow_gardener.GetFirstNameNoTooltip], bahçesinde yetiştirdiği her bir bitkiyi büyük bir coşkuyla anlatmaya başladı. Her çiçeğin, her ağacın hikayesini ve özelliklerini ayrıntılı bir şekilde açıklıyordu. Lafı araya sokabilmek neredeyse imkansızdı."
agot_filler_westeros.0043.a:0 "Nazikçe öksürerek Lord [fellow_gardener.GetFirstNameNoTooltip] adlo kişinin sözünü keser"
agot_filler_westeros.0043.b:0 "Ev sahibimin konuşmasını bölmeden, bitki tutkusunu dinlemeye devam eder."
agot_filler_westeros.0043.c:0 "Lafı araya sokabilmek için uygun bir anı kollar"

agot_filler_westeros.0044.t:0 "Renk Cümbüşü"
agot_filler_westeros.0044.desc:0 "Bahçe, göz alıcı renklerle doluydu. Hayatımda hiç bu kadar çeşitli ve canlı renklere sahip çiçekler ve bitkiler bir arada görmemiştim. Adeta bir ressamın paleti gibiydi."
agot_filler_westeros.0044.a:0 "Doğada, bitkiler ne kadar güzelse, o kadar ölümcül olabilirler. Dikkatli olmakta fayda var."
agot_filler_westeros.0044.b:0 "Bu kadar gösterişli bir bahçeyle kimi etkilemeye çalışıyorsunuz?"
agot_filler_westeros.0044.c:0 "İtiraf etmeliyim ki, sizin bahçeniz benimkinden çok daha güzel ve etkileyici."
agot_filler_westeros.0044.d:0 "Çok güzeller! Bu bitkilerden bazılarını ben de kendi bahçemde yetiştiriyorum."

agot_filler_westeros.0045.t:0 "Veda Zamanı"
agot_filler_westeros.0045.desc:0 "Lord [fellow_gardener.GetFirstNameNoTooltip], keyifli bir öğle yemeğiyle bahçe turumuzu sonlandırdı. Kendisine gösterdiği misafirperverlik ve harika bahçesini bizimle paylaştığı için teşekkür ettim ve kendi evime ve bahçemin huzuruna geri döndüm."
agot_filler_westeros.0045.a:0 "Muhteşem bir ziyaretti, çok keyif aldım."
agot_filler_westeros.0045.b:0 "Dürüst olmak gerekirse, bu geziden pek hoşlanmadım."

agot_filler_westeros.0046.opening:0 "Yeşil Parmaklı Misafir"
agot_filler_westeros.0046.desc:0 "Bahçemi ziyaret etmenizden büyük keyif aldım. Açıkçası ilk başta bitkiler konusunda ne kadar bilgili olduğunuzu tahmin edememiştim, ancak bahçecilik konusundaki derin bilginiz beni gerçekten etkiledi! Umarım sizi tekrar bahçemde ağırlama fırsatım olur!"
agot_filler_westeros.0046.a:0 "Ben de ziyaretten çok keyif aldım, teşekkür ederim."

agot_filler_westeros.0047.opening:0 "Hayal Kırıklığı Yaratan Bir Misafir"
agot_filler_westeros.0047.desc:0 "Bahçeciliğe meraklı olduğunuzu duyduğumda açıkçası biraz şüpheliydim. Ve ne yazık ki, şüphelerimde haklı çıktım. Siz sadece kötü bir misafir olmakla kalmadınız, aynı zamanda bahçecilik konusunda en temel bilgilere bile sahip olmadığınızı gösterdiniz! Korkarım ki, bir küreğin hangi ucunun toprağa saplanacağını bile bilmiyorsunuz!"
agot_filler_westeros.0047.a:0 "Sanırım hiç de iyi bir izlenim bırakamadım..."

###############################
#       Fellow Swordsman       #
#     ZombieSchrodCat         #
#       0048 - 0055           #
###############################

agot_filler_westeros.0048.opening:0 "Kılıçların Kardeşliği"
agot_filler_westeros.0048.desc:0 "Ortak bir dostumuz aracılığıyla, sizinle kılıç ustalığı konusunda ortak bir tutkuya sahip olduğumuzu öğrendim. Bana açıkça söyleyin, siz de kılıç kullanma sanatında kendinizi geliştirmekten ve savaş taktiklerini tartışmaktan keyif alıyor musunuz? Eğer öyleyse, sizi misafir etmekten ve savaş konusundaki bilgilerimizi paylaşmaktan büyük mutluluk duyarım."
agot_filler_westeros.0048.a:0 "Teklifiniz kulağa oldukça cazip geliyor, memnuniyetle kabul ederim."
agot_filler_westeros.0048.b:0 "Maalesef şu anda buna ayıracak vaktim yok."

agot_filler_westeros.0049.t:0 "Silah Deposunda"
agot_filler_westeros.0049.desc:0 "Lord [fellow_swordsman.GetFirstNamePossessiveNoTooltip] kalesine varıyoruz ve kısa bir sohbetin ardından, heyecanla silah deposunu gezmeye başlıyoruz. Duvarlar, her türden ve farklı kültürlere ait silahlarla süslü. Kılıçlar, baltalar, mızraklar, zırhlar... Savaş sanatına ilgi duyan herkesin gözlerini kamaştıracak bir koleksiyon."
agot_filler_westeros.0049.a:0 "Hangi konuda bilgi alışverişinde bulunmak istersiniz?"

agot_filler_westeros.0050.t:0 "Savaş Sanatı Üzerine"
agot_filler_westeros.0050.desc:0 "Lord [fellow_swordsman.GetFirstNameNoTooltip], heyecanla masaya büyük bir harita serdi. Haritanın üzerine çeşitli askeri birlikleri temsil eden minyatür figürler yerleştirilmişti ve farklı bölgeler renklerle ayrılmıştı. Ev sahibim bana döndü ve meraklı bir ifadeyle "Savaş sanatı hakkında ne düşünüyorsunuz?" diye sordu."
agot_filler_westeros.0050.a:0 "Bana göre, birliklerin hareket kabiliyeti ve lojistik destek, savaşın kazanılmasında hayati öneme sahip unsurlardır."
agot_filler_westeros.0050.b:0 "Savaş alanının coğrafi özellikleri, yani arazi, çatışmanın gidişatını belirleyen en önemli faktörlerden biridir."
agot_filler_westeros.0050.c:0 "Hmm.. Açıkçası ben, savaşın her zaman son çare olması gerektiğine inanıyorum. Barış, mümkün olan her durumda tercih edilmelidir."
agot_filler_westeros.0050.d:0 "Savaş konusunda elbette birtakım fikirlerim var, ancak öncelikle sizin değerli düşüncelerinizi duymayı tercih ederim."

agot_filler_westeros.0051.t:0 "Silah Bakımı"
agot_filler_westeros.0051.desc:0 "Lord [fellow_swordsman.GetFirstNameNoTooltip], değerli silah koleksiyonunu bize gururla sergiliyordu. Ancak fark ettim ki, asıl amacı bize silahlarını temizletip incelememizi sağlayarak koleksiyonunu daha detaylı bir şekilde göstermekti. Anlaşılan ev sahibimiz, silahlarına sadece kendisinin ve çok güvendiği birkaç kişinin dokunmasına izin veriyordu."
agot_filler_westeros.0051.a:0 "Memnuniyetle, silah deposunun bu kısmındaki silahları ben temizleyip inceleyebilirim."
agot_filler_westeros.0051.b:0 "Ben buraya çeliği parlatmak için gelmedim! Savaş taktikleri ve stratejiler üzerine konuşmak için anlaşmıştık."
agot_filler_westeros.0051.c:0 "Size yardım edebilirim, ama açıkçası bundan pek hoşnut değilim."

agot_filler_westeros.0052.t:0 "Kılıçların Dansı"
agot_filler_westeros.0052.desc:0 "Lord [fellow_swordsman.GetFirstNameNoTooltip], beni neden buraya davet ettiğini nihayet açıkça belirtti. Dostça bir düelloda kılıçlarımızı karşı karşıya getirmek ve becerilerimizi ölçmek istiyordu."
agot_filler_westeros.0052.a:0 "Harika! Öyleyse hiç vakit kaybetmeden başlayalım dostum."
agot_filler_westeros.0052.b:0 "Üzgünüm ama şu anda bir düello ile ilgilenmiyorum."
agot_filler_westeros.0052.win:0 "Düellodan Zaferle Ayrıldı"
agot_filler_westeros.0052.lose:0 "Düelloda Mağlup Oldu"

agot_filler_westeros.0053.t:0 "Veda Zamanı"
agot_filler_westeros.0053.desc:0 "Silah deposunda geçirdiğimiz zaman sona ermişti ve [fellow_swordsman.GetShortUINamePossessiveNoTooltip] etkileyici koleksiyonundaki birçok silahı inceleme fırsatı bulmuştuk. Artık vedalaşma ve yollarımızı ayırma vakti gelmişti."
agot_filler_westeros.0053.a:0 "Çok keyifli ve bilgilendirici bir ziyaretti, teşekkür ederim."
agot_filler_westeros.0053.b:0 "Dürüst olmak gerekirse, bu geziden pek hoşlanmadım."

agot_filler_westeros.0054.opening:0 "Usta Bir Kılıç Arkadaşı"
agot_filler_westeros.0054.desc:0 "Sizi silah depomda ağırlamaktan büyük keyif aldım. İlk başta kılıç ustalığı konusundaki bilginiz hakkında bazı şüphelerim vardı, ancak hem bilginiz hem de beceriniz beni fazlasıyla etkiledi! Umarım sizi tekrar ağırlama ve kılıç sanatı üzerine sohbet etme fırsatım olur!"
agot_filler_westeros.0054.a:0 "Ben de ziyaretten çok keyif aldım, teşekkür ederim."

agot_filler_westeros.0055.opening:0 "Hayal Kırıklığı Yaratan Bir Savaşçı"
agot_filler_westeros.0055.desc:0 "Kılıç ustalığı konusunda yetenekli olduğunuzu duyduğumda açıkçası biraz şüpheliydim. Ve ne yazık ki, şüphelerimde haklı çıktım. Siz sadece kötü bir misafir olmakla kalmadınız, aynı zamanda savaş sanatı konusunda da vasatın altında olduğunuzu gösterdiniz! Korkarım ki, bir savaş alanında düşmanlarınızdan çok kendiniz için tehlike oluşturursunuz!"
agot_filler_westeros.0055.a:0 "Sanırım hiç de iyi bir izlenim bırakamadım..."

############################
#    A Silver Bride        #
#       Badger             #
#       0056               #
############################

agot_filler_westeros.0057.t:0 "Gümüş Gelin Arayışı"
agot_filler_westeros.0057.t_female:0 "Gümüş Damızlık Arayışı"

agot_filler_westeros.0057.desc:0 "Asil Valyria soyumuz, bizi bu diyarın sıradan lordlarından ve halkından ayıran en önemli özelliklerden biridir. Ancak [unmarried_child.Custom('GetDaughterSon')] için Batıdiyar'da uygun bir soylu eş bulamadığıma göre, belki de bakışlarımı Dar Deniz'in karşı yakasına, kadim Valyria topraklarına çevirmeliyim?"
agot_filler_westeros.0057.a:0 "[diplomat.GetFullName] adlı kişiyi Doğudiyar'a Gönder!"
agot_filler_westeros.0057.a.big_success:0 "[diplomat.GetFullName], beklentilerimizi aşan mükemmel bir eşleşme buluyor."
agot_filler_westeros.0057.a.success:0 "[diplomat.GetFullName], uygun bir eşleşme bulmayı başarıyor."
agot_filler_westeros.0057.a.failure:0 "[diplomat.GetFullName], beklentilerimizi karşılamayan bir eşleşmeyle geri dönüyor."
agot_filler_westeros.0057.a.tt:0 "[diplomat.GetFirstName], Doğudiyar'ın soylu aileleri arasında uygun bir eşleşme için pazarlık yapacak!"
agot_filler_westeros.0057.b:0 "Batıdiyar lordları, yabancı bir eşe asla saygı duymayacak!"

agot_filler_westeros.0058.t:0 "Platin Gelin" #excellent match
agot_filler_westeros.0058.t_female:0 "Platin Damızlık"

agot_filler_westeros.0058.desc:0 "[diplomat.GetName], mahkemeye dönüşünden haftalar önce yaptığı muazzam keşfin haberini gönderdi ve Batıdiyar'ın dört bir yanından birçok önemli saray mensubu, Dar Deniz'in karşı kıyısından gelen bu güzelliği görmek için salonu doldurdu. Onun hakkındaki hikayeler herkesin hayal gücünü cezbetmişti.\n\nNihayet kapılar açıldı ve [diplomat.GetFirstNameNoTooltip], onur muhafızlarıyla birlikte salona girdi. Yanında, en güzel ipekler ve damaskolarla giyinmiş, mor gözleri ve gümüş-altın saçlarıyla eski Valyria soyunun ihtişamını yansıtan bir kadın vardı.\n\n"[ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitleAsNameNoTooltip], size [essosi_bride.GetFullName] adlı kişiyi takdim etmekten onur duyarım. Soylu bir aileden gelen [essosi_bride.GetWomanMan], babası [ROOT.Char.GetHouse.GetName] Hanedanı'nın [ROOT.Char.Custom('FormalComplimentAdjective')] Batıdiyar soyundan bir [unmarried_child.Custom('GetDaughterSon')] ile evlenme fırsatı için hatırı sayılır bir çeyiz teklif ediyor.""
agot_filler_westeros.0058.a:0 "[essosi_bride.GetName] gerçekten de mükemmel bir eşleşme!"
agot_filler_westeros.0058.b:0 "Fikrimi değiştirdim! Bu evlilik olmayacak! Hemen sarayımdan ayrılın!"

agot_filler_westeros.0059.t:0 "Gümüş Gelin" #good match
agot_filler_westeros.0059.t_female:0 "Gümüş Damızlık"

agot_filler_westeros.0059.desc:0 "[diplomat.GetName], mahkemeye dönüşünden haftalar önce bulduğu eşleşmenin haberini gönderdi ve birçok kişi onun seferinin sonucunu merakla bekliyordu.\n\nNihayet kapılar açıldı ve [diplomat.GetFirstNameNoTooltip], onur muhafızlarıyla birlikte salona girdi. Yanında, özgür şehirlerin kendine özgü zarafetini taşıyan bir [essosi_bride.GetWomanMan] vardı. "[ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitleAsNameNoTooltip], size [essosi_bride.GetFullName] adlı kişiyi takdim etmekten onur duyarım. Asil Valyria soyundan gelen bir [essosi_bride.GetLadyLord], babası [ROOT.Char.GetHouse.GetName] Hanedanı'nın [ROOT.Char.Custom('FormalComplimentAdjective')] Batıdiyar soyundan bir [unmarried_child.Custom('GetDaughterSon')] ile evlenme fırsatı için bir çeyiz teklif ediyor.""
agot_filler_westeros.0059.a:0 "[essosi_bride.GetName] oldukça uygun bir eşleşme!"
agot_filler_westeros.0059.b:0 "Fikrimi değiştirdim! Bu evlilik olmayacak! Hemen sarayımdan ayrılın!"


agot_filler_westeros.0060.t:0 "Kalay Gelin" #bad match
agot_filler_westeros.0060.t_female:0 "Tahta Damızlık"

agot_filler_westeros.0060.desc:0 "[diplomat.GetName], maiyetiyle birlikte sade bir şekilde [county.GetNameNoTier] bölgesine geri döndüğü güne kadar hiçbir haber alamadık.\n\nYanında eski Valyria'nın dövülmüş gümüş saçlı genç bir [essosi_bride.GetWomanMan] ile görünmesi ilk başta umut vericiydi. "[ROOT.Char.Custom('FormalComplimentAdjective')] [ROOT.Char.GetTitleAsNameNoTooltip]," diye söze başladı [diplomat.Custom('quirk_neg_pp')]. "Korkarım ki yolculuk zorlu geçti ve kibirli Eski Soylularla pazarlık etmek hiç kolay olmadı. Ancak size saf Valyria soyundan gelen ve Doğudiyar şehirlerinde yaygın olan o kibirli tavırlardan uzak bir [essosi_bride.GetWomanMan] getirmeyi başardım."\n\nMüstakbel geline daha yakından bakınca, [diplomat.GetFirstNameNoTooltip] adlı kişinin sokaklardan rastgele bir köylüyü alıp, üstündeki tozu toprağı temizlemeye çalışarak mahkemeye sunduğunu anlamak zor olmadı."
agot_filler_westeros.0060.a:0 "[essosi_bride.GetNamePossessive] kanı saf Valyria kanı, önemli olan tek şey bu."
agot_filler_westeros.0060.b:0 "Beni derinden hayal kırıklığına uğrattın [diplomat.GetTitledFirstName]!"

############################
#    Seven Pointed Scar    #
#       Badger             #
#       0061               #
############################

agot_filler_westeros.0061.t:0 "Yedi Köşeli Yıldızın İzi"
agot_filler_westeros.0061.desc:0 "[ROOT.Char.Custom2('RelationToMePossessive', zealot)] [zealot.GetName] benimle aynı inancı paylaşıyor ve Yedi'ye derinden bağlı. Birlikte geçirdiğimiz birçok gecede, inancımızın özünü, eski Andal savaş lordlarının mirasını ve Yedi'ye olan bağlılığımızı göstermenin en doğru yolunu tartıştık. Bu nedenle, sabah duasına birlikte gittiğimizde karşılaştığım manzara şaşırtıcı olsa da, tamamen beklenmedik değildi.\n\n"[zealot.Custom2('RelationToMe', ROOT.Char)]," dedi hafifçe eğilerek. Alnına oyulmuş yedi köşeli yıldızı daha net görebiliyordum. Taze yaralar gibi kızarmış ve şişmişti. "Geçirdiğimiz sohbetler beni büyük bir aydınlanmaya ulaştırdı ve umarım siz de bu kutlu yolda bana katılırsınız." Ardından bir hançer çıkardı ve sapını bana uzattı."

agot_filler_westeros.0061.a:0 "Baba'nın sembolünü gururla taşıyacağım."
agot_filler_westeros.0061.b:0 "Yedi'nin bizden kendimize zarar vermemizi istediğine inanmıyorum!"

agot_filler_westeros.0062.t:0 "Kış Güllerinin Büyüsü"
agot_filler_westeros.0062.desc:0 "[informer.GetTitledFirstName], heyecanla kış güllerinin çiçek açtığını ve tam ihtişamıyla sergilendiğini bildirdi. Bu nadir ve büyüleyici çiçekler, [ROOT.Char.GetHouse.GetName] Hanedanı'nın değerli bir hazinesidir ve mutlaka görülmesi gereken bir güzelliğe sahiptir.\n\nCamdan yapılmış özel seralara doğru ilerlerken, çiçek açmış kış güllerinin yarattığı manzaranın nefes kesici olduğunu gördüm. Soluk mavi renkleri, onları çevreleyen camdaki buz kristallerini andırıyordu. Bu narin çiçeklere bakarken, insanın aklına aşk, güzellik ve doğanın mucizeleri geliyordu."
agot_filler_westeros.0062.a:0 "Ne kadar büyüleyici ve güzel bir manzara! Gerçekten nefes kesici!"
agot_filler_westeros.0062.b:0 "Yanıma hatıra olarak bir tane almak istiyorum."
agot_filler_westeros.0062.c:0 "Bu güllerden yapılmış bir taç, gerçekten göz kamaştırıcı olurdu."


############################
#    Foreign Tutor Events  #
#       Badger             #
#       0063 - 0074        #
############################

agot_filler_westeros.0063.t:0 "Su Dansçısının Ustalığı"
agot_filler_westeros.0063.desc:0 "Gezgin bir Braavoslu su dansçısı, diyarıma, [location.GetNameNoTierNoTooltip] bölgesine geldi. [waterdancer.GetTitledFirstName], Batıdiyar'da pek bilinmeyen bir dövüş tarzında ustalaşmış. [ward_child.GetName] için turnuvalarda ve belki de gelecekte karşılaşabileceğimiz karanlık günlerde faydalanabileceği bir tarz. Tabii eğer o zorlu eğitime dayanabilirse.\n\nAncak gerçekte ne kadar etkili olabilir ki? Su dansı bana sadece gösterişli hareketlerden ibaret gibi geliyor. Gerçek bir savaşta dans etmenin ne faydası olabilir?\n\n[waterdancer.GetFirstNameNoTooltip] adlı kişiyi [ROOT.Char.Custom2('RelationToMePossessive', ward_child)] [ward_child.GetName] için bu eşsiz stili öğretmesi için ikna etmeli miyim?"
agot_filler_westeros.0063.a:0 "Onun bilgisi ve deneyimi, [ward_child.GetFirstNamePossessiveNoTooltip] dövüş becerilerini geliştirmesine yardımcı olabilir."
agot_filler_westeros.0063.b:0 "Yabancı bir savaşçıya bu kadar önemli bir konuda güvenemem."

agot_filler_westeros.0064.t:0 "Sakallı Rahibin Savaş Sırları"
agot_filler_westeros.0064.desc:0 "Norvos'tan gelen sakallı bir rahip, [location.GetNameNoTierNoTooltip] bölgesine ulaştı ve kılıcını paralı asker olarak hizmetinize sundu. İnancı Batıdiyar'da sapkınlık olarak görülse de, sakallı rahiplerin gizli tarikatının Norvos'un en güçlü savaşçılarını eğittiği ve donattığı biliniyor. Aksi takdirde şehri bu kadar uzun süre nasıl yönetebilirlerdi ki?\n\nBüyük bir risk olabilir, ancak bu eşsiz savaş yeteneğini [ward_child.GetName] için bir nimet olabilir. Onu eğitmesi için ikna etmeyi düşünüyorum."
agot_filler_westeros.0064.a:0 "Onun gizli bilgisi ve savaş deneyimi, onun gelişimine yardımcı olabilir."
agot_filler_westeros.0064.b:0 "Yabancı bir rahibe bu kadar önemli bir konuda güvenemem."

agot_filler_westeros.0065.t:0 "Zengin Pentoslu Majister Sığınak İstiyor"
agot_filler_westeros.0065.desc:0 "Sürgüne gönderilen zengin bir Pentoslu Majister, [location.GetNameNoTierNoTooltip] konumundaki topraklarıma sığınma talebinde bulundu. Doğuda geçirdiği son yıllarda bazı hatalar yapmış olabilir, ancak [magistrate.GetName] servetini Dar Deniz'de diğer Özgür Şehirler ve Batıdiyar'ın limanlarıyla yaptığı ticaret sayesinde kazandı. Deniz yolları ve ticaret malları hakkındaki engin bilgisi, ailem için maddi kazançların ötesinde büyük bir değer taşıyor.\n\n[ROOT.Char.Custom2('RelationToMePossessive', ward_child)] [ward_child.GetNamePossessive] eğitimine katkıda bulunması için ona lüks bir konaklama yeri teklif edebilirim. Karşılığında, [ward_child.GetName] için müzakere, lojistik ve ticaret konularında tecrübelerini aktarabilir."
agot_filler_westeros.0065.a:0 "Bilgisi onun gelişimine #italic büyük katkı sağlayacaktır#!."
agot_filler_westeros.0065.b:0 "$agot_filler_westeros.0063.b$"

agot_filler_westeros.0066.t:0 "Braavoslu Bankacı Kapımızı Çaldı"
agot_filler_westeros.0066.desc:0 "Tecrübeli bir Braavoslu bankacı, [location.GetNameNoTierNoTooltip] konumuna geldi. [banker.GetName], uzun yıllar boyunca servetleri güvenli ve akıllıca yönetme konusunda ün kazanmış; Batıdiyar'da çok az kişi onun deneyimine sahip. \n\nFinansal konulardaki basiretsizlik, tarih boyunca birçok güçlü hükümdarın çöküşüne neden olmuştur. [ROOT.Char.Custom2('RelationToMePossessive', ward_child)] [ward_child.GetName], genç yaşta mali konularda bilinçlenmesi ve iyi yönetim prensiplerini öğrenmesi geleceği için büyük önem taşıyor. \n\nAncak, [banker.GetFirstNamePossessiveNoTooltip] bu değerli bilgileri öğretmek için talep edeceği ücret göz önünde bulundurulmalı..."
agot_filler_westeros.0066.a:0 "Bilgisi [ward_child.GetFirstNameNoTooltip] gelişimi için #italic büyük katkı sağlayacaktır#!."
agot_filler_westeros.0066.b:0 "$agot_filler_westeros.0063.b$"

agot_filler_westeros.0067.t:0 "Lysli Diplomat Kapımızda"
agot_filler_westeros.0067.desc:0 "Tecrübeli bir Lysli diplomat, [location.GetNameNoTierNoTooltip] konumuna geldi. Özgür Şehirler'deki görevlerinden yorulmuş olan diplomat, şu sıralar Batıdiyar'ı geziyor. \n\n[diplomat.GetName], İhtilaflı Topraklar'daki anlaşmazlıkları çözüme kavuşturma konusunda uzun yıllar boyunca edindiği engin deneyime sahip. Batıdiyar'daki anlaşmazlıkların kanlı çatışmalara dönüşmesini engelleyecek diplomatik becerilere sahip olduğu aşikâr. \n\nBu tür diplomatik yetenekler, hem kişisel hem de siyasi alanda büyük prestij sağlar. [ROOT.Char.Custom2('RelationToMePossessive', ward_child)] [ward_child.GetName] bu değerli becerileri öğrenmesi için [diplomat.GetName] adlı kişiyi eğitmen olarak tutabilirim."
agot_filler_westeros.0067.a:0 "Bilgisi [ward_child.GetFirstNameNoTooltip] eğitimine #italic büyük katkı sağlayacaktır#!."
agot_filler_westeros.0067.b:0 "$agot_filler_westeros.0063.b$"

agot_filler_westeros.0068.t:0 "Pentoslu Soylunun Tecrübesi"
agot_filler_westeros.0068.desc:0 "Gezgin bir Pentoslu soylu, [location.GetNameNoTierNoTooltip] konumundaki topraklarıma geldi. Herhangi bir resmi unvanı olmasa da, [noble.GetName] Pentos'ta uzun yıllar boyunca hem halka hizmet etmiş hem de hükümdarlara danışmanlık yaparak konseylerde yer almış deneyimli bir isim. Batıdiyar'daki akrabalarımızda olmayan bir tecrübeye sahip ve bu da farklı bir bakış açısı kazanmak için eşsiz bir fırsat sunuyor. \n\n[noble.GetName] adlı kişiyi, [ROOT.Char.Custom2('RelationToMePossessive', ward_child)] [ward_child.GetName] eğitimi için için ikna edebiliriz. Bilgisinin ve tecrübesinin [ward_child.GetName] için büyük katkı sağlayacağından şüphemiz yok."
agot_filler_westeros.0068.a:0 "Bilgisi [ward_child.GetFirstNameNoTooltip] eğitimine #italic büyük katkı sağlayacaktır#!."
agot_filler_westeros.0068.b:0 "$agot_filler_westeros.0063.b$"

agot_filler_westeros.0069.t:0 "Myrlı Mucit Topraklarımızda"
agot_filler_westeros.0069.desc:0 "Batıdiyar'ı gezen Myrlı bir mucit, bugün [location.GetNameNoTierNoTooltip] konumundaki topraklarımıza ulaştı. Yanında getirdiği icatlar gerçekten etkileyici. \n\n[ROOT.Char.Custom2('RelationToMePossessive', ward_child)] [ward_child.GetName] için gelecekte mucit olmasını beklemesek de, bu tarz yaratıcı düşünme ve problem çözme becerileri, bir hükümdar olarak kendi başına kararlar aldığında ona büyük fayda sağlayacaktır. \n\n[inventor.GetName] adlı kişiyi, [ward_child.GetName] eğitimi için ders vermeye ikna edebiliriz."
agot_filler_westeros.0069.a:0 "Bilgisi [ward_child.GetFirstNameNoTooltip] için #italic büyük katkı sağlayacaktır#!."
agot_filler_westeros.0069.b:0 "$agot_filler_westeros.0063.b$"

agot_filler_westeros.0070.t:0 "Asshai'den Gelen Gölgebağlayıcı"
agot_filler_westeros.0070.desc:0 "[location.GetNameNoTierNoTooltip] bölgesinin köylüleri, yerel handa kalan Asshai'den gelen gezgin bir gölgebağlayıcıdan korkuyorlar. Bugün yarım düzine kadar köylü, onun karanlık büyücülük yaptığını iddia ederek sürgün edilmesini hatta öldürülmesini istemek için bana geldi. \n\nAncak, ben farklı bir bakış açısına sahibim... Batıdiyar'da gölgeler üzerinde bu kadar bilgiye sahip, hatta belki de hakimiyet kurabilen başka kim var? \n\nEğer onu [ROOT.Char.Custom2('RelationToMePossessive', ward_child)] [ward_child.GetName] eğitimi için ikna edebilirsem, bu bilgi ailemize nesiller boyu fayda sağlayabilir."
agot_filler_westeros.0070.a:0 "Bilgisi [ward_child.GetFirstNameNoTooltip]için #italic büyük katkı sağlayacaktır#!."
agot_filler_westeros.0070.b:0 "$agot_filler_westeros.0063.b$"

agot_filler_westeros.0071.t:0 "Tecrübeli Volantenli General"
agot_filler_westeros.0071.desc:0 "Emekli bir Volantenli general, [location.GetNameNoTierNoTooltip] konumuna geldi. Doğudaki bitmek bilmeyen savaşlardan yorgun düşen [general.GetName], son yıllarını İhtilaflı Topraklar'ın sürekli çatışmalarından uzakta, huzur içinde geçirmek istiyor. \n\n[general.GetName] adlı kişiyi yerel handa, tüccarlara ve gezginlere savaş hikayeleri anlatırken gördüm. Savaş konusundaki engin bilgisinin ve tecrübesinin [ward_child.GetName] için paha biçilmez olacağını düşünüyorum. \n\nOnu [ROOT.Char.Custom2('RelationToMePossessive', ward_child)] [ward_child.GetName] eğitimi için ikna etmeliyim..."
agot_filler_westeros.0071.a:0 "Bilgisi [ward_child.GetFirstNameNoTooltip] için #italic büyük katkı sağlayacaktır#!."
agot_filler_westeros.0071.b:0 "$agot_filler_westeros.0063.b$"

agot_filler_westeros.0072.t:0 "Tyroslu Paralı Asker Şehrimizde"
agot_filler_westeros.0072.desc:0 "Gezgin bir Tyroslu paralı asker, [location.GetNameNoTierNoTooltip] konumuna geldi. İhtilaflı Topraklar'daki sayısız savaşta yer almış olan [sellsword.GetName], hem kılıç kullanımı hem de savaş taktikleri konusunda engin deneyime sahip. Eğer ben hayatta değilken Batıdiyar'da tekrar savaş çıkarsa, bu bilgileri [ROOT.Char.Custom2('RelationToMePossessive', ward_child)] [ward_child.GetName] aktarabilir. \n\nAncak, içimde bir tereddüt var; onun eğitimini bir paralı askere emanet etmek ne kadar doğru? Paralı askerlerin sadakati her zaman tartışılır..."
agot_filler_westeros.0072.a:0 "Bilgisi [ward_child.GetFirstNameNoTooltip] için #italic büyük katkı sağlayacaktır#!."
agot_filler_westeros.0072.b:0 "$agot_filler_westeros.0063.b$"

agot_filler_westeros.0073.t:0 "Qohorlu Mistik"
agot_filler_westeros.0073.desc:0 "Uzak Qohor şehrinden gelen gezgin bir büyücü, [location.GetNameNoTierNoTooltip] konumundaki topraklarıma ulaştı. Batıdiyar'da büyücülük ve mistisizm pek yaygın veya kabul gören uygulamalar değil, ancak belki de biz bu alanları yeterince anlamıyoruz. \n\n[sorcerer.GetName] adlı kişiyi, [ROOT.Char.Custom2('RelationToMePossessive', ward_child)] [ward_child.GetName] eğitimi için ikna edebiliriz. Böylece, [ward_child.GetName] dünyanın gizemlerini ve bu gizemleri nasıl kullanabileceğini yaşıtlarından daha iyi anlayabilir. "
agot_filler_westeros.0073.a:0 "Bilgisi [ward_child.GetFirstNameNoTooltip] için #italic büyük katkı sağlayacaktır#!."
agot_filler_westeros.0073.b:0 "$agot_filler_westeros.0063.b$"