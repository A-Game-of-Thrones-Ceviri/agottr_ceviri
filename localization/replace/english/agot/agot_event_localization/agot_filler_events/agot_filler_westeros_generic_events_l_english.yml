 agot_filler_westeros.0010.opening: "Savaşın Maliyeti"
 agot_filler_westeros.0010.desc: "Hanedanımın kendisini savaşta bulduğunu size bildirmek için yazıyorum. Böyle zamanlarda, kimin gerçekten dostu olduğunu veya kimin Hanedanlığımın çöküşünü görmek istediğini görebilirsin."
 agot_filler_westeros.0010.a: "Onların davasına yardım etmek için altın göndereceğim"
 agot_filler_westeros.0010.b: "Altın göndereceğim ama karşılığında bir şeye ihtiyacım var"
 agot_filler_westeros.0010.c: "Bu benim umurumda değil"
  
