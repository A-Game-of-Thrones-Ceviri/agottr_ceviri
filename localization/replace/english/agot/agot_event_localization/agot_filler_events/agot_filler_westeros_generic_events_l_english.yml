agot_filler_westeros.0033.desc:0 "Skagos'un bağımsızlığı sona erdi. Kralın emriyle, artık "denizlerin belası" olmaktan çıkacak ve krallığa boyun eğecekler."
agot_filler_westeros.0033.a:0 "Nihayet bu çılgınlığa bir son verildi."

