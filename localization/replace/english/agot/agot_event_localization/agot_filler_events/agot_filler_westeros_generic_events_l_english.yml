#     ZombieSchrodCat    #
#       0001 - 0001      #
##########################

agot_filler_westeros.0001.opening:0 "Özgür Skagos"
agot_filler_westeros.0001.desc:0 "Skagos, Kuzey'in ve Demir Taht'ın hakimiyetinden kurtularak bağımsızlığını ilan etti! Skagos halkı artık boyunduruk altında yaşamayacak ve güçlü bir donanma inşa etmek için çalışmalara başladı."
agot_filler_westeros.0001.a:0 "Acaba bu durum, yeni bir korsanlık çağı başlangıcı mı?"

#######################################
#   The Sisters Raiding               #
#     ZombieSchrodCat                 #
#       0002 - 0002                   #
#######################################

agot_filler_westeros.0002.opening:0 "Üç Kız Kardeş'in Bağımsızlığı"
agot_filler_westeros.0002.desc:0 "Üç Kız Kardeş, Vadi Lordları ve Demir Taht'ın egemenliğine son vererek özgürlüğüne kavuştu. Kızkardeşlilerin kaderi artık yalnızca kendi ellerinde! Dalgaların Leydisi'nin şarkısı bir kez daha yankılanıyor, bu sefer özgürlüğün ve bağımsızlığın müjdecisi olarak!"
agot_filler_westeros.0002.a:0 "Bu durum, Isırık için pek de iç açıcı bir haber değil..."

#######################################
#   The Ironborn Independence: North  #
#     ZombieSchrodCat                 #
#       0003 - 0003                   #
#######################################

agot_filler_westeros.0003.opening:0 "Demir Adalar'ın Yükselişi"
agot_filler_westeros.0003.desc:0 "Demir Adaları, Demir Taht'ın esaretinden kurtularak bağımsızlığına kavuştu! Demirdoğumlular, atalarının izinden giderek gemilerini denize indirmeye ve kadim geleneklerini canlandırmaya hazırlanıyorlar. Kıyı bölgelerini yağmalama ve ganimet toplama günleri geri döndü! Yeşilyurtlular, bu uyarımızı dikkate alsın!"
agot_filler_westeros.0003.a:0 "Taşlı Kıyı yakında kan gölüne dönecek!"

############################################
#   The Ironborn Independence: Riverlands  #
#     ZombieSchrodCat                      #
#       0004 - 0004                        #
############################################

agot_filler_westeros.0004.opening:0 "Demir Adalar'ın Yükselişi"
agot_filler_westeros.0004.desc:0 "Demir Adaları, Demir Taht'ın boyunduruğundan kurtularak özgürlüğünü ilan etti! Demirdoğumlular, atalarının yolundan giderek gemilerini denize indirecek ve eski geleneklerini yeniden canlandıracaklar. Kıyı şeridini yağmalamak ve ganimet toplamak için geri döndüler! Bu, yeşilyurtlulara son uyarımız olsun!"
agot_filler_westeros.0004.a:0 "Deniz Muhafızları, bu zorlu günlerde dimdik ayakta kalmalı!"

############################################
#   The Ironborn Independence: Westerlands  #
#     ZombieSchrodCat                      #
#       0005 - 0005                        #
############################################

agot_filler_westeros.0005.opening:0 "Demir Adalar'ın Yükselişi"
agot_filler_westeros.0005.desc:0 "Demir Adaları, Demir Taht'ın kontrolünden kurtularak bağımsızlığına kavuştu! Demirdoğumlular, kadim geleneklerine geri dönerek gemilerini denize indirecek ve atalarının yaptığı gibi kıyıları yağmalayacaklar. Eski yollar geri döndü! Yeşilyurtlular, bu son uyarımız olsun!"
agot_filler_westeros.0005.a:0 "Adil Ada büyük bir tehlikeyle karşı karşıya."

############################################
#   The Ironborn Independence: Reach       #
#     ZombieSchrodCat                      #
#       0006 - 0006                        #
############################################

agot_filler_westeros.0006.opening:0 "Demir Adalar'ın Yükselişi"
agot_filler_westeros.0006.desc:0 "Demir Adaları, Demir Taht'ın hakimiyetinden kurtularak özgürlüğüne kavuştu! Demirdoğumlular, atalarının izinden giderek gemilerini denize indirecek ve kadim geleneklerini yaşatacaklar. Kıyı bölgelerini yağmalamak ve ganimet toplamak için geri döndüler! Yeşilyurtlular, bu uyarımızı ciddiye alsın!"
agot_filler_westeros.0006.a:0 "Kalkan Adaları, bu tehdit karşısında güçlü durmalı!"

###############################
#   Dornish Independence      #
#     ZombieSchrodCat         #
#       0007 - 0007           #
###############################

agot_filler_westeros.0007.opening:0 "Dorne'un Özgürlük Bildirgesi"
agot_filler_westeros.0007.desc:0 "Dorne, Demir Taht'ın egemenliğine son vererek bağımsızlığını ilan etti! Artık Dorne halkı, geçmişte olduğu gibi kendi kaderini tayin edecek! Dorne, tarih boyunca hiçbir zaman tam anlamıyla fethedilmedi ve Dorne Prensleri de hiçbir zaman boyun eğmedi!"
agot_filler_westeros.0007.a:0 "Kızıl Dağlar boyunca gerilimli günler yaşanacak."

###############################
#   High Septon Scandal       #
#     ZombieSchrodCat         #
#       0008 - 0008           #
###############################

agot_filler_westeros.0008.opening:0 "Fısıltılar Gerçek Oluyor"
agot_filler_westeros.0008.desc:0 "Bu mektup, Yedi'ye en bağlı olanların bile günah işlemekten muaf olmadığını göstermek için yazılmıştır. Bir anlık zaaf anında, bedensel arzulara yenik düştüm ve büyük bir hata işledim."
agot_filler_westeros.0008.a:0 "Ne büyük bir skandal!"
agot_filler_westeros.0008.b:0 "Ama nasıl olur? O, Yedi'nin yeryüzündeki temsilcisi değil miydi?"
agot_filler_westeros.0008.c:0 "Kim bu ihtiyarla birlikte olduysa, ona gerçekten acıyorum."

###############################
#   High Septon Scandal:Murder#
#     ZombieSchrodCat         #
#       0009 - 0009           #
###############################

agot_filler_westeros.0009.opening:0 "Karanlık Sır Ortaya Çıkıyor"
agot_filler_westeros.0009.desc:0 "Bu mektup, Yabancı'nın etkisine kapıldığımı ve büyük bir günah işlediğimi itiraf etmek için yazılmıştır. Ayrıntılarına burada girmek istemesem de, bir can aldığımı söylemeliyim. Yedi'nin beni bu affedilmez günahım için bağışlamasını diliyorum!"
agot_filler_westeros.0009.a:0 "Yedi adına, bu nasıl olabilir?!"
agot_filler_westeros.0009.b:0 "İnanılır gibi değil... Yedi'nin temsilcisi birini öldürdü mü? Nasıl olur da..."
agot_filler_westeros.0009.c:0 "Görünen o ki, inanç konusunda bilmediğimiz çok şey var..."

###############################
#       House at War          #
#     ZombieSchrodCat         #
#       0010 - 0010           #
###############################

agot_filler_westeros.0010.opening:0 "Savaşın Gölgesinde"
agot_filler_westeros.0010.desc:0 "Hanedanımın zorlu bir savaşın içinde olduğunu bildirmek için yazıyorum. Bu zor zamanlarda, gerçek dostların kimler olduğunu ve kimlerin yıkılışımızı istediğini açıkça görebiliyoruz."
agot_filler_westeros.0010.a:0 "Davamınıza destek olmak için altın göndereceğim."
agot_filler_westeros.0010.b:0 "Size altın gönderebilirim, ancak karşılığında bir şey talep ediyorum."
agot_filler_westeros.0010.c:0 "Bu mesele beni ilgilendirmez."

###############################
#  King of Mountain Clans     #
#     ZombieSchrodCat         #
#       0017 - 0017           #
###############################

agot_filler_westeros.0017.opening:0 "Vadi: Dağ Klanları Ayaklanıyor"
agot_filler_westeros.0017.desc:0 "Dağ klanlarının ortak bir kral etrafında birleştiklerini bildirmek için yazıyorum. Vadi, kendi sınırları içerisinde ortaya çıkan bu yeni güç karşısında tehdit altında."
agot_filler_westeros.0017.a:0 "Durum oldukça gergin görünüyor..."

###############################
#       Fellow Hunter         #
#     ZombieSchrodCat         #
#       0018 - 0032           #
###############################

agot_filler_westeros.0018.opening:0 "Avcı Dostluğu"
agot_filler_westeros.0018.desc:0 "Sayın [ROOT.Char.GetLadyLord|U], ortak bir dostumuz aracılığıyla sizinle avcılık konusunda ortak bir tutkuya sahip olduğumuzu öğrendim. Bana açıkça söyleyin, siz de avlanmaktan zevk alanlardan mısınız? Eğer öyleyse, en sevdiğiniz av hayvanı hangisidir?"
agot_filler_westeros.0018.a:0 "Yaban domuzu avının eşsiz heyecanını severim."
agot_filler_westeros.0018.b:0 "Geyik avı her zaman keyiflidir."
agot_filler_westeros.0018.c:0 "Korkarım ki şu sıralar avlanmaya ayıracak vaktim yok."

agot_filler_westeros.0019.opening:0 "Dev Yaban Domuzu Avı!"
agot_filler_westeros.0019.desc:0 "Müthiş bir haberim var! Avcıbaşım, ormanımda devasa bir yaban domuzunun görüldüğünü söyledi. Bu heyecan verici av partisine katılmak ister misiniz?"
agot_filler_westeros.0019.a:0 "Kulağa çok eğlenceli geliyor, seve seve katılırım!"
agot_filler_westeros.0019.b:0 "Maalesef şu anda avlanmaya vakit ayıramam."

agot_filler_westeros.0020.opening:0 "Görkemli Geyik Avı!"
agot_filler_westeros.0020.desc:0 "Dedikleri gibi, geyik ormanın haşmetli kralıdır! Avcıbaşım, son zamanlarda oldukça büyük ve görkemli bir geyiğin görüldüğünü haber verdi. Bu heybetli yaratığı avlamak için bana katılmak ister misiniz? Belki birlikte alt edebiliriz!"
agot_filler_westeros.0020.a:0 "Kulağa harika bir av olacağa benziyor, seve seve katılırım!"
agot_filler_westeros.0020.b:0 "Üzgünüm fakat şu anda avlanmaya ayıracak vaktim yok."

agot_filler_westeros.0021.t:0 "Yaban Domuzu Avına Doğru"
agot_filler_westeros.0021.desc:0 "Lord [fellow_hunter.GetFirstNameNoTooltip] adlı kişinin avcıbaşının devasa yaban domuzunu en son gördüğü yere ulaşıyoruz. Kısa bir sohbetin ardından, av köpeklerini salıyoruz ve heyecanla yaban domuzunun izlerini aramaya koyuluyoruz."
agot_filler_westeros.0021.a:0 "Umarım izleri bulabiliriz ve bu heyecan verici ava başlayabiliriz."

agot_filler_westeros.0022.t:0 "Yaban Domuzuyla Karşılaşma"
agot_filler_westeros.0022.desc:0 "Tazıların öfkeli havlamaları, yaban domuzunu bulduğumuzu haber veriyor. Hızla olay yerine vardığımızda, tazılar devasa domuzu köşeye sıkıştırmışlardı. Yaban domuzu, yaklaştığımızı fark edince saldırıya geçmek için başını öne eğdi ve tehditkar bir şekilde homurdandı."
agot_filler_westeros.0022.a:0 "Yaban domuzu mızrağını sıkıca kavrayıp hazırlanır"
agot_filler_westeros.0022.b:0 "Korkuyla geriye doğru kaçışır"

agot_filler_westeros.0023.t:0 "Yaban Domuzu Avının Sonu"
agot_filler_westeros.0023.desc:0 "Yaban domuzu, öfkeyle mızrağıma doğru atıldı. Mızrağın kanatlarının bu güçlü canavara dayanmasını umarak sıkıca tuttum. Neyse ki mızrak sağlam kaldı ve domuzu delip geçti. Saniyeler sonra, devasa yaban domuzu yere yığıldı ve son nefesini verdi."
agot_filler_westeros.0023.a:0 "Gerçekten heyecan verici ve başarılı bir avdı."

agot_filler_westeros.0024.t:0 "Korkaklığın Bedeli"
agot_filler_westeros.0024.desc:0 "Yaban domuzu üzerime doğru saldırıya geçtiği anda, korkuyla mızrağımı düşürdüm ve kaçmaya başladım. Bir süre sonra Lord [fellow_hunter.GetFirstNameNoTooltip] beni buldu. Yaban domuzunu tek başına alt etmişti. Düşürdüğüm mızrağı bana uzatırken, yüzünde apaçık bir tiksinti ifadesi vardı."
agot_filler_westeros.0024.a:0 "Eminim ki beni bir korkak olarak görüyor..."

agot_filler_westeros.0025.t:0 "Görkemli Geyiğin İzinde"
agot_filler_westeros.0025.desc:0 "Lord [fellow_hunter.GetFirstNameNoTooltip] adlı kişinin avcıbaşının görkemli geyiği en son gördüğü yere ulaşıyoruz. Kısa bir sohbetin ardından, heyecanla geyiğin izlerini aramaya koyuluyoruz."
agot_filler_westeros.0025.a:0 "Haydi, izleri takip edelim ve bu muhteşem geyiği bulalım!"

agot_filler_westeros.0026.t:0 "Geyikle Karşılaşma"
agot_filler_westeros.0026.desc:0 "Gün ortasında, ormanın içindeki geniş bir açıklıkta görkemli geyiği bulduk. Şansımıza rüzgar lehimize esiyordu ve geyik bizi fark etmemişti. Hareketsiz duruyor, heybetli boynuzlarıyla etrafı süzüyordu."
agot_filler_westeros.0026.a:0 "Hemen okunu çekip hızlı bir atış yap"
agot_filler_westeros.0026.b:0 "Lord [fellow_hunter.GetFirstNameNoTooltip] ile aynı anda oklarınızı fırlatın"
agot_filler_westeros.0026.c:0 "Ev sahibinizin önce atış yapmasına izin ver"

agot_filler_westeros.0027.t:0 "Geyiğin Sonu"
agot_filler_westeros.0027.desc:0 "Okum hedefi buldu ve geyik, acı içinde inleyerek hızla kaçmaya başladı. Kısa bir süre bekledikten sonra, yerde bıraktığı kan izlerini takip etmeye koyulduk. Geyik, ağaç hattına ulaşmayı başarmıştı ancak yarası çok ağırdı. Zavallı hayvan, oracıkta son nefesini verdi."
agot_filler_westeros.0027.a:0 "Gerçekten muhteşem bir hayvandı."

agot_filler_westeros.0028.t:0 "Boşa Geçen Bir Av Günü"
agot_filler_westeros.0028.desc:0 "Saatlerce kırsal bölgeyi taradık ancak hiçbir av hayvanının izine rastlayamadık. İsteksizce de olsa, Lord [fellow_hunter.GetFirstNameNoTooltip] ile avı sonlandırmaya karar verdik. Belki bir dahaki sefere şansımız yaver gider."
agot_filler_westeros.0028.a:0 "Bugün şansımız pek de yaver gitmedi. Üzücü bir av oldu."

agot_filler_westeros.0029.t:0 "Avın Sonu ve Veda"
agot_filler_westeros.0029.desc:0 "Avladığımız hayvanlar yüklendikten sonra, Lord [fellow_hunter.GetFirstNameNoTooltip] ile karşılıklı teşekkürlerimizi ve iyi dileklerimizi sunduk ve yollarımızı ayırdık."
agot_filler_westeros.0029.a:0 "Keyifli ve başarılı bir avdı."
agot_filler_westeros.0029.b:0 "Keşke bu ava hiç çıkmasaydım."
agot_filler_westeros.0029.c:0 "Benim için iyi bir av oldu, ancak ev sahibim için aynı şeyi söyleyemeyeceğim."

agot_filler_westeros.0030.opening:0 "Unutulmaz Bir Av"
agot_filler_westeros.0030.desc:0 "Bugünkü av gerçekten muhteşemdi! Uzun zamandır bu kadar keyifli ve başarılı bir av yapmamıştım. Bana bu deneyimi yaşattığınız için teşekkür ederim."
agot_filler_westeros.0030.a:0 "Ben de avdan çok keyif aldım."

agot_filler_westeros.0031.opening:0 "Hayal Kırıklığıyla Sonuçlanan Bir Av"
agot_filler_westeros.0031.desc:0 "Ava zaman ayırdığınız için teşekkür ederim. Ancak itiraf etmeliyim ki, ortak dostumuzun yanılmış olduğunu ve sizin avcılığa pek de ilgi duymadığınızı fark ettim. Yine de bu geziye katlandığınız için minnettarım."
agot_filler_westeros.0031.a:0 "Sanırım pek de iyi bir izlenim bırakamadım..."

agot_filler_westeros.0032.opening:0 "Açgözlü Bir Av Arkadaşı"
agot_filler_westeros.0032.desc:0 "Avcılık konusunda yetenekli olduğunuzu inkar edemem, ancak sizi aynı zamanda oldukça açgözlü bulduğumu da belirtmeliyim. İkimiz için de unutulmaz bir deneyim olması gereken bu avı, tamamen kendi zevkiniz için kullandınız ve beni dışladınız."
agot_filler_westeros.0032.a:0 "Kıskançlıktan böyle konuşuyor, başka bir açıklaması olamaz."

