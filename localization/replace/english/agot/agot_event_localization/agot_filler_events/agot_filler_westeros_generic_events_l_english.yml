 agot_filler_westeros.0009.opening: "Söylentiler Gerçek"
 agot_filler_westeros.0009.desc: "Bu mektup, Yabancı'nın beni etkilediğini bildirmek içindir. Bu mektupta ayrıntıları tartışmak istemesem de, bir başkasının hayatını aldım. Yediler böyle bir günah için beni affetsin!"
 agot_filler_westeros.0009.a: "Yedi adına!"
 agot_filler_westeros.0009.b: "Nasıl... o Yedi'nin temsilcisi değil mi? bir can almak..."
 agot_filler_westeros.0009.c: "İnancın o kadar çok yanlışı var ki..."
  
