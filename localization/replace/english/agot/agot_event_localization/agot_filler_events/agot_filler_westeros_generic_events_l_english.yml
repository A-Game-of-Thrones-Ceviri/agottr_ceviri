 agot_filler_westeros.0008.opening: "Söylentiler Gerçek"
 agot_filler_westeros.0008.desc: "Bu mektup, sadıklara Yedi'ye en bağlı olanların bile günahsız olmadığını bildirmek içindir. Bir zayıflık anında, bedenin ayartmasına yenik düştüm."
 agot_filler_westeros.0008.a: "Skandal!"
 agot_filler_westeros.0008.b: "Nasıl yani.. O Yediler'in temsilcisi değil mi?"
 agot_filler_westeros.0008.c: "O yaşlı keçiyle yatan kişiye acıyorum"
  
