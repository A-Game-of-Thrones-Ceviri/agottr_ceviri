agot_filler_westeros.0001.opening:0 "Bağımsız Bir Skagos."
agot_filler_westeros.0001.desc:0 "Skagos, Kuzey'den ve Demir Taht'tan bağımsızlığını kazandı! Skagoslular artık baskı altında olmayacak ve filolarını yeniden inşa etmeye başladılar."
agot_filler_westeros.0001.a:0 "Bu yeni bir korsanlık çağı anlamına mı geliyor?"

