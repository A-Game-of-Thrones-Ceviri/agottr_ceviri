 agot_filler_westeros.0040.opening: "Bir Bahçıvan Arkadaşım"
 agot_filler_westeros.0040.desc: "Ortak bir tanıdığım tarafından sizinle benzer ilgi alanlarının paylaşıldığı söylendi. Bana gerçekten bahçıvan mısınız? Eğer öyleyse, benim çiftliğimi ziyaret edip benimkini gezmek ister misiniz?"
 agot_filler_westeros.0040.a: "Kulağa hoş geliyor"
 agot_filler_westeros.0040.b: "Bunun için zamanım yok"
  
 agot_filler_westeros.0041.t: "Bahçeler"
 agot_filler_westeros.0041.desc: "Lord [fellow_gardener.GetFirstNameNoTooltip]'a varıyoruz ve kısa bir nezaket alışverişinden sonra bahçelerin turuna başlıyoruz. Ev sahibim, yaratılışına koydukları emeği sergilemek konusunda çok heyecanlı görünüyordu."
 agot_filler_westeros.0041.a: "Hadi yola koyulalım"
  
 agot_filler_westeros.0042.t: "Bahçeler: Bezelyeler"
 agot_filler_westeros.0042.desc: "Lord [fellow_gardener.GetFirstNameNoTooltip] bahçeye yaklaştığımızda bir nefes verdi. Güllerin birçoğunun yapraklarını yiyen büyük tırtılları vardı. Ev sahibim manzara karşısında sersemlemiş gibiydi."
 agot_filler_westeros.0042.a: "Biz onlara kesinlikle zarar vermeyiz."
 agot_filler_westeros.0042.b: "*Onları öldürmeye başlar*"
 agot_filler_westeros.0042.c: "Umm...Çok güzel ağaçlar"
  
 agot_filler_westeros.0043.t: "Bahçeler: Geveze Sunucu"
 agot_filler_westeros.0043.desc: "Lord [fellow_gardener.GetFirstNameNoTooltip] bahçede yetişen birçok bitkiyi sergilemek konusunda çok heyecanlıydı. Ben de bir kelime bile söylemekte zorlandım."
 agot_filler_westeros.0043.a: "*Konuş Lord [fellow_gardener.GetFirstNameNoTooltip]*"
 agot_filler_westeros.0043.b: "Ev sahibimin konuşmasına izin ver"
 agot_filler_westeros.0043.c: "*Bir kelime söyleyebilmek için elimden geleni yapacağım*"
  
 agot_filler_westeros.0044.t: "Bahçeler: Rengarenk Bitkiler"
 agot_filler_westeros.0044.desc: "Bahçe çok renkliydi. Gerçek şu ki hayatımda bu kadar çok renkli çiçek ve bitki görmemiştim."
 agot_filler_westeros.0044.a: "Bitkiler ne kadar güzelse, o kadar ölümcüldür."
 agot_filler_westeros.0044.b: "Bununla kimi etkilemeye çalışıyorsun?"
 agot_filler_westeros.0044.c: "Evet, bazı bitkilerden bende de var"
 agot_filler_westeros.0044.c: "Evet, bazı bitkilerden bende de var"
  
 agot_filler_westeros.0045.t: "Bahçeler: Ayrılık yolları"
 agot_filler_westeros.0045.desc: "Lord [fellow_gardener.GetFirstNameNoTooltip] bahçe turunu ferahlatıcı bir öğleden sonra yemeğiyle tamamladı. Lord [fellow_gardener.GetFirstNameNoTooltip]'a misafirperverliği için teşekkür ettim ve kendi evime ve bahçeme döndüm"
 agot_filler_westeros.0045.a: "Harika bir ziyaret"
 agot_filler_westeros.0045.b: "Bu geziden keyif almadım"
  
 agot_filler_westeros.0046.opening: "İyi Bir Bahçıvan"
 agot_filler_westeros.0046.desc: "Bahçemi ziyaret etmenizden keyif aldım. Açıkçası bir yabani otu gülden ayırt edebileceğinizden şüphe ediyordum ama bitkilerle ilgili olarak çok bilgili bir birey olduğunuzu gösterdiniz! Sizi tekrar ağırlamayı umuyorum!"
 agot_filler_westeros.0046.a: "Ziyaretin tadını çıkarıyorum"
  
 agot_filler_westeros.0047.opening: "Zavallı Bir Bahçıvan"
 agot_filler_westeros.0047.desc: "Bahçıvan olduğunuzu duyduğumda şüphelerim vardı. Üzgünüm ama haklı çıktılar. Siz sadece zavallı bir misafir değil, aynı zamanda hangi küreği kullanacağınızı da bilmediğinizden korkuyorum!"
 agot_filler_westeros.0047.a: "İyi bir izlenim bıraktığımı düşünmüyorum...."
  
