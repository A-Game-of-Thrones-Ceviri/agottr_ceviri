#mustafa
agot_filler_war.100.t:0 "Hazine Sandıkları Boşalıyor"
agot_filler_war.100.desc:0 "Hazine sandıklarımız acıklı bir durumda; savaş yürütmenin bedeli bu. Elbette bunun çoğu, askerlerimizin \"Topraktan Beslenmesine\" izin vererek çözülebilir; bu, köylülerden zorla erzak ve para toplamanın gerçeğini gizlemek için uydurulmuş güzel bir ifade. Ancak şimdiye kadar, askerlere ödeme yapmak ve erzakları rezervlerimizdeki altınla satın almak konusunda kararlıydık. Ne yazık ki, Kâhyam bana bu uzun süren sefer boyunca rezervlerin tükendiğini bildirdi ve bu nedenle savaşa devam etmek için bazı ayarlamalar yapılması gerekecek..."
agot_filler_war.100.a:0 "Görünüşe göre barış dilenmeliyiz"
agot_filler_war.100.a_tt:0 "Bunu yapmak sizi acıtsa da"
agot_filler_war.100.b:0 "Çaresiz zamanlar çaresiz önlemler gerektirir. Demir Bankası'na haber gönderin!"
agot_filler_war.100.b_tt:0 "Tanrılar dilerse birkaç ay içinde bir elçi gelmeli"
agot_filler_war.100.c:0 "Saçmalık! Ödemelerini kesin, erzaklarını kısın. Ne pahasına olursa olsun kazanacağız"
agot_filler_war.100.c_tt:0 "Askerler sert adamlardır, idare edecekler"
agot_filler_war.101.t:0 "Elçi Geliyor"
agot_filler_war.101.desc:0 "Sonunda, Demir Bankası'ndan bir temsilci geldi! Onu misafirperver ev sahipleri olarak karşıladık ve şu anda karşılayabileceğimiz az miktardaki lüksü ona sağladık. O akşam mevcut mali durumumu uzun uzadıya görüştük ve faiz oranları ve kesin rakamlar hakkında biraz tartışmanın ardından, her iki tarafın da kabul edilebilir bulduğu bir anlaşmaya varmayı başardık."
agot_filler_war.101.a:0 "En küçük kredi yeterli olacaktır; savaş yakında kazanılacak"
agot_filler_war.101.a_tt:0 "Demir Bankası hakkını alacak..."
agot_filler_war.101.b:0 "Orta ölçekli bir kredi kesinlikle bizi zafere ulaştıracaktır"
agot_filler_war.101.b_tt:0 "Demir Bankası hakkını alacak..."
agot_filler_war.101.c:0 "Durumumuz çaresiz. Hiçbir masraftan kaçınılamaz"
agot_filler_war.101.c_tt:0 "Demir Bankası hakkını alacak..."
agot_filler_war.200.t:0 "Ölümün Eteklerinde"
agot_filler_war.200.desc:0 "Savaş! Savaş bizim tarafımızda yorucu olmaya başladı... Kayıplar biriktikçe, yıkılan gökyüzünde karanlık hüküm sürüyor ve katliam başladı."
agot_filler_war.200.list_1:0 "Soyumun sonuncusuyum.. Eğer düşersem, sadık atımın üzerinde ve elimde sıkıca tuttuğum mızrağımla hatırlanmaya değer olsun."
agot_filler_war.200.list_2:0 "Artık kendimi toparlayamıyorum, bir savaşçının ruhu bende yok."
agot_filler_war.200.a:0 "Yaptıklarım hakkında şarkılar söyleyecekler..."
agot_filler_war.200.a_tt:0 "Kaderimle karşılaşmak için ilerliyorum..."
agot_filler_war.200.b:0 "Etrafımda kaos hüküm sürüyor... Yaşamak zorundayım."
agot_filler_war.200.b_tt:0 "Uzaklaşıyorsun..."
agot_filler_war.201.t:0 "Ölümün Eteklerinde"
agot_filler_war.201.desc:0 "Şövalyelerimin boruları hücumu başlatırken gözlerimi alev alev yanan tarlalar karşılıyor.. Ölen dost ve düşman askerlerin korku ve acı dolu çığlıklarını duyabiliyorum. Bu bir adamı delirtebilir. Ama sahada kaderim bekliyor ve eski zamanlardan beri önceden bildirilsin... temiz bir tepede duruyor, keskin demir dişleri ve nefret dolu yanan gözleri olan bir canavar."
agot_filler_war.201.a:0 "Şimdi ne olacağını biliyorum. Kaçmaya çalışmanın faydası yok... Olacaksa.. "
agot_filler_war.201.a_tt:0 "olsun. Soyumun sonuncusu olarak son nefesimi vereyim..."
agot_filler_war.202.t:0 "Ölümün Eteklerinde"
agot_filler_war.202.desc:0 "Olacaksa olsun! Rakibim ayaklarımın altında ölü yatıyor. Savaş alanına baktığımda, düşmanın kanadında bozguna uğramaya başladığını görüyorum. Hareketlerim günü kazandırdı ve son [GetPlayer.GetDynasty.GetBaseName]'in adamlarını korkusuzca zafere nasıl götürdüğü hakkında şarkılar söylenecek."
agot_filler_war.202.a:0 "Benim için bir ozan topluluğu bulun. Bugünkü kahramanlıklarımın haberini yaymalarını sağlayın."
agot_filler_war.202.a_tt:0 "Öyle olsun."
agot_filler_war.202.b:0 "Adamlarımın bana böyle baktığını görmek gerçekten inanılmaz bir şey..."
agot_filler_war.202.b_tt:0 "Bana ihtiyaçları var."
agot_filler_war.203.t:0 "Ölümün Eteklerinde"
agot_filler_war.203.desc:0 "Kiraladığım ozan topluluğunun lideri geri döndü, yaptıklarımın hikayeleri Ayı Adası'ndan Basamak Taşları'na ve ötesine kadar söyleniyor."
agot_filler_war.203.a:0 "Ve daha niceleri yazılsın."
agot_filler_war.203.b:0 "Biri yeterli sanırım."
agot_filler_war.203.b_tt:0 "Çok ileri gitmeyelim..."
agot_filler_war.300.t:0 "Kırık Adamların Ahmaklığı"
agot_filler_war.300.desc:0 "Savaşın sona ermesinin ardından, adamlarımdan bazıları yakındaki bir köyü yağmaladı. Zavallı köylüler için yapacak bir şey yok - adamlarım savaştan sarsılmış ve rahatsız olmuşlardı ve köylülerin hayatlarını umursamadılar. En azından sonunda kılıçtan geçirilmişler. Adamlarınız tarafından kendilerine yapılan geçmiş dehşetler üzerinde bir ömür boyu durmaktan kurtuldular."
agot_filler_war.300.a:0 "Tecavüz eden ve yağmalayanları asın - hepimiz savaşın cehenneminin esiriyiz, bu bize adi haydutlar gibi davranma hakkı vermez."
agot_filler_war.300.a_tt:0 "Köylülere adalet sağlayın."
agot_filler_war.300.b:0 "Askerlerimizin hayatlarını, yaptıkları her ne olursa olsun, böyle harcayamayız. Savaştayız. Onları tekrar hizaya sokun, disipline edin."
agot_filler_war.300.b_tt:0 "Adamlarımı cezalandırmak savaşı kazanmama yardımcı olmayacak."
agot_filler_war.400.t:0 "Asılmış Adam"
agot_filler_war.400.desc:0 "Savaş her zaman olduğu gibi Nehir Toprakları'nda şiddetli geçiyor. Yağmalanmış bir köyden geçerken birliğimiz bir tepenin zirvesine ulaşıyor ve korkunç bir manzara ortaya çıkıyor. Tepesinde çıplak dalları olan budaklı bir ağaç. Bu acımasız parmaklardan sarkan, köy halkının cesetleri, terk edilmiş kuklalar gibi rüzgarda sallanıyor.\n\nKasvetli atmosfer tiz bir çığlıkla delinir. Atımı mahmuzluyorum ve ağacın dibine doğru dörtnala koşuyorum, burada feryadın kaynağını keşfediyorum. Bebek bana bakıyor, çamur ve kana bulanmış. Annesi, hemen üzerindeki ilmiğe tutunmuş, şişmiş. Nasıl hayatta kalmış olabilir?\n'Bırakın onu, [ROOT.Char.GetLadyLord]'im, [soldier.GetFullName] konuşuyor. 'Bu kötü bir alamet. Kargalar için bir ziyafet olması daha iyi.'"
agot_filler_war.400.a:0 "Çocuğu burada bırakamayız."
agot_filler_war.400.b:0 "Savaştaki erkeklerin piçlerle dönmesi yaygındır..."
agot_filler_war.400.c:0 "Burada bırakın, bu kötü bir alamet."