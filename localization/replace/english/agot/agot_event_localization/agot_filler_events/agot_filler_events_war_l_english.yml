#mustafa++
agot_filler_war.100.t:0 "Hazine Sandıkları Kuruyor"
agot_filler_war.100.desc:0 "Savaşın ağır bedeli hazine sandıklarımızı gözle görülür şekilde etkiledi. Askerlerimizin ihtiyaçlarını karşılamak için, halk arasında \"Topraktan Beslenme\" olarak adlandırılan ancak gerçekte köylülerden zorla erzak ve para toplamak anlamına gelen yöntemi kullanabilirdik. Ancak bugüne kadar ordumuza düzenli ödeme yapmayı ve erzakları kendi rezervlerimizden karşılamayı tercih ettik. Ne yazık ki, Kâhyam uzun süren bu seferberlik nedeniyle hazinemizin neredeyse tükendiğini bildirdi. Savaşa devam edebilmek için bazı değişiklikler yapmak zorundayız..."
agot_filler_war.100.a:0 "Barış İçin Görüşmelere Başlamalıyız"
agot_filler_war.100.a_tt:0 "Gururunuz incinse de başka çaremiz yok"
agot_filler_war.100.b:0 "Çaresiz Zamanlar, Umutsuz Çözümler Gerektirir... Demir Bankası'ndan Borç İsteyelim!"
agot_filler_war.100.b_tt:0 "Eğer tanrılarımız bize yardım ederse, birkaç ay içinde bir elçi gelir."
agot_filler_war.100.c:0 "Saçmalık! Ödemelerini Kesen, Erzaklarını Azaltan Kazanır! Ne Pahasına Olursa Olsun Zafere Ulaşacağız!"
agot_filler_war.100.c_tt:0 "Askerlerimiz zorlu adamlardır, bu duruma dayanabilirler."
agot_filler_war.101.t:0 "Demir Bankası Elçisi Kapıda"
agot_filler_war.101.desc:0 "Beklenen an geldi ve Demir Bankası'ndan bir temsilci nihayet sarayımıza ulaştı! Kendisini misafirperver bir şekilde karşıladık ve şu anki kısıtlı imkanlarımız dahilinde ona konforlu bir konaklama sağladık. Aynı akşam mali durumumuzu detaylı bir şekilde görüştük. Faiz oranları ve borç miktarı üzerine yapılan müzakereler sonucunda, her iki taraf için de kabul edilebilir bir anlaşmaya varmayı başardık."
agot_filler_war.101.a:0 "Küçük Bir Borç Yeterli Olacaktır; Zafere Çok Yakınız!" 
agot_filler_war.101.a_tt:0 "Demir Bankası Alacağını Alacaktır..."
agot_filler_war.101.b:0 "Orta Ölçekli Bir Kredi Bizi Kesinlikle Zafere Taşıyacaktır"
agot_filler_war.101.b_tt:0 "Demir Bankası Alacağını Alacaktır..."
agot_filler_war.101.c:0 "Durumumuz Çaresiz. Kazanmak İçin Gereken Her Şeyi Yapmalıyız!"
agot_filler_war.101.c_tt:0 "Demir Bankası Alacağını Alacaktır..."
agot_filler_war.200.t:0 "Ölümün Kıyısında"
agot_filler_war.200.desc:0 "Savaş! Savaş, ordumuzu amansız bir şekilde yıpratıyor... Kayıplarımız artıyor, gökyüzü duman ve kanla kaplandı, katliam tüm hızıyla devam ediyor."
agot_filler_war.200.list_1:0 "Soyumun sonuncusuyum... Eğer düşersem, sadık atımın üzerinde, elimde sıkıca tuttuğum mızrağımla hatırlanmak istiyorum."
agot_filler_war.200.list_2:0 "Artık kendimi toparlayamıyorum, savaşçı ruhum paramparça oldu."
agot_filler_war.200.a:0 "Yaptıklarım Hakkında Destanlar Yazacaklar..."
agot_filler_war.200.a_tt:0 "Kaderimle Yüzleşmek İçin İlerliyorum..."
agot_filler_war.200.b:0 "Etrafımı Cehennemi Andıran Bir Kaos Kapladı... Ama Hayatta Kalmalıyım!"
agot_filler_war.200.b_tt:0 "Uzaklaşıyorsun..."
agot_filler_war.201.t:0 "Ölümün Pençesinde"
agot_filler_war.201.desc:0 "Şövalyelerimin boruları hücum çağrısı yaparken, gözlerim alev alev yanan savaş alanına çevriliyor. Ölen dostlarımın ve düşmanlarımın korkunç çığlıkları kulaklarıma doluyor. Bu manzara bir adamı delirtebilir. Ancak kaderim beni bu savaş meydanında bekliyor ve eski kehanetlerde de belirtildiği gibi, o tepede duruyor... Keskin dişleri ve nefret dolu gözleriyle, korkunç bir canavar..."
agot_filler_war.201.a:0 "Artık Ne Olacağını Biliyorum. Kaçmanın Bir Anlamı Yok... Öleceksem..."
agot_filler_war.201.a_tt:0 "Öleyim. Soyumun Sonuncusu Olarak, Son Nefesimi Gururla Vereceğim..." 
agot_filler_war.202.t:0 "Ölümün Pençesinden Zaferle Çıkış"
agot_filler_war.202.desc:0 "Öleceksem, şerefimle öleyim demiştim! Ve işte, rakibim cansız bedeniyle ayaklarımın altında yatıyor. Savaş alanına baktığımda, düşman ordusunun bozguna uğradığını ve kaçmaya başladığını görüyorum. Bugün yaptıklarım sayesinde savaşı kazandık ve son [GetPlayer.GetDynasty.GetBaseName] olarak, cesaret ve kararlılıkla adamlarını zafere nasıl taşıdığı hakkında destanlar yazılacak."
agot_filler_war.202.a:0 "Hemen Bir Ozan Topluluğu Bulun! Bugün Gösterdiğim Kahramanlığı Her Yerde Anlatsınlar!"
agot_filler_war.202.a_tt:0 "Emir Buyurduğunuz Gibi."
agot_filler_war.202.b:0 "Adamlarımın Bana Bu Gözlerle Bakması... Gerçekten Gurur Verici..."
agot_filler_war.202.b_tt:0 "Onlara Liderlik Etmeliyim."
agot_filler_war.203.t:0 "Efsane Olduğum Gün"
agot_filler_war.203.desc:0 "Kiraladığım ozan topluluğunun lideri geri döndü ve sevindirici haberler getirdi: Kahramanlığımın destanı Ayı Adası'ndan Basamak Taşları'na ve hatta daha uzak diyarlara kadar yayılmış!"
agot_filler_war.203.a:0 "Efsanem Daha Da Büyüsün!"
agot_filler_war.203.b:0 "Sanırım Bu Kadar Şöhret Yeterli."
agot_filler_war.203.b_tt:0 "Fazla Göze Batmayalım..."
agot_filler_war.300.t:0 "Kırık Ruhların Çılgınlığı"
agot_filler_war.300.desc:0 "Savaşın sona ermesinin ardından, bazı askerlerim yakındaki bir köyü yağmaladı. Zavallı köylüler için yapabileceğimiz hiçbir şey yoktu. Adamlarım savaşın yıpratıcı etkisiyle sarsılmış ve perişan haldeydi, köylülerin hayatlarını umursamayacak kadar gözleri dönmüştü. En azından sonları hızlı oldu. Askerlerimiz tarafından daha fazla işkence görmeden öldüler."
agot_filler_war.300.a:0 "Tecavüz Eden ve Yağmalayanları Asın! Hepimiz Savaşın Cehennemini Yaşadık Ama Bu, Bize Haydut Gibi Davranma Hakkı Vermez!"
agot_filler_war.300.a_tt:0 "Köylülere Adalet Sağlanmalı."
agot_filler_war.300.b:0 "Askerlerimizin Hayatlarını, Ne Yapmış Olurlarsa Olsunlar, Böyle Hedefsizce Harcayamayız. Savaştayız! Onları Tekrar Disipline Edin Ve Saflarımıza Katın."
agot_filler_war.300.b_tt:0 "Adamlarımı Cezalandırmak, Savaşı Kazanmamıza Yardımcı Olmayacak." 
agot_filler_war.400.t:0 "Darağacında Sallanırken"
agot_filler_war.400.desc:0 "Savaş, her zaman olduğu gibi, Nehir Toprakları'nı kasıp kavuruyor. Yağmalanmış bir köyden geçerken, birliğimiz bir tepenin zirvesine ulaşıyor ve karşımızda tüyler ürpertici bir manzara beliriyor. Tepesinde çıplak dalları olan yaşlı bir ağaç. Bu uğursuz dallardan sarkan köy halkının cesetleri, rüzgarda savrulan oyuncak bebekler gibi ürkütücü bir görüntü oluşturuyor.\n\nKasvetli sessizliği, tiz bir bebek ağlaması bozuyor. Atımı mahmuzluyorum ve ağacın dibine doğru dörtnala koşuyorum. Feryadın kaynağını buluyorum. Çamur ve kana bulanmış bir bebek bana bakıyor. Annesi, hemen üzerindeki dala asılmış, cansız bedeni şişmiş. Bu bebek nasıl hayatta kalmış olabilir?\n'Efendim, bırakın onu!' diyor [soldier.GetFullName]. 'Bu kötü bir alamet. Kargalara yem olsun, daha iyi.'"
agot_filler_war.400.a:0 "Bu Çocuğu Burada Bırakamayız."
agot_filler_war.400.b:0 "Savaştan Dönen Askerlerin Piçlerle Eve Gelmesi Sık Rastlanan Bir Durumdur..."
agot_filler_war.400.c:0 "Bırakın Ölsün. Bu Kötü Bir Alamet."