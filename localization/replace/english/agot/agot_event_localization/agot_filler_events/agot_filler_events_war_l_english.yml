l_english:
 agot_filler_war.100.t: "Kasalar Kurumaya Başladı"
 agot_filler_war.100.desc: "Kasalarımız acınası bir durumda; savaşmanın bedeli bu. Elbette bunların çoğu, askerlerimizin "Topraktan Geçimini Sağlamasına" izin vererek çözülebilir, köylülerden zorla malzeme ve para talep etme gerçeğini gizlemek için uydurulmuş hoş bir tabir. Ancak şimdiye kadar, askerlere ödeme yapmaya ve rezervlerimizden altınla malzeme satın almaya tamamen kararlıydık. Ne yazık ki, bu rezervler böylesine uzun bir sefer boyunca tükendi, Vekilim bana bildirdi ve bu nedenle, savaşı sürdürmek için bazı ayarlamalar yapılması gerekecek..."
 agot_filler_war.100.a: "Görünüşe göre barış için dava açmalıyız"
 agot_filler_war.100.a_tt: "Bunu yapmak sana acı verse de"
 agot_filler_war.100.b: "Çaresiz zamanlar, çaresiz önlemler için gelir. Demir Banka'yı çağırın!"
 agot_filler_war.100.b_tt: "Allah'ın izniyle birkaç ay içinde bir elçi gelecek"
 agot_filler_war.100.c: "Saçmalık! Maaşlarını kesin, erzaklarını kesin. Ne pahasına olursa olsun kazanacağız."
 agot_filler_war.100.c_tt: "Askerler sert bir maddeden yapılmış, onlar başaracaklar"
 agot_filler_war.101.t: "Elçi Geliyor"
 agot_filler_war.101.desc: "Sonunda, Demir Banka'dan bir temsilci geldi! Onu nazik ev sahipleri olarak karşıladık ve şu anda karşılayabildiğimiz az miktarda lüksü ona sağladık. O akşam mevcut mali durumumu uzun uzun konuştuk ve faiz oranları ve kesin rakamlar hakkında biraz tartıştıktan sonra, her iki tarafın da kabul edilebilir bulduğu bir anlaşmaya varmayı başardık."
 agot_filler_war.101.a: "En küçük kredi bile yeterli olacak; savaş yakında kazanılacak"
 agot_filler_war.101.a_tt: "Demir Banka'ya da hak ettiği ceza verilecek..."
 agot_filler_war.101.b: "Orta ölçekli bir kredi bizi zafere taşıyacaktır"
 agot_filler_war.101.b_tt: "Demir Bankası hakkını verecek..."
 agot_filler_war.101.c: "Durumumuz umutsuz. Hiçbir masraftan kaçınılamaz."
 agot_filler_war.101.c_tt: "Demir Bankası hakkını verecek..."
  
 agot_filler_war.200.t: "Ölümün Yamaçlarından Aşağı"
 agot_filler_war.200.desc: "Savaş! Savaş bizim tarafımızda yoruluyor... Kayıplar biriktikçe, çöken gökyüzüne karanlık hakim oluyor ve katliam başlıyor."
 agot_filler_war.200.list_1: "Ben soyumun sonuncusuyum. Eğer düşersem, sadık atım ve mızrağım elimde sıkıca tutularak, hatırlanmaya değer bir şey olsun."
 agot_filler_war.200.list_2: "Artık kendimi tutamıyorum, savaşçı ruhum yok."
 agot_filler_war.200.a: "Yaptıklarım hakkında ilahiler söyleyecekler..."
 agot_filler_war.200.a_tt: "Ben, mahvoluşumla yüzleşmek için yola çıkıyorum..."
 agot_filler_war.200.b: "Etrafımda kaos hüküm sürüyor... Yaşamak zorundayım."
 agot_filler_war.200.b_tt: "Sen kaçıp gidiyorsun..."
 agot_filler_war.201.t: "Ölümün Yamaçlarından Aşağı"
 agot_filler_war.201.desc: "Alev tarlaları gözlerimi selamlıyor, şövalyelerimin boruları hücumu duyururken.. Acı içinde ölen adamların korkusunu ve acısını kokluyorum, dost ve düşman. Bir adamı delirtebilir. Ama sahada kaderim bekliyor ve kadim zamanlardan beri önceden haber verilsin... açık bir tepede duruyor, keskin demir dişleri ve nefret dolu, yakıcı gözleri olan bir canavar."
 agot_filler_war.201.a: "Şimdi ne olacağını biliyorum. Kaçmaya çalışmanın faydası yok... Ne olacaksa.."
 agot_filler_war.201.a_tt: "olsun. Son nefesimi vereyim, akrabalarımın sonuncusu..."
 agot_filler_war.202.t: "Ölümün Yamaçlarından Aşağı"
 agot_filler_war.202.desc: "Ne olacaksa yapılsın! Rakibim ayaklarımın dibinde ölü yatıyor. Bakışlarım savaş alanına doğru kaydığında, düşmanın yanlarında bozguna uğramaya başladığını görüyorum. Eylemlerim günü kazandı ve son [GetPlayer.GetDynasty.GetBaseName]'ın adamlarını zafere doğru korkusuzca nasıl yönlendirdiği hakkında şarkılar söylenecek."
 agot_filler_war.202.a: "Benim için bir ozan topluluğu bulun. Bugün kahramanlıklarımın haberini yaymalarına izin verin."
 agot_filler_war.202.a_tt: "Öyle olacak."
 agot_filler_war.202.b: "Gerçekten bir şey... Adamlarımın bana böyle baktığını görmek."
 agot_filler_war.202.b_tt: "Bana ihtiyaçları var."
 agot_filler_war.203.t: "Ölümün Yamaçlarından Aşağı"
 agot_filler_war.203.desc: "Tuttuğum ozan topluluğunun lideri geri döndü, yaptıklarımın hikayeleri Ayı Adası'ndan Stepstones'a ve ötesine kadar her yerde söyleniyor."
 agot_filler_war.203.a: "Ve daha birçokları yazılabilir."
 agot_filler_war.203.b: "Bir tane yeter sanırım."
 agot_filler_war.203.b_tt: "Çok uzağa gitmeyelim..."
  
 agot_filler_war.300.t: "Kırık Adamların Deliliği"
 agot_filler_war.300.desc: "Savaşın sonunda, adamlarımdan bazıları yakındaki bir köyü kirletti. Zavallı sakinler için yapılacak hiçbir şey yok - adamlarım savaştan sarsılmış ve rahatsız olmuşlardı ve köylülerin hayatlarını umursamıyorlardı. En azından sonunda kılıçtan geçirildiler. Onları, adamlarınızın kendilerine uyguladığı geçmişteki dehşetleri bir ömür boyu düşünmekten kurtardı."
 agot_filler_war.300.a: "Tecavüz edenleri ve yağmalayanları asın - hepimiz savaşın cehenneminin tutsağıyız, bu bize sıradan haydutlar gibi davranma ruhsatı vermez."
 agot_filler_war.300.a_tt: "Köylüye adalet verin."
 agot_filler_war.300.b: "Askerlerimizin hayatlarını bu şekilde çöpe atamayız, eylemleri ne olursa olsun. Savaştayız. Onları tekrar hizaya sokun, disiplin altına alın."
 agot_filler_war.300.b_tt: "Adamlarımı cezalandırmak savaşı kazanmama yardımcı olmayacak."
  
 agot_filler_war.400.t: "Asılmış Adam"
 agot_filler_war.400.desc: "Savaşlar her zaman olduğu gibi Riverlands'da da yoğun bir şekilde yaşanıyor. Yağmalanmış bir köyde at sırtında ilerlerken, kolumuz bir tepenin zirvesine çıkıyor ve korkunç bir manzara beliriyor. Tepesinden çıplak dalları çıkan buruşuk bir ağaç. Bu zalim parmaklardan sarkan, bu köyün halkının cesetleri, terk edilmiş kuklalar gibi rüzgarda sallanıyor.\n\nKasvetli atmosfer tiz bir çığlıkla deliniyor. Atımı mahmuzluyorum ve ağacın dibine dörtnala gidiyorum, orada ağlamanın kaynağını keşfediyorum. Bebek bana bakıyor, çamur ve kana bulanmış. Annesi, kendisinden birkaç adım yukarıda ilmikle tutulmuş, şişiyor. Nasıl hayatta kalmış olabilir ki?\n'Bırak onu, benim [ROOT.Char.GetLadyLord]'ım' diyor [soldier.GetFullName]. 'Kötü bir alamet. Kargalar için bir şölen daha iyi.'"
 agot_filler_war.400.a: "Çocuğu burada bırakamayız."
 agot_filler_war.400.b: "Savaşta erkeklerin piçlerle dönmeleri olağan bir durumdur..."
 agot_filler_war.400.c: "Burada bırak, bu kötü bir alamet."
