l_english:
 agot_filler_war.200.t: "Ölümün Kıyısında"
 agot_filler_war.200.desc: "Savaş! Savaş, ordumuzu amansız bir şekilde yıpratıyor... Kayıplarımız artıyor, gökyüzü duman ve kanla kaplandı, katliam tüm hızıyla devam ediyor."
 agot_filler_war.200.list_1: "Soyumun sonuncusuyum... Eğer düşersem, sadık atımın üzerinde, elimde sıkıca tuttuğum mızrağımla hatırlanmak istiyorum."
 agot_filler_war.200.list_2: "Artık kendimi toparlayamıyorum, savaşçı ruhum paramparça oldu."
 agot_filler_war.200.a: "Yaptıklarım Hakkında Destanlar Yazacaklar..."
 agot_filler_war.200.a_tt: "Kaderimle Yüzleşmek İçin İlerliyorum..."
 agot_filler_war.200.b: "Etrafımı Cehennemi Andıran Bir Kaos Kapladı... Ama Hayatta Kalmalıyım!"
 agot_filler_war.200.b_tt: "Uzaklaşıyorsun..."
 agot_filler_war.201.t: "Ölümün Pençesinde"
 agot_filler_war.201.desc: "Şövalyelerimin boruları hücum çağrısı yaparken, gözlerim alev alev yanan savaş alanına çevriliyor. Ölen dostlarımın ve düşmanlarımın korkunç çığlıkları kulaklarıma doluyor. Bu manzara bir adamı delirtebilir. Ancak kaderim beni bu savaş meydanında bekliyor ve eski kehanetlerde de belirtildiği gibi, o tepede duruyor... Keskin dişleri ve nefret dolu gözleriyle, korkunç bir canavar..."
 agot_filler_war.201.a: "Artık Ne Olacağını Biliyorum. Kaçmanın Bir Anlamı Yok... Öleceksem..."
 agot_filler_war.201.a_tt: "Öleyim. Soyumun Sonuncusu Olarak, Son Nefesimi Gururla Vereceğim..."
 agot_filler_war.202.t: "Ölümün Pençesinden Zaferle Çıkış"
 agot_filler_war.202.desc: "Öleceksem, şerefimle öleyim demiştim! Ve işte, rakibim cansız bedeniyle ayaklarımın altında yatıyor. Savaş alanına baktığımda, düşman ordusunun bozguna uğradığını ve kaçmaya başladığını görüyorum. Bugün yaptıklarım sayesinde savaşı kazandık ve son [GetPlayer.GetDynasty.GetBaseName] olarak, cesaret ve kararlılıkla adamlarını zafere nasıl taşıdığı hakkında destanlar yazılacak."
 agot_filler_war.202.a: "Hemen Bir Ozan Topluluğu Bulun! Bugün Gösterdiğim Kahramanlığı Her Yerde Anlatsınlar!"
 agot_filler_war.202.a_tt: "Emir Buyurduğunuz Gibi."
 agot_filler_war.202.b: "Adamlarımın Bana Bu Gözlerle Bakması... Gerçekten Gurur Verici..."
 agot_filler_war.202.b_tt: "Onlara Liderlik Etmeliyim."
 agot_filler_war.203.t: "Efsane Olduğum Gün"
 agot_filler_war.203.desc: "Kiraladığım ozan topluluğunun lideri geri döndü ve sevindirici haberler getirdi: Kahramanlığımın destanı Ayı Adası'ndan Basamak Taşları'na ve hatta daha uzak diyarlara kadar yayılmış!"
 agot_filler_war.203.a: "Efsanem Daha Da Büyüsün!"
 agot_filler_war.203.b: "Sanırım Bu Kadar Şöhret Yeterli."
 agot_filler_war.203.b_tt: "Fazla Göze Batmayalım..."
  
 agot_filler_war.300.t: "Kırık Ruhların Çılgınlığı"
 agot_filler_war.300.desc: "Savaşın sona ermesinin ardından, bazı askerlerim yakındaki bir köyü yağmaladı. Zavallı köylüler için yapabileceğimiz hiçbir şey yoktu. Adamlarım savaşın yıpratıcı etkisiyle sarsılmış ve perişan haldeydi, köylülerin hayatlarını umursamayacak kadar gözleri dönmüştü. En azından sonları hızlı oldu. Askerlerimiz tarafından daha fazla işkence görmeden öldüler."
 agot_filler_war.300.a: "Tecavüz Eden ve Yağmalayanları Asın! Hepimiz Savaşın Cehennemini Yaşadık Ama Bu, Bize Haydut Gibi Davranma Hakkı Vermez!"
 agot_filler_war.300.a_tt: "Köylülere Adalet Sağlanmalı."
 agot_filler_war.300.b: "Askerlerimizin Hayatlarını, Ne Yapmış Olurlarsa Olsunlar, Böyle Hedefsizce Harcayamayız. Savaştayız! Onları Tekrar Disipline Edin Ve Saflarımıza Katın."
 agot_filler_war.300.b_tt: "Adamlarımı Cezalandırmak, Savaşı Kazanmamıza Yardımcı Olmayacak."
  
 agot_filler_war.400.t: "Darağacında Sallanırken"
 agot_filler_war.400.desc: "Savaş, her zaman olduğu gibi, Nehir Toprakları'nı kasıp kavuruyor. Yağmalanmış bir köyden geçerken, birliğimiz bir tepenin zirvesine ulaşıyor ve karşımızda tüyler ürpertici bir manzara beliriyor. Tepesinde çıplak dalları olan yaşlı bir ağaç. Bu uğursuz dallardan sarkan köy halkının cesetleri, rüzgarda savrulan oyuncak bebekler gibi ürkütücü bir görüntü oluşturuyor.\n\nKasvetli sessizliği, tiz bir bebek ağlaması bozuyor. Atımı mahmuzluyorum ve ağacın dibine doğru dörtnala koşuyorum. Feryadın kaynağını buluyorum. Çamur ve kana bulanmış bir bebek bana bakıyor. Annesi, hemen üzerindeki dala asılmış, cansız bedeni şişmiş. Bu bebek nasıl hayatta kalmış olabilir?\n'Efendim, bırakın onu!' diyor [soldier.GetFullName]. 'Bu kötü bir alamet. Kargalara yem olsun, daha iyi.'"
 agot_filler_war.400.a: "Bu Çocuğu Burada Bırakamayız."
 agot_filler_war.400.b: "Savaştan Dönen Askerlerin Piçlerle Eve Gelmesi Sık Rastlanan Bir Durumdur..."
 agot_filler_war.400.c: "Bırakın Ölsün. Bu Kötü Bir Alamet."
