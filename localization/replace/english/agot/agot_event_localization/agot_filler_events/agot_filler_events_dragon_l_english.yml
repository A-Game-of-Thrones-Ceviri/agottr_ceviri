  # A knight wants to fight your dragon 
 agot_filler_dragon.0082.t: "Cesaret, Sıklıkla..."
 agot_filler_dragon.0082.desc: "Bugün mahkeme salonuma son derece tuhaf bir [brave_knight.GetWomanMan] geldi; görünüşünden ziyade sözleri dikkatimi çekti. Hiçbir saray mensubum onun hakkında daha önce duymamış olsa da, kendisinin bir şövalye olduğunu iddia ediyor. Ancak ricasının haddini aşan cüreti, doğrudan bana iletilmesine yol açtı.\n\n"Lütfen büyük [ROOT.Char.GetTitledFirstName], yalvarıyorum, ejderhanızla savaşmama izin verin! Ben bir şövalyeyim ve cesaretimi tüm diyara kanıtlamalıyım!" sözleri salonda yankılanırken gözlerindeki fanatik parıltıyı görebiliyorum.\n\nİtiraf etmeliyim ki, bunun nasıl sonuçlanacağını merak ediyorum; ancak açıkçası bu... [brave_knight.GetName] deli mi?"
 agot_filler_dragon.0082.a: "Dileğiniz buysa, öyle olsun."
 agot_filler_dragon.0082.a.f: "[brave_knight.GetFirstNameNoTooltip] adlı kişinin [dragon.GetFirstNameNoTooltip] ile savaşmasına izin vereceksiniz. Bakalım cesareti ne kadar gerçek."
 agot_filler_dragon.0082.a.tt_1: "[brave_knight.GetNameNoTooltip] neredeyse kesinlikle ölecek."
 agot_filler_dragon.0082.a.tt_2: "Ancak [dragon.GetNameNoTooltip] da tamamen güvende olmayabilir..."
 agot_filler_dragon.0082.b: "Bu çılgınlığa izin veremem."
 agot_filler_dragon.0082.b.f: "[brave_knight.GetFirstNamePossessiveNoTooltip] saçma isteğini reddedeceksiniz."
  # Dragon won 
 agot_filler_dragon.0084.t: "Cesaretin Sınırında Dans"
 agot_filler_dragon.0084.desc: "Düello, hem trajikomik hem de anlık bir şimşek gibi geçti. [brave_knight.GetFirstName], gözlerinde kararlılık ateşiyle [dragon.GetFirstName] adlı ejderhaya doğru atıldı. Savaş narası, salonun duvarlarında yankılanırken, kader anı geldi çattı ve "
 agot_filler_dragon.0084.desc.burned: "[dragon.GetFirstNamePossessiveNoTooltip] dehşet verici alevleri onu bir anda sardı."
 agot_filler_dragon.0084.desc.eaten: "[dragon.GetFirstNamePossessiveNoTooltip] devasa çeneleri, şövalyeyi bir lokma gibi yuttu."
 agot_filler_dragon.0084.desc.crushed: "[dragon.GetFirstNamePossessiveNoTooltip] güçlü pençeleri, şövalyeyi acımasızca ezdi."
 agot_filler_dragon.0084.desc_end: "\n\nSalon, bir an için nefesini tuttu, sanki zaman durmuştu. Ardından, gergin kahkahalar ve dehşet çığlıkları havayı doldurmaya başladı. [brave_knight.GetFirstNameNoTooltip] için içimde bir acıma hissi belirse de, bu girişimin baştan sona çılgınca olduğunu kabul etmek zorundayım."
 agot_filler_dragon.0084.a: "Eh, sonuç pek de şaşırtıcı sayılmaz."
 agot_filler_dragon.0084.a.f: "[brave_knight.GetFirstNamePossessiveNoTooltip] trajik sonunun hikayesi, rüzgârın kanatlarında tüm diyara yayılır."
  # Dragon lost 
 agot_filler_dragon.0085.t: "Cesaretin Zafere Dansı"
 agot_filler_dragon.0085.desc: "Sonraki anları yaşadığım sürece asla unutmayacağım. [brave_knight.GetFirstName], [dragon.GetFirstName]'e saldırdı, ses koridorda yankılanıyordu, #italic kıyamet olması gereken alevlerin altında kayıyordu#!. Güçlü bir vuruşla, [brave_knight.GetFirstNameNoTooltip], [dragon.GetFirstNameNoTooltip]'nın boynuna vurdu, yine [dragon.Custom('GetDragonHerHis')] büyük vücudunun kendi [brave_knight.GetFirstNamePossessiveNoTooltip] gövdesine çarpmasını önlemek için atladı.\n\nSonra olanlar, ikisinin de ölüm dansına kilitlendiği bulanık bir hareketti. Ancak net olan şey, [brave_knight.GetFirstNameNoTooltip]'in [dragon.GetFirstNameNoTooltip]'nın karnının üzerinde durduğu, kılıcının göğsüne saplandığı, şaşkın kalabalığın tezahürat ve alkışlara boğulduğu son görüntü.\n\n[brave_knight.GetFirstNameNoTooltip], tüm olasılıklara rağmen, #italic kazandı#!."
 agot_filler_dragon.0085.a: "Senin gibi eşsiz bir şövalye, mutlaka sarayımda yer almalı!"
 agot_filler_dragon.0085.a.f: "[brave_knight.GetFirstNameNoTooltip] adlı kişiye sarayınızda şerefli bir mevki teklif edeceksiniz."
 agot_filler_dragon.0085.b: "#EMP Bu cüretin bedelini ödeyeceksin! Gözüm görmesin seni!#"
 agot_filler_dragon.0085.b.f: "[brave_knight.GetFirstNameNoTooltip] adlı kişiyi huzurunuzdan kovuyor, zaferini tanımayı reddediyor ve içinizde öfke ve pişmanlık kaynıyor."
 agot_filler_dragon.0085.c: "#X DERHAL ZINDAN'A ATIN BU KÜSTAHI!#"
 agot_filler_dragon.0085.c.f: "Sevgili ejderhanız [dragon.GetFirstNameNoTooltip] adlı ejderhayı katletme cüretini gösteren [brave_knight.GetFirstNameNoTooltip] adlı kişiyi zindanın derinliklerine gönderiyorsunuz."
  
  # A merchant wants to buy a ride on your dragon 
 agot_filler_dragon.0087.t: "Göklerin Lüks Deneyimi"
 agot_filler_dragon.0087.desc: "Bugün, sıradan günlerin ötesinde bir macera vaat ediyordu. Yerel bir zengin tüccar, [merchant_petitioner.GetFirstName], bana oldukça sıra dışı bir teklifle geldi. Gözlerinde heyecan parıltısıyla, [dragon.GetFirstName] adlı ejderhaya binmek istediğini ve bu eşsiz ayrıcalık için cömert bir bedel ödemeye hazır olduğunu söyledi!\n\nTeklif kulağa cazip gelse de, [dragon.GetFirstNameNoTooltip] adlı ejderhanın sırtına binmeyi bir meta haline getirme fikri içimde #italic rahatsız edici#! bir his uyandırıyor. Tüccarın bu teklifi dile getirdiği anda sarayda oluşan gergin atmosfer, bunun neredeyse bir saygısızlık olarak algılandığını gösteriyor."
 agot_filler_dragon.0087.a: "Hmm, neden olmasın? Belki de yeni bir geleneğin başlangıcı olur."
 agot_filler_dragon.0087.a.f: "[merchant_petitioner.GetFirstNameNoTooltip] adlı kişinin [dragon.GetFirstNameNoTooltip] adlı ejderhaya binmesi için bu özel anlaşmayı kabul edeceksiniz."
 agot_filler_dragon.0087.b: "Ejderhamın asaleti para ile ölçülemez. Teklifinizi geri çeviriyorum."
 agot_filler_dragon.0087.b.f: "[merchant_petitioner.GetFirstNamePossessiveNoTooltip] cüretkar teklifini nazikçe ama kararlılıkla reddedeceksiniz."
 agot_filler_dragon.0087.c: "Elbette binebilirsiniz! #italic Hatta size özel bir tur düzenleyeceğim...#!"
 agot_filler_dragon.0087.c.f: "[merchant_petitioner.GetFirstNamePossessiveNoTooltip] yolculuğunun, o'nun hayatı boyunca unutamayacağı, nefes kesici bir deneyim olmasını sağlayacaksınız..."
  
