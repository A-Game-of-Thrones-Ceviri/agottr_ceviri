  ################################## 
  # DRAGONPIT STORMING (0001-0002) # 
  ################################## 
  
 agot_filler_dragon.0002.t: "Ejderha Çukuru'nun Fırtınası" #NT!
 agot_filler_dragon.0002.desc.intro: "Korkunç haber! [ROOT.Char.GetHouse.GetBaseName] kuralından bıkmış görünen [dragonpit_location.GetNameNoTier] nüfusu çılgınca bir şey denedi! Bana en azından binlerce kişiden oluşan devasa bir kalabalığın ejderha çukuruna saldırdığı söylendi!\n\nŞimdi yüzlercesi ölü yatıyor, çoğu içerideki ejderhalardan ve kubbe üzerlerine yıkıldığında çok daha fazlası! Moloz kalıntıları artık sadece kan ve kömürleşmiş kemiklerden oluşan bir sahne." #NT!
 agot_filler_dragon.0002.desc.escaped_only: "Neyse ki oradaki tüm hayvanlar yaralanmadan kurtuldu. Bana söylendiğine göre şu anda kırsalda dolaşıyorlar ve tekrar toplanmaları zaman ve çaba gerektirecek." #NT!
 agot_filler_dragon.0002.desc.wounded_only: "Bazıları çatışmada yaralanmış olsa da, oradaki herkesin kaçtığını duydum. Görünüşe göre, şu anda kırsalda dolaşıyorlar ve tekrar toplanmaları zaman ve çaba gerektirecek." #NT!
 agot_filler_dragon.0002.desc.died_only: "Kubbe çöktükten sonra molozlardan tek bir hareket bile görülmedi. Muhafızlarım ve hizmetkarlarım bana umutlu olmamı söylüyorlar ama içerideki tüm ejderhaların, ya kalabalığın içindeki şanslı bir aptal yüzünden ya da çöküşün kendisi yüzünden yok olduğundan korkuyorum." #NT!
 agot_filler_dragon.0002.desc.escaped_and_wounded: "Neyse ki ejderhalarımızın hepsi hayatta kalmış gibi görünüyor, ancak bazıları çöken yapıdan uçup giderken yaralı görünüyor. Ancak ejderha çukurunu yeniden inşa etmek zaman ve emek gerektirecek, ejderhaları tekrar toplamak ise hiç gerekmeyecek." #NT!
 agot_filler_dragon.0002.desc.escaped_and_died: "Neyse ki, en azından biri yara almadan kurtulmuş gibi görünüyor, çukur saldırıya uğradığında hızla uçup gitti, diğerleri ise binanın kendisi etraflarına düşene kadar pes etmemiş gibi görünüyor. Bunlar ya çılgın kalabalık tarafından öldürüldü ya da bina çöktüğünde ezildi." #NT!
 agot_filler_dragon.0002.desc.wounded_and_died: "Ejderhalarımızdan bazıları kaçmış gibi görünse de hepsi ya yaralı ya da ölü. Bana söylenene göre hem insan hem de ejderha cesetleri hala tonlarca kaya ve molozun altında yatıyor ve katliamdan kurtulanların yaralarından iyileşmeleri zaman alacak." #NT!
 agot_filler_dragon.0002.desc.escaped_and_wounded_and_died: "Gerçekten kaotik bir görüntü olmalı. Bana söylenene göre, bazı şekiller uçup gitmiş olsa da, en değerli varlıklarımızdan bazılarını trajik bir şekilde kaybettik. Katliamdan kurtulanların yaralarından iyileşmeleri zaman alacak ve bir kez daha bir araya gelmeleri zor olabilir." #NT!
 agot_filler_dragon.0002.desc.dragon_died: "\n\nEn trajik olanı ise, öldürülenler arasında benim [right_dragon_head.GetName]'ımın da olması." #NT!
 agot_filler_dragon.0002.desc.dragon_wounded: "\n\nNeyse ki, benim [right_dragon_head.GetName]'ım bu vahşetten sağ kurtulmuş gibi görünüyor, ancak [right_dragon_head.Custom('GetDragonSheHe')] çatışmada yaralandı." #NT!
 agot_filler_dragon.0002.desc.dragon_alive: "\n\nNeyse ki, benim [right_dragon_head.GetName]'ım bu vahşetten sağ kurtulmuş gibi görünüyor, ancak [right_dragon_head.Custom('GetDragonSheHe')] bu deneyimden açıkça rahatsız." #NT!
 agot_filler_dragon.0002.desc.end_fine: "\n\nBöyle bir saldırının yol açabileceği en kötü sonuçlardan kaçınmayı başarmış olsak da, güç merkezimize yönelik böylesine açık ve güçlü bir saldırıya karşılık verilmelidir!" #NT!
 agot_filler_dragon.0002.desc.end_died: "\n\nEjderhalar [ROOT.Char.GetHouse.GetNameNoTooltip] gücünün temelini oluştururlar ve en değerli varlıklarımıza verilen bu tür hasarların hesabı sorulmalıdır!" #NT!
 agot_filler_dragon.0002.wounded_dragon_tt: "[wounded_dragon.GetName] yaralandı" #NT!
 agot_filler_dragon.0002.a: "[dragonpit_location.GetNameNoTier] halkı kan ve ateşle yüzleşecek!" #NT!
 agot_filler_dragon.0002.a.f: "Bu saldırıya karşı güç ve intikam gösterisi olarak misilleme cinayetleri gerçekleştiriyorsunuz." #NT!
 agot_filler_dragon.0002.b: "[dragonpit_location.GetNameNoTier] bugün yeterince ölüm gördü." #NT!
 agot_filler_dragon.0002.b.f: "Bu saldırıya cevap vermeyeceksin." #NT!
  
  
  ####################################### 
  # CHILD APPROACHES DRAGON (0003-0004) # 
  ####################################### 
  
 agot_filler_dragon.0004.t: "Merak Öldürür..." #NT!
 agot_filler_dragon.0004.desc.burned: "Bugün mahkemede bir trajedi konuşuldu.\n\nGörünüşe göre, [dragon_investigating_child.GetFirstName] dün gece Ejderha Çukuru'na gizlice girmiş, bir şekilde gardiyanlarımızı atlatmış ve uyuyan [visited_dragon.GetFirstName] ile karşılaşmış.\n\n[visited_dragon.GetFirstNameNoTooltip] bu müdahaleyi pek hoş karşılamamış ve meraktan [dragon_investigating_child.GetFirstNameNoTooltip]'ü [dragon_investigating_child.GetHerHis] yakmış!\n\nGece yarısı gerçekleşen maceranın arkasındaki nedenler henüz belirlenemedi çünkü [dragon_investigating_child.GetFirstNameNoTooltip] hala yaralarından [dragon_investigating_child.GetHerHis] iyileşiyor, ancak diğer çocuklar sorgulanıyor.\n\nGüvenliğimin ve ne olduğunu belirlemek için yapılan soruşturmanın bariz başarısızlığı bir yana, bana sorulan en büyük soru [visited_dragon.GetFirstNameNoTooltip] ile ne yapılacağı." #NT!
 agot_filler_dragon.0004.desc.died: "Bugün mahkemede bir trajedi konuşuldu.\n\nGörünüşe göre, [dragon_investigating_child.GetFirstName] dün gece Ejderha Çukuru'na gizlice girmiş, bir şekilde gardiyanlarımızı atlatmış ve uyuyan [visited_dragon.GetFirstName] ile karşılaşmış.\n\n[visited_dragon.GetFirstNameNoTooltip] bu müdahaleden pek hoşlanmamış ve merakından [dragon_investigating_child.GetFirstNameNoTooltip]'ü öldürmüş!\n\nÖlümcül maceranın arkasındaki nedenler henüz belirlenemedi çünkü [dragon_investigating_child.GetFirstNameNoTooltip] bize söyleyemiyor ve bu konuda başka kimse ortaya çıkmadı, ancak diğer çocuklar sorgulanıyor.\n\nGüvenliğimin ve ne olduğunu belirlemek için yapılan soruşturmanın bariz başarısızlığı bir yana, bana sorulan en büyük soru [visited_dragon.GetFirstName]'e ne yapılacağı." #NT!
 agot_filler_dragon.0004.a: "[visited_dragon.GetFirstNameNoTooltip] zincire vurulmalıdır." #NT!
 agot_filler_dragon.0004.b: "Çocukluğumda yaşadığım bir olayın üzücü sonucu ama ejderha ejderhadır." #NT!
 agot_filler_dragon.0004.b.f: "[visited_dragon.GetFirstNameNoTooltip]'ı cezalandırmak için hiçbir şey yapmayacaksın." #NT!
  
  
  ##################################### 
  # DRAGON SHOW FOR MONEY (0005-0006) # 
  ##################################### 
  
 agot_filler_dragon.0006.t: "Bir Mummer Binicisi Mi?" #NT!
 agot_filler_dragon.0006.desc: "Önümdeki defterlere bakıyorum ve pek de hoş bir tablo çizmiyorlar. Şu anda karşı karşıya olduğum borçlar hatırı sayılır ve finansörlerim tekrar ödeme gücüne kavuşmamızın uzun zaman alacağını söylüyor.\n\nÖnümde finansal güncelleme sayfalarının yanında bir broşür var; bu hafta [ROOT.Char.GetCapitalLocation.GetTitle.GetDefinitiveName]'da bir mummer gösterisi yapılıyor, ancak bana çoktan tamamen dolu olduğu söylendi. Küçük halktan ne kadar ilgi! Topluluğun şu anda benim karşılaştığım zorluklarla karşılaştığını hayal edemiyorum...\n\nAklımda bir fikir oluşuyor. [ROOT.Var('current_dragon').Char.GetFirstName]'in binicisiyim ve uçmamızı görmenin harika bir manzara olduğu söylendi! Belki bir gösteri düzenleseydim, aynı ilgi seviyesini artırabilirdim? Bazıları böyle bir mummer gösterisinin bir hükümdar ve binici altında olduğunu düşünebilirken, borç durumum kesinlikle hafifler." #NT!
 agot_filler_dragon.0006.a: "Altın karşılığında canlı bir ejderha! Hadi gelin, hepiniz gelin!" #NT!
 agot_filler_dragon.0006.a.f: "[ROOT.Var('current_dragon').Char.GetFirstNameNoTooltip]'ı bağış toplama şovu düzenlemek için kullanacaksınız!" #NT!
 agot_filler_dragon.0006.b: "Bu tür davranışlar bana yakışmaz." #NT!
 agot_filler_dragon.0006.b.f: "Borcunuzu daha geleneksel bir şekilde ödeyeceksiniz." #NT!
  
  
  ################################### 
  # WILD DRAGON WORSHIP (0007-0011) # 
  ################################### 
  
  # 0008 
 agot_filler_dragon.worshiping_rebels_title: "Ejderha Tarikatı" #NT!
 agot_filler_dragon.worshiping_rebels_army_name: "Ejderha Tapanları" #NT!
 agot_filler_dragon.0008.t: "Kanatlı Bir Tarikat" #NT!
 agot_filler_dragon.0008.desc: "Ejderhanın [worshiped_dragon.GetFirstName] ininin [worshiping_county.GetName]'de olduğu iyi bilinir. Bazen tehlikeli olduğu kanıtlanmış ve garip şikayetlere neden olmuş olsa da, [worshiped_dragon.Custom('GetDragonSheHe')] halk için hayatın bir gerçeği haline gelmiştir. Ancak bugün, yerel yöneticilerimden garip bir haber aldım.\n\nGörünüşe göre, [worshiped_dragon.GetFirstNameNoTooltip] gibi bir canavarla uğraşırken beklenen ihtiyatlılığın aksine, yerel köylüler yaratığa #italic tapmaya#! başlamış! Bana her hafta et şeklinde haraç [worshiped_dragon.Custom('GetDragonHerHim')] getirdikleri ve bazı çılgın raporlara göre canlı hayvan kurbanları bile getirdikleri söylendi!\n\nHenüz hiçbir ölüm bildirilmemiş olsa da, bu tür faaliyetlerin tehlikeleri açıktır." #NT!
 agot_filler_dragon.0008.a: "Köylülerin tuhaf adetleri var. Bu da bir diğeri." #NT!
 agot_filler_dragon.0008.a.f: "Halkı ezoterik inançlarıyla baş başa bırakacaksınız." #NT!
 agot_filler_dragon.0008.b: "Sapkınlık! Buna derhal son vermeliyiz!" #NT!
 agot_filler_dragon.0008.b.f: "Muhafızlarınız bu tarikatçıların hiçbirinin [worshiped_dragon.GetFirstNamePossessiveNoTooltip] inine yaklaşmamasını sağlamak için çaba gösterecek." #NT!
 agot_filler_dragon.0008.c: "İlginç! Belki bir ayine katılmalıyım?" #NT!
 agot_filler_dragon.0008.c.f: "Bu tarikatın bir sonraki ayinine katılmakla ilgileneceksiniz." #NT!
  
  # 0009 
 agot_filler_dragon.0009.t: "Kült Geliyor!" #NT!
 agot_filler_dragon.0009.desc: "Korkunç haber! Onların şevkini çok hafife aldık! Adamlarım [worshiped_dragon.GetFirstNamePossessive] ininin etrafına çember kurduktan birkaç saat sonra, yüzlerce öfkeli küçük halk tarafından kuşatıldılar!\n\nAyak takımı adamlarımı parçalara ayırdı ve şimdi onlardan birinin, [peasant_leader.GetFirstName]'in, canavara yaklaşmayı ve onu evcilleştirmeyi başardığını duydum! Penceremden dışarı bakarsam, [peasant_leader.GetSheHe]'nin ejderha sırtında kalabalığı bu tarafa doğru yönlendirdiğini görebiliyorum!" #NT!
 agot_filler_dragon.0009.a: "Haydi beyler! Silahlara!" #NT!
 agot_filler_dragon.0009.a.f: "Korkunç bir düşmanın sırtında olmalarına rağmen, orduları sadece köylü askerlerinden oluşuyor. Eğer ordunuzu başka bir yerde kurarsanız, belki onları yenebilirsiniz..." #NT!
  
  # 0010 
 agot_filler_dragon.0010.t: "Ateşle Hizmet" #NT!
 agot_filler_dragon.0010.desc: "Bir sonraki ayine katılmaya hazır olmamız uzun sürmedi. Ben ve tabii ki hizmetkarlarım toparlanıp küçük grubumuzu ay ışığında ejderhanın inine doğru yürüttük.\n\nSunularını sunmak için sıraya giren köylülerin yanına geldik; et ve peynir basit tepsilerde istiflenmişti, hepsi büyük bir masaya yerleştirilmişti. Hatta yanında bir direğe bağlanmış canlı bir keçi bile gördüm!\n\n"Çok uzun sürmedi!" kalabalığın arasından bir adamın bağırdığını duydum.\n\n"Büyük [worshiped_dragon.GetFirstName] geliyor!"" #NT!
 agot_filler_dragon.0010.a.wrathful: ""Bu saçmalıklardan bıktım! Muhafızlar! Hepsini öldürün!"" #NT!
 agot_filler_dragon.0010.a.zealous: ""Sapkınlıktan bıktım! Muhafızlar! Hepsini öldürün!"" #NT!
 agot_filler_dragon.0010.a.craven: ""Bu çok tehlikeli! Muhafızlar! Hemen öldürün onları!"" #NT!
 agot_filler_dragon.0010.a.sadistic: "Harika bir gösterinin ne olacağını biliyor musun? #emp Slaughter...#!" #NT!
 agot_filler_dragon.0010.a.f: "Adamlarınız halkı katledecek, ejderha umarım onların cesetleriyle doyacaktır." #NT!
 agot_filler_dragon.0010.b: "Ben bu... ritüele katılmayacağım." #NT!
 agot_filler_dragon.0010.b.f: "Geri çekilip, ne olacağını izleyeceksin." #NT!
 agot_filler_dragon.0010.c: "Ben de katılmalıyım, kendi sunumumu da eklemeliyim." #NT!
 agot_filler_dragon.0010.c.f: "Kendi ikramlarınızı tabağa koymak için sıraya gireceksiniz." #NT!
  
  # 0011 
 agot_filler_dragon.0011.t: "Ejderhasal Sonuçlar..." #NT!
 agot_filler_dragon.0011.desc.massacre: "Katliamdı.\n\nDini şevk, bira ve garip uygulamalarının kutsal saydığı diğer şeylerle sarhoş olan köylüler, arkadan gelen artan saldırıyı görmediler bile. Zırhsız ve silahsız adamlar, savunma hattı bile kuramadan katledildiler. Gösterdikleri azıcık direniş bile ezildi. Adamlar öldü, kadınlar ve çocuklar ya aynı kaderi paylaştılar ya da evlerine geri kaçtılar.\n\n[worshiped_dragon.GetFirstName] ziyafete girdiğinde, [worshiped_dragon.Custom('GetDragonHerHim')]'i basit etlerden çok daha fazlası bekliyordu. [worshiped_dragon.Custom('GetDragonSheHe')] cesetleri ejderha ateşinde pişirdikten sonra bile, [worshiped_dragon.Custom('GetDragonSheHe')]'nin tadını çıkarabileceğinden daha fazlası varmış gibi görünüyordu. Yarım düzineyi mideye indirdikten sonra [worshiped_dragon.Custom('GetDragonSheHe')] döndü ve [worshiped_dragon.Custom('GetDragonHerHis')] inine geri çekildi." #NT!
 agot_filler_dragon.0011.desc.watch_ate: "Maiyetim ve ben, [worshiped_dragon.GetFirstName]'ın [worshiped_dragon.Custom('GetDragonHerHis')] ininden çıkmasını beklerken arkamıza yaslandık. Birkaç dakika boyunca hiçbir şey olmayacakmış gibi göründü, ama tahmin ettiğim gibi sonunda [worshiped_dragon.Custom('GetDragonSheHe')] yavaşça görüş alanına girdi.\n\nBu mesafeden bile, [worshiped_dragon.Custom('GetDragonHerHim')]'e en yakın olduğum yer burasıydı. Kasların pulların altında dalgalanma şekli ve yaratığın kendisinin devasa pulları, ikisi de büyüleyiciydi.\n\nAncak, korkularımın gerçekleşmediği anlaşılıyor. [worshiped_dragon.Custom('GetDragonSheHe')]'nin daha önce birçok kez yaptığı gibi, [worshiped_dragon.GetFirstNameNoTooltip] sakin bir şekilde sunulara doğru yürüdü ve onları pişirmek için bir alev püskürttükten sonra ziyafete başladı." #NT!
 agot_filler_dragon.0011.desc.watch_attacked: "Bir ejderha tanrı olmayabilir, ancak bu gecede [worshiped_dragon.GetFirstName] da tanrı olabilirdi.\n\nİlk başta sessizlik oldu, sonra kulakları sağır eden bir kükreme. Kulaklarımızı kapatamadan, gırtlak kükremesinin yerini bir alev kükremesi aldı. Birkaç köylünün saniyeler içinde gözlerimin önünde yanmasını dehşet içinde izledim, erkekler, kadınlar ve çocuklar alevler içinde kaldı. Kalabalık hemen dağıldı, korku çığlıkları kısa bir süreliğine ses manzarasını ele geçirdi, ardından tekrar kanat çırpışları ve bir ejderha ateşi seline dönüştü.\n\nEmri beklemeden bile, adamlarımın beni kaçmam için yakaladığını hissettim ve atlarımız eve doğru yol alırken, yanan insanlığın çığlıkları toynak seslerimizi rahatsız etti." #NT!
 agot_filler_dragon.0011.desc.participate_ate: "İleriye doğru bir adım atıyorum ve sıranın sonuna doğru ilerliyorum, bu garip teklife saygılı kalmak istiyorum. Etrafımdaki küçük halk şaşırmış görünüyor, ama benim dahil olmamdan memnun ve sırada saygılı bir mesafe tutuyorlar. Sonunda, teklifimi masaya koyma sırası bana geliyor. Bunu yapıyorum ve hala [worshiped_dragon.GetFirstName] belirtisi yokken kalabalığın içine adım atıyorum.\n\nBir dakika geçiyor, sonra iki ve son teklif masaya konuyor. Sonunda, alçak bir uğultu duyuluyor ve [worshiped_dragon.GetFirstNameNoTooltip]'in büyük formu tekliflerimize doğru yürüyor. Bu kadar yakınken, neredeyse uzanıp [worshiped_dragon.Custom('GetDragonHerHim')]'ye dokunabileceğimi hissediyorum.\n\nSaygılı bir şekilde eğiliyorum, görkemli gösteriyi izlerken yavaşça geri çekiliyorum." #NT!
 agot_filler_dragon.0011.desc.participate_attacked: "Katılımcıların sıraya giren son kişi bendim, karar gecikmişti. Sıra yavaşça ilerlerken [worshiped_dragon.GetFirstName]'ı her zamankinden daha yakın görme beklentisinin arttığını hissedebiliyorum.\n\nSonunda, adağımı diğerlerinin yanına koymak üzereyken, alçak bir uğultu duyuldu. Adımlar. Karanlıktan büyük bir gölge belirdi, parlayan gözler siyaha karşı duran şiddetli bir iç ateşi yalanlıyordu. [worshiped_dragon.GetFirstNameNoTooltip]'in devasa formu önümde yükselirken diz çökmeden ve yalvararak payımı sunmadan edemedim.\n\nArkamdaki izleyicileri ejderha alevinin kavurucu sıcaklığının sardığını hissetmeden önce [worshiped_dragon.GetFirstNameNoTooltip]'in formunun bana doğru kalktığını [worshiped_dragon.Custom('GetDragonHerHis')] hissedebiliyorum! Duyduğum son şey etrafımdaki küçük halkın dehşet çığlıklarıydı, yukarı baktığımda büyük dişli bir ağzın indiğini gördüm..." #NT!
 agot_filler_dragon.0011.a: "Ne kadar acımasız olsa da, bunun daha fazla yayılmamış olmasına şükredebiliriz." #NT!
 agot_filler_dragon.0011.a.sadistic: "Böyle bir #bold katliam#!! uzun süre aklımda kalacak." #NT!
 agot_filler_dragon.0011.a.f: "[worshiping_county.GetBaseName], bu çalışanların kaybından kurtulurken biraz daha az üretken olacak, ancak daha uyumlu olacak." #NT!
 agot_filler_dragon.0011.b: "Ne kadar rahatladım!" #NT!
 agot_filler_dragon.0011.b.f: "Ritüeli bizzat gördükten sonra, bunun önemli bir zarara yol açma ihtimalinin düşük olduğundan daha emin hissediyorsunuz." #NT!
 agot_filler_dragon.0011.c: "Keşke ben de katılsaydım!" #NT!
 agot_filler_dragon.0011.c.f: "Ejderha saldırısı, yakın gelecekte benzer bir tarikatın ortaya çıkmasını engelleyecektir." #NT!
 agot_filler_dragon.0011.d: "Çok güzel bir deneyimdi! Belki tekrar gelirim." #NT!
 agot_filler_dragon.0011.d.f: "Katılımınız köylüler tarafından fark edildi ve takdir edildi." #NT!
 agot_filler_dragon.0011.e: "Aman Tanrım..." #NT!
 agot_filler_dragon.0011.e.f: "Bu gece ölen son kişi sen olmayacaksın. Tarikatçılar ve maiyetin katledildi." #NT!
  
  # Coping events 
  # Comfort eater 
 agot_filler_dragon.0013.t: "Bir Ejderhanın Şöleni Mi?" #NT!
 agot_filler_dragon.0013.desc: "Sipariş ettiğim kişisel ziyafet harika bir şekilde ortaya çıktı, önüme tabaklanmış en iyi yiyecekler ve şaraplar. Tam yemeğe başlayacakken, yıllardır standart yemeklerle geçinen [dragon.GetFirstName]'ı düşündüm. Belki [dragon.Custom('GetDragonSheHe')] de böyle bir ziyafette huzur bulabilirdi?\n\n#italic Öğ#!, ama böyle bir ziyafetin tekrar hazırlanması en az bir hafta daha sürecek!" #NT!
 agot_filler_dragon.0013.a: "Bu benim için yapıldı ve ben bunu yiyeceğim!" #NT!
 agot_filler_dragon.0013.a.f: "Siz de damağınıza atıp lezzetlerin tadını çıkarıyorsunuz." #NT!
 agot_filler_dragon.0013.b: "[dragon.GetFirstNameNoTooltip] bir ödülü hak ediyor." #NT!
 agot_filler_dragon.0013.b.f: "Bunun yerine şölenin [dragon.GetFirstNameNoTooltip]'a getirilmesini emrediyorsunuz." #NT!
 agot_filler_dragon.0013.b.tt_gluttonous: "Ejderhanızın obur doğası [dragon.Custom('GetDragonHerHis')] beğenisini artırır." #NT!
  agot_filler_dragon.0013.b.tt_temperate:0 "Your dragon's temperate nature decreases [dragon.Custom('GetDragonHerHis')] appreciation. 
 agot_filler_dragon.0013.b.tt: "Ejderhanız ekstra yemeği takdir ediyor." #NT!
  # Contrite 
 agot_filler_dragon.0015.t: "Hava Keşfi" #NT!
 agot_filler_dragon.0015.desc: "Dün gece [dragon.GetFirstName]'ı yere geri döndürürken, gece göğünde inleyen oldukça #italic heyecanlı #! bir ses duymadan edemedim. [court_lover.GetSheHe] tutkunun sancıları içinde öylece yakalanmıştı ki, ne [court_lover.GetFirstName] ne de [court_lover_partner.GetFirstName] büyük kanat çırpışlarını duyabiliyordu!\n\nEminim ki [court_lover.GetSheHe] duyduğumu bilse çok utanırdı, ama mahkemeye gördüklerimi anlatmak zorunda hissediyorum!" #NT!
 agot_filler_dragon.0015.a: "[GetFirstNamePossessiveNoTooltip] mahkemesine bu terbiyesizliği anlatacağım!" #NT!
 agot_filler_dragon.0015.b: "Eminim [court_lover.GetFirstNameNoTooltip] benim çıkarlarım doğrultusunda hareket etmeye ikna edilebilir..." #NT!
 agot_filler_dragon.0015.c: "Bunu kendime saklayacağım." #NT!
  # Drunkard 
 agot_filler_dragon.0017.t: "Aşırı Yeme Bozukluğunun Sonuçları" #NT!
 agot_filler_dragon.0017.desc: "Başım çatlayacak gibi ağrıyarak ve ağzım tuvalet dibi tadında bir tatla uyanıyorum. Dün geceden pek bir şey hatırlamıyorum ama [courtier.GetFirstName] ve ben çok fazla şarap içiyorduk. [courtier.GetHerHim]'i de benzer bir durumda bulmayı bekliyorum ama kapımın çalınması bunun aksini kanıtlıyor.\n\n"Ah [ROOT.Char.GetTitledFirstNameNoTooltip], çok heyecanlıyım!" [courtier.GetSheHe] haykırıyor. Görünüşe göre dün gece [courtier.GetFirstNameNoTooltip]'ü bugün [dragon.GetFirstName]'e götürmeyi kabul ettim ve [courtier.GetSheHe] o zamandan beri uyanmamı bekliyor!\n\nBunun için hazır olduğumdan emin değilim..." #NT!
 agot_filler_dragon.0017.a: "Eminim [courtier.GetFirstNameNoTooltip] anlayacaktır." #NT!
 agot_filler_dragon.0017.a.f: "[courtier.GetFirstNameNoTooltip]'a iyi hissetmediğinizi ve randevunuzu yeniden planlamanız gerektiğini söylüyorsunuz." #NT!
 agot_filler_dragon.0017.b: "Ben buna katlanmak zorundayım." #NT!
 agot_filler_dragon.0017.b.f: "Mevcut durumunuza rağmen [courtier.GetFirstNameNoTooltip]'ı bir gezintiye çıkarıyorsunuz." #NT!
 agot_filler_dragon.0017.b.live: "İkinize de keyifli uçuşlar dilerim" #NT!
 agot_filler_dragon.0017.b.death: "İkiniz de akşamdan kalma hallerinize düşüyorsunuz" #NT!
  # Flagellant 
 agot_filler_dragon.0019.t: "Bir Ejderhanın Kırbacı" #NT!
 agot_filler_dragon.0019.desc: "Saatlerdir kendimi kırbaçlıyorum ve yine de acı beni tatmin etmiyor. Daha fazlasına, daha #italic yoğun bir şeye ihtiyacım var. #!\n\nI neye erişebileceğimi düşünüyorum ve [dragon.GetFirstName] kafamda beliriyor. Bir ejderha bir savaş canavarıdır ve yine de... [dragon.Custom('GetDragonHerHis')] yardımla bu kadar umutsuzca özlediğim acıyı hissedebileceğimden eminim!" #NT!
 agot_filler_dragon.0019.a: "Ejderha ateşi en büyük acı olurdu!" #NT!
 agot_filler_dragon.0019.a.f: "[dragon.GetFirstNameNoTooltip]'a seni yakma emri verdin." #NT!
 agot_filler_dragon.0019.b: "O pençeler her zaman keskin görünüyordu..." #NT!
 agot_filler_dragon.0019.b.f: "Sırtınızı tırmalamak için [dragon.GetFirstNameNoTooltip] emri veriyorsunuz." #NT!
 agot_filler_dragon.0019.c: "Bu benim için bile çok ileri bir adım." #NT!
 agot_filler_dragon.0019.c.f: "Bükülmüş rahatlamanız için [dragon.GetFirstNameNoTooltip] kullanmayacaksınız." #NT!
  # Improvident 
 agot_filler_dragon.0021.t: "Ejderha Kaldırma Parası?" #NT!
 agot_filler_dragon.0021.desc: "Hesaplarım bana söylendiği gibi, bu girdilerin bazılarının ortalama bir köylünün geliriyle karşılaştırıldığında ne kadar büyük olduğunu görünce aklım karışıyor. Bağış yapabileceğim ve hatta yapamayacağım yerlerde bağış yapma alışkanlığım olsa da, daha fazlasını yapabileceğimi hissetmekten kendimi alamıyorum.\n\nNe yapabileceğimi düşünüyorum ve aklıma [dragon.GetFirstName] geliyor. [dragon.Custom('GetDragonSheHe')|U] kesinlikle bunları başkent aracılığıyla dağıtmak için kullanılabilir! Belki de doğrudan fakirlere biraz altın hava yoluyla göndermeliyim?" #NT!
 agot_filler_dragon.0021.a: "Altınları yükle!" #NT!
 agot_filler_dragon.0021.a.f: "[dragon.GetFirstNameNoTooltip]'ın tepesinden fakirlere para atacaksın." #NT!
 agot_filler_dragon.0021.a.bad: "Paralar düştükçe fakirleri yaralıyor" #NT!
 agot_filler_dragon.0021.a.good: "Böylesine muhteşem bir gösteri tüm dünyada konuşuluyor!" #NT!
 agot_filler_dragon.0021.b: "Tekrar düşündüğümde, bu riskli görünüyor..." #NT!
 agot_filler_dragon.0021.b.f: "Servetinizi dağıtmak için [dragon.GetFirstNameNoTooltip] kullanmayacaksınız." #NT!
  # Inappetetic 
 agot_filler_dragon.0023.t: "Bir Kıtlık Uçuşu" #NT!
 agot_filler_dragon.0023.desc: "Bugün her zamankinden daha düşük enerjim var. Çökük gözlerimin arkasında zonklayan bir baş ağrısı var. Kendimi daha iyi hissetmek için bir uçuş için [dragon.GetFirstName]'a çıkmak üzereyken, görüşümün karardığını ve bacaklarımın çözüldüğünü hissediyorum...\n\nYerde uyandığımda, [dragon.GetFirstNameNoTooltip]'in bana şaşkınlıkla baktığını ve koruyucularımın yardımıma koştuğunu görmek için gözlerimi açıyorum.\n\nGörünüşe göre yemekten uzak durmam sonunda beni yakaladı. Bu, tekrar düzgün yemeye başlamam için gereken uyanma çağrısı mı?" #NT!
 agot_filler_dragon.0023.a: "Daha fazla yemeye çalışmalıyım." #NT!
 agot_filler_dragon.0023.a.f: "Bu yeme bozukluğunu yenmeye çalışıyorsunuz." #NT!
 agot_filler_dragon.0023.b: "Ben sadece... dinlenmeye ihtiyacım var..." #NT!
 agot_filler_dragon.0023.b.f: "Bunun yerine gün boyu dinleneceksin." #NT!
  # Irritable 
 agot_filler_dragon.0025.t: "Öfke Büyük Yazılmış" #NT!
 agot_filler_dragon.0025.desc: "Bugün kötü bir ruh halindeyim. Dünyanın bana karşı olduğunu hissetmekten kendimi alamıyorum. Herkesin beni alt etmeye çalıştığını. Bunun sebebinin ne olduğundan emin değilim ama [dragon.GetFirstName]'ın güvenebileceğim tek kişi olduğunu hissetmekten kendimi alamıyorum.\n\n[dragon.GetFirstNameNoTooltip]'e binip göklere çıkıyorum ama bu bile göğsümdeki vızıldayan hoşnutsuzluğu dindirmiyor. Öfkemi bir şeye, herhangi bir şeye çıkarmam gerektiğini hissediyorum! Ufukta [target_county.GetName]'yi görüyorum.\n\n#italic Bu yeterli...#!" #NT!
 agot_filler_dragon.0025.a: "Hepsini yak [dragon.GetFirstNameNoTooltip]!" #NT!
 agot_filler_dragon.0025.a.f: "[dragon.GetFirstNameNoTooltip]'a ilçeyi yakma emri veriyorsun." #NT!
 agot_filler_dragon.0025.b: "Hayır, bu yanlış!" #NT!
 agot_filler_dragon.0025.b.f: "Karanlık dürtülerinize karşı koyacaksınız." #NT!
  # Profligate 
 agot_filler_dragon.0027.t: "Muhteşem Bir Yükseliş!" #NT!
 agot_filler_dragon.0027.desc: "[dragon.GetFirstName]'a binmek üzereyken aşağı bakıyorum ve tozlu zemini, hizmetkarlarımın saygılı ama törensiz eğilişlerini görüyorum. Bundan daha iyisini yapabiliriz!\n\nBinerken üzerinde yürüyebileceğim görkemli bir halı, gelişimi duyurmak için bir fanfar ve gökyüzüne yükselirken beni takip edecek görkemli bir alay! Eminim tüm saray böyle bir gösteriyi takdir ederdi!" #NT!
 agot_filler_dragon.0027.a: "Muhteşem bir alay yapacağım!" #NT!
 agot_filler_dragon.0027.a.tt: "Her seferinde #V Ejderhana Bin#! kararını aldığınızda 100 [prestige_i] [prestige|E] kazanacaksınız" #NT!
 agot_filler_dragon.0027.b: "Bah! Çok pahalı!" #NT!
  # Rakish 
 agot_filler_dragon.0029.t: "Bir Yastık Yolculuğu" #NT!
 agot_filler_dragon.0029.desc: "Bugün oldukça #italic aşk dolu#! bir ruh haliyle uyandım ve böyle bir ruh halindeyken her zaman yaptığım gibi şehrin daha az titiz bölgelerinden birinde satılık güzel bedenlerden biriyle karşılaştım.\n\nEğlenirken, bu güzellerden biri, belli bir [prostitute_character.GetFirstName], ejderha binicisi olarak yaptıklarımı duyduğu için [dragon.GetFirstName]'ü getirdi.\n\n[prostitute_character.GetSheHe|U] eğilip bu kayışları nasıl kullanabileceğine dair bazı... #italic ilginç#! fikirler fısıldadı ve hemen şimdi gökyüzüne uçmak istedi!" #NT!
 agot_filler_dragon.0029.a: "Ah #emp kesinlikle!#!" #NT!
 agot_filler_dragon.0029.a.f: "#italic yolculuk için [prostitute_character.GetFirstNameNoTooltip] alacaksınız.#!" #NT!
 agot_filler_dragon.0029.a.good: "Gerçekten unutulmaz bir deneyim yaşayacaksınız!" #NT!
 agot_filler_dragon.0029.a.bad: "Emniyet kayışlarını böyle mi kullanıyorsun?! Ne düşünüyordun?!" #NT!
 agot_filler_dragon.0029.b: "Şimdi ne yapacaksın?!" #NT!
 agot_filler_dragon.0029.b.f: "Bu şımarık fahişeye [prostitute_character.GetHerHis] fikri hakkında ne düşündüğünü tam olarak söyle." #NT!
  # Reclusive 
 agot_filler_dragon.0031.t: "İn'den Ayrılıyor musun?" #NT!
 agot_filler_dragon.0031.desc: "[dragon.GetFirstName] ile olması gerektiği kadar vakit geçirmediğimi biliyorum, ancak [dragon.Custom('GetDragonSheHe')]'in benim gibi kendi alanında [dragon.Custom('GetDragonHerHis')] daha iyi olduğunu hissetmekten kendimi alamıyorum. Bugün [dragon.Custom('GetDragonHerHim')]'ü görmeyi başarabileceğimi düşünmüştüm, ancak odamdan çıkma düşüncesine dayanamıyorum.\n\nBelki de bu eğlence amaçlı binicilik işinden vazgeçmeliyim. Odamla [dragon.GetFirstNameNoTooltip] arasında her zaman çok fazla insan oluyor... Buna değmeyebilir." #NT!
 agot_filler_dragon.0031.a: "Artık [dragon.GetFirstNameNoTooltip]'a binmeyeceğim." #NT!
 agot_filler_dragon.0031.a.tt: "Eğlence amaçlı binicilikten tamamen vazgeçersen, #V Ejderhanı Sür#! kararını alamazsın." #NT!
 agot_filler_dragon.0031.b: "Hayır, çok uzun zaman oldu. Görmeliyim [dragon.GetFirstNameNoTooltip]!" #NT!
 agot_filler_dragon.0031.b.tt: "#V Ejderhana Bin#! kararını normal şekilde alabileceksin." #NT!
  # Athletic 
 agot_filler_dragon.0033.t: "Bir Ejderhayla Yarışmak" #NT!
 agot_filler_dragon.0033.desc: "Sabah avluda yaptığım koşulardan birini bitirirken yanımdan uçan bir kuş gördüm, yakındaki bir duvarın tepesine doğru süzülürken hızımı zahmetsizce geride bıraktı. Yaratığın zahmetsiz zarafetine biraz kıskançlık duymadan edemiyorum ve aklım [dragon.GetFirstName]'a dönüyor.\n\nEjderhanın uçuş hızı, elbette, eşsizdir, ancak yine de [dragon.GetFirstNameNoTooltip]'in yerde nasıl olacağını merak ediyorum? Birlikte koşmak bize iyi gelebilir! Belki düzenli olarak birlikte koşabiliriz?" #NT!
 agot_filler_dragon.0033.a: "Yarışı ben ayarlayacağım!" #NT!
 agot_filler_dragon.0033.a.good: "[dragon.GetFirstNameNoTooltip] aktiviteden hoşlanıyor gibi görünüyor" #NT!
 agot_filler_dragon.0033.a.bad: "Ne kadar uğraşırsan uğraş, [dragon.GetFirstNameNoTooltip]'ı çalıştıramazsın" #NT!
 agot_filler_dragon.0033.b: "Koşan bir ejderha mı? Ne saçma bir fikir!" #NT!
  # Confider 
 agot_filler_dragon.0035.t: "Bir Ejderhanın Kulağı" #NT!
 agot_filler_dragon.0035.desc: "Son zamanlarda kendimi oldukça kötü hissediyorum ve nedenini bilmiyorum. Birisiyle konuşmam gerektiğini hissediyorum ama kime güvenebileceğimden emin değilim. [dragon.GetFirstName]'a yaklaşırken, şaşkınlıkla [dragon.Custom('GetDragonHerHim')] ile konuşmak zorunda hissediyorum.\n\n[dragon.Custom('GetDragonSheHe')]'nin anlamayacağını bilmeme rağmen, belki yine de yardımcı olabilir ve [dragon.Custom('GetDragonHerHim')]'in beni yargılaması konusunda endişelenmeme gerek kalmaz." #NT!
 agot_filler_dragon.0035.a: "[dragon.GetFirstNameNoTooltip]'dan daha güvenli kime güvenebiliriz?" #NT!
 agot_filler_dragon.0035.a.good: "[dragon.GetFirstNameNoTooltip] ile konuştuktan sonra kendinizi daha iyi hissediyorsunuz" #NT!
 agot_filler_dragon.0035.a.bad: "[dragon.GetFirstNameNoTooltip] ile konuşurken görülüyorsunuz ve bunun için bir nevi yargılanıyorsunuz" #NT!
 agot_filler_dragon.0035.b: "Bir hayvanla konuşmak mı? Hayır, kesinlikle hayır." #NT!
  # Journalist 
 agot_filler_dragon.0037.t: "Gökyüzünden İlham" #NT!
 agot_filler_dragon.0037.desc: "Günlük tutmayı severim ve bir süredir yapıyorum. Düşüncelerimi düzene koymama ve hayatımı takip etmeme yardımcı olduğunu düşünüyorum.\n\nYine de [dragon.GetFirstName]'daki son sürüşümden sonra kendimi her zamankinden daha fazla ilham almış buluyorum. Kelimeler sayfa boyunca yarışıyor, havadan bir şehrin ilham verici bir tanımı.\n\nBirdenbire, el yazmasını önceki sürüşümüzün hikayesiyle dolduruyorum ve her zamankinden daha iyi hissediyorum." #NT!
 agot_filler_dragon.0037.a: "Ne ilham verici! Yakında tekrar binmeliyim!" #NT!
 agot_filler_dragon.0037.a.f: "Deneyimlerinizden sonra yazılarınız yeniden hayat buluyor [dragon.GetFirstNameNoTooltip]." #NT!
  # Uncouth 
 agot_filler_dragon.0039.t: "Burunlar ve Kokular" #NT!
 agot_filler_dragon.0039.desc: "[dragon.Custom('GetDragonHerHim')]'e binmek üzereyken [dragon.GetFirstName]'ın burnunun etrafında dolaşıyorum ve bunu yaparken [dragon.Custom('GetDragonHerHis')]'nin burun deliklerinin genişlediğini görüyorum. Birkaç saniye içinde [dragon.Custom('GetDragonSheHe')] geri adım atıyor ve bu kadar yakın olmamdan açıkça rahatsız oluyor.\n\nHijyenim en iyisi olmayabilir, ama bir ejderhayı rahatsız edecek kadar kötü olamaz, değil mi?" #NT!
 agot_filler_dragon.0039.a: "Belki de #italic yıkanmalıyım#!..." #NT!
 agot_filler_dragon.0039.a.f: "Hijyeninizi iyileştirmeye çalışacaksınız." #NT!
 agot_filler_dragon.0039.b: "[dragon.GetFirstNameNoTooltip]'ın bunu atlatacağından eminim." #NT!
 agot_filler_dragon.0039.b.f: "Alışkanlıklarınızı değiştirmeyeceksiniz." #NT!
  
  # Education events 
  # Dragon education - Diplomacy 
 agot_filler_dragon.0041.t: "Kelimelerin Kanatları" #NT!
 agot_filler_dragon.0041.desc: "Sağlıklıyım, diyar barış içinde ve yine de bazı vasallarım mutsuz. Mutsuz vasalların olduğu istikrarlı bir diyar uzun süre istikrarlı bir diyar olmaz. Bu konuda ne yapacağımı düşünürken [dragon.GetFirstName]'ı düşünüyorum. Evet...\n\n" #NT!
 agot_filler_dragon.0041.desc.both: "Bir savaş canavarı olmasına rağmen, bir ejderha aynı zamanda büyük bir ihtişama sahip bir yaratıktır. Eminim ki [flight_offer_vassal.GetName]'ı [dragon.GetFirstNameNoTooltip]'in tepesinde bir uçuşa çıkarsaydım, [flight_offer_vassal.GetSheHe] sözlerimi dinlemeye daha istekli olurdu.\n\nElbette, daha az kabul eden veya daha alaycı bazı vasallar böyle bir davete cevap vermez veya kabul etmezdi. [threaten_offer_vassal.GetName], doğru şekilde uygulanırsa, bir güç gösterisine cevap verme olasılığı daha yüksek olurdu." #NT!
 agot_filler_dragon.0041.desc.flight: "Bir savaş canavarı olmasına rağmen, bir ejderha aynı zamanda büyük bir görkemin yaratığıdır. Eminim ki [flight_offer_vassal.GetName]'ı [dragon.GetFirstNameNoTooltip]'in tepesinde bir uçuşa çıkarsaydım, [flight_offer_vassal.GetSheHe] sözlerimi dinlemeye daha istekli olurdu." #NT!
 agot_filler_dragon.0041.desc.threaten: "Daha az kabul eden veya daha alaycı vasallarımın bir kısmı sadece diplomatik eylemlerin daha temellerini anlıyor. [threaten_offer_vassal.GetName], doğru şekilde uygulandığı takdirde bir güç gösterisine yanıt verme olasılığı daha yüksek olurdu." #NT!
 agot_filler_dragon.0041.a: "[flight_offer_vassal.GetName]'ı uçağa bindireceğim!" #NT!
 agot_filler_dragon.0041.a.f: "[flight_offer_vassal.GetFirstNameNoTooltip], [dragon.GetFirstNameNoTooltip]'in tepesinde harika vakit geçiriyor." #NT!
 agot_filler_dragon.0041.b: "[threaten_offer_vassal.GetName]'ı öğle yemeğine davet edeceğim... [dragon.GetFirstNameNoTooltip]'le birlikte." #NT!
 agot_filler_dragon.0041.b.f: "[threaten_offer_vassal.GetFirstNameNoTooltip] sizinle birlikte yemek yiyecek, [dragon.GetFirstNameNoTooltip] ise masanızın yanındaki hayvan leşlerini yiyecek." #NT!
 agot_filler_dragon.0041.c: "Ben vasallarımla eski usulde anlaşacağım." #NT!
  # Dragon education - Martial 
 agot_filler_dragon.0043.t: "Savaşın Kanatları" #NT!
 agot_filler_dragon.0043.desc: "Diyar şu anda barış içinde olabilir, ancak bunun sonsuza dek sürmeyeceğini biliyorum. Böyle bir dünyada, savaşın kapımı çalması an meselesi. Böyle bir olasılığa hazırlıklı olmalıyım ve [dragon.GetFirstName]'ın yardımcı olabileceğini düşünüyorum.\n\nSavaşta bilgi anahtardır ve savaş geldiğinde onu toplamak için zamanımız olmayabilir. Bu sorunun önüne geçebilir, [dragon.GetFirstNameNoTooltip]'i diyarımı haritalandırması için dışarı çıkarabilir ve gelecekteki çatışmalarımızda bize yardımcı olabilirim. Elbette, [dragon.GetFirstNameNoTooltip] ile eğitime de odaklanabilir, ihtiyaç halinde savaşta kendi yeterliliğimizi sağlayabilirim." #NT!
 agot_filler_dragon.0043.a: "İkmal yolları, pusu yerleri, zayıf savunmalar... Hepsini bulacağız!" #NT!
 agot_filler_dragon.0043.a.f: "Diyarınızı haritalamak için [dragon.GetFirstNameNoTooltip]'ı çıkaracaksınız." #NT!
 agot_filler_dragon.0043.b: "[dragon.GetFirstNameNoTooltip]! Eğitiyoruz!" #NT!
 agot_filler_dragon.0043.b.f: "[dragon.GetFirstNameNoTooltip] ile antrenman yapacaksınız." #NT!
  # Dragon education - Stewardship 
 agot_filler_dragon.0045.t: "Zenginlik Kanatları" #NT!
 agot_filler_dragon.0045.desc: "Barış, ticaret çarkının yeterince dönmesine izin verse de, onu yağlamak için her zaman daha fazla şey yapılabilir. [dragon.GetFirstName]'ı ve [dragon.Custom('GetDragonSheHe')]'in, yakılacak düşmanların olmadığı bu zamanlarda daha üretken amaçlara nasıl çevrilebileceğini düşünüyorum.\n\nBelki de [dragon.Custom('GetDragonHerHis')] alevlerini, geliştirme için araziyi temizlemek için kullanabilirim? Ya da belki kırsalı araştırma, kaçakçılığı önleme ve tüccarlarımızın güvenliğini sağlama alışkanlığı edinebiliriz?" #NT!
 agot_filler_dragon.0045.a: "Daha fazla gelişme her zaman iyidir!" #NT!
 agot_filler_dragon.0045.a.f: "Geliştirme için araziyi temizlemek amacıyla [dragon.GetFirstNameNoTooltip]'ı kullanacaksınız." #NT!
 agot_filler_dragon.0045.b: "Hiçbir haydut, hiçbir kaçakçı gözümüzden kaçamaz!" #NT!
 agot_filler_dragon.0045.b.f: "Kırsal alanı araştırmak için [dragon.GetFirstNameNoTooltip]'ı kullanacaksınız." #NT!
 agot_filler_dragon.0045.b.tt: "Başkentinizin iki ilçesindeki her ilçe 10 yıl boyunca [GetModifier('agot_patrolled_on_dragonback').GetNameWithTooltip] değiştiricisini alacaktır." #NT!
 agot_filler_dragon.0045.c: "Leşler gerçekten de harika gübre oluyor..." #NT!
 agot_filler_dragon.0045.c.f: "Yakınlardaki hayvanların cesetleri aracılığıyla topraklarınızı gübrelemek için [dragon.GetFirstNameNoTooltip]'ı kullanacaksınız." #NT!
 agot_filler_dragon.0045.d: "Ejderhalar çok fazla atık yaratıyor!" #NT!
 agot_filler_dragon.0045.d.f: "Topraklarınızı gübrelemek için [dragon.GetFirstNamePossessiveNoTooltip] atık kullanacaksınız." #NT!
  # Dragon education - Intrigue 
 agot_filler_dragon.0047.t: "Fısıltıların Kanatları" #NT!
 agot_filler_dragon.0047.desc: "Herhangi bir kurnaz saray mensubunun size söyleyeceği gibi, barışçıl bir diyar barışçıl bir saray yaratmaz. Bir ejderha binicisi olarak birçok dış tehditten korunuyorum, ancak boynunuzdaki bir bıçak ister savaş alanında ister uykunuzda olsun ölümcüldür.\n\nBu nedenle, böyle zamanlarda sır ağımı örmek son derece önemlidir. Doğrudan etkili olmasa da, etrafımdakilerden bazı sırları sızdırmak için [dragon.GetFirstName]'ı kesinlikle kullanabilirim.\n\nSoru şu, kim?" #NT!
 agot_filler_dragon.0047.a: "[prisoner.GetName] benim insafıma kalmış, [prisoner.GetSheHe] bana bilmek istediklerimi söyleyecek!" #NT!
 agot_filler_dragon.0047.a.f: "[prisoner.GetFirstNameNoTooltip]'ı [dragon.GetFirstNameNoTooltip] ile tehdit ederseniz sırlarını mutlaka ifşa edeceklerdir." #NT!
 agot_filler_dragon.0047.a.tt: "#V [prisoner.GetTitledFirstNamePossessive]#! sırdan birini öğreneceksin." #NT!
 agot_filler_dragon.0047.b: "Ailem [dragon.GetFirstNameNoTooltip]'ın ne kadar ölümcül olabileceğini biliyor..." #NT!
 agot_filler_dragon.0047.b.f: "[family_member.GetTitledFirstNameNoTooltip]'ı [dragon.GetFirstNameNoTooltip] ile gizlice tehdit edeceksiniz." #NT!
 agot_filler_dragon.0047.b.tt: "#V [family_member.GetTitledFirstNamePossessive]#! sırdan birini öğreneceksin." #NT!
 agot_filler_dragon.0047.c: "[vassal.GetTitledFirstName] son zamanlarda şüpheli görünüyor." #NT!
 agot_filler_dragon.0047.c.f: "[vassal.GetFirstNameNoTooltip], [dragon.GetNameNoTooltip] ile birkaç dakika geçirdikten sonra o kadar da iradeli olmuyor." #NT!
 agot_filler_dragon.0047.c.tt: "#V [vassal.GetTitledFirstNamePossessive]#! sırdan birini öğreneceksin." #NT!
 agot_filler_dragon.0047.d: "[courtier.GetFirstName]'ı daha önce gizlice dolaşırken görmüştüm." #NT!
 agot_filler_dragon.0047.d.f: "[courtier.GetFirstNameNoTooltip], [dragon.GetFirstNameNoTooltip] ile karşılaştığında mutlaka doğruyu söyleyecektir." #NT!
 agot_filler_dragon.0047.d.tt: "#V [courtier.GetTitledFirstNamePossessive]#! sırdan birini öğreneceksin." #NT!
 agot_filler_dragon.0047.e: "Bu tür aşağılık tehditler hem [dragon.GetFirstNameNoTooltip]'a hem de bana yakışmaz." #NT!
 agot_filler_dragon.0047.e.f: "Sırları çıkarmak için [dragon.GetFirstNameNoTooltip]'ı kullanmayacaksınız." #NT!
 agot_filler_dragon.0047.toast.title: "Sır ortaya çıktı" #NT!
 agot_filler_dragon.0047.toast.desc: "[target.GetTitledFirstNamePossessive] [target_secret.GetName] sırrı keşfettim!" #NT!
  # Dragon education - Learning 
 agot_filler_dragon.0049.t: "Bilgeliğin Kanatları" #NT!
 agot_filler_dragon.0049.desc: "Eğitimimi tamamlamış olsam da, her zaman daha fazlasını öğrenebileceğimi biliyorum. Bir ejderha binicisi olarak, çağın en büyük gizemlerinden birine erişebiliyorum. Belki de bu barış zamanlarında daha çalışkan amaçlar için [dragon.GetFirstName]'ı kullanabilirim?\n\n[investigate_culture.GetName]'in hikayelerini duydum, ancak bunlar hakkında çok az şey biliyorum. Belki de kısa bir süreliğine oraya uçmak için [dragon.GetFirstNameNoTooltip]'yi kullanabilirim? Elbette, ejderhaların kendileri kendi çalışma alanlarındadır ve yakınlığım nedeniyle alana kendi katkımı ekleyebilirim." #NT!
 agot_visiting_dragonrider_culture_acceptance: "Dragonrider dostça bir niyetle ziyaret etti" #NT!
 agot_filler_dragon.0049.a: "Bunları karşılamak için uçacağım... [investigate_culture.GetCollectiveNounNoTooltip]." #NT!
 agot_filler_dragon.0049.a.f: "Yolları hakkında daha fazla bilgi edinmek için en yakın [investigate_culture.GetNameNoTooltip] ilçesine uçacaksınız." #NT!
 agot_filler_dragon.0049.b: "Çalışacağım [dragon.GetFirstNameNoTooltip]!" #NT!
 agot_filler_dragon.0049.b.f: "Ejderhaların daha iyi anlaşılmasına yardımcı olmak için [dragon.GetFirstNameNoTooltip]'ı inceleyeceksiniz." #NT!
  
  # Lifestyle events 
  # Dragon lifestyle - Reveler 
 agot_filler_dragon.0051.t: "Parti Hayvanı" #NT!
 agot_filler_dragon.0051.desc: "Sıkıldım. Sıkıldım. Sıkıldım. Sıkıldım. #Emp Sıkıldım!#!\n\n Ne yaparsam yapayım bu can sıkıntısı hissinden kurtulamıyorum gibi görünüyor. Ziyafetlerde ve balolarda teselli bulmaya çalışsam da, sadece hareketleri yapıyormuşum gibi hissetmekten kendimi alamıyorum. Hepsi çok...#italic aynı#!.\n\nI daha fazlasına, #italic yeni bir şeye ihtiyacım var#!. Ne yapacağımı düşünürken, [dragon.GetFirstName]'yı düşünüyorum. Kesinlikle daha önce hiçbiri bir #emp ejderhayla#! parti yapmamıştır? Belki de bu gece ziyafet salonunu canlandırmak için [dragon.GetFirstNameNoTooltip]'u kullanabilirim?" #NT!
 agot_filler_dragon.0051.a: "Ejderha partisi gibi bir parti daha olmadı!" #NT!
 agot_filler_dragon.0051.a.f: "Sarayınızı, [dragon.GetFirstNameNoTooltip]'ın onur konuğu olduğu bir ziyafete davet edeceksiniz!" #NT!
 agot_filler_dragon.0051.a.good: "Bu diyar böyle bir parti görmedi!" #NT!
 agot_filler_dragon.0051.a.good.title: "Misafirler [dragon.GetFirstNameNoTooltip]'dan çok memnun!" #NT!
 agot_filler_dragon.0051.a.bad: "[dragon.GetFirstNameNoTooltip] gürültü ve kaostan hoşlanmaz ve kaçmak için çatıyı deler" #NT!
 agot_filler_dragon.0051.a.bad.title: "[dragon.GetFirstNameNoTooltip] eğlenmedi" #NT!
 agot_filler_dragon.0051.b: "Bu pek akıllıca değil..." #NT!
 agot_filler_dragon.0051.b.f: "[dragon.GetFirstNameNoTooltip]'ı parti hilesi olarak kullanmayacaksınız." #NT!
  # Dragon lifestyle - Blademaster 
 agot_filler_dragon.0053.t: "Swish mi Swoop mu?" #NT!
 agot_filler_dragon.0053.desc: "Kılıcım eğitim mankeniyle buluştuğunda ellerimde oluşan titreşimi hissediyorum. Bir dans gibi, formlar arasında hareket ediyorum, her vuruş ve sahte savuşturma ölümcül baledeki bir adım. Alnımdaki teri ve kaslarımdaki ağrıyı hissediyorum, #emp canlı hissediyorum#!.\n\nAs Rutinimi bitiriyorum, bugünkü işimden gurur duyuyorum ve eğitim sahasında kendi rutinlerini yapan adamlara bakıyorum. Yavaşlar. Sakarlar. Şaşırtıcı bir şekilde gururumun buharlaştığını hissediyorum.\n\nElimdeki kabzaya bakıyorum. Eğer bunu gerçekten anlayan tek kişi bensem tüm bu eğitimin anlamı ne? Dahası, emrimde bir ejderha var. Savaş alanında bir iblis olabilirim ama [dragon.GetName] sırtında bir tanrıyım! Bununla neden uğraştığımı merak etmeden edemiyorum." #NT!
 agot_filler_dragon.0053.a: "Bunun yerine tüm antrenmanlarımı [dragon.GetFirstNameNoTooltip] ile yoğunlaştıracağım!" #NT!
 agot_filler_dragon.0053.b: "Hayır, kan dökmenin dışında antrenman yapmanın faydaları da var." #NT!
 agot_filler_dragon.0053.b.f: "Şimdiye kadar olduğu gibi bundan sonra da antrenmanlarınıza devam edeceksiniz." #NT!
 agot_filler_dragon.0053.c: "Dragonback'in kılıcıyla neden antrenman yapmıyorsun?" #NT!
 agot_filler_dragon.0053.c.f: "[dragon.GetFirstNameNoTooltip]'ı binek hayvanınız olarak kullanarak eğitim alacak ve yeni bir binekli savaş stili yaratmaya çalışacaksınız." #NT!
 agot_filler_dragon.0053.c.good: "Eğitiminiz sıklıkla yararlı olmasa bile verimlidir" #NT!
 agot_filler_dragon.0053.c.bad: "Eğitimin sonuçsuz ve oldukça aptal görünüyorsun" #NT!
  # Dragon lifestyle - Hunter 
 agot_filler_dragon.0055.t: "Pullar ve Deriler" #NT!
 agot_filler_dragon.0055.desc: "Yarınki av için planlanan rotaya bakıyorum. İyi bir rota ve biraz av bulabileceğimden eminim. Yine de, asla kesin değil...\n\nBirdenbire, bir düşünce geliyor aklıma. Emrimde bir ejderha var ve yine de yürüyerek avlanmayı planlıyorum. Bunun anlamı ne?\n\nHaritaya tekrar bakıyorum ve ikinci bir rota çiziyorum. Ejderha sırtından bir av planlamalıyım! Çok daha fazla alanı kapsayabilir, avı ortaya çıkarmak için [dragon.GetFirstName] kullanabilir ve hatta yürüyerek asla kovalayamayacağım avı [dragon.GetFirstNameNoTooltip] yakalayabilirim. Kesinlikle başarılı oluruz!\n\nYine de... Kovalamanın heyecanını çok seviyorum." #NT!
 agot_filler_dragon.0055.a: "Ejderha sırtından avlanacağız!" #NT!
 agot_filler_dragon.0055.a.f: "[dragon.GetFirstNameNoTooltip]'ın zirvesinde başarılı olacağınızdan emin olabilirsiniz ve baskı altında uçmaya daha çok alışacaksınız." #NT!
 agot_filler_dragon.0055.b: "Planladığım gibi yürüyerek avlanacağım." #NT!
 agot_filler_dragon.0055.b.f: "Sonuçta bu biraz #italic sportmenlik dışı#! görünüyor." #NT!
  # Dragon lifestyle - Mystic 
 agot_filler_dragon.0057.t: "Uyanık Bir Ejderha Rüyası" #NT!
 agot_filler_dragon.0057.desc: "Bu ritüeli haftalardır hazırlıyordum ve artık nihayet zamanı geldi. Gerekli bileşenleri topladım, alanı hazırladım ve hatta [dragon.GetFirstName]'ın hareketsiz oturmasını bile başardım!\n\nPanjurların kapatılmasını emrediyorum ve [dragon.GetFirstNameNoTooltip]'in önünde bağdaş kurarak oturuyorum, [dragon.Custom('GetDragonSheHe')] ile benim aramda mum yakıyorum. [dragon.Custom('GetDragonSheHe')|U] [dragon.Custom('GetDragonHerHis')] başını benimkiyle aynı hizaya getiriyor ve [dragon.Custom('GetDragonHerHis')]'ün gözlerinin derinliklerine bakıyorum.\n\nMum bakışlarımızın arasında yanıyor. Anlayışımın ötesinde bir bilgelik saçan o gözlere bakıyorum. Aramızdaki belirsiz bağ, asla dile getirilmemiş ama her zaman mevcut, şimdi hissediyorum. Gerçek. Elle tutulur. Aramızda örülmüş. Dünyanın dağıldığını hissediyorum...\n\nRüyalar ülkesindeyim ve yalnız değilim. [dragon.GetFirstNameNoTooltip] ile birlikteyim. Birlikteyiz ve biz..." #NT!
 agot_filler_dragon.0057.a: "Bulutların arasından süzülmek!" #NT!
 agot_filler_dragon.0057.a.f: "Bağlantı hızla kopsa da, kendinizi [dragon.GetFirstNameNoTooltip] ile her zamankinden daha uyumlu hissedersiniz." #NT!
 agot_filler_dragon.0057.b: "Düşmanlarımızı katlediyoruz!" #NT!
 agot_filler_dragon.0057.b.f: "Savaş ve kan vizyonları zihninizi doldurur ve geleceğe daha hazırlıklı hissedersiniz. Bir şekilde, [dragon.GetFirstNameNoTooltip]'ın da bunu hissettiğini bilirsiniz." #NT!
 agot_filler_dragon.0057.c: "Açık bir alanda uyumak." #NT!
 agot_filler_dragon.0057.c.f: "Uzun zamandır olmadığın kadar huzurlu hissediyorsun ve [dragon.GetFirstNameNoTooltip]'ın önümüzdeki uzun yıllar boyunca seninle olacağını biliyorsun." #NT!
  # Dragon lifestyle - Physician 
 agot_filler_dragon.0059.t: "Ejderha Türü Çalışmaları" #NT!
 agot_filler_dragon.0059.desc: "Çalışmama anatomik tasarımların bazı yeni sayfaları teslim edildi. Kemik yapısı ve kişilik arasındaki ilişki, mizah dengesi ve genel sağlık. #EMP Bah!#! Bunların hiçbiri benim için yeni değil. Gerçekten orijinal bir çalışma ne zaman karşıma çıkacak?\n\nBunu düşünürken, [dragon.GetFirstName]'yi düşünüyorum. Yıllardır insan anatomisini inceliyorum ve yine de Ejderha türünün doğasını anlamak için henüz ilerleme kaydetmeyi düşünmedim bile. Belki de çalışmalarımı [dragon.GetFirstNameNoTooltip]'e odaklamak gerçekten orijinal bir çalışma ortaya çıkarabilir?" #NT!
 agot_filler_dragon.0059.a: "Sadece ders çalışmaktan fazlasını yapacağım, aklıma ilham verici bir fikir geldi!" #NT!
 agot_filler_dragon.0059.a.f: "Adamlarınıza [dragon.GetFirstNameNoTooltip]'ı öldürmelerini emredeceksiniz ve taze organları ve kanı kullanarak güçlü bir iksir yaratmaya çalışacaksınız." #NT!
 agot_filler_dragon.0059.b: "Gözlemlerimi Citadel'e göndereceğim, dünyayla paylaşılacak." #NT!
 agot_filler_dragon.0059.c: "[dragon.GetFirstNameNoTooltip]'ı daha yakından incelemeliyim!" #NT!
 agot_filler_dragon.0059.c.f: "[dragon.GetFirstNameNoTooltip]'ı inceleyerek [dragon.Custom('GetDragonHerHis')] doğayı daha iyi anlamaya çalışacaksınız." #NT!
 agot_filler_dragon.0059.d: "İnsan formunun anlaşılmasında mükemmellik benim hedefimdir. Özgünlük değil." #NT!
 agot_filler_dragon.0059.d.f: "İnsan vücuduna dair anlayışınızı mükemmelleştirmeye çalışırken, orijinal olsun veya olmasın, anatomik tasarımların yer aldığı yeni sayfaları okuyacaksınız." #NT!
 agot_filler_dragon.0059.toast.t: "Yeni bir iksir" #NT!
  # Dragon lifestyle - Herbalist 
 agot_filler_dragon.0061.t: "Performansı Arttıran Bitkiler" #NT!
 agot_filler_dragon.0061.desc: "Otları elimde eziyorum, tentür ve iksirleri karıştırmanın güçlü kokusu havayı dolduruyor. Bu partinin güçlü olacağını hissedebiliyorum ve sonuçları görmeyi sabırsızlıkla bekliyorum. Elbette henüz bitmedi, çünkü çok az bitki uzmanının sahip olduğunu iddia edebileceği gizli bir bileşenim var.\n\n#bold Dragon.#!\n\nThe soru, işimde [dragon.GetFirstName] kullanıp kullanmamam gerektiği değil, bir sonraki lapamda [dragon.Custom('GetDragonHerHis')] özünü nasıl aşılamam gerektiğidir?" #NT!
 agot_filler_dragon.0061.a: "Ezilmiş bir terazi, kuvvet için!" #NT!
 agot_filler_dragon.0061.b: "Erkeklik için bir damla kan!" #NT!
 agot_filler_dragon.0061.c: "Keskin bir zeka için bir pençe parçası!" #NT!
 agot_filler_dragon.0061.d: "Bir diş parçası, ısıran zekâya!" #NT!
 agot_filler_dragon.0061.e: "Bir damla dışkı, güçlü bir mide için!" #NT!
  # Dragon lifestyle - Gardener 
 agot_filler_dragon.0063.t: "Bir Ejderha İçin Bir Bahçe" #NT!
 agot_filler_dragon.0063.desc: "Parmaklarımın altındaki toprağı ve sırtımdaki güneşi hissediyorum. Bir süredir bahçemle uğraşıyorum ve yaptığım işten gurur duyuyorum. Bugün burada yaptığım işten birçok bitki ve çiçek çıkacak ve onları tam çiçek açmış halde görmeyi sabırsızlıkla bekliyorum.\n\nBahçeye baktığımda kendimi biraz suçlu hissetmekten alamıyorum. Burada bahçemle uğraşıyorum, [dragon.GetFirstName] ise" #NT!
 agot_filler_dragon.0063.desc.dragonpit: "soğuk karanlık ejderha çukurunda sıkışmış.\n\n" #NT!
 agot_filler_dragon.0063.desc.else: "taş üzerinde duruyor, yeşillik görünmüyor.\n\n" #NT!
 agot_filler_dragon.0063.desc.end: "Acaba [dragon.GetFirstNameNoTooltip] için bir bahçe yaratsam, [dragon.Custom('GetDragonSheHe')] de benim gibi güneşin ve çiçeklerin tadını çıkarabilecek bir yere sahip olsa?" #NT!
 agot_filler_dragon.0063.a: "[dragon.GetFirstNameNoTooltip] için bir bahçe yaratacağım!" #NT!
 agot_filler_dragon.0063.a.f: "[dragon.GetFirstNameNoTooltip] için bir bahçe yaratacaksın, ama [dragon.Custom('GetDragonSheHe')]'in nasıl tepki vereceğini kim bilebilir?" #NT!
 agot_filler_dragon.0063.a.good: "Bahçe büyük bir başarı ve [dragon.GetFirstNameNoTooltip] bundan hoşlanıyor gibi görünüyor" #NT!
 agot_filler_dragon.0063.a.good.tt: "[dragon.GetName] kazanacak $add_temperament_5$" #NT!
 agot_filler_dragon.0063.a.good.toast.t: "Çiçekler alevi hareket ettirir" #NT!
 agot_filler_dragon.0063.a.bad: "Bahçe başarısız oldu ve [dragon.GetFirstNameNoTooltip] etkilenmemiş gibi görünüyor" #NT!
 agot_filler_dragon.0063.a.bad.toast.t: "Yangınlar çiçek değildir" #NT!
 agot_filler_dragon.0063.a.bad.toast.desc: "[dragon.GetFirstNameNoTooltip] bahçeden etkilenmedi." #NT!
 agot_filler_dragon.0063.b: "Benim kendi bahçemle ilgilenmem gerekiyor." #NT!
 agot_filler_dragon.0063.b.f: "[dragon.GetFirstNameNoTooltip] için bir bahçe yaratmayacaksın." #NT!
  
  # Physician wants to create a potion from your dragon 
 agot_filler_dragon.0065.t: "Saçma İksir Önerisi" #NT!
 agot_filler_dragon.0065.desc: ""Ah, [ROOT.Char.GetTitledFirstName]!" [proposing_courtier.GetFirstName] mahkeme salonuna girdiğimde haykırıyor. "Size son tasarımımı anlatmak istiyorum. Görüyorsunuz ya, gerçekten güçlü bir karışım üzerinde çalışıyorum." [proposing_courtier.GetSheHe] heyecanla açıklıyor.\n\n"Elbette onu yüce benliğinize verirdim. Hizmet etmek için yaşıyorum. Ancak ufak bir... sorun var. Ejderhanızın... cesedine ihtiyacım var." [proposing_courtier.GetSheHe] dehşete kapılmış ifademe hafifçe gergin bakarak diyor.\n\n"Size temin ederim efendim, ı-ı-bu fiyata fazlasıyla değer!" [proposing_courtier.GetSheHe] kekeliyor, [proposing_courtier.GetHerHis] fikrin ortaya çıkmasıyla artık daha da gergin olduğu açıkça görülüyor." #NT!
 agot_filler_dragon.0065.a: "Sen gerçekten aklını mı kaçırdın?!" #NT!
 agot_filler_dragon.0065.a.f: "[proposing_courtier.GetFirstNameNoTooltip]'ın isteğini sert bir dille reddedeceksin." #NT!
 agot_filler_dragon.0065.b: "Muhafızlar, bu deliyi tutuklayın!" #NT!
 agot_filler_dragon.0065.b.f: "Bu saçma isteklerinden dolayı [proposing_courtier.GetFirstNameNoTooltip] kişi tutuklanacak." #NT!
 agot_filler_dragon.0065.c: "Biliyor musun... tamam!" #NT!
 agot_filler_dragon.0065.c.f: "[proposing_courtier.GetFirstNameNoTooltip]'ın [dragon.GetFirstNameNoTooltip]'i öldürmesine izin vereceksin ve iksiri için [dragon.Custom('GetDragonHerHis')] cesedini kullanacaksın." #NT!
 agot_filler_dragon.0065.d: "Ben şimdi uzaklaşacağım." #NT!
 agot_filler_dragon.0065.d.f: "Yolunuza devam edeceksiniz ve [proposing_courtier.GetFirstNameNoTooltip] #italic bir daha asla#! bunun gündeme gelmemesini umacaksınız." #NT!
  
  # Dragon potion events 
 agot_filler_dragon.0066.t: "Diplomasi Taslağı" #NT!
 agot_filler_dragon.0066.desc: "Sadık hizmetkarlarımın bana getirdiği krallığın mektuplarının önünde oturuyorum. Çok önemli bir şey yok, ancak diplomasinin inceliklerinin hala kendi elimle kullanılması gerekiyor.\n\nGarip bir şekilde, bugün kelimelerin kalemimden daha önce hiç hissetmediğim kadar büyük bir zarafet ve kolaylıkla aktığını hissediyorum. En inatçı vasalların bile kalbini etkileyecek bir mektup yazabilirmişim gibi hissediyorum.\n\nDaha önce içtiğim [artifact.GetName] olmalı. Her şeyi başarabilirmişim gibi hissediyorum!" #NT!
 agot_filler_dragon.0066.a: "Hadi yazmaya başlayalım!" #NT!
 agot_filler_dragon.0067.t: "Tehlike Taslağı" #NT!
 agot_filler_dragon.0067.desc: "En son birlik raporlarına, muhafız istasyonlarına ve devriye düzenlerine bakıyorum. Aniden daha önce hiç görmediğim bir verimsizlik görüyorum. Küçük olabilir ama yaşam ile ölüm arasındaki fark olabilir.\n\nParşömene düzeltme talimatlarımı yazarken, daha önce nasıl kaçırdığımı merak ediyorum? [artifact.GetName] daha önce içmiş olmalıyım!" #NT!
 agot_filler_dragon.0067.a: "Dikkat et dünya, geliyorum!" #NT!
 agot_filler_dragon.0068.t: "Görev Taslağı" #NT!
 agot_filler_dragon.0068.desc: "Krallığın hesapları önümde serili. Sayılar, dengeler ve ticaret hareketlerinin raporları. Bu pek de heyecan verici bir görev değil, ancak daha önce hiç hissetmediğim ani bir berraklık hissediyorum. Krallığın kalıplarını, ekonominin iniş çıkışlarını görebiliyorum ve en önemlisi, nerede fark yaratabileceğimi görebiliyorum.\n\nKrallığı daha iyi bir yer haline getirebileceğimi hissediyorum ve bunu yapacağımı biliyorum. Anlayışımdaki bu büyüme, daha önce içtiğim [artifact.GetName]'dan kaynaklanıyor olmalı!" #NT!
 agot_filler_dragon.0068.a: "Ben bu diyarı daha iyi bir yer yapacağım!" #NT!
 agot_filler_dragon.0069.t: "Aldatma Taslağı" #NT!
 agot_filler_dragon.0069.desc: "Mahkeme söylentileri her zaman değişken bir şeydir. Kimin kime karşı komplo kurduğu, kimin cebine ne kadar para aktığı ve bir sonraki skandalın nereden çıkacağına dair son dedikodular. Bugün ağlarım bunu kafamda biraz daha kolay örüyor gibi görünüyor, yalanlar ve yarı gerçekler daha önce hiç hissetmediğim bir netlikle bana geliyor.\n\nZihnim daha önce içtiğim [artifact.GetName] tarafından keskinleştirilmiş olmalı!" #NT!
 agot_filler_dragon.0069.a: "Artık gerçekten taht oyunları oynayabilirim!" #NT!
 agot_filler_dragon.0070.t: "Keşif Taslağı" #NT!
 agot_filler_dragon.0070.desc: "Çalışma odamda oturuyorum, etrafım son çıkan ciltler ve tomarlarla çevrili. Diyarın bilginlerinin son teorilerini ve keşiflerini inceliyorum. Egzotik ve antik tezler ve fizik ve mistik bilimlerdeki son gelişmeler. Bugün, sanki hepsini anlayabiliyormuşum gibi hissediyorum, sanki daha önce hiç görmediğim aralarındaki bağlantıları görebiliyormuşum gibi.\n\nDaha önce içtiğim [artifact.GetName] tarafından aydınlanıyor olmalıyım!" #NT!
 agot_filler_dragon.0070.a: "Dünya artık benim için daha net!" #NT!
 agot_filler_dragon.0071.t: "Hasar Taslağı" #NT!
 agot_filler_dragon.0071.desc: "Gecenin bir yarısı uyanıyorum, vücudum acıyla kıvranıyor. Yan tarafıma dönüyorum ve çarşafları kan lekesi olarak görüyorum. Bu nasıl oldu?! Sanki cildim... açılmış gibi.\n\nBu, içtiğim [artifact.GetName]'ın etkisi olabilir mi?" #NT!
 agot_filler_dragon.0071.a: "Bir şifacıya ihtiyacım var!" #NT!
 agot_filler_dragon.0072.t: "Tanı Taslağı" #NT!
  agot_filler_dragon.0072.desc.bad:0 "I awaken in the middle of the night, my body wracked with pain. I feel as if I am burning up, the heat from inside me driving sweat to pour from my body. I can feel my heart racing, and my breath coming in ragged gasps.\n\nI briefly fear poison but know that my food was all tested yesterday. Could this be the effect of the [artifact.GetName] that I drank earlier? 
 agot_filler_dragon.0072.desc.good: "Her zamankinden daha erken uyanıyorum, kendimi dinlenmiş ve güne hazır hissediyorum. Sanki bir mil koşabilirmişim gibi hissediyorum - sanki hayatımın en iyi formundaymışım gibi!\n\nBu ani enerji patlamasının nedeni bilinmese de, bunun içtiğim [artifact.GetName]'ın etkisi olup olmadığını merak etmeden edemiyorum?" #NT!
 agot_filler_dragon.0072.a: "Ah o acı!" #NT!
 agot_filler_dragon.0072.b: "Ne muhteşem bir etki!" #NT!
 agot_filler_dragon.0073.t: "Rüyaların Taslağı" #NT!
 agot_filler_dragon.0073.desc.bad: "Yatakta yatıyordum, zihnim düşünceler ve imgelerle yarışıyordu. Uyuyordum ama uyanıktım, gözlerimin önünde dans eden vizyonlar tarafından yerimde kilitlenmiştim. Vücudumda kilitlenmiştim, kemiklerimin hala hisseden uzuvlarımdan çekildiğini görüyordum. Kanım, duygusuz bir iblis tarafından bir kaseye boşaltılıyordu. Acıyı hissedebiliyordum ama yine de hareket edemiyordum, çığlık atamıyordum, hiçbir şey yapamıyordum, sadece izliyordum!\n\nSonunda yatakta doğruldum, kalbim soğuk terle kaplıydı. Bunlar normal rüyalar değildi. Sanki ben... bu [artifact.GetName]'ın etkisi miydi?" #NT!
 agot_filler_dragon.0073.desc.good: "Yatakta yatıyordum, zihnim düşünceler ve imgelerle yarışıyordu. Uyuyordum ama uyanıktım, gözlerimin önünde dans eden vizyonlar tarafından kilitlenmiştim. Mavi, siyah ve mor sakin gökyüzü. Altımda, yeşil ve kahverengi bir goblen gibi dünya. Yüzümde rüzgarı ve sırtımda güneşi hissedebiliyorum. Kanatlarımı açıyorum ve uçuyorum, bir kuş kadar özgür, bir ejderha kadar özgür!\n\nSonunda yatakta oturuyorum, yüzümde bir gülümseme. Bunlar normal rüyalar değildi. Neredeyse sanki ben... bu [artifact.GetName]'ın etkisi mi?" #NT!
 agot_filler_dragon.0073.a: "Ne kabus!" #NT!
 agot_filler_dragon.0073.b: "Ne muhteşem bir rüya!" #NT!
 agot_filler_dragon.0074.t: "Ölüm Taslağı" #NT!
 agot_filler_dragon.0074.desc: "Meclis odasına doğru yürürken alnımdan ter damladığını hissediyorum. Kalbim hızla çarpıyor ve kanın kulaklarımda güm güm attığını hissedebiliyorum. Bu sabah içtiğim [artifact.GetName]'ın etkisi mi?\n\nNefesimi toplamak için duvara yaslanmak için durmak zorundayım ama vücudumun içinde hissettiğim sıcaklık azalmıyor. Acı göğsüme yayılıyor ve tıslama sesi duyduğumu düşünüyorum. Endişeli personel yanıma koştuğunda dizlerimin üzerine çökmek zorunda kalıyorum.\n\nDaha önce hiç hissetmediğim bir acı içimden geçiyor, tüm düşüncelerimi siliyor ve göğsümden bir çığlık koparıyor! Aşağı baktığımda damarlarımın şiştiğini, siyaha ve turuncuya döndüğünü görüyorum. Ateş gibi! Sıcaklığın yükseldiğini, içimden geçtiğini, cildimi ve etimi parçaladığını hissedebiliyorum!" #NT!
 agot_filler_dragon.0074.a: "#bold AHHHHH!#!" #NT!
 agot_filler_dragon.0074.a.f: "Yanmış parçalarınız odanın her tarafına dağılmadan önce duyduğunuz son şey acı dolu çığlıklarınızdır." #NT!
  
  
  ################################ 
  # WALK YOUR DRAGON (0075-0080) # 
  ################################ 
  
  # 0076 - Take your dragon for a walk 
 agot_filler_dragon.0076.t: "Ejderhanı Nasıl Yürütürsün" #NT!
 agot_filler_dragon.0076.desc: "Bugün şaşırtıcı derecede güzel bir gün ve ilham verici bir fikir, bunun tadını çıkarmak için bir yol sağladı. [pet_dragon.GetName]'ı yürüyüşe çıkarmaya karar verdim! Dizginci, ben öne geçtiğimde bana garip bir şekilde baktı, ama en azından dik dik bakmamak için yeterince incelikliydi. Görünüşe göre, böyle bir nezaket sıradan insanların kapasitesinin ötesinde.\n\nPazar meydanına vardığımızda herkes alışverişini tamamen bırakıyor! Hiçbir nezaket kırıntısı yok! Bize bakarak ne yapıyorlar ki? Sanki... bir şey mi bekliyorlar? Ah! Bir numara bekliyorlar! Tam da aklımda olan \"[pet_dragon.GetNameNoTooltip]...\"" #NT!
 agot_filler_dragon.0076.injury_warning: "Yaralanmış olabilirsiniz" #NT!
 agot_filler_dragon.0076.a: "\"Oturmak.\"" #NT!
 agot_filler_dragon.0076.b: "\"Sallamak.\"" #NT!
 agot_filler_dragon.0076.c: "\"Bir takla at!\"" #NT!
 agot_filler_dragon.0076.d: "#N \"YANIK\"#!" #NT!
 agot_filler_dragon.0076.d.tt: "#X Halk katliamınızdan mutsuz olacak#!" #NT!
 agot_filler_dragon.0076.d.tt.vassals_warning: "#X Vasallarınız özelliklerine bağlı olarak bundan hoşlanabilir veya hoşlanmayabilirler#!" #NT!
 agot_filler_dragon.0076.d.tt.courtiers_warning: "#X Saraylılarınız ve misafirleriniz, özelliklerine bağlı olarak bundan hoşlanabilir veya hoşlanmayabilirler#!" #NT!
 agot_filler_dragon.0076.e: "\"Gidiyoruz!\"" #NT!
 agot_filler_dragon.0076.success: "Başarı!" #NT!
 agot_filler_dragon.0076.success.sit: "[pet_dragon.GetNameNoTooltip] emrinize amadedir" #NT!
 agot_filler_dragon.0076.success.sat: "[pet_dragon.GetName] oturdu, iyi [pet_dragon.Custom('DragonGirlBoy')] [pet_dragon.Custom('GetDragonSheHe')] gibi" #NT!
 agot_filler_dragon.0076.success.shake: "[pet_dragon.GetNameNoTooltip] komutunuzla sallanır" #NT!
 agot_filler_dragon.0076.success.shook: "[pet_dragon.GetName] salladı, iyi [pet_dragon.Custom('DragonGirlBoy')] [pet_dragon.Custom('GetDragonSheHe')] gibi" #NT!
 agot_filler_dragon.0076.success.flip_past: "Siz ve [pet_dragon.GetNameNoTooltip] çevirmede başarılı olun" #NT!
 agot_filler_dragon.0076.success.flip: "Sen ve [pet_dragon.GetName] takla attınız! Çok etkileyiciydi!" #NT!
 agot_filler_dragon.0076.failure: "Arıza!" #NT!
 agot_filler_dragon.0076.failure.sit: "[pet_dragon.GetNameNoTooltip] emrinize amade değil" #NT!
 agot_filler_dragon.0076.failure.sat: "[pet_dragon.GetName] emrinize uymadı. Kötü ejderha!" #NT!
 agot_filler_dragon.0076.failure.shake: "[pet_dragon.GetNameNoTooltip] komutunuzla titremez" #NT!
 agot_filler_dragon.0076.failure.shook: "[pet_dragon.GetName] emrinizle titremedi. Kötü ejderha!" #NT!
 agot_filler_dragon.0076.failure.flip_past: "Sen ve [pet_dragon.GetNameNoTooltip] flip'inizde başarısız oldunuz" #NT!
 agot_filler_dragon.0076.failure.flip: "Sen ve [pet_dragon.GetName] atışınızda başarısız oldunuz, etkileyici olmaktan çok aptal göründünüz." #NT!
  
  
  ######################################## 
  # KNIGHT & MERCHANT EVENTS (0081-0087) # 
  ######################################## 
  # A knight wants to fight your dragon 
 agot_filler_dragon.0082.t: "Cesaret, Çoğu Zaman Şuna Yol Açar..." #NT!
 agot_filler_dragon.0082.desc: "Bugün mahkeme salonuma son derece tuhaf bir [brave_knight.GetWomanMan] girdi, görünüşünden çok sözlerinden dolayı. Şövalye olduğunu iddia ediyor, ancak saray mensuplarımın hiçbiri onu duymamış. Buna rağmen, talebinin saçmalığı doğrudan bana iletilmesine yol açtı.\n\n"Lütfen büyük [ROOT.Char.GetTitledFirstName], yalvarıyorum, ejderhanla savaşmama izin ver! Ben bir şövalyeyim ve cesaretimi tüm diyara kanıtlamalıyım!" [brave_knight.GetHerHis] sözcükleri odanın her yanından içtenlikle yankılanıyor ve [brave_knight.GetHerHis]'nin gözlerindeki ateşi görebiliyorum.\n\nİtiraf etmeliyim ki, bunun nasıl sonuçlanacağını görmek için meraklıyım, ancak kesinlikle bu... [brave_knight.GetName] çılgınlık mı?" #NT!
 agot_filler_dragon.0082.a: "Eğer dileğiniz buysa, öyle olsun." #NT!
 agot_filler_dragon.0082.a.f: "[brave_knight.GetFirstNameNoTooltip]'ın [dragon.GetFirstNameNoTooltip] ile dövüşmesine izin vereceksin." #NT!
 agot_filler_dragon.0082.a.tt_1: "[brave_knight.GetNameNoTooltip] büyük ihtimalle ölecek." #NT!
 agot_filler_dragon.0082.a.tt_2: "[dragon.GetNameNoTooltip] yine de zarardan tamamen güvende değil..." #NT!
 agot_filler_dragon.0082.b: "Bu çılgınlığa izin vermeyeceğim." #NT!
 agot_filler_dragon.0082.b.f: "[brave_knight.GetFirstNamePossessiveNoTooltip] isteğini reddedeceksin." #NT!
  # Dragon won 
 agot_filler_dragon.0084.t: "Sıklıkla aptallığa yol açar" #NT!
 agot_filler_dragon.0084.desc: "Düello kısa olduğu kadar aptalcaydı da. [brave_knight.GetFirstName], [dragon.GetFirstName]'e saldırdı, ses salonda yankılandı ve hemen" #NT!
 agot_filler_dragon.0084.desc.burned: "[dragon.GetFirstNamePossessiveNoTooltip] alevleriyle yakıldı." #NT!
 agot_filler_dragon.0084.desc.eaten: "[dragon.GetFirstNamePossessiveNoTooltip] olarak tüketilen [brave_knight.GetHerHim] etrafında kapandı." #NT!
 agot_filler_dragon.0084.desc.crushed: "[dragon.GetFirstNamePossessiveNoTooltip] pençesi tarafından ezildi." #NT!
 agot_filler_dragon.0084.desc_end: "\n\nMahkeme üyeleri korku dolu soluklarla karışık gergin kahkahalar atmaya başlamadan önce oda bir an sessiz kaldı. [brave_knight.GetFirstNameNoTooltip] için biraz kötü hissetmemek elde olmasa da, bu en başından beri aptalca bir çabaydı." #NT!
 agot_filler_dragon.0084.a: "Beklenen de buydu zaten." #NT!
 agot_filler_dragon.0084.a.f: "[brave_knight.GetFirstNamePossessiveNoTooltip]'ın ölüm hikayesi diyarda hızla yayılıyor." #NT!
  # Dragon lost 
 agot_filler_dragon.0085.t: "Çoğu zaman zafere götürür" #NT!
 agot_filler_dragon.0085.desc: "Sonraki anları yaşadığım sürece asla unutmayacağım. [brave_knight.GetFirstName], [dragon.GetFirstName]'e saldırdı, ses koridorda yankılanıyordu, #italic kıyamet olması gereken alevlerin altında kayıyordu#!. Güçlü bir vuruşla, [brave_knight.GetFirstNameNoTooltip], [dragon.GetFirstNameNoTooltip]'nın boynuna vurdu, yine [dragon.Custom('GetDragonHerHis')] büyük vücudunun kendi [brave_knight.GetFirstNamePossessiveNoTooltip] gövdesine çarpmasını önlemek için atladı.\n\nSonra olanlar, ikisinin de ölüm dansına kilitlendiği bulanık bir hareketti. Ancak net olan şey, [brave_knight.GetFirstNameNoTooltip]'in [dragon.GetFirstNameNoTooltip]'nın karnının üzerinde durduğu, kılıcının göğsüne saplandığı, şaşkın kalabalığın tezahürat ve alkışlara boğulduğu son görüntü.\n\n[brave_knight.GetFirstNameNoTooltip], tüm ihtimallere rağmen, #italic kazandı#!." #NT!
 agot_filler_dragon.0085.a: "Senin gibi bir şövalye benimle kalmalıdır!" #NT!
 agot_filler_dragon.0085.a.f: "[brave_knight.GetFirstNameNoTooltip]'a mahkemenizde bir yer teklif edeceksiniz." #NT!
 agot_filler_dragon.0085.b: "#EMP Nasıl cüret edersin! Gözümün önünden çekil!#!" #NT!
 agot_filler_dragon.0085.b.f: "[brave_knight.GetFirstNameNoTooltip]'ı gönderiyorsun, [brave_knight.GetHerHis]'in zaferini kabul etmeyi reddediyorsun ve öfke ve pişmanlıkla doluyorsun." #NT!
 agot_filler_dragon.0085.c: "#X SENİNLE ZİNDANA!#!" #NT!
 agot_filler_dragon.0085.c.f: "Ejderhanı öldürmeye cesaret ettiğin için [brave_knight.GetFirstNameNoTooltip] zindana atıldın [dragon.GetFirstNameNoTooltip]." #NT!
  
  # A merchant wants to buy a ride on your dragon 
 agot_filler_dragon.0087.t: "Birinci Sınıfta Uçmak" #NT!
 agot_filler_dragon.0087.desc: "Bugünün benim için en ilginç günlerden biri olacağı anlaşılıyor. Yerel zengin bir tüccar, [merchant_petitioner.GetFirstName], bana alışılmadık bir istekle geldi. [merchant_petitioner.GetSheHe|U], [dragon.GetFirstName]'de bir yolculuk satın almak istiyor ve [merchant_petitioner.GetSheHe], bu ayrıcalık için yüklü bir meblağ ödemeye razı!\n\nTeklifin cazip olduğu doğru olsa da, [dragon.GetFirstNameNoTooltip]'te bir yolculuk satma fikri...#italic tatsız görünüyor#!. Mahkemenin [merchant_petitioner.GetSheHe]'ün teklifi ifade ederken verdiği tepkiye bakılırsa, aşağılayıcı bir hal almış gibi görünüyor." #NT!
 agot_filler_dragon.0087.a: "Ah, neden olmasın?" #NT!
 agot_filler_dragon.0087.a.f: "[merchant_petitioner.GetFirstNameNoTooltip]'ın [dragon.GetFirstNameNoTooltip]'e yolculuk satın almasına izin vereceksiniz." #NT!
 agot_filler_dragon.0087.b: "Ejderhamın hizmetlerini satmayacağım." #NT!
 agot_filler_dragon.0087.b.f: "[merchant_petitioner.GetFirstNamePossessiveNoTooltip] teklifini reddedeceksiniz." #NT!
 agot_filler_dragon.0087.c: "Elbette yapabilirsin! #italic Seni kendim götüreceğim...#!" #NT!
 agot_filler_dragon.0087.c.f: "[merchant_petitioner.GetFirstNamePossessiveNoTooltip] sürüşünün [merchant_petitioner.GetSheHe]'in asla unutamayacağı bir anı olmasını sağlayacaksın..." #NT!
  
  ######################################## 
  # LORD'S FILLER            (0088-0089) # 
  ######################################## 
  # Dragonrider faces craven self 
 agot_filler_dragon.0089.t: "Vahşi Canavarlar ve Hayvani Korkular" #NT!
 agot_filler_dragon.0089.desc: "Midemde bir yumruyla uyanmadığım veya koridorun köşesinde zıplamadığım son zaman ne zamandı? Bunu bilmek benim için zor. Korku sevgilim oldu ve onun kollarında daha fazla zaman geçiriyorum" #NT!
 agot_filler_dragon.0089.desc_spouse: "Kendi eşiminkiler." #NT!
 agot_filler_dragon.0089.desc_no_spouse: "diğerlerininkiler." #NT!
 agot_filler_dragon.0089.desc_cont: "Ama böyle devam edemez. Bir ejderham var, dünyadaki en tehlikeli ve güçlü yaratık; hayatım boyunca korkak olmaya devam edemem.\n\nBu yüzden buradayım, [dragon.GetName]'ın önünde. [dragon.Custom('GetDragonSheHe')|U] beni korkutuyor, ben [dragon.Custom('GetDragonHerHis')] binicisiyim. Korkumu evcilleştirmeyi öğrenmeliyim, tıpkı [dragon.GetFirstNameNoTooltip]'ü evcilleştirdiğim gibi.\n\nGözlerimiz nadir görülen bir yoğunlukla buluşuyor. [dragon.Custom('GetDragonHerHis')] nefesini hissediyorum. [dragon.Custom('GetDragonHerHis')] kalp atışlarını hissedebiliyorum, çarpıyor. Yoksa bu benim mi? Yapmalıyım..." #NT!
 agot_filler_dragon.0089.stress.t: "Korku Seni Sarıyor" #NT!
 agot_filler_dragon.0089.a: "...Sakin bir şekilde nefes alın." #NT!
 agot_filler_dragon.0089.a.f: "Korkuyla savaşmak her şeyden önce savaşmaktır. Nefes almak, nefes vermek bir düelloda saldırı ve savunmayı değiştirmek gibidir." #NT!
 agot_filler_dragon.0089.b: "...Vücudumun kontrolünü sağlamak." #NT!
 agot_filler_dragon.0089.b.f: "Korku zihnindir, ancak etkileri bedenindir. Bedeni kontrol etmek korkuyu kontrol etmek demektir." #NT!
 agot_filler_dragon.0089.c: "...Üzerimden geçsin." #NT!
 agot_filler_dragon.0089.c.f: "Korku, zihin katilidir. Korku, tam bir yok oluş getiren küçük ölümdür. Korkumla yüzleşeceğim. Onun üzerimden ve içimden geçmesine izin vereceğim. Ve geçtiğinde, yolunu görmek için iç gözümü çevireceğim. Korkunun gittiği yerde hiçbir şey olmayacak. Sadece ben kalacağım." #NT!
 agot_filler_dragon.0089.d: "...Kendimi aştım artık, kahretsin!" #NT!
 agot_filler_dragon.0089.d.f: "Ben bir ejderha binicisiyim! Bundan daha kötüleriyle karşılaştım. Korkunun beni kontrol etmesine izin vermeyeceğim!" #NT!
 agot_filler_dragon.0089.e: "...Ateşe odaklanın." #NT!
 agot_filler_dragon.0089.e.f: "Çok şiddetli, çok güçlü. Bir ışık kaynağı, bir yaşam kaynağı. Bir güç ve cesaret kaynağı." #NT!
 agot_filler_dragon.0089.f: "...Neler başarabileceğimi bir düşün." #NT!
 agot_filler_dragon.0089.f.f: "Korkumu bir kenara bırakarak böyle bir yaratıkla birlikte çok yükseğe çıkabildim." #NT!
 agot_filler_dragon.0089.g: "...Bekle, geçecek." #NT!
 agot_filler_dragon.0089.g.f: "Ne kadar uzun sürerse sürsün, bu yaratığın varlığında korku, ateşteki bir çalı çırpı gibi sonunda yanıp yok olacaktır." #NT!
 agot_filler_dragon.0089.h: "...Git buradan. Bu bir hataydı." #NT!
  
  # Eccentric or lunatic dragonrider gets fire obsessed 
 agot_filler_dragon.0091.t: "Ateş ve... Ateş" #NT!
 agot_filler_dragon.0091.desc: "Son birkaç gündür, her zamankinden daha az uyuyorum. Göz kapaklarım kapalıyken, [dragon.Custom('GetDragonHerHim')]'ı hala net bir şekilde görebiliyorum. Karanlıktaki bir ateş, gecedeki bir deniz feneri kadar belirgin. [dragon.Custom('GetDragonHerHim')], [dragon.GetName] görüyorum.\n\nUyanık gözlerimle, ateş çemberini görüyorum. Bana bakan göz bebeği.\n\nYiyeceklerin tadını hatırlayamıyorum. Rüyalarım alev, anılarım kor.\n\nAlevler etrafımda dönüyor..." #NT!
 agot_filler_dragon.0091.a: "Çok güzeller..." #NT!
 agot_filler_dragon.0091.b: "Çok korkutucular..." #NT!
  
  ################################## 
  # CHILD RIDES EVENTS (0092-0094) # 
  ################################## 
  # Your child wants to ride your dragon 
 agot_filler_dragon.0093.t: "Dizginleri Ele Almak" #NT!
 agot_filler_dragon.0093.desc_father: ""Ama Babaaaaa!" [child.GetFirstName]" #NT!
 agot_filler_dragon.0093.desc_mother: ""Ama Aaaanneeeee!" [child.GetFirstName]" #NT!
 agot_filler_dragon.0093.desc_bossy: ""Ben sadece #emp binmeliyim #! [dragon.GetFirstName]! Ben senin kanındanım, eminim [dragon.Custom('GetDragonSheHe')] bana zarar vermez!" talep ediyor\n\n[child.GetFirstNamePossessiveNoTooltip]'ün gözlerindeki ateşi, [child.GetHerHis] duruşundaki kararlılığı görebiliyorum. [child.GetFirstNameNoTooltip] hayır cevabını kabul etmeyecek.\n\n" #NT!
 agot_filler_dragon.0093.desc_charming: ""Oh, çok iyiyim! Eğer bana [dragon.GetFirstName] binmeme izin verirsen, bir hafta boyunca derslerimde bile şikayet etmem! Lütfen, oh, lütfen, lütfen!" diye yalvarıyor. O her zamanki tatlı ses, beni bile [child.GetHerHis] iradesine boyun eğmek istiyor. "Ben de bir gün bir tane binmek zorunda kalabilirim," [child.GetFirstNameNoTooltip] ekliyor.\n\n" #NT!
 agot_filler_dragon.0093.desc_curious: ""Sadece [dragon.GetFirstName]'ı sürmenin nasıl bir şey olduğunu bilmem gerek? Çok fazla hikaye duydum ve kendim görmek istiyorum!" diye soruyor. [child.GetFirstNameNoTooltip] bana o büyük gözlerle bakıyor, merak ve hayret dolu. [child.GetFirstNameNoTooltip]'in [child.GetSheHe]'ün bir sorusu olduğunda pes edecek biri olmadığını biliyorum.\n\n" #NT!
 agot_filler_dragon.0093.desc_pensive: "mırıldanıyor "Bunun üzerinde düşünüyordum ve [dragon.GetFirstName]'a binmenin benim için iyi bir deneyim olacağına inanıyorum. Bundan çok şey öğrenebilirim." [child.GetFirstNameNoTooltip] bana o düşünceli, bilgelik ve olgunluk dolu gözlerle bakıyor. [child.GetFirstNameNoTooltip]'in bir planı var ve bunu gerçekleştirmek istiyor.\n\n" #NT!
 agot_filler_dragon.0093.desc_rowdy: ""[dragon.GetFirstName]'a binmek istiyorum! [dragon.GetFirstNameNoTooltip]'e binmek istiyorum! [dragon.GetFirstNameNoTooltip]'e binmek istiyorum!" diye bağırıyor\n\n[child.GetFirstNameNoTooltip] zıplıyor ve iniyor, enerji ve heyecanla dolu. Bu durumda [child.GetFirstNameNoTooltip], [dragon.GetFirstNameNoTooltip] fırsat bile bulamadan [child.GetHerselfHimself]'i yaralayabilir!\n\n" #NT!
 agot_filler_dragon.0093.desc_end: "Yine de tehlikeli bir teklif. [dragon.GetFirstNameNoTooltip] güçlü ve tehlikeli bir yaratık ve ben [dragon.Custom('GetDragonHerHim')]'in üzerindeyken bile bir ejderhanın yeni binicilere nasıl tepki vereceğini asla bilemezsiniz. Karar vermeliyim..." #NT!
 agot_filler_dragon.0093.a: "Üzgünüm [child.GetFirstNameNoTooltip], ama hayır." #NT!
 agot_filler_dragon.0093.a.f: "[child.GetFirstNameNoTooltip]'ın [dragon.GetFirstNameNoTooltip]'e binme isteğini reddedeceksin." #NT!
 agot_filler_dragon.0093.a.cowardly: "[child.GetFirstNameNoTooltip] korkaklıkta bilgelik öğrenir" #NT!
 agot_filler_dragon.0093.a.not: "[child.GetFirstNameNoTooltip] bunun üstesinden gelecek" #NT!
 agot_filler_dragon.0093.b: "Tamam, yapalım!" #NT!
 agot_filler_dragon.0093.b.f: "Sen ve [child.GetFirstNameNoTooltip] birlikte [dragon.GetFirstNameNoTooltip]'e bineceksiniz." #NT!
 agot_filler_dragon.0093.b.good: "[child.GetFirstNameNoTooltip] cevabınızdan memnun" #NT!
 agot_filler_dragon.0093.b.love: "[child.GetSheHe|U] heyecanını sevdi" #NT!
 agot_filler_dragon.0093.b.indifferent: "[child.GetSheHe|U] iyi vakit geçirdi" #NT!
 agot_filler_dragon.0093.b.hate: "[child.GetSheHe|U] deneyimden hoşlanmadı" #NT!
 agot_filler_dragon.0093.b.bad: "Bir asi rüzgar esintisi [dragon.GetFirstNameNoTooltip]'den [child.GetFirstNameNoTooltip]'ı fırlatır" #NT!
 agot_filler_dragon.0093.b_trait: "Ne diyorum ben, [dragon.GetFirstNameNoTooltip] asla [child.GetFirstNameNoTooltip]'e zarar vermez!" #NT!
 agot_filler_dragon.0093.c: "Ama tabii ki! Muhafız! 'Pembe Dehşeti' getir!" #NT!
 agot_filler_dragon.0093.c.f: "Bunun yerine [child.GetFirstNameNoTooltip]'a binebileceği büyük bir domuz hediye ediyorsun!" #NT!
  # Child snuck out to ride it! 
 agot_filler_dragon.0094.t: "Bunu Bir Kanat Olarak Almak" #NT!
 agot_filler_dragon.0094.desc_alive: "Gördüklerime inanamıyorum! İnanamayarak odalarımdan çıkarıldım ve gerçekten de gece göğünde [dragon.GetFirstName]'in tepesindeki [child.GetFirstName]'ın silüetini görebiliyorum! Sadece tepesinde değil, aynı zamanda sırtında!\n\nBirkaç tur ve dalıştan sonra, [child.GetFirstNameNoTooltip] ve [dragon.GetFirstNameNoTooltipa] bizi görüyor ve avluya iniyor. [child.GetFirstNameNoTooltip], [child.GetSheHe]'in [dragon.GetFirstNameNoTooltip]'dan aşağı kaymasıyla ışıldıyor. "Bunu gördün mü?!" [child.GetFirstNameNoTooltip] haykırıyor. Bu cesur [child.GetGirlBoy]'e kızmalı mıyım yoksa gurur mu duymalıyım emin değilim." #NT!
 agot_filler_dragon.0094.desc_dead: "Gördüklerime inanamıyorum. İnanamayarak odalarımdan çıkarıldım ve gerçekten de gece göğünde [dragon.GetFirstName]'in tepesindeki [child.GetFirstName]'ın silüetini görebiliyorum! Buna hazırlıklı değillerdi, eyer!...\n\nDüşündüğüm anda gözlerimin önünde görüyorum. Uyanıkken kabus gibi [child.GetFirstNameNoTooltip]'nin [child.GetHerHis] tutuşunu kaybetmesini ve düşmesini izliyorum. Aşağı, aşağı, aşağı. Öyle uzak ki çığlığı bile duyamıyorum.\n\nNeyse ki çarpma sesini de duymuyorum." #NT!
 agot_filler_dragon.0094.a: "Bunu yaptığına inanamıyorum!" #NT!
 agot_filler_dragon.0094.a.f: "[dragon.GetFirstNameNoTooltip]'e gizlice binmek için dışarı çıkan [child.GetFirstNameNoTooltip]'ı azarlayacaksın. Ama içten içe biraz gurur duymaktan kendini alamayacaksın." #NT!
 agot_filler_dragon.0094.b: "Aman Tanrım! Kendine bunu nasıl yapabildin?!" #NT!
 agot_filler_dragon.0094.b.f: "[child.GetFirstNameNoTooltip]'ın bedenine koşuyorsun ve [child.GetHerHis] cansız bedeni ne kadar süre tuttuğunu hatırlayamıyorsun." #NT!
 agot_filler_dragon.0094.c: "Ne büyük bir [dragon.GetFirstNameNoTooltip] israfı!" #NT!
 agot_filler_dragon.0094.c.f: "Varlığınız [dragon.GetFirstNameNoTooltip]'ın bu geceki aktivitelerden etkilenmediğinden emin olmak için kontrol edin ve ardından dikkatinizi [child.GetFirstNamePossessiveNoTooltip] cesedinden kurtulmaya verin." #NT!
  
  ################################## 
  # WILD DRAGON EVENTS (0095-0100) # 
  ################################## 
  # Wild dragon eats peasants 
 agot_filler_dragon.0096.t: "[wild_dragon.GetFirstNameNoTooltip]: Köylülere Yönelik Saldırılar" #NT!
 agot_filler_dragon.0096.desc: "[wild_dragon_location.GetName]'dan gelen raporlar kasvetli. [wild_dragon.GetName]'in bölgeden geçen bir grup köylüye saldırdığını söylüyorlar. Hayatta kalanlar gökyüzünden aşağı doğru süzülen, ateş püskürten ve çeneleriyle insanları parçalayan büyük bir canavardan bahsediyorlar.\n\nİnsanlar dehşete düşmüş durumda, bu koruma eksikliğine öfkelenmelerinden bahsetmiyorum bile." #NT!
 agot_filler_dragon.0096.a: "En azından cenaze masraflarını karşılayabilirim." #NT!
 agot_filler_dragon.0096.a.f: "[wild_dragon.GetName] tarafından öldürülen köylülerin cenaze masraflarını ödeyeceksiniz." #NT!
 agot_filler_dragon.0096.b: "Kulağa korkunç geliyor!" #NT!
 agot_filler_dragon.0096.b.asshole: "Bu benim değil, köylülerin sorunu gibi görünüyor." #NT!
  # Wild dragon kills livestock 
 agot_filler_dragon.0097.t: "[wild_dragon.GetFirstNameNoTooltip]: Hayvanlara Yönelik Saldırılar" #NT!
 agot_filler_dragon.0097.desc: "[wild_dragon_location.GetName] civarındaki kasabalar ayaklandı.\n\n[wild_dragon.GetName]'in bölgedeki hayvanlara saldırdığı, gökyüzünden aşağıya doğru uçarak inekleri, koyunları ve bir atı kaçırdığı söyleniyor.\n\nÇiftçiler panik halinde ve yerel ekonomi zarar görüyor." #NT!
 agot_filler_dragon.0097.a: "Dikkatli bir yönetimle toparlanabiliriz." #NT!
 agot_filler_dragon.0097.a.f: "Müdahaleniz yerel ekonominin [wild_dragon.GetNameNoTooltip] saldırılarından kurtulmasına yardımcı olacak." #NT!
 agot_filler_dragon.0097.b: "Hayvanlar değil!" #NT!
  # Wild dragon destroys crops 
 agot_filler_dragon.0098.t: "[wild_dragon.GetFirstNameNoTooltip]: Mahsullere Yönelik Saldırılar" #NT!
 agot_filler_dragon.0098.desc: "[wild_dragon_location.GetName]'ın etrafındaki tarlalar harabeye dönmüş durumda! Bana [wild_dragon.GetName]'in bilinmeyen sebeplerden ötürü tarlaları yakıp mahvettiği ve yerel çiftçilerin geçim kaynaklarını mahvettiği söylendi.\n\nBu insanlar zaten geçim sıkıntısı çekiyorlar ve şimdi bununla uğraşmak zorundalar! Müdahale edilmezse, bölgedeki insanlar kesinlikle açlıktan ölecekler." #NT!
 agot_filler_dragon.0098.a: "Onlara iyileşmeleri için ihtiyaç duydukları şeyi vereceğim." #NT!
 agot_filler_dragon.0098.a.f: "Çiftçilerin tarlalarını yeniden ekmeleri ve [wild_dragon.GetNameNoTooltip] saldırılarından kurtulmaları için ödeme yapacaksınız." #NT!
 agot_filler_dragon.0098.b: "Fazladan yiyecek yok." #NT!
  # Wild dragon attacks the holding 
 agot_filler_dragon.0099.t: "[wild_dragon.GetFirstNameNoTooltip]: Binalarımıza Yönelik Saldırılar" #NT!
 agot_filler_dragon.0099.desc: "Başladığı gibi biten korkunç bir gösteride, [wild_dragon.GetName], [target_barony.GetName]'in mülklerine saldırdı. Canavarın gökyüzünden aşağı doğru süzüldüğünü, ateş püskürttüğünü ve bölgedeki binalardan birini parçaladığını duydum.\n\nYeniden inşa etmek zaman ve kaynak alacak ve insanlar [wild_dragon.GetNameNoTooltip]'nin geri dönmesinden korkuyorlar." #NT!
 agot_filler_dragon.0099.a: "Bu iğrenç canavardan beni kimse kurtaramayacak mı?" #NT!
  # Wild dragon kills courtier 
 agot_filler_dragon.0100.t: "[wild_dragon.GetFirstNameNoTooltip]: Mahkemeye Saldırılar" #NT!
 agot_filler_dragon.0100.desc: "Bugün mahkemede korkunç bir haber geldi. [dead_courtier.GetFirstName]'ın, [dead_courtier.GetHerHis] görevi sırasında [wild_dragon_location.GetName]'den geçerken [wild_dragon.GetName] tarafından öldürüldüğü söylendi.\n\nMahkeme ayaklandı ve [dead_courtier.GetHerHis] ailesi perişan oldu." #NT!
 agot_filler_dragon.0100.a: "Artık buna son verilmeli!" #NT!
  
 ################################### 
 # Admiring a courtier dragonrider # 
 ################################### 
 agot_filler_dragon.0102.t: "Yükselen Bir Aşk" #NT!
 agot_filler_dragon.0102.desc: "Büyük bir gölge üzerimden geçerken arazide dolaşıyorum. Yukarı baktığımda [dragonrider_in_court.GetFirstName]'ın [dragon_of_courtier.GetFirstName]'in üzerinde olduğunu görüyorum, ikisi de gökyüzünde yükseliyor. Saçlarındaki rüzgar [dragonrider_in_court.GetHerHis], yüzündeki güneş [dragonrider_in_court.GetHerHis], altındaki canavarın gücü [dragonrider_in_court.GetHerHim].\n\nGüç, zarafet, güzellik ve hepsi [dragonrider_in_court.GetHerHis] emri altında. [dragonrider_in_court.GetHerHim]'ün uçmasını izlerken kasıklarımda şiddetli bir sızı hissetmeden edemiyorum!" #NT!
 agot_filler_dragon.0102.a: "Belki [dragonrider_in_court.GetHerHim]'ın altında başka şeyler de olabilir..." #NT!
 agot_filler_dragon.0102.b: "Ne şanslı [ROOT.Char.GetWomanMan]'ım ben!" #NT!
 agot_filler_dragon.0102.c: "Bu geçici bir heves, başka bir şey değil." #NT!
  
 ########################### 
 # Dragonrider is prisoner # 
 ########################### 
 agot_filler_dragon.0104.t: "Zincirlerden Daha Güçlü Bir Bağ" #NT!
 agot_filler_dragon.0104.desc: "Burada ne kadar zamandır bulunuyorum? Günler mi? Aylar mı? Yavaş yavaş zamanın nasıl geçtiğini anlamıyorum ama her şeye rağmen bir şey aynı: [dragon.GetName] ile bağım.\n\nBurada bile, bu duvarların arasında kilitli olsam bile, yüzümde rüzgarın hissinden mahrum olsam bile, bir şey hissediyorum. İçimde derin bir şey. Ayrı olsak da, [dragon.GetFirstNameNoTooltip] çok yakın hissediyorum.\n\nBu anda başka hiç kimsenin düşüncesi bana öyle bir güvenlik ve rahatlık hissi veriyor ki. Sanki [dragon.Custom('GetDragonHerHim')] buradaymış gibi — sanki uzanıp parmaklarımın altındaki [dragon.Custom('GetDragonHerHis')] puluna dokunabilirmişim gibi..." #NT!
 agot_filler_dragon.0104.a: "Seni görüyorum, [dragon.GetFirstNameNoTooltip]..." #NT!
 agot_filler_dragon.0104.a.f: "Ejderhanızla kurduğunuz bağ, bu karanlık zamanlarda size rahatlama sağlar." #NT!
 agot_filler_dragon.0104.b: "Sen burada olsaydın, ben özgür olurdum!" #NT!
 agot_filler_dragon.0104.b.f: "Kaçma arzunuz sizi alevler ve özgürlük vizyonlarıyla doldurur." #NT!
 agot_filler_dragon.0104.c: "Çok fazla zamanım kalmadı... Ah, [dragon.GetFirstNameNoTooltip], seni tekrar görmeliyim!" #NT!
 agot_filler_dragon.0104.c.f: "Yenilenmiş bir güç duygusu hissediyorsunuz, [dragon.GetFirstNameNoTooltip]'ı tekrar görecek gücü kendinizde buluyorsunuz." #NT!
