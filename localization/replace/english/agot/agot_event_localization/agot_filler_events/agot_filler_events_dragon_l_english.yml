##################################
# Vahşi ejderha köylüleri yiyor
agot_filler_dragon.0096.t:0 "[wild_dragon.GetFirstNameNoTooltip]: Köylülere Saldırılar"
agot_filler_dragon.0096.desc:0 "[wild_dragon_location.GetName] 'den gelen raporlar kasvetli. [wild_dragon.GetName] 'nin bölgeden geçen bir grup köylüye saldırdığını söylüyorlar. Hayatta kalanlar, gökyüzünden aşağıya doğru dalan, ateş püskürten ve insanları çenesiyle parçalayan büyük bir canavardan bahsediyor.\n\nİnsanlar dehşete kapılmış, bu koruma eksikliğine öfkeli olduklarından bahsetmiyorum bile."
agot_filler_dragon.0096.a:0 "En azından cenazelerin parasını ödeyebilirim."
agot_filler_dragon.0096.a.f:0 "[wild_dragon.GetName] tarafından öldürülen köylülerin cenazelerinin parasını ödeyeceksiniz."
agot_filler_dragon.0096.b:0 "Kulağa korkunç geliyor!"
agot_filler_dragon.0096.b.asshole:0 "Bu benim değil, köylülerin sorunu gibi geliyor."
# Vahşi ejderha hayvanları öldürüyor
agot_filler_dragon.0097.t:0 "[wild_dragon.GetFirstNameNoTooltip]: Hayvanlara Saldırılar"
agot_filler_dragon.0097.desc:0 "[wild_dragon_location.GetName] çevresindeki kasabalar kargaşa içinde.\n\n[wild_dragon.GetName] 'nin bölgenin hayvanlarına saldırdığını, gökyüzünden aşağıya doğru dalıp inekleri, koyunları ve bir atı kaçırdığını söylüyorlar.\n\nÇiftçiler panik içinde ve yerel ekonomi zarar görüyor."
agot_filler_dragon.0097.a:0 "Dikkatli bir yönetimle toparlanabiliriz."
agot_filler_dragon.0097.a.f:0 "Müdahaleniz, yerel ekonominin [wild_dragon.GetNameNoTooltip] saldırılarından kurtulmasına yardımcı olacaktır."
agot_filler_dragon.0097.b:0 "Hayvanlara dokunma!"
# Vahşi ejderha ekinleri yok ediyor
agot_filler_dragon.0098.t:0 "[wild_dragon.GetFirstNameNoTooltip]: Ekinlere Saldırılar"
agot_filler_dragon.0098.desc:0 "[wild_dragon_location.GetName] çevresindeki tarlalar harabe halinde! Bana [wild_dragon.GetName] 'nin bilinmeyen nedenlerle tarlalardaki ekinleri yaktığını ve yerel çiftçilerin geçim kaynaklarını yok ettiğini söylediler.\n\nBu insanlar geçimini sağlamakta zaten zorlanıyorlar ve şimdi de bununla uğraşmak zorundalar! Müdahale olmazsa, bölge halkı kesinlikle açlıktan ölecek."
agot_filler_dragon.0098.a:0 "Onlara toparlanmaları için gerekenleri vereceğim."
agot_filler_dragon.0098.a.f:0 "Çiftçilerin tarlalarını yeniden ekmeleri ve [wild_dragon.GetNameNoTooltip] saldırılarından kurtulmaları için para ödeyeceksiniz."
agot_filler_dragon.0098.b:0 "Artacak yiyecek yok."
# Vahşi ejderha mülke saldırıyor
agot_filler_dragon.0099.t:0 "[wild_dragon.GetFirstNameNoTooltip]: Binalarımıza Saldırılar"
agot_filler_dragon.0099.desc:0 "Başladığı anda biten korkunç bir gösteride, [wild_dragon.GetName], [target_barony.GetName] mülklerine saldırdı. Canavarın gökyüzünden aşağıya doğru daldığını, ateş püskürttüğünü ve bölgedeki binalardan birini parçaladığını söylediler.\n\nYeniden inşa etmek zaman ve kaynak alacak ve insanlar [wild_dragon.GetNameNoTooltip] 'nin geri döneceğinden korkuyor."
agot_filler_dragon.0099.a:0 "Kimse beni bu iğrenç canavardan kurtarmayacak mı?"
# Vahşi ejderha saray mensubunu öldürüyor
agot_filler_dragon.0100.t:0 "[wild_dragon.GetFirstNameNoTooltip]: Saraya Saldırılar"
agot_filler_dragon.0100.desc:0 "Bana [dead_courtier.GetFirstName] 'nin görevleri sırasında [wild_dragon_location.GetName] 'den geçerken [wild_dragon.GetName] tarafından öldürüldüğünü söyledikleri için bugün sarayı korkunç bir haber sarstı.\n\nSaray kargaşa içinde ve [dead_courtier.GetHerHis] ailesi perişan."
agot_filler_dragon.0100.a:0 "Buna bir son verilmeli!"

###################################
# Bir saray mensubu ejderha binicisine hayran olmak #
###################################
agot_filler_dragon.0102.t:0 "Yükselen Bir Aşk"
agot_filler_dragon.0102.desc:0 "Arazide dolaşırken üzerimden büyük bir gölge geçiyor. Yukarı baktığımda [dragonrider_in_court.GetFirstName] 'nin [dragon_of_courtier.GetFirstName] 'nin sırtında, ikisinin gökyüzünde süzüldüğünü görüyorum. [dragonrider_in_court.GetHerHis] saçlarındaki rüzgar, [dragonrider_in_court.GetHerHis] yüzündeki güneş, [dragonrider_in_court.GetHerHim] 'nin altındaki canavarın gücü.\n\nGücü, zarafeti, güzelliği ve hepsi [dragonrider_in_court.GetHerHis] emri altında. [dragonrider_in_court.GetHerHim] 'nin uçmasını izlerken kasıklarımda şiddetli bir sancı hissetmekten kendimi alamıyorum!"
agot_filler_dragon.0102.a:0 "Belki başka şeyler de [dragonrider_in_court.GetHerHim] 'nin altında olabilir..."
agot_filler_dragon.0102.b:0 "Ne kadar şanslı bir [ROOT.Char.GetWomanMan] 'ım!"
agot_filler_dragon.0102.c:0 "Bu geçici bir heves, daha fazlası değil."

###########################
# Ejderha binicisi mahkum #
###########################
agot_filler_dragon.0104.t:0 "Zincirlerden Daha Güçlü Bir Bağ"
agot_filler_dragon.0104.desc:0 "Ne kadar zamandır buradayım? Günler mi? Aylar mı? Yavaş yavaş zaman kavramını kaybediyorum ama her şeye rağmen bir şey kalıyor: [dragon.GetName] ile olan bağım.\n\nBurada bile, bu duvarlar arasında kilitli bile, yüzümdeki rüzgarın hissinden mahrum kalsam bile, bir şey hissediyorum. İçimde derin bir şey. Ayrı olsak da, [dragon.GetFirstNameNoTooltip] 'yi çok yakınımda hissediyorum.\n\nŞu anda başka hiçbir düşünce bana böyle bir güvenlik ve rahatlık hissi vermiyor. Sanki [dragon.Custom('GetDragonHerHim')] buradaymış gibi - sanki uzanıp parmaklarımın altında [dragon.Custom('GetDragonHerHis')] pullarına dokunabilirmişim gibi..."
agot_filler_dragon.0104.a:0 "Seni görüyorum, [dragon.GetFirstNameNoTooltip]..."
agot_filler_dragon.0104.a.f:0 "Ejderhanızla olan bağınız, bu karanlık zamanda size rahatlama sağlıyor."
agot_filler_dragon.0104.b:0 "Keşke burada olsaydın, özgür olurdum!"
agot_filler_dragon.0104.b.f:0 "Kaçma arzunuz sizi alev ve özgürlük hayalleriyle dolduruyor."
agot_filler_dragon.0104.c:0 "Daha fazla zamanım yok... Ah, [dragon.GetFirstNameNoTooltip], seni tekrar görmeliyim!"
agot_filler_dragon.0104.c.f:0 "Yenilenmiş bir güç hissi duyuyorsunuz, [dragon.GetFirstNameNoTooltip] 'yi tekrar görmek için kendinizde güç buluyorsunuz."