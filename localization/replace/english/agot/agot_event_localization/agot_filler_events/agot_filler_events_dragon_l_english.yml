  # 0076 - Take your dragon for a walk 
 agot_filler_dragon.0076.t: "Ejderhanızla Nasıl Gezinir"
 agot_filler_dragon.0076.desc: "Bugün hava şaşırtıcı derecede güzel ve aklıma gelen ilham verici bir fikir, bu güzelliğin tadını çıkarmak için mükemmel bir fırsat sunuyor. [pet_dragon.GetName] ejderhamı yürüyüşe çıkarmaya karar verdim! Tasmasını aldığımda seyis bana biraz tuhaf bir şekilde baktı ama en azından saygısızlık etmemek için kendini tuttu. Görünüşe göre, bu kadar incelik sıradan insanların kapasitesinin ötesinde.\n\nPazar meydanına vardığımızda herkes alışverişini bırakıp bize bakmaya başladı! Zerre kadar görgü kurallarına uymuyorlar! Ne yapmaya çalışıyorlar böyle? Sanki... bir şey bekliyorlar gibi? Ah, anladım! Bir numara bekliyorlar! Aklımda tam da uygun bir tane var; "[pet_dragon.GetNameNoTooltip]...""
 agot_filler_dragon.0076.injury_warning: "Yaralanabilirsiniz!"
