  ######################################## 
  # Dragonrider faces craven self 
 agot_filler_dragon.0089.t: "Ateşle Dans: Korkuların Ötesine Geçiş"
 agot_filler_dragon.0089.desc: "Ne zamandır huzurlu bir uykudan uyandım, içimde bir endişe düğümü olmadan ya da her köşede bir tehlike beklentisiyle irkilmeden? Anımsamakta zorlanıyorum. Korku, adeta sadık bir yoldaş oldu; onun soğuk kucağında geçirdiğim zamanlar, "
 agot_filler_dragon.0089.desc_spouse: "sevgili eşimin sıcak kollarında geçirdiğimden"
 agot_filler_dragon.0089.desc_no_spouse: "herhangi birinin samimi kucaklaşmasından"
 agot_filler_dragon.0089.desc_cont: "Ama böyle devam edemez. Bir ejderham var, dünyadaki en tehlikeli ve güçlü yaratık; hayatım boyunca korkak olmaya devam edemem.\n\nBu yüzden buradayım, [dragon.GetName]'ın önünde. [dragon.Custom('GetDragonSheHe')|U] beni korkutuyor, ben [dragon.Custom('GetDragonHerHis')] binicisiyim. Korkumu evcilleştirmeyi öğrenmeliyim, tıpkı [dragon.GetFirstNameNoTooltip]'ü evcilleştirdiğim gibi.\n\nGözlerimiz nadir görülen bir yoğunlukla buluşuyor. [dragon.Custom('GetDragonHerHis')] nefesini hissediyorum. [dragon.Custom('GetDragonHerHis')] kalp atışını hissedebiliyorum, çarpıyor. Yoksa bu benim mi? Yapmalıyım..."
 agot_filler_dragon.0089.stress.t: "Korkunun Pençesinde"
 agot_filler_dragon.0089.a: "...Derin bir nefes al, sakin ol."
 agot_filler_dragon.0089.a.f: "Korkuyla mücadele, her şeyden önce kendinle bir mücadeledir. Nefes alıp vermek, tıpkı bir düelloda saldırı ve savunmayı ustalıkla değiştirmek gibidir."
 agot_filler_dragon.0089.b: "...Bedeninin kontrolünü eline al."
 agot_filler_dragon.0089.b.f: "Korku zihinde doğar, ancak etkileri bedende hissedilir. Bedeni kontrol etmek, korkuyu dizginlemenin anahtarıdır."
 agot_filler_dragon.0089.c: "...Bırak, üzerinden akıp geçsin."
 agot_filler_dragon.0089.c.f: "Korku, zihnin zehridir; insanı yok oluşa sürükleyen sinsi bir düşman. Korkumla yüzleşeceğim. Onun içimden geçmesine izin vereceğim. Ve geçtiğinde, iç gözümü açıp izini süreceğim. Korkunun ardında hiçbir şey kalmayacak. Sadece ben olacağım, daha güçlü ve daha cesur."
 agot_filler_dragon.0089.d: "...Kendini aş, lanet olsun!"
 agot_filler_dragon.0089.d.f: "Ben bir ejderha binicisiyim! Bundan çok daha zorlu sınavlardan geçtim. Korkunun beni esir almasına asla izin vermeyeceğim!"
 agot_filler_dragon.0089.e: "...Ateşe odaklan."
 agot_filler_dragon.0089.e.f: "Çok yoğun, çok kudretli. Bir ışık kaynağı, yaşamın özü. Güç ve cesaretin ta kendisi."
 agot_filler_dragon.0089.f: "Korkularımı aştığımda, böylesine muhteşem bir yaratıkla birlikte sınırları zorlayabilirim."
 agot_filler_dragon.0089.f.f: "Korkumu bir kenara bırakarak böyle bir yaratıkla birlikte çok yükseğe çıkabildim."
 agot_filler_dragon.0089.g: "...Sadece bekle, er ya da geç geçecek."
 agot_filler_dragon.0089.g.f: "Ne kadar sürerse sürsün, bu heybetli varlığın yanında, korku eninde sonunda ateşte eriyen buz gibi yok olup gidecek."
 agot_filler_dragon.0089.h: "...Buradan uzaklaş. Bu bir hataydı."
  
  # Eccentric or lunatic dragonrider gets fire obsessed 
 agot_filler_dragon.0091.t: "Ateşin Dansı ve Ruhumun Yankısı"
 agot_filler_dragon.0091.desc: "Son birkaç gündür, her zamankinden daha az uyuyorum. Göz kapaklarım kapalıyken, [dragon.Custom('GetDragonHerHim')]'ı hala net bir şekilde görebiliyorum. Karanlıktaki bir ateş, gecedeki bir deniz feneri kadar belirgin. [dragon.Custom('GetDragonHerHim')], [dragon.GetName] görüyorum.\n\nUyanık gözlerimle, ateş çemberini görüyorum. Gözbebeği bana bakıyor.\n\nYiyeceklerin tadını hatırlayamıyorum. Rüyalarım alev, anılarım kor.\n\nAlevler etrafımda dönüyor..."
 agot_filler_dragon.0091.a: "Bu muhteşem ateş dansı, ruhumu büyülüyor..."
 agot_filler_dragon.0091.b: "Bu ürkütücü alevler, içimi korkuyla dolduruyor..."
  
