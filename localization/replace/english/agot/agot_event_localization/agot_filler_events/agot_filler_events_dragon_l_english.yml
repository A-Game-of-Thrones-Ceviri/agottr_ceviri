################################

# 0076 - Ejderhanızı yürüyüşe çıkarın
agot_filler_dragon.0076.t:0 "Ejderhanızla Nasıl Yürünür"
agot_filler_dragon.0076.desc:0 "Bugün şaşırtıcı derecede güzel bir gün ve ilham verici bir fikir, tadını çıkarmak için bir yol sağladı. [pet_dragon.GetName] 'yi yürüyüşe çıkarmaya karar verdim! Tasmayı aldığımda seyis bana garip bir şekilde baktı ama en azından dik dik bakmamak için yeterince nazikti. Görünüşe göre, böyle bir nezaket sıradan halkın kapasitesinin ötesinde.\n\nPazar meydanına vardığımızda herkes alışverişini tamamen bırakıyor! Zerre kadar terbiye yok! Bize bakarak ne yapıyorlar? Sanki... bir şey bekliyorlar gibi? Ah! Bir numara bekliyorlar! Aklımda tam da bir tane var \"[pet_dragon.GetNameNoTooltip]...\""
agot_filler_dragon.0076.injury_warning:0 "Yaralanabilirsiniz"
agot_filler_dragon.0076.a:0 "\"Otur.\""
agot_filler_dragon.0076.b:0 "\"Tokalaş.\""
agot_filler_dragon.0076.c:0 "\"Takla at!\""
agot_filler_dragon.0076.d:0 "#N \"YAK\"#!"
agot_filler_dragon.0076.d.tt:0 "#X Sıradan halk katliamınızdan memnun olmayacak#!"
agot_filler_dragon.0076.d.tt.vassals_warning:0 "#X Vasallarınızın bundan hoşlanıp hoşlanmayacağı özelliklerine bağlıdır#!"
agot_filler_dragon.0076.d.tt.courtiers_warning:0 "#X Saray mensuplarınızın ve misafirlerinizin bundan hoşlanıp hoşlanmayacağı özelliklerine bağlıdır#!"
agot_filler_dragon.0076.e:0 "\"Gidiyoruz!\""
agot_filler_dragon.0076.success:0 "Başarı!"
agot_filler_dragon.0076.success.sit:0 "[pet_dragon.GetNameNoTooltip] emrinize göre oturuyor"
agot_filler_dragon.0076.success.sat:0 "[pet_dragon.GetName], iyi bir [pet_dragon.Custom('DragonGirlBoy')] [pet_dragon.Custom('GetDragonSheHe')] olduğu için oturdu"
agot_filler_dragon.0076.success.shake:0 "[pet_dragon.GetNameNoTooltip] emrinize göre tokalaşıyor"
agot_filler_dragon.0076.success.shook:0 "[pet_dragon.GetName], iyi bir [pet_dragon.Custom('DragonGirlBoy')] [pet_dragon.Custom('GetDragonSheHe')] olduğu için tokalaştı"
agot_filler_dragon.0076.success.flip_past:0 "Siz ve [pet_dragon.GetNameNoTooltip] taklanızda başarılı oldunuz"
agot_filler_dragon.0076.success.flip:0 "Siz ve [pet_dragon.GetName] takla attınız! Çok etkileyiciydi!"
agot_filler_dragon.0076.failure:0 "Başarısızlık!"
agot_filler_dragon.0076.failure.sit:0 "[pet_dragon.GetNameNoTooltip] emrinize göre oturmuyor"
agot_filler_dragon.0076.failure.sat:0 "[pet_dragon.GetName] emrinize göre oturmadı. Kötü ejderha!"
agot_filler_dragon.0076.failure.shake:0 "[pet_dragon.GetNameNoTooltip] emrinize göre tokalaşmıyor"
agot_filler_dragon.0076.failure.shook:0 "[pet_dragon.GetName] emrinize göre tokalaşmadı. Kötü ejderha!"
agot_filler_dragon.0076.failure.flip_past:0 "Siz ve [pet_dragon.GetNameNoTooltip] taklanızda başarısız oldunuz"
agot_filler_dragon.0076.failure.flip:0 "Siz ve [pet_dragon.GetName] taklanızda başarısız oldunuz, etkileyici olmaktansa aptal göründünüz."


########################################
# ŞÖVALYE VE TÜCCAR OLAYLARI (0081-0087) #
########################################
# Bir şövalye ejderhanızla savaşmak istiyor
agot_filler_dragon.0082.t:0 "Cesaret, Sıklıkla..."
agot_filler_dragon.0082.desc:0 "Bugün mahkeme salonuma son derece garip bir [brave_knight.GetWomanMan] girdi, görünüşünden ziyade sözleri nedeniyle. Hiçbir saray mensubum onun hakkında daha önce hiç duymamış olsa da, kendisinin bir şövalye olduğunu iddia ediyor. Buna rağmen, ricasının saçmalığı doğrudan bana iletilmesine yol açtı.\n\n"Lütfen büyük [ROOT.Char.GetTitledFirstName], yalvarıyorum, ejderhanızla savaşmama izin verin! Ben bir şövalyeyim ve cesaretimi tüm diyara kanıtlamalıyım!" [brave_knight.GetHerHis] sözleri odada yankılanıyor ve [brave_knight.GetHerHis] gözlerindeki ateşi görebiliyorum.\n\nİtiraf etmeliyim ki, bunun nasıl sonuçlanacağını görmeyi merak ediyorum, ama elbette bu... [brave_knight.GetName] deli mi?"
agot_filler_dragon.0082.a:0 "Dileğiniz buysa, öyle olsun."
agot_filler_dragon.0082.a.f:0 "[brave_knight.GetFirstNameNoTooltip] 'nin [dragon.GetFirstNameNoTooltip] ile savaşmasına izin vereceksiniz."
agot_filler_dragon.0082.a.tt_1:0 "[brave_knight.GetNameNoTooltip] neredeyse kesinlikle ölecek."
agot_filler_dragon.0082.a.tt_2:0 "Ancak [dragon.GetNameNoTooltip] zarardan tamamen güvende değil..."
agot_filler_dragon.0082.b:0 "Bu çılgınlığa izin vermeyeceğim."
agot_filler_dragon.0082.b.f:0 "[brave_knight.GetFirstNamePossessiveNoTooltip] isteğini reddedeceksiniz."
# Ejderha kazandı
agot_filler_dragon.0084.t:0 "Sıklıkla Aptallığa Yol Açar"
agot_filler_dragon.0084.desc:0 "Düello, aptalca olduğu kadar kısaydı. [brave_knight.GetFirstName], [dragon.GetFirstName] 'ye doğru hücum etti, sesi salonda yankılandı ve hemen "
agot_filler_dragon.0084.desc.burned:0 "[dragon.GetFirstNamePossessiveNoTooltip] alevleri tarafından yakıldı."
agot_filler_dragon.0084.desc.eaten:0 "[dragon.GetFirstNamePossessiveNoTooltip], [brave_knight.GetHerHim] 'nin etrafında kapanırken yutuldu."
agot_filler_dragon.0084.desc.crushed:0 "[dragon.GetFirstNamePossessiveNoTooltip] pençeleri tarafından ezildi."
agot_filler_dragon.0084.desc_end:0 "\n\nSaray, gergin kahkahalar ve dehşet çığlıklarının karışımıyla patlamadan önce oda bir an sessiz kaldı. [brave_knight.GetFirstNameNoTooltip] için biraz kötü hissetmekten kendimi alamıyorum ama bu baştan aptalca bir girişimdi."
agot_filler_dragon.0084.a:0 "Pekala, bu bekleniyordu."
agot_filler_dragon.0084.a.f:0 "[brave_knight.GetFirstNamePossessiveNoTooltip] ölümünün hikayesi diyar boyunca hızla yayılır."
# Ejderha kaybetti
agot_filler_dragon.0085.t:0 "Sıklıkla Zafere Yol Açar"
agot_filler_dragon.0085.desc:0 "Yaşadığım sürece o sonraki anları asla unutmayacağım. [brave_knight.GetFirstName], [dragon.GetFirstName] 'ye doğru hücum etti, sesi salonda yankılandı, [brave_knight.GetHerHis] 'nin sonu olacak alevlerin altından #italic kaydı#!. Güçlü bir vuruşla, [brave_knight.GetFirstNameNoTooltip], [dragon.GetFirstNameNoTooltip] 'nin boynuna vurdu ve tekrar [dragon.Custom('GetDragonHerHis')] büyük vücudunun [brave_knight.GetFirstNamePossessiveNoTooltip] 'nin üzerine çarpmasını önlemek için daldı.\n\nBundan sonra olanlar bir hareket bulanıklığıydı, ikisi ölüm dansında kilitlendi. Ancak net olan şey, [brave_knight.GetFirstNameNoTooltip] 'nin [dragon.GetFirstNameNoTooltip] 'nin karnının üzerinde durduğu, kılıcın [dragon.Custom('GetDragonHerHis')] göğsüne saplandığı, şaşkın kalabalığın tezahüratlar ve alkışlarla patladığı son görüntü.\n\n[brave_knight.GetFirstNameNoTooltip], tüm olasılıklara karşı #italic kazandı#!."
agot_filler_dragon.0085.a:0 "Senin gibi bir şövalye benimle kalmalı!"
agot_filler_dragon.0085.a.f:0 "[brave_knight.GetFirstNameNoTooltip] 'ye sarayınızda bir yer teklif edeceksiniz."
agot_filler_dragon.0085.b:0 "#EMP Nasıl cüret edersin! Gözümün önünden kaybol!#"
agot_filler_dragon.0085.b.f:0 "[brave_knight.GetFirstNameNoTooltip] 'yi gönderiyorsunuz, [brave_knight.GetHerHis] zaferini kabul etmeyi reddediyor ve öfke ve pişmanlıkla doluyorsunuz."
agot_filler_dragon.0085.c:0 "#X ZINDANA ATIN ŞUNU!#"
agot_filler_dragon.0085.c.f:0 "Ejderhanız [dragon.GetFirstNameNoTooltip] 'yi öldürmeye cesaret ettiği için [brave_knight.GetFirstNameNoTooltip] 'yi zindana attırıyorsunuz."

# Bir tüccar ejderhanınıza binmek için para ödemek istiyor
agot_filler_dragon.0087.t:0 "Birinci Sınıf Uçmak"
agot_filler_dragon.0087.desc:0 "Görünüşe göre bugün daha ilginç günlerimden biri olacaktı. Yerel zengin bir tüccar, [merchant_petitioner.GetFirstName], bana çok sıra dışı bir istekle geldi. [merchant_petitioner.GetSheHe|U], [dragon.GetFirstName] 'ye binmek istiyor ve [merchant_petitioner.GetSheHe] bu ayrıcalık için yüklü bir miktar ödemeye razı!\n\nTeklif cazip olsa da, [dragon.GetFirstNameNoTooltip] 'ye binmek için para alma fikri...#italic iğrenç#! geliyor. [merchant_petitioner.GetSheHe] teklifi dile getirirken sarayın tepkisine bakılırsa, bu neredeyse aşağılayıcı."
agot_filler_dragon.0087.a:0 "Ah, neden olmasın?"
agot_filler_dragon.0087.a.f:0 "[merchant_petitioner.GetFirstNameNoTooltip] 'nin [dragon.GetFirstNameNoTooltip] 'ye binmek için para ödemesine izin vereceksiniz."
agot_filler_dragon.0087.b:0 "Ejderhamın hizmetlerini satmayacağım."
agot_filler_dragon.0087.b.f:0 "[merchant_petitioner.GetFirstNamePossessiveNoTooltip] teklifini reddedeceksiniz."
agot_filler_dragon.0087.c:0 "Elbette binebilirsiniz! #italic Ben sizi kendim götüreceğim...#!"
agot_filler_dragon.0087.c.f:0 "[merchant_petitioner.GetFirstNamePossessiveNoTooltip] yolculuğunun [merchant_petitioner.GetSheHe] 'nin asla unutamayacağı bir anı olmasını sağlayacaksınız..."

########################################
# LORD'UN DOLGU METİNLERİ            (0088-0089) #
########################################
# Ejderha binicisi korkak benliğiyle yüzleşiyor
agot_filler_dragon.0089.t:0 "Vahşi Canavarlar ve Hayvani Korkular"
agot_filler_dragon.0089.desc:0 "Midemde bir yumru olmadan veya bir koridorun köşesinde sıçramadan en son ne zaman uyandım? Bilmem benim için zor. Korku sevgilim oldu ve kollarında "
agot_filler_dragon.0089.desc_spouse:0 "eşimin kollarından"
agot_filler_dragon.0089.desc_no_spouse:0 "başka herhangi birinin kollarından"
agot_filler_dragon.0089.desc_cont:0 "daha fazla zaman geçiriyorum. Ama bu böyle devam edemez. Dünyadaki en tehlikeli ve güçlü yaratık olan bir ejderham var; hayatım boyunca korkak olmaya devam edemem.\n\nİşte bu yüzden buradayım, [dragon.GetName] 'nin önünde. [dragon.Custom('GetDragonSheHe')|U] beni korkutuyor, ben [dragon.Custom('GetDragonHerHis')] binicisiyim. Tıpkı [dragon.GetFirstNameNoTooltip] 'yi evcilleştirdiğim gibi korkumu da evcilleştirmeyi öğrenmeliyim.\n\nGözlerimiz nadir bir yoğunlukla buluşuyor. [dragon.Custom('GetDragonHerHis')] nefesini hissediyorum. [dragon.Custom('GetDragonHerHis')] kalp atışını hissedebiliyorum, çarpıntı yapıyor. Yoksa bu benimki mi? Ben..."
agot_filler_dragon.0089.stress.t:0 "Korku Seni Ele Geçiriyor"
agot_filler_dragon.0089.a:0 "...Sakince nefes al."
agot_filler_dragon.0089.a.f:0 "Korkuyla savaşmak her şeyden önce savaşmaktır. Nefes almak, vermek, bir düelloda saldırı ve savunmayı değiştirmek gibidir."
agot_filler_dragon.0089.b:0 "...Vücudumun kontrolünü elimde tut."
agot_filler_dragon.0089.b.f:0 "Korku zihnindir, ancak etkileri vücutta olur. Vücudu kontrol etmek, korkuyu kontrol etmek anlamına gelir."
agot_filler_dragon.0089.c:0 "...Üzerimden geçmesine izin ver."
agot_filler_dragon.0089.c.f:0 "Korku zihin katilidir. Korku, tam bir yok oluşa getiren küçük ölümdür. Korkumla yüzleşeceğim. Üzerimden ve içimden geçmesine izin vereceğim. Ve geçtiğinde, yolunu görmek için iç gözü çevireceğim. Korkunun gittiği yerde hiçbir şey olmayacak. Sadece ben kalacağım."
agot_filler_dragon.0089.d:0 "...Kendimi aşmalıyım, kahretsin!"
agot_filler_dragon.0089.d.f:0 "Ben bir ejderha binicisiyim! Bundan daha kötüsüyle karşılaştım. Korkunun beni kontrol etmesine izin vermeyeceğim!"
agot_filler_dragon.0089.e:0 "...Ateşe odaklan."
agot_filler_dragon.0089.e.f:0 "Çok şiddetli, çok güçlü. Bir ışık, bir yaşam kaynağıdır. Bir güç ve cesaret kaynağıdır."
agot_filler_dragon.0089.f:0 "...Elde edebileceğim şeyleri düşün."
agot_filler_dragon.0089.f.f:0 "Korkumu bırakarak, böyle bir yaratıkla çok yükseklere çıkabilirim."
agot_filler_dragon.0089.g:0 "...Sadece bekle, geçecek."
agot_filler_dragon.0089.g.f:0 "Ne kadar sürerse sürsün, bu yaratığın varlığında, korku sonunda bir ateşteki bir dal gibi yanıp kül olacaktır."
agot_filler_dragon.0089.h:0 "...Git buradan. Bu bir hataydı."

# Eksantrik veya deli ejderha binicisi ateşe takıntılı hale geliyor
agot_filler_dragon.0091.t:0 "Ateş ve... Ateş"
agot_filler_dragon.0091.desc:0 "Son birkaç gündür her zamankinden daha az uyuyorum. Göz kapaklarım kapalıyken bile [dragon.Custom('GetDragonHerHim')] 'yi hala net bir şekilde görebiliyorum. Karanlıktaki bir ateş kadar belirgin, gecedeki bir deniz feneri kadar. [dragon.Custom('GetDragonHerHim')] 'yi görüyorum, [dragon.GetName].\n\nUyanık gözlerimle ateş çarkını görüyorum. Bana bakan göz bebeği.\n\nYiyeceklerin tadını hatırlayamıyorum. Rüyalarım alevden, anılarım közden.\n\nAlevler etrafımda dönüyor..."
agot_filler_dragon.0091.a:0 "Çok güzeller..."
agot_filler_dragon.0091.b:0 "Çok korkutucular..."

##################################
# ÇOCUK BİNME OLAYLARI (0092-0094) #
##################################
# Çocuğunuz ejderhanıza binmek istiyor
agot_filler_dragon.0093.t:0 "Dizginleri Ele Almak"
agot_filler_dragon.0093.desc_father:0 ""Ama Babaaaa!" [child.GetFirstName] "
agot_filler_dragon.0093.desc_mother:0 ""Ama Anneeee!" [child.GetFirstName] "
agot_filler_dragon.0093.desc_bossy:0 "talep ediyor "Ben sadece #emp binmeliyim#! [dragon.GetFirstName] 'ye! Ben senin öz kanınım, elbette [dragon.Custom('GetDragonSheHe')] bana zarar vermez!"\n\n[child.GetFirstNamePossessiveNoTooltip] gözlerindeki ateşi, [child.GetHerHis] duruşundaki kararlılığı görebiliyorum. [child.GetFirstNameNoTooltip] hayır cevabını kabul etmeyecek.\n\n"
agot_filler_dragon.0093.desc_charming:0 "yalvarıyor "Çok çok usluydum! Beni [dragon.GetFirstName] 'ye bindirirsen bir hafta boyunca derslerimde bile şikayet etmem! Lütfen lütfenlütfenlütfen!" o tatlı ses beni bile [child.GetHerHis] isteğine boyun eğdirmek istiyor. "[child.GetFirstNameNoTooltip] ekliyor. "Bir gün zaten kendim de birine binmek zorunda kalabiliriiiim".\n\n"
agot_filler_dragon.0093.desc_curious:0 "soruyor "[dragon.GetFirstName] 'ye binmek nasıl bir şey, bilmek zorundayım? O kadar çok hikaye duydum ki, kendim görmek istiyorum!" [child.GetFirstNameNoTooltip] bana o büyük gözleriyle bakıyor, merak ve hayret dolu. Biliyorum ki [child.GetFirstNameNoTooltip], bir sorusu olduğunda pes edecek biri değil.\n\n"
agot_filler_dragon.0093.desc_pensive:0 "mırıldanıyor "Bunu düşündüm ve [dragon.GetFirstName] 'ye binmenin benim için iyi bir deneyim olacağına inanıyorum. Bundan çok şey öğrenebilirim." [child.GetFirstNameNoTooltip] bana o düşünceli gözleriyle bakıyor, bilgelik ve olgunluk dolu. [child.GetFirstNameNoTooltip] 'nin bir planı var ve bunu görmek istiyor.\n\n"
agot_filler_dragon.0093.desc_rowdy:0 "bağırıyor "[dragon.GetFirstName] 'ye binmek istiyorum! [dragon.GetFirstNameNoTooltip] 'ye binmek istiyorum! [dragon.GetFirstNameNoTooltip] 'ye binmek istiyorum!"\n\n[child.GetFirstNameNoTooltip] zıplıyor, enerji ve heyecan dolu. Bu hızla [child.GetFirstNameNoTooltip], [dragon.GetFirstNameNoTooltip] daha şansını bulamadan kendine zarar verebilir!\n\n"
agot_filler_dragon.0093.desc_end:0 "Yine de tehlikeli bir teklif. [dragon.GetFirstNameNoTooltip] güçlü ve tehlikeli bir yaratıktır ve [dragon.Custom('GetDragonHerHim')] 'nin üzerinde ben bile olsam, bir ejderhanın yeni binicilere nasıl tepki vereceğini asla bilemezsiniz. Karar vermeliyim..."
agot_filler_dragon.0093.a:0 "Üzgünüm [child.GetFirstNameNoTooltip], ama hayır."
agot_filler_dragon.0093.a.f:0 "[child.GetFirstNameNoTooltip] 'nin [dragon.GetFirstNameNoTooltip] 'ye binme isteğini reddedeceksiniz."
agot_filler_dragon.0093.a.cowardly:0 "[child.GetFirstNameNoTooltip] korkaklıkta bilgelik öğrenir"
agot_filler_dragon.0093.a.not:0 "[child.GetFirstNameNoTooltip] bunu atlatacak"
agot_filler_dragon.0093.b:0 "Peki, hadi yapalım!"
agot_filler_dragon.0093.b.f:0 "Siz ve [child.GetFirstNameNoTooltip], [dragon.GetFirstNameNoTooltip] 'ye birlikte bineceksiniz."
agot_filler_dragon.0093.b.good:0 "[child.GetFirstNameNoTooltip] cevabınızdan memnun"
agot_filler_dragon.0093.b.love:0 "[child.GetSheHe|U] heyecanını sevdi"
agot_filler_dragon.0093.b.indifferent:0 "[child.GetSheHe|U] iyi vakit geçirdi"
agot_filler_dragon.0093.b.hate:0 "[child.GetSheHe|U] deneyimden hoşlanmadı"
agot_filler_dragon.0093.b.bad:0 "Kontrolsüz bir rüzgar esintisi [child.GetFirstNameNoTooltip] 'yi [dragon.GetFirstNameNoTooltip] 'den atıyor"
agot_filler_dragon.0093.b_trait:0 "Ne diyorum ben, [dragon.GetFirstNameNoTooltip] asla [child.GetFirstNameNoTooltip] 'ye zarar vermez!"
agot_filler_dragon.0093.c:0 "Ama tabii ki! Muhafız! 'Pembe Dehşet'i getirin!"
agot_filler_dragon.0093.c.f:0 "[child.GetFirstNameNoTooltip] 'ye binmesi için büyük bir domuz hediye ediyorsunuz!"
# Çocuk binmek için gizlice çıktı!
agot_filler_dragon.0094.t:0 "Kanat Çırpmak"
agot_filler_dragon.0094.desc_alive:0 "Gördüğüme inanamıyorum! İnanmazlıkla odamdan çıkarıldım ve gerçekten de gece gökyüzüne karşı [child.GetFirstName] 'nin [dragon.GetFirstName] 'nin üzerindeki silüetini görebiliyorum! Sadece üzerinde değil, binmiş!\n\nBirkaç tur ve dalıştan sonra, [child.GetFirstNameNoTooltip] ve [dragon.GetFirstNameNoTooltipa] bizi görüyor ve avluya iniyor. [child.GetFirstNameNoTooltip], [dragon.GetFirstNameNoTooltip] 'den aşağı kayarken ışıl ışıl parlıyor. "Bunu gördünüz mü?!" [child.GetFirstNameNoTooltip] haykırıyor. Bu cesur [child.GetGirlBoy] için kızgın mı yoksa gururlu mu olmam gerektiğinden emin değilim."
agot_filler_dragon.0094.desc_dead:0 "Gördüğüme inanamıyorum. İnanmazlıkla odamdan çıkarıldım ve gerçekten de gece gökyüzüne karşı [child.GetFirstName] 'nin [dragon.GetFirstName] 'nin üzerindeki silüetini görebiliyorum! Buna, eyere hazır değillerdi!...\n\nDüşünür düşünmez gözlerimin önünde görüyorum. Uyanık bir kabus gibi, [child.GetFirstNameNoTooltip] 'nin tutuşunu kaybetmesini ve düşmesini izliyorum. Aşağı, aşağı, aşağı. O kadar uzakta ki çığlığı bile duyamıyorum.\n\nNeyse ki, çarpma sesini de duymuyorum."
agot_filler_dragon.0094.a:0 "Bunu yaptığına inanamıyorum!"
agot_filler_dragon.0094.a.f:0 "[child.GetFirstNameNoTooltip] 'yi [dragon.GetFirstNameNoTooltip] 'ye binmek için gizlice çıktığı için azarlayacaksınız. Ancak içinizde biraz gurur duymaktan kendinizi alamıyorsunuz."
agot_filler_dragon.0094.b:0 "Dünyam! Bunu kendine nasıl yapabildin?!"
agot_filler_dragon.0094.b.f:0 "[child.GetFirstNameNoTooltip] 'nin bedenine koşuyorsunuz ve cansız bedenini ne kadar süre tuttuğunuzu hatırlayamıyorsunuz."
agot_filler_dragon.0094.c:0 "Ne [dragon.GetFirstNameNoTooltip] israfı ama!"
agot_filler_dragon.0094.c.f:0 "Varlığınız [dragon.GetFirstNameNoTooltip] 'nin bu geceki olaylardan etkilenmediğinden emin olmak için kontrol ediyorsunuz ve ardından dikkatinizi [child.GetFirstNamePossessiveNoTooltip] bedeninden kurtarmaya çeviriyorsunuz."

