 # Admiring a courtier dragonrider # 
 ################################### 
 agot_filler_dragon.0102.t: "Yükselen Bir Aşk: Ejderha ve Sürücüsü"
 agot_filler_dragon.0102.desc: "Arazide düşüncelere dalmış yürürken, üzerime aniden büyük bir gölge düştü. Başımı kaldırıp baktığımda, nefesim kesildi. [dragonrider_in_court.GetFirstName], [dragon_of_courtier.GetFirstName] adlı ejderhanın görkemli sırtında, gökyüzünde özgürce süzülüyordu. Rüzgar, [dragonrider_in_court.GetFirstName] adlı kişinin saçlarını savuruyor, güneş, yüzünü altın rengi bir ışıkla yıkıyordu. Altındaki ejderhanın gücü ise, her ikisini de saran bir aura gibiydi.\n\nGüç, zarafet, güzellik... Ve hepsi [dragonrider_in_court.GetFirstName] adlı kişinin kontrolü altındaydı. Onların gökyüzünde dans edercesine uçuşunu izlerken, içimde tarifi zor bir heyecan ve arzu kabardı. Kalbim hızla çarpmaya başladı, bedenim bir ateşle kaplandı."
 agot_filler_dragon.0102.a: "Belki başka şeyler de onun kontrolü altında olabilir... Yakınlaşmayı denemeliyim."
 agot_filler_dragon.0102.b: "Ne kadar şanslı bir insanım! Onu tanıma fırsatım olmalı."
 agot_filler_dragon.0102.c: "Bu geçici bir heves, daha fazlası değil. Kendime gelmeliyim."
  
