  # Wild dragon eats peasants 
 agot_filler_dragon.0096.t: "[wild_dragon.GetFirstNameNoTooltip] Gazabı: Köylere Saldırılar"
 agot_filler_dragon.0096.desc: "[wild_dragon_location.GetName] adlı ejderhadan gelen raporlar kan dondurucu. [wild_dragon.GetName] adlı ejderhanın, bölgeden geçen zavallı bir grup köylüye vahşice saldırdığı söyleniyor. Hayatta kalmayı başaranların anlattıkları, tüyler ürpertici bir tablo çiziyor; Gökyüzünden bir şimşek gibi dalan, ağzından alevler püskürten ve insanları güçlü çenesiyle parçalayan devasa bir canavar...\n\nBölge halkı dehşet içinde. Can güvenlikleri tehdit altında ve bu durum, haklı olarak, yönetimin yetersizliğine karşı öfkeye dönüşüyor. Herkes ejderhanın bir sonraki saldırısının ne zaman ve nerede olacağı korkusuyla yaşıyor."
 agot_filler_dragon.0096.a: "En azından cenazelerinin masraflarını karşılayabilirim. Zavallı insanlar..."
 agot_filler_dragon.0096.a.f: "Vicdanınızın sesini dinleyerek, [wild_dragon.GetName] tarafından katledilen köylülerin cenazelerinin masraflarını üstleniyorsunuz. Bu, acılarını dindirmeyecek belki ama en azından geride kalanlara bir nebze olsun destek olacaktır."
 agot_filler_dragon.0096.b: "Kulağa korkunç geliyor! Bu insanlar için bir şeyler yapmalıyız."
 agot_filler_dragon.0096.b.asshole: "Bana ne! Bu benim değil, köylülerin sorunu. Kendi başlarının çaresine baksınlar."
  # Wild dragon kills livestock 
 agot_filler_dragon.0097.t: "[wild_dragon.GetFirstNameNoTooltip] Açlığı: Hayvanlara Saldırılar"
 agot_filler_dragon.0097.desc: "[wild_dragon_location.GetName] çevresindeki kasabalar ve köyler, adeta bir karabasanın pençesinde kıvranıyor.\n\n[wild_dragon.GetName], doymak bilmez bir açlıkla bölgedeki hayvanlara saldırıyor. Tanıklar, gökyüzünden aniden dalıp inekleri, koyunları ve hatta bir atı pençeleriyle kaparak göğe yükseldiğini anlatıyor. Çiftliklerde hayvanlar telef oluyor, ağıllar boş kalıyor.\n\nÇiftçiler panik içinde. Hayvanlarını, geçim kaynaklarını ve geleceklerini kaybetme korkusu onları sarmış durumda. Yerel ekonomi de bu saldırılardan ağır bir darbe almış, gıda fiyatları hızla yükseliyor ve kıtlık tehlikesi baş gösteriyor."
 agot_filler_dragon.0097.a: "Dikkatli bir yönetim ve destekle, bu zor günleri atlatabiliriz."
 agot_filler_dragon.0097.a.f: "Bu kaosa bir son vermek için harekete geçiyorsunuz. Müdahaleniz, yerel ekonominin [wild_dragon.GetNameNoTooltip] saldırılarından kurtulmasına ve çiftçilerin yaralarını sarmasına yardımcı olacaktır. Kayıpları telafi etmek için fonlar ayırıyor, yeni hayvan alımlarını destekliyor ve çiftçilere güven vermeye çalışıyorsunuz."
 agot_filler_dragon.0097.b: "O hayvanlara dokunma! Onlara zarar vermene izin vermeyeceğim!"
  # Wild dragon destroys crops 
 agot_filler_dragon.0098.t: "[wild_dragon.GetFirstNameNoTooltip] Tahribatı: Ekinlere Saldırılar"
 agot_filler_dragon.0098.desc: "[wild_dragon_location.GetName] çevresindeki uçsuz bucaksız tarlalar, artık harabeye dönmüş bir savaş alanını andırıyor. Gelen haberlere göre, [wild_dragon.GetName] anlaşılmaz bir öfkeyle ekinleri yakıp kül ediyor. Çiftçilerin emeği, umutları ve gelecekleri, ejderhanın alevleri arasında yok olup gidiyor.\n\nBölge halkı zaten yoksullukla mücadele ediyordu. Şimdi ise, bu felaketin ardından açlıkla karşı karşıyalar. Hasat yok, yiyecek yok, umut yok... Eğer bir an önce müdahale edilmezse, kıtlık kaçınılmaz bir son olacak ve binlerce insan hayatını kaybedecek."
 agot_filler_dragon.0098.a: "Onlara toparlanmaları için gereken her şeyi sağlayacağım. Kimse açlıktan ölmeyecek."
 agot_filler_dragon.0098.a.f: "Bu vahim durum karşısında harekete geçmeye karar veriyorsunuz. Çiftçilerin tarlalarını yeniden ekmeleri, tohum ve ekipman almaları ve [wild_dragon.GetNameNoTooltip] saldırılarının yaralarını sarmaları için gerekli olan tüm maddi desteği sağlıyorsunuz. Halkın moralini yükseltmek ve onlara umut vermek için elinizden geleni yapıyorsunuz."
 agot_filler_dragon.0098.b: "Yiyecek hiçbir şey kalmadı. Kıtlık kapıda..."
  # Wild dragon attacks the holding 
 agot_filler_dragon.0099.t: "[wild_dragon.GetFirstNameNoTooltip] Hiddeti: Binalarımıza Saldırılar"
 agot_filler_dragon.0099.desc: "Kısa ama dehşet verici bir saldırıda, [wild_dragon.GetName], [target_barony.GetName] topraklarına terör estirdi. Tanıkların anlattığına göre, devasa canavar gökyüzünden bir meteor gibi düşerek, alevler saçarak bölgedeki binalardan birini yerle bir etti. Taşlar ve molozlar etrafa saçıldı, alevler gökyüzüne yükseldi ve insanların çığlıkları yankılandı.\n\nYıkılan binayı yeniden inşa etmek hem zaman hem de büyük miktarda kaynak gerektirecek. Ancak asıl sorun, insanların yaşadığı korku. [wild_dragon.GetNameNoTooltip] adlı ejderhanın ne zaman geri döneceği ve hangi binayı hedef alacağı bilinmiyor. Herkes diken üstünde, her an yeni bir saldırı bekliyor."
 agot_filler_dragon.0099.a: "Kimse beni bu iğrenç canavardan kurtarmayacak mı? Bu dehşete bir son vermeliyiz!"
  # Wild dragon kills courtier 
 agot_filler_dragon.0100.t: "[wild_dragon.GetFirstNameNoTooltip] Vahşeti: Saraya Saldırılar"
 agot_filler_dragon.0100.desc: "Bugün saray, yürekleri parçalayan bir haberle sarsıldı. Değerli saray mensubu [dead_courtier.GetFirstName], [wild_dragon_location.GetName] böldesinden geçerken, [wild_dragon.GetName] tarafından vahşice katledildi. [dead_courtier.GetFirstName] adlı kişinin görevi uğruna yaptığı bu yolculuk, ne yazık ki, ejderhanın alevleri arasında sona erdi.\n\nSaray halkı derin bir üzüntü ve şok içinde. Herkes [dead_courtier.GetFirstName] adlı kişinin kaybına ağlıyor ve ejderhanın pervasızlığına öfke duyuyor. Ailesi ise, tarifsiz bir acı içinde. Onların feryatları, sarayın duvarlarında yankılanıyor ve herkesin yüreğini dağlıyor."
 agot_filler_dragon.0100.a: "Artık yeter! Bu ejderhanın terörüne bir son verilmeli!"
  
