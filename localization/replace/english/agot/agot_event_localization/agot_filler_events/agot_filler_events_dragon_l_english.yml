  # Your child wants to ride your dragon 
 agot_filler_dragon.0093.t: "Ateşle Dans Eden Çocuk"
 agot_filler_dragon.0093.desc_father: ""Ama Babacığım!" [child.GetFirstName] "
 agot_filler_dragon.0093.desc_mother: ""Ama Anneciğim!" [child.GetFirstName] "
 agot_filler_dragon.0093.desc_bossy: "kararlılıkla söyleniyor, "Ben #emp mutlaka#! [dragon.GetFirstName] adlı ejderhaya binmeliyim! Senin öz evladınım, elbette bana zarar vermez!"\n\n[child.GetFirstNamePossessiveNoTooltip] gözlerindeki o ateşli bakışı, duruşundaki o sarsılmaz kararlılığı görebiliyorum. [child.GetFirstNameNoTooltip] bir 'hayır' cevabını asla kabul etmeyecek gibi görünüyor.\n\n"
 agot_filler_dragon.0093.desc_charming: "tatlı tatlı yalvarıyor, "Çok uslu durdum! Eğer beni [dragon.GetFirstName] adlı ejderhaya bindirirsen, bir hafta boyunca derslerimde bile tek kelime şikayet etmeyeceğim! Ne olur ne olur ne olursunnnnn!" O büyüleyici ses tonu, beni bile ikna etmek üzere. [child.GetFirstNameNoTooltip] ekliyor, "Hem belki bir gün ben de kendi ejderhama binmek zorunda kalabilirim, değil miiiiii?"\n\n"
 agot_filler_dragon.0093.desc_curious: "merakla soruyor "[dragon.GetFirstName] adlı ejderhaya binmek nasıl bir duygu, bunu öğrenmem şart! O kadar çok hikaye dinledim ki, artık kendim deneyimlemek istiyorum!" [child.GetFirstNameNoTooltip] bana o kocaman, merak dolu gözleriyle bakıyor. Biliyorum ki [child.GetFirstNameNoTooltip], bir soru aklına takıldığında asla peşini bırakmaz.\n\n"
 agot_filler_dragon.0093.desc_pensive: "düşünceli bir şekilde mırıldanıyor "Bunu uzun uzun düşündüm ve [dragon.GetFirstName] adlı ejderhaya binmenin benim için çok değerli bir tecrübe olacağına inanıyorum. Bundan pek çok şey öğrenebilirim." [child.GetFirstNameNoTooltip] bana o derin, bilgelik dolu gözleriyle bakıyor. [child.GetFirstNameNoTooltip] adlı çocuğun zihninde bir plan var ve bunu hayata geçirmek için can atıyor.\n\n"
 agot_filler_dragon.0093.desc_rowdy: "heyecanla haykırıyor "[dragon.GetFirstName] adlı ejderhaya binmek istiyorum! [dragon.GetFirstNameNoTooltip] adlı ejderhaya binmek istiyorum! [dragon.GetFirstNameNoTooltip] adlı ejderhaya binmek istiyorum!"\n\n[child.GetFirstNameNoTooltip] yerinde duramıyor, enerji ve coşku ile dolup taşıyor. Bu heyecanla [child.GetFirstNameNoTooltip], [dragon.GetFirstNameNoTooltip] daha fırsat bulamadan kendine zarar verebilir!\n\n"
 agot_filler_dragon.0093.desc_end: "Yine de bu, tehlikeli bir istek. [dragon.GetFirstNameNoTooltip] kudretli ve ürkütücü bir yaratık. Ben yanında olsam bile, bir ejderhanın yeni bir biniciye nasıl tepki vereceğini kestirmek imkânsız. Şimdi kritik bir karar verme zamanı..."
 agot_filler_dragon.0093.a: "Üzgünüm [child.GetFirstNameNoTooltip], ama bu mümkün değil."
 agot_filler_dragon.0093.a.f: "[child.GetFirstNameNoTooltip] adlı çocuğun [dragon.GetFirstNameNoTooltip] adlı ejderhaya binme isteğini nazikçe geri çevireceksiniz."
 agot_filler_dragon.0093.a.cowardly: "[child.GetFirstNameNoTooltip] ihtiyatlı olmanın bilgeliğini öğrenir"
 agot_filler_dragon.0093.a.not: "[child.GetFirstNameNoTooltip] bu hayal kırıklığını atlatacak"
 agot_filler_dragon.0093.b: "Pekâlâ, hadi bu maceraya atılalım!"
 agot_filler_dragon.0093.b.f: "Siz ve [child.GetFirstNameNoTooltip], [dragon.GetFirstNameNoTooltip] adlı ejderhaya birlikte bineceksiniz."
 agot_filler_dragon.0093.b.good: "[child.GetFirstNameNoTooltip] verdiğiniz karardan dolayı sevinçten havalara uçuyor"
 agot_filler_dragon.0093.b.love: "Çocuğunuz bu heyecan verici deneyimi çok sevdi"
 agot_filler_dragon.0093.b.indifferent: "Çocuğunuz keyifli zaman geçirdi"
 agot_filler_dragon.0093.b.hate: "Çocuğunuz bu deneyimden pek hoşlanmadı"
 agot_filler_dragon.0093.b.bad: "Beklenmedik bir rüzgâr, [child.GetFirstNameNoTooltip] adlı çocuğu [dragon.GetFirstNameNoTooltip] adlı ejderhanın sırtından savuruyor"
 agot_filler_dragon.0093.b_trait: "Ne düşünüyorum ben böyle, [dragon.GetFirstNameNoTooltip] asla [child.GetFirstNameNoTooltip] zarar vermez!"
 agot_filler_dragon.0093.c: "Ama tabii ki! Muhafızlar! 'Pembe Dehşet'i getirin!"
 agot_filler_dragon.0093.c.f: "[child.GetFirstNameNoTooltip] adlı çocuğa binmesi için devasa bir pembe domuz hediye ediyorsunuz!"
  # Child snuck out to ride it! 
 agot_filler_dragon.0094.t: "Yıldızların Altında Kanatlar"
 agot_filler_dragon.0094.desc_alive: "Gözlerime inanamıyorum! İnanmazlıkla odamdan fırladığımda, gece gökyüzünün zemininde [child.GetFirstName]  [dragon.GetFirstName] adlı ejderhayı uçarken gördüm! Sadece üzerinde değil, resmen uçuyorlardı!\n\nAy ışığı altında birkaç tur atıp yıldızların arasından dalışlar yaptıktan sonra, [child.GetFirstNameNoTooltip] ve [dragon.GetFirstNameNoTooltipa] bizi fark etti ve avluya doğru süzüldü. [child.GetFirstNameNoTooltip], [dragon.GetFirstNameNoTooltip] adlı ejderhanın pullu sırtından kayarak yere indiğinde, yüzü mutlulukla parlıyordu. "Bunu gördünüz mü?!" diye bağırdı [child.GetFirstNameNoTooltip] heyecanla. Bu cesur [child.GetGirlBoy] için kızgın mı yoksa gururlu mu olmam gerektiğinden emin değilim, içimde fırtınalar kopuyor."
 agot_filler_dragon.0094.desc_dead: "Gözlerime inanamıyorum. Dehşet içinde odamdan fırladığımda, gece gökyüzünün karanlığında [child.GetFirstName] ile [dragon.GetFirstName] adlı ejderhanın beraber uçtuğunu gördüm! Daha eyere bile alışmamışlardı... Bu çılgınlıktı!\n\nTam o anda, düşüncelerim daha belirginleşemeden, gözlerimin önünde korkunç bir olay gerçekleşti. Uyanık bir kabus gibi, çoçuğun tutuşunu kaybedip aşağıya doğru düştüğünü izledim. Aşağı, aşağı, aşağı... Uzaktan bir yaprak gibi savruluyordu, çığlığını bile duyamıyordum.\n\nKalbim yerinden çıkacak gibi atıyordu. Neyse ki, o korkunç çarpma sesini de duymadım. Belki de..."
 agot_filler_dragon.0094.a: "Bunu yaptığına inanamıyorum! Aklından ne geçiyordu?"
 agot_filler_dragon.0094.a.f: "Çocuğu [dragon.GetFirstNameNoTooltip] adlı ejderhaya binmek için gizlice çıktığı için hem azarlayacak hem de korkudan titreyen sesinizle bir ders vereceksiniz. Ancak içinizde, o minik yüreğindeki cesarete hayran olmaktan da kendinizi alamıyorsunuz."
 agot_filler_dragon.0094.b: "Dünyam başıma yıkıldı! Bunu kendine nasıl yapabildin, yavrum?"
 agot_filler_dragon.0094.b.f: "Ayaklarınızın altında toprak kayıyor, dizlerinizin bağı çözülüyor. [child.GetFirstNameNoTooltip] ve onun cansız bedenine koşuyorsunuz ve onu kucağınıza aldığınızda zaman duruyor. Gözyaşlarınız, onun soğuyan yüzüne düşerken, ne kadar süredir orada öylece oturduğunuzu fark etmiyorsunuz bile."
 agot_filler_dragon.0094.c: "Ne [dragon.GetFirstNameNoTooltip] israfı! Keşke..."
 agot_filler_dragon.0094.c.f: "Acınızın ve öfkenizin arasında, [dragon.GetFirstNameNoTooltip] adlı ejderhanın bu geceki olaylardan etkilenmediğinden emin olmak için yanına gidiyorsunuz. Dev ejderhanın başını okşuyor, sıcak nefesini yüzünüzde hissediyorsunuz. Ardından, içinizi kemiren bir suçluluk duygusuyla, dikkatinizi [child.GetFirstNamePossessiveNoTooltip] bedeninden ayırıp, yapmanız gerekenlere odaklanmaya çalışıyorsunuz."
  
