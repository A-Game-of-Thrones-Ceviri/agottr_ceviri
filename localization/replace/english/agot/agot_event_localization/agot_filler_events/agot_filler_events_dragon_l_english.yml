#mustafa
 ##################################
 # DRAGONPIT STORMING (0001-0002) #
 ##################################

agot_filler_dragon.0002.t:0 "Ejderha Çukuru Baskını"
agot_filler_dragon.0002.desc.intro:0 "Korkunç haberler! Görünüşe göre [dragonpit_location.GetNameNoTier] halkı, [ROOT.Char.GetHouse.GetBaseName] yönetiminden bıkmış ve çılgınca bir girişimde bulunmuş! Bana söylenenlere göre binlerce kişiden oluşan büyük bir kalabalık ejderha çukuruna saldırmış!\n\nYüzlerce kişi ölmüş, çoğu içeride tutulan ejderhalar tarafından, birçoğu da kubbe üzerlerine çöktüğünde! Enkaz şimdi kan ve yanmış kemiklerden oluşan bir sahneden ibaret."
agot_filler_dragon.0002.desc.escaped_only:0 "Neyse ki içeride bulunan tüm canavarlar yarasız kurtulmuş. Bana söylendiğine göre şimdi kırsal kesimde dolaşıyorlar ve onları tekrar toplamak zaman ve çaba gerektirecek."
agot_filler_dragon.0002.desc.wounded_only:0 "Bazıları çatışmada yaralanmış olsa da, içeride bulunanların hepsinin kaçtığı söyleniyor. Görünüşe göre, şimdi kırsal kesimde dolaşıyorlar ve onları tekrar toplamak zaman ve çaba gerektirecek."
agot_filler_dragon.0002.desc.died_only:0 "Kubbe çöktükten sonra enkazdan hiçbir hareket görülmedi. Muhafızlarım ve hizmetkarlarım ummidimi korumamı söylüyor, ancak içerideki tüm ejderhaların ya kalabalıktaki şanslı bir aptal yüzünden ya da çökmenin kendisi nedeniyle öldüğünden korkuyorum."
agot_filler_dragon.0002.desc.escaped_and_wounded:0 "Neyse ki, bazıları çökmüş yapıdan uzaklaşırken yaralı görünse de, tüm ejderhalarımızın hayatta kaldığı görülüyor. Ancak, ejderha çukurunu yeniden inşa etmek, ejderhaları tekrar toplamaktan çok daha fazla zaman ve çaba gerektirecek."
agot_filler_dragon.0002.desc.escaped_and_died:0 "Neyse ki, en az bir tanesi zarar görmeden kaçmış ve çukur basılırken hızla uçup gitmiş gibi görünse de, diğerleri bina kendi etraflarında yıkılana kadar pes etmemiş gibi görünüyor. Bunlar ya çılgın kalabalık tarafından öldürüldü ya da bina çöktüğünde ezildi."
agot_filler_dragon.0002.desc.wounded_and_died:0 "Ejderhalarımızın bazıları kaçmış gibi görünse de, hepsi ya yaralı ya da ölü. Bana söylenenlere göre hem insan hem de ejderha cesetleri hala tonlarca kaya ve moloz altında yatıyor ve katliamdan kurtulanların yaralarını iyileştirmeleri zaman alacak."
agot_filler_dragon.0002.desc.escaped_and_wounded_and_died:0 "Gerçekten kaotik bir manzara olmalı. Bana söylendiğine göre, bazı şekiller uçarken görülmüş olsa da, en değerli varlıklarımızın bazılarını trajik bir şekilde kaybettik. Katliamdan kurtulanların yaralarını iyileştirmeleri zaman alacak ve onları tekrar toplamak zor olabilir."
agot_filler_dragon.0002.desc.dragon_died:0 "\n\nEn trajik olanı, benim [right_dragon_head.GetName]imin öldürülenler arasında olması."
agot_filler_dragon.0002.desc.dragon_wounded:0 "\n\nNeyse ki, benim [right_dragon_head.GetName]im bu vahşetten kurtulmuş gibi görünüyor, ancak [right_dragon_head.Custom('GetDragonSheHe')] çatışmada yaralandı."
agot_filler_dragon.0002.desc.dragon_alive:0 "\n\nNeyse ki, benim [right_dragon_head.GetName]im bu vahşetten kurtulmuş gibi görünüyor, ancak [right_dragon_head.Custom('GetDragonSheHe')] bu deneyimden açıkça rahatsız."
agot_filler_dragon.0002.desc.end_fine:0 "\n\nBöyle bir saldırının yol açabileceği en kötü durumdan kurtulmayı başarmış olsak da, güç üssümüze yapılan böylesine pervasız ve güçlü bir saldırıya karşılık verilmelidir!"
agot_filler_dragon.0002.desc.end_died:0 "\n\nEjderhalar, [ROOT.Char.GetHouse.GetNameNoTooltip] gücünün temelini oluşturur ve en değerli varlıklarımıza verilen bu hasarın hesabı sorulmalıdır!"
agot_filler_dragon.0002.wounded_dragon_tt:0 "[wounded_dragon.GetName] yaralandı"
agot_filler_dragon.0002.a:0 "[dragonpit_location.GetNameNoTier] halkı kan ve ateşle karşılaşacak!"
agot_filler_dragon.0002.a.f:0 "Bu saldırıya karşı güç ve intikam gösterisi olarak misilleme cinayetleri gerçekleştiriyorsunuz."
agot_filler_dragon.0002.b:0 "[dragonpit_location.GetNameNoTier] bugün yeterince ölüm gördü."
agot_filler_dragon.0002.b.f:0 "Bu saldırıya cevap vermeyeceksiniz."


 #######################################
 # CHILD APPROACHES DRAGON (0003-0004) #
 #######################################

 agot_filler_dragon.0004.t:0 "Merak Tehlikelidir..."
 agot_filler_dragon.0004.desc.burned:0 "Bugün sarayda bir trajedi konuşuluyor.\n\nGörünüşe göre, [dragon_investigating_child.GetFirstName] dün gece gizlice Ejderha Çukuruna gitmiş, bir şekilde muhafızlarımızı atlatmış ve uyuyan [visited_dragon.GetFirstName] ile karşılaşmış.\n\n[visited_dragon.GetFirstNameNoTooltip] bu izinsiz girişten pek hoşlanmamış ve [dragon_investigating_child.GetFirstNameNoTooltip]'u merakı yüzünden yakmış!\n\n[dragon_investigating_child.GetFirstNameNoTooltip] yaralarından hala iyileşmekte olduğu için gece yarısı macerasının ardındaki sebepler henüz belirlenemedi, ancak diğer çocuklar sorgulanıyor.\n\nGüvenliğimin bariz başarısızlığı ve ne olduğunu belirlemek için yapılan soruşturma bir yana, bana sorulan en büyük soru [visited_dragon.GetFirstNameNoTooltip] ile ne yapılacağı."
 agot_filler_dragon.0004.desc.died:0 "Bugün sarayda bir trajedi konuşuluyor.\n\nGörünüşe göre, [dragon_investigating_child.GetFirstName] dün gece gizlice Ejderha Çukuruna gitmiş, bir şekilde muhafızlarımızı atlatmış ve uyuyan [visited_dragon.GetFirstName] ile karşılaşmış.\n\n[visited_dragon.GetFirstNameNoTooltip] bu izinsiz girişten pek hoşlanmamış ve [dragon_investigating_child.GetFirstNameNoTooltip]'u merakı yüzünden öldürmüş!\n\nÖlümcül maceranın ardındaki sebepler henüz belirlenemedi çünkü [dragon_investigating_child.GetFirstNameNoTooltip] bize bunu söyleyemez ve bir parçası olarak kimse öne çıkmadı, ancak diğer çocuklar sorgulanıyor.\n\nGüvenliğimin bariz başarısızlığı ve ne olduğunu belirlemek için yapılan soruşturma bir yana, bana sorulan en büyük soru [visited_dragon.GetFirstName] ile ne yapılacağı."
 agot_filler_dragon.0004.a:0 "[visited_dragon.GetFirstNameNoTooltip] zincire vurulmalı."
 agot_filler_dragon.0004.b:0 "Bir çocukluk gezisinin üzücü bir sonucu, ama ejderha ejderhadır."
 agot_filler_dragon.0004.b.f:0 "[visited_dragon.GetFirstNameNoTooltip]'u cezalandırmak için hiçbir şey yapmayacaksınız."


 #####################################
 # DRAGON SHOW FOR MONEY (0005-0006) #
 #####################################

 agot_filler_dragon.0006.t:0 "Bir Soytarı Binicisi mi?"
 agot_filler_dragon.0006.desc:0 "Önümdeki hesap defterlerine bakıyorum ve pek de güzel bir tablo çizmiyorlar. Karşı karşıya olduğum borçlar oldukça fazla ve maliyecilerim bana tekrar ödeme gücüne kavuşmamızın uzun zaman alacağını söylüyor.\n\nÖnümdeki mali güncellemelerin yanında bir broşür var; bu hafta [ROOT.Char.GetCapitalLocation.GetTitle.GetDefinitiveName]'da bir soytarı gösterisi düzenleniyor, ancak bana söylendiğine göre biletler tamamen tükenmiş. Halkın bu kadar ilgisi var! Grubun şu anda benim karşılaştığım zorluklarla karşılaştığını düşünemiyorum...\n\nAklıma bir fikir geliyor. Ben [ROOT.Var('current_dragon').Char.GetFirstName]'in binicisiyim ve bize uçarken görmenin harika bir manzara olduğu söylendi! Belki bir gösteri düzenlersem, aynı düzeyde ilgi uyandırabilirim? Bazıları böyle bir soytarılığın bir hükümdar ve binici için aşağılayıcı olduğunu düşünebilirken, borç durumum kesinlikle hafifletilebilirdi."
 agot_filler_dragon.0006.a:0 "Altına canlı bir ejderha! Haydi gelin, haydi gelin!"
 agot_filler_dragon.0006.a.f:0 "Bağış toplama gösterisi düzenlemek için [ROOT.Var('current_dragon').Char.GetFirstNameNoTooltip]'u kullanacaksınız!"
 agot_filler_dragon.0006.b:0 "Böyle bir davranış bana yakışmaz."
 agot_filler_dragon.0006.b.f:0 "Borcunuzu daha geleneksel bir şekilde ödeyeceksiniz."


 ###################################
 # WILD DRAGON WORSHIP (0007-0011) #
 ###################################

 # 0008
 agot_filler_dragon.worshiping_rebels_title:0 "Ejderha Tarikatı"
 agot_filler_dragon.worshiping_rebels_army_name:0 "Ejderha Tapanlar"
 agot_filler_dragon.0008.t:0 "Kanatlı Bir Tarikat"
 agot_filler_dragon.0008.desc:0 "[worshiped_dragon.GetFirstName] ejderhasının [worshiping_county.GetName]'da yaşadığı iyi bilinir. Bazen tehlikeli olduğunu kanıtlamış ve garip şikayetlere neden olmuş olsa da, [worshiped_dragon.Custom('GetDragonSheHe')] halk için hayatın bir gerçeği haline gelmiştir. Ancak bugün, yerel yöneticilerimden tuhaf bir haber aldım.\n\nGörünüşe göre, [worshiped_dragon.GetFirstNameNoTooltip] gibi bir canavarla uğraşırken beklenen tedirginliğin aksine, yerel köylüler yaratığa #italic tapmaya#! başlamış! Bana söylendiğine göre her hafta [worshiped_dragon.Custom('GetDragonHerHim')]a et şeklinde haraç getiriyorlar ve daha telaşlı raporların bazılarında, canlı hayvan kurbanları bile sunuyorlar!\n\nHenüz hiçbir ölüm rapor edilmemiş olsa da, bu tür faaliyetlerin tehlikeleri ortadadır."
 agot_filler_dragon.0008.a:0 "Köylülerin tuhaf gelenekleri vardır. Bu da onlardan biri."
 agot_filler_dragon.0008.a.f:0 "Halkı ezoterik inançlarına bırakacaksınız."
 agot_filler_dragon.0008.b:0 "Kafirlik! Buna hemen bir son vermeliyiz!"
 agot_filler_dragon.0008.b.f:0 "Muhafızlarınız, bu tarikat üyelerinden hiçbirinin [worshiped_dragon.GetFirstNamePossessiveNoTooltip] inine yaklaşmadığından emin olmak için çaba gösterecek."
 agot_filler_dragon.0008.c:0 "İlginç! Belki bir ayine katılmalıyım?"
 agot_filler_dragon.0008.c.f:0 "Bu... tarikatın bir sonraki ayinine katılmakla ilgileneceğinizi ifade edeceksiniz."

# 0009
agot_filler_dragon.0009.t:0 "Tarikatçılar Geliyor!"
agot_filler_dragon.0009.desc:0 "Korkunç haberler! Şevklerini büyük ölçüde hafife almışız! Adamlarım [worshiped_dragon.GetFirstNamePossessive] ininin etrafına güvenlik çemberi kurduktan birkaç saat sonra, yüzlerce öfkeli köylü tarafından saldırıya uğradılar!\n\nSerseriler adamlarımı parçaladılar ve şimdi içlerinden birinin, [peasant_leader.GetFirstName] adında birinin, canavara yaklaşmayı ve onu evcilleştirmeyi başardığını duydum! Penceremden dışarı bakarsam, [peasant_leader.GetSheHe]'nin kalabalığı ejderha sırtında buraya doğru yönettiğini görebiliyorum!"
agot_filler_dragon.0009.a:0 "Çabuk adamlar! Silahlanın!"
agot_filler_dragon.0009.a.f:0 "Korkunç bir düşmanın sırtında olsalar da, orduları sadece köylü askerlerinden oluşuyor. Ordunuzu başka bir yerde toplarsanız, belki onları yenebilirsiniz..."

# 0010
agot_filler_dragon.0010.t:0 "Ateşle Hizmet"
agot_filler_dragon.0010.desc:0 "Bir sonraki ayine katılmak için hazırlanmak uzun sürmez. Ben ve doğal olarak maiyetimiz kendimizi toplar ve küçük grubumuzla ay ışığı altında ejderhanın inine doğru yürürüz.\n\nKöylülerin adaklarını sunmak için sıraya girdikleri yere varıyoruz; et ve peynirler basit tabaklarda istiflenmiş, hepsi büyük bir masanın üzerine yerleştirilmiş. Hatta yanına canlı bir keçinin kazığa bağlandığını bile görüyorum!\n\n"Çok yakında!" Kalabalıktan birinin bağırdığını duyuyorum.\n\n"Büyük [worshiped_dragon.GetFirstName] geliyor!""
agot_filler_dragon.0010.a.wrathful:0 ""Bu saçmalıktan bıktım! Muhafızlar! Hepsini öldürün!""
agot_filler_dragon.0010.a.zealous:0 ""Bu sapkınlıktan bıktım! Muhafızlar! Hepsini öldürün!""
agot_filler_dragon.0010.a.craven:0 ""Bu çok tehlikeli! Muhafızlar! Hepsini çabuk öldürün!""
agot_filler_dragon.0010.a.sadistic:0 "Biliyor musun ne harika bir gösteri olurdu? #emp Katliam...#!"
agot_filler_dragon.0010.a.f:0 "Adamlarınız köylüleri katledecek, ejderha umarım cesetleriyle doymuş olacak."
agot_filler_dragon.0010.b:0 "Bu... ritüele katılmayacağım."
agot_filler_dragon.0010.b.f:0 "Geri çekilecek ve ne olacağını görmek için sadece izleyeceksiniz."
agot_filler_dragon.0010.c:0 "Katılmalı ve kendi adağımı eklemeliyim."
agot_filler_dragon.0010.c.f:0 "Kendi adaklarınızı tabağa koymak için sıraya gireceksiniz."

# 0011
agot_filler_dragon.0011.t:0 "Ejderha Sonuçları..."
agot_filler_dragon.0011.desc.massacre:0 "Bir katliamdı.\n\nDini coşku, bira ve tuhaf uygulamalarının kutsal saydığı her neyse onunla sarhoş olan köylüler, arkadan gelen saldırıyı bile görmediler. Zırhsız ve silahsız adamlar, savunma hattı bile kuramadan katledildi. Gösterdikleri azıcık direniş de ezildi. Adamlar öldü, kadınlar ve çocuklar ya aynı kaderi paylaştı ya da evlerine kaçtı.\n\n[worshiped_dragon.GetFirstName] ziyafete geldiğinde, [worshiped_dragon.Custom('GetDragonHerHim')]i basit etlerden çok daha fazlası bekliyordu. [worshiped_dragon.Custom('GetDragonSheHe')] cesetleri ejderha ateşiyle pişirdikten sonra bile, ziyafet çekecek [worshiped_dragon.Custom('GetDragonSheHe')]nin tadını çıkarabileceğinden daha fazlası var gibiydi. Yarım düzine yedikten sonra [worshiped_dragon.Custom('GetDragonSheHe')] geri dönüp inine çekildi."
agot_filler_dragon.0011.desc.watch_ate:0 "Maiyetim ve ben, [worshiped_dragon.GetFirstName]'in ininden çıkmasını beklerken geri çekildik. Birkaç dakika boyunca hiçbir şey olmayacak gibiydi, ama sonunda [worshiped_dragon.Custom('GetDragonSheHe')] yavaşça göründü.\n\nBu mesafeden bile, [worshiped_dragon.Custom('GetDragonHerHim')]e en yakın olduğum zamandı. Kaslarının pullarının altında dalgalanma şekli ve yaratığın büyüklüğü büyüleyiciydi.\n\nAncak korkularımın gerçekleşmediği anlaşılıyor. [worshiped_dragon.Custom('GetDragonSheHe')] daha önce defalarca yaptığı gibi, [worshiped_dragon.GetFirstNameNoTooltip] sakince adaklara doğru yürüdü ve onları pişirmek için bir alev püskürttükten sonra ziyafete başladı."
agot_filler_dragon.0011.desc.watch_attacked:0 "Bir ejderha tanrı olmayabilir, ama bu gece, [worshiped_dragon.GetFirstName] tanrı olabilirdi.\n\nİlk başta sessizlik vardı ve sonra kulakları sağır edici bir kükreme. Kulaklarımızı kapatmaya fırsat bulamadan, boğazdan gelen kükremenin yerini alev kükremesi aldı. Dehşet içinde, gözlerimin önünde saniyeler içinde bir sürü köylünün yandığını izliyorum, erkekler, kadınlar ve çocuklar hep alevler içinde. Kalabalık hemen dağılıyor, dehşet çığlıkları kısa bir süre ses manzarasına hakim oluyor ve ardından tekrar kanat çırpışları ve ejderha ateşi seline bırakılıyor.\n\nEmri bile beklemeden, adamlarımın beni kaçmak için yakaladığını hissediyorum ve atlarımız eve doğru yol alırken, yanan insanların çığlıkları nal seslerimizi takip ediyor."
agot_filler_dragon.0011.desc.participate_ate:0 "Bu garip adağa saygılı olmak isteyerek öne çıkıp sıranın arkasına doğru ilerliyorum. Etrafımdaki köylüler şaşırmış görünüyor, ancak katılımımdan memnunlar ve sırada saygılı bir mesafe bırakıyorlar. Sonunda, adağımı masaya koyma sırası bana geliyor. Bunu yapıyorum ve hala [worshiped_dragon.GetFirstName]'den bir işaret olmadan kalabalığın arasına giriyorum.\n\nBir dakika geçiyor, sonra iki ve son adak masaya konuyor. Sonunda, alçak bir gürültü duyuluyor ve [worshiped_dragon.GetFirstNameNoTooltip]'un büyük formu adaklarımıza doğru yürüyor. Bu kadar yakınken, neredeyse uzanıp [worshiped_dragon.Custom('GetDragonHerHim')]e dokunabileceğimi hissediyorum.\n\nSaygıyla eğiliyor ve görkemli gösteriyi izlerken yavaşça geri çekiliyorum."
agot_filler_dragon.0011.desc.participate_attacked:0 "Karar geciktiği için sıraya giren son katılımcı benim. Sıra yavaşça ilerledikçe, [worshiped_dragon.GetFirstName]'i her zamankinden daha yakından görmenin beklentisini hissedebiliyorum.\n\nSonunda, tam adağımı diğerleriyle birlikte koymak üzereyken, alçak bir gürültü duyuluyor. Adımlar. Karanlıktan büyük bir gölge çıkıyor, parlayan gözler siyahın üzerinde duran ateşli bir iç ateşi ele veriyor. [worshiped_dragon.GetFirstNameNoTooltip]'un devasa formu önümde yükselirken, diz çöküp payımı yalvararak sunmaktan kendimi alamıyorum.\n\n[worshiped_dragon.GetFirstNameNoTooltip]'un başını bana doğru kaldırdığını hissedebiliyorum, arkamdaki izleyicileri ejderha ateşinin kavurucu sıcağının sardığını hissetmeden önce! Duyduğum son şey, etrafımdaki köylülerin dehşet dolu çığlıkları, yukarı bakıp büyük dişlek bir ağzın aşağı indiğini görürken..."
agot_filler_dragon.0011.a:0 "Ne kadar acımasız olsa da, bunun daha fazla yayılmadığı için minnettar olabiliriz."
agot_filler_dragon.0011.a.sadistic:0 "Nasıl bir #bold katliam#!! Bunu uzun süre hatırlayacağım."
agot_filler_dragon.0011.a.f:0 "[worshiping_county.GetBaseName], bu işçilerin kaybından kurtulurken biraz daha az üretken olacak, ancak daha itaatkar olacak."
agot_filler_dragon.0011.b:0 "Ne rahatlama!"
agot_filler_dragon.0011.b.f:0 "Ritüeli ilk elden gördükten sonra, bunun önemli bir zarara yol açmasının pek olası olmadığından daha emin hissediyorsunuz."
agot_filler_dragon.0011.c:0 "Ben de katılsaydım neler olurdu hayal edin!"
agot_filler_dragon.0011.c.f:0 "Ejderha saldırısı, benzer bir tarikatın yakın zamanda gelmesini engelleyecektir."
agot_filler_dragon.0011.d:0 "Ne muhteşem bir deneyimdi! Belki tekrar gelirim."
agot_filler_dragon.0011.d.f:0 "Katılımınız köylüler tarafından fark edildi ve takdir edildi."
agot_filler_dragon.0011.e:0 "Ah hayır..."
agot_filler_dragon.0011.e.f:0 "Bu gece ölen son kişi siz değilsiniz. Tarikat üyeleri ve maiyetiniz katlediliyor."

# Başa Çıkma olayları
# Konfor yiyen
agot_filler_dragon.0013.t:0 "Bir Ejderhanın Ziyafeti mi?"
agot_filler_dragon.0013.desc:0 "Sipariş ettiğim kişisel ziyafet harika bir şekilde geldi, önümde en iyi yemekler ve şaraplar servis ediliyor. Yemeğe başlamak üzereyken, yıllardır standart yemeklerle yetinen [dragon.GetFirstName] için bir an düşünüyorum. Belki [dragon.Custom('GetDragonSheHe')] de böyle bir ziyafetten keyif alırdı?\n\n#italic Öğğ#!, ama böyle bir ziyafetin tekrar hazırlanması en az bir hafta sürecek!"
agot_filler_dragon.0013.a:0 "Bu benim için yapıldı ve ben yiyeceğim!"
agot_filler_dragon.0013.a.f:0 "Siz yemeğin tadını çıkarıyorsunuz."
agot_filler_dragon.0013.b:0 "[dragon.GetFirstNameNoTooltip] bir ziyafeti hak ediyor."
agot_filler_dragon.0013.b.f:0 "Ziyafetin bunun yerine [dragon.GetFirstNameNoTooltip]'a getirilmesini emrediyorsunuz."
agot_filler_dragon.0013.b.tt_gluttonous:0 "Ejderhanızın doymak bilmez doğası, [dragon.Custom('GetDragonHerHis')] takdirini artırır."
agot_filler_dragon.0013.b.tt_temperate:0 "Ejderhanızın ölçülü doğası, [dragon.Custom('GetDragonHerHis')] takdirini azaltır."
agot_filler_dragon.0013.b.tt:0 "Ejderhanız ekstra yiyecekleri takdir ediyor."
# Pişman
agot_filler_dragon.0015.t:0 "Hava Keşfi"
agot_filler_dragon.0015.desc:0 "Dün gece [dragon.GetFirstName] ile yere inerken, gece gökyüzünde oldukça #italic heyecanlı #! bir sesin inlediğini duydum. [court_lover.GetSheHe] o kadar tutkulu bir şekilde sarılmıştı ki, ne [court_lover.GetFirstName] ne de [court_lover_partner.GetFirstName] büyük kanat çırpışlarını duyabiliyordu!\n\nDuyduğumu bilmenin [court_lover.GetSheHe]'yi utandıracağından eminim, ancak gördüklerimi saraya anlatmak zorunda hissediyorum!"
agot_filler_dragon.0015.a:0 "Saraya [GetFirstNamePossessiveNoTooltip]'un dikkatsizliğini anlatacağım!"
agot_filler_dragon.0015.b:0 "Eminim [court_lover.GetFirstNameNoTooltip]'u çıkarlarım doğrultusunda hareket etmeye ikna edebilirim..."
agot_filler_dragon.0015.c:0 "Bunu kendime saklayacağım."
# Sarhoş
agot_filler_dragon.0017.t:0 "Bir İçki Aleminin Sonuçları"
agot_filler_dragon.0017.desc:0 "Zonklayan bir baş ağrısı ve tuvalet dibi gibi tadı olan bir ağızla uyanıyorum. Dün geceden pek bir şey hatırlamıyorum, ama [courtier.GetFirstName] ve benim çok fazla şarap içtiğimizi hatırlıyorum. [courtier.GetHerHim]'i de benzer bir durumda bulmayı bekliyorum, ancak kapımdaki vuruş aksini kanıtlıyor.\n\n"Ah [ROOT.Char.GetTitledFirstNameNoTooltip], çok heyecanlıyım!" [courtier.GetSheHe] haykırıyor. Görünüşe göre, dün gece [courtier.GetFirstNameNoTooltip]'u bugün [dragon.GetFirstName] ile gezdirmeyi kabul etmişim ve [courtier.GetSheHe] o zamandan beri uyanmamı bekliyormuş!\n\nBuna hazır olduğumdan emin değilim..."
agot_filler_dragon.0017.a:0 "Eminim [courtier.GetFirstNameNoTooltip] anlayacaktır."
agot_filler_dragon.0017.a.f:0 "[courtier.GetFirstNameNoTooltip]'a kendinizi iyi hissetmediğinizi ve programı yeniden düzenlemek zorunda kalacağınızı söylüyorsunuz."
agot_filler_dragon.0017.b:0 "Sık dişimi ve katlanacağım."
agot_filler_dragon.0017.b.f:0 "Mevcut durumunuza rağmen, [courtier.GetFirstNameNoTooltip]'u gezmeye götürüyorsunuz."
agot_filler_dragon.0017.b.live:0 "İkiniz de keyifli bir uçuş geçirdiniz"
agot_filler_dragon.0017.b.death:0 "İkiniz de akşamdan kalma halinizde düşüyorsunuz"
# Kendi kendini kırbaçlayan
agot_filler_dragon.0019.t:0 "Bir Ejderhanın Kırbacı"
agot_filler_dragon.0019.desc:0 "Saatlerdir kendimi kırbaçlıyorum ve yine de acı beni tatmin etmiyor. Daha fazlasına, daha #italic yoğun #! bir şeye ihtiyacım var.\n\nErişimim olan şeyleri düşünüyorum ve aklıma [dragon.GetFirstName] geliyor. Bir ejderha bir savaş canavarıdır ve yine de... Eminim [dragon.Custom('GetDragonHerHis')] yardımıyla o kadar çok özlediğim acıyı hissedebileceğim!"
agot_filler_dragon.0019.a:0 "Ejderha ateşi nihai acı olurdu!"
agot_filler_dragon.0019.a.f:0 "[dragon.GetFirstNameNoTooltip]'a seni yakmasını emrediyorsun."
agot_filler_dragon.0019.b:0 "O pençeler her zaman keskin görünüyordu..."
agot_filler_dragon.0019.b.f:0 "[dragon.GetFirstNameNoTooltip]'a sırtınızı tırmalamasını emrediyorsunuz."
agot_filler_dragon.0019.c:0 "Bu benim için bile çok ileri gitmek olur."
agot_filler_dragon.0019.c.f:0 "Çarpık rahatlamanız için [dragon.GetFirstNameNoTooltip]'u kullanmayacaksınız."
# Tedbirsiz
agot_filler_dragon.0021.t:0 "Ejderha ile Para Dağıtmak?"
agot_filler_dragon.0021.desc:0 "Hesaplarımı dinlerken, bazı kalemlerin boyutlarının ortalama bir köylünün geliriyle karşılaştırıldığında ne kadar büyük olduğuna şaşıyorum. Elimden geldiğince ve hatta gelemediğim yerlerde bile bağış yapmayı alışkanlık haline getirsem de, daha fazlasını yapabileceğimi hissediyorum.\n\nNe yapabileceğimi düşünüyorum ve aklıma [dragon.GetFirstName] geliyor. [dragon.Custom('GetDragonSheHe')|U] kesinlikle onları başkentte dağıtmak için kullanılabilir! Belki de biraz altını doğrudan fakirlere hava yoluyla ulaştırmalıyım?"
agot_filler_dragon.0021.a:0 "O altını yükleyin!"
agot_filler_dragon.0021.a.f:0 "[dragon.GetFirstNameNoTooltip]'un tepesinden fakirlere para atacaksınız."
agot_filler_dragon.0021.a.bad:0 "Paralar düşerken fakirleri yaralıyor"
agot_filler_dragon.0021.a.good:0 "Böyle görkemli bir gösteri, diyarın dilinde!"
agot_filler_dragon.0021.b:0 "İkinci kez düşündüm de, bu riskli görünüyor..."
agot_filler_dragon.0021.b.f:0 "Servetinizi dağıtmak için [dragon.GetFirstNameNoTooltip]'u kullanmayacaksınız."
# İştahsız
agot_filler_dragon.0023.t:0 "Kıtlık Uçuşu"
agot_filler_dragon.0023.desc:0 "Bugün her zamankinden daha halsizim. Zayıf gözlerimin arkasında zonklayan bir baş ağrısı var. Kendimi daha iyi hissetmek için [dragon.GetFirstName]'e binmek üzereyken, görüşümün karardığını ve bacaklarımın beni taşıyamadığını hissediyorum...\n\nYerde uyandığımda, gözlerimi açıp [dragon.GetFirstNameNoTooltip]'un bana şaşkınlıkla baktığını, maiyetimizin yardımıma koştuğunu görüyorum.\n\nGörünüşe göre yemekten uzak durmam sonunda beni yakaladı. Tekrar düzgün yemek yemeye başlamam için gereken uyarı bu mu?"
agot_filler_dragon.0023.a:0 "Daha fazla yemeye çalışmalıyım."
agot_filler_dragon.0023.a.f:0 "Bu yeme bozukluğunun üstesinden gelmeye çalışıyorsunuz."
agot_filler_dragon.0023.b:0 "Sadece... dinlenmeye ihtiyacım var..."
agot_filler_dragon.0023.b.f:0 "Bunun yerine gün boyunca dinleneceksiniz."
# Sinirli
agot_filler_dragon.0025.t:0 "Büyük Öfke"
agot_filler_dragon.0025.desc:0 "Bugün çok kötü bir ruh halindeyim. Dünyanın bana karşı olduğunu hissetmekten kendimi alamıyorum. Herkesin peşimde olduğunu. Bunun nedenini bilmiyorum, ama sadece [dragon.GetFirstName]'e güvenebileceğimi hissediyorum.\n\n[dragon.GetFirstNameNoTooltip]'a biniyorum ve gökyüzüne çıkıyorum, ama bu bile göğsümdeki vızıltılı hoşnutsuzluğu gidermiyor. Öfkemi bir şeye, herhangi bir şeye boşaltmam gerektiğini hissediyorum! Ufkun hemen üzerinde, [target_county.GetName]'i görüyorum.\n\n#italic İşte bu...#!"
agot_filler_dragon.0025.a:0 "Hepsini yak [dragon.GetFirstNameNoTooltip]!"
agot_filler_dragon.0025.a.f:0 "[dragon.GetFirstNameNoTooltip]'a bölgeyi yakmasını emrediyorsunuz."
agot_filler_dragon.0025.b:0 "Hayır, bu yanlış!"
agot_filler_dragon.0025.b.f:0 "Karanlık dürtülerinize karşı koyacaksınız."
# Savurgan
agot_filler_dragon.0027.t:0 "Muhteşem Bir Biniş!"
agot_filler_dragon.0027.desc:0 "[dragon.GetFirstName]'e binmek üzereyken aşağı bakıyorum ve tozlu zemini, maiyetimizin saygılı ama gösterişsiz eğilmelerini görüyorum. Bundan daha iyisini yapabiliriz!\n\nBinerken üzerinde yürüyeceğim büyük bir halı, gelişimizi duyuracak bir fanfar ve gökyüzüne doğru yol alırken beni takip edecek büyük bir alay! Eminim tüm saray böyle bir gösteriyi takdir ederdi!"
agot_filler_dragon.0027.a:0 "Büyük bir alayım olacak!"
agot_filler_dragon.0027.a.tt:0 "#V Ejderhanıza Bin#! kararını her verdiğinizde, 100 [prestige_i] [prestige|E] kazanacaksınız"
agot_filler_dragon.0027.b:0 "Pehh! Çok pahalı!"
 # Rakish
agot_filler_dragon.0029.t:0 "Göklerde Sevişmek"
agot_filler_dragon.0029.desc:0 "Bugün oldukça #italic azgın#! bir ruh haliyle uyandım ve böyle bir ruh halindeyken, şehrin daha az saygın yerlerinde satılık güzel bedenlerden biriyle buluşmaya karar verdim.\n\nNeşe içinde vakit geçirirken, bu güzellerden biri, [prostitute_character.GetFirstName] adında biri, ejderha süren biri olarak kahramanlıklarımı duyduğunu söyledi.\n\n[prostitute_character.GetSheHe|U], eğilerek o kayışları nasıl kullanabileceğime dair bazı... #italic ilginç#! fikirler fısıldadı ve hemen şimdi gökyüzüne çıkmak istedi!"
agot_filler_dragon.0029.a:0 "Oh #emp kesinlikle!#!"
agot_filler_dragon.0029.a.f:0 "Sen [prostitute_character.GetFirstNameNoTooltip]'yı #italic gezintiye çıkaracaksın.#!"
agot_filler_dragon.0029.a.good:0 "Gerçekten unutulmaz bir deneyim yaşıyorsun!"
agot_filler_dragon.0029.a.bad:0 "Emniyet kayışlarını böyle mi kullandın?! Ne düşündüğünü sanıyorsun?!"
agot_filler_dragon.0029.b:0 "Şimdi ne yapmak istediğini mi söyledin?!"
agot_filler_dragon.0029.b.f:0 "Bu haddini bilmez zavallıya onun fikri hakkında tam olarak ne düşündüğünü söylüyorsun."
# Münzevi
agot_filler_dragon.0031.t:0 "İni Terk Etmek?"
agot_filler_dragon.0031.desc:0 "[dragon.GetFirstName] ile geçirmem gereken kadar vakit geçirmediğimi biliyorum, ancak tıpkı benim gibi [dragon.Custom('GetDragonSheHe')] 'nin de kendi alanında daha iyi olduğunu hissetmekten kendimi alamıyorum. Bugün [dragon.Custom('GetDragonHerHim')] 'i görmeyi başarabileceğimi düşünmüştüm, ama odamı terk etme düşüncesine dayanamıyorum.\n\nBelki de bu eğlence amaçlı ejderha binme işinden vazgeçmeliyim. Odamla [dragon.GetFirstNameNoTooltip] arasında her zaman çok fazla insan oluyor... Buna değmeyebilir."
agot_filler_dragon.0031.a:0 "Artık [dragon.GetFirstNameNoTooltip] 'ye binmeyeceğim."
agot_filler_dragon.0031.a.tt:0 "Eğlence amaçlı ejderha binmekten tamamen vazgeçiyorsunuz ve #V Ejderhanıza Bin#! kararını alamayacaksınız."
agot_filler_dragon.0031.b:0 "Hayır, çok uzun zaman oldu. [dragon.GetFirstNameNoTooltip] 'yi görmeliyim!"
agot_filler_dragon.0031.b.tt:0 "#V Ejderhanıza Bin#! kararını normal şekilde alabileceksiniz."
# Atletik
agot_filler_dragon.0033.t:0 "Bir Ejderha ile Yarışmak"
agot_filler_dragon.0033.desc:0 "Avlunun etrafındaki sabah koşularından birini bitirmek üzereyken yanımdan uçan bir kuş görüyorum, zahmetsizce hızımı geçiyor ve yakındaki bir duvarın tepesine doğru yükseliyor. Yaratığın zahmetsiz zerafetini biraz kıskanmaktan kendimi alamıyorum ve aklıma [dragon.GetFirstName] geliyor.\n\nEjderha uçuşunun hızı elbette emsalsizdir, ancak yine de [dragon.GetFirstNameNoTooltip] 'nin yerde nasıl idare edeceğini merak ediyorum? Birlikte koşmak bize iyi gelebilir! Belki düzenli olarak birlikte koşabiliriz?"
agot_filler_dragon.0033.a:0 "Yarışı ayarlayacağım!"
agot_filler_dragon.0033.a.good:0 "[dragon.GetFirstNameNoTooltip] aktiviteden hoşlanıyor gibi görünüyor"
agot_filler_dragon.0033.a.bad:0 "Ne kadar denerseniz deneyin, [dragon.GetFirstNameNoTooltip] 'yi koşturmayı başaramazsınız"
agot_filler_dragon.0033.b:0 "Koşan bir ejderha mı? Ne saçma bir fikir!"
# Sırdaş
agot_filler_dragon.0035.t:0 "Bir Ejderhanın Kulağı"
agot_filler_dragon.0035.desc:0 "Son zamanlarda kendimi oldukça moralsiz hissediyorum ve nedenini bilmiyorum. Birisiyle konuşmam gerektiğini hissediyorum ama kime güvenebileceğimden emin değilim. [dragon.GetFirstName] 'ye yaklaşırken, şaşırtıcı bir şekilde sadece [dragon.Custom('GetDragonHerHim')] ile konuşmak zorunda hissediyorum.\n\n[dragon.Custom('GetDragonSheHe')] 'nin anlamayacağını bilsem de, belki yine de yardımcı olabilir ve [dragon.Custom('GetDragonHerHim')] 'nin beni yargılamasından endişe duymam gerekmez."
agot_filler_dragon.0035.a:0 "[dragon.GetFirstNameNoTooltip] 'den daha güvenli kime sır verebilirim ki?"
agot_filler_dragon.0035.a.good:0 "[dragon.GetFirstNameNoTooltip] ile konuştuktan sonra kendinizi daha iyi hissediyorsunuz"
agot_filler_dragon.0035.a.bad:0 "[dragon.GetFirstNameNoTooltip] ile konuşurken görülüyor ve bu yüzden biraz yargılanıyorsunuz"
agot_filler_dragon.0035.b:0 "Bir hayvanla mı konuşmak? Kesinlikle hayır."
# Gazeteci
agot_filler_dragon.0037.t:0 "Gökyüzünden İlham"
agot_filler_dragon.0037.desc:0 "Günlük tutmayı seviyorum ve bir süredir bunu yapıyorum. Düşüncelerimi düzenli tutmama ve hayatımı takip etmeme yardımcı olduğunu görüyorum.\n\nAncak [dragon.GetFirstName] ile yaptığım son yolculuktan sonra kendimi her zamankinden daha fazla ilham almış hissediyorum. Kelimeler sayfada uçuşuyor, havadan şehrin ilham verici bir tasviri.\n\nFarkına varmadan önce, el yazmasını önceki yolculuğumuzun hikayesiyle doldurdum ve kendimi her zamankinden daha iyi hissediyorum."
agot_filler_dragon.0037.a:0 "Ne ilham ama! Yakında tekrar binmeliyim!"
agot_filler_dragon.0037.a.f:0 "[dragon.GetFirstNameNoTooltip] 'ye binme deneyimlerinizden sonra yazılarınız yeni bir hayat buluyor."
# Kaba
agot_filler_dragon.0039.t:0 "Burunlar ve Kokular"
agot_filler_dragon.0039.desc:0 "[dragon.Custom('GetDragonHerHim')] 'ye binmek üzereyken [dragon.GetFirstName] 'nin burnunun etrafında dolaşıyorum ve bunu yaparken [dragon.Custom('GetDragonHerHis')] burun deliklerinin alevlendiğini görüyorum. Saniyeler içinde [dragon.Custom('GetDragonSheHe')] geri adım atıyor ve bu kadar yakınımda olmaktan rahatsız olduğu açıkça belli oluyor.\n\nHijyenim en iyi durumda olmayabilir, ama bir ejderhayı rahatsız edecek kadar kötü olamaz, değil mi?"
agot_filler_dragon.0039.a:0 "Belki de yıkan #italic malıyım#..."
agot_filler_dragon.0039.a.f:0 "Hijyeninizi iyileştirmeye çalışacaksınız."
agot_filler_dragon.0039.b:0 "Eminim [dragon.GetFirstNameNoTooltip] bunu atlatacaktır."
agot_filler_dragon.0039.b.f:0 "Alışkanlıklarınızı değiştirmeyeceksiniz."

# Eğitim etkinlikleri
# Ejderha eğitimi - Diplomasi
agot_filler_dragon.0041.t:0 "Sözlerin Kanatları"
agot_filler_dragon.0041.desc:0 "Sağlıklıyım, diyar barış içinde ve yine de bazı vasallarım mutsuz. Mutsuz vasalları olan istikrarlı bir diyar, uzun süre istikrarlı bir diyar değildir. Bununla ilgili ne yapacağımı düşünürken, aklıma [dragon.GetFirstName] geliyor. Evet...\n\n"
agot_filler_dragon.0041.desc.both:0 "Bir savaş canavarı olsa da, bir ejderha aynı zamanda büyük bir ihtişam yaratığıdır. Eminim [flight_offer_vassal.GetName] 'yi [dragon.GetFirstNameNoTooltip] 'nin sırtında bir uçuşa çıkarırsam, [flight_offer_vassal.GetSheHe] sözlerimi dinlemeye daha istekli olacaktır.\n\nElbette, daha az kabul eden veya daha alaycı vasallar böyle bir daveti yanıtlamayacak veya kabul etmeyecektir. [threaten_offer_vassal.GetName], doğru şekilde kullanılırsa, bir güç gösterisine yanıt verme olasılığı daha yüksek olacaktır."
agot_filler_dragon.0041.desc.flight:0 "Bir savaş canavarı olsa da, bir ejderha aynı zamanda büyük bir ihtişam yaratığıdır. Eminim [flight_offer_vassal.GetName] 'yi [dragon.GetFirstNameNoTooltip] 'nin sırtında bir uçuşa çıkarırsam, [flight_offer_vassal.GetSheHe] sözlerimi dinlemeye daha istekli olacaktır."
agot_filler_dragon.0041.desc.threaten:0 "Daha az kabul eden veya daha alaycı vasallarımın bazıları yalnızca diplomatik eylemlerin daha temelini anlıyor. [threaten_offer_vassal.GetName], doğru şekilde kullanılırsa, bir güç gösterisine yanıt verme olasılığı daha yüksek olacaktır."
agot_filler_dragon.0041.a:0 "[flight_offer_vassal.GetName] 'yi bir uçuşa çıkaracağım!"
agot_filler_dragon.0041.a.f:0 "[flight_offer_vassal.GetFirstNameNoTooltip], [dragon.GetFirstNameNoTooltip] 'nin sırtında güzel vakit geçiriyor."
agot_filler_dragon.0041.b:0 "[threaten_offer_vassal.GetName] 'yi öğle yemeğine davet edeceğim... [dragon.GetFirstNameNoTooltip] ile birlikte."
agot_filler_dragon.0041.b.f:0 "[threaten_offer_vassal.GetFirstNameNoTooltip], masanızın yanında [dragon.GetFirstNameNoTooltip] hayvan leşleriyle ziyafet çekerken sizinle yemek yiyecek."
agot_filler_dragon.0041.c:0 "Vasallarımla eski moda yöntemlerle ilgileneceğim."
# Ejderha eğitimi - Savaş
agot_filler_dragon.0043.t:0 "Savaşın Kanatları"
agot_filler_dragon.0043.desc:0 "Diyar şu anda barış içinde olabilir, ancak bunun sonsuza dek sürmeyeceğini biliyorum. Böyle bir dünyada, savaşın kapımı çalması an meselesidir. Böyle bir olasılığa hazırlıklı olmalıyım ve [dragon.GetFirstName] 'nin yardımcı olabileceğini düşünüyorum.\n\nSavaşta bilgi çok önemlidir ve savaş geldiğinde onu toplamak için zamanımız olmayabilir. Bu sorunun önüne geçebilir, gelecekteki çatışmalarımızda bize yardımcı olmak için [dragon.GetFirstNameNoTooltip] 'yi diyarımı haritalandırmaya çıkarabilirim. Elbette, ihtiyaç duyulması halinde savaştaki yetkinliğimizi sağlamak için [dragon.GetFirstNameNoTooltip] ile eğitime odaklanabilirim."
agot_filler_dragon.0043.a:0 "Tedarik yolları, pusu noktaları, zayıf savunmalar... Hepsini bulacağız!"
agot_filler_dragon.0043.a.f:0 "Diyarınızı haritalandırmak için [dragon.GetFirstNameNoTooltip] 'yi çıkaracaksınız."
agot_filler_dragon.0043.b:0 "[dragon.GetFirstNameNoTooltip]! Eğitime başlıyoruz!"
agot_filler_dragon.0043.b.f:0 "[dragon.GetFirstNameNoTooltip] ile eğitim yapacaksınız."
# Ejderha eğitimi - Yönetim
agot_filler_dragon.0045.t:0 "Zenginliğin Kanatları"
agot_filler_dragon.0045.desc:0 "Barış, ticaret çarkının yeterince dönmesini sağlasa da, onu yağlamak için her zaman daha fazlası yapılabilir. [dragon.GetFirstName] 'yi ve düşmanları yakmak için olmadığı bu zamanlarda [dragon.Custom('GetDragonSheHe')] 'nin nasıl daha üretken amaçlara yönlendirilebileceğini düşünüyorum.\n\nBelki [dragon.Custom('GetDragonHerHis')] alevlerini kalkınma için araziyi temizlemek için kullanabilirim? Ya da belki kırsal alanı incelemeyi, kaçakçılığı önlemeyi ve tüccarlarımızın güvenliğini sağlamayı alışkanlık haline getirebiliriz?"
agot_filler_dragon.0045.a:0 "Daha fazla kalkınma her zaman iyidir!"
agot_filler_dragon.0045.a.f:0 "Kalkınma için araziyi temizlemek için [dragon.GetFirstNameNoTooltip] 'yi kullanacaksınız."
agot_filler_dragon.0045.b:0 "Hiçbir haydut veya kaçakçı bakışlarımızdan kaçamayacak!"
agot_filler_dragon.0045.b.f:0 "Kırsal alanı incelemek için [dragon.GetFirstNameNoTooltip] 'yi kullanacaksınız."
agot_filler_dragon.0045.b.tt:0 "Başkentinizin iki bölgesi içindeki her bölge, 10 yıl boyunca [GetModifier('agot_patrolled_on_dragonback').GetNameWithTooltip] değiştiricisini alacak."
agot_filler_dragon.0045.c:0 "Leşler harika gübre olur..."
agot_filler_dragon.0045.c.f:0 "Yakındaki hayvanların cesetleri aracılığıyla topraklarınızı gübrelemek için [dragon.GetFirstNameNoTooltip] 'yi kullanacaksınız."
agot_filler_dragon.0045.d:0 "Ejderhalar çok fazla atık üretir!"
agot_filler_dragon.0045.d.f:0 "Topraklarınızı gübrelemek için [dragon.GetFirstNamePossessiveNoTooltip] atığını kullanacaksınız."
# Ejderha eğitimi - Entrika
agot_filler_dragon.0047.t:0 "Fısıltıların Kanatları"
agot_filler_dragon.0047.desc:0 "Her zeki saray mensubunun size söyleyeceği gibi, barışçıl bir diyar, barışçıl bir saray anlamına gelmez. Bir ejderha binicisi olarak birçok dış tehditten korunuyorum, ancak boynunuzdaki bir bıçak ister savaş alanında ister uykunuzda olsun ölümcüldür.\n\nBu gibi zamanlarda sır ağımı örmek büyük önem taşıyor. Doğrudan etkili olmasa da, etrafımdakilerden bazı sırları sıkıştırmak için [dragon.GetFirstName] 'yi kesinlikle kullanabilirim.\n\nSoru şu ki, kim?"
agot_filler_dragon.0047.a:0 "[prisoner.GetName] merhametime kalmış, [prisoner.GetSheHe] bana bilmek istediğimi söyleyecek!"
agot_filler_dragon.0047.a.f:0 "[prisoner.GetFirstNameNoTooltip], [dragon.GetFirstNameNoTooltip] ile tehdit ederseniz kesinlikle sırlarını dökecektir."
agot_filler_dragon.0047.a.tt:0 "#V [prisoner.GetTitledFirstNamePossessive]#! sırlarından birini öğreneceksiniz."
agot_filler_dragon.0047.b:0 "Ailem [dragon.GetFirstNameNoTooltip] 'nin ne kadar ölümcül olabileceğini biliyor..."
agot_filler_dragon.0047.b.f:0 "[family_member.GetTitledFirstNameNoTooltip] 'yi [dragon.GetFirstNameNoTooltip] ile ustaca tehdit edeceksiniz."
agot_filler_dragon.0047.b.tt:0 "#V [family_member.GetTitledFirstNamePossessive]#! sırlarından birini öğreneceksiniz."
agot_filler_dragon.0047.c:0 "[vassal.GetTitledFirstName] son zamanlarda şüpheli görünüyor."
agot_filler_dragon.0047.c.f:0 "[vassal.GetFirstNameNoTooltip], [dragon.GetNameNoTooltip] ile birkaç dakika geçirdikten sonra o kadar güçlü iradeli değil."
agot_filler_dragon.0047.c.tt:0 "#V [vassal.GetTitledFirstNamePossessive]#! sırlarından birini öğreneceksiniz."
agot_filler_dragon.0047.d:0 "[courtier.GetFirstName] 'nin daha önce gizlice dolaştığını gördüm."
agot_filler_dragon.0047.d.f:0 "[courtier.GetFirstNameNoTooltip], [dragon.GetFirstNameNoTooltip] ile karşı karşıya kaldığında kesinlikle doğruyu söyleyecektir."
agot_filler_dragon.0047.d.tt:0 "#V [courtier.GetTitledFirstNamePossessive]#! sırlarından birini öğreneceksiniz."
agot_filler_dragon.0047.e:0 "Bu kadar basit tehditler hem [dragon.GetFirstNameNoTooltip] 'nin hem de benim altımda."
agot_filler_dragon.0047.e.f:0 "Sırları ortaya çıkarmak için [dragon.GetFirstNameNoTooltip] 'yi kullanmayacaksınız."
agot_filler_dragon.0047.toast.title:0 "Sır ortaya çıktı"
agot_filler_dragon.0047.toast.desc:0 "[target.GetTitledFirstNamePossessive] [target_secret.GetName] sırrı keşfedildi!"
# Ejderha eğitimi - Öğrenme
agot_filler_dragon.0049.t:0 "Bilgeliğin Kanatları"
agot_filler_dragon.0049.desc:0 "Eğitimim tamamlanmış olsa da, her zaman daha fazla şey öğrenebileceğimi biliyorum. Bir ejderha binicisi olarak, çağın en büyük gizemlerinden birine erişebiliyorum. Belki de bu barış zamanlarında [dragon.GetFirstName] 'yi daha çalışkan amaçlar için kullanabilirim?\n\n[investigate_culture.GetName] hakkında hikayeler duydum, ancak onlar hakkında çok az şey biliyorum. Belki kısa bir süreliğine oraya uçmak için [dragon.GetFirstNameNoTooltip] 'yi kullanabilirim? Elbette, ejderhaların kendileri kendi çalışma alanlarına aittir ve yakınlığım nedeniyle alana kendi katkımı sağlayabilirim."
agot_visiting_dragonrider_culture_acceptance:0 "Ejderha binicisi dostane niyetle ziyaret edildi"
agot_filler_dragon.0049.a:0 "Bu... [investigate_culture.GetCollectiveNounNoTooltip] ile tanışmak için uçacağım."
agot_filler_dragon.0049.a.f:0 "Yaşam biçimleri hakkında daha fazla bilgi edinmek için en yakın [investigate_culture.GetNameNoTooltip] bölgesine uçacaksınız."
agot_filler_dragon.0049.b:0 "[dragon.GetFirstNameNoTooltip] 'yi inceleyeceğim!"
agot_filler_dragon.0049.b.f:0 "Diyarın ejderhaları daha iyi anlamasına yardımcı olmak için [dragon.GetFirstNameNoTooltip] 'yi inceleyeceksiniz."

# Yaşam tarzı etkinlikleri
# Ejderha yaşam tarzı - Eğlence düşkünü
agot_filler_dragon.0051.t:0 "Parti Hayvanı"
agot_filler_dragon.0051.desc:0 "Sıkıldım. Sıkıldım. Sıkıldım. Sıkıldım. #Emp Sıkıldım!#!\n\nNe yaparsam yapayım, bu can sıkıntısı hissinden kurtulamıyorum gibi görünüyor. Devam eden ziyafetlerde ve balolarda teselli bulmaya çalışsam da, sadece hareketleri yaptığımı hissetmekten kendimi alamıyorum. Hepsi çok...#italic sıradan#!.\n\nDaha fazlasına, #italic yeni#! bir şeye ihtiyacım var. Ne yapacağımı düşünürken, aklıma [dragon.GetFirstName] geliyor. Elbette daha önce hiç kimse bir #emp ejderha#! ile parti yapmamıştır? Belki bu gece ziyafet salonunu canlandırmak için [dragon.GetFirstNameNoTooltip] 'yi kullanabilirim?"
agot_filler_dragon.0051.a:0 "Ejderha partisi gibi bir parti hiç olmamıştı!"
agot_filler_dragon.0051.a.f:0 "Sarayınızı, onur konuğu olarak [dragon.GetFirstNameNoTooltip] ile bir ziyafete davet edeceksiniz!"
agot_filler_dragon.0051.a.good:0 "Diyar böyle bir parti hiç görmedi!"
agot_filler_dragon.0051.a.good.title:0 "Konuklar [dragon.GetFirstNameNoTooltip] 'den memnun!"
agot_filler_dragon.0051.a.bad:0 "[dragon.GetFirstNameNoTooltip], gürültü ve kaostan hoşlanmıyor ve kaçmak için çatıyı kırıyor"
agot_filler_dragon.0051.a.bad.title:0 "[dragon.GetFirstNameNoTooltip] eğlenmedi"
agot_filler_dragon.0051.b:0 "Bu kötü bir fikir gibi görünüyor..."
agot_filler_dragon.0051.b.f:0 "[dragon.GetFirstNameNoTooltip] 'yi bir parti numarası olarak kullanmayacaksınız."
# Ejderha yaşam tarzı - Kılıç ustası
agot_filler_dragon.0053.t:0 "Saldırı mı, Uçuş mu?"
agot_filler_dragon.0053.desc:0 "Kılıcım eğitim kuklasına değdiğinde ellerimdeki titreşimi hissediyorum. Bir dans gibi formlar arasında hareket ediyorum, her vuruş ve sahte savuşturma ölümcül balede bir adım. Alnımdaki teri ve kaslarımdaki ağrıyı hissediyorum, #emp canlı#! hissediyorum.\n\nBugünkü çalışmalarımdan gurur duyarak rutinimi bitirirken ve kendi rutinlerini uygulayan adamlara doğru eğitim alanına bakıyorum. Yavaşlar. Beceriksizler. Şaşırtıcı bir şekilde gururumun buharlaştığını hissediyorum.\n\nElimdeki kabzaya bakıyorum. Gerçekten anlayan tek kişi bensem, tüm bu eğitimin amacı ne? Dahası, emrimde bir ejderha var. Savaş alanında bir iblis olabilirim ama [dragon.GetName] 'nin sırtında bir tanrıyım! Neden bununla uğraştığımı merak ediyorum."
agot_filler_dragon.0053.a:0 "Bunun yerine tüm eğitimime [dragon.GetFirstNameNoTooltip] ile odaklanacağım!"
agot_filler_dragon.0053.b:0 "Hayır, kan dökmeyi pratik etmenin yanı sıra eğitimin de faydaları var."
agot_filler_dragon.0053.b.f:0 "Olduğunuz gibi eğitime devam edeceksiniz."
agot_filler_dragon.0053.c:0 "Neden ejderha sırtında kılıçla eğitim yapmıyorsunuz?"
agot_filler_dragon.0053.c.f:0 "Yeni bir binekli savaş stili yaratmaya çalışarak, binek olarak [dragon.GetFirstNameNoTooltip] ile eğitim yapacaksınız."
agot_filler_dragon.0053.c.good:0 "Eğitiminiz, sık sık faydalı olmasa bile verimlidir"
agot_filler_dragon.0053.c.bad:0 "Eğitiminiz sonuçsuz ve oldukça aptal görünüyorsunuz"
# Ejderha yaşam tarzı - Avcı
agot_filler_dragon.0055.t:0 "Pullar ve Deriler"
agot_filler_dragon.0055.desc:0 "Yarınki av için planlanan rotaya bakıyorum. İyi bir rota ve eminim biraz av bulabilirim. Yine de, hiçbir şey kesin değil...\n\nAniden aklıma bir fikir geliyor. Emrimde bir ejderha var ve yine de hala yürüyerek avlanmayı planlıyorum. Bunun amacı ne?\n\nHaritaya tekrar bakıyorum ve ikinci bir rota çiziyorum. Ejderha sırtından bir av planlamalıyım! Çok daha fazla alanı kaplayabilir, avı ortaya çıkarmak için [dragon.GetFirstName] 'yi kullanabilir ve hatta yürüyerek kovalamayı asla umamayacağım avı yakalamak için [dragon.GetFirstNameNoTooltip] 'yi kullanabilirim. Kesinlikle başarıya ulaşırız!\n\nYine de... Kovalamacanın heyecanından gerçekten zevk alıyorum."
agot_filler_dragon.0055.a:0 "Ejderha sırtından avlanacağız!"
agot_filler_dragon.0055.a.f:0 "[dragon.GetFirstNameNoTooltip] 'nin sırtında başarılı olacağınızdan emin olabilirsiniz ve baskı altında uçmaya daha alışacaksınız."
agot_filler_dragon.0055.b:0 "Planlandığı gibi yürüyerek avlanacağım."
agot_filler_dragon.0055.b.f:0 "Sonuçta biraz #italic sportmenliğe aykırı#! görünüyor."
# Ejderha yaşam tarzı - Mistik
agot_filler_dragon.0057.t:0 "Uyanık Bir Ejderha Rüyası"
agot_filler_dragon.0057.desc:0 "Bu ritüeli haftalardır hazırlıyorum ve sonunda zamanı geldi. Gerekli bileşenleri topladım, alanı hazırladım ve hatta [dragon.GetFirstName] 'yi hareketsiz oturtmayı başardım!\n\nPanjurları kapatmayı emrediyorum ve [dragon.GetFirstNameNoTooltip] 'nin önünde bağdaş kurarak oturuyorum, [dragon.Custom('GetDragonSheHe')] ile benim aramda mumu yakıyorum. [dragon.Custom('GetDragonSheHe')|U], [dragon.Custom('GetDragonHerHis')] kafasını benimkiyle aynı seviyeye indiriyor ve [dragon.Custom('GetDragonHerHis')] gözlerinin derinliklerine bakıyorum.\n\nMum bakışlarımız arasında yanıyor. Bilgimin ötesinde bilgeliği ortaya koyan o gözlere bakıyorum. Aramızdaki zayıf bağ, hiç söylenmedi ama her zaman mevcuttu, şimdi hissediyorum. Gerçek. Somut. Aramızda örülü. Dünyanın kaybolduğunu hissediyorum...\n\nRüyalar diyarındayım ve yalnız değilim. [dragon.GetFirstNameNoTooltip] ile birlikteyim. Birlikteyiz ve biz..."
agot_filler_dragon.0057.a:0 "Bulutların arasında süzülüyoruz!"
agot_filler_dragon.0057.a.f:0 "Bağlantı hızla kaybolsa da, kendinizi [dragon.GetFirstNameNoTooltip] ile her zamankinden daha uyumlu hissediyorsunuz."
agot_filler_dragon.0057.b:0 "Düşmanlarımızı katlediyoruz!"
agot_filler_dragon.0057.b.f:0 "Savaş ve kan görüntüleri zihninizi dolduruyor ve kendinizi geleceğe daha hazırlıklı hissediyorsunuz. Her nasılsa, [dragon.GetFirstNameNoTooltip] 'nin de bunu hissettiğini biliyorsunuz."
agot_filler_dragon.0057.c:0 "Açık bir alanda uyuyoruz."
agot_filler_dragon.0057.c.f:0 "Uzun zamandır olmadığınız kadar huzurlu hissediyorsunuz ve [dragon.GetFirstNameNoTooltip] 'nin önümüzdeki yıllarda sizinle birlikte olacağını biliyorsunuz."
# Ejderha yaşam tarzı - Hekim
agot_filler_dragon.0059.t:0 "Ejderha Türünün İncelemeleri"
agot_filler_dragon.0059.desc:0 "Çalışmama yeni anatomik tasarımların olduğu bazı sayfalar teslim edildi. Kemik yapısı ile kişilik arasındaki ilişki, vücut sıvılarının dengesi ve genel sağlık. #EMP Saçmalık!#! Bunların hiçbiri benim için yeni değil. Gerçekten özgün bir çalışma ne zaman karşıma çıkacak?\n\nBunu düşünürken, aklıma [dragon.GetFirstName] geliyor. Yıllardır insan anatomisi çalışıyorum ve henüz Ejderha türünün doğasını anlamada ilerleme kaydetmeyi bile düşünmedim. Belki de çalışmalarımı [dragon.GetFirstNameNoTooltip] üzerine odaklamak gerçekten özgün bir çalışma ortaya çıkarabilir?"
agot_filler_dragon.0059.a:0 "Çalışmaktan daha fazlasını yapacağım, ilham verici bir fikrim var!"
agot_filler_dragon.0059.a.f:0 "Adamlarınıza [dragon.GetFirstNameNoTooltip] 'yi öldürmelerini emredecek ve taze organları ve kanı kullanarak güçlü bir iksir yaratmaya çalışacaksınız."
agot_filler_dragon.0059.b:0 "Gözlemlerimi, dünyayla paylaşılması için Hisar'a göndereceğim."
agot_filler_dragon.0059.c:0 "[dragon.GetFirstNameNoTooltip] 'yi daha yakından incelemeliyim!"
agot_filler_dragon.0059.c.f:0 "[dragon.Custom('GetDragonHerHis')] doğasını daha iyi anlamaya çalışmak için [dragon.GetFirstNameNoTooltip] 'yi inceleyeceksiniz."
agot_filler_dragon.0059.d:0 "Amacım, insan formunu anlamada mükemmelliğe ulaşmak. Özgünlük değil."
agot_filler_dragon.0059.d.f:0 "İnsan formunu anlamanızı mükemmelleştirmek için, özgün olsun ya da olmasın, anatomik tasarımların yeni sayfalarını okuyacaksınız."
agot_filler_dragon.0059.toast.t:0 "Yeni bir iksir"
# Ejderha yaşam tarzı - Şifalı bitkiler uzmanı
agot_filler_dragon.0061.t:0 "Performans Artırıcı Otlar"
agot_filler_dragon.0061.desc:0 "Elimdeki otları eziyorum, karışık tentürlerin ve iksirlerin güçlü kokusu havayı dolduruyor. Bu partinin güçlü olacağını hissedebiliyorum ve sonuçları görmek için sabırsızlanıyorum. Tabii ki, henüz bitmedi çünkü diğer birkaç şifalı bitki uzmanının sahip olduğunu iddia edebileceği gizli bir malzemem var.\n\n#bold Ejderha#!\n\nSoru, çalışmalarımda [dragon.GetFirstName] 'yi kullanıp kullanmamam değil, bir sonraki lapama [dragon.Custom('GetDragonHerHis')] özünü nasıl aşılamaya çalışmalıyım?"
agot_filler_dragon.0061.a:0 "Güç için ezilmiş bir pul!"
agot_filler_dragon.0061.b:0 "Cinsel güç için bir damla kan!"
agot_filler_dragon.0061.c:0 "Keskin bir zeka için bir pençe parçası!"
agot_filler_dragon.0061.d:0 "İğneleyici bir zekâ için bir diş parçası!"
agot_filler_dragon.0061.e:0 "Güçlü bir mide için bir damla dışkı!"
# Ejderha yaşam tarzı - Bahçıvan
agot_filler_dragon.0063.t:0 "Bir Ejderha İçin Bir Bahçe"
agot_filler_dragon.0063.desc:0 "Parmaklarımın altındaki toprağı ve sırtımda güneşi hissediyorum. Bir süredir bahçemde çalışıyorum ve yaptığım işten gurur duyuyorum. Bugün yapılan çalışmalardan birçok bitki ve çiçek büyüyecek ve onları tam çiçek açmış halde görmeyi sabırsızlıkla bekliyorum.\n\nBahçeye bakarken biraz suçluluk duymaktan kendimi alamıyorum. Ben burada bahçemde çalışırken, [dragon.GetFirstName] "
agot_filler_dragon.0063.desc.dragonpit:0 "soğuk ve karanlık ejderha çukurunda sıkışıp kalmış.\n\n"
agot_filler_dragon.0063.desc.else:0 "taşların üzerinde duruyor, etrafta hiç yeşillik yok.\n\n"
agot_filler_dragon.0063.desc.end:0 "[dragon.GetFirstNameNoTooltip] için bir bahçe oluşturabilir miyim diye merak ediyorum, böylece [dragon.Custom('GetDragonSheHe')] benim gibi güneşin ve çiçeklerin tadını çıkarabileceği bir yere sahip olabilir mi?"
agot_filler_dragon.0063.a:0 "[dragon.GetFirstNameNoTooltip] için bir bahçe yaratacağım!"
agot_filler_dragon.0063.a.f:0 "[dragon.GetFirstNameNoTooltip] için bir bahçe yaratacaksınız, ancak [dragon.Custom('GetDragonSheHe')] 'nin nasıl tepki vereceğini kim bilebilir?"
agot_filler_dragon.0063.a.good:0 "Bahçe büyük bir başarı ve [dragon.GetFirstNameNoTooltip] bundan hoşlanıyor gibi görünüyor"
agot_filler_dragon.0063.a.good.tt:0 "[dragon.GetName] $add_temperament_5$ kazanacak"
agot_filler_dragon.0063.a.good.toast.t:0 "Çiçekler alevi hareket ettirir"
agot_filler_dragon.0063.a.bad:0 "Bahçe başarısız oldu ve [dragon.GetFirstNameNoTooltip] etkilenmemiş görünüyor"
agot_filler_dragon.0063.a.bad.toast.t:0 "Ateşler çiçek değildir"
agot_filler_dragon.0063.a.bad.toast.desc:0 "[dragon.GetFirstNameNoTooltip], bahçeden etkilenmedi."
agot_filler_dragon.0063.b:0 "Endişelenecek kendi bahçem var."
agot_filler_dragon.0063.b.f:0 "[dragon.GetFirstNameNoTooltip] için bir bahçe yaratmayacaksınız."

# Hekim ejderhanızdan bir iksir yaratmak istiyor
agot_filler_dragon.0065.t:0 "Saçma İksir Önerisi"
agot_filler_dragon.0065.desc:0 ""Ah, [ROOT.Char.GetTitledFirstName]!" [proposing_courtier.GetFirstName], mahkeme salonuna girdiğimde haykırıyor. "Size son tasarımımı anlatmak istiyorum. Görüyorsunuz, gerçekten güçlü bir karışım üzerinde çalışıyorum." [proposing_courtier.GetSheHe] heyecanla açıklıyor.\n\n"Elbette, bunu sizin seçkin kişiliğinize verecektim. Hizmet etmek için yaşıyorum. Ancak küçük bir... sorun var. Ejderhanızın... cesedine ihtiyacım var." [proposing_courtier.GetSheHe], dehşet ifademde biraz gergin görünerek söylüyor.\n\n"Size temin ederim efendim, f-f-fiyata değer olacak!" [proposing_courtier.GetSheHe] kekeliyor, [proposing_courtier.GetHerHis] fikri ortaya çıktıktan sonra artık açıkça daha gergin."
agot_filler_dragon.0065.a:0 "Tamamen delirdin mi?!"
agot_filler_dragon.0065.a.f:0 "[proposing_courtier.GetFirstNameNoTooltip] 'nin isteğini sert bir şekilde reddedeceksiniz."
agot_filler_dragon.0065.b:0 "Muhafızlar, bu deliyi tutuklayın!"
agot_filler_dragon.0065.b.f:0 "Saçma isteği nedeniyle [proposing_courtier.GetFirstNameNoTooltip] 'yi tutuklatacaksınız."
agot_filler_dragon.0065.c:0 "Biliyor musun... tamam!"
agot_filler_dragon.0065.c.f:0 "[proposing_courtier.GetFirstNameNoTooltip] 'nin [dragon.GetFirstNameNoTooltip] 'yi öldürmesine ve iksiri için [dragon.Custom('GetDragonHerHis')] cesedini kullanmasına izin vereceksiniz."
agot_filler_dragon.0065.d:0 "Şimdi uzaklaşacağım."
agot_filler_dragon.0065.d.f:0 "Yolunuza devam edecek ve [proposing_courtier.GetFirstNameNoTooltip] 'nin bunu bir daha #italic asla#! gündeme getirmemesini umacaksınız."

# Ejderha iksiri etkinlikleri
agot_filler_dragon.0066.t:0 "Diplomasi İksiri"
agot_filler_dragon.0066.desc:0 "Sadık hizmetkarlarım tarafından bana getirilen diyarın mektuplarının önünde oturuyorum. Çok önemli bir şey yok, ancak diplomasi inceliklerinin hala kendi elimle kullanılması gerekiyor.\n\nGarip bir şekilde, bugün kelimelerin kalemimden daha önce hiç hissetmediğim bir zarafet ve kolaylıkla aktığını hissediyorum. En inatçı vasalların bile kalplerini etkileyecek bir mektup yazabileceğimi hissediyorum.\n\nDaha önce içtiğim [artifact.GetName] olmalı. Sanki her şeyi yapabilirmişim gibi hissediyorum!"
agot_filler_dragon.0066.a:0 "Yazmaya başlayalım!"
agot_filler_dragon.0067.t:0 "Tehlike İksiri"
agot_filler_dragon.0067.desc:0 "En son birlik raporlarına, nöbetçi istasyonlarına ve devriye düzenlerine bakıyorum. Aniden, daha önce hiç görmediğim bir verimsizlik görüyorum. Küçük olabilir, ancak yaşam ve ölüm arasındaki fark olabilir.\n\nParşömene düzeltmek için talimatlarımı yazarken, daha önce bunu nasıl kaçırdığımı merak ediyorum? Daha önce içtiğim [artifact.GetName] olmalı!"
agot_filler_dragon.0067.a:0 "Dünya dikkat et, geliyorum!"
agot_filler_dragon.0068.t:0 "Görev İksiri"
agot_filler_dragon.0068.desc:0 "Diyarın hesapları önümde yayılmış durumda. Sayılar, dengeler ve ticaret hareketine ilişkin raporlar. Bu pek heyecan verici bir görev değil, ancak daha önce hiç hissetmediğim ani bir netlik hissediyorum. Diyarın düzenlerini, ekonominin iniş çıkışlarını ve en önemlisi nerede fark yaratabileceğimi görebiliyorum.\n\nDiyarı daha iyi bir yer yapabilirmişim gibi hissediyorum ve yapacağımı da biliyorum. Anlayışımdaki bu büyüme, daha önce içtiğim [artifact.GetName] 'den kaynaklanıyor olmalı!"
agot_filler_dragon.0068.a:0 "Diyarı daha iyi bir yer yapacağım!"
agot_filler_dragon.0069.t:0 "Aldatma İksiri"
agot_filler_dragon.0069.desc:0 "Saray dedikoduları her zaman dönek bir şeydir. Kimin kime karşı komplo kurduğuna, kimin cebine hangi paranın aktığına ve bir sonraki skandalın nereden geleceğine dair en son dedikodular. Bugün ağım kafamda biraz daha kolay örülüyor gibi görünüyor, yalanlar ve yarı gerçekler bana daha önce hiç hissetmediğim bir netlikle geliyor.\n\nZihnim, daha önce içtiğim [artifact.GetName] tarafından keskinleştiriliyor olmalı!"
agot_filler_dragon.0069.a:0 "Şimdi gerçekten taht oyunlarını oynayabilirim!"
agot_filler_dragon.0070.t:0 "Keşif İksiri"
agot_filler_dragon.0070.desc:0 "Çalışma odamda, en son ciltler ve parşömenlerle çevrili oturuyorum. Diyarın bilginlerinden en son teorileri ve keşifleri inceliyorum. Egzotik ve eski incelemeler ve fiziksel ve mistik bilimlerdeki en son gelişmeler. Bugün, sanki hepsini anlayabilirmişim, aralarında daha önce hiç görmediğim bağlantıları görebilirmişim gibi hissediyorum.\n\nDaha önce içtiğim [artifact.GetName] tarafından aydınlatılıyor olmalıyım!"
agot_filler_dragon.0070.a:0 "Dünya şimdi benim için daha net!"
agot_filler_dragon.0071.t:0 "Hasar İksiri"
agot_filler_dragon.0071.desc:0 "Gecenin bir yarısı uyanıyorum, vücudum ağrıdan harap olmuş. Yanıma dönüyorum ve çarşafları lekeleyen kan görüyorum. Bu nasıl oldu?! Sanki cildim... açıldı.\n\nBu, içtiğim [artifact.GetName] 'nin etkisi olabilir mi?"
agot_filler_dragon.0071.a:0 "Bir şifacıya ihtiyacım var!"
agot_filler_dragon.0072.t:0 "Teşhis İksiri"
agot_filler_dragon.0072.desc.bad:0 "Gecenin bir yarısı uyanıyorum, vücudum ağrıdan harap olmuş. Sanki yanıyormuşum gibi hissediyorum, içimdeki sıcaklık terin vücudumdan boşalmasına neden oluyor. Kalbimin hızla attığını ve nefesimin düzensiz bir şekilde geldiğini hissedebiliyorum.\n\nKısaca zehirden korkuyorum ama yiyeceklerimin dün test edildiğini biliyorum. Bu, daha önce içtiğim [artifact.GetName] 'nin etkisi olabilir mi?"
agot_filler_dragon.0072.desc.good:0 "Her zamanki saatimden daha erken uyanıyorum, kendimi dinlenmiş ve güne hazır hissediyorum. Sanki bir mil koşabilirmişim gibi hissediyorum - sanki hayatımın en iyi formundaymışım gibi!\n\nBu ani enerji patlamasının nedeni bilinmese de, içtiğim [artifact.GetName] 'nin etkisi olup olmadığını merak ediyorum."
agot_filler_dragon.0072.a:0 "Ah, acı!"
agot_filler_dragon.0072.b:0 "Ne harika bir etki!"
agot_filler_dragon.0073.t:0 "Rüyalar İksiri"
agot_filler_dragon.0073.desc.bad:0 "Yatakta yatıyorum, zihnim düşünceler ve imgelerle dolu. Uykuda ama uyanık, gözlerimin önünde dans eden görüntüler tarafından kilitlenmiş halde. Vücuduma kilitlenmiş halde, kemiklerimin hala hissettiğim uzuvlarımdan çekildiğini görüyorum. Kanım, hissiz bir iblis tarafından bir kaseye boşaltılıyor. Acıyı hissedebiliyorum ama hareket edemiyorum, çığlık atamıyorum, izlemekten başka bir şey yapamıyorum!\n\nSonunda yatakta doğruluyorum, soğuk ter atan kalbimi kaplıyor. Bunlar normal rüyalar değildi. Neredeyse benmişim gibiydi... bu [artifact.GetName] 'nin etkisi mi?"
agot_filler_dragon.0073.desc.good:0 "Yatakta yatıyorum, zihnim düşünceler ve imgelerle dolu. Uykuda ama uyanık, gözlerimin önünde dans eden görüntüler tarafından kilitlenmiş halde. Mavi, siyah ve morun sakin gökyüzü. Altımdaki dünya, yeşil ve kahverengi bir goblen. Yüzümdeki rüzgarı ve sırtımdaki güneşi hissedebiliyorum. Kanatlarımı açıyorum ve bir kuş kadar özgür, bir ejderha kadar özgür süzülüyorum!\n\nSonunda yüzümde bir gülümsemeyle yatakta doğruluyorum. Bunlar normal rüyalar değildi. Neredeyse benmişim gibiydi... bu [artifact.GetName] 'nin etkisi mi?"
agot_filler_dragon.0073.a:0 "Ne kabus ama!"
agot_filler_dragon.0073.b:0 "Ne harika bir rüya!"
agot_filler_dragon.0074.t:0 "Ölüm İksiri"
agot_filler_dragon.0074.desc:0 "Konsey odasına doğru yürürken alnımdan ter damladığını hissediyorum. Kalbim hızla atıyor ve kulaklarımda kanın vurduğunu hissedebiliyorum. Bu sabah içtiğim [artifact.GetName] 'nin etkisi mi?\n\nNefesimi tutmak için duvara yaslanmak zorunda kalıyorum ama vücudumda hissettiğim sıcaklık azalmıyor. Göğsüme bir ağrı yayılıyor ve tıslama sesi duyuyorum sanırım. Endişeli personel yanıma koşarken dizlerimin üzerine çökmek zorunda kalıyorum.\n\nDaha önce hiç hissetmediğim bir acı içimden geçiyor, tüm düşüncelerimi silip göğsümden bir çığlık koparıyor! Aşağı bakıyorum ve damarlarımın şiştiğini, siyah ve turuncuya döndüğünü görüyorum. Ateş gibi! Sıcaklığı hissedebiliyorum, yükseliyor, içimden yırtılıyor, cildimi ve etimi parçalıyor!"
agot_filler_dragon.0074.a:0 "#bold AAAAAHHH!#"
agot_filler_dragon.0074.a.f:0 "Acı çığlıklarınız, yanmış parçalarınızın odaya dağılmasından önce duyduğunuz son şey."


################################
