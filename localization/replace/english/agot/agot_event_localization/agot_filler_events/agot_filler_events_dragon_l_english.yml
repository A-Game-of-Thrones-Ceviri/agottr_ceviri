  # DRAGONPIT STORMING (0001-0002) # 
  ################################## 
  
 agot_filler_dragon.0002.t: "Ejderha Çukuru Katliamı"
 agot_filler_dragon.0002.desc.intro: "Korkunç haberler Kralım! Görünüşe göre [dragonpit_location.GetNameNoTier] halkı, [ROOT.Char.GetHouse.GetBaseName] hanedanlığının boyunduruğundan bezmiş ve çılgın bir isyana kalkışmış! Bana ulaşan bilgilere göre binlerce kişiden oluşan öfkeli bir kalabalık, ejderha çukuruna saldırmış!\n\nYüzlerce kişi hayatını kaybetmiş. Birçoğu içeride tutulan ejderhaların alevleri tarafından yutulurken, diğerleri de çöken kubbenin altında can vermiş! Enkaz alanı kan ve yanmış kemiklerin oluşturduğu korkunç bir manzaraya dönüşmüş."
 agot_filler_dragon.0002.desc.escaped_only: "Neyse ki içeride bulunan tüm ejderhalar bu katliamdan yara almadan kurtulmuş. Ancak şimdi kırsal kesimde başıboş dolaşıyorlar. Onları tekrar ele geçirmek hem zaman hem de büyük bir çaba gerektirecek."
 agot_filler_dragon.0002.desc.wounded_only: "Çatışmada bazı ejderhalar yaralanmış olsa da, içerideki canavarların tamamının kaçtığı söyleniyor. Şimdi kırsal kesimde amaçsızca dolaşıyorlar ve onları tekrar yakalamak hiç kolay olmayacak."
 agot_filler_dragon.0002.desc.died_only: "Kubbe çöktükten sonra enkazdan hiçbir yaşam belirtisi gelmedi. Muhafızlarım ve hizmetkarlarım ummidimi kesmememi söylüyor, ancak içerideki tüm ejderhaların öldüğünden korkuyorum. Ya kalabalıktaki gözü dönmüş bir asi tarafından katledildiler ya da çökmenin altında ezildiler..."
 agot_filler_dragon.0002.desc.escaped_and_wounded: "Neyse ki, tüm ejderhalarımız hayatta kalmayı başarmış. Bazıları çöken yapıdan yaralı bir şekilde de olsa kaçmayı başarmış. Ancak, ejderha çukurunu yeniden inşa etmek, ejderhaları tekrar toplamaktan çok daha fazla zaman ve kaynak gerektirecek. Önceliğimiz yaralı ejderhalarımızı iyileştirmek ve onları tekrar güvene almak olmalı."
 agot_filler_dragon.0002.desc.escaped_and_died: "Korkunç bir haber Kralım. Bazı ejderhalarımızın kaçtığına dair umut verici haberler gelse de, diğerlerinin kaderi karanlık. En az bir tanesi, çukur istila edilirken zarar görmeden kaçıp gökyüzüne yükselmeyi başarmış. Ancak diğerleri, bina üzerlerine çökene kadar mücadeleye devam etmiş gibi görünüyor. Bu cesur yaratıklar ya öfkeli kalabalık tarafından katledildi ya da çökmenin enkazı altında can verdi. Kayıplarımız büyük."
 agot_filler_dragon.0002.desc.wounded_and_died: "Korkarım ki ejderhalarımızın kaderi hiç iç açıcı değil. Bazıları kaçmayı başarmış olsa da, geri kalanların hepsi ya yaralı ya da ölü. Hem insan hem de ejderha cesetleri hala yıkıntılar altında yatıyor. Kurtulanların yaralarını sarması ve bu felaketin etkisinden kurtulması zaman alacak. Enkaz altında kalanları çıkarmak ve yaralılara bakmak için hemen harekete geçmeliyiz."
 agot_filler_dragon.0002.desc.escaped_and_wounded_and_died: "Ejderha Çukuru'nda yaşananlar tam bir felaket. Kaos ve ölümün kol gezdiği bu katliamda, bazı ejderhalarımızın gökyüzüne yükselip kaçtığına dair umut verici haberler almış olsak da, en değerli varlıklarımızın bazılarını kaybettiğimizin acı gerçeğiyle yüzleşmek zorundayız. Kurtulan ejderhalarımızın çoğu yaralı ve onları tekrar yakalamak hiç kolay olmayacak. Hem fiziksel hem de ruhsal yaralarını sarmak için büyük çaba sarf etmeliyiz. Bu karanlık günleri geride bırakıp, ejderhalarımızı ve krallığımızı yeniden eski gücüne kavuşturmak için var gücümüzle çalışmalıyız."
 agot_filler_dragon.0002.desc.dragon_died: "\n\nBu katliamın en trajik yanı ise, sevgili ejderham [right_dragon_head.GetName].. onu kaybetmiş olmam..."
 agot_filler_dragon.0002.desc.dragon_wounded: "\n\nNeyse ki, [right_dragon_head.GetName] bu vahşetten kurtulmayı başarmış. Ancak çatışmada aldığı yaralar onu derinden etkilemiş."
 agot_filler_dragon.0002.desc.dragon_alive: "\n\nSevindirici haber ise, [right_dragon_head.GetName] ejderham bu korkunç olaydan sağ kurtulmuş olması. Yine de yaşadığı dehşetin izlerini taşıyor ve ruhsal olarak yaralı."
 agot_filler_dragon.0002.desc.end_fine: "\n\nBu saldırının yol açabileceği en kötü senaryodan kurtulmayı başarmış olsak da, gücümüze yöneltilen böylesine pervasız ve cüretkar bir saldırı cezasız kalmamalı! Bu isyanın arkasındakileri bulup, hak ettikleri cezayı vereceğiz!"
 agot_filler_dragon.0002.desc.end_died: "\n\nEjderhalar, [ROOT.Char.GetHouse.GetNameNoTooltip] hanedanlığının gücünün ve ihtişamının sembolüdür. En değerli varlıklarımıza verilen bu zararın hesabı sorulacak! Bu kaybın intikamını almak ve hanedanlığımızın gücünü tekrar tesis etmek için elimizden geleni yapacağız!"
 agot_filler_dragon.0002.wounded_dragon_tt: "Gururlu [wounded_dragon.GetName], isyancıların saldırısı sırasında yaralandı."
 agot_filler_dragon.0002.a: "[dragonpit_location.GetNameNoTier] bölgesindeki isyancılar, ejderha ateşiyle tanışacak!"
 agot_filler_dragon.0002.a.f: "Bu saldırıya misliyle karşılık vermek ve hanedanlığınızın gücünü göstermek için [dragonpit_location.GetNameNoTier] bölgesinde vahşet dolu bir misilleme başlatıyorsunuz."
 agot_filler_dragon.0002.b: "[dragonpit_location.GetNameNoTier] bugün yeterince kan ve gözyaşı döktü."
 agot_filler_dragon.0002.b.f: "Daha fazla kan dökülmesini istemiyorsunuz ve bu saldırıya karşılık vermeyeceksiniz. Ancak isyanın arkasındaki nedenleri araştırıp, halkın öfkesini dindirmenin yollarını arayacaksınız."
  
  
  ####################################### 
  # CHILD APPROACHES DRAGON (0003-0004) # 
  ####################################### 
  
 agot_filler_dragon.0004.t: "Merak, Ejderhanın Ateşiyle Buluştu..."
 agot_filler_dragon.0004.desc.burned: "Bugün sarayda yankılanan tek bir konu var: dün gece Ejderha Çukuru'nda yaşanan trajedi.\n\nGörünüşe göre küçük [dragon_investigating_child.GetFirstName], gecenin karanlığında gizlice Ejderha Çukuru'na sızmış. Muhafızlarımızı nasıl atlattığı hala bir muamma, ancak sonunda uyuyan [visited_dragon.GetFirstName] ile karşı karşıya gelmiş.\n\nUykusundan uyandırılan [visited_dragon.GetFirstNameNoTooltip], bu izinsiz girişe hiç de hoşgörülü yaklaşmamış ve küçük [dragon_investigating_child.GetFirstNameNoTooltip] adlı çocuğu alevleriyle cezalandırmış! Zavallı çocuk, merakının bedelini ağır ödemiş.\n\n[dragon_investigating_child.GetFirstNameNoTooltip] aldığı ağır yanıklardan dolayı hala tedavi altında. Bu gece yarısı macerasının ardındaki nedeni henüz öğrenemedik, ancak diğer çocuklar sorgulanıyor ve gerçeği ortaya çıkaracağız.\n\nGüvenlik zafiyetimiz ve olayın sebebi bir yana, asıl mesele [visited_dragon.GetFirstNameNoTooltip] ile ne yapılacağı. Bu olay, ejderhalarımızın ve saray halkının güvenliği konusunda ciddi önlemler almamız gerektiğini bir kez daha gösterdi."
 agot_filler_dragon.0004.desc.died: "Bugün sarayda kara bir bulut dolaşıyor. Masum bir çocuğun ölümüyle sonuçlanan korkunç bir trajedi yaşandı.\n\nGörünüşe göre küçük [dragon_investigating_child.GetFirstName], dün gece gizlice Ejderha Çukuru'na sızmış. Muhafızlarımızın gözünden nasıl kaçtığı hala anlaşılabilmiş değil, ancak sonunda uyuyan [visited_dragon.GetFirstName] ile yüz yüze gelmiş.\n\nUykudan uyandırılan [visited_dragon.GetFirstNameNoTooltip], bu izinsiz girişe hiç de hoşgörülü yaklaşmamış ve zavallı [dragon_investigating_child.GetFirstNameNoTooltip] adlı çocuğu alevleriyle küle çevirmiş! Çocuk, merakının bedelini canıyla ödemiş.\n\nBu ölümcül maceranın ardındaki sebebi henüz bilmiyoruz. [dragon_investigating_child.GetFirstNameNoTooltip] artık bize bir şey anlatamaz ve kimse de o geceye dair bir bilgi paylaşmadı. Ancak diğer çocuklar sorgulanıyor ve gerçeği ortaya çıkaracağımıza inanıyorum.\n\nGüvenlik zafiyetimiz ve olayın sebebi bir yana, şimdi en önemli soru [visited_dragon.GetFirstName] ile ne yapılacağı. Bu olay, ejderhalarımız ve saray halkının güvenliği konusunda acil önlemler almamız gerektiğini açıkça ortaya koyuyor."
 agot_filler_dragon.0004.a: "[visited_dragon.GetFirstNameNoTooltip] derhal zincire vurulmalı ve bir daha asla özgürce dolaşmasına izin verilmemeli!"
 agot_filler_dragon.0004.b: "Ne kadar üzücü de olsa, bu olay bir çocukluk merakının yol açtığı elim bir kaza. Ejderhalar vahşi yaratıklardır ve içgüdüleriyle hareket ederler. [visited_dragon.GetFirstNameNoTooltip] adlı ejderhayı cezalandırmak yerine, güvenlik önlemlerimizi gözden geçirmeli ve bir daha böyle bir olayın yaşanmaması için gerekli adımları atmalıyız."
 agot_filler_dragon.0004.b.f: "[visited_dragon.GetFirstNameNoTooltip] adlı ejderhayı cezalandırmayacaksınız. Bu olayda ejderhanın bir suçu yok. Asıl sorumluluk, güvenliği sağlayamayan bizlerde."
  
  
  ##################################### 
  # DRAGON SHOW FOR MONEY (0005-0006) # 
  ##################################### 
  
 agot_filler_dragon.0006.t: "Krallık Hazinesi Boş mu? Çare Gökyüzünde!"
 agot_filler_dragon.0006.desc: "Önümdeki hesap defterleri hiç de iç açıcı bir tablo çizmiyor. Krallığın hazinesi boşalmak üzere ve maliyecilerimin raporları hiç de umut verici değil. Karşı karşıya olduğumuz borçlar dağ gibi ve tekrar eski gücümüze kavuşmamız uzun zaman alacak gibi görünüyor.\n\nMali tabloların yanında dikkatimi çeken bir broşür var. Bu hafta [ROOT.Char.GetCapitalLocation.GetTitle.GetDefinitiveName] konumunda bir soytarı gösterisi düzenlenecekmiş, ancak biletlerin tamamı tükenmiş. Halkın gösteriye olan ilgisi inanılmaz! Sanırım o grubun şu anda benim karşılaştığım mali zorluklarla başı dertte değil...\n\nVe işte tam da bu noktada aklıma parlak bir fikir geliyor. Ben [ROOT.Var('current_dragon').Char.GetFirstName] adlı ejderhanın binicisiyim ve bize gökyüzünde süzülürken tanık olanlar, bunun nefes kesici bir manzara olduğunu söylüyor! Belki de ben de bir gösteri düzenleyebilirim? Halkın ilgisiyle, krallığın kasasını doldurabiliriz! Bazıları, bir hükümdar ve ejderha binicisinin soytarılık yapmasının onur kırıcı olduğunu düşünebilir. Ancak şu anki mali durumumuzda, biraz gururumuzu bir kenara bırakıp sıra dışı çözümlere başvurmak zorundayız."
 agot_filler_dragon.0006.a: "Altın karşılığında canlı bir ejderha! Hadi gelin, hepiniz gelin!"
 agot_filler_dragon.0006.a.f: "Krallığın mali sıkıntılarını aşmak için sıra dışı bir yola başvuruyorsunuz. [ROOT.Var('current_dragon').Char.GetFirstNameNoTooltip] ile birlikte nefes kesici bir gösteri düzenleyerek halktan bağış toplayacaksınız!"
 agot_filler_dragon.0006.b: "Bir hükümdar ve ejderha binicisi için bu kadar aşağılayıcı bir davranış kabul edilemez. Haysiyetimizi zedeleyemeyiz."
 agot_filler_dragon.0006.b.f: "Soytarılık yaparak halktan para toplamak yerine, borcunuzu daha geleneksel yöntemlerle ödemeye karar veriyorsunuz. Vergileri artırmak, masrafları kısmak ve yeni gelir kaynakları bulmak gibi zorlu kararlar almak zorunda kalacaksınız."
  
  
  ################################### 
  # WILD DRAGON WORSHIP (0007-0011) # 
  ################################### 
  
  # 0008 
 agot_filler_dragon.worshiping_rebels_title: "Ejderha Kültü"
 agot_filler_dragon.worshiping_rebels_army_name: "Ejderha Kültü Fanatikleri"
 agot_filler_dragon.0008.t: "Kanatlı Bir Tanrı'ya Tapınış"
 agot_filler_dragon.0008.desc: "[worshiped_dragon.GetFirstName] ejderhasının [worshiping_county.GetName] bölgesinde yaşadığı herkesçe biliniyor. Zaman zaman tehlikeli olabilen ve bazı şikayetlere neden olan bu devasa yaratık, bölge halkı için hayatın bir parçası haline gelmişti. Ancak bugün, yerel yöneticilerimden oldukça tuhaf bir haber aldım.\n\n[worshiped_dragon.GetFirstNameNoTooltip] gibi güçlü bir canavarla yaşamanın yarattığı tedirginliğin aksine, köylüler ejderhaya tapmaya başlamış! Her hafta ona hediyeler ve yiyecekler sunuyorlarmış. Daha da rahatsız edici olanı ise, bazı raporlarda canlı hayvan kurban etmelerinden bahsediliyor!\n\nHenüz herhangi bir ölüm vakası rapor edilmemiş olsa da, bu tür bir fanatizmin yaratabileceği tehlikeler apaçık ortada. Bu durumun kontrolden çıkmasına izin vermemeliyiz."
 agot_filler_dragon.0008.a: "Her toplumun kendine özgü gelenekleri vardır. Bu da onlardan biri. Kimseye zarar vermedikleri sürece, inançlarına karışmamalıyız."
 agot_filler_dragon.0008.a.f: "Halkın bu yeni ve sıra dışı inancına müdahale etmeyeceksiniz. Onları kendi hallerine bırakıp, neler olacağını gözlemlemeyi tercih ediyorsunuz."
 agot_filler_dragon.0008.b: "Bu kabul edilemez bir sapkınlık! Bu putperestliğe derhal son vermeliyiz!"
 agot_filler_dragon.0008.b.f: "Bu tehlikeli tarikatın büyümesine izin vermeyeceksiniz. Muhafızlarınıza, hiçbir köylünün [worshiped_dragon.GetFirstNamePossessiveNoTooltip] inine yaklaşmamasını sağlamaları emrini veriyorsunuz. Bu batıl inancın yayılmasını engellemek ve halkı korumak için sert önlemler almak zorundasınız."
 agot_filler_dragon.0008.c: "Ne kadar ilginç! Belki de bu ayinlerden birine katılıp, neler döndüğüne yakından bakmalıyım?"
 agot_filler_dragon.0008.c.f: "Merakınızı bastıramıyor ve bu gizemli tarikatı daha yakından tanımak istiyorsunuz. Yerel yöneticilerinize, bir sonraki ayine katılmak istediğinizi bildiriyorsunuz. Bu sıra dışı inancın ardındaki gerçeği öğrenmek ve ejderhaya duyulan bu tapınmanın nedenlerini anlamak için tehlikeyi göze almaya hazırsınız."
  
  # 0009 
 agot_filler_dragon.0009.t: "Ejderha Kültü Saldırıyor!"
 agot_filler_dragon.0009.desc: "Korkunç haberler efendim! Ejderha tarikatının fanatizmini hafife almışız! Adamlarım, [worshiped_dragon.GetFirstNamePossessive] ininin etrafına güvenlik çemberi kurduktan sadece birkaç saat sonra, yüzlerce öfkeli köylü tarafından saldırıya uğradılar!\n\nAskerlerimizi vahşice katlettiler ve şimdi aralarından [peasant_leader.GetFirstName] adında birinin ejderhaya yaklaşmayı ve onu kontrol altına almayı başardığı söyleniyor! Pencereden dışarı baktığımda, kalabalığın ejderha sırtında buraya doğru ilerlediğini görebiliyorum! Görünüşe göre bizi de hedef alıyorlar!"
 agot_filler_dragon.0009.a: "Hemen silahlanın! Sarayı savunmalıyız!"
 agot_filler_dragon.0009.a.f: "Düşmanımız korkunç bir ejderhanın sırtında olsa da, orduları yalnızca eğitimsiz köylülerden oluşuyor. Ordunuzu başka bir yerde toplayıp, stratejik bir hamleyle onları yenebilirsiniz. Ancak zaman daralıyor!"
  
  # 0010 
 agot_filler_dragon.0010.t: "Ateş ve Fanatizm"
 agot_filler_dragon.0010.desc: "Ejderha tarikatının gizemli ayinine katılmak için hazırlıklarımızı tamamladık. Maiyetim ve ben, gece karanlığında ejderhanın inine doğru sessizce ilerliyoruz.\n\nAy ışığı altında, köylülerin adaklarını sunmak için sıraya girdiği açıklığa varıyoruz. Basit tabaklarda etler, peynirler ve meyveler özenle dizilmiş, büyük bir masanın üzerine yerleştirilmiş. Hatta bir kenarda kurban edilmek üzere kazığa bağlanmış bir keçi bile görüyorum!\n\n"Geliyor!" diye bağırıyor kalabalıktan biri. "Büyük [worshiped_dragon.GetFirstName] geliyor!""
 agot_filler_dragon.0010.a.wrathful: ""Bu saçmalığa daha fazla tahammül edemem! Muhafızlar! Hepsini öldürün! Bu sapkınlığa bir son verin!""
 agot_filler_dragon.0010.a.zealous: ""Bu sapkınlığa son vermeliyiz! Muhafızlar! Bu kafirleri yok edin!""
 agot_filler_dragon.0010.a.craven: ""Çok tehlikeli görünüyorlar! Muhafızlar! Hemen saldırın ve hepsini öldürün!""
 agot_filler_dragon.0010.a.sadistic: "Biliyor musun, ne muhteşem bir gösteri olurdu? #emp Bir katliam...#!"
 agot_filler_dragon.0010.a.f: "Kan dökmekten çekinmiyorsunuz. Adamlarınıza, köylüleri kılıçtan geçirmesini emrediyorsunuz. Ejderhanın da cesetlerle ziyafet çekeceğini umuyorsunuz."
 agot_filler_dragon.0010.b: "Hayır, ben bu ritüele katılmayacağım. Çok tehlikeli."
 agot_filler_dragon.0010.b.f: "Bu çılgınlığa dahil olmayacaksınız. Geri çekilip, güvenli bir mesafeden neler olacağını izleyeceksiniz."
 agot_filler_dragon.0010.c: "Belki de ben de katılmalı ve kendi adağımı sunmalıyım. Bu tarikatı daha yakından tanımak istiyorum."
 agot_filler_dragon.0010.c.f: "Merakınız ağır basıyor. Kendi hediyenizi de sunmak için sıraya giriyorsunuz. Bu gizemli tarikatı ve ejderhaya duyulan bu sıra dışı bağlılığı daha iyi anlamak istiyorsunuz."
  
  # 0011 
 agot_filler_dragon.0011.t: "Ejderha'nın Gölgesinde Katliam"
 agot_filler_dragon.0011.desc.massacre: "Yaşananlar tam bir katliamdı.\n\nDini coşku, içki ve garip ritüelleriyle kendilerinden geçen köylüler, arkadan gelen saldırıyı fark edemediler bile. Zırhsız ve silahsız bu zavallılar, savunma hattı bile kuramadan acımasızca katledildiler. Gösterdikleri ufak direniş de kolayca bastırıldı. Erkekler, kadınlar ve çocuklar... hepsi aynı korkunç kaderi paylaştı. Sadece birkaçı evlerine kaçmayı başardı.\n\n[worshiped_dragon.GetFirstName] geldiğinde, onu bekleyen ziyafet, basit etlerden çok daha fazlasıydı. Cesetleri ejderha ateşiyle pişirdikten sonra bile, doymak bilmez canavarın yiyebileceğinden çok daha fazla insan vardı. Yarım düzine cesedi yedikten sonra, geri çekilip inine girdi. Geride kalanlar ise, akbabalara ve kurtlara yem oldu."
 agot_filler_dragon.0011.desc.watch_ate: "Maiyetim ve ben, güvenli bir mesafeye çekilip [worshiped_dragon.GetFirstName] adlı ejderhanın ininden çıkmasını bekledik. Dakikalar geçmesine rağmen hiçbir hareket yoktu. Sonunda, devasa yaratık ağır adımlarla mağarasından çıktı.\n\nHayatımda bir ejderhaya bu kadar yakın olmamıştım. Pullu derisinin altındaki kasların hareketi, pençelerinin ihtişamı ve devasa boyutları karşısında büyülenmiştim.\n\nNeyse ki korktuğumuz başımıza gelmedi. [worshiped_dragon.GetFirstNameNoTooltip], daha önce defalarca yaptığı gibi, sakince adakların olduğu masaya yaklaştı. Ağzından çıkan alevler hediyeleri kavurduktan sonra, iştahla yemeye başladı. Bu vahşi güzellik karşısında hem hayranlık hem de korku hissettim."
 agot_filler_dragon.0011.desc.watch_attacked: "Bir ejderha tanrı olmayabilir, ama bu gece, [worshiped_dragon.GetFirstName] tam bir cehennem tanrısı gibiydi.\n\nÖnce derin bir sessizlik çöktü, ardından kulakları sağır eden bir kükreme duyuldu. Kendimizi korumaya fırsat bulamadan, kükreme yerini alevlerin gürültüsüne bıraktı. Dehşet içinde, gözlerimin önünde onlarca köylünün alevler içinde kaldığını izledim. Erkekler, kadınlar, çocuklar... hepsi ejderhanın öfkesine kurban gitti. Kalabalık çığlıklar atarak dağıldı, ancak kaçış yoktu. Dehşet dolu çığlıklar, kısa süre sonra kanat çırpma sesleri ve alevlerin uğultusuna karıştı.\n\nMuhafızlarım beni hızla oradan uzaklaştırdı. Atlarımızla dörtnala uzaklaşırken, arkamızda kalan insanların çığlıkları ve alevlerin çıtırtısı hala kulaklarımda çınlıyordu. Bu gece tanık olduklarım, hafızamdan kolay kolay silinmeyecekti."
 agot_filler_dragon.0011.desc.participate_ate: "Bu garip tarikatın ritüeline saygı göstermek adına öne çıkıp sıraya giriyorum. Etrafımdaki köylüler önce şaşırıyor, ancak katılımımdan memnun görünüyorlar ve sırada bana saygılı bir mesafe bırakıyorlar. Sonunda, kendi adağımı masaya bırakma sırası geliyor. Bunu yaptıktan sonra, [worshiped_dragon.GetFirstName] adlı ejderhadan bir işaret beklemeden kalabalığın arasına karışıyorum.\n\nDakikalar geçiyor ve son adak da masaya bırakılıyor. Tam o sırada, alçak bir gürültüyle [worshiped_dragon.GetFirstNameNoTooltip] adlı ejderhanın devasa bedeni adaklara doğru ilerliyor. Bu kadar yakından bakınca, neredeyse uzanıp pullu derisine dokunabileceğimi hissediyorum.\n\nSaygıyla eğiliyor ve ejderhanın ihtişamlı görüntüsünü izlerken yavaşça geri çekiliyorum. Bu gece tanık olduklarım, hem hayranlık uyandırıcı hem de biraz ürkütücüydü."
 agot_filler_dragon.0011.desc.participate_attacked: "Kararım geciktiği için sıraya giren son kişi ben oluyorum. Sıra yavaşça ilerlerken, [worshiped_dragon.GetFirstName] adlı ejderhayı her zamankinden daha yakından görecek olmanın heyecanını hissediyorum.\n\nSonunda, adağımı diğerlerinin yanına bırakmak üzereyken, alçak bir gürültü duyuluyor. Adımlar... Karanlıktan devasa bir gölge beliriyor, parlayan gözleri gecenin karanlığında ateş gibi parlıyor. [worshiped_dragon.GetFirstNameNoTooltip] adlı ejderhanın heybetli bedeni önümde yükselirken, kendimi yere atıp yalvarmaktan alıkoyamıyorum.\n\n[worshiped_dragon.GetFirstNameNoTooltip] adlı ejderhanın başını bana doğru eğdiğini hissediyorum ve tam o anda, arkamdaki kalabalığı yutan alevlerin kavurucu sıcağını duyuyorum! Duyduğum son şey, etrafımdaki köylülerin dehşet dolu çığlıkları oluyor. Yukarı baktığımda, üzerime doğru inen devasa ve dişlerle dolu bir ağız görüyorum..."
 agot_filler_dragon.0011.a: "Ne kadar vahşi bir olay olsa da, bu tehlikeli tarikatın daha fazla yayılmasını engellediğimiz için şükretmeliyiz."
 agot_filler_dragon.0011.a.sadistic: "Ne muhteşem bir #bold katliam# oldu! Bu kanlı sahne, hafızamdan kolay kolay silinmeyecek."
 agot_filler_dragon.0011.a.f: "[worshiping_county.GetBaseName] bölgesi, bu köylülerin kaybıyla bir süre daha az verimli olacak. Ancak geriye kalanlar, krallığa karşı daha itaatkar olacaklar."
 agot_filler_dragon.0011.b: "Oh, ne büyük bir rahatlama! İyi ki karışmamışım."
 agot_filler_dragon.0011.b.f: "Ritüeli güvenli bir mesafeden izledikten sonra, bu tarikatın ciddi bir tehdit oluşturmadığına daha da emin oluyorsunuz. Ancak yine de dikkatli olmakta fayda var."
 agot_filler_dragon.0011.c: "Ah, ben de katılsaydım neler olurdu kim bilir! Çok şükür ki sağ salim kurtuldum."
 agot_filler_dragon.0011.c.f: "Ejderhanın saldırısı, benzer bir tarikatın ortaya çıkmasını uzun süre engelleyecektir. İnsanlar, ejderhalara tapmanın bedelini ağır bir şekilde ödediklerini öğrendiler."
 agot_filler_dragon.0011.d: "Ne muhteşem bir deneyimdi! Tekrarını yaşamak için sabırsızlanıyorum."
 agot_filler_dragon.0011.d.f: "Ayine katılımınız, köylüler tarafından fark edildi ve takdirle karşılandı. Belki de bu tarikatın yeni lideri siz olabilirsiniz?"
 agot_filler_dragon.0011.e: "Ah, hayır... Bu katliamı durdurmalıydım..."
 agot_filler_dragon.0011.e.f: "Bu gece ölen son kişiler, zavallı köylüler olmadı. Tarikat üyeleriyle birlikte, siz ve maiyetiniz de ejderhanın öfkesine kurban gittiniz."
  
  # Coping events 
  # Comfort eater 
 agot_filler_dragon.0013.t: "Ejderhaya Layık Bir Ziyafet"
 agot_filler_dragon.0013.desc: "Sipariş ettiğim ziyafet, tam da istediğim gibi hazırlanmış. Önümde, krallığın en lezzetli yemekleri ve en kaliteli şarapları dizili. Ancak tam yemeğe başlamak üzereyken, yıllardır standart yiyeceklerle yetinmek zorunda kalan [dragon.GetFirstName] aklıma geliyor. Acaba o da böyle bir ziyafetten hoşlanır mıydı?\n\n#italic Öğğ#!, ancak böyle bir ziyafetin tekrar hazırlanması en az bir hafta sürer!"
 agot_filler_dragon.0013.a: "Bu ziyafet benim için hazırlandı ve ben de tadını çıkaracağım!"
 agot_filler_dragon.0013.a.f: "Karnınız zil çalıyor ve bu lezzetli yemeklerin tadını çıkarmaya karar veriyorsunuz. Ejderhanız bir süre daha beklemek zorunda kalabilir."
 agot_filler_dragon.0013.b: "Sadık dostum [dragon.GetFirstNameNoTooltip] da böyle bir ziyafeti hak ediyor."
 agot_filler_dragon.0013.b.f: "Cömertliğiniz ağır basıyor ve ziyafetin [dragon.GetFirstNameNoTooltip] adlı ejderhaya götürülmesini emrediyorsunuz. Umarım bu jest, aranızdaki bağı daha da güçlendirir."
 agot_filler_dragon.0013.b.tt_gluttonous: "Ejderhanızın doymak bilmez doğası, bu jestinizden duyduğu memnuniyeti artırıyor."
 agot_filler_dragon.0013.b.tt_temperate: "Ejderhanızın ılımlı doğası [dragon.Custom('GetDragonHerHis')] takdirini azaltır." #NT!
 agot_filler_dragon.0013.b.tt: "Ejderhanız, bu beklenmedik ziyafete bayılıyor! Sadakatini ve sevgisini bir kez daha kazanmış oldunuz."
  # Contrite 
 agot_filler_dragon.0015.t: "Gökyüzünde Bir Sır"
 agot_filler_dragon.0015.desc: "Dün gece [dragon.GetFirstName] ile [court_lover.GetFirstName] ve [court_lover_partner.GetFirstName] adlı kişiyi gökyüzünde gezdirirken, oldukça #italic ilginç #! sesler duydum. [dragon.GetFirstName], o kadar coşkulu bir şekilde uçuyordu ki, yolcuları büyük kanat çırpışlarının arasında duyulan diğer seslere dikkat edemediler!\n\nDuyduklarımı anlatmanın [dragon.GetFirstName] adlı ejderhamı utandıracağını biliyorum, ancak bu bilgiyi sarayda paylaşmak zorundaymışım gibi hissediyorum!"
 agot_filler_dragon.0015.a: "Saray halkına [dragon.GetFirstNamePossessiveNoTooltip] dikkatsizliğini anlatacağım! Dedikodular, eğlenceli olacak!"
 agot_filler_dragon.0015.b: "Bu bilgiyi kendime saklayacağım. Ancak [court_lover.GetFirstNameNoTooltip] adlı kişiyi çıkarlarım doğrultusunda kullanmak için bir koz olarak saklayabilirim..."
 agot_filler_dragon.0015.c: "Bu sır, benimle mezara gidecek. Kimsenin, [dragon.GetFirstName] adlı ejderhamın utandırmasına izin vermeyeceğim."
  # Drunkard 
 agot_filler_dragon.0017.t: "Şarap, Baş Ağrısı ve Ejderha Uçuşu"
 agot_filler_dragon.0017.desc: "Zonklayan bir baş ağrısı ve ağzımda korkunç bir tatla uyanıyorum. Dün geceden pek bir şey hatırlamıyorum, ancak [courtier.GetFirstName] ile bolca şarap içtiğimizi hatırlıyorum. Onu da benzer bir durumda bulmayı bekliyordum, ancak kapımdaki ısrarcı vuruşlar aksini gösteriyor.\n\n"[ROOT.Char.GetTitledFirstNameNoTooltip], çok heyecanlıyım!" diye bağırıyor [courtier.GetFirstName]. Anlaşılan dün gece sarhoşluğumun etkisiyle, onu bugün [dragon.GetFirstName] ile bir uçuşa götürmeyi kabul etmişim ve o da o zamandan beri uyanmamı bekliyormuş!\n\nBu uçuşa hazır olduğumdan pek emin değilim..."
 agot_filler_dragon.0017.a: "[courtier.GetFirstNameNoTooltip] durumu anlayacaktır."
 agot_filler_dragon.0017.a.f: "[courtier.GetFirstNameNoTooltip] adlı kişiye kendinizi iyi hissetmediğinizi ve uçuşu ertelemek zorunda kalacağınızı söylüyorsunuz. Umarım hayal kırıklığına uğramaz."
 agot_filler_dragon.0017.b: "Dişimi sıkıp dayanacağım. Söz verdim sonuçta."
 agot_filler_dragon.0017.b.f: "Kendimi berbat hissetmeme rağmen, sözümden dönmüyorum ve [courtier.GetFirstNameNoTooltip] adlı kişiyi ejderha uçuşuna götürüyorum. Umarım bu uçuş sırasında kusturmam..."
 agot_filler_dragon.0017.b.live: "İkiniz de, baş ağrılarınıza rağmen keyifli bir uçuş geçirdiniz. Temiz hava ve muhteşem manzara, kendinize gelmenizi sağladı."
 agot_filler_dragon.0017.b.death: "Ne yazık ki, akşamdan kalmalığınız uçuş sırasında size engel oldu. İkiniz de [dragon.GetFirstName] sırtından düşerek hayatınızı kaybettiniz."
  # Flagellant 
 agot_filler_dragon.0019.t: "Ejderha Ateşiyle Arınma"
 agot_filler_dragon.0019.desc: "Saatlerdir kendimi kırbaçlıyorum, ancak acı beni tatmin etmiyor. Daha fazlasına, daha #italic yoğun #! bir acıya ihtiyacım var.\n\nEtrafıma bakınıp neler yapabileceğimi düşünürken, aklıma [dragon.GetFirstName] geliyor. Bir ejderha, güçlü bir savaş canavarıdır ve... Belki de onun yardımıyla özlediğim o yakıcı acıyı hissedebilirim!"
 agot_filler_dragon.0019.a: "Ejderha ateşi, nihai acı deneyimi olurdu!"
 agot_filler_dragon.0019.a.f: "Çılgınlığınızın etkisiyle, [dragon.GetFirstNameNoTooltip] adlı ejderhaya sizi yakmasını emrediyorsunuz. Acı içinde kıvranırken, ruhunuzun arındığını hissediyorsunuz."
 agot_filler_dragon.0019.b: "O pençeler her zaman çok keskin görünmüştür..."
 agot_filler_dragon.0019.b.f: "[dragon.GetFirstNameNoTooltip] adlı ejderhaya sırtınızı tırmalamasını emrediyorsunuz. Keskin pençelerinin derinizi yırtmasıyla gelen acı, size garip bir haz veriyor."
 agot_filler_dragon.0019.c: "Hayır, bu benim için bile çok fazla. [dragon.GetFirstName] adlı ejderhama zarar veremem."
 agot_filler_dragon.0019.c.f: "Sağduyunuz galip geliyor. Çarpık arzularınızı tatmin etmek için [dragon.GetFirstNameNoTooltip] adlı ejderhayı kullanmaktan vazgeçiyorsunuz. Başka bir yol bulmalısınız."
  # Improvident 
 agot_filler_dragon.0021.t: "Ejderhadan Yağmur Gibi Altın"
 agot_filler_dragon.0021.desc: "Krallığın mali kayıtlarını incelerken, bazı harcamaların büyüklüğü karşısında şaşkına dönüyorum. Bir köylünün yıllık gelirinin yanında, bu rakamlar astronomik kalıyor. Elimden geldiğince hayır işlerine para bağışlıyorum, ancak daha fazlasını yapabileceğimi hissediyorum.\n\nTam o sırada aklıma [dragon.GetFirstName] geliyor. Onu, başkentteki halka altın dağıtmak için kullanabilirim! Belki de biraz altını doğrudan fakirlerin üzerine yağdırmalıyız?"
 agot_filler_dragon.0021.a: "Altınları yükleyin! Halk, ejderhadan yağmur gibi altın yağacağını görecek!"
 agot_filler_dragon.0021.a.f: "Cömertliğinizi göstermek ve halkın sevgisini kazanmak için sıra dışı bir yola başvuruyorsunuz. [dragon.GetFirstNameNoTooltip] adlı ejderhanın sırtına altınlar yükleyip, başkent üzerinde uçmasını sağlayarak fakirlerin üzerine para yağdıracaksınız!"
 agot_filler_dragon.0021.a.bad: "Ne yazık ki, planınız pek de iyi gitmiyor. Yüksekten düşen altınlar, bazı fakirleri yaralıyor ve hatta öldürüyor. İyi niyetiniz, bir felakete dönüşüyor."
 agot_filler_dragon.0021.a.good: "Muhteşem bir gösteri oluyor! Halk, ejderhadan yağan altınları toplamak için birbirini eziyor. Bu cömertliğiniz, uzun süre dillere destan olacak."
 agot_filler_dragon.0021.b: "İkinci kez düşündüm de, bu biraz riskli görünüyor. Ya birine zarar verirsek?"
 agot_filler_dragon.0021.b.f: "Sağduyunuz ağır basıyor. Servetinizi dağıtmak için [dragon.GetFirstNameNoTooltip] adlı ejderhayı kullanmaktan vazgeçiyorsunuz. Daha güvenli ve etkili bir yöntem bulmalısınız."
  # Inappetetic 
 agot_filler_dragon.0023.t: "Açlığın Pençeleri"
 agot_filler_dragon.0023.desc: "Bugün kendimi her zamankinden daha bitkin hissediyorum. Zayıf gözlerimin arkasında zonklayan bir baş ağrısı var ve midem kazınıyor. Kendimi biraz olsun daha iyi hissetmek için [dragon.GetFirstName] adlı ejderhaya binmek üzereyken, görüşüm kararıyor ve bacaklarımın beni taşıyamadığını hissediyorum...\n\nYerde gözlerimi açtığımda, [dragon.GetFirstNameNoTooltip] ejderhamın endişeli bakışlarıyla karşılaşıyorum. Maiyetim de etrafımda telaşla koşturuyor.\n\nAnlaşılan, yemekten kaçınmam sonunda bedelini ödetti. Vücudum artık dayanamıyor. Tekrar düzgün beslenmeye başlamam için gereken uyarı bu mu?"
 agot_filler_dragon.0023.a: "Evet, artık daha fazla yemeye çalışmalıyım. Bu sağlıksız takıntıya bir son vermeliyim."
 agot_filler_dragon.0023.a.f: "Bu yeme bozukluğunun üstesinden gelmeye karar verdiniz. Sağlığınız için, artık düzgün beslenmeniz gerekiyor."
 agot_filler_dragon.0023.b: "Hayır, sadece biraz dinlenmeye ihtiyacım var. Her şey yoluna girecek..."
 agot_filler_dragon.0023.b.f: "Vücudunuzun size gönderdiği sinyalleri görmezden gelmeye devam ediyorsunuz. Bugün [dragon.GetFirstName] ile uçmak yerine, odanızda dinlenmeyi tercih ediyorsunuz. Ancak bu sorunu ertelemek, daha ciddi sonuçlara yol açabilir."
  # Irritable 
 agot_filler_dragon.0025.t: "Kontrolsüz Öfke"
 agot_filler_dragon.0025.desc: "Bugün kendimi berbat hissediyorum. Sanki bütün dünya bana karşıymış gibi. Herkesin beni aldığını, arkamdan iş çevirdiğini düşünüyorum. Nedenini bilmiyorum, ama sadece [dragon.GetFirstName] adlı ejderhaya güvenebileceğimi hissediyorum.\n\n[dragon.GetFirstNameNoTooltip] adlı ejderhaya binip gökyüzüne yükseliyorum, ancak bu bile içimdeki öfkeyi dindirmiyor. Öfkemi bir yere, herhangi bir yere boşaltmam gerekiyor! Uzakta, ufuk çizgisinde [target_county.GetName] bölgesini görüyorum.\n\n#italic İşte bu... Öfkemi kusmak için mükemmel bir hedef! #!"
 agot_filler_dragon.0025.a: "Yak onları [dragon.GetFirstNameNoTooltip]! Her şeyi kül et!"
 agot_filler_dragon.0025.a.f: "Kontrolünüzü kaybediyor ve öfkenize yenik düşüyorsunuz. [dragon.GetFirstNameNoTooltip] adlı ejderhaya, [target_county.GetName] bölgesini yakmasını emrediyorsunuz. Masum insanlar ve evleri alevler içinde kalırken, siz de içten içe bir tatmin duygusu hissediyorsunuz."
 agot_filler_dragon.0025.b: "Hayır, yapamam! Bu çok yanlış olur!"
 agot_filler_dragon.0025.b.f: "Son anda kendinize geliyorsunuz. Karanlık dürtülerinize karşı koyup, masum insanları öldürmekten vazgeçiyorsunuz. Öfkenizi kontrol altına almanın başka bir yolunu bulmalısınız."
  # Profligate 
 agot_filler_dragon.0027.t: "Bir Ejderhaya Layık Bir Giriş"
 agot_filler_dragon.0027.desc: "[dragon.GetFirstName] adlı ejderhaya binmek üzereyken aşağı bakıyorum ve tozlu zemini, maiyetimizin saygılı ancak gösterişsiz eğilmelerini görüyorum. Bundan çok daha iyisini hak ediyoruz!\n\nBinerken üzerinde yürüyeceğim ihtişamlı bir halı, gelişimizi duyuracak görkemli bir orkestra ve gökyüzüne yükselirken beni takip edecek kalabalık bir alay! Eminim tüm saray böyle bir gösteriye hayran kalacaktır!"
 agot_filler_dragon.0027.a: "Büyük bir alayla ejderhama bineceğim! Herkes, gücümüze ve ihtişamımıza şahit olacak!"
 agot_filler_dragon.0027.a.tt: "#V Ejderhanıza Bin#! kararını her verdiğinizde, 100 [prestige_i] [prestige|E] kazanacaksınız. Unutulmaz bir giriş, prestijinizi artıracaktır."
 agot_filler_dragon.0027.b: "Böyle bir gösteri düzenlemek çok masraflı olur. Şimdilik vazgeçelim."
  # Rakish 
 agot_filler_dragon.0029.t: "Bulutların Üstünde Dans"
 agot_filler_dragon.0029.desc: "Bu sabah gözlerimi açtığımda, damarlarımda ateşli bir tutku dolaşıyordu. İçimdeki bu #italic çılgın#! arzu, beni şehrin gölgeli sokaklarına, güzelliğin ve zevkin pazarlandığı o gizemli mekânlara sürükledi.\n\nKendimi neşeyle sarhoş ederken, bu büyüleyici güzellerden biri, [prostitute_character.GetFirstName] adında çekici bir figür, kulağıma eğildi. Gözlerinde hayranlık parıltısıyla, ejderha binicisi olarak namımı duyduğunu fısıldadı.\n\nSonra, dudaklarında muzip bir gülümsemeyle, ejderhanın kayışlarını nasıl... #italic yaratıcı#! bir şekilde kullanabileceğimize dair cesur fikirler sundu. Heyecan içinde, hemen şimdi gökyüzüne yükselmeyi önerdi!"
 agot_filler_dragon.0029.a: "Oh, #emp kesinlikle!#!"
 agot_filler_dragon.0029.a.f: "[prostitute_character.GetFirstNameNoTooltip] adlı kişiyi #italic unutulmaz bir maceraya#! çıkaracaksın."
 agot_filler_dragon.0029.a.good: "Hayatının en nefes kesici deneyimini yaşıyorsun!"
 agot_filler_dragon.0029.a.bad: "Emniyet kayışlarını bu şekilde mi kullandın?! Aklından neler geçiyordu?"
 agot_filler_dragon.0029.b: "Az önce... ne önerdin sen?!"
 agot_filler_dragon.0029.b.f: "Bu cüretkâr teklife karşı duyduğun şaşkınlık ve öfkeyi açıkça ifade ediyorsun."
  # Reclusive 
 agot_filler_dragon.0031.t: "Kanatları Gözlemekten Vazgeçmek?"
 agot_filler_dragon.0031.desc: "[dragon.GetFirstName] ile yeterince vakit geçirmediğimi biliyorum, tıpkı benim gibi o 'nun da kendi yuvasında, gökyüzünde daha özgür olacağını hissediyorum. Bugün onu görmeyi çok istiyordum, ama odamı terk etme düşüncesi bile içimi ürpertiyor.\n\nBelki de bu eğlence amaçlı ejderha binme işine son vermeliyim. Odama ulaşmak için kalabalığı yararak [dragon.GetFirstNameNoTooltip] yanına gitmek... Buna değmeyebilir."
 agot_filler_dragon.0031.a: "Artık [dragon.GetFirstNameNoTooltip] adlı ejderhaya binmeyeceğim."
 agot_filler_dragon.0031.a.tt: "Eğlence amaçlı ejderha binmekten tamamen vazgeçiyorsunuz ve #V Ejderhanıza Bin#! kararını alamayacaksınız."
 agot_filler_dragon.0031.b: "Hayır, onu çok özledim. [dragon.GetFirstNameNoTooltip] ejderhamı görmeliyim!"
 agot_filler_dragon.0031.b.tt: "#V Ejderhanıza Bin#! kararını normal şekilde alabileceksiniz."
  # Athletic 
 agot_filler_dragon.0033.t: "Rüzgarın Nefesiyle Yarışmak"
 agot_filler_dragon.0033.desc: "Avlunun etrafındaki sabah koşularından birini tamamlarken, yanımdan bir şahin süzülüyor, zahmetsizce hızımı geçiyor ve yakındaki bir kuleye konuyor. Yaratığın çevik ve zarif hareketlerini kıskançlıkla izlerken aklıma [dragon.GetFirstName] geliyor.\n\nEjderhaların gökyüzündeki hızı elbette efsanevi, peki ya yerde nasıl bir performans sergilerler? [dragon.GetFirstNameNoTooltip] ile birlikte koşmak ikimize de iyi gelebilir! Belki bunu düzenli bir aktivite haline getirebiliriz?"
 agot_filler_dragon.0033.a: "Yarışı düzenleyeceğim!"
 agot_filler_dragon.0033.a.good: "[dragon.GetFirstNameNoTooltip] bu fikre bayılmış gibi görünüyor!"
 agot_filler_dragon.0033.a.bad: "Ne kadar uğraşırsanız uğraşın, [dragon.GetFirstNameNoTooltip] adlı ejderhayı koşturmaya ikna edemiyorsunuz."
 agot_filler_dragon.0033.b: "Koşan bir ejderha mı? Saçmalık!"
  # Confider 
 agot_filler_dragon.0035.t: "Bir Ejderhanın Sessizliği"
 agot_filler_dragon.0035.desc: "Son zamanlarda içimi bir hüzün kapladı, sebebini bilmiyorum. Birine içimi dökmem gerektiğini hissediyorum ama kime güvenebileceğimden emin değilim. [dragon.GetFirstName] ile vakit geçirirken, içimdeki bu sıkıntıyı sadece onunla paylaşabileceğimi hissediyorum.\n\nSözlerimi anlamayacağını bilsem de, varlığı bile bana iyi gelebilir. En azından beni yargılamayacağından eminim."
 agot_filler_dragon.0035.a: "[dragon.GetFirstNameNoTooltip] adlı ejderhadan daha sadık bir sırdaş düşünemiyorum."
 agot_filler_dragon.0035.a.good: "[dragon.GetFirstNameNoTooltip] ile vakit geçirdikten sonra içinizdeki sıkıntı dağılıyor."
 agot_filler_dragon.0035.a.bad: "[dragon.GetFirstNameNoTooltip] ile konuşurken görülüyor ve dedikodulara malzeme oluyorsunuz."
 agot_filler_dragon.0035.b: "Bir hayvanla dertleşmek mi? Saçmalama."
  # Journalist 
 agot_filler_dragon.0037.t: "Gökyüzünden Gelen İlham"
 agot_filler_dragon.0037.desc: "Günlük tutmayı seviyorum, uzun zamandır da bu alışkanlığımı sürdürüyorum. Düşüncelerimi düzenlememe ve hayatımı kaydetmeme yardımcı olduğunu düşünüyorum.\n\nAncak [dragon.GetFirstName] ile yaptığım son uçuştan sonra kendimi her zamankinden daha fazla ilham almış hissediyorum. Kelimeler sanki gökyüzünden dökülüyor, şehrin üzerinden süzülürken gördüğüm manzaralar zihnimi canlandırıyor.\n\nFarkına varmadan, günlüğümü önceki yolculuğumuzun hikayesiyle doldurmuşum. Kendimi daha önce hiç olmadığım kadar iyi hissediyorum."
 agot_filler_dragon.0037.a: "Ne muhteşem bir ilham! Yakında tekrar uçmalıyım!"
 agot_filler_dragon.0037.a.f: "[dragon.GetFirstNameNoTooltip] ile yaptığınız uçuşlar yazılarınızda yeni bir soluk yaratıyor."
  # Uncouth 
 agot_filler_dragon.0039.t: "Hassas Burunlar"
 agot_filler_dragon.0039.desc: "[dragon.GetFirstName] adlı ejderhaya binmek üzere eğildiğimde, güçlü ejderha başını eğdi ve burnunu dikkatlice incelemeye başladı. Birden, burun deliklerinden kızgın alevler yükseldi! Hemen geriye doğru sıçradım. Anlaşılan o ki, ihtişamlı yaratığın kişisel alanına fazla yaklaşmıştım ve bu durumdan hiç hoşnut kalmamıştı.\n\nHijyenime her zaman özen gösterdiğimi söyleyemem, ama acaba bir ejderhayı rahatsız edecek kadar kötü kokuyor olabilir miyim?"
 agot_filler_dragon.0039.a: "Belki de biraz yıkan #italic malıyım#..."
 agot_filler_dragon.0039.a.f: "Hijyeninize özen göstermeye karar veriyorsunuz."
 agot_filler_dragon.0039.b: "Eminim [dragon.GetFirstNameNoTooltip] buna alışacaktır."
 agot_filler_dragon.0039.b.f: "Alışkanlıklarınızı değiştirmeyeceksiniz."
  
  # Education events 
  # Dragon education - Diplomacy 
 agot_filler_dragon.0041.t: "Sözlerin Kanatları"
 agot_filler_dragon.0041.desc: "Sağlığım yerinde, diyar barış içinde ve yine de bazı vasallarımın yüzünde huzursuzluk gölgesi var. Huzursuz vasallara sahip istikrarlı bir diyar, uzun süre istikrarlı kalamaz. Bu soruna bir çözüm ararken, aklıma [dragon.GetFirstName] geliyor. Evet...\n\n"
 agot_filler_dragon.0041.desc.both: "Bir savaş canavarı olmasının yanı sıra, bir ejderha aynı zamanda ihtişamın ve gücün sembolüdür. [flight_offer_vassal.GetName] adlı kişiyi [dragon.GetFirstNameNoTooltip] adlı ejderhanın sırtında görkemli bir uçuşa çıkarırsam, sözlerimin ağırlığını daha iyi anlayacağından eminim.\n\nElbette, daha inatçı veya alaycı vasallar böyle bir teklifi reddedebilir. [threaten_offer_vassal.GetName] gibi, güce saygı duyanlar ise, ihtişamlı bir ejderhanın gösterisi karşısında daha ikna olmaya meyilli olabilirler."
 agot_filler_dragon.0041.desc.flight: "Bir savaş canavarı olmasının yanı sıra, bir ejderha aynı zamanda ihtişamın ve gücün sembolüdür. [flight_offer_vassal.GetName]adlı kişiyi [dragon.GetFirstNameNoTooltip] adlı ejderhanın sırtında görkemli bir uçuşa çıkarırsam, sözlerimin ağırlığını daha iyi anlayacağından eminim."
 agot_filler_dragon.0041.desc.threaten: "Daha inatçı veya alaycı vasallarımın bazıları, yalnızca gücün dilini anlıyor. [threaten_offer_vassal.GetName] gibi, güce saygı duyanlar ise, açık bir tehdit karşısında daha uysal olmaya meyilli olabilirler."
 agot_filler_dragon.0041.a: "[flight_offer_vassal.GetName] adlı kişiyi göklere çıkaracağım!"
 agot_filler_dragon.0041.a.f: "[flight_offer_vassal.GetFirstNameNoTooltip], [dragon.GetFirstNameNoTooltip] adlı ejderhanın sırtında unutulmaz bir uçuş deneyimi yaşıyor."
 agot_filler_dragon.0041.b: "[threaten_offer_vassal.GetName] adlı kişiyi özel bir öğle yemeğine davet edeceğim... [dragon.GetFirstNameNoTooltip] ile birlikte."
 agot_filler_dragon.0041.b.f: "[threaten_offer_vassal.GetFirstNameNoTooltip], masanızın yanı başında [dragon.GetFirstNameNoTooltip] adlı ejderhanın hayvan leşleriyle ziyafet çektiği bir öğle yemeğinde sizinle aynı sofrayı paylaşıyor."
 agot_filler_dragon.0041.c: "Vasallarımla eski usul yöntemlerle ilgileneceğim."
  # Dragon education - Martial 
 agot_filler_dragon.0043.t: "Savaşın Kanatları"
 agot_filler_dragon.0043.desc: "Diyar şu anda barışın kucağında olsa da, bu huzurun sonsuza dek süreceği yanılgısına kapılmıyorum. Bu çalkantılı dünyada, savaşın gölgesi her an üzerimize düşebilir. Böylesi bir olasılığa hazırlıklı olmalıyım ve [dragon.GetFirstName] adlı ejderhanın bu konuda paha biçilmez bir yardım sağlayabileceğine inanıyorum.\n\nSavaşta bilgi en güçlü silahtır ve savaş başladığında onu toplamak için zamanımız olmayabilir. Bu sorunun önüne geçmek için, [dragon.GetFirstNameNoTooltip] adlı ejderhayı diyarımı haritalandırmak üzere gökyüzüne gönderebilirim. Böylece, gelecekteki çatışmalarda bize avantaj sağlayacak değerli bilgiler elde edebiliriz. Elbette, bir diğer seçenek de, [dragon.GetFirstNameNoTooltip] ile yoğun bir eğitim programına başlayarak, savaş meydanındaki yetkinliğimizi en üst seviyeye çıkarmak."
 agot_filler_dragon.0043.a: "Tedarik yolları, pusu noktaları, zayıf savunmalar... [dragon.GetFirstNameNoTooltip] hepsini ortaya çıkaracak!"
 agot_filler_dragon.0043.a.f: "Diyarınızı haritalandırmak için [dragon.GetFirstNameNoTooltip] adlı ejderhayı gökyüzüne gönderiyorsunuz."
 agot_filler_dragon.0043.b: "[dragon.GetFirstNameNoTooltip]! Hazır ol, eğitim başlıyor!"
 agot_filler_dragon.0043.b.f: "[dragon.GetFirstNameNoTooltip] ile zorlu bir eğitim programına başlıyorsunuz."
  # Dragon education - Stewardship 
 agot_filler_dragon.0045.t: "Zenginliğin Kanatları"
 agot_filler_dragon.0045.desc: "Barış zamanı, ticaret çarkının özgürce dönmesini sağlasa da, onu daha da hızlandırmak ve zenginliğimizi artırmak için her zaman yapılabilecek şeyler vardır. [dragon.GetFirstName] adlı ejderhanın düşmanları yakmak dışında da faydalı olabileceği ve bu dingin dönemde onu daha üretken amaçlar için kullanabileceğimi düşünüyorum.\n\nAlevlerini, yeni yerleşim yerleri açmak için ormanları temizlemek ve arazileri düzleştirmek için kullanabilirim. Ya da belki de, [dragon.GetFirstNameNoTooltip] adlı ejderhayı kırsal kesimde devriye gezdirerek kaçakçılığı önleyebilir ve tüccarlarımızın yollarını güvence altına alabiliriz?"
 agot_filler_dragon.0045.a: "Daha fazla kalkınma, daha fazla zenginlik demektir!"
 agot_filler_dragon.0045.a.f: "Yeni yerleşim yerleri açmak için [dragon.GetFirstNameNoTooltip] adlı ejderhayı kullanarak arazileri temizleyeceksiniz."
 agot_filler_dragon.0045.b: "Hiçbir haydut veya kaçakçı, [dragon.GetFirstNameNoTooltip] adlı ejderhanın keskin bakışlarından kaçamayacak!"
 agot_filler_dragon.0045.b.f: "Kırsal kesimde devriye gezmek ve güvenliği sağlamak için [dragon.GetFirstNameNoTooltip] adlı ejderhayı kullanacaksınız."
 agot_filler_dragon.0045.b.tt: "Başkentinizin iki bölgesi içindeki her bölge, 10 yıl boyunca [GetModifier('agot_patrolled_on_dragonback').GetNameWithTooltip] değiştiricisini alacak."
 agot_filler_dragon.0045.c: "Ejderha ateşiyle kavrulmuş leşler, harika bir gübre olabilir..."
 agot_filler_dragon.0045.c.f: "Yakındaki hayvanların cesetlerini ejderha ateşiyle kavurarak topraklarınızı gübrelemek için [dragon.GetFirstNameNoTooltip] adlı ejderhayı kullanacaksınız."
 agot_filler_dragon.0045.d: "Ejderhalar muazzam miktarda atık üretir!"
 agot_filler_dragon.0045.d.f: "Topraklarınızı gübrelemek için [dragon.GetFirstNamePossessiveNoTooltip] atığını kullanacaksınız."
  # Dragon education - Intrigue 
 agot_filler_dragon.0047.t: "Fısıltıların Kanatları"
 agot_filler_dragon.0047.desc: "Her zeki saray mensubunun size söyleyeceği gibi, barışçıl bir diyar, her zaman barışçıl bir saray anlamına gelmez. Bir ejderha binicisi olarak birçok dış tehditten korunuyorum, ancak sırtınızdaki bir hançer ister savaş meydanında ister uykunuzda olsun, aynı derecede ölümcüldür.\n\nBu gibi zamanlarda, bilgi ağımı örmek hayati önem taşıyor. Doğrudan bir silah olmasa da, [dragon.GetFirstName] adlı ejderhanın ihtişamlı varlığı, etrafımdakilerden bazı sırları açığa çıkarmak için kullanılabilir.\n\nSoru şu ki, kimin üzerinde bu gücü kullanacağım?"
 agot_filler_dragon.0047.a: "[prisoner.GetName] merhametime kalmış durumda. [dragon.GetFirstNameNoTooltip] adlı ejderhanın gölgesi altında, bilmek istediğim her şeyi söyleyecektir!"
 agot_filler_dragon.0047.a.f: "[prisoner.GetFirstNameNoTooltip], [dragon.GetFirstNameNoTooltip] adlı ejderhanın dehşet verici varlığıyla karşı karşıya kaldığında, sırlarını dökmekten başka çaresi kalmayacak."
 agot_filler_dragon.0047.a.tt: "#V [prisoner.GetTitledFirstNamePossessive]#! sırlarından birini öğreneceksiniz."
 agot_filler_dragon.0047.b: "Ailem, [dragon.GetFirstNameNoTooltip] adlı ejderhanın öfkesini çok iyi bilir..."
 agot_filler_dragon.0047.b.f: "[family_member.GetTitledFirstNameNoTooltip] adlı kişiyi [dragon.GetFirstNameNoTooltip] adlı ejderhanın gücüyle ustaca tehdit edeceksiniz."
 agot_filler_dragon.0047.b.tt: "#V [family_member.GetTitledFirstNamePossessive]#! sırlarından birini öğreneceksiniz."
 agot_filler_dragon.0047.c: "[vassal.GetTitledFirstName] son zamanlarda şüpheli davranışlar sergiliyor."
 agot_filler_dragon.0047.c.f: "[vassal.GetFirstNameNoTooltip], [dragon.GetNameNoTooltip] adlı ejderhanın heybetli varlığı karşısında iradesini kaybediyor."
 agot_filler_dragon.0047.c.tt: "#V [vassal.GetTitledFirstNamePossessive]#! sırlarından birini öğreneceksiniz."
 agot_filler_dragon.0047.d: "[courtier.GetFirstName] adlı kişinin gizlice işler çevirdiğini gördüm."
 agot_filler_dragon.0047.d.f: "[courtier.GetFirstNameNoTooltip], [dragon.GetFirstNameNoTooltip] adlı ejderhanın nüfuzlu bakışları altında gerçeği itiraf etmek zorunda kalıyor."
 agot_filler_dragon.0047.d.tt: "#V [courtier.GetTitledFirstNamePossessive]#! sırlarından birini öğreneceksiniz."
 agot_filler_dragon.0047.e: "Bu tür basit tehditler, hem [dragon.GetFirstNameNoTooltip] adlı ejderhanın hem de benim itibarıma gölge düşürür."
 agot_filler_dragon.0047.e.f: "Sırları ortaya çıkarmak için [dragon.GetFirstNameNoTooltip] adlı ejderhayı kullanmayacaksınız."
 agot_filler_dragon.0047.toast.title: "Sır Ortaya Çıktı"
 agot_filler_dragon.0047.toast.desc: "[target.GetTitledFirstNamePossessive] sakladığı [target_secret.GetName] sırrı açığa çıktı!"
  # Dragon education - Learning 
 agot_filler_dragon.0049.t: "Bilgeliğin Kanatları"
 agot_filler_dragon.0049.desc: "Eğitimim tamamlanmış olsa da, öğrenmenin sonu olmadığını biliyorum. Bir ejderha binicisi olarak, çağın en büyük gizemlerinden birine, yani ejderhaların kendisine erişebiliyorum. Belki de bu barış zamanlarında [dragon.GetFirstName] adlı ejderhayı bilgeliğimi artırmak için kullanabilirim?\n\n[investigate_culture.GetName] hakkında hikayeler duydum, ancak bu gizemli kültür hakkında çok az şey biliniyor. Belki de [dragon.GetFirstNameNoTooltip] adlı ejderhayı kullanarak onların topraklarına kısa bir yolculuk yapabilirim? Elbette, ejderhaların kendileri de birer bilgi kaynağıdır ve [dragon.GetFirstNameNoTooltip] ile olan yakın bağım sayesinde, bu alana kendi katkılarımı da sağlayabilirim."
 agot_visiting_dragonrider_culture_acceptance: "Ejderha binicisi dostane niyetlerle karşılandı"
 agot_filler_dragon.0049.a: "[investigate_culture.GetCollectiveNounNoTooltip] ile tanışmak için yola çıkacağım."
 agot_filler_dragon.0049.a.f: "Yaşam biçimleri hakkında daha fazla bilgi edinmek için en yakın [investigate_culture.GetNameNoTooltip] bölgesine uçacaksınız."
 agot_filler_dragon.0049.b: "[dragon.GetFirstNameNoTooltip] adlı ejderhayı daha yakından inceleyeceğim!"
 agot_filler_dragon.0049.b.f: "Diyarın ejderhaları daha iyi anlamasına yardımcı olmak için [dragon.GetFirstNameNoTooltip] adlı ejderhayı inceleyeceksiniz."
  
  # Lifestyle events 
  # Dragon lifestyle - Reveler 
 agot_filler_dragon.0051.t: "Parti Canavarı"
 agot_filler_dragon.0051.desc: "Sıkıldım. Sıkıldım. Sıkıldım! Ah, şu dayanılmaz can sıkıntısı! #Emp Sıkıldım!#!\n\nNe yaparsam yapayım, bu boğucu hissin pençesinden kurtulamıyorum. Devam eden ziyafetler ve balolar bir nebze olsun teselli sunmaya çalışsa da, içimde bir boşluk, bir amaçsızlık hissi var. Hepsi çok...#italic sıradan#!, çok tekrarlayıcı.\n\nDaha fazlasına, #italic yepyeni#!, heyecan verici bir şeye ihtiyacım var! Düşüncelerim arasında dolaşırken, aklıma [dragon.GetFirstName] geliyor. Şimdiye kadar kim bir #emp ejderha#! ile partiledi ki? Bu gece ziyafet salonuna biraz renk, biraz ateş katmak için [dragon.GetFirstNameNoTooltip] adlı ejderhayı kullanabilirim belki?"
 agot_filler_dragon.0051.a: "Ejderha partisi gibi bir parti daha önce hiç olmamıştı!"
 agot_filler_dragon.0051.a.f: "Sarayınızı, onur konuğu [dragon.GetFirstNameNoTooltip] olan görkemli bir ziyafete davet edeceksiniz!"
 agot_filler_dragon.0051.a.good: "Diyar böyle bir partiye daha önce hiç şahit olmadı!"
 agot_filler_dragon.0051.a.good.title: "Konuklar [dragon.GetFirstNameNoTooltip] karşısında büyülendi!"
 agot_filler_dragon.0051.a.bad: "[dragon.GetFirstNameNoTooltip], gürültü ve kaostan hiç hoşlanmadı ve kaçmak için çatıyı paramparça etti!"
 agot_filler_dragon.0051.a.bad.title: "[dragon.GetFirstNameNoTooltip] eğlenceden pek haz etmedi"
 agot_filler_dragon.0051.b: "Hayır, bu pek de mantıklı bir fikir gibi gelmiyor..."
 agot_filler_dragon.0051.b.f: "[dragon.GetFirstNameNoTooltip] adlı ejderhayı bir parti numarası olarak kullanmaktan vazgeçeceksiniz."
  # Dragon lifestyle - Blademaster 
 agot_filler_dragon.0053.t: "Saldırı mı, Uçuş mu?"
 agot_filler_dragon.0053.desc: "Kılıcım eğitim kuklasına her değdiğinde, ellerimdeki titreşimi tüm benliğimde hissediyorum. Sanki bir dans gibi formlar arasında akıyorum, her vuruşum, her sahte savuşturmam ölümcül bir balenin adımları gibi. Alnımdaki ter damlaları, kaslarımdaki yanma hissi... #emp Canlı#! hissediyorum.\n\nBugünkü çalışmalarımla dolu bir gururla rutinimi tamamlarken, eğitim alanında kendi rutinlerini uygulayan diğer adamlara gözüm takılıyor. Yavaşlar, beceriksizler... Birdenbire gururumun yerini garip bir boşluk hissi alıyor.\n\nElimdeki kılıcın kabzasına bakıyorum. Eğer gerçekten anlayan tek kişi bensem, tüm bu eğitimin, tüm bu çabanın ne anlamı var? Üstelik emrimde bir ejderha var. Savaş alanında bir iblis olabilirim, ancak [dragon.GetName] ejderhamın sırtındayken adeta bir tanrı gibiyim! Neden hala bu şekilde vakit harcadığımı sorguluyorum kendi kendime."
 agot_filler_dragon.0053.a: "Bundan sonra tüm eğitimimi [dragon.GetFirstNameNoTooltip] ile geçireceğim!"
 agot_filler_dragon.0053.b: "Hayır, kan dökmeyi pratik etmenin ötesinde de faydaları var bu eğitimin."
 agot_filler_dragon.0053.b.f: "Olduğunuz gibi eğitime devam edeceksiniz."
 agot_filler_dragon.0053.c: "Neden ejderha sırtında kılıç kullanmayı denemiyorsunuz?"
 agot_filler_dragon.0053.c.f: "Yepyeni bir binekli savaş stili yaratmak amacıyla, [dragon.GetFirstNameNoTooltip] adlı ejderhayı binek olarak kullanarak eğitim alacaksınız."
 agot_filler_dragon.0053.c.good: "Eğitiminiz her zaman işe yaramasa da oldukça verimli geçiyor."
 agot_filler_dragon.0053.c.bad: "Eğitiminiz sonuçsuz kalıyor ve açıkçası oldukça aptalca görünüyorsunuz."
  # Dragon lifestyle - Hunter 
 agot_filler_dragon.0055.t: "Pullar ve Oklar"
 agot_filler_dragon.0055.desc: "Yarınki av için planladığım rotaya dikkatlice bakıyorum. İyi bir rota, evet, ve eminim ki birkaç av hayvanı bulabilirim. Yine de, hiçbir şey garanti değil...\n\nAniden zihnimde bir şimşek çakıyor. Emrimde, göklerdeki kudretin vücut bulmuş hali olan bir ejderha var ve ben hala yürüyerek avlanmayı planlıyorum? Bunun mantığı ne?\n\nHaritaya tekrar bakıp ikinci bir rota çizmeye başlıyorum. Bu sefer ejderha sırtından bir av planlamalıyım! Çok daha geniş bir alanı kaplayabilirim, avı ortaya çıkarmak için [dragon.GetFirstName] ejderhamın keskin duyularından faydalanabilirim, hatta yürüyerek asla yakalayamayacağım çeviklikteki avları bile onun yardımıyla avlayabilirim. Başarı kaçınılmaz olacak!\n\nYine de... Yürüyerek avlanmanın, kovalamacanın o eşsiz heyecanını da seviyorum doğrusu."
 agot_filler_dragon.0055.a: "Ejderha sırtından avlanacağız!"
 agot_filler_dragon.0055.a.f: "[dragon.GetFirstNameNoTooltip] ejderhamın sırtında büyük bir başarı elde edeceğinizden şüphem yok, ayrıca baskı altında uçmaya da daha fazla alışacaksınız."
 agot_filler_dragon.0055.b: "Planlandığı gibi yürüyerek avlanacağım."
 agot_filler_dragon.0055.b.f: "Sonuçta ejderha kullanmak biraz #italic sportmenliğe aykırı#! kaçmaz mı?"
  # Dragon lifestyle - Mystic 
 agot_filler_dragon.0057.t: "Uyanık Bir Ejderha Rüyası"
 agot_filler_dragon.0057.desc: "Haftalardır bu ritüeli özenle hazırlıyorum ve nihayet o an geldi. Gerekli tüm bileşenleri topladım, alanı hazırladım ve hatta [dragon.GetFirstName] adlı ejderhayı hareketsiz oturtmayı başardım! Bu bile başlı başına bir başarı.\n\nPanjurları kapatmayı emrediyorum ve [dragon.GetFirstNameNoTooltip] ejderhamın önünde bağdaş kurarak oturuyorum, aramıza tek bir mum yerleştiriyorum ve onu yakıyorum. [dragon.GetFirstNameNoTooltip], kafasını benimkiyle aynı hizaya indiriyor ve gözlerinin derinliklerine bakıyorum.\n\nMum, bakışlarımız arasında titrek bir alevle yanıyor. Onun gözlerinde, anlayışımın çok ötesinde bir bilgelik parıldıyor. Aramızdaki o zayıf bağ, hiç dile getirilmemiş ama her zaman orada olan bağ, şimdi kendini daha güçlü bir şekilde hissettiriyor. Gerçek. Somut. Aramızda örülü bir iplik gibi. Dünya etrafımda yavaşça kayboluyor...\n\nKendimi rüyalar diyarında buluyorum ve yalnız değilim. [dragon.GetFirstNameNoTooltip] benimle. Birlikteyiz ve biz..."
 agot_filler_dragon.0057.a: "Bulutların arasında süzülüyoruz!"
 agot_filler_dragon.0057.a.f: "Bağlantı hızla zayıflasa da, kendinizi [dragon.GetFirstNameNoTooltip] ile her zamankinden daha uyumlu hissediyorsunuz. Sanki aranızda görünmez bir bağ oluşmuş gibi."
 agot_filler_dragon.0057.b: "Düşmanlarımızı ateşe veriyoruz!"
 agot_filler_dragon.0057.b.f: "Savaş ve yıkım görüntüleri zihninizi dolduruyor ve kendinizi geleceğe daha hazırlıklı hissediyorsunuz. Bir şekilde, [dragon.GetFirstNameNoTooltip] ejderhamın de aynı hisleri paylaştığını biliyorsunuz."
 agot_filler_dragon.0057.c: "Yemyeşil bir çayırda huzur içinde uyuyoruz."
 agot_filler_dragon.0057.c.f: "Uzun zamandır hissetmediğiniz bir huzurla dolduğunuzu hissediyorsunuz ve [dragon.GetFirstNameNoTooltip] ejderhamın önümüzdeki yıllarda sadık bir dost olarak yanınızda olacağını biliyorsunuz."
  # Dragon lifestyle - Physician 
 agot_filler_dragon.0059.t: "Ejderha Türünün İncelemesi"
 agot_filler_dragon.0059.desc: "Çalışmama yeni anatomik tasarımların olduğu birkaç sayfa daha bırakıldı. Kemik yapısı ile kişilik arasındaki ilişki, vücut sıvılarının dengesi ve genel sağlık üzerine... #EMP Saçmalık!#! Bunların hepsi benim için bayatlamış bilgiler. Ne zaman gerçekten özgün, çığır açan bir çalışmayla karşılaşacağım?\n\nDüşüncelerim derinleşirken, aklıma [dragon.GetFirstName] geliyor. Yıllardır insan anatomisi üzerine çalışıyorum ama ejderhaların gizemli doğasını anlamaya yönelik hiçbir adım atmadım. Belki de çalışmalarımı [dragon.GetFirstNameNoTooltip] üzerine odaklamak, gerçekten özgün ve değerli bir çalışma ortaya koymamı sağlayabilir?"
 agot_filler_dragon.0059.a: "Çalışmaktan daha fazlasını yapacağım, aklımda müthiş bir fikir var!"
 agot_filler_dragon.0059.a.f: "Adamlarınıza [dragon.GetFirstNameNoTooltip] adlı ejderhayı öldürmelerini emredecek ve taze organlarını ve kanını kullanarak güçlü bir iksir yaratmaya çalışacaksınız. Ahlak kurallarını biraz esnetmek gerekebilir."
 agot_filler_dragon.0059.b: "Gözlemlerimi kaydedip, dünyayla paylaşmak üzere Hisar'a göndereceğim."
 agot_filler_dragon.0059.c: "[dragon.GetFirstNameNoTooltip] adlı ejderhayı daha yakından incelemeliyim!"
 agot_filler_dragon.0059.c.f: "Onun gizemli doğasını daha iyi anlamak için [dragon.GetFirstNameNoTooltip] adlı ejderhayı dikkatlice inceleyeceksiniz."
 agot_filler_dragon.0059.d: "Amacım, insan formunu anlamada mükemmelliğe ulaşmak. Özgünlük ikinci planda."
 agot_filler_dragon.0059.d.f: "İnsan formunu anlamanızı mükemmelleştirmek için, özgün olsun ya da olmasın, anatomik tasarımların yeni sayfalarını okumaya devam edeceksiniz."
 agot_filler_dragon.0059.toast.t: "Yeni Bir İksir"
  # Dragon lifestyle - Herbalist 
 agot_filler_dragon.0061.t: "Performans Artırıcı İksirler"
 agot_filler_dragon.0061.desc: "Elimdeki nadir otları dikkatlice eziyorum, karışık tentürlerin ve iksirlerin güçlü kokusu çalışma odamın havasını dolduruyor. Bu partinin güçlü olacağını hissedebiliyorum ve sonuçları görmek için sabırsızlanıyorum. Tabii ki, henüz bitmedi çünkü diğer şifalı bitki uzmanlarının sadece hayalini kurabileceği gizli bir malzemem var.\n\n#bold Ejderha#!\n\nSoru, çalışmalarımda [dragon.GetFirstName] adlı ejderhayı kullanıp kullanmamam değil, bir sonraki iksirime onun özünü nasıl aşılayacağım?"
 agot_filler_dragon.0061.a: "Güç için incecik öğütülmüş bir pul!"
 agot_filler_dragon.0061.b: "Cinsel güç için bir damla taze kan!"
 agot_filler_dragon.0061.c: "Keskin bir zekâ için bir parça ejderha pençesi!"
 agot_filler_dragon.0061.d: "İğneleyici bir zekâ için bir parça ejderha dişi!"
 agot_filler_dragon.0061.e: "Güçlü bir mide için bir damla... ejderha dışkısı!"
  # Dragon lifestyle - Gardener 
 agot_filler_dragon.0063.t: "Bir Ejderha İçin Bir Bahçe"
 agot_filler_dragon.0063.desc: "Parmaklarımın altındaki yumuşak toprağı ve sırtımda güneşin sıcaklığını hissediyorum. Saatlerdir bahçemde çalışıyorum ve ortaya çıkan görüntüyle gurur duyuyorum. Bugün ektiğim tohumlardan rengarenk çiçekler ve faydalı bitkiler fışkıracak, onları tam ihtişamlarıyla izlemek için sabırsızlanıyorum.\n\nBahçeye hayranlıkla bakarken içimde bir suçluluk duygusu beliriyor. Ben burada bahçemin güzelliğinin tadını çıkarırken, [dragon.GetFirstName] "
 agot_filler_dragon.0063.desc.dragonpit: "soğuk ve karanlık ejderha çukurunda hapsolmuş durumda.\n\n"
 agot_filler_dragon.0063.desc.else: "çıplak taşların üzerinde duruyor, etrafında tek bir yeşillik bile yok.\n\n"
 agot_filler_dragon.0063.desc.end: "Acaba [dragon.GetFirstNameNoTooltip] için de bir bahçe yaratabilir miyim? O da benim gibi güneşin ve çiçeklerin tadını çıkarabileceği bir yere sahip olabilir mi?"
 agot_filler_dragon.0063.a: "[dragon.GetFirstNameNoTooltip] için bir bahçe yaratacağım!"
 agot_filler_dragon.0063.a.f: "[dragon.GetFirstNameNoTooltip] için bir bahçe yaratacaksınız, ancak onun nasıl tepki vereceğini kim bilebilir?"
 agot_filler_dragon.0063.a.good: "Bahçe büyük bir başarı ve [dragon.GetFirstNameNoTooltip] bundan hoşlanmış gibi görünüyor!"
 agot_filler_dragon.0063.a.good.tt: "[dragon.GetName] $add_temperament_5$ kazanacak"
 agot_filler_dragon.0063.a.good.toast.t: "Çiçekler Alevi Hareket Ettiriyor"
 agot_filler_dragon.0063.a.bad: "Bahçe maalesef başarısız oldu ve [dragon.GetFirstNameNoTooltip] etkilenmemiş görünüyor."
 agot_filler_dragon.0063.a.bad.toast.t: "Ateşler Çiçek Değildir"
 agot_filler_dragon.0063.a.bad.toast.desc: "[dragon.GetFirstNameNoTooltip], bahçeden pek etkilenmedi."
 agot_filler_dragon.0063.b: "Endişelenecek kendi bahçem var."
 agot_filler_dragon.0063.b.f: "[dragon.GetFirstNameNoTooltip] için bir bahçe yaratmayacaksınız."
  
  # Physician wants to create a potion from your dragon 
 agot_filler_dragon.0065.t: "Saçma İksir Önerisi"
 agot_filler_dragon.0065.desc: ""Ah, [ROOT.Char.GetTitledFirstName]!" [proposing_courtier.GetFirstName], mahkeme salonuna girdiğimde coşkuyla haykırıyor. "Size son tasarımımı anlatmak için yanıp tutuşuyorum. Görüyorsunuz, gerçekten güçlü bir karışım üzerinde çalışıyorum." diye heyecanla açıklıyor.\n\n"Elbette, bunu sizin seçkin kişiliğinize sunmaktan onur duyarım. Hizmet etmek için yaşıyorum. Ancak küçük bir... sorun var. Ejderhanızın... cesedine ihtiyacım var." diye ekliyor, yüzümdeki dehşet ifadesini görünce biraz gerginleşerek.\n\n"Size temin ederim efendim, f-f-fiyata değer olacak!" diye kekeliyor, fikrini ortaya attıktan sonra gözle görülür bir şekilde daha da gerginleşerek."
 agot_filler_dragon.0065.a: "Tamamen delirdin mi?!"
 agot_filler_dragon.0065.a.f: "[proposing_courtier.GetFirstNameNoTooltip] adlı kişinin isteğini sert bir şekilde reddedeceksiniz."
 agot_filler_dragon.0065.b: "Muhafızlar, bu deliyi derhal tutuklayın!"
 agot_filler_dragon.0065.b.f: "Saçma isteği nedeniyle [proposing_courtier.GetFirstNameNoTooltip] adlı kişiyi zindanlara attıracaksınız."
 agot_filler_dragon.0065.c: "Biliyor musun... tamam!"
 agot_filler_dragon.0065.c.f: "[proposing_courtier.GetFirstNameNoTooltip] adlı kişinin [dragon.GetFirstNameNoTooltip] adlı ejderhayı öldürmesine ve iksiri için onun cesedini kullanmasına izin vereceksiniz. Umarım pişman olmazsınız."
 agot_filler_dragon.0065.d: "Şimdi buradan uzaklaşmanı istiyorum."
 agot_filler_dragon.0065.d.f: "Yolunuza devam edecek ve [proposing_courtier.GetFirstNameNoTooltip] adlı kişinin bu konuyu bir daha #italic asla#! gündeme getirmemesini umut edeceksiniz."
  
  # Dragon potion events 
 agot_filler_dragon.0066.t: "Diplomasi İksiri"
 agot_filler_dragon.0066.desc: "Sadık hizmetkarlarım tarafından bana getirilen diyarın dört bir yanından gelen mektupların önünde oturuyorum. Çoğu önemsiz meseleler, ancak diplomasi sanatının incelikleri hala bizzat ele alınmayı gerektiriyor.\n\nGarip bir şekilde, bugün kelimelerin kalemimden daha önce hiç olmadığı kadar akıcı ve zarif bir şekilde aktığını hissediyorum. En inatçı vasalların bile kalplerini ve zihinlerini kazanabilecek kadar etkili mektuplar yazabileceğimi hissediyorum.\n\nDaha önce içtiğim [artifact.GetName] iksirinin etkisi olmalı. Sanki dünyayı değiştirebilecek kadar güçlü hissediyorum!"
 agot_filler_dragon.0066.a: "Hemen yazmaya başlayalım!"
 agot_filler_dragon.0067.t: "Tehlike İksiri"
 agot_filler_dragon.0067.desc: "En son birlik raporlarına, nöbetçi istasyonlarına ve devriye düzenlerine göz gezdiriyorum. Birdenbire, daha önce hiç fark etmediğim bir verimsizlik gözüme çarpıyor. Küçük bir ayrıntı gibi görünebilir, ancak savaşta yaşam ve ölüm arasındaki farkı yaratabilir.\n\nParşömene gerekli düzeltmeleri yazarken, daha önce bu hatayı nasıl gözden kaçırdığımı sorguluyorum. Daha önce içtiğim [artifact.GetName] iksiri olmalı! Zihnim her zamankinden daha keskin ve uyanık."
 agot_filler_dragon.0067.a: "Dünya dikkat et, geliyorum!"
 agot_filler_dragon.0068.t: "Görev İksiri"
 agot_filler_dragon.0068.desc: "Diyarın hesapları masamda düzgün bir şekilde yayılmış durumda. Sayılar, dengeler, ticaret hareketlerine ilişkin raporlar... Pek de heyecan verici bir görev değil, kabul ediyorum. Ancak bugün, daha önce hiç hissetmediğim bir berraklık ve odaklanma hissi yaşıyorum. Diyarın düzenlerini, ekonominin iniş çıkışlarını ve en önemlisi, nerede fark yaratabileceğimi net bir şekilde görebiliyorum.\n\nDiyarı daha iyi bir yer yapabileceğimi hissediyorum ve yapacağım da. Bu ani aydınlanma, daha önce içtiğim [artifact.GetName] iksirinin bir hediyesi olmalı!"
 agot_filler_dragon.0068.a: "Diyarı daha iyi bir yer yapacağım!"
 agot_filler_dragon.0069.t: "Aldatma İksiri"
 agot_filler_dragon.0069.desc: "Saray dedikoduları, her zaman dönen bir çark gibidir. Kimin kime karşı komplo kurduğu, hangi paranın kimin cebine girdiği, bir sonraki skandalın nereden çıkacağı... Bugün, entrika ağımı örmek her zamankinden daha kolay geliyor. Yalanlar ve yarı gerçekler, zihnimde daha önce hiç olmadığı kadar net ve etkili bir şekilde şekilleniyor.\n\nZihnim, daha önce içtiğim [artifact.GetName] iksiri tarafından olağanüstü bir şekilde keskinleştirilmiş olmalı!"
 agot_filler_dragon.0069.a: "İşte şimdi gerçek anlamda taht oyunlarını oynayabilirim!"
 agot_filler_dragon.0070.t: "Keşif İksiri"
 agot_filler_dragon.0070.desc: "Çalışma odamda, en son ciltler ve parşömenlerle çevriliyim. Diyarın en bilge üstatlarının kaleme aldığı teorileri ve keşifleri inceliyorum. Egzotik ve kadim incelemeler, fiziksel ve mistik bilimlerdeki en son gelişmeler... Bugün, sanki hepsini kavrayabiliyormuşum, aralarındaki gizli bağlantıları görebiliyormuşum gibi hissediyorum.\n\nDaha önce içtiğim [artifact.GetName] iksiri zihnimi olağanüstü bir şekilde aydınlatmış olmalı!"
 agot_filler_dragon.0070.a: "Dünya şimdi benim için çok daha net!"
 agot_filler_dragon.0071.t: "Hasar İksiri"
 agot_filler_dragon.0071.desc: "Gecenin bir yarısı aniden uyanıyorum, vücudum dayanılmaz bir acı içinde. Yanıma dönüyorum ve çarşafları lekeleyen kanı görüyorum. Bu nasıl olabilir?! Sanki cildim... parçalanıyor.\n\nBu, içtiğim [artifact.GetName] iksirinin bir yan etkisi olabilir mi?"
 agot_filler_dragon.0071.a: "Hemen bir şifacı çağırın!"
 agot_filler_dragon.0072.t: "Teşhis İksiri"
 agot_filler_dragon.0072.desc.bad: "Gecenin bir yarısı uyandım, vücudum acıyla kıvranıyordu. Sanki yanıyormuşum gibi hissediyorum, içimdeki sıcaklık vücudumdan ter akmasına neden oluyor. Kalbimin hızla çarptığını ve nefesimin kesik kesik geldiğini hissediyorum.\n\nKısaca zehirden korkuyorum ama yediklerimin hepsinin dün test edildiğini biliyorum. Bu daha önce içtiğim [artifact.GetName] 'un etkisi olabilir mi?" #NT!
 agot_filler_dragon.0072.desc.good: "Her zamanki saatimden çok daha erken uyanıyorum, kendimi dinlenmiş ve güne hazır hissediyorum. Sanki bir mil koşabilirmişim gibi, hayatımın en iyi formundaymışım gibi!\n\nBu ani enerji patlamasının sebebini bilmesem de, içtiğim [artifact.GetName] iksirinin bir etkisi olup olmadığını merak ediyorum."
 agot_filler_dragon.0072.a: "Ah, bu dayanılmaz acı!"
 agot_filler_dragon.0072.b: "Ne harika bir etki! Kendimi yenilenmiş hissediyorum."
 agot_filler_dragon.0073.t: "Rüyalar İksiri"
 agot_filler_dragon.0073.desc.bad: "Yatakta yatıyorum, zihnim korkunç düşünceler ve imgelerle dolu. Uykuda ama uyanık, gözlerimin önünde dans eden görüntüler tarafından esir alınmış halde. Vücuduma hapsolmuş bir şekilde, kemiklerimin hala hissedebildiğim uzuvlarımdan çekildiğini görüyorum. Kanım, hissiz bir iblis tarafından bir kaseye boşaltılıyor. Acıyı hissedebiliyorum ama hareket edemiyorum, çığlık atamıyorum, sadece izlemek zorundayım!\n\nSonunda yatakta doğruluyorum, soğuk terler içinde, kalbim göğsümden fırlayacakmış gibi atıyor. Bunlar sıradan rüyalar değildi. Neredeyse gerçekti... Acaba [artifact.GetName] iksirinin bir etkisi miydi?"
 agot_filler_dragon.0073.desc.good: "Yatakta yatıyorum, zihnim huzurlu düşünceler ve imgelerle dolu. Uykuda ama uyanık, gözlerimin önünde dans eden görüntüler tarafından büyülenmiş halde. Mavi, siyah ve mor tonlarıyla bezeli sakin bir gökyüzü. Altımda uzanan dünya, yeşil ve kahverengi tonlarında bir goblen gibi. Yüzümde rüzgarın nazik dokunuşunu, sırtımda güneşin sıcaklığını hissedebiliyorum. Kanatlarımı açıyorum ve bir kuş kadar özgür, bir ejderha kadar güçlü bir şekilde gökyüzünde süzülüyorum!\n\nSonunda yüzümde bir gülümsemeyle yatakta doğruluyorum. Bunlar sıradan rüyalar değildi. Neredeyse gerçekti... Acaba [artifact.GetName] iksirinin bir hediyesi miydi?"
 agot_filler_dragon.0073.a: "Ne korkunç bir kabustu!"
 agot_filler_dragon.0073.b: "Ne muhteşem bir rüyaydı!"
 agot_filler_dragon.0074.t: "Ölüm İksiri"
 agot_filler_dragon.0074.desc: "Konsey odasına doğru yürürken alnımdan soğuk terler boşaldığını hissediyorum. Kalbim göğsümde deli gibi atıyor, kulaklarımda kanın sesi yankılanıyor. Bu sabah içtiğim [artifact.GetName] iksirinin etkisi mi acaba?\n\nNefesimi düzene sokmak için duvara yaslanıyorum ancak vücudumu saran ateş azalmıyor. Göğsüme yayılan bir ağrı hissediyorum ve sanki içeriden bir tıslama sesi geliyor. Endişeli hizmetkarlarım yanıma koşarken dizlerimin üzerine çöküyorum.\n\nDaha önce hiç tatmadığım bir acı tüm vücudumu sarıyor, düşüncelerimi silip süpürüyor ve göğsümden istemsiz bir çığlık koparıyor! Aşağı baktığımda damarlarımın şiştiğini, siyah ve turuncuya döndüğünü görüyorum. Sanki içimde ateş yanıyor! Sıcaklığı hissedebiliyorum, yükseliyor, iç organlarımı kavuruyor, cildimi ve etimi parçalıyor!"
 agot_filler_dragon.0074.a: "#bold AAAAAHHH!#"
 agot_filler_dragon.0074.a.f: "Acı dolu çığlıklarınız, yanmış vücut parçalarınızın odaya dağılmasından önce duyduğunuz son şey oluyor."
  
  
