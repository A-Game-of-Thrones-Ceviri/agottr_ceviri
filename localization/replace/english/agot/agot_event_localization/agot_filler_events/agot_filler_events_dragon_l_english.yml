 agot_filler_dragon.0104.t: "Zincirlerden Daha Güçlü Bir Bağ: Ejderhamın Yankısı"
 agot_filler_dragon.0104.desc: "Ne kadar zamandır bu soğuk ve karanlık zindanda tutsak kaldım? Günler mi, haftalar mı, yoksa aylar mı geçti? Zaman kavramını yitirdim, duvarlar üzerime kapanıyor. Ama her şeye rağmen, içimde bir umut ışığı parlamaya devam ediyor; [dragon.GetName] ile aramızdaki bağ.\n\nBu duvarlar arasında, özgürlüğümden ve gökyüzünden mahrum bırakılmış olsam bile, [dragon.GetFirstNameNoTooltip] ile aramızdaki görünmez bağ kopmuyor. Yüzümde rüzgarı hissetmesem de, onun güçlü kanatlarının sesini duymasam da, içimde derinlerde bir şey hissediyorum. Sanki o burada, yanı başımdaymış gibi.\n\nŞu anda, hiçbir düşünce bana [dragon.GetFirstNameNoTooltip] ile olan bağım kadar güven ve huzur vermiyor. Sanki uzanıp parmaklarımı onun sıcak pulları üzerinde gezdirebilirmişim, onun güçlü kalp atışlarını duyabilirmişim gibi..."
 agot_filler_dragon.0104.a: "Seni görüyorum, [dragon.GetFirstNameNoTooltip]... Seni hissediyorum..."
 agot_filler_dragon.0104.a.f: "Gözlerinizi kapatıyor ve ejderhanızla olan bağınıza odaklanıyorsunuz. Bu görünmez bağ, bu karanlık zamanda size güç ve direnç veriyor. Onun varlığını hissederek, yalnız olmadığınızı biliyorsunuz."
 agot_filler_dragon.0104.b: "Keşke burada olsaydın, [dragon.GetFirstNameNoTooltip]! O zaman bu zindandan kurtulurdum, özgürlüğümüze kavuşurduk!"
 agot_filler_dragon.0104.b.f: "Kaçma arzunuz, [dragon.GetFirstNameNoTooltip] adlı ejderhanın sırtında özgürce uçma hayaliyle birleşiyor. Zihninizde, alevler ve rüzgar arasında süzüldüğünüzü, zincirlerinizden kurtulduğunuzu görüyorsunuz."
 agot_filler_dragon.0104.c: "Daha fazla dayanamayacağım... Ah, [dragon.GetFirstNameNoTooltip], seni tekrar görmeliyim! Seni bulmalıyım!"
 agot_filler_dragon.0104.c.f: "Yenilenmiş bir güç hissi içini kaplıyor. [dragon.GetFirstNameNoTooltip] adlı ejderhayı tekrar görme düşüncesi, size bu zindandan kurtulmak, hayatta kalmak ve özgürlüğünüze kavuşmak için gereken gücü veriyor."
