agot_filler_riverlands.0050.t:0 "Egzotik Çiçekler"
agot_filler_riverlands.0050.desc:0 "Parlak ve güneşli bir gün, ama sarayım çamur kadar kasvetli. Gri ve kahverengi ve yine gri - neden benim gibi bir [ROOT.Char.GetLadyLord]'in sarayı, dışarıda parlaklık ve güzellik varken bu kadar sıkıcı olsun? Öyleyse, neden çevresinden daha güzel olmasın, uzak diyarların çiçekleriyle süslenmiş?"
agot_filler_riverlands.0050.a:0 "Menzil'den gelen çiçekler bu salonları canlandırırdı."
agot_filler_riverlands.0050.b:0 "Benim için sadece Dar Deniz'in ötesindeki Braavos'tan gelen çiçekler yeterince iyi."
agot_filler_riverlands.0050.c:0 "Aslında, güzellik pahalıdır ve paramı harcayacak daha iyi şeylerim var."

agot_filler_riverlands.0051.t:0 "Egzotik Çiçekler"
agot_filler_riverlands.0051.desc:0 "Sonunda Menzil'den çiçeklerim geldi ve monoton yaşam günlerim sona erdi. Güller, şakayıklar, kadife çiçekleri ve daha birçokları var - duvarlarımı ustaca süsleyen rengarenk vurgular. Belki şimdi misafirlerim ve saray mensuplarım gitmek için bu kadar acele etmezler."
agot_filler_riverlands.0051.a:0 "Menzil'in bahçıvanlarına tebriklerimi iletiyorum!"

agot_filler_riverlands.0052.t:0 "Egzotik Çiçekler"
agot_filler_riverlands.0052.desc:0 "Braavos'tan getirttiğim çiçeklerin göz alıcı olacağını biliyordum, ama ne kadar dönüştürücü olacakları hakkında hiçbir fikrim yoktu! Satıcı bana sadece şaşırtıcı çeşitlilikte ve güzellikte bir dizi çiçek göndermekle kalmadı, aynı zamanda her birinin özelliklerini açıklamak ve dekorasyona yardımcı olmak için bir danışman da gönderdi. Bu danışman tuhaf kıyafetler giyebilir ve Ortak Dili kulaklara hoş gelmeyen bir aksanla konuşabilir, ancak güzelliğe olan gözü eşsiz!\n\nSarayımı, saray mensuplarımın daha önce hiç görmediği gibi egzotik bir zarafet duvar halısına dönüştürdü. Eski taş duvarların bile, sadece çiçeklerle tezat oluşturmak için olsa da, oynayacak bir rolü var. Salonlarımda gülümsememek elde değil ve günün işi bittikten sonra bile birçok saray mensubunun Braavos çiçekleri arasında biraz daha dinlenerek oyalandığını gördüm."
agot_filler_riverlands.0052.a:0 "Sarayım tüm Batıdiyar'ın kıskançlığı olacak!"

agot_filler_riverlands.0053.t:0 "Tarımsal Zorluklar"
agot_filler_riverlands.0053.desc:0 "İnanması güç, ama danışmanlarımdan biri, topraklarımdaki bir kontluğun çiftçilerinin, tarlalarının eskisi kadar verim üretmediğinden şikayet ettikleri haberini getiriyor. İlk düşüncem bunun vergi yüklerini azaltmak için bir çeşit hile olması gerektiği, ancak danışmanlarımla kayıtları incelediğimde sonuç kaçınılmaz: bu kontluk eskisi kadar verimli değil.\n\nÜç Dişli Mızrak'ın ve sayısız küçük dere ve çayın suları ile beslenen nehir topraklarının toprakları her zaman bereketli olmuştur, ancak üstatların söylediğine göre, çeşitli olası nedenlerle belirli alanların verimsiz hale gelmesi bilinmeyen bir şey değil."
agot_filler_riverlands.0053.a:0 "Üretilen tahılı en iyi şekilde kullanmak için yel değirmenleri inşa edeceğiz."
agot_filler_riverlands.0053_tt.a:0 "Yel değirmenleri pahalı ama etkileyici olacak."
agot_filler_riverlands.0053.b:0 "Bir kanal ağı, yeni arazilerin ekilmesini kolaylaştıracaktır."
agot_filler_riverlands.0053_tt.b:0 "Kanallar daha ekonomik bir çözüm sağlayabilir."
agot_filler_riverlands.0053.c:0 "Toprağın verimliliği çiftçilerin sorumluluğundadır, benim değil."
agot_filler_riverlands.0053_tt.c:0 "Çiftçiler memnun kalmayacak ve sizden taleplerde bulunabilirler."
agot_filler_riverlands.0053.d:0 "Şu anda bununla başa çıkacak kaynaklarım yok."

agot_filler_riverlands.0054.t:0 "Tarımsal Zorluklar"
agot_filler_riverlands.0054.desc:0 "Bir zamanlar verimsiz topraklardan şikayetler gelirken, şimdi sadece görkemli yel değirmenlerim hakkında övgü dolu sözler duyuyorum. Çiftçiler onlara gurur ve minnettarlıkla bakıyorlar, çünkü ticaretlerinin verimliliğini büyük ölçüde artırıyorlar. Ziyaret eden soylular, ileri görüşlü cömertliğimden dolayı beni övüyorlar. Gerçekten bir krizi bir nimete dönüştürdüm."
agot_filler_riverlands.0054.a:0 "Ne kadar harika yel değirmenleri bunlar."

agot_filler_riverlands.0055.t:0 "Tarımsal Zorluklar"
agot_filler_riverlands.0055.desc:0 "Tam da beklediğim gibi, sorunlu kontluktaki yeni kanal ağı, yeni arazilerin ekilmesine olanak sağlayarak verimi artırdı ve küçük halkı mutlu etti. Dahası, uzaklardan insanlar neyi nasıl başardığımızı incelemeye geldikçe, bir toprak sahibi olarak itibarımı artırıyorlar."
agot_filler_riverlands.0055.a:0 "Kanallarım mükemmel."

agot_filler_riverlands.0056.t:0 "Tarımsal Zorluklar"
agot_filler_riverlands.0056.desc:0 "Azalan çiftçilik verimleri meselesinin çözüldüğünü düşünmüştüm, ancak bir hizmetçi bana benimle görüşmek için bekleyen bir çiftçi heyeti hakkında haber getirdiğinde, daha fazla başımın belada olduğunu biliyorum.\n\nGörünüşe göre çiftçiler, sorumluluklarını üstlenmeme kararından memnun kalmamışlar ve bu sorunu neden kendi başlarına çözemeyeceklerini açıklamaya gelmişler. Kanıt olarak, önüme bir dizi paslanmış ve eski püskü alet koyuyorlar - bıçakları kırık tırpanlar, kırık pulluklar ve daha birçok kötü kullanılmış eşya.\n\n\"Böyle aletlerle ne kadar çok çalışırsak çalışalım fark etmez,\" diyor bir adam. \"Lordumun affını dilerim, ama yenileri olmadan kontluğumuz asla refah içinde olmayacak.\""
agot_filler_riverlands.0056.a:0 "Küçük halkımın ihmal edildiği söylenmesine izin vermeyeceğim. Aletlerinizi alacaksınız."
agot_filler_riverlands.0056.b:0 "Aletlerinizi yenileyemeyeceğim."
agot_filler_riverlands.0056.c:0 "Bu talebin küstahlığı beni hayrete düşürüyor. Zindanlara atın hepsini!"

agot_filler_riverlands.0060.t:0 "Tarım Arazisi Genişletme"
agot_filler_riverlands.0060.desc:0 "Konseyim masaya oturmaya vakit bulamadan, her zaman fikir [steward.GetWomanMan] olan [steward.GetCouncilTitle]'im, topraklarımdaki tarım arazilerini genişletmek için yeni bir plan hakkında doğaçlama konuşmaya başlıyor. Verimli bir şekilde ekilebilecek arazilerde gereksiz yere yayılan ormanlar olduğunu açıklıyor. Küçük halkımın yiyecek arama ve kereste için bu tür ormanlara güvendiğiyle ilgili bir şey hatırlıyorum, ancak [steward.GetCouncilTitle]'im, artan verim tahminleriyle gözleri kamaştırarak bu tür endişeleri görmezden geliyor.\n\nKonseyin geri kalanı plana karşı hafif eleştiriler ve ılık destekler sunuyor, ancak nihayetinde karar bana kalıyor."
agot_filler_riverlands.0060.a:0 "Projeye başlayın. Daha yüksek verimlilik, tüm maliyetleri haklı çıkaracaktır."
agot_filler_riverlands.0060.b:0 "Buna değmez gibi görünüyor."

agot_filler_riverlands.0061.t:0 "Tarım Arazisi Genişletme"
agot_filler_riverlands.0061.desc:0 "Görünüşe göre [steward.GetCouncilTitle]'imin beni kesmeye ikna ettiği gereksiz yere yayılan ormanlar, sandığımız kadar sıradan değilmiş. Bin yıldır insan gözü görmemiş, ya da üstatların dediği gibi, küçük bir kutsal ağaç korusu keşfedildi. Böyle bir korunun Andalların saldırısından nasıl kurtulduğu ve bu kadar uzun süre bulunmadan nasıl kaldığı bir gizem. Gizemler her zaman bu ağaçların etrafını sarmış gibi görünüyor.\n\nAçıklama ne olursa olsun, kutsal ağaç korusu, tarım arazilerinin genişletilmesi için bir sorun teşkil ediyor."
agot_filler_riverlands.0061.a:0 "Sonuçta, onlar sadece ağaç. Temizleyin ve devam edin."
agot_filler_riverlands.0061.b:0 "Kutsal ağaçlar kutsaldır ve bu koruyu kesmek yanlış olur. Projeyi durdurun."
agot_filler_riverlands.0061.c:0 "Tanrıların kendisi bu ormanlarda yaşayabilir, ancak proje devam etmelidir."

agot_filler_riverlands.0062.t:0 "Tarım Arazisi Genişletme"
agot_filler_riverlands.0062.desc:0 "İyi [steward.GetCouncilTitle]'imin ormanları temizlemenin kolaylığına dair en coşkulu güvencelerine rağmen, işler umduğumuz kadar sorunsuz gitmiyor. Şimdiye kadar iki kat daha fazla dönümün temizlenmiş olması gerekiyordu ve yeni arazilerde fidanlar filizlenmeye başladı bile. En kötüsü de, ağaç kesme ekipleri gecikmelere rağmen daha fazla ücret talep ediyor!"
agot_filler_riverlands.0062.a:0 "İşleri hızlandıracaksa, oduncuların taleplerini kabul edebiliriz."
agot_filler_riverlands.0062.b:0 "Başlangıçta kabul ettikleri ücretlerle çalışabilirler ya da ücretsiz çalışabilirler. Seçim onların."
agot_filler_riverlands.0062.c:0 "Ustabaşıyı zindana attığımda motivasyonlarını yeniden keşfedecekler."

agot_filler_riverlands.0063.t:0 "Tarım Arazileri Genişletme"
agot_filler_riverlands.0063.desc:0 "Zaman almış olabilir ve proje aksiliksiz olmamıştı, ancak sonunda ormanlar temizlendi ve yerine verimli tarım arazileri ekildi. [steward.GetCouncilTitle]'im, ilerlemenin antik çağın kırsal yöntemlerini alt etmesi hakkında nefes nefese bir konuşma yapıyor, ama tek düşünebildiğim, bundan sonra ailemin sahip olacağı genişletilmiş vergi tabanı."
agot_filler_riverlands.0063.a:0 "Tatlı, tatlı vergiler."

agot_filler_riverlands.0064.t:0 "Üç Dişli Mızrak Altyapısı"
agot_filler_riverlands.0064.desc:0 "Bir konsey toplantısının derinliklerinde, [steward.GetCouncilTitle]'im, [steward.GetTitledFirstName], Üç Dişli Mızrak sularındaki altyapının biraz eksik olduğunu belirtiyor. [steward.GetSheHe], nehir boyunca çeşitli rıhtımlara ve iskelelere iyileştirmeler için yatırım yaparsak, daha büyük teknelerin yükleri yüklemesinin ve boşaltmasının daha kolay olacağını söylüyor. Bu, küçük halk için bir nimet olurdu, ancak daha da önemlisi, vergi gelirlerimizi de artırırdı. Ayrıca hatırı sayılır miktarda para harcamayı gerektirecektir.\n\nDaha mütevazı bir yatırım için, [steward.GetSheHe], balıkçılara daha iyi ekipman satın almaları, teknelerini onarmaları veya hatta yenilerini satın almaları için fon sağlayabileceğimizi öne sürüyor. Bu, vergi gelirlerinde sadece çok mütevazı bir artış sağlayacaktır, ancak gıda arzını güçlendirecek ve böylece topraklarımı daha dirençli hale getirecektir."
agot_filler_riverlands.0064.a:0 "Rıhtım iyileştirmelerini finanse edin, zamanla kasalarımız dolup taşacak."
agot_filler_riverlands.0064_tt.a:0 "Birkaç ay sonra yatırımınız meyve verebilir."
agot_filler_riverlands.0064.b:0 "Altın güzel bir şeydir, ancak yiyecek daha hayati öneme sahiptir. Balıkçıları finanse edin."
agot_filler_riverlands.0064.c:0 "Bu fikirlerden herhangi birinin paraya değeceğine ikna olmadım."

agot_filler_riverlands.0065.t:0 "Üç Dişli Mızrak Altyapısı"
agot_filler_riverlands.0065.desc:0 "[steward.GetTitledFirstName]'in söylediği gibi oldu. Yeni rıhtımlar daha geniş ve daha sağlam, bu da aynı anda daha fazla yükün yüklenmesine ve boşaltılmasına olanak tanıyor. Üç Dişli Mızrak boyunca her zamankinden daha fazla ticaret akıyor ve herkes daha iyi durumda.\n\n[steward.GetFirstNameNoTooltip]'i bir sebepten dolayı [steward.GetCouncilTitle]'im olarak atadığımı biliyordum."
agot_filler_riverlands.0065.a:0 "Ticaret su gibi aksın."

agot_filler_riverlands.0066.t:0 "Bol Hasat"
agot_filler_riverlands.0066.desc:0 "[agot_river_0066_county.GetNameNoTier] çiftçileri için özellikle iyi bir yıldı ve bu hasat yıllardır en zengin olanı. Küçük halk arasında, yılın geri kalanında daha tok karınlar ve daha güzel şeyler bekledikleri için bir tür coşku yayıldı, ancak daha kurnaz danışmanlarımdan bazıları - elbette gizlice - fazlalığı alıp daha iyi bir şekilde kullanabileceğimi öne sürdüler.\n\nBu kaynakların kullanılabileceği bir veya iki iyi kullanım düşünebiliyorum, ama yapmalı mıyım?"
agot_filler_riverlands.0066.a:0 "Savaşçılar diyarın gücüdür. Fazlalığı askeri malzeme olarak ayırın."
agot_filler_riverlands.0066.b:0 "Bu toprakların [ROOT.Char.GetLadyLord]'u olarak, fazla verimlere hakkım var."
agot_filler_riverlands.0066.c:0 "Küçük halk, sıkı çalışmalarının faydalarını görmelidir."

agot_filler_riverlands.0067.t:0 "Beklenmedik Bolluk"
agot_filler_riverlands.0067.desc:0 "[ROOT.Char.GetLadyLord] olarak dikkatimin çoğu yönetim meselelerine odaklanmış olsa da, zaman zaman ilgi çekici bir dikkat dağıtıcı sağlayan ticari fırsatlar ortaya çıkıyor. Böyle bir fırsat yakın zamanda meyve verdi - tabiri caizse, beklenenden çok daha fazla meyve.\n\nMalları tutup kendim kar elde etmek için satmamam için hiçbir sebep yok. Yine de, bilge bir hükümdar bazen sadık vassallarıyla paylaşmalıdır."
agot_filler_riverlands.0067.a:0 "[vassal_1.GetTitledFirstName] bir ödülü en çok hak eden kişidir"
agot_filler_riverlands.0067.b:0 "[vassal_2.GetTitledFirstName]'in sadakati fiyata değer."
agot_filler_riverlands.0067.c:0 "Bu beklenmedik geliri ben kazandım ve bende kalacak."

agot_filler_riverlands.0068.t:0 "Bir Vassalın Dilekçesi"
agot_filler_riverlands.0068.desc:0 "Topraklarından ziyarete gelen vassalım [project_vassal.GetTitledFirstName], kısa bir görüşme talep ediyor. İçeri alındığında [project_vassal.GetHerHis]'in gözlerinde hem merak uyandırıcı hem de endişe verici bir parıltı görüyorum. Artan bir heyecanla, [project_vassal.GetSheHe], çiftçilerin ürünlerini daha uzaklardan pazara getirebilmeleri için topraklarındaki kanalları iyileştirme fikrini açıklıyor. Daha fazla ürün satılması da daha fazla vergi geliri anlamına gelecektir. Mantıklı proje için övgülerimi sunuyorum, ancak bununla ne alakam olduğunu bilmediğimi itiraf ediyorum.\n\n\"[ROOT.Char.GetLadyLord],\" diyor [project_vassal.GetSheHe], \"Bunu tamamlamak için mütevazı bir yatırıma ihtiyacım olacak. Elbette kazançlarımın bir kısmını alacaksınız.\"\n\nAh. Öyleyse [project_vassal.GetHerHis]'in tefecisi ben olacağım."
agot_filler_riverlands.0068.a:0 "Pekala. Bu yeterince mantıklı görünüyor."
agot_filler_riverlands.0068.b:0 "Bu iyi bir fikir, ancak başka yerlerde fon bulmalısınız."
agot_filler_riverlands.0068.c:0 "Ahmak! Buraya Demir Bankası şubesi gibi mi görünüyor?!"

agot_filler_riverlands.0069.t:0 "Bir Vassalın Dilekçesi"
agot_filler_riverlands.0069.desc:0 "[project_vassal.GetTitledFirstName]'in gözlerindeki parıltıyı ilk gördüğümden beri uzun zaman geçti, ancak hizmetçilerim bugün [project_vassal.GetHerHim]'i tekrar görüşme odama getirdiğinde, parıltı her zamanki kadar parlak. Sonunda proje, [project_vassal.GetHerHis]'in tam memnuniyetiyle tamamlandı. Dahası, [project_vassal.GetSheHe], bana artan vergi gelirinin hatırı sayılır bir yüzdesi olduğuna dair güvence verdiği bir miktar parayı gururla sunuyor.\n\nBunun, [project_vassal.GetTitledFirstName]'in benden aldığı miktardan daha az olduğunu fark etmemek elde değil."
agot_filler_riverlands.0069.a:0 "Aferin. Topraklarımızda iyileştirmeler yapmak her zaman iyidir."
agot_filler_riverlands.0069.b:0 "Bundan daha fazlasını hak ediyorum."

agot_filler_riverlands.0070.t:0 "Ticaret Anlaşmazlığı"
agot_filler_riverlands.0070.desc:0 "Görüşme odama ulaşmadan çok önce atışmalarını duyabiliyorum ve vassallarım huzuruma çıktıktan sonra bile kavgalarına son vermiyorlar. [saltpans_vassal.GetTitledFirstName] ve [maidenpool_vassal.GetTitledFirstName] arasındaki anlaşmazlık, Nehir Toprakları ile Vadi arasındaki ticaret yolları etrafında dönüyor.\n\n[saltpans_vassal.GetTitledFirstName], Nehirler ve Tepeler Kralı tarafından verilen eski bir tüzük gereği Saltpans'ın tek ticaret hakkını elinde tutması gerektiğinde ısrar ediyor. [maidenpool_vassal.GetTitledFirstName], soyu tükenmiş bir hanedanın tozlu bir vaadinin mevcut yasanın temeli olmadığını ve Maidenpool'un Vadi ile ticareti yönetmek için çok daha uygun olduğunu savunuyor.\n\nTicaretin neden her iki kasabadan da geçmemesi gerektiğini bir türlü anlayamıyorum, ancak bu dikenli lordlar benden bir cevap istemekte ısrarcı görünüyorlar."
agot_filler_riverlands.0070.a:0 "Eski bir tüzüğü geçersiz kılmak kim oluyorum ben? Saltpans kontrolü elinde tutacak."
agot_filler_riverlands.0070.b:0 "Maidenpool daha uygun."
agot_filler_riverlands.0070.c:0 "Bu saçmalığı kendileri halledebilirler."

agot_filler_riverlands.0071.t:0 "Ticaret Anlaşmazlığı"
agot_filler_riverlands.0071.desc:0 "[maidenpool_vassal.GetTitledFirstName] beni bir koridorda yakalıyor ve benimle gizlice konuşmak istiyor. Görünüşe göre, Vadi ile ticaret yolları konusunda Saltpans ile olan anlaşmazlığına ilişkin önceki kararım ona pek yaramamış. Tam ona hükümdarına itaat etme görevlerini hatırlatmak üzereyken, şişkin bir kese çıkarıyor ve yeniden değerlendirip değerlendiremeyeceğimi soruyor. Sikkenin rengi altın."
agot_filler_riverlands.0071.a:0 "Evet, belki de Maidenpool sonuçta daha uygundur."
agot_filler_riverlands.0071.b:0 "Bir rüşvet mi?! Beni onursuz mu sanıyorsun? Defol!"

agot_filler_riverlands.0072.t:0 "Boyun Ağrısı"
agot_filler_riverlands.0072.desc:0 "Danışmanlarımla birlikte en acil meseleleri görüşmeyi bitirdikten sonra, vassallarımın biri olan [canal_vassal.GetTitledFirstName], Boyun'dan [canal_vassal.GetHerHis]'in topraklarına uzanan belirli bir kanaldan bahsediyor. Görünüşe göre bu kanal şu anda düzenli olarak iş yaptığım belirli bir tüccara ait, [canal_vassal.GetTitledFirstName]'in inanılmaz bulduğu bir durum.\n\n\"Nasıl olabilir,\" diyor [canal_vassal.GetSheHe],\"sıradan bir tüccar - bir halktan biri, anlıyor musunuz - benim topraklarımda böyle bir altyapıya sahip olabilir?\"\n\nHaklı olarak, [canal_vassal.GetTitledFirstName], yapının [canal_vassal.GetHerHim]'e ait olması gerektiğinde ısrar ediyor ve bu toprakların [ROOT.Char.GetLadyLord]'u olarak durumu düzeltmek bana düşüyor."
agot_filler_riverlands.0072.a:0 "Sana kanalı vereceğim, ama bu iyiliğin bir bedeli var."
agot_filler_riverlands.0072.b:0 "O 'halktan biri' benim iş ortağım. Kanal onun kalacak!"

agot_filler_riverlands.0073.t:0 "Korkunç Saygısızlık"
agot_filler_riverlands.0073.desc:0 "Soylu akranlarımı İkizler'de misafir olarak ağırlamak uzun zamandır geleneğim olmuştur. Yüzyıllardır ayakta duran iki kale, birlikte Yedi Krallık'ın en müthiş surlarından birini oluşturur, birçok lordun ziyaretlerinde nazikçe kabul ettiği bir gerçek.\n\nBu nedenle, [realm_vassal.GetTitledFirstName]'in ağır sözlerine maruz kalmam büyük bir şok ve dehşet yarattı. Evimin asil mekanına 'Çirkin' dedi. 'İkiz köpek boku yığını gibi bodur küçük davul kuleleri.'\n\nNadiren bu kadar korkunç bir dil duydum ve asla bir lordun kalesine atıfta bulunarak değil!"
agot_filler_riverlands.0073.a:0 "Kimse İkizler hakkında böyle konuşmaz. Defol buradan!"
agot_filler_riverlands.0073.b:0 "İstediğini söyle, [realm_vassal.GetTitledFirstName]. Sen krallığın kıçındaki bir sivilceden başka bir şey değilsin."
agot_filler_riverlands.0073.c:0 "Kimse İkizler hakkında böyle konuşamaz. Atın onu Yeşil Çatal'a!"
agot_filler_riverlands.0073.d:0 "Küçük bir akıldan gelen küçük bir yorum.. İşimize geri dönelim."
agot_filler_riverlands.0073_tt.b:0 "[realm_vassal.GetTitledFirstName] bu hakareti hatırlayacak."
agot_filler_riverlands.0073_tt.c:0 "[realm_vassal.GetTitledFirstName]'in varisi bu saldırıyı kolay kolay unutmayacak."

agot_filler_riverlands_open_desc.0074:0 "[realm_vassal_heir.GetTitledFirstName] size savaş ilan ediyor!"
agot_filler_riverlands.0074.desc:0 "[ROOT.Char.GetTitledFirstName], babama ne olduğunu biliyorum, o harap duvarlarınızın arkasına saklanacak hiçbir yeriniz yok... çünkü intikam için geliyorum. Ve silahlı geliyorum!"
agot_filler_riverlands.0074.a:0 "Babanın çenesini kapalı tutması gerekirdi."
agot_filler_riverlands.0074.a_tt:0 "Siz ve [realm_vassal_heir.GetTitledFirstName] arasında bir boyunduruk altına alma savaşı patlak verdi."

agot_filler_riverlands.0075.t:0 "Kafası Karışık Çatallar"
agot_filler_riverlands.0075.desc:0 "Birkaç vassalımla birlikte kırsal kesimde bir gezintiye çıkarken, [fork_vassal.GetTitledFirstName], Üç Dişli Mızrak'ın Kızıl Çatalı'nın sularının basit zarafeti hakkında oldukça şiirsel bir yorum yapıyor. Çok takdir edilen bir yorum olurdu, ancak yanında yol aldığımız nehrin aslında Kızıl Çatal değil, Üç Dişli Mızrak'ın Yeşil Çatalı olduğu gerçeği dışında.\n\nHerkesin içinde bir Nehir Lordu'nun bu iki ünlü nehri karıştırması, özellikle de görsel olarak ayırt edici olmaları göz önüne alındığında, Kızıl Çatal batı tepelerinin alüvyonuyla, Yeşil Çatal ise Boyun'un bataklıklarıyla renklendiği için, bir tür şok. Sancak beylerimden birkaçı bu hataya kıkırdıyor."
agot_filler_riverlands.0075.a:0 "Asla hata yapmadığını iddia eden yalancıdır. Basit bir hatayla alay etmek yakışık almaz."
agot_filler_riverlands.0075.b:0 "[fork_vassal.GetTitledFirstName], beyninin olması gereken yerde Kızıl Çatal çamuru var."

agot_filler_riverlands.0076.t:0 "Şiddetli Sular"
agot_filler_riverlands.0076.desc:0 "Üç Dişli Mızrak boyunca uzanan topraklar yemyeşil, verimli ve üretken, ancak zaman zaman bu nimetlerin bir bedeli olduğunu hatırlatıyoruz. Bugün Üç Dişli Mızrak boyunca bir köyden küçük halkımdan biri, çamura bulanmış ve titreyerek kapılarımda belirdi. Görünüşe göre büyük nehir taşmış, birçok dönümlük tarım arazisini sular altında bırakmış. Daha da kötüsü, sular yükselmeye devam ediyor ve yakında köyü yok etmekle tehdit edecek.\n\nBöyle bir felaketle başa çıkmak, küçük halkın imkanlarının çok ötesinde ve bu nedenle bu haberciyi [ROOT.Char.GetLadyLord]'ları olan benden yardım istemek için gönderdiler. Üç Dişli Mızrak'ın taşması ilk kez değil ve suları yönlendirmek imkansız değil, ancak bu tür projeler her zaman ağır bir maliyetle geliyor."
agot_filler_riverlands.0076.a:0 "Bir [ROOT.Char.GetLadyLord], topraklarına bakmak zorundadır. Elimden gelen her şekilde yardım edeceğim."
agot_filler_riverlands.0076.b:0 "Bununla başa çıkacak zamanım veya kaynağım yok."
agot_filler_riverlands.0076.c:0 "Gerçekten umursayacağımı mı düşündün? Git ve çamurunu nereye sürdüğüne dikkat et."

agot_filler_riverlands.0077.t:0 "Üç Dişli Mızrak'ta Bir Dalış"
agot_filler_riverlands.0077.desc:0 "Gökyüzü açık ve mavi, güneş parlak ve kırsal alan renk ve hareketle dolu - tanrıların lanetli sıcağı olmasa, nehir topraklarında mükemmel bir gün! Alnımdan ter damlaları boncuk boncuk dökülüyor ve kıyafetlerime siniyor, benim gibi bir [ROOT.Char.GetLadyLord] için yakışmayan, kaçınılmaz bir sıkıntı. Gençliğimde bu tür günlerden nasıl zevk alırdım diye boş boş merak ediyorum, ama sonra bir kilidin açılması gibi anılar netleşiyor. Nehirde yüzerdim!\n\nElbette, Üç Dişli Mızrak kadar güçlü bir nehirde yüzmenin riskleri var, ancak sulara olan hakimiyetime güvenmeseydim ne tür bir Nehirli olurdum? Ve ne güzel sular bunlar, kavurucu sıcaktan bir sığınak!"
agot_filler_riverlands.0077.a:0 "Üç Dişli Mızrak'ta yüzmek tam da ihtiyacım olan şey!"
agot_filler_riverlands.0077.b:0 "Ben bir [ROOT.Char.GetLadyLord]'um, çocuk değilim. Anlamsız işler için zamanım yok."

agot_filler_riverlands.0078.t:0 "Üç Dişli Mızrak'ta Bir Dalış"
agot_filler_riverlands.0078.desc:0 "Üç Dişli Mızrak'ın suları beni serin kucaklarına davet ediyor ve sıcaktan kurtulmanın rahatlamasıyla memnuniyetle iç çekiyorum. Bu basit zevk, Üç Dişli Mızrak'ın gücünü hatırlatana kadar sadece birkaç dakika sürüyor: hızlı akıntılar beni yakalıyor ve akıntı yönünde itiyor. Gülümseyerek, gençliğimde öğrendiğim kulaçları hatırlıyorum ve kaslarım zorlanmadan ağrısa da, beni dinliyorlar. Kısa süre sonra kendimi daha yumuşak bir kanalda ve oradan da tekrar kıyıda buluyorum.\n\nNefesimi toplamak için iki büklüm eğiliyorum, ama gülümseme dudaklarımdan hiç eksik olmuyor. Kaygı için güçlü egzersizden daha iyi bir tedavi mi var? Yenilenen bir özgüvenle, atıma atlıyorum ve günün işine geri dönüyorum."
agot_filler_riverlands.0078.a:0 "Üç Dişli Mızrak'ın gücü bir nimettir."

agot_filler_riverlands.0079.t:0 "Üç Dişli Mızrak'ta Bir Dalış"
agot_filler_riverlands.0079.desc:0 "Üç Dişli Mızrak'ın suları beni serin kucaklarına davet ediyor ve sıcaktan kurtulmanın rahatlamasıyla memnuniyetle iç çekiyorum. Bu basit zevk, Üç Dişli Mızrak'ın gücünü hatırlatana kadar sadece birkaç dakika sürüyor: hızlı akıntılar beni yakalıyor ve akıntı yönünde itiyor. Gülümseyerek, gençliğimde öğrendiğim kulaçları hatırlamaya çalışıyorum, ancak kaslarım protesto ederek çığlık atıyor ve kendimi nehre karşı etkisiz bir şekilde çırpınırken buluyorum. Başımı suyun üzerinde tutmak için yapabileceğim tek şey bu ve Üç Dişli Mızrak sonunda beni istenmeyen bir döküntü gibi kayalık bir kıyıya bıraktığında, enerjim kalmamış oluyor.\n\nSaatler gibi gelen bir sürenin ardından, sonunda kendimi ayağa kaldırmayı başarıyorum ve çıplak ve üzgün bir şekilde akıntıya karşı topallayarak geri dönüyorum."
agot_filler_riverlands.0079.a:0 "Üç Dişli Mızrak'ın gücü küçümsenmemelidir."

agot_filler_riverlands.0080.t:0 "Üç Dişli Mızrak'ta Bir Dalış"
agot_filler_riverlands.0080.desc:0 "Üç Dişli Mızrak'ın suları beni serin kucaklarına davet ediyor ve sıcaktan kurtulmanın rahatlamasıyla memnuniyetle iç çekiyorum. Bu basit zevk, Üç Dişli Mızrak'ın gücünü hatırlatana kadar sadece birkaç dakika sürüyor: hızlı akıntılar beni yakalıyor ve akıntı yönünde itiyor. Gülümseyerek, akıntının çekişini kabul ediyorum ve başımı bir su samuru gibi suyun altına sokuyorum.\n\nTam kıyıya dönmeye hazırlanırken, dipten gelen bir parıltı dikkatimi çekiyor. Bir balığın pulları mı? Hayır, bu çok daha parlaktı. Bir nefes hava alıp dalıyorum, parmak uçlarım soğuk ve pürüzsüz bir şeye dokunana kadar ellerimi çamurda ve kayaların altında gezdiriyorum. Gümüş bir sikke ve yalnız değil! Birkaç seferden sonra, uzun zamandır unutulmuş türden hatırı sayılır bir av sayıyorum."
agot_filler_riverlands.0080.a:0 "Üç Dişli Mızrak'ın nimetleri çoktur."

agot_filler_riverlands.0081.t:0 "Üç Dişli Mızrak'ta Bir Dalış"
agot_filler_riverlands.0081.desc:0 "Üç Dişli Mızrak'ın suları beni serin kucaklarına davet ediyor ve sıcaktan kurtulmanın rahatlamasıyla memnuniyetle iç çekiyorum. Bu basit zevk, Üç Dişli Mızrak'ın gücünü hatırlatana kadar sadece birkaç dakika sürüyor: hızlı akıntılar beni yakalıyor ve akıntı yönünde itiyor. Gülümseyerek, akıntının çekişini kabul ediyorum ve başımı bir su samuru gibi suyun altına sokuyorum.\n\nTam kıyıya dönmeye hazırlanırken, dipten gelen bir parıltı dikkatimi çekiyor. Daha yakından bakıyorum ve nefes nefese kalıyorum, nehir suyunu yutuyorum ve neredeyse kendimi boğuyorum. Eski bir plaka zırhla kaplı bir iskelet, çamur ve kayaların arasında korkunç bir şekilde yatıyor.\n\nAskerlerin teknelerde savaşırken nadiren bu kadar ağır zırh giymelerinin bir nedeni var, ancak bazı adamlar her zaman ihtiyatlı olmaktan çok cesur olacaklar."
agot_filler_riverlands.0081.a:0 "Korkunç bir hatırlatma ya da tanrılardan gelen bir uyarı. Her iki şekilde de rahatsız edici."
agot_filler_riverlands.0081.b:0 "Yaşlı bir aptalın kendini boğması olağanüstü bir şey değil."

agot_filler_riverlands.0082.t:0 "Üç Dişli Mızrak'ta Bir Dalış"
agot_filler_riverlands.0082.desc:0 "Üç Dişli Mızrak'ın suları beni serin kucaklarına davet ediyor ve sıcaktan kurtulmanın rahatlamasıyla memnuniyetle iç çekiyorum. Bu basit zevk, Üç Dişli Mızrak'ın gücünü hatırlatana kadar sadece birkaç dakika sürüyor: hızlı akıntılar beni yakalıyor ve akıntı yönünde itiyor. Gülümseyerek, gençliğimde öğrendiğim kulaçları hatırlıyorum ve kaslarım zorlanmadan ağrısa da, beni dinliyorlar. Kısa süre sonra kendimi daha yumuşak bir kanalda ve oradan da tekrar kıyıda buluyorum.\n\nNefesimi toplamak için iki büklüm eğiliyorum, ama gülümseme dudaklarımdan hiç eksik olmuyor. Bunu yapmayı neden bıraktım ki? Beden ve zihin için daha iyi bir şey yok!"
agot_filler_riverlands.0082.a:0 "Bundan sonra, yapabildiğim kadar sık yüzeceğim."

agot_filler_riverlands.0083.t:0 "[ROOT.Char.GetLadyLord|U]'su Üç Dişli Mızrak Nehri'nin"
agot_filler_riverlands.0083.desc:0 "Nehir Toprakları'ndaki kalelerin yarısının kulelerinden görebilirsiniz onu: Üç Dişli Mızrak. Batıdiyar'ın en güçlü nehri. Bereketli, hızlı, güzel. Gerçekten bir harika ve bir lütuf."
agot_filler_riverlands.0083.a:0 "Ve ben ona baştan sona hükmediyorum."

agot_filler_riverlands.0084.t:0 "Balıkçıdan Saygı"
agot_filler_riverlands.0084.desc:0 "İster Üç Dişli Mızrak'ta olta atıyor olsunlar, ister Yengeç Körfezi'nde ağ atıyor olsunlar, nehir topraklarının balıkçıları garip bir gurura sahipler. Balıkçılık bir geçim kaynağıdır, evet, ama aynı zamanda erkekler arasında bir rekabettir ve bundan da öte, sularla bir tür iletişimdir. Öyleyse, yakalanan balığın kalitesine bu kadar önem verilmesine şaşmamak gerek.\n\nSalonlarıma giren balıkların çoğu mutfaklardan geçer, ancak bugün bir balıkçının bana sunduğu parıldayan mücevher gibi görünen örnek, sanki doğrudan sudan ayaklarıma getirilmiş gibi. Herhangi bir olta balıkçısının imreneceği bir kupa ve hanemin armasında bulunan balığa çarpıcı bir şekilde benziyor.\n\n\"Şimdiye kadar yakaladığım en iyisi, [ROOT.Char.GetLadyLord|Efendim/Hanımefendi],\" diyor balıkçı, \"[ROOT.Char.GetLadyLord|Efendim/Hanımefendi]'nin bunu bir hediye olarak kabul etme onurunu bana bahşedeceğini umuyordum.\"\n\nHediyenin sembolizmi açık, ancak minnettarlığımı gösteren bir şey sunmadan kabul edersem kötü görünür."
agot_filler_riverlands.0084.a:0 "Haneme yakışır bir kupa. Lütfen minnettarlığımın bir nişanını kabul edin."
agot_filler_riverlands.0084.b:0 "Güzel bir balık. Gerçekten harika. Evet, şimdi gidebilirsin."
agot_filler_riverlands.0084.c:0 "Bir balık isteseydim, talep ederdim. Şimdi, defol git!"
agot_filler_riverlands.0084.d:0 "Ve sanırım zehriyle birlikte onu yemeliyim, öyle mi? Yakalayın onu!"

agot_filler_riverlands.0085.t:0 "Suların Bereketi"
agot_filler_riverlands.0085.desc:0 "Uzun bir konsey toplantısından sonra rahatlatıcı bir gezinti için ahırlara giderken, [steward.GetCouncilTitle]'im koridordan aşağıya doğru bir parşömen sallayarak ve 'balıklar' hakkında bir şeyler bağırarak geliyor. Bir iç çekip sunulan parşömeni almadan önce, deliliğin kalemdeki kök salma olasılığını düşünüyorum.\n\nGörünüşe göre nehirler bu sezon özellikle bereketli geçmiş ve vergi listeleri de öyle. Anladığım kadarıyla, şu anda kasalarıma hatırı sayılır miktarda para akışı oluyor."
agot_filler_riverlands.0085.a:0 "Ah, gerçekten de 'balıklar'!"

agot_filler_riverlands.0086.t:0 "Gizemler Tüccarı"
agot_filler_riverlands.0086.desc:0 "Nehir toprakları, çok fazla ticaretin aktığı bir kavşaktır ve tüccarlar sıklıkla, bazen Dar Deniz'in ötesinden gelen garip ve değerli nesneler sunarlar. Ancak, tüccarların kendilerinin bugün bana kendini tanıtan kişi kadar garip görünmesi nadirdir - cildi bir zamanlar gördüğüm tüysüz bir kediyi anımsatan gerçekten yaşlı bir adam. Yanında iki küçük keçe çanta taşıyor, biri donuk kahverengi ve biri zengin mavi.\n\n\"[ROOT.Char.GetLadyLord|Sayın Lordum/Hanımefendim],\" [myst_trader.GetSheHe] homurdanır, \"iki çok güzel çantamdan biriyle ilgilenir misiniz? Her ikisi de mütevazı bir fiyata sizin olabilir. Bu çantaların içeriği, size temin ederim ki, Yabancı kadar ince, Eski Gece kadar derin.\"\n\nSöylemeliyim ki, çantalar bana pek güzel görünmüyor, ancak gizemli içerikleri ilgimi çekiyor."
agot_filler_riverlands.0086.a:0 "Kahverengi çanta harikalar içeriyor, eminim."
agot_filler_riverlands.0086.b:0 "Mavi çantayı almalıyım. Sırları beni çağırıyor."
agot_filler_riverlands.0086.c:0 "Beni bu çantalarla kandıramazsın. Bana gerçek hazinelerini anlat."
agot_filler_riverlands.0086.d:0 "Çantaların cildin kadar eski püskü ve sana ihtiyacım yok."

agot_filler_riverlands.0087.t:0 "Gizemler Tüccarı"
agot_filler_riverlands.0087.desc:0 "Ödeme solmuş ellerine ulaşır ulaşmaz tüccar çantayı ayaklarıma bırakır ve salonumdan kaçar, yaşlı kemikleri onu endişe verici bir hızla taşır. Yine de, çanta dikkatimi çekiyor ve onu elime alıyorum. Düşündüğümden daha hafif, ama ona ne kadar çok bakarsam, o kadar çok fark ediyorum ki, gerçekten çok güzel bir çanta ve içeriğinin değerine olan güvenim artıyor...\n\nTaki içine ulaşıp tüccara ödeme olarak verdiğim kadar sıradan tek bir madeni para çıkarana kadar."
agot_filler_riverlands.0087.a:0 "Toprak kadar yaşlı bir adam tarafından dolandırıldım... En azından biraz eğlenceliydi."
agot_filler_riverlands.0087.b:0 "O piçin kafasını bir mızrağın ucunda göreceğim!"

agot_filler_riverlands.0088.t:0 "Gizemler Tüccarı"
agot_filler_riverlands.0088.desc:0 "Ödeme solmuş ellerine ulaşır ulaşmaz tüccar çantayı ayaklarıma bırakır ve salonumdan kaçar, yaşlı kemikleri onu endişe verici bir hızla taşır. Yine de, çanta dikkatimi çekiyor ve onu elime alıyorum. Düşündüğümden daha ağır. Bu kadar ağırlığı taşıyabilmek için gerçekten çok güzel bir çanta olmalı! Heyecanım artıyor... Ta ki içine ulaşıp nehir topraklarındaki her nehri kaplayan binlercesinden farklı olmayan bir kaya çıkarana kadar."
agot_filler_riverlands.0088.a:0 "Ve tekrar nehre gidecek. Lanet olası dolandırıcı!"
agot_filler_riverlands.0088.b:0 "Bir kaya mı?! Muhteşem! Ona Kayalık diyeceğim ve sonsuza dek benim olacak!"
agot_filler_riverlands.0088_tt.a:0 "Kaya, ...bir kaya kadar sadık, sadık evcil hayvanınız olur."

agot_filler_riverlands.0089.t:0 "Gizemler Tüccarı"
agot_filler_riverlands.0089.desc:0 "\"Çanta numaralarım için çok akıllı olduğunuzu görüyorum,\" diyor tüccar. \"Size en büyük hazinelerimi göstermekten başka seçeneğim yok. İşte!\"\n\nBir Tyroshi tiyatrosunda yersiz olmayacak bir gösterişle, menteşeli bir kutu çıkarır, kapağını açar ve üç meraklı broş sergiler. Bunlardan ilki bir taç şeklindedir, ancak Batıdiyar'ın herhangi bir tacından çok Özgür Şehirleri çağrıştırmaktadır. İkinci broş, şiddeti ve iradeyi anımsatan sıkıca kenetlenmiş bir yumruktur. Son broş ise narin bir kalp biçimini alır.\n\nTüccar, yaşlı bedeninin izin vereceğinden daha aşağı eğilir ve kararımı dramatik bir şekilde beklerken gözlerini kaçırır."
agot_filler_riverlands.0089.a:0 "Hiçbir şey kişiliğimin haysiyetine bir taç kadar yakışmaz."
agot_filler_riverlands.0089.b:0 "Yumruk güçlüdür. Güçlü olanı severim. Yumruğu seçiyorum."
agot_filler_riverlands.0089.c:0 "Sadece karmaşık kalp broşu kendi zarafetime yakışır."
agot_filler_riverlands.0089.d:0 "Bu sözde hazineler beni hayal kırıklığına uğrattı. Çatlak kişiliğini huzurumdan kaldır."

agot_filler_riverlands.0090.t:0 "Gizemler Tüccarı"
agot_filler_riverlands.0090.desc:0 "Seçtiğim broşu aldıktan sonra, tüccar kapağı kapatır ve kutuyu yerini düşünmeye cesaret edemediğim bir bölmeye saklar.\n\n\"Broşunuz size ve hanenize iyi hizmet etsin ve asla çanta numaralarına kurban gitmeyin.\"\n\nKabullenmemi belirtmek için elimi sallıyorum, ama broşuma o kadar dalmışım ki gerçekten dikkat etmiyorum. Broşu elimde çevirirken aklıma bir soru geliyor, ama yukarı baktığımda tüccar ve çantaları gitmiş oluyor."
agot_filler_riverlands.0090.a:0 "Hayatımın en garip karşılaşmalarından biriydi."

agot_filler_riverlands.0091.t:0 "Gizemler Tüccarı"
agot_filler_riverlands.0091.desc:0 "Tüccarın yorgun yüzü öylesine iğrenç bir ifadeye bürünüyor ki, bir an için görgü kurallarının sınırlarını aşıp aşmadığımı merak ediyorum. Bu olasılığı düşünmeye vakit bulamadan tüccar odadan fırlayıp çıkar, homurdanarak ve tüm yol boyunca ayaklarını yere vurarak.\n\nŞimdi anlıyorum ki bu, çantalarına yapılan hakaretlere kolay kolay katlanacak bir adam değil."
agot_filler_riverlands.0091.a:0 "Çantalar ciddi bir iştir ve onunkiler eski püsküydü."

agot_filler_riverlands.0092.t:0 "Tüccarın Tacı"
agot_filler_riverlands.0092.desc:0 "Her gün hoş taç broşumu takmaya başladım ve bu fark edilmedi. Hizmetçiler gözlerini biraz daha hızlı kaçırıyor, vassallar biraz daha aşağı eğiliyor. Sanki güneş bile huzurumda biraz daha parlak parlıyor. Tanrılara şükür o aptal çantalardan birini almadım!"
agot_filler_riverlands.0092.a:0 "Broşumla tüm kara ve denizlerin [ROOT.Char.GetLadyLord|U]'su olabilirdim!"

agot_filler_riverlands.0093.t:0 "Tüccarın Yumruğu"
agot_filler_riverlands.0093.desc:0 "Her gün güçlü yumruk broşumu takmaya başladım ve her gün güce seviniyorum. Soylu lordlar ve hanımlar yoluma çıkmamak için çabalıyorlar ve deneyimli gaziler huzurumda titriyorlar."
agot_filler_riverlands.0093.a:0 "Herkes korkunç görünüşümden korkacak!"

agot_filler_riverlands.0094.t:0 "Tüccarın Kalbi"
agot_filler_riverlands.0094.desc:0 "Her gün güzel kalp broşumu takmaya başladım ve çektiği ilgi göz alıcıydı. Erkekler ve kadınlar bana bir çiçeğe arılar gibi çekiliyor. Sadece davetiye göndermem gerekiyor ve eminim ki varis üretmekte hiç zorlanmayacağım."
agot_filler_riverlands.0094.a:0 "Bu broşla aşkım bol olacak!"

agot_filler_riverlands.0095.desc:0 "Hatırlanabildiği kadarıyla, ailemde biraz eksantrik de olsa gizemli, eski ve bilge bir nehir tüccarı hakkında hikayeler vardı. Bu tüccarın, bir zamanlar ünlü atalarımdan birinin huzuruna çıktığı ve onlara birkaç çantadan birini satın alma seçeneği sunduğu söylenir. Yoksa broşlar mıydı? Hikayeler net değil.\n\nBu hikayelerin sadece ailemizdeki çocuklar için bir tür oyun olarak aktarılan kurgular olduğunu her zaman düşünmüştüm, ancak bu sabah büyük seyirci odası kapıları açıldığında bu inancı yeniden değerlendirmek zorunda kaldım.\n\nAdam, akıl almaz derecede yaşlıydı - herhangi bir kişinin olması gereken yaştan çok daha yaşlı. Önüme koyduğu kahverengi ve mavi çantalar, daha da eski görünüyordu.\n\n\"[ROOT.Char.GetLadyLord|Sayın Lordum/Hanımefendim],\" diye homurdandı, \"iki çok güzel çantamdan biriyle ilgilenir misiniz? Her ikisi de mütevazı bir fiyata sizin olabilir. Bu çantaların içeriği, size temin ederim ki, Yabancı kadar ince, Eski Gece kadar derin.\"\n\nSöylemeliyim ki, çantalar bana pek güzel görünmüyor, ancak gizemli içerikleri ilgimi çekiyor."

agot_filler_riverlands.0096.t:0 "Sorunlu Suların [ROOT.Char.GetLadyLord|U]'su"
agot_filler_riverlands.0096.desc:0 "Yorgun omuzlarımda lordluğun ağır pelerini yatıyor. Bu tür yükleri taşımamış olanların tahmin edemeyeceği gibi, bir Baş Lord'un yetkisi, neredeyse hesaba katılamayacak kadar ağır bir bedelle gelir. Tarlalarda mahsuller solduğunda, hata bende değil mi, çünkü topraklar benim değil mi? Asker savaş alanında kanlar içinde yatarken, onu oraya getiren benim emrim değil miydi? Halkımın her sefaleti, benim sözüme bir soy izleyebilir ve yine de kalbimde biliyorum ki, onların her başarısı onlara ait, bana değil.\n\nBu bilgi nasıl taşınabilir?"
agot_filler_riverlands.0096.a:0 "#EMP Taşınmalı #! ve onu taşıyacak olan benim."
agot_filler_riverlands.0096.b:0 "Taşınamaz. Her şeye son vereceğim."

#Fishing events and Related 
agot_filler_riverlands.112.t:0 "Üç Dişli Mızrak'ın Hediyeleri"
agot_filler_riverlands.112.desc:0 "Bugün [fish_courtier.GetFirstNameNoTooltip] ile öğleden sonra balık tutmaya gidiyorum. Hava daha iyi olamazdı - rüzgar yok, güneşli ve gökyüzünde tek bir bulut yok.\n\nGezi için her şeyi hazırladıktan sonra, suya doğru yol aldık ve nehir kıyısında balıkçılık ekipmanlarımızı ve tuzaklarımızı kurmak için huzurlu bir yer bulduk. Su, ılık güneş ışığı altında parlıyor ve ikimizin de bol miktarda avlanma umudu yüksek. Bu gece eve biraz taze balık getirebilirsek harika bir akşam yemeği olurdu!"
agot_filler_riverlands.112.a:0 "Bakalım nehir bugün bize neler verecek!"
agot_filler_riverlands.113.t:0 "Sabırsızlık Çare Değil"
agot_filler_riverlands.113.desc:0 "Yaklaşık bir saatlik balık avından sonra hiçbir şey yakalayamayınca, [fish_courtier.GetFirstNameNoTooltip] kaleye geri dönmeye karar verir ve gitmeden önce [fish_courtier.GetHerHim]'i kalmaya ikna etmeye çalışsam da,  [fish_courtier.GetSheHe|U] dinlemez.\n\n"Zamanımı boşa harcamaktan bıktım!" [fish_courtier.GetSheHe|U] gitmeden önce bağırır.\n\n"[fish_courtier.GetSheHe|U]'nin gitmesinden sonra kendi kendime, \"Sanırım sabır [fish_courtier.GetHerHis|U]'nin güçlü yönlerinden biri değil,\" diye mırıldanıyorum."
agot_filler_riverlands.113.a:0 "Sanırım sabır [fish_courtier.GetHerHis] güçlü yönü değil."
agot_filler_riverlands.113.b:0 "Biraz büyü [fish_courtier.GetFirstNameNoTooltip]!"
agot_filler_riverlands.114.t:0 "Ağda Balık Yok"
agot_filler_riverlands.114.desc:0 "[fish_courtier.GetFirstNameNoTooltip] ve ben su kenarında biraz zaman geçiriyoruz, ama bu zor günlerden biri. #italic Balıklar ısırmaya yanaşmıyor#!. Nehir boyunca farklı yerler deniyoruz, yemlerimizi değiştiriyoruz ve sabırla bekliyoruz, ama bugün avlanma günümüz değil. Ağlarımıza tek bir balık bile girmedi.\n\nBir süre sonra, [fish_courtier.GetFirstNameNoTooltip] bana hayal kırıklığıyla bakar ve [fish_courtier.GetHerHis] başını sallar. Ekipmanlarımızı toplamaya karar veriyoruz. Biraz sinir bozucu, ama bazen böyle oluyor - balık tutmak şans işi olabilir.\n\nGeri dönerken güneş batmaya başlıyor ve bir zamanlar berrak olan gökyüzü hafif turuncu bir renk alıyor. Sanki batan güneş bile şanssızlığımıza acıyor."
agot_filler_riverlands.114.a:0 "Bir dahaki sefere daha şanslı olacağız."
agot_filler_riverlands.115.t:0 "Küçük Bir Ödül"
agot_filler_riverlands.115.desc:0 "[fish_courtier.GetFirstNameNoTooltip] ve ben su kenarında biraz zaman geçiriyoruz, ama bu zor günlerden biri. Balıklar ısırmaya yanaşmıyor. Nehir boyunca farklı yerler deniyoruz, yemlerimizi değiştiriyoruz ve sabırla bekliyoruz, ama bugün avlanma günümüz değil. Ancak, kıyılara kurduğumuz tuzaklara bazı balıkların girdiğini fark ediyoruz.\n\nBir süre oltalarımızı attıktan sonra, tuzaklara bakıyoruz ve birkaç küçük balık görüyoruz, [fish_courtier.GetFirstNameNoTooltip] bana hayal kırıklığıyla bakar ve [fish_courtier.GetHerHis] başını sallar. Biraz geç oldu, bu yüzden ekipmanlarımızı toplamaya karar veriyoruz. Biraz sinir bozucu, ama bazen böyle oluyor - balık tutmak şans işi olabilir."
agot_filler_riverlands.115.a:0 "Onları tekrar suya bırakalım. Hiçbir işe yaramazlar."
agot_filler_riverlands.116.t:0 "Büyük Bir Ödül"
agot_filler_riverlands.116.desc:0 "Oltamı suya attığımda, diğer uçta güçlü bir şey çekiyor. Tüm gücümle çekiyorum ve işte orada - devasa, görkemli bir sazan! Büyüklüğü beni hayrete düşürüyor ve şansıma inanamıyorum!\n\n[fish_courtier.GetFirstNameNoTooltip]'i çağırıyorum ve o da aynı derecede şaşkın. \"Bu çok büyük bir sazan! Yapacağı lezzetli yemeği şimdiden hayal edebiliyorum!\" diye haykırıyor, [fish_courtier.GetHerHis] gözleri faltaşı gibi açılıyor, heyecanı benimkiyle aynı. İkimiz de hayretler içinde durup bu görkemli sazana bakıyoruz."
agot_filler_riverlands.116.a:0 "Büyüklüğüne bak... Onu satıyorum."
agot_filler_riverlands.116.b:0 "Bunu eve getiriyorum! Şuna bak!"
agot_filler_riverlands.116.c:0 "Özgür dünyada dolaşmaya devam et, görkemli sazan!"
agot_filler_riverlands.116.d:0 "Bu bir canavar! Onu nehre geri atın!"
agot_filler_riverlands.116_tt.c:0 "Balığı serbest bırakıyorsunuz."
agot_filler_riverlands.116_tt.d:0 "[fish_courtier.GetFirstNameNoTooltip] balığı nehre geri atıyor."
agot_filler_riverlands.117.t:0 "Kızıl Bir Hediye"
agot_filler_riverlands.117.desc:0 "Oltamı suya attığımda, diğer uçta devasa bir şey çekiyor ve şimdiye kadar çektiğim herhangi bir balıktan çok daha ağır geliyor. [fish_courtier.GetFirstNameNoTooltip] ve ben şaşkın bakışlar atıyoruz, ikimiz de dünyada ne kadar güçlü çekebileceğini merak ediyoruz.\n\nTüm gücümü toplayarak, onu yüzeye çıkarmak için elimden gelenin en iyisini yapıyorum ve işte orada... Şok beni güçlü bir dalga gibi yıkarken elim içgüdüsel olarak ağzımı kapatmak için uçuyor. [fish_courtier.GetFirstNameNoTooltip]'e ve sonra tekrar suya bakıyorum, sakinliğimi korumaya çalışıyorum.\n\n\"Bu bir balık değil,\" diyor [fish_courtier.GetFirstNameNoTooltip], sesi titriyor, gözleri korkunç manzaraya kilitlenmiş.\n\n\"Balık değil,\" diye tekrarlıyorum [fish_courtier.GetHerHim]'den sonra, kendi şokum [fish_courtier.GetHersHis]'inkini yansıtıyor. Oltama dolanmış cansız bir beden ve [fish_courtier.GetFirstNameNoTooltip] ve ben orada duruyoruz, gözlerimiz bedene sabitlenmiş..."
agot_filler_riverlands.117.a:0 "Bu... Bu ne anlama geliyor?"
agot_filler_riverlands.117.b:0 "Uzaklara bak, [fish_courtier.GetFirstName]..."
#Bandits chains 
agot_filler_riverlands.118.t:0 "Veba Ormanı"
agot_filler_riverlands.118.desc:0 "Nehir Toprakları'nda büyük haydut çetelerinin yaygın olduğunu söylemek üzücü, ancak son zamanlarda sayılarının arttığı görülüyor.\n\n[marshal.GetName], bu organize haydut çetelerinin [river_118_county.GetName]'nin derin ormanlarında kendilerine yer edindiklerini bildiriyor. Şimdi, savunmasız Nehir Toprakları köylerini fazla direniş olmadan terörize ediyorlar.\n\n[marshal.GetSheHe|U] bana ciddi bir şekilde bakıyor, \"Bu iğrenç haydutlarla ilgili ne yapacağız, [ROOT.Char.GetLadyLord|Efendim/Hanımefendim]?\" "
agot_filler_riverlands.118.a:0 "Şu an için daha acil konular dikkatimi gerektiriyor..."
agot_filler_riverlands.118.b:0 "Haydutlarla savaşmak için yerel bir milis kurun."
agot_filler_riverlands.118.c:0 "Haydutlara ormanlık alanlardan ayrılmaları için para ödeyin."
agot_filler_riverlands.118.d:0 "Ormanı yakın! Fareler dışarı çıkacaktır!"
agot_filler_riverlands.119.t:0 "Milis Başarılı"
agot_filler_riverlands.119.desc:0 "[marshal.GetCouncilTitle]'im yanıma geliyor, tavrı görünüşe göre düzeliyor. [marshal.GetSheHe] şimdi bana iyi haberler getirmek için geliyor. \"Haydutları ve ayaktakımını alt etmek için gönderilen milisler başarılı oldu.\" [marshal.GetSheHe] bana büyük bir sevinçle söylüyor.\n\n\"Ormanı terk ettiler, güneye kaçıyorlar.\" [marshal.GetSheHe] bitiriyor ve bu ne güzel bir haber."
agot_filler_riverlands.119.a:0 "Rahatladım..."
agot_filler_riverlands.120.t:0 "Çatışmalar Devam Ediyor"
agot_filler_riverlands.120.desc:0 "[marshal.GetCouncilTitle]'im, yenmeyi umduğum haydutlarla ilgili haberler getirmek için geri dönüyor; maalesef duymak istediğim gibi değil.\n\nAyaktakımıyla başa çıkmak için gönderdiğim ordular, düşmanlarını yenmekte oldukça zorlandı. Haydutlar, düzensiz savaş taktikleri kullanarak, derin ormanda savunulması zor olan küçük çatışmalarla saldırarak savaşmaya devam ettiler.\n\n[marshal.GetCouncilTitle]'im şimdi bana planlanan operasyonlarımıza devam edip etmeyeceğimizi soruyor, çünkü görünüşe göre savaş uzun bir çıkmaza girecek."
agot_filler_riverlands.120.a:0 "Operasyonlar devam etmeli."
agot_filler_riverlands.120.b:0 "Bu meseleye daha fazla adam harcayamayız..."
agot_filler_riverlands.120_tt.b:0 "Milisleri dağıtıp haydutların gelişmesine izin veriyorsunuz."
agot_filler_riverlands.121.t:0 "Milis Yenildi"
agot_filler_riverlands.121.desc:0 "[marshal.GetCouncilTitle]'im yanıma geliyor, yüzünde utanç verici bir ifade var. [marshal.GetSheHe], haydutları kovmak için tuttuğum milislerin neredeyse tamamen yok edildiğine dair raporlar getiriyor. Çok sayıda küçük çatışma ve sürpriz saldırıya yakalandıktan sonra, kuvvetleri çok küçük sayılara düştü.\n\nBu haber bana oldukça şok edici geliyor; bu tür hırsızlar, yetenekleri ve hünerleri konusunda dürüst değillerse, böylesine yetenekli bir gücü geçememeli.\n\n\"Böyle olmasına nasıl izin verdin?\" diye öfkeyle [marshal.GetHerHim]'e soruyorum, aldığım tek yanıt [marshal.GetHerHis] yüzünün utangaç bir şekilde çevrilmesi oluyor."
agot_filler_riverlands.121.a:0 "Milisleri komutanlarınıza emanet etmek bir hataydı..."
agot_filler_riverlands.121.b:0 "Yetersizliğinin bedelini ödeyeceksin [marshal.GetFirstName]!"
agot_filler_riverlands.122.t:0 "Büyük Şenlik Ateşi"
agot_filler_riverlands.122.desc:0 "Bugün hevesle beklediğim haberi aldım: Ülkeyi rahatsız eden haydutlara ve suçlulara karşı yapılan operasyon başarılı oldu.\n\nUzun saatler boyunca orman yandı, gerekli bir fedakarlıktı. Bu eylem, ormanda yaşayan haydutların neredeyse tamamını kaçmaya zorladı. Gittikçe büyüyen alevlerden kaçarken, kendilerini haydutları törensiz ve zorlanmadan öldüren adamlarımla karşı karşıya buluyorlar.\n\nGerçekten büyük bir zafer."
agot_filler_riverlands.122.a:0 "Bir sorun, bir çözüm."
agot_filler_riverlands.123.t:0 "Uzun Zamandır Beklenen Başarı"
agot_filler_riverlands.123.desc:0 "Uzun süren çatışmalar ve pusulardan sonra, nihayet Nehir Toprakları'nı rahatsız eden suç sorunlarının azaldığını söyleyebilirim. Bir zamanlar ormanı işgal eden haydutlar ve kanun kaçakları, halkımın ve benim memnuniyetime göre kovuldu.\n\nİyi haberler büyük bir sürpriz olarak geliyor. Gerçekten çok hoş karşılanan bir haber, günümü ısıtmaya ve aydınlatmaya hizmet ediyor."
agot_filler_riverlands.123.a:0 "Sonunda biraz iyi haber!"





