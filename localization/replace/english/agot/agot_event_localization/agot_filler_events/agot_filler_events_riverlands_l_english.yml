l_english:
 agot_filler_riverlands.100.t: "Ticaretin Akışı"
 agot_filler_riverlands.100.desc: "Nehirler, akıntı yönünde seyahat ediyorsanız düz yollar gibi olabilirken, aynı zamanda bariyerler de olabilirler — geçmesi gerekenler için engeller; ancak geçişleri elinde tutan yöneticiler için fırsatlar. Benim gibi yöneticiler.\n\nMuhafızlarım, arabaları ve yük hayvanları için hızlı bir geçiş isteyen bir tüccarın kapımda olduğunu haber veriyor. Aradığı şeyi benden başka kimse ona veremez. Bunu kendi lehime nasıl çevirebilirim?"
 agot_filler_riverlands.100.a: "Ticaret mallarıyla dolu vagonları olan herkesin ayrıca çok parası olmalı. Bakalım ne kadar alabilirim."
 agot_filler_riverlands.100.a_tt: "Cüzi bir ücret talep edersiniz, ancak duvarlarınızın içine girdiğinde ondan daha fazlasını zorla alırsınız."
 agot_filler_riverlands.100.b: "O bir tüccar değil, düşmanlarımın gönderdiği bir casus. Bunu nasıl halledeceğimi biliyorum..."
 agot_filler_riverlands.100.b_tt: "Onu kaçırıp işkence görmesi için zindanlara gönderiyorsun... ya da daha kötüsü."
 agot_filler_riverlands.100.c: "Ticaretin akması lazım. Bana sadece mütevazı bir ücret ödenmesi gerekiyor."
 agot_filler_riverlands.100.c_tt: "Cüzi bir ücret ödersiniz."
 agot_filler_riverlands.100.d: "Neden bu kadar acele etsin ki? Hadi ziyafet çekelim ve eğlenelim!"
 agot_filler_riverlands.100.d_tt: "Tüccarı bir ziyafete davet ediyorsun."
 agot_filler_riverlands.101.t: "Ticaret Akışı"
 agot_filler_riverlands.101.desc: "Bir nehrin kenarında bir kaleye sahip olmanın güzel tarafı, bir yolcu geçişe başladığında, her iki taraftaki kapıları kapatabilmesi ve yolcunun devam etmesinin veya geri dönmesinin oldukça zorlaşmasıdır.\n\nElbette, tüccara geçiş ücretinin önemli ölçüde arttığını söylediğimde pek de memnun olmuyor, ama ne yapacak; hayır mı diyecek?"
 agot_filler_riverlands.101.a: "Anlaşmayı değiştiriyorum. Umarım daha fazla değiştirmem."
 agot_filler_riverlands.101.a_tt: "Tüccarı gasp ediyorsun."
 agot_filler_riverlands.102.t: "Ticaret Akışı"
 agot_filler_riverlands.102.desc: "Zindanımın soğuk, nemli derinliklerinde, bu sözde tüccar o kadar da kibirli değil. Masumiyetini savunarak merhamet dileniyor, ama onu bağışlamak daha fazla müdahaleye davetiye çıkarmak olurdu.\n\nAyrıca, bundan sonra gelecek olanın tadını çıkaracağımı düşünüyorum."
 agot_filler_riverlands.102.a: "Onun acısı benim zevkimdir ve onu çıkarmak için pek çok aracım var."
 agot_filler_riverlands.102.b: "Eti çok lezzetli görünüyor."
 agot_filler_riverlands.102.a_tt: "Ona işkence ediyorsun."
 agot_filler_riverlands.102.b_tt: "Onu öldürüp yersin."
 agot_filler_riverlands.103.t: "Ticaret Akışı"
 agot_filler_riverlands.103.desc: "Diğer lordlar daha yırtıcı bir tavır takınmış olabilirlerdi, ancak benim cömertliğim fark edilmeden kalmadı. Tüccar temel nezaketimi yayıyor.\n\nÜn veya para olmayabilir, ancak böyle bir itibar da güzel bir şeydir."
 agot_filler_riverlands.103.a: "Edep kendi başına bir ödüldür."
 agot_filler_riverlands.103.a_tt: "Seçiminizden memnunsunuz..."
 agot_filler_riverlands.104.t: "Ticaret Akışı"
 agot_filler_riverlands.104.desc: "Lordları ve hanımları salonlarımda yeterince ağırladım, ancak her gün bu ayrıcalığı basit bir tüccara sunmuyorum. Şaşkınlığım ve sevincimle, adam cömert olduğu kadar hoş da, ziyafeti zenginleştirmek için mutfaklarıma güzel yiyecekler ve baharatlar sunuyor.\n\nAkşam kahkahalarla, neşeli ruhlarla ve şükürler olsun ki çok az yapmacıklıkla geçiyor."
 agot_filler_riverlands.104.a: "Belki de daha sık sıradan insanlarla eğlenmeliyim!"
 agot_filler_riverlands.104.b: "Gözünde bir parıltı var. Belki bunu daha samimi bir şekilde sürdürebiliriz."
 agot_filler_riverlands.104.a_tt: "Parti sizi canlandırıyor."
 agot_filler_riverlands.104.b_tt: "Onu özel odanıza davet ediyorsunuz"
 agot_filler_riverlands.105.t: "Ticaret Akışı"
 agot_filler_riverlands.105.desc: "Odamın mahremiyetinde, gözündeki parıltı yanan bir aleve dönüşüyor. Nabzım dokunuşuyla hızlanıyor, ama gülümsemesi kolay."
 agot_filler_riverlands.105.a: "Bu doğru geliyor."
 agot_filler_riverlands.105.a_tt: "Tüccarla keyifli bir akşam geçiriyorsunuz."
 agot_filler_riverlands.200.t: "Oldstone Yağmurları"
 agot_filler_riverlands.200.desc: "Fairmarket ile Seagard arasında küçük bir maiyetle seyahat ederken havada hafif, topraksı bir koku fark ediyorum. Yüzüme düşen sağanak yağmurun ilk damlalarını yakalamak için tam zamanında yukarı bakıyorum. Soğuktan ve nemden tek sığınak, harabe bir kalenin taşları arasında. Yağmurlar durana kadar yollar çamurlu ve berbat olacak, bu yüzden harabelerin arasında dinlenmeye karar veriyorum.\n\nAncak kampı kurduktan sonra bunun Oldstones olduğunu fark ediyorum, burası Nehirler ve Tepelerin antik Kralları olan Mudd Hanesi'nin harap koltuğu."
 agot_filler_riverlands.200.a: "Dinlenmek için rahatsız edici bir yer burası."
 agot_filler_riverlands.200.a_tt: "Ürkütücü kalıntılar sizi rahatsız ediyor."
 agot_filler_riverlands.200.b: "Bu yerde çok fazla tarih var. Şarkı söylemeye ilham oluyorum."
 agot_filler_riverlands.200.b_tt: "Söyleyeceğiniz şarkılardan birini seçin."
 agot_filler_riverlands.201.t: "Oldstone Yağmurları"
 agot_filler_riverlands.201.desc: "Ayağımla ritim tutarak, kıtaya geçmeden önce eski bir ezginin girişini mırıldanıyorum."
 agot_filler_riverlands.201.a: "#italic Yıldız gözlü Sör Symeon, eşi benzeri olmayan bir savaşçı...#!"
 agot_filler_riverlands.201.a_tt: "Gözleri safir olan efsanevi bir savaşçının şarkısını söylüyorsun."
 agot_filler_riverlands.201.b: "#italic Ve umarım asla, Zeki Lann'ı alt edemezsin...#!"
 agot_filler_riverlands.201.b_tt: "Lannister Hanesi'nin hilebaz kurucusundan bahsediyorsun."
 agot_filler_riverlands.201.c: "#italic Garth Greenhand'in ülkeyi dolaştığını söylerler...#!"
 agot_filler_riverlands.201.c_tt: "Birçok büyük hanedanın efsanevi büyükbabası olan Garth Greenhand'den bahsediyorsun."
 agot_filler_riverlands.201.d: "#italic Zırhsız Şövalye korkusuzdu...#!"
 agot_filler_riverlands.201.d_tt: "Bahçıvan Krallar zamanından kalma efsanevi bir savaşçıdan bahsediyorsunuz."
 agot_filler_riverlands.300.t: "Üç Dişli Mızrak'da Balıkçılık Turnuvaları"
 agot_filler_riverlands.300.desc: "Özellikle parlak bir sabahta en sevdiğim at binerken, patikada heyecanla dolaşan uyumsuz bir grup adamla karşılaştım. Bazıları genç, bazıları yaşlı; bazıları paçavradan biraz daha fazlasını giyiyor, diğerleri ise başarılı bir tüccara özgü daha ince ipekler. Ancak hepsi olta ve olta takımı taşıyor.\n\nGezilerinin niteliğini soruyorum.\n\n"Üç Dişli Mızrak'a gidiyoruz," diye cevaplıyor bir adam, sanki her şeyi açıklıyormuş gibi.\n\n"Balık tutmaya," dedi bir diğeri. "Turnuvalar yakında başlayacak. Özür dilerim ama duymuş olmalısınız, mi[ROOT.Char.GetLadyLord|l].""
 agot_filler_riverlands.300.a: "Birileri bu turnuvalardan para kazanacak. [ROOT.Char.GetLadyLord] olarak belli bir orana hakkım var."
 agot_filler_riverlands.300.a_tt: "Turnuvalardan vergi alıyorsunuz."
 agot_filler_riverlands.300.b: "Olta balıkçılığında iyiyim. Neden kendim de katılmayayım?"
 agot_filler_riverlands.300.b_tt: "Turnuvalara katılırsınız."
 agot_filler_riverlands.301.t: "Üç Dişli Mızrak'da Balıkçılık Turnuvaları"
 agot_filler_riverlands.301.desc: "Üç Dişli Mızrak'a olta atmak, büyük balığın yemeğinin gelmesini beklediği daha yavaş suları bulmak, oltayı dikkatli gözlerinden gizlemek ve ona lif düğümümün gerçek bir sinek olduğuna ikna etmek bir zevktir. Bir zevktir, ama bundan da öte bir sanattır ve sanat kolay elde edilmez.\n\nBirçok büyük balığı ikna etmiş ve birçok iyi balıkçıyı tanıştırmış olarak eve dönüyorum. Tüm balıkçıların bildiği ve sevdiği sabahın erken karanlığında istasyon engellerinin ne kadar kolay ortadan kalktığı dikkat çekicidir. Tanıştığım bir balıkçı — bir rahibin oğlu — ailesinde din ile balıkçılık arasında net bir çizgi olmadığını söyledi. Ne düşünce!"
 agot_filler_riverlands.301.a: "Nehirler balıkçılık içindir."
 agot_filler_riverlands.301.a_tt: "Evinize canlanmış bir şekilde dönersiniz."
 agot_filler_riverlands.400.t: "Üzümden Şarap"
 agot_filler_riverlands.400.desc: "Bir gün Üç Dişli Mızrak boyunca ilerlerken, düzgün yapraklı asma sıralarıyla çevrili tepeler fark ettim.\n\n"Kesinlikle üzüm değil," diye yüksek sesle belirttim, çünkü herkes Dorne ve Arbor'un Batıdiyar'daki şarap ticaretini kontrol ettiğini bilir.\n\n"Öyle değil," diye açıkladı arkadaşlarımdan biri. "Görünüşe göre, Nehir Toprakların'da son zamanlarda üzüm bağlarında  çiçeklenme olmuş."\n\nDüşündüğümde mantıklı geliyor. Topraklarımız Batıdiyar'ın en zenginleri arasında, topraklarımız en verimlileri. Kudretli Üç Dişli Mızrak'in suyu, Dorne'un Yeşilkan'ının hastalıklı sızmasından neden daha az üzüme destek olsun ki?"
 agot_filler_riverlands.400.a: "Bunda potansiyel var. Kendi bağımı kuracağım."
 agot_filler_riverlands.400.a_tt: "Yatırımınızın karşılığını alıp almadığınızı görmek için beklemeniz gerekecek."
 agot_filler_riverlands.400.b: "[ROOT.Char.GetLadyLord] olarak kendime ait bir bağa sahip olma hakkım var."
 agot_filler_riverlands.400.b_tt: "Bir bağı zorla gasp edeceksin."
 agot_filler_riverlands.400.c: "Bunu göze alamayız."
 agot_filler_riverlands.401.t: "Üzümden Şarap"
 agot_filler_riverlands.401.desc: "Asmalarım sıcak güneşte güneşleniyor ve tınlı nehir toprakları tarafından besleniyor. Üzümler asmada şişmanlıyor ve şarap üreticilerim bana hasadın zengin olacağına dair güvence veriyor. Bu harika bir fikirdi. Kendi yaptığım bir şarabı yudumlayabilmem çok uzun sürmeyecek!"
 agot_filler_riverlands.401.a: "Her şey yolunda gidiyor."
 agot_filler_riverlands.401.a_tt: "Üzüm bağı normal şekilde çalışmaya devam edecek."
 agot_filler_riverlands.401.b: "Düşündüğümden daha iyi bir fırsat. Daha fazla yatırım yapmalıyım!"
 agot_filler_riverlands.401.b_tt: "Başlangıçta daha büyük bir yatırım yaparak uzun vadede daha fazla kar elde edebilirsiniz."
 agot_filler_riverlands.402.t: "Üzümden Şarap"
 agot_filler_riverlands.402.desc: "Evimin balkonunda minderli bir sandalyeye yaslanmış, bağımın engebeli tepelerine bakarken kendi Nehir Topraklarımın şarabından bir kadeh yudumluyorum. En umut vadeden fıçılar olgunlaşmak üzere bir kenara bırakıldı, ancak daha düşük kaliteli fıçılar bile kaliteli bir ürün üretti.\n\nİlk fıçılarımızı ne kadar kolay satabildiğimizden de anlaşılacağı üzere, bu değerlendirmede yalnız değilim. Dilimdeki kuru beyazın tadı, kasalarıma gelen yeni hasatlar kadar zengin."
 agot_filler_riverlands.402.a: "Artık bir şarap üreticisiyim!"
 agot_filler_riverlands.402.a_tt: "Yatırımınızın karını alırsınız."
 agot_filler_riverlands.500.t: "Demir Akıncılar"
 agot_filler_riverlands.500.desc: "Güneş gri bir gökyüzünün ve neredeyse bir teselli olabilecek kadar tanıdık olan soğuk deniz rüzgarlarının üzerinde yükseliyor, ancak Seagard'ın Booming Tower'ının bronz çanı topraklarımın üzerinde çaldığında, korku beni kaplıyor. Rüzgarlar sadece bulutları değil, Demirdoğumlu akıncıları da getirmiş gibi görünüyor. Katliam ve yağma hikayeleri zihnimden geçiyor — toprakları Demir Adam Körfezi boyunca uzanan her lordun veya leydinin kabusu."
 agot_filler_riverlands.500.a: "Bugün benim cesaretimi sınayacak."
 agot_filler_riverlands.500.a_tt: "Nasıl tepki vereceğinize karar vermelisiniz."
 agot_filler_riverlands.501.t: "Demir Akıncılar"
 agot_filler_riverlands.501.desc: "Panik yapma lüksüm yok. Küçük halk duvarlarımın arkasına hücum ederken, Hane Muhafızlarımı toplayıp, uzun gemilerinden akın eden yağmacılara meydan okumak için bir sorti düzenliyorum. Bunu hemen bitirmezsem, halkımdan sayısız kişi ölecek.\n\nYağmacıların liderini görüyorum, Demir Adalılar'ın ün saldığı katil gibi görünen vahşi bir yağmacı. Bakışlarımla buluşuyor ve dudakları kanlı bir sırıtışa dönüşüyor."
 agot_filler_riverlands.501.a: "Bu pislikler, onları denize geri atanın [ROOT.Char.GetTitledFirstName] olduğunu hatırlayacaklardır."
 agot_filler_riverlands.501.a_tt: "Lideri düelloya davet ediyorsunuz."
 agot_filler_riverlands.501.b: "Onunla yüzleşemem. Kaçmaktan başka çarem yok!"
 agot_filler_riverlands.501.b_tt: "Hayatta kalacaksınız ama topraklarınız talan edilecek."
 agot_filler_riverlands.502.t: "Demir Akıncılar"
 agot_filler_riverlands.502.desc: "Öldürdüğüm düşmanın kanı ayaklarımın dibindeki deniz suyuyla karışıyor. Bir an için Demirdoğumlu akıncılar düellonun şartlarına rağmen akınlarına devam etmeyi düşünüyor gibi görünüyorlar, ancak değerli eşyaların çoğunun saklanması ve küçük halkın çoğunun sağlam duvarların ardında güvende olması için yeterince zaman kazandım.\n\nHer dakika daha fazla adamım savunmaya doğru ilerlerken, Demirdoğumlular saldırılarının engellendiğini fark ediyor ve uzun gemilerine ve denize geri dönüyorlar."
 agot_filler_riverlands.502.a: "Yakında geri dönmeyecekler."
 agot_filler_riverlands.502.a_tt: "Akıncılar kaçıyor."
 agot_filler_riverlands.502.b: "Her an geri dönebilirler."
 agot_filler_riverlands.502.b_tt: "Kıyı boyunca güvenliği sıkılaştıracaksınız."
 agot_filler_riverlands.502.c: "Bu zafer kutlanmayı hak ediyor!"
 agot_filler_riverlands.502.c_tt: "Savunmaya katılan herkesin onuruna bir ziyafet veriyorsunuz."
