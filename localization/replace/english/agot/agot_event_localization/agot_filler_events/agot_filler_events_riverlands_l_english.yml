agot_filler_riverlands.0001.t:0 "Unutulmuş Geçmiş"
agot_filler_riverlands.0001.desc:0 "Nehir topraklarının yemyeşil ve bereketli kırsal kesimi, bana göre, yalnız gezginlere sunduğu huzurlu yalnızlık için tüm Batıdiyar'da eşsizdir. Ancak bazen bu dingin yalnızlık, geçmişin hayaletleri tarafından bozulabilir, çünkü nehir toprakları hem İlk İnsanların hem de Andalların zengin ve kanlı tarihiyle doludur.\n\nUzun zaman önce terk edilmiş, unutulmuş bir patikada ilerlerken, yoğun porsuk ve eğreltiotu çalılıklarının arasından geçerek gizemli bir açıklığa ulaşıyorum. Hava ağır ve soğuk, ormanın tanıdık sesleri yok olmuş, sanki eski bir büyü tarafından susturulmuş gibi. Önümde, yıkık bir tapınak yükseliyor; taş yapısı, uzun yılların ihmaliyle asma ve ağaç köklerinin istilasına uğramış, yıpranmış. Yine de, eski ustaların tasvir etmeye çalıştığı o belirsiz insan formunu, vücudunu saran soluk runları seçebiliyorum. Açıkça bir tanrı - gözleri, yüzyıllarca süren ihmal ve unutulmaya rağmen, hala ilahi bir yoğunluğa sahip."
agot_filler_riverlands.0001.a:0 "Sahte tanrıların hizmetine adanmış bu kadar büyük bir çaba... Neyse ki artık daha bilgili ve aydınlanmış bir çağdayız."
agot_filler_riverlands.0001.a_tt:0 "Yedi İnancın üstünlüğünü düşünüyorsunuz."
agot_filler_riverlands.0001.b:0 "Bu yerin gizemli ve hüzünlü güzelliği inkar edilemez. Olduğu gibi, geçmişin bir hatırası olarak takdir ediyorum."
agot_filler_riverlands.0001.b_tt:0 "Tapınağı ve içinde barındırdığı tarihi olduğu gibi kabul ediyorsunuz."
#Ancient ruins exploration - TwoKebabs
agot_filler_riverlands.0002.t:0 "Yıkık Karakol"
agot_filler_riverlands.0002.desc:0 "Nehir topraklarının güzelliklerinden biri de, keşfedilecek sayısız yerin olmasıdır ve bu macerada bana eşlik eden [explorer_vassal.GetFirstNameNoTooltip] adlı kişiye her zamankinden daha fazla minnettarım. Sonuçta, keşiflerinizi paylaşacak kimseniz yoksa, tüm bunların ne anlamı var? Ve daha da önemlisi, bir hazineye veya değerli bir ganimete rastlarsak, hepsini tek başıma nasıl taşıyacağım?\n\nEski bir karakolun kalıntılarına benzeyen bir yapıya rastlamamız uzun sürmüyor. Harabeleri dikkatle incelerken bir an tereddüt ediyorum ve [explorer_vassal.GetFirstNameNoTooltip] yüzünde muzip bir sırıtışla "Önce nereyi keşfetmek istersiniz? Tabii eğer korkmuyorsanız." diye soruyor."
agot_filler_riverlands.0002.a:0 "Şu yıkık kule oldukça cezbedici görünüyor! Sırlarını ortaya çıkarmak için sabırsızlanıyorum."
agot_filler_riverlands.0002.b:0 "Kulenin arkasındaki karanlık ve gizemli orman bana ilham veriyor... Orada neler saklı olduğunu merak ediyorum."
agot_filler_riverlands.0002.c:0 "Önce kışlaya bakalım. Belki orada ilginç bir şeyler bulabiliriz."
agot_filler_riverlands.0002.d:0 "Ah, aptal kafam! Bir... #italic şey#! için acilen geri dönmem gerektiğini unuttum."
agot_filler_riverlands.0002_tt.a:0 "Kuleye doğru heyecanla yol alıyorsunuz."
agot_filler_riverlands.0002_tt.b:0 "Ormanın derinliklerini keşfetmeye karar veriyorsunuz."
agot_filler_riverlands.0002_tt.c:0 "Kışlaya doğru temkinli adımlarla yaklaşıyorsunuz."
agot_filler_riverlands.0002_tt.d:0 "Konakladığınız güvenli yere geri dönüyorsunuz."
agot_filler_riverlands.0003.t:0 "Yıkık Karakol: Kuleye Tırmanış"
agot_filler_riverlands.0003.desc:0 "Korkmuş mu? #italic Saçmalık#! O kuleye, gördüğünüz en çevik [ROOT.Char.GetLadyLord|l] gibi tırmanacağım!\n\nCesaretle kulenin içine adım atıyorum - ve [explorer_vassal.GetFirstNameNoTooltip] adlı kişinin #italic beklediği#! gibi birinci kattan başlayarak yukarı doğru ilerleyebilirim ya da beklentileri alt üst edip merdivenlerden hızla yukarı çıkıp en üst kattan aşağıya doğru keşfe başlayabilirim. Riskli olabilir, ama muhtemelen tüm değerli ve ilginç şeyler zaten en üsttedir."
agot_filler_riverlands.0003.a:0 "[explorer_vassal.GetFirstNameNoTooltip] adlı kişinin yanıldığını ve benim korkak olmadığımı zaten kanıtladım, zemin katta ilginç bir şeyler bulmak için vakit harcamaya gerek yok."
agot_filler_riverlands.0003.b:0 "Bu adrenalin ve heyecan dalgasına kapılarak kulenin tepesine kadar çıkacağım!"
agot_filler_riverlands.0003_tt.a:0 "Sakince zemin katta ilginç bir şey olup olmadığını araştırıyorsunuz."
agot_filler_riverlands.0003_tt.b:0 "En üst katta değerli bir şey bulma umuduyla hızla yukarı koşuyorsunuz."
agot_filler_riverlands.0004.t:0 "Yıkık Karakol: Ormanın İçine"
agot_filler_riverlands.0004.desc:0 "Meydan okumaya karşılık vererek cesurca ormanın derinliklerine doğru ilerliyorum ve ne kadar ilerlersem, etrafım o kadar karanlık ve kasvetli hale geliyor.\n\n[explorer_vassal.GetFirstNameNoTooltip] adlı kişiyi gözden kaybettiğimi fark edene ve ağaçların güneşi tamamen kapatacak kadar sıklaşana kadar her şey yolunda gidiyor gibi görünüyor..."
agot_filler_riverlands.0004.a:0 "Daha ileri gitmenin #bold hiçbir yolu yok#! Ağaçlar yolu tamamen kapatmış ve etrafımı ürkütücü bir sessizlik sarmış."
agot_filler_riverlands.0004.b:0 "İçgüdülerimi asla görmezden gelmemem gerektiğini biliyorum. Geri dönme ve daha güvenli bir yol bulma zamanı."
agot_filler_riverlands.0004.c:0 "Eğer ormanın derinliklerinde gizlenen iblisler varsa, onları ortaya çıkarmanın tam zamanı! Merhaba iblisler! Benim, [ROOT.Char.GetLadyLord|l]ınız!"
agot_filler_riverlands.0004_tt.a:0 "Ormandan olabildiğince hızlı ve sessiz bir şekilde çıkıyorsunuz."
agot_filler_riverlands.0004_tt.b:0 "Korkularınıza yenik düşüyor ve geri dönüyorsunuz."
agot_filler_riverlands.0004_tt.c:0 "Cesaretinizi toplayıp ormanın bilinmeyen derinliklerine doğru ilerliyorsunuz."
agot_filler_riverlands.0005.t:0 "Yıkık Karakol: Uzun Zamandır Kayıp Kışla"
agot_filler_riverlands.0005.desc:0 "Toz ve örümcek ağlarının altında hangi sırların gizlendiğini görmek için büyük bir merakla kışlaya doğru koşuyorum. Ah, keşke bu eski duvarlar konuşabilseydi ve bana burada yaşananları, tanık oldukları olayları anlatabilseydi... Ancak duvarlar suskun, bu yüzden geçmişin izlerini bulmak için enkazı ve kalıntıları araştıracağım."
agot_filler_riverlands.0005.a:0 "Elbette burada yaşayanlar #italic bir şeyler#! geride bırakmış olmalı! Değerli bir şey bulmak için tüm köşeleri didik didik arayacağım."
agot_filler_riverlands.0005_tt.a:0 "Yıkık kışlayı dikkatlice inceliyor ve değerli bir şey bulmayı umuyorsunuz."
agot_filler_riverlands.0006.t:0 "Yıkık Karakol: Kuleye Tırmanış"
agot_filler_riverlands.0006.desc:0 "Boşuna uğraşmışım - zemin katta kayda değer hiçbir şey yok ve emin olmak için eski mobilyaların neredeyse tamamını ters çevirdim!\n\nAncak üst katta hala değerli bir şey olabilir...\n\nMerdivene yaklaşıyor ve taş basamakları dikkatlice inceliyorum. Yapısal olarak sağlam olmadığı apaçık ortada ve neredeyse yarısı kendi üzerine çökmüş durumda. "Güvenli olması mümkün değil..." diye düşünüyorum kendi kendime, "Ama dikkatli ve yavaş hareket edersem, yine de yukarı çıkabilirim. #italic Muhtemelen.#!""
agot_filler_riverlands.0006.a:0 "Risksiz elde edilen bir hazinenin, gerçekten kazanılmış sayılabileceğini kim söyleyebilir ki? Bu riski göze almalıyım."
agot_filler_riverlands.0006.b:0 "Bacaklarımı tam ve sağlıklı olarak kullanabilmeyi seviyorum — bu riske değmez. Geri döneceğim."
agot_filler_riverlands.0006_tt.a:0 "Tehlikeye aldırmadan, yukarıya doğru merdivenlerden çıkıyorsunuz."
agot_filler_riverlands.0006_tt.b:0 "Sağduyunuzun sesine kulak vererek geri dönüyorsunuz."
agot_filler_riverlands.0007.t:0 "Yıkık Karakol: Kulenin Tepesine"
agot_filler_riverlands.0007.desc:0 "Kalın bir toz tabakasını kapağından silerken, değerlendirmek için kaşlarımı kaldırıyorum.\n\nDoğru üstat veya koleksiyoncu için oldukça değerli olabilecek eski bir cilt bulmuş gibi görünüyorum. Sayfalar eski bir dilde yazılmış ve çizimler hem harika hem de tuhaf; nedense bir sürü kötü çizilmiş ejderha ve insan yüzlü salyangoz içeriyor."
agot_filler_riverlands.0007.a:0 "Benimle eve geliyorsun, Bay Cilt! Sırlarını çözmek için sabırsızlanıyorum."
agot_filler_riverlands.0007_tt.a:0 "Eski cildi alıp kulenin tepesinden iniyorsunuz."
agot_filler_riverlands.0008.t:0 "Yıkık Karakol: Kulenin Tepesine"
agot_filler_riverlands.0008.desc:0 "Etrafta koştururken, ayaklarımın altında toz ve toprak bulutları yükselirken, gözümün ucuyla küçük bir parıltı yakalıyorum.\n\nHemen molozları eşelemeye başlıyorum ve küçük, ahşap bir sandık buluyorum. Biraz paslanmış ve mandalı açmak oldukça zor; ancak sonunda açmayı başardığımda ve içinde göz alıcı bir mücevher koleksiyonu bulduğumda mutluluğumu tarif edemem."
agot_filler_riverlands.0008.a:0 "Ne inanılmaz bir şans! Bu mücevherler servet değerinde olmalı!"
agot_filler_riverlands.0008_tt.a:0 "Mücevherlerle dolu sandığı kapıp kulenin tepesinden iniyorsunuz."
agot_filler_riverlands.0009.t:0 "Yıkık Karakol: Kulenin Tepesine"
agot_filler_riverlands.0009.desc:0 "Biraz ufalanan taşlara aldırmadan, merdivenlerden dikkatlice ve sessizce yukarı çıkıyorum. Sonuçta risk ne kadar büyükse, ödül de o kadar büyük olur, değil mi?\n\nNeyse ki, çevik reflekslerim beni güvenli bir şekilde en üst kata ulaştırıyor. Her yüzeyi kaplayan kalın toz tabakasına bakılırsa, burası uzun zamandır el değmemiş gibi görünüyor. İçimde iyi bir his var, sanki burada değerli bir şey bulacakmışım gibi!\n\nAncak odayı baştan aşağı aradıktan sonra... hiçbir şey bulamıyorum.\n\nNe kadar sinir bozucu ve hayal kırıklığı yaratıcı."
agot_filler_riverlands.0009.a:0 "Yeterince zaman kaybettim. Daha fazla oyalanmadan, ağlamadan önce buradan gitmeliyim."
agot_filler_riverlands.0009.b:0 "Yukarıda bir şey yoksa, o zaman aradığım şey kesinlikle zemin kattadır! Hemen aşağı inmeliyim."
agot_filler_riverlands.0009_tt.a:0 "Umutlarınız suya düşmüş bir şekilde geri dönüyorsunuz."
agot_filler_riverlands.0009_tt.b:0 "Belki de gözden kaçırdığınız bir şey vardır diye zemin katı tekrar aramaya karar veriyorsunuz."
agot_filler_riverlands.0010.t:0 "Yıkık Karakol: Kulenin Tepesine"
agot_filler_riverlands.0010.desc:0 "Merdivenlerden dikkatlice yukarı çıkıyorum, tırmanma yeteneklerimden emin hissediyorum ta ki aşağıdan düşen bir çakıl taşı sesi duyuncaya kadar. Bir çakıl taşı ikiye, sonra üçe döner ve sonra sesler daha da yükselir ve—\n\nEyvah!\n\nDüşmekten son anda kurtuluyorum, ancak aşağıdaki merdivenler çökmüş; yani geri tırmanmamın hiçbir yolu yok. Ancak burada dışarıya açılan duvarda bir delik #italic var#! Yeterince uzağa atlarsam, muhtemelen yakındaki ağaçlardan birinin dallarından birini yakalayabilirim..."
agot_filler_riverlands.0010.a:0 "Muhtemelen o atlayışı yapabilirim. Kendime güveniyorum, bir dalı yakalayıp ağaca tırmanabilirim."
agot_filler_riverlands.0010.b:0 "Eğer dikkatli bir şekilde aşağı doğru kayarsam, merdivenlerden yeterince sağlam parça kaldığını düşünüyorum. Buradan inebilirim."
agot_filler_riverlands.0010.c:0 "Kahretsin beni kanlı bir mızrakla, bu hiç iyi değil! Yardım et bana, [explorer_vassal.GetFirstNameNoTooltip]!"
agot_filler_riverlands.0010_tt.a:0 "Yaralanma veya ölüm riski alarak atlamayı deniyorsunuz..."
agot_filler_riverlands.0010_tt.b:0 "Merdivenler taştan yapılmış ve oldukça çürümüş durumda... ölüm riski alarak aşağı kaymaya çalışıyorsunuz..."
agot_filler_riverlands.0010_tt.c:0 "Yardım çağırıyorsunuz ve [explorer_vassal.GetFirstNameNoTooltip] adlı kişinin sizi duymasını umuyorsunuz."
agot_filler_riverlands.0011.t:0 "Yıkık Karakol: Kulenin Tepesine"
agot_filler_riverlands.0011.desc.nothing:0 "Dikkatli ve hassas bir dansla, kuleden yara almadan çıkmayı başarıyorum; ancak aynı zamanda gösterecek hiçbir şeyim de yok. Eli boş dönüyorum."
agot_filler_riverlands.0011.desc.book:0 "Dikkatli ve hassas bir dansla, kuleden yara almadan çıkmayı başarıyorum. Ayrılırken, oldukça değerli ve eski görünen bir cilde rastlıyorum! Şansım yaver gitmiş gibi görünüyor."
agot_filler_riverlands.0011.desc.gold:0 "Dikkatli ve hassas bir dansla, kuleden yara almadan çıkmayı başarıyorum. Ayrılırken, gözüme çarpan bazı takılarla karşılaşıyorum — tahmin etmek gerekirse, yaklaşık 40 altın sikke değerinde. Fena değil!"
agot_filler_riverlands.0011.desc.stairs:0 "Dikkatli ve hassas bir dansla, kuleden yara almadan çıkmayı başarıyorum; ancak istediğimden daha az dikkatli davranmak zorunda kaldım. Bir moloz parçasından diğerine atlarken, bir noktada kendimi duvara yaslayıp kendimi itmek zorunda kaldım, bu hareketi iki uzak taş parçası arasında atlamak için kullandım.\n\nHiçbir hazine bulamamış olabilirim; ancak gençlerin dediği gibi, 'son derece mükemmeldi'! Kimse görmese bile, kendimi bir macera kahramanı gibi hissediyorum."
agot_filler_riverlands.0011.a:0 "Zamanım ne kadar boşa gitti. Keşke buraya hiç gelmeseydim."
agot_filler_riverlands.0011.b:0 "Artık burada işimiz bitti. Geri dönelim ve diğer yerleri araştıralım."
agot_filler_riverlands.0011.c:0 "Değerli bir şey bulamamış olsam bile, bu oldukça heyecan verici ve adrenalin dolu bir deneyimdi! Bunu asla unutamayacağım."
agot_filler_riverlands.0011_tt:0 "Aramanız sona eriyor ve karakoldan ayrılıyorsunuz."
agot_filler_riverlands.0012.t:0 "Yıkık Karakol: Kulenin Tepesine"
agot_filler_riverlands.0012.desc:0 "Derin bir nefes alıyorum, kendimi ortalıyor ve duvardaki delikten koşarak atlıyorum, kollarım ileriye doğru uzanmış, bakışlarım ulaşmaya çalıştığım dala odaklanmış.\n\nDala nasıl tutunduğum şaşırtıcı derecede kolay ve zahmetsiz, tutuşum sağlam. Tabii ki öyle olacaktı! Bunu her zaman yapabileceğimi biliyordum. Aşağıdaki zemine baktığımda, [explorer_vassal.GetFirstName] adlı kişiyi görüyorum, gözleri faltaşı gibi açılmış, bana hayranlıkla bakıyor.\n\n"Kız kardeşimi öp ve bana Targaryen de!" [explorer_vassal.GetFirstName] haykırıyor. "Bu inanılmaz derecede etkileyiciydi, [ROOT.Char.GetLadyLord]!"\n\nOnun cesaretime olan takdirinden cesaret alarak, günün macerasından memnun ve gururlu bir şekilde kampa geri dönüyorum."
agot_filler_riverlands.0012.a:0 "Kendimden ve yeteneklerimden asla şüphe etmedim."
agot_filler_riverlands.0012_tt.a:0 "Aramanız başarıyla sona eriyor."
agot_filler_riverlands.0013.t:0 "Yıkık Karakol: Kulenin Tepesine"
agot_filler_riverlands.0013.desc.a:0 "Derin bir nefes alıyorum, kendimi ortalıyor ve duvardaki delikten koşarak atlıyorum, kollarım ileriye doğru uzanmış, bakışlarım ulaşmaya çalıştığım dala odaklanmış.\n\nDal ile zemin arasında ne olduğunu bilmiyorum ama bildiğim şey, kendime geldiğimde bacağımın yerde benimle olmadığı, özellikle kalın iki dal arasındaki bir çatalın arasına sıkıştığı. Her yer kan içinde ve çığlık atmaya başlıyorum — tıpkı bacağını kaybeden birinin yaptığı gibi.\n\n"[ROOT.Char.GetLadyLord]!" [explorer_vassal.GetFirstName] dehşet içinde bağırıyor, yanıma koşuyor. "Tanrılar aşkına! Hemen sana yardım etmeliyiz!"\n\nOnun yardımıyla, utanmış, mahcup ve bacaksız bir şekilde, acı içinde kıvranarak kampa geri dönüyorum."
agot_filler_riverlands.0013.desc.b:0 "Derin bir nefes alıyorum, kendimi ortalıyor ve duvardaki delikten koşarak atlıyorum, kollarım ileriye doğru uzanmış, bakışlarım ulaşmaya çalıştığım dala odaklanmış.\n\n"[ROOT.Char.GetLadyLord]! Uyanın lütfen!" Kendime geldiğimde, [explorer_vassal.GetFirstName] endişeyle beni kucağında sallıyor. Görünüşe göre hedefi kaçırmışım ve dümdüz aşağı düşmüşüm. "Çok acı çekiyor musunuz?"\n\nAcı içinde inliyorum. "Evettt," kelimeleri zar zor dudaklarımdan dökülüyor. Neyse ki, kanamıyorum; ama kesinlikle en az birkaç kemiğimi kırdım. Kampa dönüş yolculuğu son derece acı verici ve tatsız olacak."
agot_filler_riverlands.0013.a:0 "Buraya hiç gelmemeliydik! Bu senin hatan, [explorer_vassal.GetFirstNameNoTooltip]! Senin yüzünden sakat kaldım!"
agot_filler_riverlands.0013.b:0 "Bana yardım ettiğin için teşekkürler, [explorer_vassal.GetFirstNameNoTooltip]. Sen olmasaydın ne yapardım bilmiyorum."
agot_filler_riverlands.0013_tt.a:0 "Aramanız korkunç bir şekilde sona eriyor ve ağır yaralı bir şekilde geri dönüyorsunuz."
agot_filler_riverlands.0013_tt.b:0 "Aramanız berbat bir şekilde sona eriyor ve ciddi şekilde yaralanıyorsunuz."
agot_filler_riverlands.0014.t:0 "Yıkık Karakol: Kulenin Tepesine"
agot_filler_riverlands.0014.desc:0 "Kendimi bu duruma sokacak kadar aptal olmuş olabilirim, ama kendimi bundan kurtarmaya çalışacak kadar da aptal değilim. "[explorer_vassal.GetFirstNameNoTooltip]?" diye sesleniyorum. "[explorer_vassal.GetFirstNameNoTooltip], bana yardım edebilir misin?"\n\n[explorer_vassal.GetFirstName] geldiğinde, eğlenmekten kendini alamadığı çok belli. "Elbette, [ROOT.Char.GetLadyLord]," diyor, "lütfen bana gitmemi emredin, böylece acele edeyim ve böylesine bilge ve cesur bir [ROOT.Char.GetLadyLord] için uygun olan en sağlam merdivenle geri döneyim, gerçekten de."\n\n[explorer_vassal.GetFirstNameNoTooltip] bana bir merdiven getirmek için yola koyulurken gözlerimi deviriyorum. "Hadi ama, [explorer_vassal.GetFirstNameNoTooltip]." Sabırla bekliyorum ve [explorer_vassal.GetFirstNameNoTooltip] sadece bir merdivenle değil, aynı zamanda yardımcı olmak için maiyetimizin yarısıyla da geri dönüyor.\n\n"Gerçekten oraya kadar tek başına mı tırmandınız, [ROOT.Char.GetLadyLord]?" diye soruyor adamlardan biri bana inerken yardım ederken. "Bana altınlar yağdırsanız bile o ürkütücü eski kuleyi keşfetmezdim. Sizinle uğraşmamayı aklımda tutacağım — inanılmaz derecede cesursunuz!""
agot_filler_riverlands.0014.a:0 "Ah, haha, sanırım bu herkesin başına gelebilirdi! Önemli olan, sonunda güvenli bir şekilde inmeyi başarmamız."
agot_filler_riverlands.0014_tt.a:0 "Aramanız sona eriyor ve herkes sağ salim geri dönüyor."
agot_filler_riverlands.0015.t:0 "Yıkık Karakol: Ormanın İçine"
agot_filler_riverlands.0015.desc:0 "Bunu yapamam. İçimde kötü bir his var ve kolayca kahvaltımın bana dokunmasına sebep olabilir... ama bu riski almaya da istekli değilim.\n\nGeri çekiliyorum, ancak koşmaya başlayabildiğimde arkamı dönüyorum ve [explorer_vassal.GetFirstName] adlı kişiye rastlayana kadar koşmayı bırakmıyorum.\n\n"Ah, [ROOT.Char.GetLadyLord]! Bakın ne buldum!" [explorer_vassal.GetFirstName] süslü bir tahta kutu uzatıyor, kapağını açıyor ve yüklü miktarda altın ortaya çıkıyor. "Keşfetmeyi bitirdiyseniz, geri dönmek ister misiniz?""
agot_filler_riverlands.0015.a:0 "Her zaman çok şanslısın, [explorer_vassal.GetFirstNameNoTooltip]. Bu altınları bulduğuna sevindim. Hadi gidelim."
agot_filler_riverlands.0015_tt.a:0 "Aramanız sona eriyor ve altınlarla dolu bir sandıkla geri dönüyorsunuz."
agot_filler_riverlands.0016.t:0 "Yıkık Karakol: Ormanın İçine"
agot_filler_riverlands.0016.desc:0 "Tuhaf; ormanın derinliklerine indikçe, daha az huzursuz hissediyorum. Önceki korkularım yersizmiş gibi görünüyor, çünkü burası gayet sıradan, normal bir orman. Hayalet yok, iblis yok, canavar yok — ve en kötüsü — hazine de yok. Boşuna gelmişiz."
agot_filler_riverlands.0016.a:0 ""Doğanın ihtişamı ve büyüsü" hakkında söylenenlere bakılırsa, beklentilerim biraz yüksekti sanırım. Burası sadece sıkıcı bir orman."
agot_filler_riverlands.0016_tt.a:0 "Hayal kırıklığına uğramış bir şekilde geri dönüyorsunuz."
#agot_filler_riverlands.0017 rework needed, no loc
agot_filler_riverlands.0018.t:0 "Yıkık Karakol: Ormanın İçine"
agot_filler_riverlands.0018.desc:0 "Önceki çekincelerime rağmen, azimle ormanın içlerine doğru ilerliyorum ve sonunda küçük bir nehre rastlıyorum.\n\nKaybolmamak için nehri bir yol noktası olarak kullanarak akıntıyı takip ediyorum. Sonunda... bir şelaleye mi ulaşıyorum?\n\nHımm. #italic Bu yeni#! #italic Eminim#! ki eyaletin bu bölümünde daha önce hiç şelale görmemiştim..."
agot_filler_riverlands.0018.a:0 "Hayır, bir şeyler kesinlikle tutmuyor. Bu şelale, haritalarda işaretlenmemiş. Ne kadar ilginç..."
agot_filler_riverlands.0018_tt.a:0 "Merakınızı gidermek ve gizemi çözmek için şelaleyi ve çevresini keşfetmeye karar veriyorsunuz."
#agot_filler_riverlands.0019 rework needed, no loc
agot_filler_riverlands.0020.t:0 "Yıkık Karakol: Ormanın İçine"
agot_filler_riverlands.0020.desc:0 "[explorer_vassal.GetFirstNameNoTooltip] adlı kişiyi bulmak için acele ediyorum ve ona bu garip, gizemli nehri anlatmak istiyorum. Neyse ki onu bulmam uzun sürmüyor. "[explorer_vassal.GetFirstNameNoTooltip]!" diye bağırıyorum. "Ormanda çok garip bir şey buldum!"\n\nOna heyecanla nehirden ve şelaleden bahsediyorum. Açıklamalarımı dikkatlice dinledikten sonra, [explorer_vassal.GetFirstNameNoTooltip] onaylarcasına başını sallıyor. "Çok haklısınız — bu bölgede haritalarda işaretlenmiş böyle bir nehir veya şelale yok. Görünüşe göre yeni bir keşif yaptınız, [ROOT.Char.GetLadyLord]! Tebrik ederim!""
agot_filler_riverlands.0020.a:0 "[ROOT.Char.GetCapitalLocation.GetName] konumuna döndüğümde hemen bazı haritacılar buraya göndereceğim! Bu keşfi resmi olarak kaydettirmeli ve haritalara eklemeliyiz."
agot_filler_riverlands.0020_tt.a:0 "Aramanız sona eriyor ve yeni bir keşif yapmanın gururuyla geri dönüyorsunuz."
agot_filler_riverlands.0021.t:0 "Yıkık Karakol: Kayıp Kışlalar"
agot_filler_riverlands.0021.gold:0 "Dar Deniz'in karşısında popüler olduğunu okuduğum hilal şeklinde bir bıçak olan khopesh'i kaldırırken gözlerim faltaşı gibi açılıyor. Bunlardan birini kitapların dışında hiç görmemiştim! Burada ne işi var? Kesinlikle değerli bir koleksiyon parçası ve mükemmel durumda da.\n\nNeyse ki, khopesh oldukça hafif ve tek elle taşınması kolay. Belki kışlada daha fazla değerli eşya bulabilirim..."
agot_filler_riverlands.0021.desc.no:0 "Hala metal için bile satılamayacak kadar paslanmış eski silahlardan başka bir şey yok. Ne kadar sinir bozucu! Ama #italic şimdi#! durmak için çok fazla zaman ve emek harcadım! Biraz daha bakacağım."
agot_filler_riverlands.0021.a:0 "Bu keşif gezisinden gerçekten keyif alıyorum! Devam edeceğim ve bakalım daha neler bulacağım."
agot_filler_riverlands.0021.b:0 "Değerli bir şey bulmanın heyecanını tattım ve daha fazlasını istiyorum! Araştırmaya devam edeceğim."
agot_filler_riverlands.0021_tt.a:0 "Azminiz kırılmamış bir şekilde aramanıza devam ediyorsunuz."
agot_filler_riverlands.0022.t:0 "Yıkık Karakol: Kayıp Kışlalar"
agot_filler_riverlands.0022.desc:0 "Ne kadar çok kuytu köşe ve çatlak ararsam arayayım, yine de eli boş dönüyorum. Sinirlerim bozulmaya başlıyor. Bir süre sonra, [explorer_vassal.GetFirstNameNoTooltip] bana yaklaşıyor. "Değerli bir şey bulabildiniz mi?" diye soruyor. "Biz eee... epeydir buradayız... Belki de başka bir yere bakmalıyız."\n\nBaşımı salladığımda, [explorer_vassal.GetFirstNameNoTooltip] derin bir iç çekiyor. "Ben de hiçbir şey bulamadım. Sanırım bu keşif gezisi boşunaydı. Zamanımızı boşa harcadık.""
agot_filler_riverlands.0022.a:0 "Keşke bugün şans bizden yana olsaydı... Ama yine de denemekten zarar gelmezdi. Belki bir dahaki sefere daha şanslı oluruz."
agot_filler_riverlands.0022_tt.a:0 "Hayal kırıklığına uğramış ve hazinesiz bir şekilde kampa geri dönüyorsunuz."
agot_filler_riverlands.0023.t:0 "Yıkık Karakol: Kayıp Kışlalar"
agot_filler_riverlands.0023.desc:0 "Altın veya süslü bir kılıç olmayabilir, ancak moloz ve çürümüş kereste yığınının arkasına gizlenmiş eski bir geçit keşfettiğimde kalbim yine de heyecanla çarpmaya başlıyor.\n\nKendi güvenliğimi tamamen göz ardı ederek, geçide giriyorum ve sonunda Karakol kullanımdayken bir tür derme çatma zindan gibi görünen yere varıyorum. Eski ahşap hücreler neredeyse hiç bozulmamış görünüyor ve burada hava o kadar soğuk ki nefesimi görebiliyorum. Sanki zaman burada donmuş gibi."
agot_filler_riverlands.0023.a:0 "Hücreleri aramamak büyük ayıp olur. Belki mahkumlar geride bir şeyler bırakmıştır."
agot_filler_riverlands.0023.b:0 "Cadının memesinden daha soğuk! Dayanılacak gibi değil! Ben buradan gidiyorum!"
agot_filler_riverlands.0023_tt.a:0 "Değerli bir şey olup olmadığını görmek için hücrelerin içini araştırmaya başlıyorsunuz."
agot_filler_riverlands.0023_tt.b:0 "Soğuk ve ürkütücü ortamdan rahatsız olarak, mümkün olduğunca çabuk geri dönüyorsunuz."
agot_filler_riverlands.0024.t:0 "Yıkık Karakol: Kayıp Kışlalar"
agot_filler_riverlands.0024.desc:0 "Ellerim o kadar soğuk ki kemiklerim ağrımaya başlıyor, ama neyse ki uyuşmuyorlar, çünkü birkaç dakika aramadan sonra parmaklarım bazı mücevherlere dokunuyor! Ve #italic çok#! fazla!\n\n...Aslında, şaşırtıcı derecede #italic yeni#! mücevherler. Hımm. Görünüşe göre birileri bu hücreleri servetlerini saklamak için yeniden kullanmaya karar vermiş. Güvende tutmak için bu kadar çaba sarf ettikten sonra gittiğini bulurlarsa oldukça üzüleceklerini hayal ediyorum...\n\nNeyse! Bu iki kez yapmayacakları bir hata! En değerli mücevherleri dikkatlice cebime atıyorum. Bunun kimin zulasıysa, bir dahaki sefere sağlam bir kasa için para ödemeli.\n\nKışlaya döndüğümde, [explorer_vassal.GetFirstNameNoTooltip] adlı kişiye rastlıyorum. Görünüşe göre o da benim gibi şanssız ve hiçbir şey bulamamış."
agot_filler_riverlands.0024.b:0 "Ne kadar şanslı bir hazine avıydı, katılmıyor musun [explorer_vassal.GetFirstNameNoTooltip]? Bu mücevherleri bulduğuma hala inanamıyorum!"
agot_filler_riverlands.0024_tt.a:0 "Cepleriniz değerli mücevherlerle dolu bir şekilde, zaferle eve dönüyorsunuz."
agot_filler_riverlands.0025.t:0 "Yıkık Karakol: Kayıp Kışlalar"
agot_filler_riverlands.0025.desc:0 "Çabalarıma rağmen, aramam hiçbir şey ortaya çıkarmıyor. Hayal kırıklığına uğramış bir şekilde kışladan ayrılıp [explorer_vassal.GetFirstNameNoTooltip] adlı kişiyi aramaya koyuluyorum.\n\nSonunda onu kulede, yerde, acı içinde kıvranırken buluyorum. "[ROOT.Char.GetLadyLord]! Kuleye tırmanmaya çalıştım ama merdivenler çöktü ve düştüğümde diz kapağımın #italic gök gürültüsü#! gibi çatladığını duydum ve şimdi ayakta duramıyorum!"\n\nGerçekten de korkunç bir düşüş yaşamış. Sadece dizini yaralamakla kalmamış, aynı zamanda kanıyor ve düştüğünde elinden düşürdüğü altınların etrafında kan birikintisi oluşmuş."
agot_filler_riverlands.0025.a:0 "İşte! Koluma girin, sizi hemen kampa geri götürüyorum! Endişelenmeyin, her şey yoluna girecek."
agot_filler_riverlands.0025.b:0 "Önce şu altınları toplayayım, hemen geliyorum! Burada bırakamayız."
agot_filler_riverlands.0025_tt.a:0 "Siz ve [explorer_vassal.GetFirstNameNoTooltip] kampa güvenle geri dönüyorsunuz. onun yaralarına bakılması için hemen emir veriyorsunuz."
agot_filler_riverlands.0025_tt.b:0 "[explorer_vassal.GetFirstNamePossessiveNoTooltip] hazinesini çalıyorsunuz ve ancak güvenli bir yere sakladıktan sonra ona yardım ediyorsunuz... Umarım fark etmez."
#Crannogman festivity interrupted
agot_filler_riverlands.0030.t:0 "Şenlikler Rahatsız Ediyor"
agot_filler_riverlands.0030.desc:0 "[chancellor.GetCouncilTitle] [chancellor.GetTitledFirstName], kaşları çatık bir şekilde size yaklaşıyor ve nehir kıyısında yaşayan balıkçıların hayatını olumsuz etkileyen Crannogman şenlikleri hakkında endişe verici haberler getiriyor. Geleneksel olarak yılda iki kez düzenlenen ve iki ila üç gün süren bu asırlık kutlamalar, Crannogmanların kendilerine özgü yaşam biçimlerine ve kültürlerine saygı duruşunda bulundukları önemli bir dönemdir.\n\nAncak bu yıl şenliklerin istenmeyen sonuçları giderek ağırlaşıyor. Toplantılar sırasında bölgedeki balıkların aşırı avlanması, balık stokları üzerinde ciddi bir baskı oluşturuyor ve etkileri bir hafta boyunca hissediliyor. \n\nTuzlu giysileri ve yıpranmış yüzüyle mütevazı bir balıkçı, önünüzde diz çökerek yalvarıyor. "[ROOT.Char.GetLadyLord|l], lütfen bir şeyler yapmalısınız!" Sesi çaresizlik ve endişeyle titriyor. "Şenlikler balıkçılık programlarımızı aksatıyor ve ailelerimiz nehrin sunduğu nimetlere bağlı. Balık stokları azaldıkça geçimimizi sağlamakta zorlanıyoruz.""
agot_filler_riverlands.0030a:0 "Bu şenliklere bir son verilmeli."
agot_filler_riverlands.0030b:0 "Ne yapacağımı bilemiyorum... [liege.GetTitledFirstName] adlı kişinin karar vermesine izin vereceğim."
agot_filler_riverlands.0030c:0 "Yedi Krallık farklı kültürlere ev sahipliği yapar. Hoşgörülü olmalıyız."
agot_filler_riverlands.0030d:0 "Daha fazla şölen düzenleyelim! Nehirliler ve Crannogmanlar arasındaki bağları güçlendirelim!"
#Crannogman tavern craze
agot_filler_riverlands.0031.t:0 "Çelik Gibi Crannogman"
agot_filler_riverlands.0031.desc:0 "İki muhafızımla birlikte girdiğim yerel bir meyhanede, hararetli bir yumruk dövüşüne tanık oluyorum. Anlaşılan iki Nehirli tarafından aşağılanan bir Crannogman, kendisine yapılan hakarete dikkat çekici bir beceriyle karşılık veriyor. Büyük bir çeviklik ve güç sergileyerek, her iki rakibini de kısa sürede yere seriyor ve dövüş yeteneğinden kimsenin şüphe duymasına izin vermiyor.\n\nCrannogman, kalabalığın tezahüratları ve alaycı kahkahaları arasında zaferle ayakta dururken, onu izleyen beni ve iki muhafızımı fark ediyor. Bize doğru yaramaz bir sırıtışla yaklaşıyor ve "Ne bakıyorsunuz be?" diye meydan okuyor, yumruklarını havaya savurarak. "Siz de mi #italic biraz#! dayak istiyorsunuz?""
agot_filler_riverlands.0031a:0 "Yeteneklerinizi göz ardı etmek imkansız... iş arıyor musunuz?"
agot_filler_riverlands.0031b:0 "Dayak mı istiyorsun, ha? Pekala..."
agot_filler_riverlands.0031c:0 "Kiminle konuştuğunun farkında mısın?"
agot_filler_riverlands.0031d:0 "Nasıl cüret edersin... Muhafızlar! Onu #italic öldüresiye#! dövün!"
agot_filler_riverlands.0031.b.a:0 "Yumruk dövüşünü kazanıyorsunuz"
agot_filler_riverlands.0031.b.b:0 "Yumruk dövüşünü kaybediyorsunuz"
agot_filler_riverlands.0032.t:0 "İçten Bir Minnettarlık"
agot_filler_riverlands.0032.desc:0 "Hizmetinizde birkaç ay geçirdikten sonra, [crannog_fighter.GetFirstName] tüm sarayın önünde size resmen teşekkür etmek ve bir konuşma yapmak istiyor. Uygun bir an geldiğinde, öne doğru yürüyor ve size doğru eğiliyor. Görülmeye değer bir manzara, adeta bambaşka birine dönüşmüş. \n\n"Teşekkür ederim, [ROOT.Char.GetLadyLord|U]..." diye başlıyor titrek bir sesle, "Bugün burada, mütevazı ve minnettar bir kalple duruyorum. Üç ay önce sadece bir kavgacıydım, yerim tavernalardı, soyluların ve hanımefendilerin dünyasından, sizin bu kadar değer verdiğiniz onurdan uzaktım."\n\n"Ama o zamandan beri, siz, [ROOT.Char.GetLadyLord|U], hayatımı hayal bile edemeyeceğim şekilde değiştirdiniz. Bende bir potansiyel gördünüz ve beni sarayınıza kabul ettiniz, bana daha önce kimsenin vermediği bir şans verdiniz." Konuşurken gözleri yaşlarla doluyor. "[ROOT.Char.GetLadyLord|U], bana sadece bir amaç vermekle kalmadınız, aynı zamanda bana onurun ve sadakatin gerçek anlamını da öğrettiniz."\n\n"Ben..." Crannogman aniden diz çöküyor, kılıcını çekiyor ve ayaklarınızın dibine bırakıyor, "Ben, [crannog_fighter.GetFirstNameNoTooltip], sırtınızı koruyacağıma, size sadık bir danışman olacağıma ve gerekirse sizin için canımı vereceğime yemin ederim. Bunu eski tanrılar ve yeni tanrılar adına yemin ederim.""
agot_filler_riverlands.0032a:0 "Ocağımın başında her zaman bir yeriniz ve soframda etiniz ve balınız olacağına yemin ederim..."
agot_filler_riverlands.0032b:0 "Yapılacak doğru şey buydu, ama... yeminini kabul edemem..."
agot_filler_riverlands.0032c:0 "Keşke #italic sadece#! kaba kuvvetten fazlasını sunabilseydin, [crannog_fighter.GetFirstNameNoTooltip]."
agot_filler_riverlands.0033.t:0 "Kavgayı Kazandınız"
agot_filler_riverlands.0033.desc:0 "Yumruklar savruluyor, darbeler iniyor, eğiliyor ve tekrar sıyrılıyorum. Beklenmedik bir çeviklikle masanın üzerinden atlıyor, aramızdaki mesafeyi hızla kapatıyorum. Gösterdiğim zarafet ve güç sadece izleyenleri değil, rakibimi de şaşırtıyor.\n\nAncak tam o anda, Crannogman'dan gelen güçlü bir sağ kroşe beni gafil avlıyor. Darbenin şiddetiyle sendeliyorum fakat çabuk toparlanıyorum. Kalabalıktan bir köylünün haykırdığı gibi, hiç de hantal olmadığımı kanıtlıyorum.\n\nCrannogman'ı savunmaya zorlayan bir sol kroşe ile karşılık veriyorum. Eğiliyor ama bu sefer acı veren bir bükülme yerine yumruğum yere düşen kendi muhafızımın miğferine çarpıyor. Muhafızım acı içinde inlerken kalabalık bir an için sessizliğe gömülüyor; ancak bu sessizlik kısa sürüyor ve daha öncekinden daha gürültülü bir tezahüratla dağılıyor. \n\nDövüş birkaç dakika daha yumruk yumruğa, darbe darbeye devam ediyor. Crannogman şüphesiz güçlü, ancak sadece kaba kuvvete güveniyor. Benim ise elimde bundan çok daha fazlası var. \n\nSon ve belirleyici darbeyi ben indiriyorum ve Crannogman yere yığılıyor, sulu gözlerle merhamet diliyor. Kalan son gücüyle sürünerek uzaklaşmaya çalışıyor."
agot_filler_riverlands.0033a:0 "Sana bir ders verdim. Şimdi defol git buradan!"
agot_filler_riverlands.0033b:0 "Nereye gidiyorsun?! Daha işim bitmedi!"
agot_filler_riverlands.0033c:0 "O yumruklar hiç fena değil... Benimle geliyorsun."
agot_filler_riverlands.0034.t:0 "Kavgayı Kaybettiniz"
agot_filler_riverlands.0034.desc:0 "Yumruklar savruluyor, darbeler iniyor, eğiliyor ve tekrar sıyrılıyorum. Aslında çevik bir şekilde masanın üzerinden atlamaya çalışıyorum fakat hareketlerim beceriksiz ve aramızdaki mesafeyi kapatmakta zorlanıyorum. Gösterdiğim dengesizlik ve zayıflık sadece izleyenleri değil, kendimi de şaşırtıyor. \n\nTam o esnada, Crannogman'dan gelen güçlü bir sağ kroşe beni tamamen hazırlıksız yakalıyor. Darbenin şiddetiyle sendeliyorum ve kendimi toparlayamıyorum. Kalabalıktan bir köylünün alaycı bir şekilde bağırdığı gibi, ne kadar hantal olduğumu herkese kanıtlamış oluyorum. \n\nSol kroşe ile karşılık vermeye çalışıyorum ancak Crannogman kolayca sıyrılıyor. Yumruğumdan zahmetsizce kaçıyor ve bu sefer acı veren bir bükülmeye neden oluyor - yumruğum yere düşen kendi muhafızımın miğferine çarpıyor. Muhafızım acı içinde inlerken kalabalık bir an için sessizliğe gömülüyor; ancak bu sessizlik kısa sürüyor ve daha öncekinden daha gürültülü bir tezahüratla dağılıyor. \n\nDövüş birkaç dakika daha yumruk yumruğa, darbe darbeye devam ediyor. Crannogman şüphesiz güçlü. Sadece kaba kuvvete güveniyor; benim karşı koyamayacağım bir güç. \n\nSon ve belirleyici darbe Crannogman'dan geliyor ve yere sertçe yığılıyorum. Muhafızların peşine düşeceğini anlayan Crannogman, meyhaneden kaçmaya hazırlanıyor."
agot_filler_riverlands.0034.a:0 "Bu adam Demirci kadar güçlü!"
agot_filler_riverlands.0034.b:0 "Alçak... Kaçıyor! Muhafızlar! Yakalayın onu!"
#Crannogman Dispute
agot_filler_riverlands.0035.t:0 "Crannogman Meselesi"
agot_filler_riverlands.0035.desc:0 "Crannogmanlar, nesillerdir Nehir Toprakları ile Boyun arasındaki sınırda bulunan küçük köyleri korudular. Bu köyler, sahiplikleri eski zamanlara dayandığı için -en azından Crannogmanların inancına göre- onlar için derin bir duygusal değere sahip. \n\nSon aylarda, [agot_river_0035_county.GetName] köy sakinleri ile Crannogmanlar arasındaki gerilim giderek arttı ve artık kaynama noktasına ulaştı. [agot_river_0035_county.GetName] köy sakinleri, bu yerleşim yerlerinin bitişiğindeki yemyeşil ormanlarda avlanma hakkı talep ediyor. Bol av hayvanı barındıran bu ormanların, geçimlerini büyük ölçüde iyileştireceğini savunuyorlar. Ancak Crannogmanlar, atalarından kalma bu kutsal ormanlar üzerindeki haklarını kararlılıkla savunuyorlar. Hatta bir köylünün bir Crannogman'ı 'kurbağa yiyen' olarak aşağılamasının ardından kan döküldüğü bir noktaya geldi. \n\nGörünürde barışçıl bir çözüm olmayınca, çaresiz köylüler yardım için [marshal.GetCouncilTitle|l] yanına geldiler. Ne yapacağını bilemeyen [marshal.GetCouncilTitle|l], elinde bir harita ve endişeli bir ifadeyle size geliyor..."
agot_filler_riverlands.0035.a:0 "Savunmaya hazır oldukları sürece topraklarını ellerinde tutabilirler."
agot_filler_riverlands.0035.b:0 "Bu köyler her zaman Crannogmanlara aitti... Ve öyle kalacaklar."
agot_filler_riverlands.0035.c:0 "Crannogmanların 'bölgelerinin' sınırları net bir şekilde belirlenmeli."
agot_filler_riverlands.0035.d:0 "Onları [agot_river_0035_county.GetName] topraklarından kovmanın zamanı geldi!"
agot_filler_riverlands.0036.t:0 "Bataklık İntikamcısı"
agot_filler_riverlands.0036.desc:0 "Kalabalık köy pazarında sergilenen malları ve ürünleri keyifle incelerken, muhafızlarımın son derece yetenekli bir tiyatro topluluğu tarafından nasıl büyülendiğini fark ediyorum. Dikkatleri, beni koruma görevlerinden bir anlığına uzaklaşmış, tamamen gösteriye odaklanmış durumda. \n\nMeraklanmış bir şekilde, muhafızlarımla birlikte performansı izlemek için daha da yaklaşıyorum. Hikaye, zorbalık ve zulüm yoluyla halkını haklı topraklarından eden zalim bir [ROOT.Char.GetLadyLord|l] hakkında kasvetli bir anlatı. Oyuncuların kostümleri, yüz ifadeleri ve hikayenin işlenişi, Crannogman kültürüne ürkütücü bir şekilde benziyor... \n\nAniden, benden sadece birkaç adım ötede duran iki muhafızım yere yığılıyor, cansız bedenleri boyunlarından çıkan küçük dartlarla dolu. Gözlerim inanmazlıkla tiyatro topluluğuna kayıyor ve şokum, arka plandaki iki oyuncunun büzülmüş dudaklarının arasında tuttukları üflemeli tüfekleri gördüğümde daha da artıyor. \n\nOyunculardan biri bana derinlerde yanan bir nefretle bakıyor. Gürleyen sesi pazar yerinin gürültüsünü bastırıyor ve bana suçlayıcı bir parmağını doğrulturken haykırıyor, "Sen, kanlı hain! Evimi elimden aldın! Bunun bedelini kendi #italic CANINLA#! ödeyeceksin!""
agot_filler_riverlands.0036.a:0 "Muhafızlar!"
agot_filler_riverlands.0036.b:0 "Seninle kendim ilgileneceğim!"
agot_filler_riverlands.0036.b.a:0 "Suikastçiyi alt ediyorsunuz"
agot_filler_riverlands.0036.b.b:0 "Suikastçi sizi öldürüyor"
agot_filler_riverlands.0036_tt.b:0 "[crannog_avenger.GetFirstName] adlı kişiyi etkisiz hale getiriyorsunuz"
agot_filler_riverlands.0037.t:0 "Bataklık İntikamcısı"
agot_filler_riverlands.0037.desc:0 "\"MUHAFIZLAR!\" diye bağırıyorum, ancak saniyeler içinde suikastçi, elinde sıkıca tuttuğu bir mızrakla bana doğru koşuyor, öldürmeye kararlı. Hızla aksi yöne doğru fırlıyorum, kalbim göğsümde çarparak.\n\nKısa ama yoğun bir kaçıştan sonra arkama baktığımda, muhafızlarımın birkaçının suikastçiye doğru hızla koştuğunu ve güçlü darbelerle onu köşeye sıkıştırdığını görüyorum. O, karşılık vermeye çalışıyor, ancak sırtı [ROOT.Char.GetFaith.HouseOfWorship] soğuk taş duvarına dayanmış, manevra yapacak alanı kalmamış. Artık avcı av olmuştu.\n\nMuhafızlardan biri fırsatı kaçırmıyor ve suikastçinin yüzüne derin bir kesik atarak yanağından alnına kadar korkunç bir yara bırakıyor. Mızrağını bırakıp acıyla dizlerinin üzerine çökerken ağzından ilkel bir çığlık yükseliyor.\n\nCrannogman'ın ruhu kırılmış ve tehdit tamamen etkisiz hale getirilmişti."
agot_filler_riverlands.0037.a:0 "Onu öldürmeyeceğim. Anavatanına dönmesine izin vereceğim!"
agot_filler_riverlands.0037.a_tt:0 "[crannog_avenger.GetFirstName] Boyun'da kayboluyor."
agot_filler_riverlands.0037.b:0 "Onu gözümün önünden uzaklaştırın."
agot_filler_riverlands.0037.c:0 "O, [ROOT.Char.GetCapitalLocation.GetName] zindanlarını ziyaret edecek!"
agot_filler_riverlands.0037.d:0 "Aklımda bir şey var..."
agot_filler_riverlands.0037.d_tt:0 "Deri yüzme bıçaklarınızı bileyliyorsunuz..."
agot_filler_riverlands.0038.t:0 "Bataklık İntikamcısı"
agot_filler_riverlands.0038.desc:0 "Suikastçi bana doğru koşuyor; elinde sıkıca tuttuğu bir mızrakla, vurmaya hazır. Hemen kılıcımı çekiyorum ve düello başlıyor.\n\nÇarpışan kılıçların ve kurnaz hareketlerin kısa ama yoğun dansından sonra; rakibimi bir dizi güçlü darbeyle köşeye sıkıştırıyorum. o karşı saldırıya geçmeye çalışıyor, ancak sırtı [ROOT.Char.GetFaith.HouseOfWorship] soğuk taş duvarına sıkıca yaslanmış, manevra alanı ciddi şekilde kısıtlanmış. Avcı av oluyor.\n\nHemen bu fırsattan yararlanıyorum ve onun yüzüne derin bir kesik atıyorum, gözünün üzerinden korkunç bir yara bırakıyorum. o silahını bırakıp yenilgiyle dizlerinin üzerine çökerken dudaklarından boğuk bir çığlık yükseliyor.\n\nonun ruhu kırılmış ve zafer benim."
agot_filler_riverlands.0038.a:0 "Adaleti burada ve şimdi yerine getireceğim."
agot_filler_riverlands.0038.b:0 "Kafasını kesin!"
agot_filler_riverlands.0038.c:0 "Zindanlara götürün!"
#Crannogman speaks about his/her origins
agot_filler_riverlands.0040.t:0 "[crannog_storyteller.GetFirstNamePossessiveNoTooltip] Hikayesi"
agot_filler_riverlands.0040.desc.a:0 ""Dinleyin beni," diyor [crannog_storyteller.GetFirstName], sesi beni kendine çekiyor. "Bu saraya nasıl geldiğimin hikayesini çok az kişi biliyor. Küçük boyum nedeniyle karşılaştığım önyargılı bakışları unutamam. Sanırım artık gerçekleri açıklamanın zamanı geldi..."\n\n"Tüm hayatımı Boyun'da, kara bataklıklar ve yarı batık ağaçlar arasında geçirdim. Boyun her zaman böyle değildi... Bir zamanlar ormanın çocukları, toprakları suya teslim etmek için kara büyülerini kullanmış. Ama bu başka bir zamanın hikayesi..."\n\n"Evet, ailem Boyun'da yaşıyordu, o tuhaf acı suyun nimetlerinden yararlanarak, geçimimiz için kertenkele aslanlarıyla mücadele ediyorduk. Ta ki bir gün sular yükselip annemi ve babamı alıp götürene kadar. O gün Boyun'u terk ettim ve sarayınıza katılmak için uzun bir yolculuğa çıktım." Gözlerinde biriken yaşları görebiliyorum. Ama ne söyleyeceğimi bilemiyorum...""
agot_filler_riverlands.0040.desc.b:0 ""Dinleyin beni," diyor [crannog_storyteller.GetFirstName], sesi beni kendine çekiyor. "Bu saraya nasıl geldiğimin hikayesini çok az kişi biliyor. Küçük boyum nedeniyle karşılaştığım önyargılı bakışları unutamam. Sanırım artık gerçekleri açıklamanın zamanı geldi..."\n\n"Tüm hayatımı Boyun'da, kara bataklıklar ve yarı batık ağaçlar arasında geçirdim. Boyun her zaman böyle değildi... Bir zamanlar ormanın çocukları, toprakları suya teslim etmek için kara büyülerini kullanmış. Ama bu başka bir zamanın hikayesi..."\n\n"Evet, ailem Boyun'da yaşıyordu, o tuhaf acı suyun nimetlerinden yararlanarak, geçimimiz için kertenkele aslanlarıyla mücadele ediyorduk. Ancak savaşlar topraklarımıza ulaştığında, hayatta kalmak için yeni bir yol aramak zorunda kaldım. Beni sarayınıza getiren de bu oldu." Gözlerinde bir umut ışığı görüyorum."
agot_filler_riverlands.0040.a:0 "Ne ilginç bir hikaye!"
agot_filler_riverlands.0040.b:0 "Hmm, oldukça ilginç... Şimdi bitirdin mi?"
#Crannogman tells tales about cape kraken
agot_filler_riverlands.0041.t:0 "Kraken Burnu Hikayeleri"
agot_filler_riverlands.0041.desc:0 "Benim gibi bir [ROOT.Char.GetLadyLord|l] için, sofrasında saray mensuplarına ev sahipliği yapma konusunda birçok fırsatı vardır. Bu gece, bana toprakların kadim hikayelerini anlatan [crannog_kraken.GetFirstNamePossessive] yanında oturuyorum.\n\n"Ben kuzeydeki Kraken Burnu'ndan geliyorum - ormanın çocuklarının bir zamanlar yaşadığı kadim topraklardan." Kendi aralarında konuşan misafirler dikkatlerini [crannog_kraken.GetFirstNameNoTooltip] adlı kişiye çevirince masaya bir sessizlik çöküyor.\n\n"Evet, Kraken Burnu'nun ormanları ve bataklıkları, insanın bu topraklara ayak basmasından çok daha eskidir. Taşlardan bazıları zamanın başlangıcından beri orada duruyor. Ve içinde sadece ormanın çocuklarının anlayabildiği kadim bir güç gizli..."\n\n[crannog_kraken.GetFirstName] susuyor ve ben daha fazlasını öğrenmek için yanıp tutuşuyorum."
agot_filler_riverlands.0041.a:0 "Ne hikayeler! Bu kadar gizemli bir bölgenin bize bu kadar yakın olduğunu düşünmek inanılmaz..."
#Majestic old godswood
agot_filler_riverlands.0042.t:0 "Kadim Bir Kutsal Ağaç"
agot_filler_riverlands.0042.desc:0 "Vassallarımın birinin topraklarında at sürerken, orman zeminindeki bir renk parlaması dikkatimi çekiyor. Atımdan inip donuk kahverengi yaprakları kenara itiyorum ve herhangi bir yakut kadar derin kırmızı renkte, beş köşeli bir yaprak buluyorum. Adamlarımla heyecanlı bakışlar atıyoruz. Yaprakları komşularının yeşil ve kahverengisine karşın kan kırmızısı kalan tek bir ağaç türü biliyoruz.\n\nYoğun ormanın derinliklerine doğru ilerleyince imkansızı keşfediyoruz: bir kutsal ağaç. Uzun zamandır vahşi Kuzey ve ekili kutsal alanların dışında nesli tükenmiş olduğu düşünülen bu ağaçlar, Eski Tanrılara tapmayanlar için bile büyük bir değere sahiptir.\n\nAma bu, ağaçlar arasında bir ağaçtır - devasa, kadim, heybetli. Hiçbirimiz onun gibi bir ağaç görmedik. Binlerce yıl önce Andalların saldırısından nasıl kurtulduğunu hayal bile edemiyorum, ancak onun huzurunda dururken, insanların neden kutsal ağaçların köklerine tapındığını daha iyi anlıyorum."
agot_filler_riverlands.0042.a:0 "Ne ihtişam. Ne kudret."
#Blackwood's weirwood
agot_filler_riverlands.0043.t:0 "Eski Tanrıların Tesellisi"
agot_filler_riverlands.0043.desc:0 "Son zamanlarda, kara bulutlar Blackwood Vadisi'nin üzerine çökmüş gibi hissediyorum, ya da belki de bu sadece kendi iç sıkıntımın bir yansıması. Uyku gözlerime uğramıyor ve danışmanlarımla uzun saatler süren toplantılardan sonra bile, devlet işleri bir türlü yoluna girmiyor. Böyle zamanlarda, insan arkadaşlarına yaslanmayı umut eder insan, ama şu an dostlarımın çoğu bana soğuk davranıyor, hatta bazıları düşmanca. \n\nTek sığınağım, evimin kadim kutsal ağacının ölü dallarının altındaki kutsal koru. Burada en azından çözüm bulamasam da bir nebze huzur bulabiliyorum.\n\nAma neden çözüm de olmasın? Blackwoodlar, komşularımız onları yabancı Yedi için terk ettikten sonra bile, binlerce yıldır Eski Tanrılara sadık kaldı. Bu inanç bir karşılık görmeyi hak etmiyor mu? Kutsal ağaçların Tanrıları, sadece yalvarırsam bana yol göstermez mi?"
agot_filler_riverlands.0043.a:0 "Lütfen dualarımı duy, kadim olanlar. Bana ne yapmam gerektiğini gösterin."
agot_filler_riverlands.0044.t:0 "Eski Tanrıların Sessizliği"
agot_filler_riverlands.0044.desc:0 "Sessiz duamı tamamladıktan sonra kutsal ağacın altında hareketsizce oturuyorum. Dinliyorum, ama sadece kuzgunların tiz çığlıklarını duyabiliyorum. Daha dikkatlice dinliyorum ve rüzgarda ölü dalların hafifçe hışırdadığını duyuyorum, ama başka bir ses yok. Daha da derine, daha yoğun bir şekilde odaklanıyorum ve kadim ağacın köklerinin ölümde bile bana bir cevap fısıldamak için çabaladığını hissediyorum, ve sonra - sessizlik. Cevap yok. Teselli yok."
agot_filler_riverlands.0044.a:0 "Tanrılardan talepte bulunmak ölümlülere düşmez."
agot_filler_riverlands.0045.t:0 "Eski Tanrıların Fısıltısı"
agot_filler_riverlands.0045.desc:0 "Sessiz duamı tamamladıktan sonra kutsal ağacın altında hareketsizce oturuyorum. Dinliyorum, ama sadece kuzgunların tiz çığlıklarını duyabiliyorum. Daha dikkatlice dinliyorum ve rüzgarda ölü dalların hafifçe hışırdadığını duyuyorum, ama başka bir ses yok. Daha da derine, daha yoğun bir şekilde odaklanıyorum ve kadim ağacın köklerinin ölümde bile bana bir cevap fısıldamak için çabaladığını hissediyorum, ve sonra -\n\nTanrılar konuşuyor.\n\nKelimelerle değil, çünkü bu çok kaba olurdu. Kutsal ağaç bana bakıyor ve o bakışla konuşuyor. Atalarımın bilgeliği o bakıştan akıyor ve soyum yaşamadan önceki çağların bilgeliği. Kalbim hafifliyor, zihnim berraklaşıyor ve bin yılların iyiliği bana cesaret veriyor."
agot_filler_riverlands.0045.a:0 "Sonunda her şey yoluna girecek."
agot_filler_riverlands.0046.t:0 "Fısıldayan Kökler"
agot_filler_riverlands.0046.desc:0 "Sanırım bu sefer biraz abarttım... Kafamdaki sesler o kadar gürültülüydü ki, biraz haşhaş sütüyle onları susturabileceğimi düşündüm, ama şimdi...\n\nKendimi kalenin ihtişamını bile gölgede bırakan o ürkütücü kutsal ağacın dibinde, kadim koruda buluyorum. Özsuyla kaplı gözlerine bakarken, beni izlediğini, adeta hissedebiliyorum.\n\nÇabucak sağa doğru üç adım atıyorum. Gözleri benimle birlikte hareket ediyor, peşimi bırakmıyor, sanki #italic bana sesleniyor#! Tüylerim diken diken oluyor. Bu bir #N onaylamama #!! bakışı.\n\nAma ben... ben bir [ROOT.Char.GetLadyLord|l]'m! Hiçbir ağaç şerefimle oynayamaz! #bold Defol git, iğrenç yaratık!#!\n\n#italic Peki ama ondan nasıl kurtulacağım?#!"
agot_filler_riverlands.0046.a:0 "Belki de bir öpücük işe yarar!"
agot_filler_riverlands.0046.b:0 "Bir tokat! #bold Hem de çok sert#! bir tokat!"
agot_filler_riverlands.0047.t:0 "Arınma Ritüeli"
agot_filler_riverlands.0047.desc:0 "Yumuşak bir rüzgar ensemde hissediyorum... Nazikçe devasa kutsal ağacın gövdesinin etrafında dönüyorum ve en arka köklerinin arasında küçük bir derenin aktığını fark ediyorum. Su parlıyor, üzerimdeki kuzgunlar rahatsız edici bir şekilde karga sesleri çıkarıyor. #italic Dünya hafifçe dönüyor ve bir an sonra...#!\n\nYüzüstü akan suya düşüyorum. Burada boğulabilirmişim gibi garip bir ağırlık hissediyorum üzerimde. Ama kendimi su yüzeyine doğru iterken, dünyanın tüm ağırlığının üzerimden kalktığını hissediyorum. Daha hafifim, daha mutluyum, #bold daha özgürüm#!\n\nSessiz yürekli ağacın yüzüne bakmak için geri yürüyorum. Bakışları ifadesiz, hareketsiz."
agot_filler_riverlands.0047.a:0 "Ne... Ne oldu şimdi?"
