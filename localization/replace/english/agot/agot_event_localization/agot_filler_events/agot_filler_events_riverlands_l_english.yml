agot_filler_riverlands.0050.t:0 "Renksiz Salonlar"
agot_filler_riverlands.0050.desc:0 "Parlak ve güneşli bir gün, fakat sarayım iç karartıcı bir kasvet içinde. Gri, kahverengi ve daha fazla gri - neden benim gibi bir Lordun sarayı, dışarıda böylesine bir canlılık ve güzellik varken bu kadar renksiz olsun ki? Neden çevresindeki doğa kadar güzel olmasın, uzak diyarlardan getirilmiş çiçeklerle bezenmesin?"
agot_filler_riverlands.0050.a:0 "Dorne'dan gelen çiçekler bu salonlara hayat verebilir."
agot_filler_riverlands.0050.b:0 "Benim için yalnızca Dar Deniz'in ötesindeki Braavos'tan gelen nadide çiçekler yeterince güzel."
agot_filler_riverlands.0050.c:0 "Aslında, güzellik pahalıdır ve paramı harcayacak daha önemli işlerim var."

agot_filler_riverlands.0051.t:0 "Çiçeklerle Gelen Canlılık"
agot_filler_riverlands.0051.desc:0 "Sonunda Dorne'dan çiçeklerim geldi ve saraydaki monoton günler geride kaldı. Güller, şakayıklar, kadife çiçekleri ve daha niceleri - duvarlarımı süsleyen rengarenk dokunuşlar. Belki de artık misafirlerim ve saray halkı buradan ayrılmak için bu kadar acele etmezler."
agot_filler_riverlands.0051.a:0 "Dorne'lu bahçıvanlara tebriklerimi iletin!"

agot_filler_riverlands.0052.t:0 "Braavos'un Kokusu"
agot_filler_riverlands.0052.desc:0 "Braavos'tan getirdiğim çiçeklerin göz alıcı olacağını biliyordum, ama bu denli büyük bir değişim yaratacaklarını tahmin etmemiştim! Satıcı, birbirinden güzel ve çeşitli çiçekler göndermekle kalmadı, aynı zamanda her birinin özelliklerini anlatan ve dekorasyona yardımcı olan bir danışman da yolladı. Danışmanın kıyafetleri biraz tuhaf ve Ortak Dili'ni konuşması biraz aksanlı olabilir, ancak güzelliğe olan yeteneği tartışılmaz!\n\nSarayım, daha önce hiç görmediğim bir zarafete büründü. Eski taş duvarlar bile, çiçeklerin güzelliğini vurgulamak için bir fon görevi görüyor. Salonlarda dolaşırken istemsizce gülümsüyorum ve birçok saray mensubunun işleri bittikten sonra bile Braavos çiçekleri arasında vakit geçirdiğini fark ettim."
agot_filler_riverlands.0052.a:0 "Sarayım, tüm Batıdiyar'ın gıpta edeceği bir yer olacak!"

agot_filler_riverlands.0053.t:0 "Azalan Verim"
agot_filler_riverlands.0053.desc:0 "İnanması güç fakat danışmanlarımdan biri, topraklarımdaki bir kontluğun çiftçilerinin tarlalarının eskisi kadar verimli olmadığından şikayetçi olduklarını bildirdi. İlk başta bunun vergi yüklerini hafifletmek için bir bahane olduğunu düşündüm. Ancak danışmanlarımla kayıtları incelediğimizde gerçek ortaya çıktı: Bu kontluk artık eskisi kadar ürün vermiyor.\n\nÜç Dişli Mızrak Nehri ve sayısız küçük akarsuyun beslediği Nehir Toprakları her zaman bereketli olmuştur. Fakat üstatlara göre, çeşitli nedenlerle bazı bölgelerin verimsizleşmesi nadir görülen bir durum değil."
agot_filler_riverlands.0053.a:0 "Üretilen tahılı daha verimli kullanmak için yel değirmenleri inşa edeceğiz."
agot_filler_riverlands.0053_tt.a:0 "Yel değirmenleri pahalı ancak etkili bir çözüm olacaktır."
agot_filler_riverlands.0053.b:0 "Bir kanal ağı kurmak, yeni arazilerin sulanmasını ve ekilmesini kolaylaştıracaktır."
agot_filler_riverlands.0053_tt.b:0 "Kanallar daha ekonomik bir çözüm sunabilir."
agot_filler_riverlands.0053.c:0 "Toprağın verimliliği çiftçilerin sorumluluğundadır, benim değil."
agot_filler_riverlands.0053_tt.c:0 "Çiftçiler bu karardan memnun kalmayacak ve sizden destek talep edebilirler."
agot_filler_riverlands.0053.d:0 "Şu anda bu sorunla başa çıkacak kaynaklara sahip değilim."

agot_filler_riverlands.0054.t:0 "Yel Değirmenlerinin Zaferi"
agot_filler_riverlands.0054.desc:0 "Bir zamanlar verimsiz topraklardan gelen şikayetlerin yerini, görkemli yel değirmenlerime övgüler aldı. Çiftçiler onlara gurur ve minnettarlıkla bakıyor, çünkü yel değirmenleri üretimlerini büyük ölçüde artırdı. Ziyaret eden soylular ise ileri görüşlü ve cömert liderliğimden dolayı beni övüyor. Gerçekten de bir krizi fırsata çevirmeyi başardım."
agot_filler_riverlands.0054.a:0 "Ne kadar muhteşem yel değirmenleri bunlar!"

agot_filler_riverlands.0055.t:0 "Kanalların Başarısı"
agot_filler_riverlands.0055.desc:0 "Tam da beklediğim gibi, sorunlu kontluktaki yeni kanal ağı, yeni arazilerin ekilmesini sağlayarak verimi artırdı ve halkı mutlu etti. Dahası, uzak diyarlardan insanlar bu başarımızı incelemek için geldikçe, bir yönetici olarak itibarım da artıyor."
agot_filler_riverlands.0055.a:0 "Kanallarımla gurur duyuyorum."

agot_filler_riverlands.0056.t:0 "Çiftçilerin Feryadı"
agot_filler_riverlands.0056.desc:0 "Azalan verim sorununu çözdüğümü düşünmüştüm, ancak bir hizmetkarım benimle görüşmek isteyen bir çiftçi heyetinin beklediğini bildirdiğinde, yeni bir sorunla karşı karşıya olduğumu anladım.\n\nGörünüşe göre çiftçiler, sorumluluğu üzerlerine alma kararından memnun değiller ve bu sorunu neden kendi başlarına çözemeyeceklerini açıklamaya gelmişler. Kanıt olarak, önüme bir yığın paslanmış ve eski alet koyuyorlar - kırık bıçaklı tırpanlar, parçalanmış pulluklar ve daha birçok bakımsız eşya.\n\n"Ne kadar çok çalışırsak çalışalım, bu aletlerle bir şey başaramayız," diyor içlerinden biri. "Lordumun affını dilerim, ama yenileri olmadan kontluğumuz asla refaha kavuşamayacaktır.""
agot_filler_riverlands.0056.a:0 "Halkımın ihmal edilmesine izin veremem. Yeni aletleriniz sağlanacaktır."
agot_filler_riverlands.0056.b:0 "Maalesef şu anda aletlerinizi yenileyecek durumda değilim."
agot_filler_riverlands.0056.c:0 "Bu küstahça talebiniz beni hayrete düşürdü! Hepsini zindanlara atın!"

agot_filler_riverlands.0060.t:0 "Tarım Arazisi Genişletme Planı"
agot_filler_riverlands.0060.desc:0 "Konsey daha toplanamadan, her zaman fikirlerle dolu [steward.GetWomanMan] olan Kahya'm [steward.GetCouncilTitle], topraklarımızdaki tarım arazilerini genişletmek için yeni bir planını anlatmaya başladı. Verimli bir şekilde ekilebilecek alanlarda gereksiz yere ormanların yayıldığını savunuyor. Halkımızın yiyecek arama ve kereste için bu ormanlara bel bağladığını hatırlıyorum, ancak Kahya'm [steward.GetCouncilTitle], artan verim öngörüleriyle gözleri kamaşmış bir şekilde bu endişeleri görmezden geliyor.\n\nKonseyin geri kalanı plana karşı hafif eleştiriler ve ılık destekler sunuyor, ancak nihai karar bana ait."
agot_filler_riverlands.0060.a:0 "Projeyi başlatın. Daha yüksek verim, tüm maliyetleri karşılayacaktır."
agot_filler_riverlands.0060.b:0 "Bana pek mantıklı gelmedi. Bu plana onay vermiyorum."

agot_filler_riverlands.0061.t:0 "Beklenmedik Keşif"
agot_filler_riverlands.0061.desc:0 "Görünüşe göre Kahya'm [steward.GetCouncilTitle] beni kesmeye ikna ettiği o gereksiz ormanlar, sandığımız kadar sıradan değilmiş. Bin yıldır insan gözü görmemiş, üstatların deyimiyle kutsal bir ağaç korusu keşfedildi. Böylesi bir korunun Andalların saldırısından nasıl kurtulduğu ve bu kadar uzun süre nasıl gizli kaldığı ise bir sır. Esrarengizlik, bu ağaçların etrafını her zaman sarmış gibi görünüyor.\n\nSebebi ne olursa olsun, kutsal ağaç korusu, tarım arazilerinin genişletilmesi projesi için bir engel teşkil ediyor."
agot_filler_riverlands.0061.a:0 "Sonuçta, onlar sadece ağaç. Kesin ve projeye devam edin."
agot_filler_riverlands.0061.b:0 "Kutsal ağaçlar kutsaldır ve bu koruyu yok etmek yanlış olur. Projeyi durdurun."
agot_filler_riverlands.0061.c:0 "Tanrıların kendisi bu ormanlarda yaşıyor olabilir, ancak proje devam etmeli. Engelleri aşacağız."

agot_filler_riverlands.0062.t:0 "Projede Yaşanan Aksaklıklar"
agot_filler_riverlands.0062.desc:0 "Kahya'm [steward.GetCouncilTitle] tarafından ormanları temizlemenin kolaylığına dair verdiği güvencelere rağmen, işler umduğumuz kadar sorunsuz gitmiyor. Şu ana kadar iki kat daha fazla alanın temizlenmiş olması gerekiyordu ve yeni ekilen arazilerde yabani otlar filizlenmeye başladı bile. En kötüsü de, ağaç kesme ekipleri gecikmelere rağmen daha fazla ücret talep ediyor!"
agot_filler_riverlands.0062.a:0 "Eğer işleri hızlandıracaksa, oduncuların taleplerini kabul edebiliriz."
agot_filler_riverlands.0062.b:0 "Başlangıçta kabul ettikleri ücretlerle çalışabilirler ya da ücretsiz çalışabilirler. Seçim onların."
agot_filler_riverlands.0062.c:0 "Ustabaşıyı zindana attığımda motivasyonlarını yeniden kazanacaklardır."

agot_filler_riverlands.0063.t:0 "Projenin Tamamlanması"
agot_filler_riverlands.0063.desc:0 "Zaman almış ve bazı aksilikler yaşanmış olabilir, ancak sonunda ormanlar temizlendi ve yerlerine verimli tarım arazileri ekildi. Kahya'm [steward.GetCouncilTitle], ilerlemenin kadim kırsal yöntemleri nasıl alt ettiğine dair uzun bir nutuk çekiyor, ancak benim tek düşünebildiğim, ailemin bundan sonra sahip olacağı genişletilmiş vergi geliri."
agot_filler_riverlands.0063.a:0 "Oh, o tatlı vergiler..."

agot_filler_riverlands.0064.t:0 "Üç Dişli Mızrak'ın Geliştirilmesi"
agot_filler_riverlands.0064.desc:0 "Bir konsey toplantısının ortasında, Kahya'm [steward.GetCouncilTitle] [steward.GetTitledFirstName], Üç Dişli Mızrak Nehri'ndeki altyapının yetersiz kaldığını belirtti. Nehir boyunca çeşitli iskele ve limanlara yapılacak iyileştirmelerle, daha büyük gemilerin yüklerini daha kolay indirip bindirebileceğini söylüyor. Bu, halkımız için büyük bir kolaylık sağlayacak, ancak daha da önemlisi vergi gelirlerimizi artıracaktır. Tabii ki, bu hatırı sayılır bir yatırım gerektirecektir.\n\nDaha mütevazı bir yatırım seçeneği olarak, balıkçılara daha iyi ekipman satın almaları, teknelerini onarmaları veya hatta yenilerini inşa etmeleri için fon sağlayabileceğimizi öne sürüyor. Bu, vergi gelirlerinde sadece küçük bir artış sağlayacak olsa da, gıda arzını güçlendirecek ve topraklarımızı daha dayanıklı hale getirecektir."
agot_filler_riverlands.0064.a:0 "İskele ve liman iyileştirmelerini finanse edin. Zamanla hazinemiz dolacak."
agot_filler_riverlands.0064_tt.a:0 "Birkaç ay içinde yatırımınızın meyvelerini toplamaya başlayabilirsiniz."
agot_filler_riverlands.0064.b:0 "Altın değerlidir, ancak yiyecek hayati öneme sahiptir. Balıkçıları destekleyin."
agot_filler_riverlands.0064.c:0 "Bu fikirlerin herhangi birinin yatırıma değeceğine ikna olmadım."

agot_filler_riverlands.0065.t:0 "Rıhtımların Başarısı"
agot_filler_riverlands.0065.desc:0 "Kahya'm [steward.GetTitledFirstNamePossessive] öngördüğü gibi, yeni rıhtımlar daha geniş ve daha sağlam, bu da aynı anda daha fazla yükün yüklenip boşaltılmasını sağlıyor. Üç Dişli Mızrak Nehri boyunca her zamankinden daha fazla ticaret akıyor ve herkes bundan faydalanıyor. \n\nOnu boşuna Kahya olarak atamadığımı bir kez daha anladım."
agot_filler_riverlands.0065.a:0 "Ticaret, nehir gibi özgürce aksın."

agot_filler_riverlands.0066.t:0 "Bereketli Hasat"
agot_filler_riverlands.0066.desc:0 "[agot_river_0066_county.GetNameNoTier] çiftçileri için oldukça verimli bir yıl oldu ve hasat son yılların en bol olanı. Halk arasında, yılın geri kalanında daha tok karınlar ve daha iyi bir yaşam beklentisiyle bir neşe hakim. Ancak kurnaz danışmanlarımdan bazıları -elbette gizlice- bu fazlalığı alıp daha iyi bir şekilde kullanabileceğimi ima ediyorlar.\n\nBu kaynakların kullanılabileceği birkaç akıllıca yol düşünebiliyorum, fakat bunu yapmalı mıyım?"
agot_filler_riverlands.0066.a:0 "Savaşçılar bir ülkenin gücüdür. Fazlalığı askeri teçhizat ve malzeme stoklamak için kullanın."
agot_filler_riverlands.0066.b:0 "Bu toprakların efendisi olarak, fazla ürünlere el koyma hakkım var. Bunları kendi hazinemde saklayacağım."
agot_filler_riverlands.0066.c:0 "Halkım, sıkı çalışmalarının karşılığını almalı. Fazlalığı onlara dağıtın."

agot_filler_riverlands.0067.t:0 "Beklenmedik Kazanç"
agot_filler_riverlands.0067.desc:0 "[ROOT.Char.GetLadyLord] olarak dikkatimin çoğu yönetim meselelerine odaklansa da, zaman zaman karşı konulamaz ticari fırsatlar doğuyor. Böylesi bir fırsat yakın zamanda meyvesini verdi -kelimenin tam anlamıyla, beklenenden çok daha fazla meyve.\n\nElbette bu malları tutup kendim satarak kâr elde etmememin hiçbir sebebi yok. Ancak bilge bir hükümdar, bazen sadık vassallarını da ödüllendirmelidir."
agot_filler_riverlands.0067.a:0 "[vassal_1.GetTitledFirstName] bu ödülü fazlasıyla hak ediyor."
agot_filler_riverlands.0067.b:0 "[vassal_2.GetTitledFirstNamePossessive] sadakati paha biçilemez."
agot_filler_riverlands.0067.c:0 "Bu beklenmedik geliri ben elde ettim ve bende kalacak."

agot_filler_riverlands.0068.t:0 "Bir Vassalın Teklifi"
agot_filler_riverlands.0068.desc:0 "Topraklarından ziyarete gelen vassalım [project_vassal.GetTitledFirstName], kısa bir görüşme talep ediyor. İçeri girdiğinde gözlerinde hem merak uyandırıcı hem de endişe verici bir parıltı görüyorum. Artan bir heyecanla, çiftçilerin ürünlerini daha uzak pazarlara ulaştırabilmeleri için topraklarındaki kanalları iyileştirme fikrini açıklıyor. Daha fazla ürün satışı, daha fazla vergi geliri anlamına da gelecektir. Projenin mantıklı olduğunu kabul ediyor ve kendisini tebrik ediyorum, ancak bununla benim ne alakam olduğunu anlamadığımı belirtiyorum.\n\n"[ROOT.Char.GetLadyLord]," diyor, "Bunu tamamlamak için mütevazı bir yatırıma ihtiyacım olacak. Elbette, kazancımın bir kısmını sizinle paylaşacağım."\n\nAnlıyorum. Yani benden borç para istiyor."
agot_filler_riverlands.0068.a:0 "Pekala. Kulağa mantıklı geliyor."
agot_filler_riverlands.0068.b:0 "Bu iyi bir fikir, ancak fonları başka bir yerden bulmalısınız."
agot_filler_riverlands.0068.c:0 "Ahmak! Burası Demir Bankası şubesi mi sanıyorsun?!"

agot_filler_riverlands.0069.t:0 "Projenin Sonuçları"
agot_filler_riverlands.0069.desc:0 "[project_vassal.GetTitledFirstNamePossessive] gözlerindeki o parıltıyı gördüğümden beri epey zaman geçti. Hizmetkarlarım onu bugün tekrar görüşme odama getirdiğinde, parıltı hala aynı parlaklıkta. Proje sonunda, kendisinin de belirttiği gibi başarıyla tamamlanmış. Dahası, artan vergi gelirinin hatırı sayılır bir yüzdesi olduğunu iddia ettiği bir miktar parayı gururla sunuyor.\n\nNe yazık ki, bunun [project_vassal.GetTitledFirstName] adlı kişinin benden aldığı miktardan daha az olduğunu fark etmemek elde değil."
agot_filler_riverlands.0069.a:0 "Tebrikler. Topraklarımızda iyileştirmeler görmek her zaman güzeldir."
agot_filler_riverlands.0069.b:0 "Anlaşmamız gereği, bundan daha fazlasını hak ediyorum."

agot_filler_riverlands.0070.t:0 "Ticaret Yolları Üzerinde Anlaşmazlık"
agot_filler_riverlands.0070.desc:0 "Daha görüşme odama gelmeden önce bile vassallarımın yüksek sesle tartıştıklarını duyabiliyorum ve huzuruma çıktıklarında dahi çekişmelerine son vermiyorlar. [saltpans_vassal.GetTitledFirstName] ve [maidenpool_vassal.GetTitledFirstName] arasındaki anlaşmazlık, Nehir Toprakları ile Vadi arasındaki ticaret yollarının kontrolüyle ilgili. \n\n[saltpans_vassal.GetTitledFirstName], Nehirler ve Tepeler Kralı tarafından verilen eski bir fermana dayanarak Saltpans'ın bu ticaret yolunda tek hakka sahip olması gerektiğinde ısrar ediyor. [maidenpool_vassal.GetTitledFirstName] ise soyu tükenmiş bir hanedanlığın tozlu bir vaadinin günümüz yasalarına temel teşkil edemeyeceğini ve Maidenpool'un Vadi ile ticareti yönetmek için çok daha uygun bir konumda olduğunu savunuyor.\n\nTicaretin neden her iki kasabadan da geçmemesini gerektiğini anlayamıyorum, ancak bu inatçı lordlar benden bir karar vermemi bekliyorlar."
agot_filler_riverlands.0070.a:0 "Eski bir fermanı geçersiz kılmaya yetkim yok. Saltpans, kontrolü elinde tutacak."
agot_filler_riverlands.0070.b:0 "Bakirehavuzu, coğrafi konumu itibariyle daha uygun bir merkez."
agot_filler_riverlands.0070.c:0 "Bu saçmalığı kendi aralarında çözmeleri gerekiyor. Karışmayacağım."

agot_filler_riverlands.0071.t:0 "Gizli Teklif"
agot_filler_riverlands.0071.desc:0 "[maidenpool_vassal.GetTitledFirstName] beni bir koridorda yakalıyor ve özel olarak konuşmak istediğini söylüyor. Anlaşılan, Vadi ile ticaret yolları konusunda Saltpans ile aralarındaki anlaşmazlıkta verdiğim karar kendisini pek memnun etmemiş. Tam ona bir hükümdara itaat etme yükümlülüğünü hatırlatacakken, elinde şişkin bir kese beliriyor ve kararımı yeniden gözden geçirip geçirmeyeceğimi soruyor. Kesesindeki parıltı, altının rengini yansıtıyor. "
agot_filler_riverlands.0071.a:0 "Evet, belki de Bakirehavuzu sonuçta daha uygundur."
agot_filler_riverlands.0071.b:0 "Bir rüşvet mi?! Beni onursuz mu sanıyorsun?! Defol buradan!"

agot_filler_riverlands.0072.t:0 "Kanal Tartışması"
agot_filler_riverlands.0072.desc:0 "Danışmanlarımla birlikte en acil meseleleri görüşmeyi bitirdikten sonra, vassallarımından [canal_vassal.GetTitledFirstName], Boyun'dan kendi topraklarına uzanan belirli bir kanaldan bahsediyor. Görünüşe göre bu kanal şu anda düzenli olarak iş yaptığım bir tüccara ait, [canal_vassal.GetTitledFirstName] adlı kişinin kabul edilemez bulduğu bir durum.\n\n"Nasıl olur da," diye soruyor, "sıradan bir tüccar - bir halktan biri, anlıyor musunuz - benim topraklarımda böyle bir altyapıya sahip olabilir?"\n\n[canal_vassal.GetTitledFirstName], yapının kendisine ait olması gerektiğinde ısrar ediyor ve bu toprakların efendisi olarak durumu düzeltmemin bana düştüğünü ima ediyor."
agot_filler_riverlands.0072.a:0 "Kanalı sana vereceğim, ancak bu iyiliğin bir bedeli olacak."
agot_filler_riverlands.0072.b:0 "O 'halktan biri' benim de iş ortağım. Kanal onda kalacak!"

agot_filler_riverlands.0073.t:0 "Affedilmez Hakaret"
agot_filler_riverlands.0073.desc:0 "Soylu akranlarımı İkizler'de misafir etmek uzun süredir devam eden bir geleneğimizdir. Yüzyıllardır ayakta duran iki kale, birlikte Yedi Krallık'ın en etkileyici savunma yapılarından birini oluşturur ve birçok lord bunu ziyaretleri sırasında nezaketle kabul eder.\n\nBu nedenle, [realm_vassal.GetTitledFirstNamePossessive] ağır sözlerine maruz kalmam büyük bir şok ve dehşet yarattı. Evime 'Çirkin' dedi. 'İkiz köpek pisliği yığını gibi bodur ve küçük davul kuleleri' dedi.\n\nNadiren böylesine çirkin bir dil duydum ve asla bir lordun kendi kalesine atıfta bulunurken değil!"
agot_filler_riverlands.0073.a:0 "Kimse İkizler hakkında böyle konuşamaz! Defol git buradan!"
agot_filler_riverlands.0073.b:0 "İstediğini söyleyebilirsin, [realm_vassal.GetTitledFirstName]. Sen krallığın kıçındaki bir sivilceden başka bir şey değilsin."
agot_filler_riverlands.0073.c:0 "Kimse İkizler hakkında böyle konuşamaz! Atın onu Yeşil Çatal'a!"
agot_filler_riverlands.0073.d:0 "Küçük bir akıldan gelen küçük bir yorum... İşimize geri dönelim."
agot_filler_riverlands.0073_tt.b:0 "[realm_vassal.GetTitledFirstName] bu hakareti unutamayacak."
agot_filler_riverlands.0073_tt.c:0 "[realm_vassal.GetTitledFirstNamePossessive] varisi bu saldırıyı asla unutmayacak.""

agot_filler_riverlands_open_desc.0074:0 "[realm_vassal_heir.GetTitledFirstName] size savaş ilan ediyor!"
agot_filler_riverlands.0074.desc:0 "[ROOT.Char.GetTitledFirstName], babama ne yaptığını biliyorum! O yıkık duvarlarının arkasına saklanabileceğin hiçbir yer yok... çünkü intikam almak için geliyorum! Ve ordumla birlikte geliyorum!"
agot_filler_riverlands.0074.a:0 "Babanın çenesini kapalı tutmayı öğrenmesi gerekirdi."
agot_filler_riverlands.0074.a_tt:0 "Siz ve [realm_vassal_heir.GetTitledFirstName] arasında bir boyunduruk altına alma savaşı başladı."

agot_filler_riverlands.0075.t:0 "Çatalların Karışması"
agot_filler_riverlands.0075.desc:0 "Birkaç vassalımla birlikte kırsalda at gezintisi yaparken, [fork_vassal.GetTitledFirstName], Üç Dişli Mızrak'ın Kızıl Çatalı'nın sularının zarif güzelliği hakkında oldukça şiirsel bir yorumda bulunuyor. Oldukça etkileyici bir yorum olurdu, ancak şu anda yanında ilerlediğimiz nehrin aslında Kızıl Çatal değil, Üç Dişli Mızrak'ın Yeşil Çatalı olduğu gerçeği dışında.\n\nHerkesin içinde bir Nehir Lordu'nun bu iki ünlü nehri karıştırması, özellikle de görsel olarak oldukça farklı oldukları düşünüldüğünde, bir hayli şaşırtıcı. Kızıl Çatal, batı tepelerinin alüvyonuyla kırmızımsı bir renk alırken, Yeşil Çatal, Boyun'un bataklıklarından dolayı yeşilimsi bir renk taşır. Sancak beylerimden bazıları bu hataya kıkırdayarak karşılık veriyor."
agot_filler_riverlands.0075.a:0 "Hiç hata yapmadığını iddia eden yalan söyler. Basit bir hatayla alay etmek yakışık almaz."
agot_filler_riverlands.0075.b:0 "[fork_vassal.GetTitledFirstName], beyninin olması gereken yerde Kızıl Çatal çamuru var anlaşılan."

agot_filler_riverlands.0076.t:0 "Taşkın Tehlikesi"
agot_filler_riverlands.0076.desc:0 "Üç Dişli Mızrak boyunca uzanan topraklar yemyeşil, verimli ve bereketlidir, ancak zaman zaman bu nimetlerin bir bedeli olduğunu hatırlatılıyoruz. Bugün Üç Dişli Mızrak boyunca bir köyden, halkımdan biri çamura bulanmış ve titreyerek kapımda belirdi. Anlattığına göre büyük nehir taşmış ve birçok dönümlük tarım arazisini sular altında bırakmış. Dahası, sular yükselmeye devam ediyor ve yakında köyü tamamen yok etmekle tehdit ediyor.\n\nBöyle bir felaketle başa çıkmak, halkımın imkanlarının çok ötesinde ve bu nedenle bu haberciyi efendileri olan benden yardım istemek için göndermişler. Üç Dişli Mızrak'ın taşması ilk kez yaşanan bir durum değil ve suları yönlendirmek imkansız değil, ancak bu tür projeler her zaman büyük bir maliyet gerektiriyor."
agot_filler_riverlands.0076.a:0 "Bir [ROOT.Char.GetLadyLord], topraklarına ve halkına bakmak zorundadır. Elimden gelen her türlü yardımı sağlayacağım."
agot_filler_riverlands.0076.b:0 "Maalesef şu anda bu sorunla başa çıkacak zamanım veya kaynağım yok."
agot_filler_riverlands.0076.c:0 "Gerçekten umursayacağımı mı sandın? Git ve bir daha çamurlu ayaklarınla sarayıma girmemeye dikkat et!"

agot_filler_riverlands.0077.t:0 "Serinlemek İçin Bir Dalış"
agot_filler_riverlands.0077.desc:0 "Gökyüzü masmavi ve açık, güneş parıldıyor, kırlar renk ve hareketle dolu - tanrıların laneti sıcaklık olmasa, Nehir Toprakları'nda mükemmel bir gün olurdu! Alnımdan ter damlaları süzülüyor ve kıyafetlerime yapışıyor; benim gibi bir [ROOT.Char.GetLadyLord] için yakışmayan, kaçınılmaz bir rahatsızlık. Gençliğimde bu tür günlerden nasıl keyif aldığımı düşünürken, birden anılarım canlanıyor: Nehirde yüzmek!\n\nElbette, Üç Dişli Mızrak gibi güçlü bir nehirde yüzmenin riskleri var, ancak sulara hükmedemeseydim nasıl bir Nehirli olurdum ki? Hem ne kadar güzel sular bunlar, kavurucu sıcaktan kurtulmak için mükemmel bir sığınak!"
agot_filler_riverlands.0077.a:0 "Üç Dişli Mızrak'ta yüzmek tam da ihtiyacım olan şey!"
agot_filler_riverlands.0077.b:0 "Ben bir hükümdarım, çocuk değil. Böylesine anlamsız işler için zamanım yok."

agot_filler_riverlands.0078.t:0 "Nehrin Kucağında"
agot_filler_riverlands.0078.desc:0 "Üç Dişli Mızrak'ın serin suları beni kucaklıyor ve sıcaktan kurtulmanın verdiği rahatlamayla derin bir nefes alıyorum. Bu basit zevk, Üç Dişli Mızrak'ın gücünü hatırlatana kadar sadece birkaç dakika sürüyor: hızlı akıntılar beni yakalıyor ve hızla aşağı doğru sürüklüyor. Gülümseyerek, gençliğimde öğrendiğim kulaçları hatırlıyorum ve kaslarım biraz zorlansa da beni dinliyorlar. Kısa süre sonra kendimi daha sakin bir kanalda ve oradan da kıyıda buluyorum.\n\nNefesimi toplamak için eğiliyorum, ancak yüzümdeki gülümseme kaybolmuyor. Kaygılarımı unutmak için güçlü bir egzersizden daha iyi bir tedavi olabilir mi? Yenilenen bir özgüvenle atıma atlıyor ve günün işlerine geri dönüyorum."
agot_filler_riverlands.0078.a:0 "Üç Dişli Mızrak'ın gücü, aynı zamanda bir nimettir."

agot_filler_riverlands.0079.t:0 "Nehrin Acımasızlığı"
agot_filler_riverlands.0079.desc:0 "Üç Dişli Mızrak'ın serin suları beni kucaklıyor ve sıcaktan kurtulmanın verdiği rahatlamayla derin bir nefes alıyorum. Bu basit zevk, Üç Dişli Mızrak'ın gücünü hatırlatana kadar sadece birkaç dakika sürüyor: hızlı akıntılar beni yakalıyor ve amansızca aşağı doğru sürüklüyor. Gülümseyerek, gençliğimde öğrendiğim kulaçları hatırlamaya çalışıyorum, ancak kaslarım isyan ediyor ve kendimi nehre karşı boşuna çırpınırken buluyorum. Başımı suyun üzerinde tutmak için yapabileceğim tek şey bu ve Üç Dişli Mızrak sonunda beni istenmeyen bir çöp parçası gibi kayalık bir kıyıya fırlattığında, tüm enerjim tükenmiş oluyor. \n\nSaatler gibi gelen bir sürenin ardından, sonunda kendimi ayağa kaldırmayı başarıyorum ve çıplak ve bitkin bir halde, akıntıya karşı topallayarak geri dönüyorum."
agot_filler_riverlands.0079.a:0 "Üç Dişli Mızrak'ın gücü asla küçümsenmemeli."

agot_filler_riverlands.0080.t:0 "Nehrin Hazine Sandığı"
agot_filler_riverlands.0080.desc:0 "Üç Dişli Mızrak'ın serin suları beni kucaklıyor ve sıcaktan kurtulmanın verdiği rahatlamayla derin bir nefes alıyorum. Bu basit zevk, Üç Dişli Mızrak'ın gücünü hatırlatana kadar sadece birkaç dakika sürüyor: hızlı akıntılar beni yakalıyor ve neşeyle aşağı doğru sürüklüyor. Gülümseyerek, akıntının beni götürmesine izin veriyor ve başımı bir su samuru gibi suyun altına daldırıyorum.\n\nTam kıyıya dönmeye hazırlanırken, dipten gelen bir parıltı dikkatimi çekiyor. Bir balığın pulları mı? Hayır, bu çok daha parlak. Derin bir nefes alıp dalıyorum, parmak uçlarım soğuk ve pürüzsüz bir şeye dokunana kadar ellerimi çamurda ve kayaların arasında gezdiriyorum. Gümüş bir sikke! Ve yalnız değil! Birkaç dalıştan sonra, uzun zamandır unutulmuş bir hazineye ait hatırı sayılır miktarda sikke topluyorum."
agot_filler_riverlands.0080.a:0 "Üç Dişli Mızrak'ın nimetleri saymakla bitmez."

agot_filler_riverlands.0081.t:0 "Nehrin Karanlık Sırrı"
agot_filler_riverlands.0081.desc:0 "Üç Dişli Mızrak'ın serin suları beni kucaklıyor ve sıcaktan kurtulmanın verdiği rahatlamayla derin bir nefes alıyorum. Bu basit zevk, Üç Dişli Mızrak'ın gücünü hatırlatana kadar sadece birkaç dakika sürüyor: hızlı akıntılar beni yakalıyor ve neşeyle aşağı doğru sürüklüyor. Gülümseyerek, akıntının beni götürmesine izin veriyor ve başımı bir su samuru gibi suyun altına daldırıyorum.\n\nTam kıyıya dönmeye hazırlanırken, dipten gelen bir parıltı dikkatimi çekiyor. Daha yakından bakınca nefesim kesiliyor, nehir suyunu yutuyorum ve neredeyse boğuluyorum. Eski bir plaka zırhla kaplı bir iskelet, çamur ve kayaların arasında ürkütücü bir şekilde yatıyor. \n\nAskerlerin teknelerde savaşırken nadiren bu kadar ağır zırh giymelerinin bir nedeni var, ancak bazı adamlar her zaman ihtiyattan çok cesarete önem vereceklerdir."
agot_filler_riverlands.0081.a:0 "Korkunç bir manzara... Bir uyarı ya da sadece geçmişin bir hatırası mı? Her iki şekilde de rahatsız edici."
agot_filler_riverlands.0081.b:0 "Yaşlı bir aptalın kendini boğması olağan dışı bir durum değil neyse ki."

agot_filler_riverlands.0082.t:0 "Nehrin Yeniden Keşfi"
agot_filler_riverlands.0082.desc:0 "Üç Dişli Mızrak'ın serin suları beni kucaklıyor ve sıcaktan kurtulmanın verdiği rahatlamayla derin bir nefes alıyorum. Bu basit zevk, Üç Dişli Mızrak'ın gücünü hatırlatana kadar sadece birkaç dakika sürüyor: hızlı akıntılar beni yakalıyor ve neşeyle aşağı doğru sürüklüyor. Gülümseyerek, gençliğimde öğrendiğim kulaçları hatırlıyorum ve kaslarım biraz zorlansa da beni dinliyorlar. Kısa süre sonra kendimi daha sakin bir kanalda ve oradan da kıyıda buluyorum.\n\nNefesimi toplamak için eğiliyorum, ancak yüzümdeki gülümseme kaybolmuyor. Nehirde yüzmeyi neden bırakmışım ki? Beden ve zihin için bundan daha iyi bir şey yok!"
agot_filler_riverlands.0082.a:0 "Bundan sonra, yapabildiğim kadar sık nehirde yüzmeye devam edeceğim."

agot_filler_riverlands.0083.t:0 "Nehrin Efendisi"
agot_filler_riverlands.0083.desc:0 "Nehir Toprakları'ndaki kalelerin yarısının kulelerinden onu görebilirsiniz: Üç Dişli Mızrak. Batıdiyar'ın en güçlü nehri. Bereketli, hırçın, güzel. Gerçekten de bir doğa harikası ve eşsiz bir nimet."
agot_filler_riverlands.0083.a:0 "Ve ben, onun her damlasına hükmediyorum."

agot_filler_riverlands.0084.t:0 "Balıkçının Hediyesi"
agot_filler_riverlands.0084.desc:0 "İster Üç Dişli Mızrak'ta olta atıyor olsunlar, ister Yengeç Körfezi'nde ağ çekiyor olsunlar, Nehir Toprakları'nın balıkçıları kendilerine özgü bir gurura sahiptir. Balıkçılık bir geçim kaynağıdır, evet, ancak aynı zamanda erkekler arasında bir rekabet ve hatta sularla mistik bir bağ kurma biçimidir. Bu nedenle, yakalanan balığın kalitesine bu kadar önem verilmesi şaşırtıcı değil.\n\nSalonlarıma gelen balıkların çoğu doğrudan mutfaklara gider, ancak bugün bir balıkçının bana sunduğu parıldayan mücevher gibi görünen balık, sanki doğrudan nehirden ayaklarıma getirilmiş gibi duruyor. Herhangi bir olta balıkçısının gıpta edeceği bir av ve hanemin armasında bulunan balığa inanılmaz derecede benziyor.\n\n"Şimdiye kadar yakaladığım en iyi balık, efendim," diyor balıkçı, "Efendinin bunu bir hediye olarak kabul etme onurunu bana bahşedeceğini umuyordum."\n\nHediyenin anlamı açık, ancak bir karşılık vermeden kabul edersem nankörlük etmiş olurum."
agot_filler_riverlands.0084.a:0 "Haneme yakışır bir armağan. Lütfen minnettarlığımın bir göstergesi olarak şunu kabul edin."
agot_filler_riverlands.0084.b:0 "Güzel bir balık, gerçekten harika. Evet, şimdi gidebilirsin."
agot_filler_riverlands.0084.c:0 "Bir balık isteseydim, zaten talep ederdim. Şimdi defol git buradan!"
agot_filler_riverlands.0084.d:0 "Ve sanırım zehriyle birlikte onu yemeliyim, öyle mi? Yakalayın şunu!"

agot_filler_riverlands.0085.t:0 "Bolluk Zamanı"
agot_filler_riverlands.0085.desc:0 "Uzun bir konsey toplantısından sonra dinlendirici bir gezinti için ahırlara doğru ilerlerken, Kahya'm [steward.GetCouncilTitle] elinde bir parşömen sallayarak ve 'balıklar' hakkında bir şeyler bağırarak koridordan aşağı koşuyor. Sunulan parşömeni almadan önce, deliliğin kalemimi ele geçirmiş olabileceği ihtimalini düşünüyorum.\n\nGörünüşe göre nehirler bu sezon oldukça bereketli geçmiş ve vergi kayıtları da bunu doğruluyor. Anladığım kadarıyla, şu anda hazineme hatırı sayılır miktarda para akışı var."
agot_filler_riverlands.0085.a:0 "Ah, gerçekten de 'bol balık' varmış!"

agot_filler_riverlands.0086.t:0 "Esrarengiz Tüccar"
agot_filler_riverlands.0086.desc:0 "Nehir Toprakları, yoğun ticaretin gerçekleştiği bir kavşak noktasıdır ve tüccarlar sıklıkla, bazen Dar Deniz'in ötesinden bile gelen garip ve değerli eşyalar sunarlar. Ancak tüccarların kendilerinin, bugün bana kendini tanıtan kişi kadar tuhaf görünmesi nadirdir - cildi daha önce gördüğüm tüysüz bir kediyi anımsatan, gerçekten yaşlı bir adam. Yanında iki küçük keçe çanta taşıyor, biri donuk kahverengi ve diğeri zengin mavi.\n\n"Efendim," diye mırıldanıyor, "iki çok özel çantamdan biriyle ilgilenir miydiniz? Her ikisi de mütevazı bir fiyata sizin olabilir. Bu çantaların içeriği, size temin ederim ki, Yabancı kadar ince, Eski Gece kadar derin."\n\nSöylemeliyim ki, çantalar pek de gösterişli görünmüyor, ancak gizemli içerikleri ilgimi çekiyor."
agot_filler_riverlands.0086.a:0 "Kahverengi çanta harikalar içeriyor olmalı."
agot_filler_riverlands.0086.b:0 "Mavi çantayı almalıyım. Sırları beni çağırıyor sanki."
agot_filler_riverlands.0086.c:0 "Beni bu çantalarla kandıramazsın, yaşlı adam. Bana gerçek hazinelerini göster."
agot_filler_riverlands.0086.d:0 "Çantaların cildin kadar eski püskü görünüyor ve sana ihtiyacım yok."

agot_filler_riverlands.0087.t:0 "Hayalet Tüccar"
agot_filler_riverlands.0087.desc:0 "Ödeme solmuş parmaklarının ucuna değer değmez, tüccar çantayı ayaklarımın dibine bıraktı ve salonumdan dışarı fırladı. Yaşlı kemikleri onu şaşırtıcı bir hızla taşıyordu. Çanta dikkatimi çekti, elime aldım. Düşündüğümden hafifti, ancak ince işçiliği ve zarif görünümü, içeriğinin değerli olduğuna dair güvenimi arttırdı… ta ki içine uzanıp da, tüccara verdiğimle aynı değerde, sıradan bir tek sikke bulana kadar."
agot_filler_riverlands.0087.a:0 "Toprak kadar yaşlı bir adam tarafından aldatıldım... En azından biraz eğlenceliydi."
agot_filler_riverlands.0087.b:0 "O piçin kellesini bir mızrağın ucunda göreceğim!"


agot_filler_riverlands.0088.t:0 "Beklenmedik Hediye"
agot_filler_riverlands.0088.desc:0 "Ödeme titrek ellerine ulaşır ulaşmaz, tüccar çantayı ayaklarıma bıraktı ve salonumdan neredeyse uçarak çıktı. Yaşlı bedeni onu hiç beklemediğim bir çeviklikle taşıyordu.  Çanta ilgimi çekti ve onu elime aldım. Beklediğimden ağırdı. Bu ağırlığı taşıyabilmesi için oldukça sağlam bir çanta olmalıydı! İçindeki hazineyi hayal ederek heyecanım arttı... Ta ki içine uzanıp, Nehir Toprakları'ndaki sayısız nehrin kıyılarını dolduran sıradan bir taş bulana dek."
agot_filler_riverlands.0088.a:0 "Ve tekrar nehre dönecek. Lanet olası dolandırıcı!"
agot_filler_riverlands.0088.b:0 "Bir taş mı?! Harika! Adını Kayalık koyacağım ve sonsuza dek benim olacak!"
agot_filler_riverlands.0088_tt.a:0 "Kaya, ...bir kaya kadar sadık bir dost, sadık bir evcil hayvanınız olur."

agot_filler_riverlands.0089.t:0 "Üç Gizemli Broş"
agot_filler_riverlands.0089.desc:0 ""Çanta numaralarımın sizin gibi zeki birine işlemeyeceğini anladım," diyor tüccar hafif bir gülümsemeyle. "Öyleyse size en değerli hazinelerimi göstermekten başka çarem yok. İşte, buyurun!" \n\nBir Tyroshi tiyatrosunda bile sırıtmayacak kadar gösterişli bir hareketle, menteşeli bir kutu çıkarır. Kapağını açtığında, göz alıcı üç broş ortaya çıkar. İlki, Batıdiyar'dakilerden ziyade Özgür Şehirler'i anımsatan gösterişli bir taç şeklindedir. İkincisi, kararlılığı ve gücü temsil eden sıkıca kenetlenmiş bir yumruğu betimler. Sonuncusu ise zarif ve narin bir kalp biçimini almıştır.\n\nTüccar, yaşlı bedeninin izin verdiği ölçüde eğilir ve kararınızı beklerken gözlerini sizden ayırmaz. Bakışlarında, her bir broşun ardında saklı bir hikaye olduğu hissiyatı vardır."
agot_filler_riverlands.0089.a:0 "Hiçbir şey, kişiliğimin asaletine bir taçtan daha fazla yakışmaz."
agot_filler_riverlands.0089.b:0 "Yumruk, gücün simgesidir. Güçlü olanı takdir ederim. Yumruğu seçiyorum."
agot_filler_riverlands.0089.c:0 "Sadece bu zarif kalp broşu, kendi inceliğime layık."
agot_filler_riverlands.0089.d:0 "Bu sözde hazineler beni hayal kırıklığına uğrattı. Varlığını huzurumdan çek."

agot_filler_riverlands.0090.t:0 "Gizemli Tüccar"
agot_filler_riverlands.0090.desc:0 "Seçtiğim broşu aldıktan sonra, tüccar kapağı dikkatlice kapatır ve kutuyu gözden kaybolana kadar derin bir nefes alarak tahmin bile edemeyeceğim bir bölmeye yerleştirir.\n\n"Bu broş size ve hanenize iyi hizmet etsin, yolunuz hiçbir zaman hilebazların oyunlarına düşmesin," der gizemli bir gülümsemeyle.\n\nKabullenmemi belirtmek için elimi hafifçe sallıyorum, ancak broşun ince işçiliğine o kadar dalmışım ki tüccarın sözlerini tam olarak duymuyorum bile. Broşu parmaklarımın arasında çevirirken aklıma bir soru takılıyor, ancak başımı kaldırıp etrafa baktığımda tüccar ve sayısız çantaları ortadan kaybolmuş oluyor."
agot_filler_riverlands.0090.a:0 "Hayatımda karşılaştığım en tuhaf olaylardan biriydi."

agot_filler_riverlands.0091.t:0 "Hakaretin Bedeli"
agot_filler_riverlands.0091.desc:0 "Tüccarın yorgun yüzü öyle iğrenç bir ifadeye bürünüyor ki, söylediklerimle görgü kurallarını aşıp aşmadığımı sorguluyorum. Ancak bu düşünceyi kafamda tartmaya fırsat kalmadan, tüccar öfkeyle homurdanarak ve ayaklarını yere vurarak odadan dışarı fırlıyor.\n\nAnlıyorum ki, bu adam çantalarına yapılan eleştirilere pek de tahammül edebilecek biri değil."
agot_filler_riverlands.0091.a:0 "Çantalar önemlidir ve onunkiler açıkçası eski püsküydü."

agot_filler_riverlands.0092.t:0 "Tacın Gücü"
agot_filler_riverlands.0092.desc:0 "Gösterişli taç broşumu her gün takmaya başladım ve bunun etkisi hemen fark edildi. Hizmetçiler gözlerini daha çabuk kaçırıyor, vassallar daha derin eğiliyor. Sanki güneş bile huzurumda daha parlak parlıyor. Tanrılara şükürler olsun ki o aptal çantalardan birini seçmedim!"
agot_filler_riverlands.0092.a:0 "Bu broşla, tüm kara ve denizlerin Efendisi olabilirim!"

agot_filler_riverlands.0093.t:0 "Yumruğun Hakimiyeti"
agot_filler_riverlands.0093.desc:0 "Güçlü yumruk broşumu her gün takmaya başladım ve her geçen gün gücün tadını daha fazla çıkarıyorum. Soylu lordlar ve hanımlar karşıma çıkmaktan kaçınıyor, deneyimli savaşçılar bile huzurumda titriyor."
agot_filler_riverlands.0093.a:0 "Herkes kudretimin sembolü olan bu yumruktan korkacak!"

agot_filler_riverlands.0094.t:0 "Kalbin Cazibesi"
agot_filler_riverlands.0094.desc:0 "Zarif kalp broşumu her gün takmaya başladım ve çektiği ilgi inanılmaz. Erkekler ve kadınlar, bir çiçeğe konan arılar gibi etrafımda pervane oluyor. Sadece bir davetiye göndermem yeterli; varis sahibi olmakta hiç zorlanmayacağımdan eminim."
agot_filler_riverlands.0094.a:0 "Bu broş sayesinde aşk hayatım bereketlenecek!"

agot_filler_riverlands.0095.desc:0 "Nesillerdir ailemizde, biraz tuhaf da olsa gizemli, bilge ve kadim bir nehir tüccarı hakkında hikayeler anlatılır. Rivayete göre bu tüccar, çok eski zamanlarda ünlü atalarımızdan birinin huzuruna çıkmış ve ona birkaç çantadan birini satın alma seçeneği sunmuş. Yoksa broşlar mıydı? Hikayeler bu konuda net değil.\n\nBu hikayelerin, ailemizdeki çocuklar için uydurulmuş, nesilden nesile aktarılan masallar olduğunu düşünmüşümdür hep. Ancak bu sabah, büyük seyirci odası kapıları açıldığında ve karşımda duran adamı gördüğümde, bu inancımı sorgulamaya başladım.\n\nAdam, akıl almaz derecede yaşlıydı; herhangi bir insanın olabileceğinden çok daha yaşlı. Önüme koyduğu kahverengi ve mavi çantalar ise ondan bile eski görünüyordu.\n\n"[ROOT.Char.GetLadyLord|Sayın Lordum/Hanımefendim]," diye hırıltılı bir sesle konuştu, "iki eşsiz çantamdan biriyle ilgilenir misiniz? Her ikisi de cüzi bir fiyata sizin olabilir. Bu çantaların içeriği, size temin ederim ki, Yabancı kadar esrarengiz, Eski Gece kadar derin." \n\nDoğrusunu söylemek gerekirse, çantalar pek de gösterişli değildi. Ancak içlerinde sakladıkları gizemli şey, merakımı cezbetmişti."

agot_filler_riverlands.0096.t:0 "Çalkantılı Suların Efendisi"
agot_filler_riverlands.0096.desc:0 "Yorgun omuzlarımda, lordluğun ağır pelerini asılı duruyor. Bu yükü taşımamış olanlar bilemezler ki, bir Hükümdar'ın yetkisi, tahayyül edilemeyecek kadar ağır bir sorumluluk getirir. Tarlalarda mahsuller kuruduğunda, suç bende değil midir? Topraklar benim değil mi? Askerler savaş meydanında can verdiğinde, onları oraya gönderen benim emrim değil miydi? Halkımın çektiği her acı, köklerini benim kararlarıma kadar uzatabilir. Yine de kalbimde biliyorum ki, elde ettikleri her başarı onlara ait, bana değil. \n\nBu yük nasıl taşınır?"
agot_filler_riverlands.0096.a:0 "#EMP Taşınmalı #! Ve onu taşıyacak olan benim."
agot_filler_riverlands.0096.b:0 "Taşınamaz. Her şeye bir son vereceğim."

#Fishing events and Related 
agot_filler_riverlands.112.t:0 "Üç Dişli Mızrak'ın Bereketi"
agot_filler_riverlands.112.desc:0 "Bugün [fish_courtier.GetFirstNameNoTooltip] ile öğleden sonra balık tutmaya gitmeye karar verdik. Hava mükemmel: Rüzgarsız, güneşli ve gökyüzünde tek bir bulut yok.\n\nHazırlıklarımızı tamamladıktan sonra nehre doğru yola koyulduk ve kıyıda, ekipmanlarımızı ve tuzaklarımızı kurabileceğimiz sakin bir yer bulduk. Su, ılık güneş ışığında ışıldıyor ve ikimiz de bolca balık yakalayacağımızdan umutluyuz. Bu gece eve biraz taze balık götürebilirsek, harika bir akşam yemeği bizi bekliyor olacak!"
agot_filler_riverlands.112.a:0 "Bakalım Üç Dişli Mızrak bugün bize neler bahşedecek!"
agot_filler_riverlands.113.t:0 "Sabır, Balıkçının Erdemidir"
agot_filler_riverlands.113.desc:0 "Yaklaşık bir saatlik balık avından sonra hala hiçbir şey yakalayamamıştık. [fish_courtier.GetFirstNameNoTooltip] kaleye geri dönmeye karar verdi ve onu kalmaya ikna etmeye çalışsam da, dinletemedim.\n\n"Zamanımı boşa harcamaktan sıkıldım!" diye bağırdı gitmeden önce.\n\nOnun arkasından, "Sanırım sabır onun güçlü yönlerinden biri değil," diye mırıldandım kendi kendime."
agot_filler_riverlands.113.a:0 "Sanırım sabır onun güçlü yönlerinden değilmiş."
agot_filler_riverlands.113.b:0 "Biraz sihir kullan [fish_courtier.GetFirstNameNoTooltip]!"
agot_filler_riverlands.114.t:0 "Boş Ağlar"
agot_filler_riverlands.114.desc:0 "[fish_courtier.GetFirstNameNoTooltip] ve ben nehir kenarında vakit geçiriyoruz, ancak bugün şansımız pek yaver gitmiyor. #italic Balıklar oltamıza hiç değmiyor#! Nehir boyunca farklı noktalar deniyor, yemlerimizi değiştiriyor ve sabırla bekliyoruz, ama nafile. Ağlarımız bomboş kalıyor.\n\nBir süre sonra, [fish_courtier.GetFirstNameNoTooltip] hayal kırıklığıyla bana bakıyor ve başını sallıyor. Ekipmanlarımızı toplamaya karar veriyoruz. Biraz moral bozucu olsa da, bazen balık avında böyle şanssız günler olabiliyor.\n\nKaleye doğru yürürken güneş batmaya başlıyor ve bir zamanlar masmavi olan gökyüzü, turuncu ve kırmızı tonlarına bürünüyor. Sanki batan güneş bile şanssızlığımıza üzülüyormuş gibi."
agot_filler_riverlands.114.a:0 "Bir dahaki sefere şansımız daha yaver gidecektir."
agot_filler_riverlands.115.t:0 "Cüzi Bir Av"
agot_filler_riverlands.115.desc:0 "[fish_courtier.GetFirstNameNoTooltip] ve ben nehir kenarında vakit geçiriyoruz, ancak bugün pek verimli bir gün değil. Balıklar oltamıza hiç değmiyor. Nehir boyunca farklı noktalar deniyor, yemlerimizi değiştiriyor ve sabırla bekliyoruz. Ancak kıyıya kurduğumuz tuzaklarda bir hareketlilik olduğunu fark ediyoruz.\n\nOltalarımızı bir kenara bırakıp tuzaklara baktığımızda, birkaç küçük balık yakaladığımızı görüyoruz. [fish_courtier.GetFirstNameNoTooltip] hayal kırıklığıyla bana bakıyor ve başını sallıyor. Vakit epey geç olduğu için ekipmanlarımızı toplamaya karar veriyoruz. Biraz moral bozucu olsa da, balık avında böyle şanssız günler de olabiliyor."
agot_filler_riverlands.115.a:0 "Onları tekrar suya bırakalım. Bu kadar küçük balıklar hiçbir işe yaramaz."
agot_filler_riverlands.116.t:0 "Muhteşem Bir Av"
agot_filler_riverlands.116.desc:0 "Oltamı suya atar atmaz, diğer uçta güçlü bir çekiş hissediyorum. Tüm gücümle çekiyorum ve işte orada: Devasa, görkemli bir sazan! Büyüklüğü karşısında hayrete düşüyor ve şansıma inanamıyorum!\n\n[fish_courtier.GetFirstNameNoTooltip] adlı kişiyi çağırıyorum ve o da en az benim kadar şaşkın. "Bu inanılmaz! Yapacağı nefis yemeği şimdiden hayal edebiliyorum!" diye haykırıyor, gözleri parlayarak. İkimiz de hayranlıkla bu muhteşem sazana bakıyoruz."
agot_filler_riverlands.116.a:0 "Şu büyüklüğe bak... Bunu satmalıyız."
agot_filler_riverlands.116.b:0 "Bunu eve götürüyoruz! Şu ihtişama bak!"
agot_filler_riverlands.116.c:0 "Özgürlüğüne kavuş, görkemli sazan!"
agot_filler_riverlands.116.d:0 "Bu gerçek bir canavar! Hemen nehre geri atın!"
agot_filler_riverlands.116_tt.c:0 "Balığı serbest bırakıyorsunuz."
agot_filler_riverlands.116_tt.d:0 "[fish_courtier.GetFirstNameNoTooltip] balığı nehre geri atıyor."
agot_filler_riverlands.117.t:0 "Kanlı Bir Hediye"
agot_filler_riverlands.117.desc:0 "Oltamı suya atar atmaz, diğer uçta devasa bir şeyin çektiğini hissediyorum. Şimdiye kadar yakaladığım hiçbir balıktan daha ağır. [fish_courtier.GetFirstNameNoTooltip] ile şaşkın bakışlar atışıyoruz. İkimiz de bunun ne olduğunu ve nasıl bu kadar güçlü bir şekilde çekebildiğini merak ediyoruz.\n\nTüm gücümü toplayıp onu su yüzeyine çıkarmaya çalışıyorum ve sonunda başarıyorum... Ancak gördüğüm şey karşısında şok içindeyim ve elim istemsizce ağzımı kapatmak için yukarı kalkıyor. [fish_courtier.GetFirstNameNoTooltip] adlı kişiye, sonra tekrar suya bakıyorum, sakin kalmaya çalışıyorum.\n\n"Bu bir balık değil," diyor [fish_courtier.GetFirstNameNoTooltip] titreyen bir sesle. Gözleri, korkunç manzaraya dikilmiş.\n\n"Balık değil," diye tekrarlıyorum onun ardından. Benim şaşkınlığım da onunki kadar büyük. Oltama takılan şey, cansız bir insan bedeni. [fish_courtier.GetFirstNameNoTooltip] ve ben öylece duruyoruz, gözlerimiz cesetten ayrılamıyor..."
agot_filler_riverlands.117.a:0 "Bu... Bu ne anlama geliyor?"
agot_filler_riverlands.117.b:0 "Başka tarafa bak, [fish_courtier.GetFirstName]..."
#Bandits chains 
agot_filler_riverlands.118.t:0 "Haydutların Yuvası"
agot_filler_riverlands.118.desc:0 "Nehir Toprakları'nda büyük çaplı haydut çetelerinin varlığı bilinen bir gerçek maalesef, ancak son zamanlarda sayılarında gözle görülür bir artış var.\n\n[marshal.GetName], bu organize haydut gruplarının [river_118_county.GetName] bölgesinde derin ormanlarında kendilerine bir üs kurduklarını bildiriyor. Şu anda savunmasız Nehir Toprakları köylerini neredeyse hiç direnişle karşılaşmadan terörize ediyorlar.\n\n[marshal.GetName] bana ciddi bir ifadeyle bakarak, "Bu aşağılık haydutlar konusunda ne yapmayı planlıyorsunuz, [ROOT.Char.GetLadyLord|Efendim/Hanımefendim]?" diye soruyor."
agot_filler_riverlands.118.a:0 "Şu anda daha acil meselelerle ilgilenmem gerekiyor..."
agot_filler_riverlands.118.b:0 "Haydutlarla mücadele etmek için yerel bir milis kuvveti kurun."
agot_filler_riverlands.118.c:0 "Haydutlara ormanı terk etmeleri için rüşvet verin."
agot_filler_riverlands.118.d:0 "Ormanı yakın! Fareler yuvalarından çıkmak zorunda kalacak!"
agot_filler_riverlands.119.t:0 "Milislerin Zaferi"
agot_filler_riverlands.119.desc:0 "[marshal.GetCouncilTitle] yüzünde memnun bir ifadeyle yanıma geliyor. Görünüşe göre iyi haberler getirmiş. "Haydutları ve çapulcuları bastırmak için gönderdiğimiz milisler başarılı oldu," diyor sevinçle.\n\n"Ormanı terk ettiler ve güneye doğru kaçıyorlar," diye ekliyor. Bu harika bir haber!"
agot_filler_riverlands.119.a:0 "İçimi rahatlatan bir haber..."
agot_filler_riverlands.120.t:0 "Çatışmalar Devam Ediyor"
agot_filler_riverlands.120.desc:0 "[marshal.GetCouncilTitle], yenmeyi umduğum haydutlarla ilgili haberler getirmek için geri dönüyor; maalesef duymak istediğim gibi değil.\n\nAyaktakımıyla başa çıkmak için gönderdiğim ordular, düşmanlarını yenmekte oldukça zorlandı. Haydutlar, düzensiz savaş taktikleri kullanarak, derin ormanda savunulması zor olan küçük çatışmalarla saldırarak savaşmaya devam ettiler.\n\n[marshal.GetCouncilTitle] şimdi bana planlanan operasyonlarımıza devam edip etmeyeceğimizi soruyor, çünkü görünüşe göre savaş uzun bir çıkmaza girecek."
agot_filler_riverlands.120.a:0 "Operasyonlar devam etmeli."
agot_filler_riverlands.120.b:0 "Bu meseleye daha fazla insan kaydıramayız..."
agot_filler_riverlands.120_tt.b:0 "Milisleri dağıtıp haydutların güçlenmesine izin veriyorsunuz."
agot_filler_riverlands.121.t:0 "Milislerin Hezimeti"
agot_filler_riverlands.121.desc:0 "[marshal.GetCouncilTitle] yüzünde utanç dolu bir ifadeyle yanıma geliyor. Haydutları kovmak için görevlendirdiğim milislerin neredeyse tamamen yok edildiğine dair raporlar getiriyor. Çok sayıda küçük çatışma ve baskın sonucunda, kuvvetlerimizin sayısı önemli ölçüde azalmış.\n\nBu haber beni şaşkına çeviriyor; bu haydutlar, eğer yetenekli ve kurnaz değillerse, böyle deneyimli bir gücü nasıl alt edebilirler?\n\n"Buna nasıl izin verdin?" diye soruyorum öfkeyle. Aldığım tek cevap, onun utanç içinde yüzünü çevirmesi oluyor."
agot_filler_riverlands.121.a:0 "Milisleri komutanlarınızın insafına bırakmak bir hataydı..."
agot_filler_riverlands.121.b:0 "Bu başarısızlığın bedelini ödeyeceksin [marshal.GetFirstName]!"
agot_filler_riverlands.122.t:0 "Büyük Alevler"
agot_filler_riverlands.122.desc:0 "Bugün, hevesle beklediğim haberi aldım: Ülkeyi rahatsız eden haydutlara ve suçlulara karşı yapılan operasyon başarıyla sonuçlandı.\n\nUzun saatler boyunca orman yandı, ancak bu gerekli bir fedakarlıktı. Bu eylem, ormanda saklanan haydutların neredeyse tamamını kaçmaya zorladı. Gittikçe büyüyen alevlerden kaçarken, kendilerini acımasız askerlerimle karşı karşıya buldular ve çoğu oracıkta can verdi.\n\nGerçekten büyük bir zafer."
agot_filler_riverlands.122.a:0 "Bir sorun, bir çözüm."
agot_filler_riverlands.123.t:0 "Beklenen Zafer"
agot_filler_riverlands.123.desc:0 "Uzun süren çatışmalar ve pusuların ardından, nihayet Nehir Toprakları'nı saran suç sorunlarının azaldığını söyleyebilirim. Bir zamanlar ormanı mesken tutan haydutlar ve kanun kaçakları, hem benim hem de halkımın memnuniyetine göre defedildi.\n\nBu iyi haber, büyük bir sürpriz ve sevinçle karşılandı. Günümü aydınlatan ve içimi ısıtan harika bir gelişme."
agot_filler_riverlands.123.a:0 "Sonunda biraz iyi haber aldık!"





