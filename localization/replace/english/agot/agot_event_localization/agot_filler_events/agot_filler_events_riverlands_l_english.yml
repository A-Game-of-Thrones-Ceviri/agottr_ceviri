#mustafa
agot_filler_riverlands.100.t:0 "Ticaretin Akışı"
agot_filler_riverlands.100.desc:0 "Nehirler, akıntı yönünde seyahat ediyorsanız otoyollar gibi olabilir, ancak aynı zamanda engeller de olabilirler - geçmek isteyenler için zorluklar; ama geçişleri elinde tutan yöneticiler için fırsatlar. Benim gibi yöneticiler için.\n\nMuhafızlarım, kapılarımda vagonları ve yük hayvanları için hızlı bir geçiş arzulayan bir tüccar olduğunu bildiriyor. Ona istediğini verebilecek tek kişi benim. Bunu kendi avantajıma nasıl çevirebilirim?"
agot_filler_riverlands.100.a:0 "Ticaret mallarıyla dolu vagonları olan herkesin bolca parası da olmalı. Bakalım ne kadarını alabilirim."
agot_filler_riverlands.100.a_tt:0 "Cüzi bir geçiş ücreti talep ediyorsunuz, ancak duvarlarınızın içine girdiğinde ondan daha fazlasını gasp edeceksiniz."
agot_filler_riverlands.100.b:0 "O bir tüccar değil, düşmanlarım tarafından gönderilmiş bir casus. Bununla nasıl başa çıkacağımı biliyorum..."
agot_filler_riverlands.100.b_tt:0 "Onu kaçırıp zindanlara işkence edilmek üzere... ya da daha kötüsü için gönderiyorsunuz."
agot_filler_riverlands.100.c:0 "Ticaret akmalı. Sadece mütevazı bir ücret alma hakkım var."
agot_filler_riverlands.100.c_tt:0 "Cüzi bir geçiş ücreti talep ediyorsunuz."
agot_filler_riverlands.100.d:0 "Neden bu kadar acele etsin ki? Ziyafet çekelim ve eğlenelim!"
agot_filler_riverlands.100.d_tt:0 "Tüccarı bir ziyafete davet ediyorsunuz."
agot_filler_riverlands.101.t:0 "Ticaretin Akışı"
agot_filler_riverlands.101.desc:0 "Bir nehrin karşısına bir kaleye sahip olmanın güzel yanı, bir gezgin geçişe başladığında, her iki taraftaki kapıları kapatmanız yeterlidir ve gezginin devam etmesi veya geri dönmesi oldukça zorlaşır.\n\nElbette, tüccar geçiş ücretinin önemli ölçüde arttığını öğrendiğinde pek memnun olmuyor, ama ne yapabilir ki; hayır mı diyecek?"
agot_filler_riverlands.101.a:0 "Anlaşmayı değiştiriyorum. Umarım daha fazla değiştirmem."
agot_filler_riverlands.101.a_tt:0 "Tüccarı gasp ediyorsunuz."
agot_filler_riverlands.102.t:0 "Ticaretin Akışı"
agot_filler_riverlands.102.desc:0 "Zindanımın soğuk, nemli derinliklerinde, bu sözde tüccar o kadar da kibirli değil. Merhamet diliyor, masumiyetini savunuyor, ama onu bağışlamak daha fazla izinsiz girişlere davetiye çıkarmak olur.\n\nAyrıca, sırada ne olacağından keyif alacağımı düşünüyorum."
agot_filler_riverlands.102.a:0 "Onun acısı benim zevkim ve onu çekip çıkarmak için çok fazla aracım var."
agot_filler_riverlands.102.b:0 "Eti nefis görünüyor."
agot_filler_riverlands.102.a_tt:0 "Ona işkence ediyorsunuz."
agot_filler_riverlands.102.b_tt:0 "Onu öldürüp yiyorsunuz."
agot_filler_riverlands.103.t:0 "Ticaretin Akışı"
agot_filler_riverlands.103.desc:0 "Diğer lordlar daha yırtıcı bir tavır alabilirdi, ancak cömertliğim fark edilmedi değil. Tüccar, temel dürüstlüğümün sözünü yayıyor.\n\nŞöhret ya da para olmayabilir, ama böyle bir itibar da güzel bir şeydir."
agot_filler_riverlands.103.a:0 "Dürüstlük kendi ödülüdür."
agot_filler_riverlands.103.a_tt:0 "Seçiminizden memnunsunuz..."
agot_filler_riverlands.104.t:0 "Ticaretin Akışı"
agot_filler_riverlands.104.desc:0 "Salonlarımda sık sık lordları ve leydileri ağırladım, ancak sıradan bir tüccara bu ayrıcalığı her gün vermiyorum. Şaşırtıcı ve sevindirici bir şekilde, adam cömert olduğu kadar hoş da, ziyafeti zenginleştirmek için mutfaklarıma güzel yiyecekler ve baharatlar sunuyor.\n\nAkşam, kahkaha ve iyi ruhlarla dolu ve neyse ki çok az gösterişli bir akşam."
agot_filler_riverlands.104.a:0 "Belki de sıradan halkla daha sık eğlenmeliyim!"
agot_filler_riverlands.104.b:0 "Gözlerinde bir parıltı var. Belki bunu daha samimi bir ortamda devam ettirebiliriz."
agot_filler_riverlands.104.a_tt:0 "Partiden keyif alıyorsunuz."
agot_filler_riverlands.104.b_tt:0 "Onu özel odalarınıza davet ediyorsunuz."
agot_filler_riverlands.105.t:0 "Ticaretin Akışı"
agot_filler_riverlands.105.desc:0 "Odamın mahremiyetinde, gözlerindeki parıltı yanan bir aleve dönüşüyor. Dokunuşunda nabzım hızlanıyor, ama gülümsemesi rahatlatıcı."
agot_filler_riverlands.105.a:0 "Bu doğru geliyor."
agot_filler_riverlands.105.a_tt:0 "Tüccarla keyifli bir akşam geçiriyorsunuz."
agot_filler_riverlands.200.t:0 "Eskitaş Yağmurları"
agot_filler_riverlands.200.desc:0 "Güzelpazar ile Denizbekçisi arasında küçük bir maiyetle seyahat ederken, havada hafif, topraksı bir koku fark ediyorum. Yüzüme yağan sağanak yağmurun ilk damlalarını yakalamak için tam zamanında yukarı bakıyorum. Soğuk ve nemden korunmak için tek sığınak, yıkık bir kalenin taşları arasında yatıyor. Yağmurlar durana kadar yollar çamurlu ve sefil olacak, bu yüzden harabeler arasında dinlenmeye karar veriyorum.\n\nKamp kurduktan sonra buranın, Nehirler ve Tepelerin eski Kralları olan Mudd Hanesi'nin yıkık merkezi Eskitaş olduğunu anlıyorum."
agot_filler_riverlands.200.a:0 "Burası dinlenmek için rahatsız edici bir yer."
agot_filler_riverlands.200.a_tt:0 "Ürkütücü harabelerden rahatsız oluyorsunuz."
agot_filler_riverlands.200.b:0 "Bu yerde çok fazla tarih var. Şarkı söylemek için ilham aldım."
agot_filler_riverlands.200.b_tt:0 "Söylemek için birkaç şarkıdan birini seçin."
agot_filler_riverlands.201.t:0 "Eskitaş Yağmurları"
agot_filler_riverlands.201.desc:0 "Ayağımla bir ritim tutarak, mısraya başlamadan önce eski bir melodinin girişini mırıldanıyorum."
agot_filler_riverlands.201.a:0 "#italic Yıldız gözlü Sör Symeon, eşsiz bir savaşçı...#!"
agot_filler_riverlands.201.a_tt:0 "Gözleri yerine safir taşı olan efsanevi bir savaşçıyı anlatıyorsunuz."
agot_filler_riverlands.201.b:0 "#italic Ve asla, Kurnaz Lann'ı alt etmeyi düşünmeyin diye dua ediyorum...#!"
agot_filler_riverlands.201.b_tt:0 "Lannister Hanesi'nin kurnaz kurucusunu anlatıyorsunuz."
agot_filler_riverlands.201.c:0 "#italic Garth Yeşil El, diyarlarda dolaştığında derler ki...#!"
agot_filler_riverlands.201.c_tt:0 "Birçok büyük hanenin efsanevi atası Garth Yeşil El'i anlatıyorsunuz."
agot_filler_riverlands.201.d:0 "#italic Korkusuzdu o, Zırhsız Şövalye...#!"
agot_filler_riverlands.201.d_tt:0 "Bahçıvan Kralları zamanından efsanevi bir savaşçıyı anlatıyorsunuz."
agot_filler_riverlands.300.t:0 "Üç Dişli Mızrak'ta Balıkçılık Turnuvaları"
agot_filler_riverlands.300.desc:0 "Özellikle parlak bir sabah en sevdiğim kısrağımla gezerken, bir patikada heyecanla ilerleyen uyumsuz bir grup adama rastlıyorum. Kimisi genç, kimisi yaşlı; kimisi paçavradan biraz fazla giyinmiş, kimisi ise başarılı bir tüccara daha uygun ipekler giymiş. Ancak hepsi olta ve balıkçılık malzemeleri taşıyor.\n\nGezintilerinin niteliği hakkında bilgi alıyorum.\n\n\"Üç Dişli Mızrak'a gidiyoruz,\" diye yanıtlıyor bir adam, sanki bu her şeyi açıklıyormuş gibi.\n\n\"Balık tutmaya,\" dedi bir diğeri. \"Turnuvalar yakında başlayacak. Affınıza sığınarak, [ROOT.Char.GetLadyLord|l] duymuş olmalısınız.\""
agot_filler_riverlands.300.a:0 "Birisi bu turnuvalardan para kazanacak. [ROOT.Char.GetLadyLord] olarak, belirli bir pay alma hakkım var."
agot_filler_riverlands.300.a_tt:0 "Turnuvalara vergi koyuyorsunuz."
agot_filler_riverlands.300.b:0 "Olta balıkçılığında iyiyimdir. Neden ben de katılmayayım?"
agot_filler_riverlands.300.b_tt:0 "Turnuvalara katılıyorsunuz."
agot_filler_riverlands.301.t:0 "Üç Dişli Mızrak'ta Balıkçılık Turnuvaları"
agot_filler_riverlands.301.desc:0 "Üç Dişli Mızrak'a olta atmak, büyük balığın akşam yemeğinin teslim edilmesini beklediği daha yavaş suyu bulmak, misinayı dikkatli gözlerinden gizlemek ve onu lif düğümümün gerçek bir sinek olduğuna ikna etmek bir zevktir. Bu bir zevktir, ama bundan da öte, bir sanattır ve sanat kolay gelmez.\n\nBirçok büyük balığı ikna ederek ve birçok iyi balıkçıyla tanışarak eve dönüyorum. Tüm balıkçıların bildiği ve sevdiği sabah alacakaranlığında, statü engellerinin ne kadar kolay yıkıldığı dikkat çekicidir. Tanıştığım bir balıkçı -bir septanın oğlu- ailesinde din ile balıkçılık arasında net bir çizgi olmadığını söyledi. Ne düşünce ama!"
agot_filler_riverlands.301.a:0 "Nehirler balık tutmak içindir."
agot_filler_riverlands.301.a_tt:0 "Yenilenmiş olarak eve dönüyorsunuz."
agot_filler_riverlands.400.t:0 "Üzümlerden Şaraba"
agot_filler_riverlands.400.desc:0 "Bir gün Üç Dişli Mızrak boyunca at binerken, düzgün sıralar halinde yapraklı asmalarla kaplı tepeler fark ediyorum.\n\n\"Kesinlikle üzüm olamaz,\" diye yüksek sesle söylüyorum, çünkü herkes Batıdiyar'daki şarap ticaretini Dorne ve Arbor'un kontrol ettiğini biliyor.\n\n\"Öyle değil,\" diye açıklıyor arkadaşlarımdan biri. \"Görünüşe göre, son zamanlarda Nehir Toprakları'nda bağlarda bir çiçeklenme yaşandı.\"\n\nDüşününce mantıklı geliyor. Topraklarımız Batıdiyar'daki en zenginler arasında, topraklarımız en verimli olanlar. Kudretli Üç Dişli Mızrak'ın suyu neden Dorne'un Yeşil Kan'ının hasta edici damlasından daha az üzüm yetiştirsin ki?"
agot_filler_riverlands.400.a:0 "Bunda potansiyel var. Kendi bağımı kuracağım."
agot_filler_riverlands.400.a_tt:0 "Yatırımınızın karşılığını verip vermeyeceğini beklemeniz ve görmeniz gerekecek."
agot_filler_riverlands.400.b:0 "[ROOT.Char.GetLadyLord] olarak, kendime ait bir bağa hakkım var."
agot_filler_riverlands.400.b_tt:0 "Bir bağı zorla ele geçireceksiniz."
agot_filler_riverlands.400.c:0 "Bunu karşılayamayız."
agot_filler_riverlands.401.t:0 "Üzümlerden Şaraba"
agot_filler_riverlands.401.desc:0 "Asmalarım ılık güneşte yıkanıyor ve tınlı nehir topraklarının beslediği topraklardan besleniyor. Üzümler asmada şişmanlıyor ve şarap üreticilerim hasadın zengin olacağına dair bana güvence veriyor. Bu harika bir fikirdi. Kendi yaptığım şarabı yudumlayabileceğim günler çok yakında!"
agot_filler_riverlands.401.a:0 "Her şey yolunda gidiyor."
agot_filler_riverlands.401.a_tt:0 "Bağ normal şekilde çalışmaya devam edecek."
agot_filler_riverlands.401.b:0 "Bu düşündüğümden daha iyi bir fırsat. Daha fazla yatırım yapmalıyım!"
agot_filler_riverlands.401.b_tt:0 "Daha büyük bir ilk harcama ile uzun vadede daha fazla kar elde edebilirsiniz."
agot_filler_riverlands.402.t:0 "Üzümlerden Şaraba"
agot_filler_riverlands.402.desc:0 "Villamın balkonunda minderli bir sandalyede uzanmış, bağımın tepelerine bakarken bir kadeh kendi yaptığım Nehir Toprakları Beyazı'nı yudumluyorum. En umut vadeden fıçılar yaşlandırma için ayrıldı, ancak daha küçük fıçılar bile kaliteli bir ürün üretti.\n\nBu değerlendirmede yalnız da değilim, ilk partilerimizi ne kadar kolay satabildiğimizden de anlaşılacağı gibi. Dilimdeki kuru beyazın tadı, kasalarıma giren yeni gelirler kadar zengin."
agot_filler_riverlands.402.a:0 "Artık bir şarap üreticisiyim!"
agot_filler_riverlands.402.a_tt:0 "Yatırımınızın karını elde ediyorsunuz."
agot_filler_riverlands.500.t:0 "Demirli Akıncılar"
agot_filler_riverlands.500.desc:0 "Güneş gri bir gökyüzünün ve neredeyse bir teselli olacak kadar tanıdık gelen soğuk deniz rüzgarlarının üzerine doğuyor, ancak Denizbekçisi'nin Gürleyen Kulesi'nin bronz çanı topraklarımın üzerine çalındığında, dehşet beni kaplıyor. Görünüşe göre rüzgarlar sadece bulutları değil, Demirli akıncıları da beraberinde getirmiş. Katliam ve yağmalama hikayeleri aklımdan geçiyor - toprakları Demir Adam Körfezi boyunca uzanan her lordun veya leydinin kabusu."
agot_filler_riverlands.500.a:0 "Bugün cesaretimi sınayacak."
agot_filler_riverlands.500.a_tt:0 "Nasıl tepki vereceğinize karar vermelisiniz."
agot_filler_riverlands.501.t:0 "Demirli Akıncılar"
agot_filler_riverlands.501.desc:0 "Panik yapma lüksüm yok. Sıradan halk surlarımın arkasına koşarken, ben de ev muhafızlarımı toplayıp uzun gemilerinden dışarı akın ederlerken akıncıları durdurmak için bir saldırıya öncülük ediyorum. Buna çabuk son vermezsem, halkımdan sayısız kişi öldürülecek.\n\nAkıncıların liderini görüyorum, Demirlilerin nam saldığı katilin her halini taşıyan kötü niyetli bir yağmacı. Bakışlarımla buluşuyor ve dudakları kana susamış bir sırıtışla kıvrılıyor."
agot_filler_riverlands.501.a:0 "Bu pislikler, onları denize geri atan kişinin [ROOT.Char.GetTitledFirstName] olduğunu hatırlayacaklar."
agot_filler_riverlands.501.a_tt:0 "Lideri bir düelloya davet ediyorsunuz."
agot_filler_riverlands.501.b:0 "Onunla yüzleşemem. Kaçmaktan başka çarem yok!"
agot_filler_riverlands.501.b_tt:0 "Hayatta kalacaksınız, ancak topraklarınız yağmalanacak."
agot_filler_riverlands.502.t:0 "Demirli Akıncılar"
agot_filler_riverlands.502.desc:0 "Öldürülen düşmanımın kanı ayaklarımın dibindeki deniz suyuyla karışıyor. Bir an için, Demirli akıncılar düellonun şartlarına rağmen akınlarına devam etmeyi düşünüyor gibi görünüyorlar, ancak değerli eşyaların çoğu saklanacak ve sıradan halkın çoğu sağlam duvarların arkasında güvende olacak kadar zaman kazandım.\n\nHer dakika daha fazla adamım savunmaya katılırken, Demirliler saldırılarının engellendiğini fark ediyorlar ve uzun gemilerine ve denize geri dönüyorlar."
agot_filler_riverlands.502.a:0 "Yakında geri dönmeyecekler."
agot_filler_riverlands.502.a_tt:0 "Akıncılar kaçıyor."
agot_filler_riverlands.502.b:0 "Her an geri dönebilirler."
agot_filler_riverlands.502.b_tt:0 "Kıyı boyunca güvenliği artıracaksınız."
agot_filler_riverlands.502.c:0 "Bu zafer bir kutlama gerektiriyor!"
agot_filler_riverlands.502.c_tt:0 "Savunmaya katılan herkesin onuruna bir ziyafet veriyorsunuz."
