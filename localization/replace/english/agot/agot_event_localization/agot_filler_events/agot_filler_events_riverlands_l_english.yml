 agot_filler_riverlands.0001.t: "Unutulan Geçmiş"
 agot_filler_riverlands.0001.desc: "Nehir topraklarının yemyeşil kırsalı, bana göre, yalnız gezginlere sağladığı yalnızlık açısından Batıdiyar'ın tamamında eşsizdir. Ancak, bazen bu yalnızlık geçmişten gelen hayaletler tarafından sıkıştırılabilir, çünkü nehir toprakları hem İlk İnsanlar'ın hem de Andallar'ın tarihiyle doludur.\n\nUzun zamandır unutulmuş bir patikada dolaşırken, porsuk ve eğrelti otlarının yoğun olduğu bir çalılıktan geçiyorum ve bir açıklığa çıkıyorum. Hava ağır ve soğuk, ormanın sesleri gitmiş, sanki eski bir kararnameyle sürgün edilmiş gibi. Önümde harap bir tapınak duruyor, taş yapısı çoktan parçalanmış ve asma ve kök tarafından aşınmış. Yine de, eski zanaatkarların tasvir etmeye çalıştığı belirsiz insan formunu, vücudunu çevreleyen solgun rünleri seçebiliyorum. Açıkça bir tanrı — gözleri, yüzyıllarca ihmal edildikten sonra bile, hala ilahi yoğunluğa sahip."
 agot_filler_riverlands.0001.a: "Sahte tanrılara hizmet etmek için bu kadar çaba sarfettik - şimdi daha aydınlanmış durumdayız."
 agot_filler_riverlands.0001.b: "Bu yerin güzelliği inkar edilemez. Ben onu olduğu gibi takdir ediyorum."
  #Ancient ruins exploration - TwoKebabs 
 agot_filler_riverlands.0002.t: "Yıkılmış Karakol"
 agot_filler_riverlands.0002.desc: "Nehir topraklarının güzelliği keşfedilecek ne kadar çok şey olduğudur ve [explorer_vassal.GetFirstNameNoTooltip]'ın bana eşlik etmesinden her zamanki gibi memnunum. Sonuçta, paylaşacak kimseniz yoksa keşfetmenin ne faydası var? Ve daha da önemlisi, bir tür hazine veya macera ganimetiyle karşılaşırsak, hepsini kendi başıma nasıl geri taşıyacağım?\n\nEski bir karakol gibi görünen bir şeyin kalıntılarına rastlamamız uzun sürmüyor. Her şeyi içime çekerken bir an tereddüt ediyorum ve [explorer_vassal.GetFirstNameNoTooltip] sırıtıyor. "Önce nereyi keşfetmeliyiz? Tabii ki korkmuyorsan.""
 agot_filler_riverlands.0002.a: "Şu kule çok cezbedici görünüyor!"
 agot_filler_riverlands.0002.b: "Kulenin arkasındaki orman bana ilham veriyor..."
 agot_filler_riverlands.0002.c: "Önce kışla."
 agot_filler_riverlands.0002.d: "Ah, aptal ben, az önce bir... #italic şey için ihtiyaç duyulduğumu hatırladım...#!"
 agot_filler_riverlands.0002_tt.a: "Kuleye doğru ilerliyorsunuz."
 agot_filler_riverlands.0002_tt.b: "Ormanı keşfetmeye karar veriyorsunuz."
 agot_filler_riverlands.0002_tt.c: "Kışlaya yaklaşıyorsunuz."
 agot_filler_riverlands.0002_tt.d: "Güvenli evinize geri dönersiniz."
 agot_filler_riverlands.0003.t: "Yıkık Karakol: Kuleye Doğru"
 agot_filler_riverlands.0003.desc: "Korktun mu? #italic Çok çirkin#! O kuleye şimdiye kadar gördüğün en [ROOT.Char.GetLadyLord|l] tırmanıcı gibi tırmanacağım!\n\nCesurca içeri dalıyorum — ve ya [explorer_vassal.GetFirstNameNoTooltip]'ün beklediği gibi #italic birinci kattan başlayabilirim#! ya da beklentileri altüst edip merdivenleri tırmanıp aşağı doğru inebilirim. Riskli olabilir ama zaten muhtemelen tüm güzel şeyler oradadır."
 agot_filler_riverlands.0003.a: "[explorer_vassal.GetFirstNameNoTooltip]'ın yanlış olduğunu zaten kanıtladım, zemin kat yeterli olacaktır."
 agot_filler_riverlands.0003.b: "Bu kin dalgasına binip bu kulenin tepesine kadar çıkacağım!"
 agot_filler_riverlands.0003_tt.a: "İlginizi çeken bir şey var mı diye sakince alt katı arıyorsunuz."
 agot_filler_riverlands.0003_tt.b: "İlginizi çeken bir şey bulmak için en üst kata koşarsınız."
 agot_filler_riverlands.0004.t: "Yıkık Karakol: Ormana Doğru"
 agot_filler_riverlands.0004.desc: "Bu zorluğun üstesinden gelerek cesurca ormana doğru ilerliyorum ve ne kadar ileri gitmeye cesaret edersem orman o kadar yoğunlaşıyor.\n\nHer şey yolunda ve iyi ta ki [explorer_vassal.GetFirstNameNoTooltip]'ı ve ağacı gözden kaybettiğimi fark edene kadar gölgelikler o kadar kalınlaştı ki güneşi tamamen engelliyorlar..."
 agot_filler_riverlands.0004.a: "#bold Mümkün değil#! Daha fazla ileri gitmiyorum."
 agot_filler_riverlands.0004.b: "İçgüdülerimi görmezden gelmenin daha iyi olduğunu biliyorum. Geri dönme zamanı."
 agot_filler_riverlands.0004.c: "Merhaba iblisler! Benim, [ROOT.Char.GetLadyLord]'ınız!"
 agot_filler_riverlands.0004_tt.a: "Ormandan mümkün olduğunca çabuk çıkmalısın."
 agot_filler_riverlands.0004_tt.b: "Geri dön."
 agot_filler_riverlands.0004_tt.c: "Ormanın derinliklerine doğru ilerliyorsunuz."
 agot_filler_riverlands.0005.t: "Yıkık Karakol: Uzun Zamandır Kayıp Olan Kışlalar"
 agot_filler_riverlands.0005.desc: "Kışlaya doğru koşuyorum, toz ve örümcek ağlarının hangi sırları barındırdığını görmek için can atıyorum. Ah, keşke duvarlar konuşabilse ve bana sırlarını anlatabilse — ama konuşamıyorlar, bu yüzden muhtemelen bunun yerine parlak şeyler aramayı deneyebilirim."
 agot_filler_riverlands.0005.a: "Mutlaka birileri geride #italic şey#! bırakmıştır!"
 agot_filler_riverlands.0005_tt.a: "Yıkık kışlayı ararsınız."
 agot_filler_riverlands.0006.t: "Yıkık Karakol: Kuleye Doğru"
 agot_filler_riverlands.0006.desc: "Bu bir hayal kırıklığı — zemin katta kayda değer hiçbir şey yok ve ben de her ihtimale karşı neredeyse tüm bu eski mobilyaları ters çevirdim!\n\nAma yukarıda hala özel bir şey olabilir...\n\nMerdivenlere yaklaşıp taşı inceliyorum. Yapısal olarak sağlam olmadığı açık ve neredeyse yarı yarıya çökmüş durumda. "Güvenli olması imkansız..." diye düşünüyorum kendi kendime, "Ama zamanımı ayırırsam yine de başarabilirim. #italic Muhtemelen.#!""
 agot_filler_riverlands.0006.a: "Risk almadan kazanılan hazine gerçekten kazanılmış mıdır?"
 agot_filler_riverlands.0006.b: "Bacaklarımı tam olarak kullanabilmeyi seviyorum, geri döneceğim."
 agot_filler_riverlands.0006_tt.a: "Merdivenlerden yukarıya çıkıyorsunuz."
 agot_filler_riverlands.0006_tt.b: "Geri dön."
 agot_filler_riverlands.0007.t: "Yıkık Karakol: Kuleye Doğru"
 agot_filler_riverlands.0007.desc: "Kapağın üzerindeki kalın toz tabakasını temizlerken, kaşlarımı takdir edercesine kaldırdım.\n\nGörünüşe göre doğru üstat veya koleksiyoncu için kesinlikle oldukça değerli olabilecek eski bir cilt buldum. Resimler çok hoş ve nedense insan yüzlü, kötü çizilmiş bir sürü ejderha ve salyangoz içeriyor."
 agot_filler_riverlands.0007.a: "Benimle eve geliyorsun Bay Tome!"
 agot_filler_riverlands.0008.t: "Yıkık Karakol: Kuleye Doğru"
 agot_filler_riverlands.0008.desc: "Toz ve kir bulutlarını havaya kaldırarak dolaşırken gözümün köşesinde küçük bir parıltı fark ediyorum.\n\nBir molozun altında küçük bir sandık buluyorum. Biraz paslanmış ve mandalı açılması zor, ama onu açıp içindeki saygın mücevher koleksiyonunu incelediğimde ne kadar mutlu olacağımı bir düşünün."
 agot_filler_riverlands.0008.a: "Ne şans!"
 agot_filler_riverlands.0009.t: "Yıkık Karakol: Kuleye Doğru"
 agot_filler_riverlands.0009.desc: "Merdivenlerden yukarı doğru dikkatlice ilerliyorum, bir parça ufalanmış taştan korkmadan. Ayrıca — risk ne kadar büyükse, ödül de o kadar büyük olur, değil mi?\n\nNeyse ki, kedi benzeri reflekslerim beni güvenli bir şekilde en üst kata çıkarıyor. Her yüzeyin üstündeki toza bakılırsa, en uzun zamandır dokunulmamış gibi görünüyor. Bu konuda iyi bir his var içimde!\n\nAma ortalığı altüst ettikten sonra... hiçbir şey bulamıyorum.\n\nNe kadar hayal kırıklığı."
 agot_filler_riverlands.0009.a: "Yeterince zaman harcadım. Ağlamadan önce geri dönüyorum."
 agot_filler_riverlands.0009.b: "Burada bir şey yoksa, o zaman mutlaka zemin kattadır!"
 agot_filler_riverlands.0009_tt.a: "Geri dön."
 agot_filler_riverlands.0009_tt.b: "Alt katı ararsınız."
 agot_filler_riverlands.0010.t: "Yıkılmış Karakol: Kulenin Yukarısında"
 agot_filler_riverlands.0010.desc: "Merdivenlerden yukarı doğru dikkatlice ilerliyorum, aşağıdan bir çakıl taşının düştüğüne benzer bir ses duyana kadar tırmanma yeteneklerim konusunda kendime güveniyorum. Bir çakıl taşı ikiye, sonra üçe dönüşüyor ve sonra sesler yükseliyor ve—\n\nUh oh.\n\nDüşmekten kıl payı kurtuluyorum ama aşağıdaki merdivenler çökmüş durumda, yani geri inmemin bir yolu yok. Burada duvarda dışarıya çıkan bir delik #italic var#! ama. Yeterince uzağa atlamayı başarırsam, muhtemelen yakındaki ağaçlardan birinin dalına tutunabilirim..."
 agot_filler_riverlands.0010.a: "Muhtemelen o atlayışı yapabilirim. Bir dal alıp ağaca tırmanacağım."
 agot_filler_riverlands.0010.b: "Merdivenlerden aşağı kayarak inersem yeterli yer kaldığını düşünüyorum."
 agot_filler_riverlands.0010.c: "Bana kanlı bir mızrakla saldır, bu hiç iyi değil! Yardım et, [explorer_vassal.GetFirstNameNoTooltip]!"
 agot_filler_riverlands.0010_tt.a: "Yaralanma veya ölüm riskiyle karşı karşıyasınız..."
 agot_filler_riverlands.0010_tt.b: "Merdivenler taştan yapılmış... ölümü göze alıyorsunuz..."
 agot_filler_riverlands.0010_tt.c: "Yardım çağırıyorsunuz ve duyulmayı umuyorsunuz."
 agot_filler_riverlands.0011.t: "Yıkık Karakol: Kuleye Doğru"
 agot_filler_riverlands.0011.desc.nothing: "Hassas bir dans ama kuleden yara almadan çıkmayı başarıyorum, ama aynı zamanda elimde hiçbir şey de olmadan."
 agot_filler_riverlands.0011.desc.book: "Bu nazik bir dans, ama kuleden zarar görmeden çıkmayı başarıyorum. Ancak ayrılırken oldukça değerli görünen eski bir kitapla karşılaşıyorum!"
 agot_filler_riverlands.0011.desc.gold: "Bu hassas bir dans, ama kuleden zarar görmeden çıkmayı başarıyorum. Ancak ayrılırken, göz alıcı mücevherlerle karşılaşıyorum — tahmin edecek olursam, yaklaşık 40 jeton değerinde."
 agot_filler_riverlands.0011.desc.stairs: "Bu hassas bir dans, ama kuleden zarar görmeden çıkmayı başarıyorum, her ne kadar amaçladığım kadar dikkatli olmasa da. Bir moloz parçasından diğerine atlıyorum, bir aşamada kendimi bir anlığına duvara yerleştiriyorum ve kendimi itiyorum, hareketi iki uzaktaki taş parçasının arasından atlamak için kullanıyorum.\n\nHiçbir hazine bulamamış olabilirim, ama gençlerin dediği gibi, etrafta onu görecek kimse olmasa bile, bu 'son derece mükemmeldi'."
 agot_filler_riverlands.0011.a: "Ne büyük zaman kaybı."
 agot_filler_riverlands.0011.b: "Geri dönelim."
 agot_filler_riverlands.0011.c: "En azından oldukça heyecan vericiydi!"
 agot_filler_riverlands.0011_tt: "Aramanız sona eriyor."
 agot_filler_riverlands.0012.t: "Yıkık Karakol: Kuleye Doğru"
 agot_filler_riverlands.0012.desc: "Derin bir nefes alıyorum, kendimi toparlıyorum ve duvardaki delikten koşarak atlıyorum, kollarım açık, bakışlarım ulaşmaya çalıştığım dala odaklanmış.\n\nDalları nasıl kavradığımı, sıkıca tuttuğumu şaşırtıcı derecede zahmetsizce fark ediyorum. Elbette öyle! Bunu yapabileceğimi her zaman biliyordum. Aşağıdaki yere baktığımda, [explorer_vassal.GetFirstName], [explorer_vassal.GetHerHis]'in kocaman açılmış gözlerini, hayranlıkla bana baktığını görüyorum.\n\n"Kız kardeşimi öp ve bana Targaryen de!" [explorer_vassal.GetFirstName] haykırıyor. "Bu çok etkileyiciydi, [ROOT.Char.GetLadyLord]'üm!"\n\nCesaretime duyduğum takdirle [explorer_vassal.GetHerHis] büyümüş bir şekilde, kampa geri dönüyorum, günün macerasından memnun bir şekilde."
 agot_filler_riverlands.0012.a: "Hiçbir zaman kendimden şüphe etmedim."
 agot_filler_riverlands.0012_tt.a: "Aramanız sona eriyor."
 agot_filler_riverlands.0013.t: "Yıkık Karakol: Kuleye Doğru"
 agot_filler_riverlands.0013.desc.a: "Derin bir nefes alıyorum, kendimi toparlıyorum ve duvardaki delikten koşarak atlıyorum, kollarım açık, bakışlarım ulaşmaya çalıştığım dala odaklanmış.\n\nDal ile yer arasında ne olduğunu bilmiyorum ama duyularımı yeniden kazandığımda bacağımın benimle birlikte yerde olmadığını, iki özellikle kalın dal arasındaki bir çatalın arasında dolaştığını biliyorum. Her yer kan içinde ve çığlık atmaya başlıyorum -bacağını kaybeden birinin yaptığı gibi.\n\n"Benim [ROOT.Char.GetLadyLord]'ım!" [explorer_vassal.GetFirstName] bağırıyor ve yanıma koşuyor. "Gel! Hemen sana yardım bulmalıyız!"\n\n[explorer_vassal.GetFirstNameNoTooltip]'nin yardımıyla, utanmış, mahcup ve bacaksız bir şekilde kampa geri dönüyorum."
 agot_filler_riverlands.0013.desc.b: "Derin bir nefes alıyorum, kendimi toparlıyorum ve duvardaki delikten koşarak atlıyorum, kollarım açık, bakışlarım ulaşmaya çalıştığım dala odaklanmış.\n\n"Benim [ROOT.Char.GetLadyLord]'ım! Uyan lütfen!" Kendime geldiğimde, [explorer_vassal.GetFirstName] beni [explorer_vassal.GetHerHis] turunda kucağında tutuyor. Hedefi kaçırmışım gibi görünüyor, doğrudan aşağı düşüyorum. "Çok acı çekiyor musun?"\n\nOlumlu bir şekilde inliyorum. "Myyyyuueeesshhh," kelimeleri zar zor seçebiliyorum. Neyse ki kanamıyorum ama kesinlikle en azından birkaç kemiğimi kırdım. Kampa dönüş yolculuğu çok tatsızdı."
 agot_filler_riverlands.0013.a: "Buraya hiç gelmemeliydik! Senin suçun, [explorer_vassal.GetFirstNameNoTooltip]!"
 agot_filler_riverlands.0013.b: "Bana yardım ettiğin için teşekkürler, [explorer_vassal.GetFirstNameNoTooltip]."
 agot_filler_riverlands.0013_tt.a: "Arayışın korkunç bir şekilde sonlanıyor."
 agot_filler_riverlands.0013_tt.b: "Arayışlarınız korkunç bir şekilde sonlanıyor."
 agot_filler_riverlands.0014.t: "Yıkık Karakol: Kuleye Doğru"
 agot_filler_riverlands.0014.desc: "Kendimi bu duruma sokacak kadar aptal olabilirim, ama kendimi bu durumdan kurtarmaya çalışacak kadar aptal değilim. "[explorer_vassal.GetFirstNameNoTooltip]?" diye sesleniyorum. "[explorer_vassal.GetFirstNameNoTooltip], bana yardım edebilir misin?"\n\n[explorer_vassal.GetFirstName] geldiğinde, [explorer_vassal.GetSheHe] her şeyden daha çok eğleniyor gibi görünüyor. "Elbette, [ROOT.Char.GetLadyLord]'üm," [explorer_vassal.GetSheHe] sesleniyor, "lütfen gitmemi söyle, böylece acele edeyim ve böyle bilge bir [ROOT.Char.GetLadyLord] için uygun olan en iyi merdivenle geri döneyim, gerçekten."\n\n[explorer_vassal.GetSheHe] benim için bir merdiven getirmek üzere ağır ağır yürürken gözlerimi deviriyorum. "Hadi in oradan, [explorer_vassal.GetFirstNameNoTooltip]." Sabırla bekliyorum ve sadece [explorer_vassal.GetFirstNameNoTooltip] bir merdivenle geri dönmüyor, aynı zamanda maiyetimin yarısı da yardım etmek için geliyor.\n\n"Gerçekten tek başına mı tırmandın oraya, [ROOT.Char.GetLadyLord]'üm?" diye soruyor adamlardan biri bana aşağı inmemde yardım ederken. "O ürkütücü eski kuleyi keşfetmem için bana altın bile veremezdin. Seninle uğraşmamayı hatırlayacağım — inanılmaz cesursun!""
 agot_filler_riverlands.0014.a: "Haha, yani herkesin başına gelebilirdi herhalde!"
 agot_filler_riverlands.0014_tt.a: "Aramanız sona eriyor."
 agot_filler_riverlands.0015.t: "Yıkık Karakol: Ormana Doğru"
 agot_filler_riverlands.0015.desc: "Bunu yapamam. İçimde bir his var ve kahvaltımın benimle aynı fikirde olmaması da mümkün... Ben de risk almaya niyetli değilim.\n\nGeri çekiliyorum, sadece koşmaya başlayabileceğim zaman arkamı dönüyorum ve [explorer_vassal.GetFirstName]'a rastlayana kadar koşmayı bırakmıyorum.\n\n"Aman Tanrım [ROOT.Char.GetLadyLord]! Ne buldum bak!" [explorer_vassal.GetSheHe] süslü bir tahta kutuyu uzatıyor, kapağını açıyor ve yüklü miktarda altını ortaya çıkarıyor. "Keşfetmeyi bitirdiysen geri dönmek ister misin?""
 agot_filler_riverlands.0015.a: "Sen her zaman çok şanslısın, [explorer_vassal.GetFirstNameNoTooltip]. Hadi gidelim."
 agot_filler_riverlands.0015_tt.a: "Aramanız sona eriyor."
 agot_filler_riverlands.0016.t: "Yıkık Karakol: Ormana Doğru"
 agot_filler_riverlands.0016.desc: "Garip; ormanın derinliklerine doğru ne kadar ilerlersem, o kadar az huzursuz oluyorum. Sanki daha önceki korkularım yersizmiş gibi görünüyor, çünkü burası sıradan, sıradan bir orman. Hayalet yok, iblis yok, canavar yok — ve en kötüsü — hazine yok."
 agot_filler_riverlands.0016.a: ""Doğanın ihtişamı" bu kadar."
 agot_filler_riverlands.0016_tt.a: "Geri dön."
  #agot_filler_riverlands.0017 rework needed, no loc 
 agot_filler_riverlands.0018.t: "Yıkık Karakol: Ormana Doğru"
 agot_filler_riverlands.0018.desc: "Daha önceki çekincelerime rağmen, devam ediyorum, ormanın daha da derinlerine doğru ilerliyorum ve sonunda bir nehre rastlıyorum.\n\nNehri takip ediyorum, kaybolmamak için bir geçiş noktası olarak kullanıyorum. Sonunda... bir şelaleye mi rastlıyorum?\n\nHa. #italic Bu yeni.#! Bu eyaletin bu bölümünde şelale olmadığından #italic eminim#!..."
 agot_filler_riverlands.0018.a: "Hayır, bir şeyler uyuşmuyor. Ne kadar ilginç..."
 agot_filler_riverlands.0018_tt.a: "Şelaleyi keşfediyorsunuz."
  #agot_filler_riverlands.0019 rework needed, no loc 
 agot_filler_riverlands.0020.t: "Yıkılmış Karakol: Ormanın İçinde"
 agot_filler_riverlands.0020.desc: "[explorer_vassal.GetFirstNameNoTooltip]'ı bulup [explorer_vassal.GetHerHim]'e bu garip gizemli nehirden bahsetmek için acele ediyorum. [explorer_vassal.GetHerHim]'i bulana kadar uzun süre arama yapmıyorum. "[explorer_vassal.GetFirstNameNoTooltip]!" diye bağırıyorum. "Ormanda en tuhaf şeyi buldum!"\n\n [explorer_vassal.GetHerHim]'e nehir ve şelale hakkında her şeyi anlattım ve açıklamamı aldıktan sonra [explorer_vassal.GetSheHe] onaylayarak başını salladı. "Çok haklısın — bu bölgede böyle bir şeyin haritası çıkarılmış değil. Görünüşe göre yeni bir keşif yapmışsın, benim [ROOT.Char.GetLadyLord]'m!""
 agot_filler_riverlands.0020.a: "[ROOT.Char.GetCapitalLocation.GetName]'a döndüğümde birkaç haritacı çağıracağım!"
 agot_filler_riverlands.0020_tt.a: "Aramanız sona eriyor."
 agot_filler_riverlands.0021.t: "Yıkık Karakol: Uzun Zamandır Kayıp Olan Kışlalar"
 agot_filler_riverlands.0021.gold: "Gözlerim, Dar Deniz'de popüler olduğunu okuduğum hilal şeklindeki bir bıçak olan khopesh'i tuttuğumda kocaman açılıyor. Bunlardan birini kitapların dışında hiç görmedim! Burada ne işi var ki? Kesinlikle bir koleksiyon parçası ve mükemmel durumda.\n\nNeyse ki khopesh oldukça hafif ve tek elle taşınması kolay. Belki daha fazlasını bile bulabilirim..."
 agot_filler_riverlands.0021.desc.no: "Hala metal için bile satılamayacak kadar paslanmış eski silahlardan başka bir şey değil. Ama şimdi #italic durmak için çok yatırım yaptım!#!"
 agot_filler_riverlands.0021.a: "Çok eğleniyorum bundan! Devam edeceğim."
 agot_filler_riverlands.0021.b: "Tadına baktım, daha fazlasını istiyorum!"
 agot_filler_riverlands.0021_tt.a: "Siz aramaya devam edin."
 agot_filler_riverlands.0022.t: "Yıkık Karakol: Uzun Zamandır Kayıp Olan Kışlalar"
 agot_filler_riverlands.0022.desc: "Bir kez daha, ne kadar kuytu köşe ararsam arayayım, eli boş dönüyorum. Bir süre sonra, [explorer_vassal.GetFirstNameNoTooltip] yanıma yaklaşıyor. "İyi bir şey buldun mu?" [explorer_vassal.GetSheHe] soruyor. "Biz şey... bir süredir buradayız..."\n\n[explorer_vassal.GetSheHe|U] başımı salladığımda nefes veriyor. "Ben de bulamadım. Sanırım bu boşunaydı.""
 agot_filler_riverlands.0022.a: "Keşke bugün şans yanımızda olsaydı..."
 agot_filler_riverlands.0022_tt.a: "Hazinesiz bir şekilde kampa dönüyorsun."
 agot_filler_riverlands.0023.t: "Yıkık Karakol: Uzun Zamandır Kayıp Olan Kışlalar"
 agot_filler_riverlands.0023.desc: "Altın veya süslü bir kılıç olmayabilir, ancak moloz ve çürümüş kerestenin bir karışımının ardında saklı eski bir geçit keşfettiğimde kalbim yine de hopluyor.\n\nKendi güvenliğimi tamamen hiçe sayarak geçide doğru yolculuk ediyorum ve sonunda Outpost'un kullanıldığı zamanlardan kalma bir tür geçici zindana varıyorum. Eski ahşap hücreler dokunulmamış gibi görünüyor ve burada hava o kadar dondurucu ki kendi nefesimi görebiliyorum."
 agot_filler_riverlands.0023.a: "Hücreleri aramamak benim için ayıp olurdu."
 agot_filler_riverlands.0023.b: "Cadının memesinden daha soğuk! Ben gidiyorum buradan!"
 agot_filler_riverlands.0023_tt.a: "Hücrelerin içini değerli bir şey bulmak için ararsınız."
 agot_filler_riverlands.0023_tt.b: "Mümkün olduğunca çabuk geri dön."
 agot_filler_riverlands.0024.t: "Yıkık Karakol: Uzun Zamandır Kayıp Olan Kışlalar"
 agot_filler_riverlands.0024.desc: "Ellerim o kadar soğuk ki kemiklerim batmaya başlıyor ama şükür ki uyuşmuyorlar çünkü birkaç dakika aradıktan sonra mücevherleri hissediyorlar! Ve #italic çok#! tane!\n\n...Aslında şaşırtıcı bir şekilde #italic yeni#! mücevher. Hah. Görünüşe göre biri servetini saklamak için bu hücreleri yeniden kullanmaya karar vermiş. Sanırım onu ​​güvende tutmak için bu kadar çaba sarf ettikten sonra kaybolduğunu görünce oldukça yıkılırlar...\n\nEh işte! Bu hatayı iki kez yapmayacaklar! Mücevherlerin en değerlisini kendime alıyorum. Bu kimin sakladığıysa bir dahaki sefere bir kasa için para harcamalı.\n\nKışlaya döndüğümde [explorer_vassal.GetFirstNameNoTooltip] ile karşılaştım. Görünüşe göre [explorer_vassal.GetSheHe] hiçbir şey bulamamış."
 agot_filler_riverlands.0024.b: "Ne kadar şanslı bir hazine avı, siz de katılıyor musunuz [explorer_vassal.GetFirstNameNoTooltip]?"
 agot_filler_riverlands.0024_tt.a: "Daha yüklü ceplerle eve dönersin."
 agot_filler_riverlands.0025.t: "Yıkık Karakol: Uzun Zamandır Kayıp Olan Kışlalar"
 agot_filler_riverlands.0025.desc: "Çabalarıma rağmen, aramam hiçbir şey ortaya çıkarmıyor. Sinirlenerek kışladan ayrılıp [explorer_vassal.GetFirstNameNoTooltip]'ı arıyorum.\n\nSonunda [explorer_vassal.GetHerHim]'i kulede, yerde, acı içinde inlerken buluyorum. "Benim [ROOT.Char.GetLadyLord]'im! Kuleye tırmanmaya çalıştım, ancak merdivenler çöktü ve düştüğümde diz kapağımın #italic gök gürültüsü#! gibi çatladığını duydum ve şimdi ayakta duramıyorum!"\n\nGerçekten de korkunç bir [explorer_vassal.GetSheHe] düşüş yaşadılar. Sadece [explorer_vassal.GetSheHe] dizini [explorer_vassal.GetHerHis] yaralamakla kalmadı, aynı zamanda [explorer_vassal.GetSheHe]'in kanayan, altın [explorer_vassal.GetSheHe]'in etrafında biriken kan, [explorer_vassal.GetSheHe] düştüğünde [explorer_vassal.GetHerHis] tutuşundan dökülmüş gibi görünüyor."
 agot_filler_riverlands.0025.a: "Al! Koluma tutun, seni hemen kampa geri götürüyorum!"
 agot_filler_riverlands.0025.b: "Altınları toplayıp hemen geliyorum!"
 agot_filler_riverlands.0025_tt.a: "Sen ve [explorer_vassal.GetFirstNameNoTooltip] güvenli bir şekilde kampa geri dönün."
 agot_filler_riverlands.0025_tt.b: "[explorer_vassal.GetFirstNameNoTooltip]'ın hazinesini çalarsınız ve ancak onu sakladıktan sonra [explorer_vassal.GetHerHim]'e yardım edersiniz..."
  #Crannogman festivity interrupted 
 agot_filler_riverlands.0030.t: "Şenlikler sona erdi"
 agot_filler_riverlands.0030.desc: "[chancellor.GetCouncilTitle], [chancellor.GetTitledFirstName], kaşlarını çatarak geldi ve nehir kıyılarındaki çalışkan balıkçıların hayatlarını altüst etmeye devam eden Crannogmen şenliklerinin rahatsız edici haberlerini getirdi. Geleneklere dayanan ve yılda iki kez düzenlenen bu asırlık kutlamalar, iki ila üç gün, hatta daha uzun bir süreye yayılıyor. Crannogmen'lerin kendilerine özgü yaşam tarzlarına saygılarını sundukları bir zamandır.\n\nAncak, bu şenliklerin beklenmedik sonuçları onları yıpratmaya başladı. Bu toplantıların bölgedeki balıkları tüketme gibi sıkıntılı bir alışkanlığı var ve etkileri bir haftaya kadar sürüyor.\n\nTuz lekeli giysileri ve yıpranmış yüzüyle mütevazı bir balıkçı, önünüzde diz çökerek içtenlikle yalvarıyor. "Benim [ROOT.Char.GetLadyLord|l], bir şeyler yapmalısın, #italic yalvarıyorum!#!". Sesi çaresizlikten titriyor. "Balık tutma programlarımızı bozuyor ve ailelerimiz nehrin bereketine bağımlı. Balık stokları azalırken geçinmek için mücadele ediyoruz.""
 agot_filler_riverlands.0030a: "Bu şenliklerin durdurulması gerekiyor."
 agot_filler_riverlands.0030b: "Ne yapacağımı... [liege.GetTitledFirstName]'ın karar vermesine izin vereceğim."
 agot_filler_riverlands.0030c: "Yedi Krallık birçok insanın yaşadığı bir ülkedir. Hoşgörülü olmalıyız."
 agot_filler_riverlands.0030d: "Daha fazla ziyafeti teşvik edin! Nehir Toprakları ve Crannogmen'lerin bağ kurmasına izin verin!"
  #Crannogman tavern craze 
 agot_filler_riverlands.0031.t: "Demir Crannogman"
 agot_filler_riverlands.0031.desc: "İki muhafızım eşliğinde yerel bir meyhaneye giriyorum ve tam zamanında bir yumruk dövüşüne tanık oluyorum. İki Nehirli tarafından hor görülen bir Crannogman'ın gücendiği ve dikkate değer bir beceriyle karşılık verdiği anlaşılıyor. Büyük bir ustalık gösterisinde, [crannog_fighter.GetSheHe|L] iki [crannog_fighter.GetHerHis|L] rakibini de hızla yenerek [crannog_fighter.GetHerHis|L]'in dövüş yeteneklerinden şüphe duyulacak hiçbir yer bırakmıyor.\n\nCrannogman kalabalığın tezahüratları ve alayları arasında zafer kazanmış bir şekilde dururken, [crannog_fighter.GetSheHe|L] beni ve iki muhafızın [crannog_fighter.GetHerHim|L]'e baktığını fark ediyor. [crannog_fighter.GetSheHe|L] bize yaramaz bir sırıtışla yaklaşıyor ve "Neye bakıyorsunuz, ha?" diyor. [crannog_fighter.GetSheHe|L] alay ediyor ve yumruklarını havaya kaldırarak [crannog_fighter.GetHerHis|L] sıkıyor. "Bundan da biraz ister misin #italic#!?""
 agot_filler_riverlands.0031a: "Yeteneklerinizi fark etmemek elde değil... iş mi arıyorsunuz?"
 agot_filler_riverlands.0031b: "Dayak mı arıyorsun, ha? Pekala..."
 agot_filler_riverlands.0031c: "Konuştuğun kişinin kim olduğunu biliyor musun?"
 agot_filler_riverlands.0031d: "Nasıl cesaret edersiniz... Muhafızlar! [crannog_fighter.GetHerHim]'dan #italic'e ölüm!#!"
 agot_filler_riverlands.0031.b.a: "Yumruk dövüşünü kazanırsın"
 agot_filler_riverlands.0031.b.b: "Yumruk dövüşünü kaybedersin"
 agot_filler_riverlands.0032.t: "Samimi Minnettarlık"
 agot_filler_riverlands.0032.desc: "Hizmetime başladıktan birkaç ay sonra, [crannog_fighter.GetFirstName] tüm saray önünde bana resmen teşekkür etmeye ve bir konuşma yapmaya karar verdi. Doğru zaman geldiğinde, [crannog_fighter.GetSheHe|L] bana dikilmiş bir şekilde öne çıktı. Görülmeye değer bir manzara, [crannog_fighter.GetSheHe|L]'den tamamen farklı bir adam.\n\n"Teşekkür ederim, [ROOT.Char.GetLadyLord|U]'üm..." [crannog_fighter.GetSheHe|L] titrek bir sesle başladı, "Bugün burada duruyorum, alçakgönüllülükle ve minnettarlıkla dolu. Üç ay önce sadece bir kavgacıydım, asil lordlar ve hanımlar dünyasından ve kalbinizde çok değer verdiğiniz onurdan uzakta, meyhanelerde yerimi buluyordum."\n\n"Ama o zamandan beri, sen, [ROOT.Char.GetLadyLord|U]'üm, hayatımı asla hayal edemeyeceğim şekillerde değiştirdin. İçimde potansiyel gördün ve beni sarayına getirdin, bana daha önce hiç kimsenin veremediği bir şans verdin." [crannog_fighter.GetSheHe|L] konuşurken, [crannog_fighter.GetHerHis|L]'nin gözleri yaşlarla doldu. "Benim [ROOT.Char.GetLadyLord|U]'üm, bana sadece bir amaç vermekle kalmadın, aynı zamanda onur ve sadakatin anlamını da gösterdin,"\n\n"Ben..." Crannogman beceriksizce diz çöktü, [crannog_fighter.GetHerHis|L] kılıcını açtı ve [crannog_fighter.GetHerHis|L] fitin dibine koydu, "Ben, [crannog_fighter.GetSheHe|L]1, sırtını koruyacağım, öğütlerini tutacağım ve gerekirse hayatımı senin için vereceğim. Eski ve yeni tanrılar adına yemin ederim.""
 agot_filler_riverlands.0032a: "Sana yemin ederim ki, ocağımın başında her zaman bir yerin olacak, soframda ise yemeğim ve şarabım olacak..."
 agot_filler_riverlands.0032b: "Yapılması gereken doğru şeydi ama... Yeminini edemem..."
 agot_filler_riverlands.0032c: "Keşke sadece #italic kaba kuvvet#!, [crannog_fighter.GetFirstNameNoTooltip]'den daha fazlasını sunabilseydin."
 agot_filler_riverlands.0033.t: "Kavga Kazanıldı"
 agot_filler_riverlands.0033.desc: "Yumrukla, vur, eğil ve tekrar kaç. Masanın üzerinden alışılmadık bir zarafetle atlayıp aramızdaki mesafeyi hızla kapattım. Gösterdiğim zarafet ve güç sadece izleyenleri değil, beni de hayrete düşürdü.\n\nAma sonra, Crannogman'ın güçlü bir sağ kancası beni tamamen şaşırttı. Darbenin şiddeti beni sarstı ama sakinliğimi hemen geri kazandım ve kalabalığın içinden bir köylünün bağırdığı gibi, hiç de uyuşuk olmadığımı kanıtladım.\n\nCrannogman'ı siper almaya zorlayan başka bir sol kancayla karşılık verdim. [crannog_fighter.GetSheHe|U] eğildi ama bu sefer acı verici bir dönüşe yol açtı - [crannog_fighter.GetHerHim|L] yerine, yumruğum kendi muhafızımın miğferine çarptı ve yere düştü. Acı içinde inlerken kalabalık bir an sessiz kaldı; ancak bu duraklama anlıktır ve sessizlik, öncekinden bile daha yüksek bir şekilde gürleyen bir tezahüratla parçalanır.\n\nDövüş yumruk üstüne yumruk, darbe üstüne darbeyle birkaç dakika daha devam eder. Crannogman şüphesiz güçlüydü ancak [crannog_fighter.GetSheHe|L] sadece kaba kuvvete güvenir. Öte yandan ben bundan daha fazlasına sahibim.\n\nSon, kesin darbe benden gelir ve Crannogman sertçe yere düşer, [crannog_fighter.GetHerHis] sulu gözlerle merhamet dilenir. [crannog_fighter.GetHerHim]'te kalan azıcık güçle [crannog_fighter.GetSheHe] sürünerek uzaklaşmaya çalışır."
 agot_filler_riverlands.0033a: "Sana bir ders verdim. Şimdi defol git!"
 agot_filler_riverlands.0033b: "Nereye gidiyorsun?! Daha bitmedi!"
 agot_filler_riverlands.0033c: "Yumruklarda fena değilsin... Benimle geliyorsun."
 agot_filler_riverlands.0034.t: "Kavga Kaybedildi"
 agot_filler_riverlands.0034.desc: "Yumrukla, vur, eğil ve tekrar kaç. Masanın üzerinden alışılmadık bir zarafetle atlamaya çalışıyorum ama hareketlerim beceriksiz ve aramızdaki mesafeyi kapatmakta zorlanıyorum. Gösterdiğim dengesizlik ve zayıflık sadece izleyenleri değil #italic şok ediyor.\n\nAma sonra, Crannogman'dan gelen güçlü bir sağ kanca beni tamamen afallatıyor. Darbenin gücü beni sarsıyor ve sakinliğimi geri kazanamıyorum, bu da uyuşuk olduğumu kanıtlıyor, kalabalıktan bir köylü bağırıyor.\n\nSol kancayla karşılık vermeye çalışıyorum ama Crannogman kolayca siper alıyor. [crannog_fighter.GetSheHe|U] yumruğumdan zahmetsizce kaçıyor ve bu sefer acı verici bir bükülmeye yol açıyor - [crannog_fighter.GetHerHim|L] yerine, yumruğum kendi muhafızımın miğferine çarpıyor ve o yere düşüyor. Acı içinde inlerken kalabalık bir an sessizleşiyor; ancak bu duraklama anlıktır ve sessizlik, öncekinden bile daha yüksek bir şekilde gürleyen bir tezahüratla parçalanır.\n\nDövüş yumruk üstüne yumruk, darbe üstüne darbeyle birkaç dakika daha devam eder. Crannogman şüphesiz güçlüdür. [crannog_fighter.GetSheHe|U] yalnızca kaba kuvvete dayanır; kişisel olarak karşı koyamayacağım bir güç.\n\nSon, kesin darbe Crannogman'dan gelir ve sertçe yere düşerim. Muhafızların [crannog_fighter.GetHerHim|L]'ün peşine düşmek üzere olduğunu gören Crannogman meyhaneden kaçmaya hazırlanır."
 agot_filler_riverlands.0034.a: "Bu adam Smith kadar güçlü!"
 agot_filler_riverlands.0034.b: "Piç... [crannog_fighter.GetSheHe] kaçıyor! Muhafızlar! [crannog_fighter.GetHerHim]'i alın!"
  #Crannogman Dispute 
 agot_filler_riverlands.0035.t: "Crannogmen Sorusu"
 agot_filler_riverlands.0035.desc: "Crannogmen'ler nesillerdir Nehirliler ile Boğaz arasındaki sınırda küçük köyleri korudular. Bu köyler derin bir duygusal değere sahip, çünkü mülkiyetleri eski zamanlara dayanıyor, en azından Crannogmen'ler buna inanıyor.\n\nSon aylarda, [agot_river_0035_county.GetName] köylüleri ile Crannogmen'ler arasında çatışma kaynama noktasına geldi. [agot_river_0035_county.GetName] köylüleri bu yerleşim yerlerine bitişik yemyeşil ormanlarda avlanmayı özlüyorlar. Bol av hayvanı olan bu ormanların hayatlarını büyük ölçüde iyileştirebileceğini savunuyorlar. Yine de Crannogmen'ler bu kutsal ormanlar üzerindeki haklı iddialarını kararlılıkla savunuyorlar. Hatta bir köylünün bir Crannogmen'e 'kurbağa yiyen' demesiyle kan döküldü.\n\nGörünürde net bir çözüm olmayınca, çaresiz köylüler yardım için [marshal.GetCouncilTitle|l]'me yöneldiler. Ne yapacağını bilemeyen [marshal.GetSheHe] elinde bir haritayla yanıma geliyor ve [marshal.GetHerHis] endişeli bakışlarla bana bakıyor..."
 agot_filler_riverlands.0035.a: "Savunmaya hazır oldukları sürece topraklarını ellerinde tutabilirler."
 agot_filler_riverlands.0035.b: "Oraları her zaman Crannogman köyleriydi... Öyle kalacaklar."
 agot_filler_riverlands.0035.c: "Bu Crannogman 'bölgelerinin' sıkı bir şekilde düzenlenmesi gerekiyor"
 agot_filler_riverlands.0035.d: "Onları [agot_river_0035_county.GetName]'dan çıkarmanın zamanı geldi!"
 agot_filler_riverlands.0036.t: "Boyun İntikamcısı"
 agot_filler_riverlands.0036.desc: "Hareketli köy pazarında sergilenen mal ve eşyaları yavaşça incelerken, muhafızlarımın olağanüstü yetenekli bir tiyatro topluluğu tarafından eğlendirildiğini fark ediyorum ve dikkatleri bir anlığına beni eğlendirmekten koruma görevlerinden uzaklaşıyor.\n\nMerakla, muhafızlarımla birlikte gösteriye tanık olmak için yaklaşıyorum. Hikaye, zor ve zalimlik yoluyla halkını haklı topraklarından kovan bir tiran [ROOT.Char.GetLadyLord|l] hakkında kasvetli bir hikaye. Oyuncuların kostümleri, ifadeleri ve anlatı yankısı Crannogman'a çarpıcı bir şekilde benziyor...\n\nBirdenbire, benden sadece birkaç adım ötede duran iki muhafızım yere düşüyor, cansız bedenleri boyunlarından çıkan küçük oklarla lekeleniyor. Gözlerim inanmazlıkla tiyatro topluluğuna kaydı ve dudaklarının arasında üflemeli tüfek tutan iki yardımcı oyuncuyu görünce şaşkınlığım arttı.\n\nOyuncu bana derin bir kinle [crannog_avenger.GetHerHis] gözlerinde yanarak baktı. [crannog_avenger.GetHerHis|U] Pazar yerinin gürültüsünün üzerinde yükselen gür bir ses duyuldu ve [crannog_avenger.GetSheHe|L] suçlayıcı bir şekilde parmağını bana doğrulttu ve bağırdı, "Sen, kanlı piç! Evimi elimden aldın! Bunun bedelini kendi #italic HAYATINLA ödeyeceksin!#!""
 agot_filler_riverlands.0036.a: "Muhafızlar!"
 agot_filler_riverlands.0036.b: "Seninle ben ilgileneceğim!"
 agot_filler_riverlands.0036.b.a: "Suikastçıyı yendin"
 agot_filler_riverlands.0036.b.b: "Suikastçı seni öldürür"
 agot_filler_riverlands.0036_tt.b: "Sen bastır [crannog_avenger.GetFirstName]"
 agot_filler_riverlands.0037.t: "Boyun İntikamcısı"
 agot_filler_riverlands.0037.desc: ""MUHAFIZLAR!" diye bağırıyorum, ancak saniyeler sonra suikastçı bana doğru saldırıyor, [crannog_avenger.GetHerHis] ellerinde sıkıca tuttuğu bir mızrakla öldürmeye hazır. Hemen ters yöne doğru fırlıyorum, kalbim göğsümde çarpıyor.\n\nKısa ama yoğun bir koşudan sonra, birkaç muhafızımın hızla suikastçıya doğru koştuğunu ve [crannog_avenger.GetHerHim]'i bir dizi hızlı ama güçlü vuruşla köşeye sıkıştırdığını görmek için arkama bakıyorum. [crannog_avenger.GetSheHe|U] karşı saldırı yapmaya çalışıyor, ancak [crannog_avenger.GetHerHis] sırtı [ROOT.Char.GetFaith.HouseOfWorship]'ün soğuk taş duvarına sıkıca bastırılmış, [crannog_avenger.GetHerHis] manevra alanı ciddi şekilde kısıtlanmış. Durum tersine dönmüştü ve şimdi avcı av olmuştu.\n\nMuhafızlardan biri hemen bu fırsattan yararlanıyor ve [crannog_avenger.GetHerHis]'ın yüzüne derin bir kesik atıyor, [crannog_avenger.GetHerHis] yanağından [crannog_avenger.GetHerHis] alnına kadar korkunç bir yara bırakıyor. [crannog_avenger.GetHerHim]0 mızrağını fırlattığında [crannog_avenger.GetHerHis]'ın ağzından ilkel bir çığlık kaçar ve acı içinde [crannog_avenger.GetHerHis] dizlerinin üzerine çöker.\n\nCrannogman'ın ruhu kırılır ve tehdit bastırılır."
 agot_filler_riverlands.0037.a: "[crannog_avenger.GetHerHim]'ı öldürmeyeceğim. [crannog_avenger.GetHerHim]'ın [crannog_avenger.GetHerHis]'nin anavatanına geri dönmesine izin vereceğim!"
 agot_filler_riverlands.0037.a_tt: "[crannog_avenger.GetFirstName] Boyun'da kaybolur."
 agot_filler_riverlands.0037.b: "[crannog_avenger.GetHerHim]'ı gözümün önünden çek."
 agot_filler_riverlands.0037.c: "[crannog_avenger.GetSheHe], [ROOT.Char.GetCapitalLocation.GetName]'in zindanlarını ziyaret edecek!"
 agot_filler_riverlands.0037.d: "Aklımda bir şey var..."
 agot_filler_riverlands.0037.d_tt: "Sen deri yüzen bıçaklarını bileyliyorsun..."
 agot_filler_riverlands.0038.t: "Boyun İntikamcısı"
 agot_filler_riverlands.0038.desc: "Suikastçı bana doğru koşuyor; [crannog_avenger.GetHerHis] elinde sıkıca kavradığı bir mızrak, vurmaya hazır. Hemen kılıcımı çekiyorum ve düello başlıyor.\n\nKısa ama yoğun bir çarpışan bıçak ve kurnazca hareket dansından sonra; rakibimi bir dizi güçlü vuruşla köşeye sıkıştırıyorum. [crannog_avenger.GetSheHe] karşı saldırı yapmaya çalışıyor, ancak [crannog_avenger.GetHerHis] sırtı [ROOT.Char.GetFaith.HouseOfWorship]'ün soğuk taş duvarına sıkıca bastırılıyor, [crannog_avenger.GetHerHis] manevra alanı ciddi şekilde kısıtlanıyor. Avcı av oluyor.\n\nBu fırsattan hemen yararlanıyorum ve [crannog_avenger.GetHerHis] yüzüne derin bir kesik atıyorum, [crannog_avenger.GetHerHis] gözünde korkunç bir yara bırakıyorum. [crannog_avenger.GetHerHis] dudaklarından gırtlaktan bir çığlık yükselirken [crannog_avenger.GetSheHe] [crannog_avenger.GetHerHis] silahını bırakıyor ve yenilgiyle [crannog_avenger.GetHerHis] dizlerinin üzerine çöküyor.\n\n[crannog_avenger.GetHerHis] ruhu kırıldı ve zafer benim oldu."
 agot_filler_riverlands.0038.a: "Adaleti şimdi ve burada sağlayacağım."
 agot_filler_riverlands.0038.b: "Kafanı kes!"
 agot_filler_riverlands.0038.c: "Zindanlara doğru!"
  #Crannogman speaks about his/her origins 
 agot_filler_riverlands.0040.t: "[crannog_storyteller.GetFirstNameNoTooltip]'ın Hikayesi"
 agot_filler_riverlands.0040.desc.a: ""Dinle beni," diyor [crannog_storyteller.GetFirstName], beni [crannog_storyteller.GetHerHis] sesiyle yakından kendine çekerek. "Bu saraya nasıl geldiğimin hikayesini çok az kişi biliyor. Küçük boyum nedeniyle çok sayıda yan bakış gördüm. Sanırım rekoru düzeltmenin zamanı geldi..."\n\n"Hayatım boyunca Boyun'da yaşadım, kara bataklıklar ve yarı boğulmuş ağaçlar arasında büyüdüm. Boyun her zaman böyle değildi... Ormanın çocukları kara büyülerini kullanarak toprakları su dolu bir teslimiyete uğrattılar. Ama bu başka bir günün hikayesi..."\n\n"Evet, ailem Boyun'da yaşıyordu, o garip acı suyun nimetleriyle hayatta kalıyor, geçimimizi sağlamak için kertenkele-aslanları savuşturuyorduk. Ama bir gün, sular kendiliğinden kabardı ve annemi ve babamı da beraberinde götürdü. O gün Boyun'dan ayrıldım ve sarayınıza katılmak için buraya geldim." [crannog_storyteller.GetHerHim]'nin gözyaşlarını tuttuğunu görebiliyorum. Ama ne diyeceğimi bilmiyorum..."
 agot_filler_riverlands.0040.desc.b: ""Dinle beni," diyor [crannog_storyteller.GetFirstName], beni [crannog_storyteller.GetHerHis] sesiyle yakından kendine çekerek. "Bu saraya nasıl geldiğimin hikayesini çok az kişi biliyor. Küçük boyum nedeniyle çok sayıda yan bakış gördüm. Sanırım rekoru düzeltmenin zamanı geldi..."\n\n"Hayatım boyunca Boyun'da yaşadım, kara bataklıklar ve yarı boğulmuş ağaçlar arasında büyüdüm. Boyun her zaman böyle değildi... Ormanın çocukları kara büyülerini kullanarak toprakları su dolu bir teslimiyete uğrattılar. Ama bu başka bir günün hikayesi..."\n\n"Evet, ailem Boyun'da yaşıyordu, o garip acı suyun nimetleriyle hayatta kalıyor, geçimimizi sağlamak için kertenkele-aslanları savuşturuyorduk. Ama topraklarda savaşlar patlak vermeye başlayınca, geçinmek için yeni bir yaşam biçimi aramak zorunda kaldım. Beni senin sarayına getiren şey bu oldu." [crannog_storyteller.GetSheHe]'nin [crannog_storyteller.GetHerHis]'in gözlerinde bir umut ışığı görebiliyorum."
 agot_filler_riverlands.0040.a: "Ne kadar ilginç bir hikaye!"
 agot_filler_riverlands.0040.b: "Hmm, çok ilginç... bitirdin mi şimdi?"
  #Crannogman tells tales about cape kraken 
 agot_filler_riverlands.0041.t: "Cape Kraken'in Hikayeleri"
 agot_filler_riverlands.0041.desc: "Benim gibi bir [ROOT.Char.GetLadyLord|l], saray mensuplarını ekmek kırmak için ağırlamak için bolca fırsata sahiptir. Bu gece, beni toprakların birçok hikayesini dinleyerek meşgul eden [crannog_kraken.GetFirstName]'in yanında oturuyorum.\n\n"Ve ben bu bölgelerin kuzeyindeki Cape Kraken'dan geliyorum - orman çocuklarının bir zamanlar yaşadığı kadim topraklar." Masada bir sessizlik çöküyor, kendi aralarında konuşan misafirler dikkatlerini [crannog_kraken.GetFirstNameNoTooltip]'ye çeviriyorlar.\n\n"Evet, Cape Kraken'ın ormanları ve bataklıkları bu topraklara ayak basan insandan daha eskidir. Bazı taşlar zamanın başlangıcından beri orada duruyor. Ve içinde sadece orman çocuklarının anlayabileceği bir güç de var..."\n\n[crannog_kraken.GetSheHe] sesi kesiliyor ve daha fazlasını öğrenmek için can atmaktan kendimi alamıyorum."
 agot_filler_riverlands.0041.a: "Ne masallar! Bize bu kadar yakın bu kadar gizemli bir bölgenin olduğunu düşünmek..."
  #Majestic old godswood 
 agot_filler_riverlands.0042.t: "Antik Bir Büvet Ağacı"
 agot_filler_riverlands.0042.desc: "Vasallarımdan birinin elindeki yola doğru giderken, orman çöpleri arasında bir renk parıltısı gözüme çarptı. Atlarımdan indim ve donuk kahverengi döküntüleri bir kenara iterek, yakut kadar koyu kırmızı beş köşeli bir yaprağı ortaya çıkardım. Adamlarım ve ben heyecanla bakıştık. Yaprakları kan kırmızısı kalırken, komşuları yeşil ve kahverengi olan tek bir ağaç türü biliyoruz.\n\nYoğun ormanda arama yaparken, imkansızı keşfediyoruz: bir weir ağacı. Vahşi Kuzey ve ekili tanrı ormanları dışında uzun zamandır nesli tükendiği düşünülen bu ağaçlar, Eski Tanrılar'a inanmayanlar için bile değerlidir.\n\nAma bu ağaçlar arasında bir ağaç — devasa, kadim, onurlu. Hiçbirimiz daha önce buna benzerini görmedik. Binlerce yıl önce Andalların saldırısından nasıl sağ çıktığını hayal edemiyorum, ama onun varlığında insanların neden weir ağaçlarının köklerine tapınmaya geldiğini çok iyi anlıyorum."
 agot_filler_riverlands.0042.a: "Ne kadar görkemli. Ne kadar güçlü."
  #Blackwood's Büvet Ağacı 
 agot_filler_riverlands.0043.t: "Eski Tanrıların Rahatlığı"
 agot_filler_riverlands.0043.desc: "Son zamanlarda Blackwood Vadisi'nin üzerinde kara bulutlar dolaşıyor gibi görünüyor, ya da belki de bu sadece benim huzursuzluğumun gölgesi. Uyku kolay gelmiyor ve danışmanlarımla uzun saatler çalıştıktan sonra bile devlet işleri iyi bir düzene hiç yaklaşmıyor gibi görünüyor. Böyle zamanlarda, insan arkadaşlarına yaslanmayı umuyor, ama şimdi birçoğu bana soğuk davranıyor, hatta daha kötüsü.\n\nTek sığınağım, evimin kadim büyü ağacının ölü dallarının altındaki tanrı ormanında. Burada en azından huzur bulabilirim, eğer çözümler değilse.\n\nAma neden çözümler de olmasın? Blackwood'lar, komşularımız onları yabancı Yediler için terk ettikten çok sonra bile, binlerce yıldır Eski Tanrılar'ı korudular. Bu inanç yardıma layık değil mi? Büyü ağaçlarının Tanrıları, sadece sorarsam, bana tavsiyede bulunmayacaklar mı?"
 agot_filler_riverlands.0043.a: "Lütfen yalvarışımı duyun, kadim olanlar. Bana ne yapmam gerektiğini söyleyin."
 agot_filler_riverlands.0044.t: "Eski Tanrıların Rahatlığı"
 agot_filler_riverlands.0044.desc: "Sessiz yalvarışımı yaptıktan sonra, hala büyülü ağacın altında oturuyorum. Dinliyorum, ama sadece kargaların ötüşünü duyuyorum. Daha derin dinliyorum ve rüzgarda ölü dalların belli belirsiz esnemesini duyuyorum, ama daha fazlası değil. Daha da derin, daha dikkatli dinliyorum ve kadim ağacın köklerini ölümde bile bana bir cevap getirmek için esnediğini duyduğumu düşünüyorum ve sonra — hiçbir şey. Cevap yok. Teselli yok."
 agot_filler_riverlands.0044.a: "Tanrılardan talepte bulunmak ölümlülerin işi değildir."
 agot_filler_riverlands.0045.t: "Eski Tanrıların Rahatlığı"
 agot_filler_riverlands.0045.desc: "Sessiz yalvarışımı yaptıktan sonra, hala büyü ağacının altında oturuyorum. Dinliyorum, ama sadece kuzgunların ötüşünü duyuyorum. Daha derin dinliyorum ve rüzgarda ölü dalların belli belirsiz çırpınışını duyuyorum, ama daha fazlası değil. Daha da derin, daha dikkatli dinliyorum ve kadim ağacın köklerinin ölümde bile bana bir cevap getirmek için çırpındığını duyuyorum ve sonra —\n\nTanrılar konuşuyor\n\nSözcüklerle değil, çünkü bu çok kaba olurdu. Büyü ağacı bana bakıyor ve o bakışla konuşuyor. Atalarımın bilgeliği o bakıştan akıyor ve evimin var olmasından önceki çağların bilgeliği. Kalbim hafifliyor, kafam berraklaşıyor ve binyılların iyiliğiyle yüzüyorum."
 agot_filler_riverlands.0045.a: "Sonunda her şey yoluna girecek."
 agot_filler_riverlands.0046.t: "Weirdwood ve ben"
 agot_filler_riverlands.0046.desc: "Bu sefer biraz abartmış olabilirim... Kafamın içindeki sesler öyle yüksek sesle bağırıyordu ki, biraz haşhaş sütü onları uzaklaştırır diye düşünmüştüm ama #italic şimdi...#!\n\nI kendimi antik tanrı ormanında, kalenin kendisini gölgede bırakan o zehirli ağaçla karşı karşıya buldum. Özsuyuyla kaplı gözlerine bakarken, beni izlediğini hissetmeden edemiyorum.\n\nSağıma doğru üç hızlı adım atıyorum. Gözleri benimle birlikte ilerliyor, beni takip ediyor, #italic bana sesleniyor.#! Omurgamdan aşağı bir ürperti iniyor. Bu, #N onaylamayan bir bakış#!!\n\nAma ben... Ben bir [ROOT.Char.GetLadyLord|l]'yım! Hiçbir ağaç benim iyi adımı lekeleyemez!! #bold Defol git, pis şey!#!\n\n#italic Ama ondan tam olarak nasıl kurtulacağım?#!"
 agot_filler_riverlands.0046.a: "Dudaktan bir öpücük yeterli olur!"
 agot_filler_riverlands.0046.b: "Bir tokat! Çok sert #bold#! bir tokat!"
 agot_filler_riverlands.0047.t: "Ay'dan Soyulmuş"
 agot_filler_riverlands.0047.desc: "Ensemden yumuşak bir rüzgar esiyor... Beni yavaşça devasa ağaç gövdesinin etrafında yönlendiriyor, en arkadaki köklerinin arasından akan küçük bir sel görüyorum. Su parıldıyor, kuzgunlar üstümde gaklıyor. #italic Dünya hafifçe dönüyor ve bir sonraki bildiğim şey...#!\n\nI've yüzüstü akan suya düştüm. Garip bir şekilde ağır hissediyorum, sanki burada boğulacakmışım gibi. Ama kendimi yüzeye bastırdığımda, dünyanın ağırlığının üzerimden akıp gittiğini hissediyorum. Daha hafif, daha mutluyum, #bold daha özgürüm#!.\n\nI kalp ağacının suskun yüzüne doğru geri yürüyorum. Bakışları hareketsiz kalıyor."
 agot_filler_riverlands.0047.a: "Ne... Ne oldu şimdi?"
