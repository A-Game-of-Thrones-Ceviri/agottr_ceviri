 agot_filler_riverlands.0050.t: "Egzotik çiçekler"
 agot_filler_riverlands.0050.desc: "Parlak ve güneşli bir gün, ama benim sarayım çamur kadar kasvetli. Gri, kahverengi ve yine gri — neden benim gibi bir [ROOT.Char.GetLadyLord]'ın sarayı dışarıda parlaklık ve güzellik varken bu kadar sıkıcı olsun ki? Hatta neden çevresinden bile daha güzel olmasın, uzak diyarların çiçekleriyle süslenmiş olmasın ki?"
 agot_filler_riverlands.0050.a: "Menzil'den gelen çiçekler bu salonları canlandırırdı."
 agot_filler_riverlands.0050.b: "Benim için sadece Braavos'taki Dar Deniz'in ötesindeki çiçekler yeterlidir."
 agot_filler_riverlands.0050.c: "Aslında güzellik pahalı bir şey ve paramı harcayabileceğim daha iyi şeyler var."
  
 agot_filler_riverlands.0051.t: "Egzotik çiçekler"
 agot_filler_riverlands.0051.desc: "Sonunda Menzil'den çiçeklerim geldi ve sıkıcı yaşam günlerim sona erdi. Güller, şakayıklar, kadife çiçekleri ve daha birçok şey var — duvarlarımı ustaca süsleyen renkli vurguların bir cümbüşü. Belki de artık misafirlerim ve saray mensuplarım kaçmak için bu kadar acele etmeyecektir."
 agot_filler_riverlands.0051.a: "Menzil'in bahçıvanlarına selamlarımı iletiyorum!"
  
 agot_filler_riverlands.0052.t: "Egzotik Çiçekler"
 agot_filler_riverlands.0052.desc: "Braavos'tan gönderdiğim çiçeklerin göz alıcı olacağını biliyordum ama ne kadar dönüştürücü olabilecekleri hakkında hiçbir fikrim yoktu! Satıcı bana sadece inanılmaz çeşitlilikte ve güzellikte bir çiçek dizisi göndermekle kalmadı, aynı zamanda her birinin özelliklerini açıklayan ve dekorasyonda yardımcı olan bir danışman da gönderdi. Bu danışman tuhaf kıyafetler giyebilir ve kulakları tırmalayan bir aksanla Ortak Dil konuşabilir ama güzellik anlayışı eşsizdir!\n\nSarayımı saraylılarımın daha önce hiç görmediği egzotik bir zarafet duvar halısına dönüştürdü. Eski taş duvarların bile, sadece çiçeklerle kontrast oluşturması için bile olsa, oynayacağı bir rol var. Salonlarımda gülümsememek elde değil ve günün işleri bittikten sonra bile uzun süre orada kalan, Braavos çiçeklerinin arasında biraz daha dinlenen birçok saraylı gördüm."
 agot_filler_riverlands.0052.a: "Sarayım bütün Batıdiyar'ın gıpta edeceği bir yer olacak!"
  
 agot_filler_riverlands.0053.t: "Tarımsal Zorluklar"
 agot_filler_riverlands.0053.desc: "İnanması zor ama danışmanlarımdan biri, etki alanımdaki bir kontlukdaki çiftçilerin tarlalarının eskisi kadar verim vermediğinden şikayet ettiklerini söylüyor. İlk düşüncem, bunun vergi yüklerini azaltmak için bir tür oyun olması gerektiği yönünde ama danışmanlarımla kayıtları incelediğimde kaçınılmaz bir sonuç çıkıyor: Bu kontluk eskisi kadar verimli değil.\n\nTrident'in üç çatalı ve sayısız küçük dere ve akarsu tarafından sulanan nehir toprakları her zaman bereketli olmuştur ama üstatlar, çeşitli olası nedenlerden dolayı bazı alanların daha az verimli hale gelmesinin bilinmediğini söylüyor."
 agot_filler_riverlands.0053.a: "Üretilen tahılı en iyi şekilde değerlendirmek için yel değirmenleri inşa edeceğiz."
 agot_filler_riverlands.0053_tt.a: "Yel değirmenleri pahalı olacak ama etkileyici olacak."
 agot_filler_riverlands.0053.b: "Kanal ağı yeni arazilerin tarıma açılmasını kolaylaştıracak."
 agot_filler_riverlands.0053_tt.b: "Kanallar daha ekonomik bir çözüm sağlayabilir."
 agot_filler_riverlands.0053.c: "Toprağın verimliliği çiftçinin sorumluluğundadır, benim değil."
 agot_filler_riverlands.0053_tt.c: "Çiftçiler tatmin olmayacak ve sizden taleplerde bulunabilecekler."
 agot_filler_riverlands.0053.d: "Şu anda bununla ilgilenecek kaynaklara sahip değilim."
  
 agot_filler_riverlands.0054.t: "Tarımsal Zorluklar"
 agot_filler_riverlands.0054.desc: "Bir zamanlar verimsiz topraklarla ilgili şikayetler varken, şimdi sadece görkemli yel değirmenlerim hakkında övgü dolu haberler duyuyorum. Çiftçiler onlara gurur ve minnettarlıkla bakıyorlar, çünkü ticaretlerinin verimliliğini büyük ölçüde artırıyorlar. Ziyaret eden soylular ileri görüşlü cömertliğim için beni takdir ediyorlar. Gerçekten de bir krizi bir nimete dönüştürdüm."
 agot_filler_riverlands.0054.a: "Ne güzel yel değirmenleridir bunlar."
  
 agot_filler_riverlands.0055.t: "Tarımsal Zorluklar"
 agot_filler_riverlands.0055.desc: "Beklediğim gibi, sorunlu kontlukdaki yeni kanal ağı, yeni arazi parçalarının ekilmesine olanak tanıdı, verimi artırdı ve küçük halkı mutlu etti. Dahası, uzaklardan insanlar gelip bizim ne başardığımızı inceledikçe, bir toprak sahibi olarak itibarımı güçlendiriyorlar."
 agot_filler_riverlands.0055.a: "Kanallarım mükemmel."
  
 agot_filler_riverlands.0056.t: "Tarımsal Zorluklar"
 agot_filler_riverlands.0056.desc: "Azalan çiftçilik verimi meselesinin çözüldüğünü düşünmüştüm, ancak bir hizmetçi bana bir çiftçi heyetinin benimle görüşmek için beklediğini söylediğinde, daha büyük bir belaya bulaşacağımı anladım.\n\nÇiftçiler, onların sorumluluklarını üstlenmeme kararımdan memnun değillermiş gibi görünüyor ve bu sorunu kendi başlarına neden çözemeyeceklerini açıklamaya geldiler. Kanıt olarak, önüme bir dizi paslı ve eski alet koydular — yontulmuş bıçaklı tırpanlar, kırık sabanlar ve diğer birçok kötü kullanılmış şey.\n\n"Bu tür aletlerle ne kadar çok çalışırsak çalışalım," diyor bir adam. "Lordumdan özür dilerim, ancak bunların yerine yenileri olmadan, kontlukmiz asla refaha kavuşamayacak.""
 agot_filler_riverlands.0056.a: "Halkımın ihmal edildiğinin söylenmesine izin vermeyeceğim. Aletleriniz olacak."
 agot_filler_riverlands.0056.b: "Aletlerinizi değiştiremeyeceğim."
 agot_filler_riverlands.0056.c: "Bu talebin küstahlığı beni hayrete düşürüyor. Seninle zindanlara!"
  
 agot_filler_riverlands.0060.t: "Tarım Arazisi Genişlemesi"
 agot_filler_riverlands.0060.desc: "Konseyim masaya oturmaya vakit bulamadan, fikirlerin [steward.GetWomanMan]'i olan [steward.GetCouncilTitle]'ım, alanımdaki tarım arazilerini genişletmek için yeni bir plan üzerinde doğaçlama yapmaya başlıyor. [steward.GetSheHe]'nin açıkladığı gibi, üretken ekime konu olabilecek alanlara gereksiz yere yayılmış ormanlar var. Küçük halkımın yiyecek ve kereste için bu tür ormanlara güvendiğini hatırlıyorum ama [steward.GetCouncilTitle]'ım bu tür endişelerin arasından göz kamaştırıcı artan verim tahminleriyle geçiyor.\n\nKonseyin geri kalanı plana karşı hafif eleştiriler ve ılımlı onaylar sunuyor ama nihayetinde karar yalnızca bana düşüyor."
 agot_filler_riverlands.0060.a: "Projeye başlayın. Daha fazla üretkenlik her türlü maliyeti haklı çıkaracaktır."
 agot_filler_riverlands.0060.b: "Buna değmez gibi görünüyor."
  
 agot_filler_riverlands.0061.t: "Tarım Arazisi Genişlemesi"
 agot_filler_riverlands.0061.desc: "Görünüşe göre [steward.GetCouncilTitle]'ın beni kesmeye ikna ettiği işe yaramazca yayılan ormanlar sandığımız kadar sıradan değilmiş. Binlerce yıldır insan gözüyle görülmemiş küçük bir koruluk keşfedildi, ya da üstatlar öyle söylüyor. Böyle bir koruluğun Andalların saldırısından nasıl sağ çıkabildiği ve bu kadar uzun süre bulunamadan nasıl kalabildiği bir gizem. Bu ağaçların etrafını her zaman gizemler sarar.\n\nAçıklama ne olursa olsun, koruluk tarım arazilerinin genişlemesi için bir sorun teşkil ediyor."
 agot_filler_riverlands.0061.a: "Sonuçta, onlar sadece ağaçlardır. Onları temizleyin ve devam edin."
 agot_filler_riverlands.0061.b: "Büvet Ağaçları kutsaldır ve bu koruyu kesmek yanlış olur. Projeyi durdurun."
 agot_filler_riverlands.0061.c: "Tanrılar bu ormanlarda yaşıyor olabilir, ama proje devam etmeli."
  
 agot_filler_riverlands.0062.t: "Tarım Arazisi Genişlemesi"
 agot_filler_riverlands.0062.desc: "Ormanları temizlemenin kolay olduğuna dair iyi [steward.GetCouncilTitle]'ımın en gürültülü güvencelerine rağmen, işler umduğumuz kadar sorunsuz gitmiyor. Şimdiye kadar iki katı kadar dönümün temizlenmesi gerekiyordu ve yeni alanlarda fidanlar filizlenmeye başladı bile. En kötüsü, gecikmelere rağmen kerestecilik ekipleri daha fazla ücret talep ediyor!"
 agot_filler_riverlands.0062.a: "Eğer işleri hızlandıracaksa, ağaç kesicilerin taleplerini de kabul edebiliriz."
 agot_filler_riverlands.0062.b: "Başlangıçta anlaştıkları ücretle çalışabilirler veya ücretsiz çalışabilirler. Onların seçimi."
 agot_filler_riverlands.0062.c: "Ustabaşıyı zindana kilitlediğimde motivasyonlarını yeniden keşfedecekler."
  
 agot_filler_riverlands.0063.t: "Çiftlik Alanlarının Genişlemesi"
 agot_filler_riverlands.0063.desc: "Zaman almış olabilir ve proje aksaklıklar olmadan gerçekleşmedi, ancak sonunda ormanlar temizlendi ve yerine verimli tarım arazileri ekildi. [steward.GetCouncilTitle]'ım, ilerlemenin yürüyüşünün antik çağın kırsal yollarını yenmesi hakkında soluk soluğa bir konuşmaya başlıyor, ancak düşünebildiğim tek şey evimin bundan sonra sahip olacağı genişletilmiş vergi tabanı."
 agot_filler_riverlands.0063.a: "Tatlı, tatlı vergiler."
  
 agot_filler_riverlands.0064.t: "Üç Dişli Mızrak Altyapısı"
 agot_filler_riverlands.0064.desc: "Bir konsey toplantısının derinliklerinde, [steward.GetCouncilTitle], [steward.GetTitledFirstName]'im Üç Dişli Mızrak'ın suları boyunca altyapının bir şekilde eksik olduğuna işaret ediyor. [steward.GetSheHe], nehir boyunca çeşitli rıhtım ve iskelelerde iyileştirmelere yatırım yaparsak, daha büyük teknelerin kargo yüklemesi ve boşaltmasının daha kolay olacağını söylüyor. Bu halk için bir nimet olacaktır ama daha da önemlisi vergi gelirlerimizi de artıracaktır. Aynı zamanda önemli miktarda para harcaması da gerektirecektir.\n\nDaha mütevazı bir yatırım için [steward.GetSheHe], balıkçılara daha kaliteli ekipmanlar satın almaları, teknelerini tamir etmeleri ve hatta yenilerini satın almaları için fon sağlayabileceğimizi öne sürüyor. Bu, vergi gelirlerine yalnızca çok mütevazı bir artış getirecek, ancak gıda arzını güçlendirecek ve böylece topraklarımı daha dayanıklı hale getirecek."
 agot_filler_riverlands.0064.a: "Rıhtım iyileştirmelerine kaynak ayırın, zamanla kasamız dolacak."
 agot_filler_riverlands.0064_tt.a: "Birkaç ay sonra yatırımınızın meyvesini alabilirsiniz."
 agot_filler_riverlands.0064.b: "Altın güzel bir şey ama yiyecek daha hayati önem taşıyor. Balıkçılara fon sağlayın."
 agot_filler_riverlands.0064.c: "Bu fikirlerden hiçbirinin paraya değeceğine ikna olmadım."
  
 agot_filler_riverlands.0065.t: "Üç Dişli Mızrak Altyapısı"
 agot_filler_riverlands.0065.desc: "[steward.GetTitledFirstName]'ın söylediği gibi oldu. Yeni rıhtımlar daha geniş ve sağlam, aynı anda daha fazla kargonun yüklenmesine ve boşaltılmasına olanak sağlıyor. Üç Dişli Mızrak boyunca her zamankinden daha fazla ticaret akıyor ve herkes daha iyi durumda.\n\n[steward.GetFirstNameNoTooltip]'i [steward.GetCouncilTitle] olarak atadığımın bir sebebi olduğunu biliyordum."
 agot_filler_riverlands.0065.a: "Ticaretin su gibi akmasını sağlayın."
  
 agot_filler_riverlands.0066.t: "Bol Hasat"
 agot_filler_riverlands.0066.desc: "[agot_river_0066_county.GetNameNoTier] çiftçileri için özellikle iyi bir yıl oldu ve bu hasat yılların en zengini. Küçük halk arasında yılın geri kalanında daha tok karınlar ve daha güzel şeyler bekledikleri için bir tür coşku yayıldı, ancak daha kurnaz danışmanlarımdan bazıları -elbette gizlice- fazlalığı sahiplenip daha iyi bir şekilde kullanabileceğimi önerdi.\n\nBu kaynakların kullanılabileceği bir veya iki iyi kullanım aklıma geliyor, ancak bunu yapmalı mıyım?"
 agot_filler_riverlands.0066.a: "Savaşçılar diyarın gücüdür. Fazlalıkları askeri malzeme olarak ayırın."
 agot_filler_riverlands.0066.b: "Bu arazilerin [ROOT.Char.GetLadyLord]'ı olarak, elde edilen fazladan getiriye hakkım var."
 agot_filler_riverlands.0066.c: "Küçük halk onların sıkı çalışmalarının meyvelerini toplamalı."
  
 agot_filler_riverlands.0067.t: "Beklenmedik Bolluk"
 agot_filler_riverlands.0067.desc: "[ROOT.Char.GetLadyLord] olarak dikkatimin çoğu yönetim meselelerine odaklansa da, zaman zaman ilgi çekici bir dikkat dağıtma sağlayan ticari fırsatlar ortaya çıkıyor. Bu fırsatlardan biri yakın zamanda meyvesini verdi - tabiri caizse, tahmin edilenden çok daha fazla meyve verdi.\n\nMalları saklamamam ve bunları kendim kârla satmam için hiçbir neden yok. Yine de, akıllı bir hükümdar bazen sadık vasallarıyla paylaşmalıdır."
 agot_filler_riverlands.0067.a: "[vassal_1.GetTitledFirstName] en çok ödülü hak eden kişidir"
 agot_filler_riverlands.0067.b: "[vassal_2.GetTitledFirstName]'ın sadakati bu paraya fazlasıyla değer."
 agot_filler_riverlands.0067.c: "Bu umulmadık kazancı hak ettim ve onu saklayacağım."
  
 agot_filler_riverlands.0068.t: "Bir Vasalın Dilekçesi"
 agot_filler_riverlands.0068.desc: "[project_vassal.GetHerHis] mülkünden ziyaret ederken, vassal [project_vassal.GetTitledFirstName] kısa bir görüşme talep ediyor. [project_vassal.GetSheHe]'ün eşit derecede ilgi çekici ve endişe verici olduğunu gösterdiğinde [project_vassal.GetHerHis] gözünde bir parıltı görüyorum. Artan bir heyecanla, [project_vassal.GetSheHe] çiftçilerin ürünlerini daha uzaklardan pazara getirebilmeleri için [project_vassal.GetHerHis] topraklarındaki kanalların iyileştirilmesi fikrini açıklıyor. Daha fazla ürün satılması karşılığında daha fazla vergi geliri anlamına gelecektir. Mantıklı proje için tebriklerimi sunuyorum, ancak bununla ne yapacağım hakkında hiçbir fikrim olmadığını itiraf ediyorum.\n\n"Benim [ROOT.Char.GetLadyLord]'m," [project_vassal.GetSheHe] diyor, "Bunu tamamlamak için mütevazı bir yatırıma ihtiyacım olacak. Elbette kazançlarımın bir kısmını sen alacaksın."\n\nAh. O zaman ben [project_vassal.GetHerHis] tefeci olacağım."
 agot_filler_riverlands.0068.a: "Tamam. Bu yeterince mantıklı görünüyor."
 agot_filler_riverlands.0068.b: "İyi fikir ama başka yerden fon bulmalısın."
 agot_filler_riverlands.0068.c: "Aptal! Bu Demir Banka'nın bir şubesine benziyor mu?!"
  
 agot_filler_riverlands.0069.t: "Bir Vasalın Dilekçesi"
 agot_filler_riverlands.0069.desc: "[project_vassal.GetTitledFirstName]'ın gözlerindeki parıltıyı ilk gördüğümden bu yana uzun zaman geçti, ancak hizmetçilerim bugün tekrar [project_vassal.GetHerHim]'i kabul odama gösterdiğinde, her zamanki gibi parlak. Sonunda proje [project_vassal.GetHerHis] tam memnuniyetle tamamlandı. Dahası, [project_vassal.GetSheHe] bana, [project_vassal.GetHerHim]'in artan vergi gelirinin önemli bir yüzdesi olduğunu garanti ettiği bir miktar jeton teklif etmekten gurur duyuyor.\n\nBunun benden alınan [project_vassal.GetTitledFirstName] tutarından daha az olduğunu belirtmeden geçemeyeceğim."
 agot_filler_riverlands.0069.a: "Güzel olmuş. Topraklarımızda iyileştirme yapmak her zaman iyidir."
 agot_filler_riverlands.0069.b: "Bana bundan daha fazlası borçlular."
  
 agot_filler_riverlands.0070.t: "Ticaret Anlaşmazlığı"
 agot_filler_riverlands.0070.desc: "Görüşme odama ulaşmalarından çok önce çekişmelerini duyabiliyorum ve vasallarım huzuruma girdiklerinde bile çekişmeyi bırakmıyorlar. [saltpans_vassal.GetTitledFirstName] ile [maidenpool_vassal.GetTitledFirstName] arasındaki anlaşmazlık, Nehir Toprakları ile Vadi arasındaki ticaret yolları etrafında dönüyor.\n\n[saltpans_vassal.GetTitledFirstName], Tuzlaların Nehirler ve Tepeler Kralı tarafından verilen eski bir tüzük gereği tek ticaret haklarını elinde tutması konusunda ısrar ediyor. [maidenpool_vassal.GetTitledFirstName], yok olmuş bir hanedandan gelen tozlu bir vaadin mevcut yasa için bir temel olmadığını ve Bakire Havuzu'nun Vadi ile ticareti yönetmek için çok daha uygun olduğunu söylüyor.\n\nTicaret neden her iki kasabadan da geçmesin anlayamıyorum ama bu dikenli lordlar benden bir cevap almakta ısrarcı olacak gibi görünüyor."
 agot_filler_riverlands.0070.a: "Ben kimim ki eski bir tüzüğü iptal edeyim? Tuzlalar kontrolü elinde tutacak."
 agot_filler_riverlands.0070.b: "Maidenpool daha uygun."
 agot_filler_riverlands.0070.c: "Bu saçmalığı kendileri de çözebilirler."
  
 agot_filler_riverlands.0071.t: "Ticaret Anlaşmazlığı"
 agot_filler_riverlands.0071.desc: "[maidenpool_vassal.GetTitledFirstName] beni bir koridorda yakalıyor ve benimle gizli bir konuşma yapmak istiyor. Saltpans ile Vadi ile olan ticaret yolları konusunda yaşadığı anlaşmazlıkla ilgili önceki kararım ona pek uymuyor gibi görünüyor. Ona efendisine itaat etme görevini hatırlatmak üzereyken şişkin bir kese dolusu para çıkarıp yeniden düşünüp düşünemeyeceğimi soruyor. Paraların rengi altın."
 agot_filler_riverlands.0071.a: "Evet, belki de Maidenpool daha uygun bir yer."
 agot_filler_riverlands.0071.b: "Rüşvet?! Beni onursuz mu sanıyorsun? Gitmiş!"
  
 agot_filler_riverlands.0072.t: "Boyunda ağrı"
 agot_filler_riverlands.0072.desc: "Danışmanlarım ve ben en acil konuları tartışmayı bitirdikten sonra, vasallarımdan biri, [canal_vassal.GetTitledFirstName], Boğaz'dan [canal_vassal.GetHerHis] topraklarına uzanan belirli bir kanaldan bahsediyor. Görünüşe göre bu kanal şu ​​anda düzenli olarak iş yaptığım belirli bir tüccara ait, [canal_vassal.GetTitledFirstName]'ın inanılmaz bulduğu bir durum.\n\n"Nasıl olabilir," diyor [canal_vassal.GetSheHe], "sıradan bir tüccarın —gördüğünüz gibi sıradan bir vatandaşın— benim topraklarımda böyle bir altyapıya sahip olması?"\n\nHaklı olarak, [canal_vassal.GetTitledFirstName] ısrar ediyor, yapı [canal_vassal.GetHerHim]'e ait olmalı ve bu toprakların [ROOT.Char.GetLadyLord]'sı olduğu için durumu düzeltmek bana düşüyor."
 agot_filler_riverlands.0072.a: "Sana kanalı vereceğim ama bu iyiliğin bir bedeli var."
 agot_filler_riverlands.0072.b: "O 'sıradan' benim iş ortağımdır. Kanal onun kalacak!"
  
 agot_filler_riverlands.0073.t: "Korkunç Nezaketsizlik"
 agot_filler_riverlands.0073.desc: "Soylu akranlarımı Twins'te misafir olarak ağırlamak uzun zamandır benim geleneğimdi. Yüzyıllardır ayakta kalan bu iki kale, Yedi Krallık'taki en zorlu tahkimatlardan birini oluşturur; bu, pek çok lordun ziyaretlerinde nezaketle kabul ettiği bir gerçektir.\n\nBu nedenle, büyük bir şok ve dehşetle, [realm_vassal.GetTitledFirstName]'ın acı sözlerine maruz kaldım. Evimin soylu koltuğuna 'çirkin' dedi. 'İkiz köpek bok yığını gibi küçük davul kuleleri.'\n\nNadiren bu kadar dehşet verici bir dil duydum ve bir lordun kalesinden bahsetmeyi hiç duymadım!"
 agot_filler_riverlands.0073.a: "Hiç kimse The Twins hakkında bu şekilde konuşamaz. Defolun buradan!"
 agot_filler_riverlands.0073.b: "Ne dersen de, [realm_vassal.GetTitledFirstName]. Sen alemin kıçındaki bir sivilceden başka bir şey değilsin."
 agot_filler_riverlands.0073.c: "Hiç kimse İkizler hakkında bu şekilde konuşamaz. Onu Yeşil Çatal'a atın!"
 agot_filler_riverlands.0073.d: "Küçük bir beyinden küçük bir yorum.. Şimdi konumuza dönelim."
 agot_filler_riverlands.0073_tt.b: "[realm_vassal.GetTitledFirstName] bu hakareti hatırlayacaktır."
 agot_filler_riverlands.0073_tt.c: "[realm_vassal.GetTitledFirstName]'ın varisi bu saldırıyı kolay kolay unutamayacak."
  
 agot_filler_riverlands_open_desc.0074: "[realm_vassal_heir.GetTitledFirstName] sana savaş ilan ediyor!"
 agot_filler_riverlands.0074.desc: "[ROOT.Char.GetTitledFirstName], Rabbim babama ne olduğunu biliyorum, yıkık duvarlarının arkasında değilse saklanacak hiçbir yerin yok... çünkü intikam için geliyorum. Ve silahlı olarak geliyorum!"
 agot_filler_riverlands.0074.a: "Baban o gürültülü ağzını kapalı tutmalıydı."
 agot_filler_riverlands.0074.a_tt: "Seninle [realm_vassal_heir.GetTitledFirstName] arasında bir boyun eğdirme savaşı başladı."
  
 agot_filler_riverlands.0075.t: "Kafa Karıştırıcı Çatallar"
 agot_filler_riverlands.0075.desc: "Vasallarımdan birkaçıyla kırsalda bir gezinti yaparken, [fork_vassal.GetTitledFirstName] Üç Dişli Mızrak'in Kızıl Çatalı'nın sularının sade zarafeti hakkında oldukça şiirsel bir yorumda bulunuyor. Yanından geçtiğimiz nehrin aslında Kızıl değil, Üç Dişli Mızrak'in Yeşil Çatalı olması gibi rahatsız edici bir gerçek olmasa, çok takdir edilecek bir yorum olurdu.\n\nHerkesten daha fazla Nehir Lordu'nun bu iki ünlü nehri karıştırması, özellikle de görsel farklılıkları göz önüne alındığında, Kızıl Çatal'ın batı tepelerinin alüvyonuyla, Yeşil'in ise Boyun'un bataklıklarıyla renklendirilmesi bir şok etkisi yaratıyor. Sancaktarlarımdan birkaçı bu hataya kıkırdıyor."
 agot_filler_riverlands.0075.a: "Hiç hata yapmadığını iddia eden yalancıdır. Basit bir hata hakkında şaka yapmak yakışıksızdır."
 agot_filler_riverlands.0075.b: "[fork_vassal.GetTitledFirstName], beyninin olması gereken yerde Red Fork çamuru var."
  
 agot_filler_riverlands.0076.t: "Şiddetli Sular"
 agot_filler_riverlands.0076.desc: "Üç Dişli Mızrak boyunca uzanan topraklar yemyeşil, bereketli ve üretkendir, ancak zaman zaman bu nimetlerin bir bedeli olduğunu hatırlarız. Bugün Üç Dişli Mızrak boyunca uzanan bir köyden gelen küçük halkımdan biri çamur içinde ve titreyerek kapımda belirdi. Görünüşe göre büyük nehir taşmış ve birçok dönümlük tarım arazisini sular altında bırakmış. Daha da kötüsü, sular yükselmeye devam ediyor ve yakında köyü yok etmekle tehdit edecek.\n\nBöyle bir felaket, küçük halkın başa çıkabileceği bir şey değil ve bu yüzden [ROOT.Char.GetLadyLord], yani benden yardım istemek için bu elçiyi gönderdiler. Üç Dişli Mızrak'in sular altında kalması ilk kez olmuyor ve suları başka yöne çevirmek imkansız değil, ancak bu tür projeler her zaman ağır bir maliyetle gelir."
 agot_filler_riverlands.0076.a: "[ROOT.Char.GetLadyLord], [ROOT.Char.GetHerHis] topraklarına bakmalı. Elimden geldiğince yardımcı olacağım."
 agot_filler_riverlands.0076.b: "Bununla ilgilenecek ne zamanım ne de kaynağım var."
 agot_filler_riverlands.0076.c: "Gerçekten umursayacağımı mı sandın? Git ve çamurunu nereye sürdüğüne dikkat et."
  
 agot_filler_riverlands.0077.t: "Üç Dişli Mızrak'da Bir Dalış"
 agot_filler_riverlands.0077.desc: "Gökyüzü berrak ve mavi, güneş parlak ve kırsal alan renk ve hareketle dolu — nehir topraklarında mükemmel bir gün, tanrıların lanetli sıcaklığı olmasa! Alnımda ter damlaları ve kıyafetlerime ıslanan ter, benim gibi bir [ROOT.Char.GetLadyLord]'a yakışmayan kaçınılmaz bir sıkıntı. Gençliğimde böyle günlerin tadını nasıl çıkardığımı boş yere merak ediyorum, ama sonra bir kilit açılır gibi, anılar netleşiyor. Nehirde yüzüyordum!\n\nTrident gibi güçlü bir nehirde yüzmenin riskleri olduğu kesin, ama sular üzerindeki hakimiyetimden emin olmasaydım nasıl bir Nehirli olurdum? Ve ne güzel sular, kavurucu sıcaktan bir sığınak!"
 agot_filler_riverlands.0077.a: "Üç Dişli Mızrak'da yüzmek tam size göre!"
 agot_filler_riverlands.0077.b: "Ben bir [ROOT.Char.GetLadyLord]'ım, çocuk değilim. Saçmalıklara vaktim yok."
  
 agot_filler_riverlands.0078.t: "Üç Dişli Mızrak'da Bir Dalış"
 agot_filler_riverlands.0078.desc: "Üç Dişli Mızrak'in suları beni serin kucaklamalarına davet ediyor ve sıcaktan kurtulduğum için mutlu bir şekilde iç çekiyorum. Üç Dişli Mızrak'in gücünü hatırlayana kadar bu basit zevk sadece birkaç dakika sürüyor: hızlı akıntılar beni yakalıyor ve beni akıntıya karşı itiyor. Gülümseyerek, gençliğimde bana öğretilen vuruşları hatırlıyorum ve kaslarım efordan dolayı ağrısa da, onlar bana itaat ediyor. Kısa süre sonra daha sakin bir kanala ve oradan da bir kez daha kıyıya giden yolu buluyorum.\n\nNefesimi toplamak için iki büklüm eğiliyorum ama gülümseme dudaklarımdan hiç gitmiyor. Kaygıya karşı kuvvetli egzersizden daha iyi bir çare ne olabilir? Yenilenmiş bir özgüvenle atımın üstüne atlıyorum ve günün işine geri dönüyorum."
 agot_filler_riverlands.0078.a: "Üç Dişli Mızrağın gücü bir lütuftur."
  
 agot_filler_riverlands.0079.t: "Üç Dişli Mızrakta Bir Dalış"
 agot_filler_riverlands.0079.desc: "Üç Dişli Mızrak'in suları beni serin kucaklamalarına davet ediyor ve sıcaktan kurtulduğum için mutlu bir şekilde iç çekiyorum. Üç Dişli Mızrak'in gücünü hatırlayana kadar bu basit zevk sadece birkaç dakika sürüyor: hızlı akıntılar beni yakalıyor ve beni akıntıya karşı itiyor. Gençliğimde bana öğretilen vuruşları hatırlamaya çalışıyorum ama kaslarım itiraz edercesine çığlık atıyor ve kendimi nehre karşı etkisizce çırpınırken buluyorum. Başımı suyun üstünde tutmak için elimden gelen her şeyi yapıyorum ve Üç Dişli Mızrak sonunda beni istenmeyen bir döküntü gibi kayalık bir kıyıya bıraktığında, hiç enerjim kalmıyor.\n\nSaatler gibi gelen bir sürenin ardından sonunda kendimi ayağa kaldırmayı ve çıplak ve bitkin bir şekilde akıntıya karşı topallayarak geri dönmeyi başarıyorum."
 agot_filler_riverlands.0079.a: "Üç Dişli Mızrağın gücü hafife alınmamalıdır."
  
 agot_filler_riverlands.0080.t: "Üç Dişli Mızrak'da Bir Dalış"
 agot_filler_riverlands.0080.desc: "Üç Dişli Mızrak'in suları beni serin kucaklamalarına davet ediyor ve sıcaktan kurtulduğum için mutlu bir şekilde iç çekiyorum. Üç Dişli Mızrak'in gücünü hatırlayana kadar bu basit zevk sadece birkaç dakika sürüyor: hızlı akıntılar beni yakalıyor ve beni akıntıya karşı sürüklüyor. Gülümseyerek akıntının çekimini karşılıyorum ve başımı bir su samuru gibi suyun altına sokuyorum.\n\nTam kıyıya dönmeye hazırlanırken, dipten gelen bir parıltı gözüme çarpıyor. Bir balığın pulları mı? Ama hayır, bu çok fazla parlaktı. Bir yudum hava alıp aşağı dalıyorum, ellerimi çamurda ve kayaların altında gezdiriyorum, ta ki parmak uçlarım soğuk ve pürüzsüz bir şeye değene kadar. Bir gümüş para ve yalnız değil! Birkaç yolculuktan sonra, uzun zamandır unutulmuş türden hatırı sayılır bir av sayıyorum."
 agot_filler_riverlands.0080.a: "Üç Dişli Mızrağın bereketleri çoktur."
  
 agot_filler_riverlands.0081.t: "Üç Dişli Mızrak'da Bir Dalış"
 agot_filler_riverlands.0081.desc: "Üç Dişli Mızrak'in suları beni serin kucaklamalarına davet ediyor ve sıcaktan kurtulduğum için mutlu bir şekilde iç çekiyorum. Üç Dişli Mızrak'in gücünü hatırlayana kadar bu basit zevk sadece birkaç dakika sürüyor: hızlı akıntılar beni yakalıyor ve beni akıntıya karşı sürüklüyor. Gülümseyerek akıntının çekimini karşılıyorum ve başımı bir su samuru gibi suyun altına sokuyorum.\n\nTam kıyıya dönmeye hazırlanırken dipten gelen bir parıltı gözüme çarpıyor. Daha yakından bakıp soluk soluğa kalıyorum, nehir suyunu çekiyorum ve neredeyse kendimi boğuyorum. Antik plaka zırhlara bürünmüş bir iskelet, çamur ve kayaların arasında korkunç bir şekilde dinleniyor.\n\nAskerlerin gemilerde savaşırken nadiren bu kadar ağır zırh giymelerinin bir nedeni var, ancak bazı adamlar her zaman ihtiyatlı olmaktan çok daha cesur olacaklardır."
 agot_filler_riverlands.0081.a: "Kasvetli bir hatırlatma ya da tanrılardan bir uyarı. Her iki şekilde de rahatsız edici."
 agot_filler_riverlands.0081.b: "Yaşlı bir aptalın boğulmasında dikkat çekici bir şey yok."
  
 agot_filler_riverlands.0082.t: "Üç Dişli Mızrak'da Bir Dalış"
 agot_filler_riverlands.0082.desc: "Üç Dişli Mızrak'in suları beni serin kucaklamalarına davet ediyor ve sıcaktan kurtulduğum için mutlu bir şekilde iç çekiyorum. Üç Dişli Mızrak'in gücünü hatırlayana kadar bu basit zevk sadece birkaç dakika sürüyor: hızlı akıntılar beni yakalıyor ve beni akıntıya karşı itiyor. Gülümseyerek gençliğimde bana öğretilen vuruşları hatırlıyorum ve kaslarım bu efordan dolayı ağrısa da, onlar bana itaat ediyor. Kısa süre sonra daha yumuşak bir kanala ve oradan da bir kez daha kıyıya doğru yolumu buluyorum.\n\nNefesimi toplamak için iki büklüm eğiliyorum ama gülümseme dudaklarımdan hiç gitmiyor. Bunu yapmayı neden bıraktım ki? Beden veya zihin için bundan daha iyi bir şey yok!"
 agot_filler_riverlands.0082.a: "Bundan sonra fırsat buldukça yüzeceğim."
  
 agot_filler_riverlands.0083.t: "[ROOT.Char.GetLadyLord|U] Üç Dişli Mızrak'in"
 agot_filler_riverlands.0083.desc: "Nehir Toprakları'ndaki kalelerin yarısının kulelerinden görebilirsiniz: Üç Dişli Mızrak. Batıdiyar'ın en güçlü nehri. Bolluk, sürat, güzellik. Gerçekten, bir harikadır ve bir lütuftur."
 agot_filler_riverlands.0083.a: "Ve ben onu baştan sona yönetiyorum."
  
 agot_filler_riverlands.0084.t: "Bir Piscine Saygısı"
 agot_filler_riverlands.0084.desc: "İster Üç Dişli Mızrak'a sinek atsınlar, ister Yengeç Körfezi'ne ağ atsınlar, nehir topraklarının balıkçıları kendilerine karşı tuhaf bir gurur duyarlar. Balıkçılık bir geçim kaynağıdır, evet, ama aynı zamanda insanlar arasında bir rekabettir ve bundan da öte, sularla bir tür iletişimdir. O halde, yakalanan balığın kalitesine bu kadar çok önem verilmesi şaşırtıcı değildir.\n\nSalonlarıma giren balıkların çoğu mutfaklardan geçer, ama bugün bir balıkçının bana sunduğu parlak mücevher gibi bir örnek, sanki doğrudan sudan ayaklarıma getirilmiş gibi görünüyor. Herhangi bir olta balıkçısının arzulayacağı bir kupa ve evimin arması üzerinde bulunan balığa çarpıcı bir şekilde benziyor.\n\n"Şimdiye kadar yakaladığım en güzel balık, mi[ROOT.Char.GetLadyLord|l]," diyor balıkçı, "mi[ROOT.Char.GetLadyLord|l]'ın bunu bana hediye olarak kabul etme onurunu bahşetmesini umuyordum."\n\nHediyenin sembolizmi açıkça ortada, ancak minnettarlığımı göstermeden onu kabul etmem benim için kötü bir davranış olurdu."
 agot_filler_riverlands.0084.a: "Evime yakışan bir kupa. Lütfen minnettarlığımın bir nişanesini kabul edin."
 agot_filler_riverlands.0084.b: "Güzel bir balık. Gerçekten harika. Evet, şimdi gidebilirsiniz."
 agot_filler_riverlands.0084.c: "Eğer bir balık isteseydim, onu talep ederdim. Şimdi, defol!"
 agot_filler_riverlands.0084.d: "Ve sanırım onu ​​yemeliyim, zehiriyle birlikte, tamam mı? Yakalayın onu!"
  
 agot_filler_riverlands.0085.t: "Suların Bereketi"
 agot_filler_riverlands.0085.desc: "Uzun bir konsey oturumundan sonra, rahatlatıcı bir sürüş için ahırlara doğru giderken [steward.GetCouncilTitle]'ım koridorda zıplayarak bir parşömen sallayarak ve 'balıklar' hakkında bir şeyler bağırarak geldi. İç çekip sunulan parşömeni almadan önce, deliliğin şatomda kök salmış olma olasılığını düşündüm.\n\nGörünüşe göre, nehirler bu sezon özellikle bereketli olmuş ve vergi kayıtları da öyle. Anladığım kadarıyla, şu anda kasalarıma hatırı sayılır miktarda para akıyor."
 agot_filler_riverlands.0085.a: "Ah, 'balıklar' gerçekten de!"
  
 agot_filler_riverlands.0086.t: "Gizemlerin Tüccarı"
 agot_filler_riverlands.0086.desc: "Nehir toprakları, çok fazla ticaretin aktığı bir kavşaktır ve tüccarlar, bazen Dar Deniz'in ötesinden gelen garip ve değerli nesneleri sıklıkla sunarlar. Ancak, tüccarların kendilerinin bugün karşıma çıkan kişi kadar garip görünmeleri nadirdir - cildi bir zamanlar gördüğüm tüysüz bir kediyi anımsatan gerçekten eski bir adam. Yanında iki küçük keçe çanta taşıyor, biri donuk kahverengi, diğeri koyu mavi.\n\n"Sevgili [ROOT.Char.GetLadyLord]," diye homurdanıyor [myst_trader.GetSheHe], "İki çok güzel çantamdan biriyle ilginizi çekebilir miyim? Her ikisi de makul bir fiyata sizin olabilir. Bu çantaların içerikleri, sizi temin ederim ki, Yabancı kadar ince, Eski Gece kadar derin."\n\nÇantalar, söylemeliyim ki, bana özellikle güzel görünmüyor, ancak gizemli içerikler ilgimi çekiyor."
 agot_filler_riverlands.0086.a: "Kahverengi çantanın içinde harikalar var, bundan eminim."
 agot_filler_riverlands.0086.b: "Mavi çantayı almalıyım. Onun sırları beni çağırıyor."
 agot_filler_riverlands.0086.c: "Beni bu çantalarla kandıramazsın. Bana gerçek hazinelerinden bahset."
 agot_filler_riverlands.0086.d: "Çantalarınız deriniz gibi parçalanmış, size ihtiyacım yok."
  
 agot_filler_riverlands.0087.t: "Gizemlerin Tüccarı"
 agot_filler_riverlands.0087.desc: "Ödeme solgun ellerine ulaştığı anda tüccar çantayı ayaklarımın dibine bırakır ve salonumdan uçar, yaşlı kemikleri onu korkutucu bir çeviklikle götürür. Yine de çanta dikkatimi çeker ve onu ellerime alırım. Düşündüğümden daha hafiftir, ancak ona ne kadar çok bakarsam, gerçekten çok güzel bir çanta olduğunu o kadar çok fark ederim ve içindekilerin değerine olan güvenim artar...\n\nTa ki içine uzanıp tüccarın ödeme olarak aldığı kadar sıradan tek bir madeni para çıkarana kadar."
 agot_filler_riverlands.0087.a: "Yaşlı bir adam tarafından dolandırılmış... En azından biraz eğlenmek için iyiymiş."
 agot_filler_riverlands.0087.b: "O piçin kafasını kazığa geçireceğim!"
  
 agot_filler_riverlands.0088.t: "Gizemlerin Tüccarı"
 agot_filler_riverlands.0088.desc: "Ödeme solgun ellerine ulaştığı anda tüccar çantayı ayaklarımın dibine bırakıyor ve salonumdan uçup gidiyor, yaşlı kemikleri onu korkutucu bir çeviklikle götürüyor. Yine de çanta dikkatimi çekiyor ve onu ellerime alıyorum. Düşündüğümden daha ağır. Bu kadar ağırlığı taşıyabilecek kadar iyi bir çanta olmalı! Heyecanım artıyor... Ta ki içine uzanıp nehir diyarındaki her nehrin kıyısındaki binlercesinden farklı olmayan bir kayayı çıkarana kadar."
 agot_filler_riverlands.0088.a: "Ve tekrar nehre gidecek. Lanet dolandırıcı!"
 agot_filler_riverlands.0088.b: "Bir kaya mı? Muhteşem! Ona Rocky diyeceğim ve sonsuza dek benim olacak!"
 agot_filler_riverlands.0088_tt.a: "Kaya, sizin sadık evcil hayvanınız olur, kaya kadar kararlı."
  
 agot_filler_riverlands.0089.t: "Gizemlerin Tüccarı"
 agot_filler_riverlands.0089.desc: ""Görüyorum ki çanta numaralarım için fazla akıllısın," diyor tüccar. "Sana en büyük hazinelerimi açıklamaktan başka çarem yok. İşte!"\n\nTyros tiyatrosunda yersiz durmayacak bir gösterişle menteşeli bir kutu çıkarıyor, kapağını açıyor ve üç tane ilginç broş gösteriyor. Bunlardan ilki taç şeklinde, ancak Batıdiyar'ın herhangi bir tacından daha çok Özgür Şehirleri çağrıştırıyor. İkinci broş, şiddeti ve iradeyi akla getiren sıkıca sıkılmış bir yumruk. Son broş ise bir kalbin narin şeklini alıyor.\n\nTüccar, eski yapısının izin vereceğini düşündüğümden daha alçak bir şekilde eğiliyor ve kararımı dramatik bir şekilde tahmin ederek gözlerini kaçırıyor."
 agot_filler_riverlands.0089.a: "Şahsımın şerefine taç kadar hiçbir şey yakışamaz."
 agot_filler_riverlands.0089.b: "Yumruk güçlüdür. Ben güçlüyü severim. Ben yumruğu seçerim."
 agot_filler_riverlands.0089.c: "Benim zarafetimle ancak bu incecik kalp broşu boy ölçüşebilir."
 agot_filler_riverlands.0089.d: "Bu sözde hazineler beni hayal kırıklığına uğratıyor. O kabuklu kişiyi huzurumdan uzaklaştır."
  
 agot_filler_riverlands.0090.t: "Gizemlerin Tüccarı"
 agot_filler_riverlands.0090.desc: "Tüccarın yıpranmış yüzü öyle bir iğrenme ifadesine bürünüyor ki bir an için nezaket sınırlarını aştığımı düşünüyorum. Bu olasılığı düşünmeye vaktim olmadan, tüccar homurdanarak ve tüm yol boyunca sertçe vurarak odadan çıkıyor.\n\nŞimdi anlıyorum ki, bu adam çantalarına yapılan hakaretlere kolayca tahammül edecek biri değil."
 agot_filler_riverlands.0090.a: "Çantalar ciddi bir iştir, onunkiler ise eski püsküydü."
  
 agot_filler_riverlands.0091.t: "Gizemlerin Tüccarı"
 agot_filler_riverlands.0091.desc: "Seçtiğim broşu aldıktan sonra tüccar, kapağı kapattı ve kutuyu, yerini düşünmeye cesaret edemediğim bir bölmeye sakladı.\n\n"Broşunuz size ve evinize iyi hizmet etsin ve asla mağdur edilmeyesiniz. çanta numaralarına."\n\nOnaylamak için elimi salladım ama gerçekten dikkat edemeyecek kadar broşuma dalmıştım. Broşu elimde çevirdiğimde aklıma bir soru geliyor ama kafamı kaldırdığımda tüccarın ve çantalarının gitmiş olduğunu görüyorum."
 agot_filler_riverlands.0091.a: "Hayatımın en tuhaf karşılaşmalarından biriydi."
  
 agot_filler_riverlands.0092.t: "Tüccarın Tacı"
 agot_filler_riverlands.0092.desc: "Her gün güzel taç broşumu takmaya başladım ve fark edilmeden kalmadı. Hizmetçiler gözlerini biraz daha çabuk kaçırıyor, vasallar biraz daha eğiliyor. Sanki güneş benim huzurumda biraz daha parlak parlıyor. Tanrılara şükür ki o aptal çantalardan birini almadım!"
 agot_filler_riverlands.0092.a: "Broşumla tüm karaların ve denizlerin [ROOT.Char.GetLadyLord]'ı olabilirim!"
  
 agot_filler_riverlands.0093.t: "Tüccarın Yumruğu"
 agot_filler_riverlands.0093.desc: "Her gün kudretli yumruk broşumu takmaya başladım ve her gün gücün tadını çıkarıyorum. Soylu lordlar ve hanımlar yolumdan çekilmek için çırpınıyor ve gri saçlı gaziler benim huzurumda titriyor."
 agot_filler_riverlands.0093.a: "Herkes benim korkunç halimden korkacak!"
  
 agot_filler_riverlands.0094.t: "Tüccarın Kalbi"
 agot_filler_riverlands.0094.desc: "Güzel kalpli broşumu her gün takmaya başladım ve onun çektiği ilgi son derece göz açıcı oldu. Arıların çiçeğe olan ilgileri gibi erkekler de kadınlar da bana çekiliyorlar. Sadece daveti uzatmam gerekiyor ve varis üretmekte hiçbir sorun yaşamayacağıma eminim."
 agot_filler_riverlands.0094.a: "Bu broşla aşkım bol olacak!"
  
 agot_filler_riverlands.0095.desc: "Herkesin hatırlayabildiği kadarıyla, ailemde gizemli bir nehir tüccarı, kadim ve bilge, ama biraz da eksantrik bir tüccar hakkında hikayeler anlatılırdı. Bu tüccarın, bir zamanlar seçkin atalarımdan birinin karşısına çıktığı ve onlara birkaç çantadan birini satın alma seçeneği sunduğu söylenir. Yoksa broşlar mıydı? Hikayeler belirsizdir.\n\nBen bu hikayelerin her zaman sadece kurgu olduğunu, ailemizdeki çocuklara bir tür oyun olarak aktarıldığını düşünürdüm, ancak bu sabah görüşme odamın büyük kapıları açıldığında bu inancımı yeniden gözden geçirmek zorunda kaldım.\n\nAdam tahmin edilemeyecek kadar yaşlıydı - herhangi bir insanın olma hakkı olduğundan çok daha yaşlıydı. Önüme koyduğu kahverengi ve mavi çantalar, her şeyden önce, daha da eski görünüyordu.\n\n"Aman Tanrım," diye homurdandı, "İki çok güzel çantamdan biriyle ilgilenebilir misiniz? Her ikisi de makul bir fiyata sizin olabilir. Bu çantaların içerikleri, sizi temin ederim ki, Yabancı kadar incelikli, Eski Gece kadar derin."\n\nÇantaların, söylemeliyim ki, bana özellikle güzel görünmediğini, ancak gizemli içeriklerinin ilgimi çektiğini söyleyebilirim."
  
 agot_filler_riverlands.0096.t: "[ROOT.Char.GetLadyLord|U] Sorunlu Sular"
 agot_filler_riverlands.0096.desc: "Yorgun omuzlarımda efendilik pelerini ağır bir şekilde yatıyor. Bu yükleri taşımamış olan çok az kişi bunu tahmin edebilir, ancak yüce bir efendinin otoritesi neredeyse hesaplanamayacak bir bedel getirir. Tarlalarda ekinler kuruduğunda, suç bende değil midir, çünkü topraklar benim değil midir? Asker savaş meydanında kanlar içinde yattığında, onu oraya getiren benim emrim değil miydi? Halkımın her sefaleti benim sözüme dayanır ve yine de kalbimde her başarının onlara ait olduğunu biliyorum, bana değil.\n\nBu bilgi nasıl taşınabilir?"
 agot_filler_riverlands.0096.a: "Taşınması #EMP gereken #! yüktür ve onu taşıyacak olan benim."
 agot_filler_riverlands.0096.b: "Dayanılmaz. Bitireceğim her şeyi."
  
  #Fishing events and Related 
 agot_filler_riverlands.112.t: "Üç Dişli Mızrak'in Hediyeleri"
 agot_filler_riverlands.112.desc: "Bugün [fish_courtier.GetFirstNameNoTooltip] ile balık tutmakla dolu bir öğleden sonra için yola çıkıyorum. Hava daha iyi olamazdı - rüzgar yok, güneşli ve gökyüzünde tek bir bulut yok.\n\nGezi için her şeyi hazırladıktan sonra suya doğru yol aldık ve kendimize nehir kıyısında balık tutma ekipmanlarımızı ve tuzaklarımızı kurmak için huzurlu bir yer bulduk. Su, sıcak güneş ışığı altında parıldıyor ve ikimiz de bol miktarda balık yakalama konusunda büyük umutlar besliyoruz. Bu gece eve biraz taze balık getirebilirsek harika bir akşam yemeği olurdu!"
 agot_filler_riverlands.112.a: "Bakalım bugün nehir bize neler gösterecek!"
 agot_filler_riverlands.113.t: "Sabırsızlık Anahtar Değildir"
 agot_filler_riverlands.113.desc: "Bir saat kadar balık avladıktan sonra, [fish_courtier.GetFirstNameNoTooltip] kaleye geri dönmeye karar veriyor ve ben [fish_courtier.GetHerHim]'i kalmaya ikna etmeye çalışsam da oradan ayrılıyor. [fish_courtier.GetSheHe|U] dinlemedi.\n\n"Vaktimi boşa harcamaktan bıktım!" [fish_courtier.GetSheHe|U] ayrılmadan önce bağırıyor.\n\n"Sanırım sabır [fish_courtier.GetHerHis|L]'ün güçlü noktalarından biri değil," [fish_courtier.GetSheHe|L] gittikten sonra kendi kendime mırıldandım."
 agot_filler_riverlands.113.a: "Sabırlı olmak [fish_courtier.GetHerHis] güçlü yönüm değil sanırım."
 agot_filler_riverlands.113.b: "Büyü artık [fish_courtier.GetFirstNameNoTooltip]!"
 agot_filler_riverlands.114.t: "Ağda Balık Yok"
 agot_filler_riverlands.114.desc: "[fish_courtier.GetFirstNameNoTooltip] ve ben su kenarında biraz vakit geçiriyoruz, ama zor günlerden biri. #italic Balıklar yem yemiyor#!. Nehir boyunca farklı noktaları deniyoruz, yemlerimizi değiştiriyoruz ve sabırla bekliyoruz, ama bizim avlanma günümüz değil. Ağlarımıza tek bir balık bile girmedi.\n\nBir süre sonra, [fish_courtier.GetFirstNameNoTooltip] hayal kırıklığına uğramış bir şekilde bana bakıyor ve [fish_courtier.GetHerHis] başını sallıyor. Ekipmanımızı toplamaya karar veriyoruz. Biraz sinir bozucu, ama bazen böyle oluyor - balık tutmada isabetli veya isabetsiz sonuçlar elde edilebiliyor.\n\nGeri dönerken güneş batmaya başlıyor ve bir zamanlar açık olan gökyüzü hafif turuncu bir renge bürünüyor. Sanki batan güneş bile şansımızın olmamasına acıyor."
 agot_filler_riverlands.114.a: "Bir dahaki sefere daha şanslı olacağız."
 agot_filler_riverlands.115.t: "Küçük Bir Ödül"
 agot_filler_riverlands.115.desc: "[fish_courtier.GetFirstNameNoTooltip] ve ben su kenarında biraz vakit geçiriyoruz, ama zorlu günlerden biri. Balıklar yem yemiyor. Nehir boyunca farklı noktaları deniyoruz, yemimizi değiştiriyoruz ve sabırla bekliyoruz, ama bizim için bir av günü değil. Ancak, bazı balıkların kıyıya kurduğumuz tuzaklara girdiğini fark ediyoruz.\n\nBir süre oltalarımızı attıktan sonra tuzaklara bir göz atıyoruz ve birkaç küçük balık görüyoruz, [fish_courtier.GetFirstNameNoTooltip] bana hayal kırıklığıyla bakıyor ve başını sallıyor [fish_courtier.GetHerHis]. Biraz geç oldu, bu yüzden ekipmanımızı toplamaya karar veriyoruz. Biraz sinir bozucu, ama bazen böyle oluyor — balık tutmak bazen isabetli bazen ıskalı olabiliyor."
 agot_filler_riverlands.115.a: "Hadi onları tekrar suya bırakalım. Hiçbir işe yaramıyorlar."
 agot_filler_riverlands.116.t: "Büyük Bir Ödül"
 agot_filler_riverlands.116.desc: "Oltamı suya attığımda, diğer ucundan güçlü bir şey çekiyor. Tüm gücümle çekiyorum ve işte karşımda devasa, görkemli bir sazan! Büyüklüğü beni hayrete düşürüyor ve şansıma inanamıyorum!\n\n[fish_courtier.GetFirstNameNoTooltip]'ı çağırdım ve [fish_courtier.GetSheHe] de aynı derecede şaşkına döndü. "Bu çok büyük bir sazan! Yapacağı lezzetli yemeği şimdiden hayal edebiliyorum!" [fish_courtier.GetSheHe] haykırıyor, [fish_courtier.GetHerHis] gözleri genişliyor, [fish_courtier.GetHerHis] heyecan benimkine uyuyor. İkimiz de şaşkınlıkla orada durup bu görkemli sazana bakıyoruz."
 agot_filler_riverlands.116.a: "Boyutuna bak... Satıyorum."
 agot_filler_riverlands.116.b: "Bunu eve getiriyorum! Bakın!"
 agot_filler_riverlands.116.c: "Özgür dünyada dolaşmaya devam et görkemli sazan!"
 agot_filler_riverlands.116.d: "Bu bir canavar! Onu tekrar nehre atın!"
 agot_filler_riverlands.116_tt.c: "Balığı serbest bırakıyorsun."
 agot_filler_riverlands.116_tt.d: "[fish_courtier.GetFirstNameNoTooltip] balığı tekrar suya atar."
 agot_filler_riverlands.117.t: "Kırmızı Bir Hediye"
 agot_filler_riverlands.117.desc: "Oltamı suya attığımda, diğer ucundan devasa bir şey çekiyor ve şimdiye kadar çektiğim tüm balıklardan çok daha ağır geliyor. [fish_courtier.GetFirstNameNoTooltip] ve ben şaşkın bakışlar atıyoruz, ikimiz de neyin bu kadar güçlü çekebildiğini merak ediyoruz.\n\nTüm gücümü toplayarak, onu yüzeye çıkarmak için elimden geleni yapıyorum ve işte orada... Şok beni güçlü bir dalga gibi sararken elim içgüdüsel olarak ağzımı kapatmak için uçuyor. [fish_courtier.GetFirstNameNoTooltip]'a ve sonra tekrar suya gizlice bir bakış atıyorum, sakinliğimi korumaya çalışıyorum.\n\n"Bu bir balık değil," diyor [fish_courtier.GetFirstNameNoTooltip], [fish_courtier.GetHerHis] sesi titriyor, [fish_courtier.GetHerHis] gözler bu korkunç manzaraya kilitleniyor.\n\n"Balık değil," diye yankılıyorum [fish_courtier.GetHerHim]'in ardından, kendi şokumu [fish_courtier.GetHersHis] yansıtarak. Oltama dolanmış cansız bir beden ve [fish_courtier.GetFirstNameNoTooltip] ile ben orada duruyoruz, gözlerimiz bedene sabitlenmiş..."
 agot_filler_riverlands.117.a: "Ne... Bu ne anlama geliyor?"
 agot_filler_riverlands.117.b: "Gözlerini kaçırma, [fish_courtier.GetFirstName]..."
  #Bandits chains 
 agot_filler_riverlands.118.t: "Vebalı Orman"
 agot_filler_riverlands.118.desc: "Nehir Toprakları'nda büyük haydut çetelerinin yaygın olduğunu söylemek üzücü, ancak son zamanlarda sayılarının arttığı görülüyor.\n\nBu hizalanmış haydut çetelerinin büyük bir kısmı [river_118_county.GetName]'ın derin ormanlarında kendilerine yer edindiler, [marshal.GetCouncilTitle|l]'im bana ciddi bir şekilde rapor veriyor. Şimdi savunmasız Nehir Toprakları köylerini fazla direnç göstermeden terörize ediyorlar.\n\n[marshal.GetCouncilTitle|l]'im öne çıkıyor, "Bu iğrenç haydutlarla ilgili ne yapacağız, mi[ROOT.Char.GetLadyLord|U]?""
 agot_filler_riverlands.118.a: "Şu an itibariyle daha acil konular ilgilenmemi gerektiriyor..."
 agot_filler_riverlands.118.b: "Haydutlara karşı mücadele etmek için yerel bir milis gücü kurun."
 agot_filler_riverlands.118.c: "Haydutlara ormanlık alanları terk etmeleri için para ödeyin."
 agot_filler_riverlands.118.d: "Ormanı yak! Fareler çıkacak!"
 agot_filler_riverlands.119.t: "Milis Başarılı"
 agot_filler_riverlands.119.desc: "[marshal.GetCouncilTitle|l]'ım bana geliyor, [marshal.GetHerHis] tavrım görünüşe göre bir yükselişe geçiyor. [marshal.GetSheHe] şimdi bana iyi haberlerle geliyor. "Haydut kanun kaçakları ve onların ayaktakımıyla başa çıkmak için gönderilen milisler başarılı oldu." [marshal.GetSheHe] bana büyük bir keyifle söylüyor.\n\n"Ormanı terk ettiler, güneye doğru kaçıyorlar." [marshal.GetSheHe] bitiriyor ve bu ne kadar da iyi bir haber."
 agot_filler_riverlands.119.a: "Bir rahatlama..."
 agot_filler_riverlands.120.t: "Çatışmalar Devam Ediyor"
 agot_filler_riverlands.120.desc: "[marshal.GetCouncilTitle|l]'ım yenmeyi umduğum haydutlarla ilgili haberlerle bana geri döndü; ne yazık ki duymak istediğim şey bu değildi.\n\nHalkın üstesinden gelmek için gönderdiğim ordular düşmanlarını alt etmekte oldukça zorlandı. Haydutlar düzensiz savaş taktikleri kullanarak, derin ormanda savunması zor olan küçük çatışmalarla saldırarak savaşmaya devam ettiler.\n\nŞimdi [marshal.GetCouncilTitle|l]'ım bana planladığımız operasyonlara devam edip etmeyeceğimizi soruyor, çünkü savaşın uzun bir çıkmaza yol açacağı anlaşılıyor."
 agot_filler_riverlands.120.a: "Operasyonların devam etmesi gerekiyor."
 agot_filler_riverlands.120.b: "Bu konuda daha fazla adam israf edemeyiz..."
 agot_filler_riverlands.120_tt.b: "Milisleri dağıtırsın ve haydutların çoğalmasına izin verirsin."
 agot_filler_riverlands.121.t: "Milisler Yenildi"
 agot_filler_riverlands.121.desc: "[marshal.GetCouncilTitle|l]'ım bana geliyor, [marshal.GetHerHis|l]'in yüzünde bir utanç ifadesi. [marshal.GetSheHe], haydutları dağıtmak için tuttuğum milislerin neredeyse tamamen yok edildiğine dair raporlar getiriyor. Birçok küçük çatışmaya ve ani saldırıya maruz kaldıktan sonra, güçleri çok az sayıda kalmış.\n\nBu haber benim için oldukça şok edici; bu tür hırsızlar, becerileri ve yetenekleri hakkında yalan söylemedikleri sürece böylesine yetenekli bir güce girememeliler.\n\n"Bunun olmasına nasıl izin verebildin?" diye öfkeyle [marshal.GetHerHim]'e soruyorum, aldığım tek yanıt [marshal.GetHerHis]'ün utangaç bir şekilde dönmesi oluyor."
 agot_filler_riverlands.121.a: "Milisleri komutanlarınıza emanet etmeniz hataydı..."
 agot_filler_riverlands.121.b: "Beceriksizliğinin bedelini ödeyeceksin [marshal.GetFirstName]!"
 agot_filler_riverlands.122.t: "Büyük Ceset Ateşi"
 agot_filler_riverlands.122.desc: "Bugün sabırsızlıkla beklediğim haberi aldım: Ülkeyi istila eden haydutlara ve suçlulara karşı operasyon başarılı oldu.\n\nUzun saatlerdir orman yanıyordu, gerekli bir fedakarlık. Bu eylem, orada yaşayan haydutların neredeyse tamamının kaçmasına neden oldu. Sürekli büyüyen alevlerden kaçarken, haydutları törensizce ve çok zorlanmadan kesen adamlarımla karşı karşıya geldiler.\n\nGerçekten büyük bir zafer."
 agot_filler_riverlands.122.a: "Bir sorun, bir çözüm."
 agot_filler_riverlands.123.t: "Uzun Zamandır Beklenen Başarı"
 agot_filler_riverlands.123.desc: "Uzun yıllar süren çatışmalar ve pusulardan sonra nihayet Nehir Toprakları'nı rahatsız eden suç sorunlarının azaldığını söyleyebilirim. Bir zamanlar ormanı işgal eden haydutlar ve haydutlar, hem halkımın hem de benim zevkime göre dışarı sürüldü.\n\nİyi haber büyük bir sürpriz oldu. Gerçekten çok hoş karşılanan bir şey, günümü ısıtmaya ve aydınlatmaya hizmet ediyor."
 agot_filler_riverlands.123.a: "Sonunda güzel bir haber!"
  
  
  
  
  
