agot_filler_riverlands.100.t:0 "Ticaretin Akışı"
agot_filler_riverlands.100.desc:0 "Nehirler, akıntı yönünde seyahat ediyorsanız otoyollar gibi akıcı bir yolculuk sunabilir, ancak aynı zamanda geçmek isteyenler için zorlu engeller de olabilirler. Bu zorluklar, geçişleri kontrol eden yöneticiler için büyük bir fırsat anlamına gelir. Tıpkı benim gibi.\n\nMuhafızlarım az önce haber verdi; kapılarımda, vagonları ve yük hayvanlarıyla dolu bir tüccar, hızlı ve güvenli bir geçiş için yalvarıyor. Ona istediğini verebilecek tek kişi benim. Bu durumu nasıl kendi lehime çevirebilirim?"
agot_filler_riverlands.100.a:0 "Ticaret mallarıyla dolu vagonlara sahip olan herkesin cebi de dolu olmalı. Bakalım ne kadarını benim cebime aktarabilirim."
agot_filler_riverlands.100.a_tt:0 "Cüzi bir geçiş ücreti talep ediyorsunuz, ancak duvarlarınızın içine girdiğinde ondan çok daha fazlasını gasp etmeyi planlıyorsunuz."
agot_filler_riverlands.100.b:0 "O bir tüccar değil, düşmanlarım tarafından gönderilmiş bir casus olabilir. Bu tür durumlarla nasıl başa çıkacağımı çok iyi biliyorum..."
agot_filler_riverlands.100.b_tt:0 "Onu kaçırıp zindanlara işkence edilmek üzere... ya da daha kötüsü için göndermeyi planlıyorsunuz."
agot_filler_riverlands.100.c:0 "Ticaret özgürce akmalı. Sadece mütevazı bir geçiş ücreti alma hakkım var."
agot_filler_riverlands.100.c_tt:0 "Cüzi bir geçiş ücreti talep ediyorsunuz ve ticaretin aksamadan devam etmesini sağlıyorsunuz."
agot_filler_riverlands.100.d:0 "Neden bu kadar acele etsin ki? Onu bir ziyafete davet edelim, biraz eğlenelim ve birbirimizi daha yakından tanıyalım!"
agot_filler_riverlands.100.d_tt:0 "Tüccarı bir ziyafete davet ediyorsunuz, belki de bu sayede daha fazla bilgi edinebilirsiniz."
agot_filler_riverlands.101.t:0 "Ticaretin Akışı"
agot_filler_riverlands.101.desc:0 "Bir nehrin karşısına bir kaleye sahip olmanın en güzel yanlarından biri, bir gezgin geçişe başladığında her iki taraftaki kapıları kapatabilmeniz ve böylece gezginin ilerlemesini veya geri dönmesini oldukça zorlaştırabilmenizdir.\n\nElbette, tüccar geçiş ücretinin aniden ve önemli ölçüde arttığını öğrendiğinde pek memnun olmuyor, ancak elinden ne gelir ki? Hayır mı diyecek?"
agot_filler_riverlands.101.a:0 "Anlaşmayı değiştiriyorum. Umarım bir daha değiştirmek zorunda kalmam."
agot_filler_riverlands.101.a_tt:0 "Tüccarı acımasızca gasp ediyorsunuz."
agot_filler_riverlands.102.t:0 "Ticaretin Akışı"
agot_filler_riverlands.102.desc:0 "Zindanımın soğuk ve nemli derinliklerinde, bu sözde tüccar artık o kadar da kibirli değil. Merhamet diliyor, masumiyetini haykırıyor; ancak onu bağışlamak, diğerlerine kaleme karşı gelmeleri için cesaret vermek anlamına gelir. Bu affedilemez bir hata olur.\n\nAyrıca, onu bekleyen akıbetten gizli bir zevk aldığımı itiraf etmeliyim."
agot_filler_riverlands.102.a:0 "Çığlıkları kulaklarımda müzik gibi... Acısı benim zevkim ve onu daha fazla acıya boğmak için elimde sayısız araç var."
agot_filler_riverlands.102.b:0 "Eti nefis görünüyor. Açlığımı bastırmak için fazlasıyla yeterli olacaktır."
agot_filler_riverlands.102.a_tt:0 "Ona acı çektirmekten zevk alarak işkence ediyorsunuz."
agot_filler_riverlands.102.b_tt:0 "Onu vahşice öldürüp etini yiyorsunuz."
agot_filler_riverlands.103.t:0 "Ticaretin Akışı"
agot_filler_riverlands.103.desc:0 "Diğer lordlar daha yırtıcı ve acımasız bir tavır sergileyebilirdi, ancak benim gösterdiğim cömertlik ve anlayış gözden kaçmadı. Tüccar, temel dürüstlüğüm ve adil yaklaşımımın sözünü her yere yayıyor.\n\nBu bana belki şöhret veya altın getirmeyebilir; ancak böylesine sağlam bir itibar da paha biçilemez bir değerdir."
agot_filler_riverlands.103.a:0 "Dürüstlük ve adalet, kendi ödüllerini taşır."
agot_filler_riverlands.103.a_tt:0 "Seçiminizden ve kazandığınız itibardan memnunsunuz..."
agot_filler_riverlands.104.t:0 "Ticaretin Akışı"
agot_filler_riverlands.104.desc:0 "Salonlarımda sık sık lordları ve leydileri ağırlarım, ancak sıradan bir tüccara bu ayrıcalığı tanıdığım pek söylenemez. Şaşırtıcı ve sevindirici bir şekilde, adam cömert olduğu kadar hoş sohbet de çıktı. Ziyafet soframızı zenginleştirmek için mutfaklarıma birbirinden güzel yiyecekler ve egzotik baharatlar sundu.\n\nAkşam, kahkaha ve neşeyle dolu, gösterişten uzak, samimi bir atmosferde geçti."
agot_filler_riverlands.104.a:0 "Belki de sıradan halkla daha sık bir araya gelip eğlenmeliyim! Farklı dünyaların kapılarını aralamak, insanı zenginleştiriyor."
agot_filler_riverlands.104.b:0 "Gözlerinde ilgi çekici bir parıltı var. Belki de bu sohbeti daha samimi ve özel bir ortamda devam ettirebiliriz."
agot_filler_riverlands.104.a_tt:0 "Partiden ve yeni tanıştığınız kişiden keyif alıyorsunuz."
agot_filler_riverlands.104.b_tt:0 "Onu özel odalarınıza davet ederek daha yakın bir ilişki kurmayı amaçlıyorsunuz."
agot_filler_riverlands.105.t:0 "Ticaretin Akışı"
agot_filler_riverlands.105.desc:0 "Odamın mahremiyetinde, gözlerindeki parıltı alev alev yanan bir tutkuya dönüşüyor. Dokunuşu tenimi yakıyor, nabzımı hızlandırıyor; ancak gülümsemesi içimi huzurla dolduruyor, tüm endişelerimi silip atıyor."
agot_filler_riverlands.105.a:0 "Bu, beklediğimden çok daha doğru hissettiriyor."
agot_filler_riverlands.105.a_tt:0 "Tüccarla tutkulu ve keyifli bir akşam geçiriyorsunuz."
agot_filler_riverlands.200.t:0 "Eskitaş Yağmurları"
agot_filler_riverlands.200.desc:0 "Panayır Pazarı ile Denizbekçisi arasında, küçük bir maiyet eşliğinde seyahat ederken, havada hafif, topraksı bir koku hissediyorum. Yüzüme düşen ilk yağmur damlalarını yakalamak için tam zamanında başımı kaldırıyorum. Gökyüzü kararmış, kasvetli bulutlar üzerimize çökmüş. Soğuk ve ıslaklıktan korunmak için bulabildiğim tek sığınak, yıkık bir kalenin harap duvarları arasında. Yağmurlar dinene kadar yollar çamurlu ve geçilmez olacak, bu yüzden harabeler arasında biraz dinlenmeye karar veriyorum.\n\nKamp kurduktan sonra, buranın bir zamanlar Nehirler ve Tepelerin eski kralları olan Mudd Hanesi'nin ihtişamlı merkezi Eskitaş olduğunu anlıyorum. Şimdi ise harabeye dönmüş, eski ihtişamını yitirmiş bir şekilde kaderine terk edilmiş."
agot_filler_riverlands.200.a:0 "Burası dinlenmek için ürkütücü ve rahatsız edici bir yer. Duvarlar arasında yankılanan rüzgarın sesi, sanki geçmişin hayaletleri fısıldaşıyor gibi."
agot_filler_riverlands.200.a_tt:0 "Ürkütücü harabelerden ve etrafı saran kasvetli atmosferden rahatsız oluyorsunuz."
agot_filler_riverlands.200.b:0 "Bu yerde hissedilir derecede yoğun bir tarih var. Taşlar, eski kralların ve kraliçelerin, savaşların ve zaferlerin hikayelerini fısıldıyor. Bu atmosfer, şarkı söylemek için içimde ilham kıvılcımları çakıyor."
agot_filler_riverlands.200.b_tt:0 "Eskitaş'ın tarihine ve atmosferine uygun bir şarkı seçip söylemeye başlıyorsunuz."
agot_filler_riverlands.201.t:0 "Eskitaş Yağmurları"
agot_filler_riverlands.201.desc:0 "Ayağımla hafifçe yere vurarak bir ritim tutuyor, eski bir melodinin girişini mırıldanarak mısralara başlamaya hazırlanıyorum."
agot_filler_riverlands.201.a:0 "#italic Yıldız gözlü Sör Symeon, eşsiz bir savaşçıydı...#!"
agot_filler_riverlands.201.a_tt:0 "Gözleri yerine safir taşı olan efsanevi bir savaşçının destanını anlatıyorsunuz."
agot_filler_riverlands.201.b:0 "#italic Ve asla, Kurnaz Lann'ı alt etmeyi düşünmeyin diye dua ediyorum...#!"
agot_filler_riverlands.201.b_tt:0 "Lannister Hanesi'nin kurnaz ve zeki kurucusunun hikayesini dile getiriyorsunuz."
agot_filler_riverlands.201.c:0 "#italic Garth Yeşil El, diyarlarda dolaştığında derler ki...#!"
agot_filler_riverlands.201.c_tt:0 "Birçok büyük hanenin efsanevi atası olan Garth Yeşil El'in efsanesini anlatıyorsunuz."
agot_filler_riverlands.201.d:0 "#italic Korkusuzdu o, Zırhsız Şövalye...#!"
agot_filler_riverlands.201.d_tt:0 "Cesaretiyle nam salmış, zırh giymeyi reddeden gizemli bir şövalyenin balladını söylüyorsunuz."
agot_filler_riverlands.201.d_tt:0 "Bahçıvan Kralları zamanından kalma, efsanevi bir savaşçının hikayesini anlatıyorsunuz."
agot_filler_riverlands.300.t:0 "Üç Dişli Mızrak'ta Balıkçılık Turnuvaları"
agot_filler_riverlands.300.desc:0 "Özellikle parlak ve güneşli bir sabah, en sevdiğim kısrağımla gezintiye çıkmışken, patikada telaşla ilerleyen tuhaf bir grup adama rastlıyorum. Kimi genç, kimi yaşlı; kimisi paçavradan yapılma giysiler içindeyken, kimisi de varlıklı bir tüccara daha uygun ipeklerle bezenmiş. Ancak hepsinin ortak noktası, ellerinde olta ve çeşitli balıkçılık malzemeleri taşımaları.\n\nMerakımı gidermek için yolculuklarının amacını soruyorum.\n\n"Üç Dişli Mızrak'a gidiyoruz," diye yanıtlıyor içlerinden biri, sanki bu her şeyi açıklıyormuş gibi.\n\n"Balık tutmaya," diye ekliyor bir diğeri. "Turnuvalar yakında başlayacak. Affınıza sığınarak, [ROOT.Char.GetLadyLord|l] duymuş olmalısınız.""
agot_filler_riverlands.300.a:0 "Birisi bu turnuvalardan hatrı sayılır miktarda para kazanacak. [ROOT.Char.GetLadyLord] olarak, bu pastadan pay alma hakkım var."
agot_filler_riverlands.300.a_tt:0 "Turnuvalara vergi koyarak hazinenizi doldurmayı planlıyorsunuz."
agot_filler_riverlands.300.b:0 "Olta balıkçılığında oldukça iyiyimdir. Neden ben de katılıp yeteneğimi sergilemeyeyim?"
agot_filler_riverlands.300.b_tt:0 "Turnuvaya katılmaya karar veriyorsunuz, hem eğlenmek hem de belki de ödülü kazanmak için."
agot_filler_riverlands.300.b_tt:0 "Turnuvalara katılıp şansınızı denemeye karar veriyorsunuz."
agot_filler_riverlands.301.t:0 "Üç Dişli Mızrak'ta Balıkçılık Turnuvaları"
agot_filler_riverlands.301.desc:0 "Üç Dişli Mızrak'ta olta atmak, büyük balığın akşam yemeğinin teslim edilmesini beklediği daha durgun ve derin suyu bulmak, misinayı dikkatli gözlerinden gizlemek ve onu lif düğümümün gerçek bir sinek olduğuna ikna etmek gerçek bir zevk. Bu bir eğlenceden öte, incelik ve sabır gerektiren bir sanat; ve sanat kolay öğrenilmez.\n\nBirçok büyük balığı oltama takmayı başardım ve birçok yetenekli balıkçıyla tanıştım. Tüm balıkçıların bildiği ve sevdiği o sabah alacakaranlığında, sosyal statü engellerinin ne kadar kolay aşıldığını görmek dikkat çekiciydi. Tanıştığım bir balıkçı -bir septanın oğlu- ailesinde din ile balıkçılık arasında net bir ayrım olmadığını söyledi. Ne kadar ilginç bir düşünce!"
agot_filler_riverlands.301.a:0 "Nehirler, sadece seyahat etmek veya ticaret yapmak için değil, aynı zamanda balık tutmak ve doğayla bütünleşmek için de var."
agot_filler_riverlands.301.a_tt:0 "Turnuvadan ve yeni deneyimlerinizden yenilenmiş bir şekilde evinize dönüyorsunuz."
agot_filler_riverlands.400.t:0 "Üzümlerden Şaraba"
agot_filler_riverlands.400.desc:0 "Bir gün Üç Dişli Mızrak boyunca at binerken, düzgün sıralar halinde dizilmiş, yapraklı asmalarla kaplı tepeler dikkatimi çekiyor.\n\n"Bunlar kesinlikle üzüm olamaz," diye kendi kendime mırıldanıyorum, çünkü Batıdiyar'daki şarap ticaretinin Dorne ve Arbor'un tekelinde olduğunu herkes bilir.\n\n"Yanılıyorsunuz," diye açıklıyor yanımdaki arkadaşlarımdan biri. "Görünüşe göre, son zamanlarda Nehir Toprakları'nda bağcılıkta büyük bir gelişme yaşandı."\n\nDüşündükçe mantıklı geliyor. Topraklarımız Batıdiyar'daki en verimli topraklar arasında. Kudretli Üç Dişli Mızrak'ın suları, neden Dorne'un Yeşil Kan'ının o mide bulandırıcı tadından daha iyi üzümler yetiştirmesin ki?"
agot_filler_riverlands.400.a:0 "Bunda büyük bir potansiyel görüyorum. Kendi bağımı kuracak ve bu fırsatı değerlendireceğim."
agot_filler_riverlands.400.a_tt:0 "Nehir Toprakları'nda şarap üretimini başlatmaya karar veriyorsunuz."
agot_filler_riverlands.400.a_tt:0 "Yatırımınızın karşılığını verip vermeyeceğini görmek için biraz beklemeniz gerekecek."
agot_filler_riverlands.400.b:0 "[ROOT.Char.GetLadyLord] olarak, kendime ait bir bağa sahip olma hakkım var. Bu topraklar bana ait olmalı!"
agot_filler_riverlands.400.b_tt:0 "Mevcut bir bağı zorla ele geçirmeye karar veriyorsunuz."
agot_filler_riverlands.400.c:0 "Şu anda böyle bir yatırımı karşılayamayız. Daha acil meselelerimiz var."
agot_filler_riverlands.400.c_tt:0 "Bağcılık fikrinden vazgeçiyorsunuz."
agot_filler_riverlands.401.t:0 "Üzümlerden Şaraba"
agot_filler_riverlands.401.desc:0 "Asmalarım ılık güneş ışınlarıyla yıkanıyor ve verimli nehir topraklarının beslediği topraklardan güç alıyor. Üzümler asmada olgunlaşıyor ve şarap üreticilerim, hasadın oldukça zengin ve bereketli olacağına dair bana güvence veriyor. Bu gerçekten harika bir fikirdi. Kendi bağımda üretilen şarabı yudumlayacağım günler çok da uzak değil!"
agot_filler_riverlands.401.a:0 "Her şey planladığım gibi gidiyor. Endişelenecek bir şey yok."
agot_filler_riverlands.401.a_tt:0 "Bağ, normal bir şekilde işlemeye devam edecek."
agot_filler_riverlands.401.b:0 "Bu, düşündüğümden çok daha karlı bir fırsat. Daha fazla yatırım yapmalı ve üretimi artırmalıyım!"
agot_filler_riverlands.401.b_tt:0 "Bağınıza daha fazla yatırım yapmaya karar veriyorsunuz."
agot_filler_riverlands.401.b_tt:0 "Daha büyük bir ilk harcama yaparak, uzun vadede çok daha fazla kar elde edebilirsiniz."
agot_filler_riverlands.402.t:0 "Üzümlerden Şaraba"
agot_filler_riverlands.402.desc:0 "Villamın balkonunda, minderli bir sandalyede uzanmış, bağımın yemyeşil tepelerine bakarken, kendi üretimim olan Nehir Toprakları Beyazı'ndan bir kadeh yudumluyorum. En umut vadeden fıçılar, yıllarca sürecek bir olgunlaşma için mahzene indirildi; ancak daha küçük fıçılar bile oldukça kaliteli bir şarap üretti.\n\nBu değerlendirmede yalnız da değilim. İlk şarap partilerimizi ne kadar kolay ve hızlı bir şekilde satabildiğimiz, kalitenin bir göstergesi. Dilimdeki kuru beyaz şarabın tadı, kasalarıma giren yeni altınlar kadar tatlı ve zengin."
agot_filler_riverlands.402.a:0 "Artık sadece bir lord veya leyd değilim, aynı zamanda saygıdeğer bir şarap üreticisiyim!"
agot_filler_riverlands.402.a_tt:0 "Yatırımınızın meyvelerini toplamaya ve kar elde etmeye başlıyorsunuz."
agot_filler_riverlands.500.t:0 "Demirli Akıncılar"
agot_filler_riverlands.500.desc:0 "Güneş, gri bir gökyüzünün ve neredeyse bir teselli olacak kadar tanıdık gelen soğuk deniz rüzgarlarının arasından doğuyor; ancak Denizbekçisi'nin Gürleyen Kulesi'nin bronz çanı topraklarımın üzerine yankılanmaya başladığında, içimi derin bir dehşet kaplıyor. Görünüşe göre rüzgarlar sadece kasvetli bulutları değil, aynı zamanda Demirli akıncıları da beraberinde getirmiş. Katliam ve yağmalama hikayeleri zihnimde canlanıyor - toprakları Demir Adam Körfezi boyunca uzanan her lord veya leydinin korkulu rüyası."
agot_filler_riverlands.500.a:0 "Bugün, cesaretimi ve liderlik vasfımı sınayacak bir gün olacak."
agot_filler_riverlands.500.a_tt:0 "Bu tehdide nasıl karşılık vereceğinize karar vermelisiniz."
agot_filler_riverlands.501.t:0 "Demirli Akıncılar"
agot_filler_riverlands.501.desc:0 "Panik yapma lüksüm yok. Sıradan halk surlarımın güvenli duvarlarının arkasına sığınırken, ben de ev muhafızlarımı topluyor ve uzun gemilerinden dışarı akın eden yağmacıları durdurmak için bir saldırıya öncülük ediyorum. Eğer buna hızlı bir şekilde son vermezsem, halkımdan sayısız kişi canından olacak.\n\nAkıncıların liderini fark ediyorum; Demirlilerin ün saldığı acımasızlığın vücut bulmuş hali, kötü niyetli bir yağmacı. Bakışlarımız karşılaşıyor ve dudakları kana susamış bir sırıtışla kıvrılıyor."
agot_filler_riverlands.501.a:0 "Bu iğrenç yaratıklar, onları denize geri püskürten kişinin [ROOT.Char.GetTitledFirstName] olduğunu asla unutamayacaklar!"
agot_filler_riverlands.501.a_tt:0 "Lideri, cesaretinizi ve gücünüzü kanıtlamak için bir düelloya davet ediyorsunuz."
agot_filler_riverlands.501.b:0 "Onunla yüzleşemeyeceğim kadar güçsüzüm. Kaçmaktan başka çarem yok!"
agot_filler_riverlands.501.b_tt:0 "Canınızı kurtaracaksınız, ancak topraklarınız acımasızca yağmalanacak ve halkınız büyük acılar çekecek."
agot_filler_riverlands.502.t:0 "Demirli Akıncılar"
agot_filler_riverlands.502.desc:0 "Öldürülen düşmanımın kanı, ayaklarımın dibindeki kumlu zeminde biriken deniz suyuyla karışıyor. Bir an için, Demirli akıncılar düellonun şartlarına rağmen yağma ve katliama devam etmeyi düşünüyor gibi görünüyorlar; ancak değerli eşyaların çoğunu saklamak ve sıradan halkın büyük bir kısmını sağlam surların arkasına geçirmek için yeterli zamanı kazandım.\n\nHer geçen dakika, savunmaya daha fazla adamım katılıyor. Demirliler saldırılarının başarısız olduğunu, geri püskürtüldüklerini fark ediyor ve uzun gemilerine binerek denize geri dönüyorlar."
agot_filler_riverlands.502.a:0 "Bu yenilgiyi kolay kolay unutamayacaklar. Yakında geri dönmeye cesaret edemezler."
agot_filler_riverlands.502.a_tt:0 "Akıncılar, ağır kayıplar vererek geri çekiliyor."
agot_filler_riverlands.502.b:0 "Rehavete kapılmamalıyız. Her an geri dönebilirler ve daha hazırlıklı olabilirler."
agot_filler_riverlands.502.b_tt:0 "Kıyı boyunca güvenliği artırmak ve olası bir sonraki saldırıya karşı hazırlıklı olmak için önlemler alıyorsunuz."
agot_filler_riverlands.502.c:0 "Bu zafer, görkemli bir kutlama gerektiriyor! Cesur savunmacılarımızın onuruna bir şölen düzenleyelim!"
agot_filler_riverlands.502.c_tt:0 "Savunmaya katılan herkesin onuruna büyük bir ziyafet veriyorsunuz."
