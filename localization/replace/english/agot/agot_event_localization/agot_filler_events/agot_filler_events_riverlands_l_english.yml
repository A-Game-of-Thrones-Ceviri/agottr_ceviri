agot_filler_riverlands.0001.t:0 "Unutulmuş Geçmiş"
agot_filler_riverlands.0001.desc:0 "Nehir topraklarının yemyeşil kırsal kesimi, bana göre, yalnız gezginlere sunduğu yalnızlık için tüm Batıdiyar'da eşsizdir. Ancak bazen bu yalnızlık, geçmişin hayaletleri tarafından kalabalıklaştırılabilir, çünkü nehir toprakları hem İlk İnsanların hem de Andalların tarihiyle doludur.\n\nUzun zamandır unutulmuş bir patikada dolaşırken, yoğun bir porsuk ve eğreltiotu çalılığından geçip bir açıklığa çıkıyorum. Hava ağır ve soğuk, ormanın sesleri yok olmuş, sanki eski bir kararnameyle yasaklanmış gibi. Önümde yıkık bir tapınak duruyor, taş yapısı uzun zaman önce asma ve köklerle parçalanmış ve aşınmış. Yine de, eski zanaatkarların tasvir etmeye çalıştığı belirsiz insan formunu, vücudunu çevreleyen soluk runları seçebiliyorum. Açıkça bir tanrı - gözleri, yüzyıllarca ihmal edildikten sonra bile, hala ilahinin yoğunluğuna sahip."
agot_filler_riverlands.0001.a:0 "Sahte tanrıların hizmetinde bu kadar çok çaba - şimdi daha aydınlanmış durumdayız."
agot_filler_riverlands.0001.b:0 "Bu yerin güzelliği inkar edilemez. Olduğu gibi takdir ediyorum."
#Ancient ruins exploration - TwoKebabs
agot_filler_riverlands.0002.t:0 "Yıkık Karakol"
agot_filler_riverlands.0002.desc:0 "Nehir topraklarının güzelliği, keşfedilecek çok fazla şey olmasıdır ve arkadaşlık etmek için [explorer_vassal.GetFirstNameNoTooltip]'in yanımda olmasına her zamankinden daha minnettarım. Sonuçta, paylaşacak kimseniz yoksa keşfetmenin ne faydası var? Ve daha da önemlisi, bir tür hazineye veya macera ganimetine rastlarsak, hepsini tek başıma nasıl geri taşıyacağım?\n\nEski bir karakolun kalıntılarına benzeyen bir şeye rastlamamız uzun sürmüyor. Her şeyi içime çekerken bir an tereddüt ediyorum ve [explorer_vassal.GetFirstNameNoTooltip] sırıtıyor. \"Önce nereyi keşfetmeliyiz? Tabii korkmadıysan.\""
agot_filler_riverlands.0002.a:0 "Şu kule cezbedici görünüyor!"
agot_filler_riverlands.0002.b:0 "Kulenin arkasındaki orman bana ilham veriyor..."
agot_filler_riverlands.0002.c:0 "Önce kışla."
agot_filler_riverlands.0002.d:0 "Ah, aptal ben, bir... #italic şey#! için gerekli olduğumu hatırladım."
agot_filler_riverlands.0002_tt.a:0 "Kuleye doğru yol alıyorsunuz."
agot_filler_riverlands.0002_tt.b:0 "Ormanı keşfetmeye karar veriyorsunuz."
agot_filler_riverlands.0002_tt.c:0 "Kışlaya yaklaşıyorsunuz."
agot_filler_riverlands.0002_tt.d:0 "Konaklamanızın güvenliğine geri dönüyorsunuz."
agot_filler_riverlands.0003.t:0 "Yıkık Karakol: Kuleye Tırmanış"
agot_filler_riverlands.0003.desc:0 "Korkmuş mu? #italic Saçmalık#! O kuleye, gördüğünüz en tırmanılası [ROOT.Char.GetLadyLord|l] gibi tırmanacağım!\n\nCesaretle içeri dalıyorum - ve [explorer_vassal.GetFirstNameNoTooltip]'in #italic beklediği#! gibi birinci kattan başlayabilirim ya da beklentileri alt üst edip merdivenlerden yukarı çıkıp aşağıya doğru ilerleyebilirim. Riskli olabilir, ama muhtemelen tüm güzel şeyler zaten orada."
agot_filler_riverlands.0003.a:0 "[explorer_vassal.GetFirstNameNoTooltip]'in yanıldığını zaten kanıtladım, zemin kat yeterli olacak."
agot_filler_riverlands.0003.b:0 "Bu kin dalgasına bu kulenin tepesine kadar bineceğim!"
agot_filler_riverlands.0003_tt.a:0 "Sakince zemin katta ilginç bir şey olup olmadığını arıyorsunuz."
agot_filler_riverlands.0003_tt.b:0 "İlginç bir şey aramak için en üst kata koşuyorsunuz."
agot_filler_riverlands.0004.t:0 "Yıkık Karakol: Ormanın İçine"
agot_filler_riverlands.0004.desc:0 "Meydan okumaya karşılık vererek cesurca ormana doğru yol alıyorum ve ne kadar ilerlersem, o kadar yoğunlaşıyor.\n\n[explorer_vassal.GetFirstNameNoTooltip]'i gözden kaybettiğimi fark edene ve ağaçların güneşi tamamen kapatacak kadar kalınlaşana kadar her şey yolunda gidiyor..."
agot_filler_riverlands.0004.a:0 "Daha ileri gitmenin #bold hiçbir yolu yok#!."
agot_filler_riverlands.0004.b:0 "İçgüdülerimi görmezden gelmemek gerektiğini biliyorum. Geri dönme zamanı."
agot_filler_riverlands.0004.c:0 "Merhaba iblisler! Benim, [ROOT.Char.GetLadyLord|l]ınız!"
agot_filler_riverlands.0004_tt.a:0 "Ormandan mümkün olduğunca çabuk çıkıyorsunuz."
agot_filler_riverlands.0004_tt.b:0 "Geri dönüyorsunuz."
agot_filler_riverlands.0004_tt.c:0 "Ormanın derinliklerine dalıyorsunuz."
agot_filler_riverlands.0005.t:0 "Yıkık Karakol: Uzun Zamandır Kayıp Kışla"
agot_filler_riverlands.0005.desc:0 "Toz ve örümcek ağlarının hangi sırları saklayabileceğini görmek için can atarak kışlaya koşuyorum. Ah, keşke duvarlar konuşabilseydi ve bana sırlarını anlatabilseydi - ama yapamazlar, bu yüzden bunun yerine parlak bir şeyler aramayı deneyebilirim."
agot_filler_riverlands.0005.a:0 "Elbette birileri #italic bir şey#! geride bırakmıştır!"
agot_filler_riverlands.0005_tt.a:0 "Yıkık kışlayı arıyorsunuz."
agot_filler_riverlands.0006.t:0 "Yıkık Karakol: Kuleye Tırmanış"
agot_filler_riverlands.0006.desc:0 "Boşuna - zemin katta kayda değer hiçbir şey yok ve her ihtimale karşı bu eski mobilyaların neredeyse tamamını ters çevirdim!\n\nAma üst katta hala özel bir şey olabilir...\n\nMerdivene yaklaşıp taşı inceliyorum. Yapısal olarak sağlam olmadığı açık ve pratik olarak zaten yarısı kendi üzerine çökmüş. \"Güvenli olması mümkün değil...\" diye düşünüyorum kendi kendime, \"Ama acele etmezsem, yine de başarabilirim. #italic Muhtemelen.#!\""
agot_filler_riverlands.0006.a:0 "Risksiz kazanılan hazine, gerçekten kazanılmış sayılır mı?"
agot_filler_riverlands.0006.b:0 "Bacaklarımı tam olarak kullanabilmeyi seviyorum — geri döneceğim."
agot_filler_riverlands.0006_tt.a:0 "Yukarıya merdivenlerden çıkıyorsunuz."
agot_filler_riverlands.0006_tt.b:0 "Geri dönüyorsunuz."
agot_filler_riverlands.0007.t:0 "Yıkık Karakol: Kulenin Tepesine"
agot_filler_riverlands.0007.desc:0 "Kalın toz tabakasını kapağından silerken, değerlendirmek için kaşlarımı kaldırıyorum.\n\nDoğru üstat veya koleksiyoncu için oldukça değerli olabilecek eski bir cilt bulmuş gibi görünüyorum. Çizimler sadece harika ve nedense bir sürü kötü çizilmiş ejderha ve insan yüzlü salyangoz içeriyor."
agot_filler_riverlands.0007.a:0 "Benimle eve geliyorsun, Bay Cilt!"
agot_filler_riverlands.0008.t:0 "Yıkık Karakol: Kulenin Tepesine"
agot_filler_riverlands.0008.desc:0 "Etrafta koştururken, toz ve toprak bulutları savururken, gözümün ucuyla küçük bir parıltı fark ediyorum.\n\nMolozların altında küçük bir sandık buluyorum. Biraz paslı ve mandalı açmak zor, ama açmayı başardığımda ve içinde saygın bir mücevher koleksiyonu bulduğumda mutluluğumu hayal edin."
agot_filler_riverlands.0008.a:0 "Ne şans!"
agot_filler_riverlands.0009.t:0 "Yıkık Karakol: Kulenin Tepesine"
agot_filler_riverlands.0009.desc:0 "Biraz ufalanan taştan korkmadan merdivenlerden dikkatlice yukarı çıkıyorum. Ayrıca — risk ne kadar büyükse, ödül de o kadar büyük olur, değil mi?\n\nNeyse ki, kedi gibi reflekslerim beni güvenli bir şekilde en üst kata çıkarıyor. Her yüzeyin üzerindeki toza bakılırsa, uzun zamandır dokunulmamış gibi görünüyor. Bununla ilgili iyi bir his var içimde!\n\nAmayı baş aşağı çevirdikten sonra... hiçbir şey bulamıyorum.\n\nNe kadar hayal kırıklığı yaratıcı."
agot_filler_riverlands.0009.a:0 "Yeterince zaman kaybettim. Ağlamadan önce geri dönüyorum."
agot_filler_riverlands.0009.b:0 "Yukarıda bir şey yoksa, o zaman kesinlikle zemin kattadır!"
agot_filler_riverlands.0009_tt.a:0 "Geri dönüyorsunuz."
agot_filler_riverlands.0009_tt.b:0 "Zemin katı arıyorsunuz."
agot_filler_riverlands.0010.t:0 "Yıkık Karakol: Kulenin Tepesine"
agot_filler_riverlands.0010.desc:0 "Merdivenlerden dikkatlice yukarı çıkıyorum, tırmanma yeteneklerimden emin hissediyorum ta ki aşağıdan düşen bir çakıl taşı sesi duyuncaya kadar. Bir çakıl taşı ikiye, sonra üçe döner ve sonra sesler daha da yükselir ve—\n\nEyvah.\n\nDüşmekten son anda kurtuluyorum, ancak aşağıdaki merdivenler çökmüş, yani geri tırmanmamın bir yolu yok. Ancak burada dışarıya açılan duvarda bir delik #italic var#!. Yeterince uzağa atlarsam, muhtemelen yakındaki ağaçlardan birinin dallarından birini yakalayabilirim..."
agot_filler_riverlands.0010.a:0 "Muhtemelen o atlayışı yapabilirim. Bir dalı yakalayıp ağaca tırmanacağım."
agot_filler_riverlands.0010.b:0 "Eğer aşağı doğru kayarsam merdivenlerden yeterince kaldığını düşünüyorum."
agot_filler_riverlands.0010.c:0 "Kahretsin beni kanlı bir mızrakla, bu hiç iyi değil! Yardım et bana, [explorer_vassal.GetFirstNameNoTooltip]!"
agot_filler_riverlands.0010_tt.a:0 "Yaralanma veya ölüm riski alıyorsunuz..."
agot_filler_riverlands.0010_tt.b:0 "Merdivenler taştan yapılmış... ölüm riski alıyorsunuz..."
agot_filler_riverlands.0010_tt.c:0 "Yardım çağırıyorsunuz ve duyulmayı umuyorsunuz."
agot_filler_riverlands.0011.t:0 "Yıkık Karakol: Kulenin Tepesine"
agot_filler_riverlands.0011.desc.nothing:0 "Hassas bir dans, ama kuleden zarar görmeden çıkmayı başarıyorum, ama aynı zamanda gösterecek bir şeyim de yok."
agot_filler_riverlands.0011.desc.book:0 "Hassas bir dans, ama kuleden zarar görmeden çıkmayı başarıyorum. Ancak ayrılırken, oldukça değerli görünen eski bir cilde rastlıyorum!"
agot_filler_riverlands.0011.desc.gold:0 "Hassas bir dans, ama kuleden zarar görmeden çıkmayı başarıyorum. Ancak ayrılırken, gözüme çarpan bazı takılarla karşılaşıyorum — tahmin etmek gerekirse, yaklaşık 40 sikke değerinde."
agot_filler_riverlands.0011.desc.stairs:0 "Hassas bir dans, ama kuleden zarar görmeden çıkmayı başarıyorum, ancak istediğimden daha az dikkatli. Bir moloz parçasından diğerine atlıyorum, bir noktada kendimi bir saniyeliğine duvara yaslayıp kendimi itiyorum, hareketi iki uzak taş parçası arasında atlamak için kullanıyorum.\n\nHiçbir hazine bulamamış olabilirim, ancak gençlerin dediği gibi, 'son derece mükemmeldi', kimse görmese bile."
agot_filler_riverlands.0011.a:0 "Zamanım ne kadar boşa gitti."
agot_filler_riverlands.0011.b:0 "Geri dönelim."
agot_filler_riverlands.0011.c:0 "Hiçbir şey olmasa bile, bu oldukça heyecan vericiydi!"
agot_filler_riverlands.0011_tt:0 "Aramanız sona eriyor."
agot_filler_riverlands.0012.t:0 "Yıkık Karakol: Kulenin Tepesine"
agot_filler_riverlands.0012.desc:0 "Derin bir nefes alıyorum, kendimi ortalayıp duvardaki delikten koşarak atlıyorum, kollarım uzanmış, bakışlarım ulaşmaya çalıştığım dala odaklanmış.\n\nDala nasıl tutunduğum şaşırtıcı derecede zahmetsiz, tutuşum sağlam. Tabii ki öyle, ama! Bunu her zaman yapabileceğimi biliyordum. Aşağıdaki zemine baktığımda, [explorer_vassal.GetFirstName]'i görüyorum, [explorer_vassal.GetHerHis] gözleri faltaşı gibi açılmış, bana hayretle bakıyor.\n\n\"Kız kardeşimi öp ve bana Targaryen de!\" [explorer_vassal.GetFirstName] haykırıyor. \"Bu çok etkileyiciydi, [ROOT.Char.GetLadyLord]!\"\n\n[explorer_vassal.GetHerHis]'in cesaretime olan takdirinden cesaret alarak, günün macerasından memnun bir şekilde kampa dönüyorum."
agot_filler_riverlands.0012.a:0 "Kendimden asla şüphe etmedim."
agot_filler_riverlands.0012_tt.a:0 "Aramanız sona eriyor."
agot_filler_riverlands.0013.t:0 "Yıkık Karakol: Kulenin Tepesine"
agot_filler_riverlands.0013.desc.a:0 "Derin bir nefes alıyorum, kendimi ortalayıp duvardaki delikten koşarak atlıyorum, kollarım uzanmış, bakışlarım ulaşmaya çalıştığım dala odaklanmış.\n\nDal ile zemin arasında ne olduğunu bilmiyorum ama bildiğim şey, kendime geldiğimde bacağımın yerde benimle olmadığı, özellikle kalın iki dal arasındaki bir çatalın arasına dolandığı. Her yer kan içinde ve çığlık atmaya başlıyorum — tıpkı bacağını kaybeden birinin yaptığı gibi.\n\n\"[ROOT.Char.GetLadyLord]!\" [explorer_vassal.GetFirstName] bağırıyor, yanıma koşuyor. \"Gel! Hemen sana yardım etmeliyiz!\"\n\n[explorer_vassal.GetFirstNameNoTooltip]'in yardımıyla, utanmış, mahcup ve bacaksız bir şekilde kampa geri dönüyorum."
agot_filler_riverlands.0013.desc.b:0 "Derin bir nefes alıyorum, kendimi ortalayıp duvardaki delikten koşarak atlıyorum, kollarım uzanmış, bakışlarım ulaşmaya çalıştığım dala odaklanmış.\n\n\"[ROOT.Char.GetLadyLord]! Uyan lütfen!\" Kendime geldiğimde, [explorer_vassal.GetFirstName] beni kucağında sallıyor. Görünüşe göre hedefi kaçırmışım, dümdüz aşağı düşmüşüm. \"Çok acı çekiyor musun?\"\n\nOlumlu anlamda inliyorum. \"Evettt,\" kelimeleri zar zor oluşturabiliyorum. Neyse ki, kanamıyorum, ama kesinlikle en az birkaç kemiğimi kırdım. Kampa dönüş yolculuğu son derece tatsız."
agot_filler_riverlands.0013.a:0 "Buraya hiç gelmemeliydik! Bu senin hatan, [explorer_vassal.GetFirstNameNoTooltip]!"
agot_filler_riverlands.0013.b:0 "Bana yardım ettiğin için teşekkürler, [explorer_vassal.GetFirstNameNoTooltip]."
agot_filler_riverlands.0013_tt.a:0 "Aramanız korkunç bir şekilde sona eriyor."
agot_filler_riverlands.0013_tt.b:0 "Aramanız berbat bir şekilde sona eriyor."
agot_filler_riverlands.0014.t:0 "Yıkık Karakol: Kulenin Tepesine"
agot_filler_riverlands.0014.desc:0 "Kendimi bu duruma sokacak kadar aptal olmuş olabilirim, ama kendimi bundan kurtarmaya çalışacak kadar aptal değilim. \"[explorer_vassal.GetFirstNameNoTooltip]?\" diye sesleniyorum. \"[explorer_vassal.GetFirstNameNoTooltip], bana yardım edebilir misin?\"\n\n[explorer_vassal.GetFirstName] geldiğinde, [explorer_vassal.GetSheHe] her şeyden çok eğlenmiş görünüyor. \"Elbette, [ROOT.Char.GetLadyLord],\" diyor [explorer_vassal.GetSheHe], \"lütfen bana gitmemi emredin, böylece acele edeyim ve böyle bilge bir [ROOT.Char.GetLadyLord] için uygun olan en iyi merdivenle geri döneyim, gerçekten de.\"\n\n[explorer_vassal.GetSheHe] bana bir merdiven getirmek için yola koyulurken gözlerimi deviriyorum. \"Hadi ama, [explorer_vassal.GetFirstNameNoTooltip].\" Sabırla bekliyorum ve [explorer_vassal.GetFirstNameNoTooltip] sadece bir merdivenle değil, aynı zamanda yardımcı olmak için maiyetimizin yarısıyla da geri dönüyor.\n\n\"Gerçekten oraya kadar tek başına mı tırmandın, [ROOT.Char.GetLadyLord]?\" diye soruyor adamlardan biri bana inerken yardım ederken. \"Bana altın ödesen bile o ürkütücü eski kuleyi keşfetmezdim. Seninle uğraşmamayı hatırlayacağım — inanılmaz derecede cesursun!\""
agot_filler_riverlands.0014.a:0 "Ah, haha, sanırım bu herkesin başına gelebilirdi!"
agot_filler_riverlands.0014_tt.a:0 "Aramanız sona eriyor."
agot_filler_riverlands.0015.t:0 "Yıkık Karakol: Ormanın İçine"
agot_filler_riverlands.0015.desc:0 "Bunu yapamam. İçimde bir his var ve kolayca kahvaltımın bana dokunması olabilir... ama riski almaya da istekli değilim.\n\nGeri çekiliyorum, ancak koşmaya başlayabildiğimde arkamı dönüyorum ve [explorer_vassal.GetFirstName]'e rastlayana kadar koşmayı bırakmıyorum.\n\n\"Ah, [ROOT.Char.GetLadyLord]! Bak ne buldum!\" [explorer_vassal.GetSheHe] süslü bir tahta kutu uzatıyor, kapağını çıkarıyor ve yüklü miktarda altın ortaya çıkarıyor. \"Keşfetmeyi bitirdiyseniz, geri dönmek ister misiniz?\""
agot_filler_riverlands.0015.a:0 "Her zaman çok şanslısın, [explorer_vassal.GetFirstNameNoTooltip]. Hadi gidelim."
agot_filler_riverlands.0015_tt.a:0 "Aramanız sona eriyor."
agot_filler_riverlands.0016.t:0 "Yıkık Karakol: Ormanın İçine"
agot_filler_riverlands.0016.desc:0 "Tuhaf; ormanın derinliklerine indikçe, daha az huzursuz oluyorum. Önceki korkularım haksızmış gibi görünüyor, çünkü burası sıradan, sıradan bir orman. Hayalet yok, iblis yok, canavar yok — ve en kötüsü — hazine yok."
agot_filler_riverlands.0016.a:0 "\"Doğanın ihtişamı\" için çok şey."
agot_filler_riverlands.0016_tt.a:0 "Geri dönüyorsunuz."
#agot_filler_riverlands.0017 rework needed, no loc
agot_filler_riverlands.0018.t:0 "Yıkık Karakol: Ormanın İçine"
agot_filler_riverlands.0018.desc:0 "Önceki çekincelerime rağmen, azimle ormanın içlerine doğru ilerliyorum ve sonunda bir nehre rastlıyorum.\n\nKaybolmamak için nehri bir yol noktası olarak kullanarak takip ediyorum. Sonunda... bir şelaleye mi rastlıyorum?\n\nHımm. #italic Bu yeni#!. #italic Eminim#! ki eyaletin bu bölümünde şelale yok..."
agot_filler_riverlands.0018.a:0 "Hayır, bir şeyler tutmuyor. Ne kadar ilginç..."
agot_filler_riverlands.0018_tt.a:0 "Şelaleyi keşfediyorsunuz."
#agot_filler_riverlands.0019 rework needed, no loc
agot_filler_riverlands.0020.t:0 "Yıkık Karakol: Ormanın İçine"
agot_filler_riverlands.0020.desc:0 "[explorer_vassal.GetFirstNameNoTooltip]'i bulmak için acele ediyorum ve [explorer_vassal.GetHerHim]'e bu garip gizemli nehri anlatıyorum. [explorer_vassal.GetHerHim]'i bulana kadar uzun süre aramıyorum. \"[explorer_vassal.GetFirstNameNoTooltip]!\" diye bağırıyorum. \"Ormanda çok garip bir şey buldum!\"\n\n[explorer_vassal.GetHerHim]'e nehir ve şelale hakkında her şeyi anlatıyorum ve açıklamalarımı dinledikten sonra, [explorer_vassal.GetSheHe] onaylarcasına başını sallıyor. \"Çok haklısın — bu bölgede haritalandırılmış böyle bir şey yok. Görünüşe göre yeni bir keşif yaptın, [ROOT.Char.GetLadyLord]!\"
agot_filler_riverlands.0020.a:0 "[ROOT.Char.GetCapitalLocation.GetName]'e döndüğümde bazı haritacılar göndereceğim!"
agot_filler_riverlands.0020_tt.a:0 "Aramanız sona eriyor."
agot_filler_riverlands.0021.t:0 "Yıkık Karakol: Kayıp Kışlalar"
agot_filler_riverlands.0021.gold:0 "Dar Deniz'in karşısında popüler olduğunu okuduğum hilal şeklinde bir bıçak olan khopesh'i kaldırırken gözlerim faltaşı gibi açılıyor. Bunlardan birini kitapların dışında hiç görmemiştim! Burada ne işi var? Kesinlikle bir koleksiyon parçası ve mükemmel durumda da.\n\nNeyse ki, khopesh oldukça hafif ve tek elle taşınması kolay. Belki daha fazlasını bulabilirim..."
agot_filler_riverlands.0021.desc.no:0 "Hala metal için bile satılamayacak kadar paslanmış eski silahlardan başka bir şey yok. Ama #italic şimdi#! durmak için çok fazla yatırım yaptım!"
agot_filler_riverlands.0021.a:0 "Bununla çok eğleniyorum! Devam edeceğim."
agot_filler_riverlands.0021.b:0 "Bir tat aldım ve daha fazlasını istiyorum!"
agot_filler_riverlands.0021_tt.a:0 "Aramanıza devam ediyorsunuz."
agot_filler_riverlands.0022.t:0 "Yıkık Karakol: Kayıp Kışlalar"
agot_filler_riverlands.0022.desc:0 "Ne kadar çok kuytu köşe ve çatlak ararsam arayayım, yine eli boş dönüyorum. Bir süre sonra, [explorer_vassal.GetFirstNameNoTooltip] bana yaklaşıyor. \"İyi bir şey buldun mu?\" diye soruyor [explorer_vassal.GetSheHe]. \"Biz eee... epeydir buradayız...\"\n\nBaşımı salladığımda [explorer_vassal.GetSheHe|U] iç çekiyor. \"Ben de bulamadım. Sanırım bu boşunaydı.\""
agot_filler_riverlands.0022.a:0 "Keşke bugün şans bizden yana olsaydı..."
agot_filler_riverlands.0022_tt.a:0 "Hazinesiz kampa dönüyorsunuz."
agot_filler_riverlands.0023.t:0 "Yıkık Karakol: Kayıp Kışlalar"
agot_filler_riverlands.0023.desc:0 "Altın veya süslü bir kılıç olmayabilir, ancak moloz ve çürümüş kereste karışımının arkasına gizlenmiş eski bir geçit keşfettiğimde kalbim yine de sıçrıyor.\n\nKendi güvenliğimi tamamen göz ardı ederek, geçide giriyorum ve sonunda Karakol kullanımdayken bir tür derme çatma zindan gibi görünen yere varıyorum. Eski ahşap hücreler dokunulmamış görünüyor ve burada o kadar soğuk ki nefesimi görebiliyorum."
agot_filler_riverlands.0023.a:0 "Hücreleri aramamak ayıp olur."
agot_filler_riverlands.0023.b:0 "Cadının memesinden daha soğuk! Ben gidiyorum buradan!"
agot_filler_riverlands.0023_tt.a:0 "Değerli bir şey olup olmadığını görmek için hücrelerin içini arıyorsunuz."
agot_filler_riverlands.0023_tt.b:0 "Mümkün olduğunca çabuk geri dönüyorsunuz."
agot_filler_riverlands.0024.t:0 "Yıkık Karakol: Kayıp Kışlalar"
agot_filler_riverlands.0024.desc:0 "Ellerim o kadar soğuk ki kemiklerim sızlamaya başlıyor, ama neyse ki uyuşmuyorlar, çünkü birkaç dakika aramadan sonra bazı mücevherler hissetmeye başlıyorlar! Ve #italic çok#! fazla!\n\n...Aslında, şaşırtıcı derecede #italic yeni#! mücevherler. Hımm. Görünüşe göre birileri bu hücreleri servetlerini saklamak için yeniden kullanmaya karar vermiş. Güvende tutmak için bu kadar çaba sarf ettikten sonra gittiğini bulurlarsa oldukça yıkılacaklarını hayal ediyorum...\n\nNeyse! Bu iki kez yapmayacakları bir hata! En değerli mücevherleri kendime alıyorum. Bunun kimin zulasıysa, bir dahaki sefere bir kasa için para ödemeli.\n\nKışlaya döndüğümde, [explorer_vassal.GetFirstNameNoTooltip]'e rastlıyorum. Görünüşe göre [explorer_vassal.GetSheHe] hiçbir şey bulamamış."
agot_filler_riverlands.0024.b:0 "Ne kadar şanslı bir hazine avı, katılmıyor musun [explorer_vassal.GetFirstNameNoTooltip]?"
agot_filler_riverlands.0024_tt.a:0 "Daha ağır ceplerle eve dönüyorsunuz."
agot_filler_riverlands.0025.t:0 "Yıkık Karakol: Kayıp Kışlalar"
agot_filler_riverlands.0025.desc:0 "Çabalarıma rağmen, aramam hiçbir şey ortaya çıkarmıyor. Hayal kırıklığına uğramış bir şekilde kışladan ayrılıp [explorer_vassal.GetFirstNameNoTooltip]'i arıyorum.\n\nSonunda [explorer_vassal.GetHerHim]'i kulede, yerde, acı içinde inlerken buluyorum. \"[ROOT.Char.GetLadyLord]! Kuleye tırmanmaya çalıştım ama merdivenler çöktü ve düştüğümde diz kapağımın #italic gök gürültüsü#! gibi çatladığını duydum ve şimdi ayakta duramıyorum!\"\n\nGerçekten de korkunç bir düşüş yaşamış [explorer_vassal.GetSheHe]. [explorer_vassal.GetSheHe] sadece dizini yaralamakla kalmamış, aynı zamanda kanıyor, düştüğünde elinden düşürdüğü altınların etrafında kan birikiyor."
agot_filler_riverlands.0025.a:0 "İşte! Koluma tutun, seni hemen kampa geri götürüyorum!"
agot_filler_riverlands.0025.b:0 "Altınları toplayayım, hemen geliyorum!"
agot_filler_riverlands.0025_tt.a:0 "Siz ve [explorer_vassal.GetFirstNameNoTooltip] kampa güvenle geri dönüyorsunuz."
agot_filler_riverlands.0025_tt.b:0 "[explorer_vassal.GetFirstNameNoTooltip]'in hazinesini çalıyorsunuz ve ancak sakladıktan sonra [explorer_vassal.GetHerHim]'e yardım ediyorsunuz..."
#Crannogman festivity interrupted
agot_filler_riverlands.0030.t:0 "Şenliklere Ara Verildi"
agot_filler_riverlands.0030.desc:0 "Benim [chancellor.GetCouncilTitle]'im, [chancellor.GetTitledFirstName], kaşları çatık bir şekilde geliyor ve nehir kıyısındaki çalışkan balıkçıların hayatını altüst etmeye devam eden Crannogman şenliklerinin sürekliliği hakkında endişe verici haberler getiriyor. Geleneklere dayanan ve yılda iki kez düzenlenen bu asırlık kutlamalar, daha uzun sürmezse iki ila üç gün boyunca devam ediyor. Crannogmanların kendilerine özgü yaşam biçimlerine saygı duruşunda bulundukları bir zamandır.\n\nAncak, bu şenliklerin istenmeyen sonuçları ağır oldu. Bu toplantılar bölgedeki balıkları tüketme konusunda sıkıntılı bir alışkanlığa sahip ve etkileri bir haftaya kadar sürüyor.\n\nTuzlu giysileri ve yıpranmış yüzüyle mütevazı bir adam olan balıkçılardan biri, önünüzde diz çökerek içtenlikle yalvarıyor. \"[ROOT.Char.GetLadyLord|l], bir şeyler yapmalısınız, #italic yalvarıyorum!#!\". Sesi çaresizlik içinde titriyor. \"Balıkçılık programlarımızı aksatıyor ve ailelerimiz nehrin nimetine bağlı. Balık stokları azaldıkça geçinmekte zorlanıyoruz.\""
agot_filler_riverlands.0030a:0 "Bu şenlikler durdurulmalı."
agot_filler_riverlands.0030b:0 "Ne yapmalı... [liege.GetTitledFirstName]'in karar vermesine izin vereceğim."
agot_filler_riverlands.0030c:0 "Yedi Krallık birçok insanın yaşadığı bir diyardır. Hoşgörülü olmalıyız."
agot_filler_riverlands.0030d:0 "Daha fazla şölen düzenleyin! Nehirliler ve Crannogmanlar kaynaşsın!"
#Crannogman tavern craze
agot_filler_riverlands.0031.t:0 "Demir Crannogman"
agot_filler_riverlands.0031.desc:0 "İki muhafızımla birlikte yerel bir meyhaneye giriyorum, tam da bir yumruk dövüşüne tanık oluyorum. Görünüşe göre iki Nehirli tarafından aşağılanan bir Crannogman, gücenmiş ve dikkat çekici bir beceriyle misilleme yapmış. Büyük bir hüner sergileyerek, [crannog_fighter.GetSheHe|L] her iki rakibini de hızla alt ediyor ve dövüş yeteneklerinden şüphe etmeye yer bırakmıyor.\n\nCrannogman kalabalığın tezahüratları ve alayları arasında zaferle ayakta dururken, [crannog_fighter.GetSheHe|L] beni ve iki muhafızın [crannog_fighter.GetHerHim|L]'e baktığımızı fark ediyor. [crannog_fighter.GetSheHe|L] bize yaramaz bir sırıtışla yaklaşıyor ve \"Neye bakıyorsunuz, ha?\" diye alay ediyor, yumruklarını havaya sallıyor. \"Bundan #italic biraz#! da siz mi istiyorsunuz?\""
agot_filler_riverlands.0031a:0 "Yeteneklerinizi fark etmemek elde değil... iş arıyor musunuz?"
agot_filler_riverlands.0031b:0 "Dayak mı arıyorsun, ha? Pekala..."
agot_filler_riverlands.0031c:0 "Kiminle konuştuğunuzu biliyor musunuz?"
agot_filler_riverlands.0031d:0 "Nasıl cüret edersin... Muhafızlar! [crannog_fighter.GetHerHim]'i #italic öldüresiye#! dövün!"
agot_filler_riverlands.0031.b.a:0 "Yumruk dövüşünü kazanıyorsunuz"
agot_filler_riverlands.0031.b.b:0 "Yumruk dövüşünü kaybediyorsunuz"
agot_filler_riverlands.0032.t:0 "Samimi Minnettarlık"
agot_filler_riverlands.0032.desc:0 "Hizmetimde birkaç ay geçirdikten sonra, [crannog_fighter.GetFirstName] tüm sarayın önünde bana resmen teşekkür etmeye ve bir konuşma yapmaya karar veriyor. Doğru zaman geldiğinde, [crannog_fighter.GetSheHe|L] öne doğru yürüyor, bana sabitlenmiş. Görülmeye değer bir manzara, olduğundan tamamen farklı bir adam. \n\n\"Teşekkür ederim, [ROOT.Char.GetLadyLord|U]...\" diye titrek bir sesle başladı [crannog_fighter.GetSheHe|L], \"Bugün burada, mütevazı ve minnettarlıkla dolu olarak duruyorum. Üç ay önce sadece bir kavgacıydım, yerimi tavernalarda buluyordum, soyluların ve hanımefendilerin dünyasından ve sizin kalbinize bu kadar değer verdiğiniz onurdan uzakta.\"\n\n\"Ama o zamandan beri, siz, [ROOT.Char.GetLadyLord|U], hayatımı hayal bile edemeyeceğim şekilde değiştirdiniz. Bende potansiyel gördünüz ve beni sarayınıza getirdiniz, bana bir şans verdiniz... daha önce kimsenin vermediği gibi.\" [crannog_fighter.GetSheHe|L] konuşuyor, gözleri yaşla doluyor. \"[ROOT.Char.GetLadyLord|U], bana sadece bir amaç vermekle kalmadınız, aynı zamanda bana onurun ve sadakatin anlamını da gösterdiniz,\"\n\n\"Ben...\" Crannogman garip bir şekilde diz çöktü, kılıcını çekti ve ayaklarının dibine koydu, \"Ben, [crannog_fighter.GetFirstNameNoTooltip], sırtınızı koruyacağım, danışmanlığınızı yapacağım ve gerekirse sizin için hayatımı vereceğim. Bunu eski tanrılar ve yeniler adına yemin ederim.\""
agot_filler_riverlands.0032a:0 "Ocağımın yanında her zaman bir yeriniz ve masamda et ve balınız olacağına yemin ederim..."
agot_filler_riverlands.0032b:0 "Yapılacak doğru şey buydu, ama... yeminini kabul edemem..."
agot_filler_riverlands.0032c:0 "Keşke #italic sadece#! kaba kuvvetten fazlasını sunacak bir şeyin olsaydı, [crannog_fighter.GetFirstNameNoTooltip]."
agot_filler_riverlands.0033.t:0 "Kavgayı Kazandınız"
agot_filler_riverlands.0033.desc:0 "Yumruk, darbe, vuruş, eğil ve tekrar kaç. Karaktersiz görünen bir zarafetle masanın üzerinden atlıyorum, aramızdaki mesafeyi hızla kapatıyorum. Gösterdiğim zarafet ve güç sadece izleyenleri şaşırtmakla kalmadı.\n\nAma sonra, Crannogman'dan gelen güçlü bir sağ kroşe beni tamamen gafil avlıyor. Darbenin gücü beni sarsıyor, ama çabuk toparlanıyorum, kalabalıktan bir köylünün bağırdığı gibi, hiçbir şekilde hantal olmadığımı kanıtlıyorum.\n\nCrannogman'ı siper almak zorunda bırakan bir başka sol kroşe ile karşılık veriyorum. [crannog_fighter.GetSheHe|U] eğildi, ama bu sefer acı verici bir bükülmeye yol açıyor - [crannog_fighter.GetHerHim|L] yerine, yumruğum yere düşen kendi muhafızımın miğferine çarpıyor. Acı içinde inlerken kalabalık bir an için sessizleşiyor; ancak, bu duraklama anlıktır ve sessizlik daha öncekinden daha gürültülü bir tezahüratla paramparça olur.\n\nDövüş birkaç dakika daha yumruk yumruğa, darbe darbeye devam ediyor. Crannogman şüphesiz güçlüydü, [crannog_fighter.GetSheHe|L] sadece kaba kuvvete güveniyor. Benim ise bundan fazlası var.\n\nSon ve belirleyici darbe benden geliyor ve Crannogman yere sertçe düşüyor, sulu gözlerle merhamet diliyor. [crannog_fighter.GetHerHim]'de kalan azıcık güçle, [crannog_fighter.GetSheHe] sürünerek uzaklaşmaya çalışıyor."
agot_filler_riverlands.0033a:0 "Sana bir ders verdim. Şimdi defol git buradan!"
agot_filler_riverlands.0033b:0 "Nere gidiyorsun?! Daha işim bitmedi!"
agot_filler_riverlands.0033c:0 "O yumruklarla fena değilsin... Benimle geliyorsun."
agot_filler_riverlands.0034.t:0 "Kavgayı Kaybettiniz"
agot_filler_riverlands.0034.desc:0 "Yumruk, darbe, vuruş, eğil ve tekrar kaç. Karaktersiz görünen bir zarafetle masanın üzerinden atlamaya çalışıyorum, ama hareketlerim beceriksiz ve aramızdaki mesafeyi kapatmakta zorlanıyorum. Gösterdiğim dengesizlik ve zayıflık #italic sadece#! izleyenleri şok etmekle kalmıyor.\n\nAma sonra, Crannogman'dan gelen güçlü bir sağ kroşe beni tamamen şaşırtıyor. Darbenin gücü beni sarsıyor ve toparlanamıyorum, kalabalıktan bir köylünün bağırdığı gibi, hantal olduğumu kanıtlıyorum.\n\nSol kroşe ile misilleme yapmaya çalışıyorum, ancak Crannogman kolayca siper alıyor. [crannog_fighter.GetSheHe|U] yumruğumdan zahmetsizce kaçıyor ve bu sefer acı verici bir bükülmeye yol açıyor - [crannog_fighter.GetHerHim|L] yerine, yumruğum yere düşen kendi muhafızımın miğferine çarpıyor. Acı içinde inlerken kalabalık bir an için sessizleşiyor; ancak, bu duraklama anlıktır ve sessizlik daha öncekinden daha gürültülü bir tezahüratla paramparça olur.\n\nDövüş birkaç dakika daha yumruk yumruğa, darbe darbeye devam ediyor. Crannogman şüphesiz güçlü. [crannog_fighter.GetSheHe|U] sadece kaba kuvvete güveniyor; şahsen karşı koyamayacağım bir güç.\n\nSon ve belirleyici darbe Crannogman'dan geliyor ve yere sertçe düşüyorum. Muhafızların [crannog_fighter.GetHerHim|L]'in peşinden gideceğini gören Crannogman, meyhaneden kaçmaya hazırlanıyor."
agot_filler_riverlands.0034.a:0 "Bu adam Demirci kadar güçlü!"
agot_filler_riverlands.0034.b:0 "Piç... [crannog_fighter.GetSheHe] kaçıyor! Muhafızlar! [crannog_fighter.GetHerHim]'i yakalayın!"
#Crannogman Dispute
agot_filler_riverlands.0035.t:0 "Crannogman Sorunu"
agot_filler_riverlands.0035.desc:0 "Crannogmanlar, nesillerdir Nehir Toprakları ile Boyun arasındaki sınırdaki küçük köyleri korudular. Bu köyler derin bir duygusal değere sahip, çünkü sahiplikleri eski zamanlara dayanıyor, en azından Crannogmanların inandığı bu.\n\nSon aylarda, [agot_river_0035_county.GetName] köy sakinleri ile Crannogmanlar arasındaki çatışma kaynama noktasına ulaştı. [agot_river_0035_county.GetName] köy sakinleri, bu yerleşim yerlerinin bitişiğindeki yemyeşil ormanlarda avlanmayı özlüyor. Bol av hayvanı olan bu ormanların hayatlarını büyük ölçüde iyileştirebileceğini savunuyorlar. Ancak Crannogmanlar, bu kutsal ormanlar üzerindeki haklı iddialarını kararlılıkla savunuyorlar. Hatta bir köylünün bir Crannogman'ı 'kurbağa yiyen' olarak nitelendirmesinin ardından kan döküldüğü bir noktaya geldi.\n\nGörünürde net bir çözüm olmayınca, çaresiz köylüler yardım için benim [marshal.GetCouncilTitle|l]'ime başvurdular. Ne yapacağını bilmeyen [marshal.GetSheHe], elinde bir harita ve endişeli bir bakışla bana geliyor..."
agot_filler_riverlands.0035.a:0 "Savunmaya hazır oldukları sürece topraklarını ellerinde tutabilirler."
agot_filler_riverlands.0035.b:0 "Bunlar her zaman Crannogman köyleriydi... Öyle kalacaklar."
agot_filler_riverlands.0035.c:0 "Bu Crannogman 'bölgelerinin' sıkı bir şekilde düzenlenmesi gerekiyor."
agot_filler_riverlands.0035.d:0 "Onları [agot_river_0035_county.GetName]'den kovmanın zamanı geldi!"
agot_filler_riverlands.0036.t:0 "Boyun İntikamcısı"
agot_filler_riverlands.0036.desc:0 "Kalabalık köy pazarında sergilenen malları ve eşyaları keyifle incelerken, muhafızlarımın son derece yetenekli bir tiyatro topluluğu tarafından eğlendirildiğini ve dikkatlerinin beni eğlendirmekten koruma görevlerinden bir anlığına uzaklaştığını fark ediyorum.\n\nMeraklanmış bir şekilde, muhafızlarımla birlikte performansı izlemek için daha da yaklaşıyorum. Hikaye, zorbalık ve zulüm yoluyla halkını haklı topraklarından kovan zalim bir [ROOT.Char.GetLadyLord|l] hakkında kasvetli bir hikaye. Oyuncuların kostümleri, ifadeleri ve anlatıdaki yankı, Crannogman'a çarpıcı bir şekilde benziyor...\n\nAniden, benden sadece birkaç adım ötede duran iki muhafızım yere düşüyor, cansız bedenleri boyunlarından çıkan küçük dartlarla dolu. Gözlerim inanmazlıkla tiyatro topluluğuna doğru kayıyor ve şokum, arka plandaki iki oyuncunun büzülmüş dudaklarının arasına tutulmuş üflemeli tüfekler gördüğümde artıyor.\n\nOyuncu bana derinlerde yanan bir kinle bakıyor. [crannog_avenger.GetHerHis|U]'in gürleyen sesi pazar yerinin gürültüsünün üzerine çıkıyor ve bana suçlayıcı bir parmağını doğrulturken bağırıyor, \"Sen, kanlı piç! Evimi elimden aldın! Bunun bedelini kendi #italic CANINLA#! ödeyeceksin!\""
agot_filler_riverlands.0036.a:0 "Muhafızlar!"
agot_filler_riverlands.0036.b:0 "Seninle kendim ilgilenirim!"
agot_filler_riverlands.0036.b.a:0 "Suikastçiyi yeniyorsunuz"
agot_filler_riverlands.0036.b.b:0 "Suikastçi sizi öldürüyor"
agot_filler_riverlands.0036_tt.b:0 "[crannog_avenger.GetFirstName]'i etkisiz hale getiriyorsunuz"
agot_filler_riverlands.0037.t:0 "Boyun İntikamcısı"
agot_filler_riverlands.0037.desc:0 "\"MUHAFIZLAR!\" diye bağırıyorum, ama saniyeler sonra, suikastçi elinde sıkıca tuttuğu bir mızrakla bana doğru koşuyor, öldürmeye hazır. Hemen tam tersi yönde fırlayıp koşuyorum, kalbim göğsümde çarpıyor.\n\nKısa ama yoğun bir koşudan sonra, arkama baktığımda muhafızlarımdan bazılarının hızla suikastçiye doğru koştuğunu ve hızlı ama güçlü darbelerle [crannog_avenger.GetHerHim]'i köşeye sıkıştırdığını görüyorum. [crannog_avenger.GetSheHe|U] karşı saldırıya geçmeye çalışıyor, ancak sırtı [ROOT.Char.GetFaith.HouseOfWorship]'in soğuk taş duvarına sıkıca yaslanmış, manevra alanı ciddi şekilde kısıtlanmış. Masalar tersine dönmüştü ve artık avcı av olmuştu.\n\nMuhafızlardan biri hemen bu fırsattan yararlanıyor ve [crannog_avenger.GetHerHis]'in yüzüne derin bir kesik atıyor, yanağından alnına kadar korkunç bir yara bırakıyor. [crannog_avenger.GetSheHe] mızrağını bırakıp acı içinde dizlerinin üzerine çökerken ağzından ilkel bir çığlık yükseliyor.\n\nCrannogman'ın ruhu kırılmış ve tehdit etkisiz hale getirilmiş."
agot_filler_riverlands.0037.a:0 "[crannog_avenger.GetHerHim]'i öldürmeyeceğim. [crannog_avenger.GetHerHim]'in anavatanına geri dönmesine izin vereceğim!"
agot_filler_riverlands.0037.a_tt:0 "[crannog_avenger.GetFirstName] Boyun'da kayboluyor."
agot_filler_riverlands.0037.b:0 "[crannog_avenger.GetHerHim]'i gözümün önünden uzaklaştırın."
agot_filler_riverlands.0037.c:0 "[crannog_avenger.GetSheHe], [ROOT.Char.GetCapitalLocation.GetName]'in zindanlarını ziyaret edecek!"
agot_filler_riverlands.0037.d:0 "Aklımda bir şey var..."
agot_filler_riverlands.0037.d_tt:0 "Deri yüzme bıçaklarınızı bileyliyorsunuz..."
agot_filler_riverlands.0038.t:0 "Boyun İntikamcısı"
agot_filler_riverlands.0038.desc:0 "Suikastçi bana doğru koşuyor; elinde sıkıca tuttuğu bir mızrakla, vurmaya hazır. Hemen kılıcımı çekiyorum ve düello başlıyor.\n\nÇarpışan kılıçların ve kurnaz hareketlerin kısa ama yoğun dansından sonra; rakibimi bir dizi güçlü darbeyle köşeye sıkıştırıyorum. [crannog_avenger.GetSheHe] karşı saldırıya geçmeye çalışıyor, ancak sırtı [ROOT.Char.GetFaith.HouseOfWorship]'in soğuk taş duvarına sıkıca yaslanmış, manevra alanı ciddi şekilde kısıtlanmış. Avcı av oluyor.\n\nHemen bu fırsattan yararlanıyorum ve [crannog_avenger.GetHerHis]'in yüzüne derin bir kesik atıyorum, gözünün üzerinden korkunç bir yara bırakıyorum. [crannog_avenger.GetSheHe] silahını bırakıp yenilgiyle dizlerinin üzerine çökerken dudaklarından boğuk bir çığlık yükseliyor.\n\n[crannog_avenger.GetHerHis]'in ruhu kırılmış ve zafer benim."
agot_filler_riverlands.0038.a:0 "Adaleti burada ve şimdi yerine getireceğim."
agot_filler_riverlands.0038.b:0 "Kafasını kesin!"
agot_filler_riverlands.0038.c:0 "Zindanlara götürün!"
#Crannogman speaks about his/her origins
agot_filler_riverlands.0040.t:0 "[crannog_storyteller.GetFirstNameNoTooltip]'in Hikayesi"
agot_filler_riverlands.0040.desc.a:0 "\"Dinleyin beni,\" diyor [crannog_storyteller.GetFirstName], sesiyle beni yakınına çekiyor. \"Bu saraya nasıl geldiğimin hikayesini çok az kişi biliyor. Küçük boyum nedeniyle çok fazla yan bakışlar gördüm. Sanırım artık gerçekleri açıklığa kavuşturmanın zamanı geldi...\"\n\n\"Tüm hayatımı Boyun'da yaşadım, kara bataklıklar ve yarı batık ağaçlar arasında büyüdüm. Boyun her zaman böyle değildi... Ormanın çocukları, toprakları suya teslim etmek için kara büyülerini kullandılar. Ama bu başka bir günün hikayesi...\"\n\n\"Evet, ailem Boyun'da yaşıyordu, o tuhaf acı suyun nimetlerinden yararlanarak, geçimimiz için kertenkele aslanlarını savuşturuyorduk. Ama bir gün sular kabardı, annemi ve babamı da beraberinde götürdü. O gün Boyun'dan ayrıldım, sarayınıza katılmak için buraya seyahat ettim.\" [crannog_storyteller.GetHerHim]'in gözyaşlarını tuttuğunu görebiliyorum. Ama ne diyeceğimi bilmiyorum...\""
agot_filler_riverlands.0040.desc.b:0 "\"Dinleyin beni,\" diyor [crannog_storyteller.GetFirstName], sesiyle beni yakınına çekiyor. \"Bu saraya nasıl geldiğimin hikayesini çok az kişi biliyor. Küçük boyum nedeniyle çok fazla yan bakışlar gördüm. Sanırım artık gerçekleri açıklığa kavuşturmanın zamanı geldi...\"\n\n\"Tüm hayatımı Boyun'da yaşadım, kara bataklıklar ve yarı batık ağaçlar arasında büyüdüm. Boyun her zaman böyle değildi... Ormanın çocukları, toprakları suya teslim etmek için kara büyülerini kullandılar. Ama bu başka bir günün hikayesi...\"\n\n\"Evet, ailem Boyun'da yaşıyordu, o tuhaf acı suyun nimetlerinden yararlanarak, geçimimiz için kertenkele aslanlarını savuşturuyorduk. Ama savaşlar topraklar genelinde patlak vermeye başlayınca, geçinmek için yeni bir yaşam yolu aramak zorunda kaldım. Beni sarayınıza getiren de buydu.\" [crannog_storyteller.GetSheHe]'in gözlerinde bir umut ışığı olduğunu görebiliyorum."
agot_filler_riverlands.0040.a:0 "Ne ilginç bir hikaye!"
agot_filler_riverlands.0040.b:0 "Hmm, çok ilginç... şimdi bitirdin mi?"
#Crannogman tells tales about cape kraken
agot_filler_riverlands.0041.t:0 "Kraken Burnu Hikayeleri"
agot_filler_riverlands.0041.desc:0 "Benim gibi bir [ROOT.Char.GetLadyLord|l]'in, ekmek kırmak için saray mensuplarına ev sahipliği yapma konusunda birçok fırsatı vardır. Bu gece, bana birçok toprak hikayesi anlatan [crannog_kraken.GetFirstName]'in yanında oturuyorum.\n\n\"Ve ben bu toprakların kuzeyindeki Kraken Burnu'ndan geliyorum - ormanın çocuklarının bir zamanlar yaşadığı kadim topraklardan.\" Kendi aralarında konuşan misafirler dikkatlerini [crannog_kraken.GetFirstNameNoTooltip]'e çevirince masaya bir sessizlik çöküyor.\n\n\"Evet, Kraken Burnu'nun ormanları ve bataklıkları, insanın bu topraklara ayak basmasından daha eskidir. Taşlardan bazıları zamanın başlangıcından beri orada duruyor. Ve içinde sadece ormanın çocuklarının anladığı bir güç de var...\"\n\n[crannog_kraken.GetSheHe] susuyor ve daha fazlasını öğrenmek için can atmaktan kendimi alamıyorum."
agot_filler_riverlands.0041.a:0 "Ne hikayeler! Bu kadar gizemli bir bölgenin bize bu kadar yakın olduğunu düşünmek..."
#Majestic old godswood
agot_filler_riverlands.0042.t:0 "Kadim Bir Kutsal Ağaç"
agot_filler_riverlands.0042.desc:0 "Vassallarımın birinin topraklarına giderken, orman zeminindeki bir renk parlaması dikkatimi çekiyor. Atımdan iniyorum ve donuk kahverengi döküntüleri kenara itip herhangi bir yakut kadar derin kırmızı renkte beş köşeli bir yaprak ortaya çıkarıyorum. Adamlarımla heyecanlı bir bakış alışverişinde bulunuyoruz. Yaprakları komşuları yeşil ve kahverengi iken kan kırmızısı kalan tek bir ağaç türü biliyoruz.\n\nYoğun ormanda arama yaparken imkansızı keşfediyoruz: bir kutsal ağaç. Uzun zamandır vahşi Kuzey ve ekili kutsal ağaçların dışında nesli tükenmiş olduğu düşünülen bu ağaçlar, Eski Tanrılara tapmayanlar için bile değerlidir.\n\nAma bu, ağaçlar arasında bir ağaçtır - devasa, kadim, onurlu. Hiçbirimiz onun gibisini görmedik. Binlerce yıl önce Andalların saldırısından nasıl kurtulmuş olabileceğini hayal edemiyorum, ancak onun huzurunda, insanların neden kutsal ağaçların köklerine tapmaya geldiklerini çok iyi anlıyorum."
agot_filler_riverlands.0042.a:0 "Ne ihtişam. Ne güç."
#Blackwood's weirwood
agot_filler_riverlands.0043.t:0 "Eski Tanrıların Tesellisi"
agot_filler_riverlands.0043.desc:0 "Son zamanlarda, kara bulutlar Blackwood Vadisi'nin üzerinde duruyor gibi görünüyor, ya da belki de bu sadece kendi huzursuzluğumun gölgesi. Uyku kolay gelmiyor ve danışmanlarımla uzun saatler çalıştıktan sonra bile, devlet işleri düzene girmeye yakın görünmüyor. Böyle zamanlarda, insan arkadaşlarına yaslanmayı umar, ama şimdi arkadaşlarımın çoğu bana soğuk davranıyor, hatta daha da kötüsü.\n\nTek sığınağım, evimin kadim kutsal ağacının ölü dallarının altında, kutsal ağaç korusunda yatıyor. Burada en azından çözüm olmasa da huzur bulabilirim.\n\nAma neden çözüm de olmasın? Blackwoodlar, komşularımız onları yabancı Yedi için terk ettikten uzun süre sonra, binlerce yıldır Eski Tanrılara taptılar. Bu inanç yardımı hak etmiyor mu? Kutsal ağaçların Tanrıları, sadece sorarsam tavsiye vermeyecek mi?"
agot_filler_riverlands.0043.a:0 "Lütfen duamı duy, kadim olanlar. Bana ne yapmam gerektiğini söyle."
agot_filler_riverlands.0044.t:0 "Eski Tanrıların Tesellisi"
agot_filler_riverlands.0044.desc:0 "Sessiz duamı ettikten sonra kutsal ağacın altında hareketsiz oturuyorum. Dinliyorum, ama sadece kuzgunların kargalarını duyuyorum. Daha derinden dinliyorum ve rüzgarda ölü dalların hafifçe gerildiğini duyuyorum, ama başka bir şey yok. Daha da derinden, daha dikkatlice dinliyorum ve kadim ağacın köklerinin ölümde bile bana bir cevap getirmek için çabaladığını duyuyorum ve sonra - hiçbir şey. Cevap yok. Teselli yok."
agot_filler_riverlands.0044.a:0 "Tanrılardan talepte bulunmak fanilere düşmez."
agot_filler_riverlands.0045.t:0 "Eski Tanrıların Tesellisi"
agot_filler_riverlands.0045.desc:0 "Sessiz duamı ettikten sonra kutsal ağacın altında hareketsiz oturuyorum. Dinliyorum, ama sadece kuzgunların kargalarını duyuyorum. Daha derinden dinliyorum ve rüzgarda ölü dalların hafifçe gerildiğini duyuyorum, ama başka bir şey yok. Daha da derinden, daha dikkatlice dinliyorum ve kadim ağacın köklerinin ölümde bile bana bir cevap getirmek için çabaladığını duyuyorum ve sonra -\n\nTanrılar konuşuyor\n\nKelimelerle değil, çünkü bu çok kaba olurdu. Kutsal ağaç bana bakıyor ve o bakışla konuşuyor. Atalarımın bilgeliği o bakıştan akıyor ve soyum yaşamadan önceki çağların bilgeliği. Kalbim daha hafif, kafam daha net oluyor ve bin yılların iyiliği beni cesaretlendiriyor."
agot_filler_riverlands.0045.a:0 "Sonunda her şey yoluna girecek."
agot_filler_riverlands.0046.t:0 "Kutsal Ağaç ve Ben"
agot_filler_riverlands.0046.desc:0 "Bu sefer abartmış olabilirim... Kafamdaki sesler o kadar yüksek sesle tezahürat yapmaya devam etti ki, biraz haşhaş sütü onları susturur diye düşündüm, ama #italic şimdi...#!\n\nKendimi kadim kutsal ağaç korusunda, kalenin kendisini cüceleştiren o zehirli kutsal ağacın karşısında buluyorum. Özsuyla kaplı gözlerine bakarken, beni izlediğini hissetmekten kendimi alamıyorum.\n\nHızlıca sağa doğru üç adım atıyorum. Gözleri benimle birlikte hareket ediyor, beni takip ediyor, #italic bana sesleniyor#!. Tüylerim diken diken oluyor. Bu bir #N onaylamama #!! bakışı\n\nAma ben... ben bir [ROOT.Char.GetLadyLord|l]'im! Hiçbir ağaç iyi adımı lekeleyemez!! #bold Defol git, iğrenç şey!#!\n\n#italic Ama tam olarak ondan nasıl kurulurum?#!"
agot_filler_riverlands.0046.a:0 "Dudaklara bir öpücük işe yarar!"
agot_filler_riverlands.0046.b:0 "Bir tokat! #bold Çok sert#! bir tokat!"
agot_filler_riverlands.0047.t:0 "Aydan Arındırılmış"
agot_filler_riverlands.0047.desc:0 "Yumuşak bir rüzgar ensemden esiyor... Beni nazikçe devasa kutsal ağacın gövdesinin etrafında yönlendiriyor, en arka köklerinin arasında küçük bir selin aktığını görüyorum. Su parlıyor, kuzgunlar üzerimde karga sesleri çıkarıyor. #italic Dünya hafifçe dönüyor ve bir sonraki bildiğim şey...#!\n\nYüzüstü akan suya düştüm. Burada boğulabilirmişim gibi garip bir şekilde ağır hissediyorum. Ama kendimi yüzeye doğru ittirirken, dünyanın ağırlığının üzerimden kalktığını hissediyorum. Daha hafifim, daha mutluyum, #bold daha özgürüm#!.\n\nSessiz yürekli ağacın yüzüne bakmak için geri yürüyorum. Bakışları hareketsiz kalıyor."
agot_filler_riverlands.0047.a:0 "Ne... Ne oldu az önce?"
