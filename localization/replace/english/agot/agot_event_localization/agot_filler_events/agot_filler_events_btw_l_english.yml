l_english:
 agot_filler_btw.100.t: "Yeni Komşular"
 agot_filler_btw.100.desc: "Birkaç hafta önce, salonumun yakınında yaşayan bir avcı yanıma geldi ve bana yeni, istenmeyen bazı komşuların topraklarımda kendilerine yuva edindiklerini söyledi. Onlar küçük bir klan, bir düzine kadardan fazla değiller - çoğunlukla çocuklar veya mızrak eşleri.\n\nBenim için gerçek bir sıkıntı olmasalar da, adamlarımdan birçoğu aşırı avlandıklarından ve geyiklerin ormanlarımızdan uzaklaşmaya başladığından şikayet ediyor. Aralarından en gürültücü olanlar bana topraklarıma giren bir düşman klan hakkında bir şeyler yapmam gerektiğini söyledi."
 agot_filler_btw.100.a: "Onları korkutmak için savaşçılarımı göndereceğim."
 agot_filler_btw.100.a.tt: "Geri dönmeyecek kadar akıllı olacaklardır."
 agot_filler_btw.100.b: "Reislerini salonuma çağırın; bu işi kan dökmeden hallederim."
 agot_filler_btw.100.b.tt: "Umarım onlara akıl verebilirim..."
 agot_filler_btw.100.b.success: "Klanla bir anlaşmaya varırsınız."
 agot_filler_btw.100.b.failure: "Şef seni ezip geçiyor ve değerli eşyalarını alıyor."
 agot_filler_btw.100.c: "Onlara izin verelim..."
 agot_filler_btw.200.t: "Yaralı Bir Ulu Kurt"
 agot_filler_btw.200.desc: "Bugün avdayken, [marshal.GetTitledFirstName] ve ben karda kanlar içinde yatan korkunç bir kurda rastladık. Canavarın çenesi kırılmış, midesi kesilmiş ve vücudu birçok yarayla doluydu. Yine de korkunç kurt inatla hayata tutundu.\n\nBu güçlü canavarı böylesine acınası bir durumda görmek her insanın yüreğini korkuyla doldururdu. Böyle bir şeyi hangi canavar yapabilirdi?"
 agot_filler_btw.200.a: "Böyle bir manzara kötü bir alamettir! Geceleri kimsenin evinden çıkmasına izin vermemeliyiz."
 agot_filler_btw.200.a.tt: "Canavarı bu acıdan kurtarıp yolunuza devam edersiniz."
 agot_filler_btw.200.b: "Önemli değil; zavallı hayvanın sağlığına kavuşturulması gerekiyor."
 agot_filler_btw.200.b.tt: "Siz ve grubunuz korkunç kurdu salonunuza geri götürün."
 agot_filler_btw.200.c: "Bırak doğal akışına."
 agot_filler_btw.201.t: "Yaralı Bir Ulu Kurt: İyileşme"
 agot_filler_btw.201.desc: "Adamlarım ve ben onu eve getirdiğimizden beri, korkunç kurdun sağlığı belirgin şekilde iyileşti. Çenesini düzelttik ve yaralarına baktık — ve ilk başlarda ne yemek yiyor ne de içiyordu, ama bir gün sonra masa artıklarımı kabul etmeye başladı.\n\nCanavar, ona baktıkça bana bağlanmış gibi görünüyor ve şimdi savaşma durumuna geri dönmüş olsa da, yanımda kalmak istiyor gibi görünüyor."
 agot_filler_btw.201.a: "Korkutucu bir arkadaş olacak."
 agot_filler_btw.201.a.tt: "Ve kesinlikle avlanmayı çok daha kolaylaştıracak!"
 # agot_filler_btw.300.t: "YER TUTUCU"
 # agot_filler_btw.300.desc: "YER TUTUCU"
 # agot_filler_btw.300.a: "YER TUTUCU"
 # agot_filler_btw.300.a.tt: "YER TUTUCU"
 agot_filler_btw.400.t: "Geçmişin Hayaletleri"
 agot_filler_btw.400.desc: "Uzun bir av gezisinde, grubum ve ben Storrold's Point'in ucuna kadar dolaştık ve Sur'un Ötesindeki en lanetli yerle karşılaştık: #bold Çetinocak#!. Her ne kadar vahşi doğa, yerleşimin kömürleşmiş kalıntılarını ele geçirmiş olsa da, soğuk hava yerleşimin kalıntılarını korumak için elinden geleni yapmış.\n\nGrubumdaki diğerleri bir zamanlar canlı olan yerleşimin kalıntılarını keşfetmek için uçurumlardan aşağı yolculuk etmekten çekinseler de, ben onların endişelerini bir kenara bırakıp geriye ne kaldığını görmek için aşağı yolculuk ediyorum... Ama donmuş çoraklıkta dolaşırken, sabah karı kadar parlak görünüyor bana — yüzyıllar önce o gece yaşanan dehşetin, ne kadar kısa da olsa, bir görüntüsü!\n\nBir anne evinin kapısından koşuyor, kucağında bebeğini tutarken vücudu alevler içinde; zavallı yavru, çıtır çıtır yanmış. Ateş her tarafta yükseliyor ve o kadar sıcak parlıyor ki, insan güneşin derinliklerinde durduklarını sanabilir. Çığlıklar sadece ciğerlerinden dumanı öksüren insanların korosu tarafından sağır ediliyor.\n\nVe sonra bitti."
 agot_filler_btw.400.a: "Partime geri dönüyorum, içim sarsılmış bir şekilde."
 agot_filler_btw.400.a.tt: "Unutma. Bu ziyaret, senin neredeyse körelmiş amacını keskinleştirmek içindir..."
 agot_filler_btw.500.t: "Garip Bir Kitapla Güneyli"
 agot_filler_btw.500.desc: "Böyle bir sabah, her özgür insanın rüyasıdır — özgürlüğün tadına varan buzlu bir ısırıkla serin dağ havası.\n\nYalnızlığımın tadını çıkarırken cübbeli bir adam yanıma geldi, beni gördüğü için çok mutluydu. Bu vahşi doğada ne kadar uzun zamandır tek başına dolaşıyor olmalı!\n\nKendisini [maester.GetTitledFirstName] olarak tanıttı, #italic Hisar#!'nin #italic üstadı#!, halkımız hakkında bilgi edinmek için çok kuzeye seyahat etti. Görevini daha ayrıntılı olarak tartışmak için masamda bir yer istedi."
 agot_filler_btw.500.a: "Onu içeri davet et."
 agot_filler_btw.500.a.tt: "Buraya kadar gelmiş, bari onu dinleyeyim."
 agot_filler_btw.500.b: "Onu yoluna gönderin."
 agot_filler_btw.500.b.tt: "Ne ararsa benim çatımın altında olmayacak."
 agot_filler_btw.500.c: "Onu durduğu yerde öldürün."
 agot_filler_btw.500.c.tt: "Her ne iddia ederse etsin, bütün güneyliler kara kargadır."
 agot_filler_btw.501.t: "Garip Bir Kitapla Güneyli"
 agot_filler_btw.501.desc: "[maester.GetTitledFirstName]'ı klanımın üyeleriyle ekmek paylaşmak için salonuma davet ediyorum. Sur'un güneyinden olabilir, ancak uzak kuzey hakkındaki bilgisi etkileyici. Bana Ayazdiş'ler ve Donmuş Kıyı, Antler Nehri ve Titreyen Deniz hakkında gerçekleri anlatıyor. Adamlarım bile hayrete düşüyor.\n\nAkşam yemeği sona ererken; üstadın yüzünün ciddileştiğini görüyorum. "Birçok gün ve ay yolculuk ettim, dostum, ancak amacım çok daha fazla zamana ihtiyaç duyuyor," diyor acı dolu bir sırıtışla, gözlerinin köşelerinde kaz ayakları toplanarak. "Eğer beni kabul ederseniz, tarihler için 'özgür halkınızın' hayatını belgelemek üzere salonunuzda konuk olarak kalmaktan onur duyarım.""
 agot_filler_btw.501.a: "Kimin tarihleri ​​için, ha?"
 agot_filler_btw.501.a.tt: "İsteğini reddedip onu bir daha asla geri dönmemek üzere gönderiyorsun."
 agot_filler_btw.501.b: "Ben buna izin vereceğim."
 agot_filler_btw.501.b.tt: "Elbette bu üstat, bizim geleneklerimizi öğrenirken halkımla paylaşabileceği bilgilere sahip olabilir."
 agot_filler_btw.501.c: "Ah, sen burada #italic kalacaksın#!..."
 agot_filler_btw.501.c.tt: "Bir güneylinin tadı o ballı şaraptan oldukça tatlı olmalı."
 agot_filler_btw.502.t: "Garip Bir Kitapla Güneyli"
 agot_filler_btw.502.desc: "Uzun zaman sonra, [maester.GetTitledFirstName] yazılarını tamamladı, halkımın her hikayesini kaydetti ve toprakları çeşitli ağaçlar ve çiçekler için inceledi. Dağlarda dolaşarak, soğuk ani ve don yangınlarını, demir ormanlarını ve asker çamlarını arayarak birçok yolculuk yaptık.\n\nŞimdi ayrılmaya hazırlanırken, kendimi kelimelerle ifade edemez halde buluyorum."
 agot_filler_btw.502.a: "Halkımla yürekten bir vedalaşma olarak kadim bir el sıkışmayı paylaşıyoruz."
 agot_filler_btw.502.a.tt: "Halkım bu bilgili adamdan çok şey öğrendi. Onun bilgeliğiyle, önümüzdeki günlerde hastalıklardan daha iyi korunabiliriz."
 agot_filler_btw.600.t: "Don'un Güzelliği"
 agot_filler_btw.600.desc: "Böylesine buzlu bir topraklarda yaşamayı çok az kişi kıskanır, ancak havanın izin verdiği nadir günlerde buzun güzelliğini bilen kişi sayısı daha da azdır.\n\nBugün öyle bir gün.\n\nBaşkentin yakınında ziyaret edebileceğim donmuş bir göl var ve uzaktan şaşırtıcı göründüğünü görebiliyorum."
 agot_filler_btw.600.a: "[skating_spouse.GetFullName] ile kaymayı denemeliyim!"
 agot_filler_btw.600.b: "[fishing_child.GetFullName] ile balık tutmaya gitmeliyim!"
 agot_filler_btw.600.c: "Biraz daha düşününce, donmuş buzun yakınında yürümenin tehlikeli olduğu ortaya çıktı."
 agot_filler_btw.601.t: "Buzda Aşk"
 agot_filler_btw.601.desc: "[skating_spouse.GetFirstName] ve hemen göle doğru yola çıktım. Tepeden göle doğru yürürken, [skating_spouse.GetSheHe] böyle romantik bir fikir önerdiğime memnun görünüyor. Tepeyi tırmanırken, buzun üzerinden gelen ışık çağlayanını çok hoş bir şekilde görebiliyoruz.\n\nDemir patenlerimizi bağlayıp birlikte yola çıkıyoruz."
 agot_filler_btw.601.desc.craven_spouse: "[skating_spouse.GetFirstName] ve hemen göle doğru yola çıktım. Yürürken [skating_spouse.GetSheHe] böylesine romantik bir fikirden memnun görünüyor ama yaklaştığımızda gergin bir şekilde buza bakıyor.\n\nNe olursa olsun demir patenlerimizi takıyoruz ve buzun üzerine çıkıyoruz."
 agot_filler_btw.601.a: "Aslında pratik yapabileceğim #bold #!some manevra var."
 agot_filler_btw.601.a.flavor: "[skating_spouse.GetFirstName] sensiz evine gidiyor."
 agot_filler_btw.601.a.a: "Artık soğukta zahmetsizce hareket edebiliyorum"
 agot_filler_btw.601.a.b: "Ben sadece üşüyorum"
 agot_filler_btw.601.b: "Bakın buzda nasıl dansçıyım!"
 agot_filler_btw.601.b.a: "Buz altınızda çatlar ve sonsuza dek yutulursunuz"
 agot_filler_btw.601.b.b: "Yüz üstü yere düşersin"
 agot_filler_btw.601.b.c: "Oldukça etkileyici bir dizi dönüş ve dönüş yapmayı başarıyorsun"
 agot_filler_btw.601.c: "Hadi gelin güzel vakit geçirelim."
 agot_filler_btw.602.t: "Eve Dönüş Yürüyüşü"
 agot_filler_btw.602.desc.fell_over: "Eh, daha iyi olabilirdi. [skating_spouse.GetFirstName]'ın önünde kendimi gerçekten rezil ettim.\n\nYine de güzel bir fikirdi ve belki bir ara tekrar deneyebiliriz. Eve yürürken, sohbetimiz gezimiz hakkında başkalarına anlattıklarımıza dönüyor."
 agot_filler_btw.602.desc: "Birlikte paten kayarak çok güzel vakit geçirdik, buz üzerinde kayarken hareketlerimiz senkronizeydi.\n\nEve yürürken sohbetimiz kortta gezimiz hakkında neler anlatacağımıza dönüyor."
 agot_filler_btw.602.a: "Herkese ne kadar harika kaydığımı anlatacağım!"
 agot_filler_btw.602.b: "Bütün saraya seslenelim, gelsinler buraya!"
 agot_filler_btw.602.c: "Yeterince görüyorlar. Burayı kendimize saklayalım."
 agot_filler_btw.603.t: "[fishing_child.GetFirstName] ile balık tutma"
 agot_filler_btw.603.desc: "[fishing_child.GetFirstName] ve ben oltalarımızı bir araya getirip donmuş göle doğru yola koyuluyoruz. Tepeye tırmanırken donmuş gölü yakından inceleyebiliyorum. Umut ettiğim kadar net.\n\n[fishing_child.GetFirstName] bana umutla bakıyor. \"Balıklara nasıl ulaşacağız?\""
 ice_walk.missed_fish: "Balık tutamadık..."
 ice_walk.caught_fish: "Birkaç balık tutmayı başarıyoruz."
 agot_filler_btw.603.a: "\"Şey...dikkatli olalım ve kenara oturalım.\""
 agot_filler_btw.603.b: "\"Tam ortada yürüyeceğiz ve oradaki buzları kıracağız!\""
 agot_filler_btw.603.c: "\"Buzun arkasından balık görebilecek miyiz bakalım...\""
 agot_filler_btw.603.d: "\"Hemen atlayıp ellerimizle balık tutacağız!\""
 agot_filler_btw.603.d.a: "İkiniz de buzun altında boğuldunuz"
 agot_filler_btw.603.d.b: "Buzun altında boğulursun, [fishing_child.GetFirstName] zar zor kurtulur"
 agot_filler_btw.603.d.c: "[fishing_child.GetFirstName] buzun altında boğuluyor"
 agot_filler_btw.603.d.d: "Şaşırtıcı bir şekilde işe yarıyor!"
 agot_filler_btw.604.t: "Balıkçılık, Düzenli Bir Aktivite Mi?"
 agot_filler_btw.604.desc.caught_fish: "[fishing_child.GetFirstName] ve ben makul miktarda balık yakalamayı başardık. [fishing_child.GetSheHe|U] gururla eve yürürken bana hayranlıkla bakıyor. Ebeveyn ve çocuk gezisi için güzel bir sonuç!\n\n Şimdi soru şu, bir daha gitmeli miyiz?"
 agot_filler_btw.604.desc: "[fishing_child.GetFirstName] ve ben tek bir balık bile yakalayamadık. Hayal kırıklığı yaratan bir sonuç. İkimiz de eve yürüyoruz, birkaç kelime paylaşıyoruz, doğa tarafından yenildik. Hem çocuğumdan hem de kendimden hayal kırıklığına uğradım.\n\nBaşarısızlık karşısında aklıma bir soru geliyor; bir ara tekrar gitmeli miyiz?"
 agot_filler_btw.604.a: "\"Başarısız olursak mutlaka tekrar denemeliyiz!\""
 agot_filler_btw.604.a.a: "[fishing_child.GetFirstName] tekrar denemenin önemini öğrenir"
 agot_filler_btw.604.a.b: "[fishing_child.GetFirstName] tekrar başarısız olmak için alınmaktan nefret ediyor"
 agot_filler_btw.604.b: "\"Hadi bir ara tekrar gidelim\""
 agot_filler_btw.604.c: "\"Bu bir kerelik bir şeydi\""
 agot_filler_btw.605.t: "Önlenebilir Bir Felaket!"
 agot_filler_btw.605.desc: "Daldığımız anda hata yaptığımı anladım. Balık yakalamak için aşağı dalarken buz gibi suyun gözlerimi ve cildimi yaktığını hissettim, ancak önümdeki üç fit uzağı zar zor görebiliyordum. Buzda açtığımız delikten geri yüzebilmek için elimden geleni yaptım. Kendimi buzdan dışarı çekerken [fishing_child.GetFirstName]'ı kontrol etmek için geri döndüm.\n\nHiçbir şey.\n\nBuzun içinde çocuğumu aradım, suyun altında hareket eden her türlü şekli gördüm, ancak hiçbiri [fishing_child.GetHerHim]'e benzemiyordu. Bakacak hiçbir yer kalmamıştı ve buzun altında hiçbir hareket yoktu, gerçekle yüzleşmeliydim. Çocuğum öldü ve bu benim hatamdı."
 agot_filler_btw.605.a: "Başkalarına bildirmeliyim! Gerçek beni özgürleştirecek!"
 agot_filler_btw.605.b: "Deliliğimin bu noktaya geldiğine inanamıyorum..."
 agot_filler_btw.605.c: "Eğer bundan hiç bahsetmezsem, asla düşünmemeliyim"
 agot_filler_btw.605.d: "Bunu düşündüğünüzde oldukça komik"
 agot_filler_btw.606.t: "Buzun Arkasındaki Gözler"
 agot_filler_btw.606.desc: "[fishing_child.GetFirstNamePossessive] göz buzun altından bana bakıyor. "Kurtar beni!" [fishing_child.GetSheHe] bağırıyor. "Neden beni kurtarmıyorsun!". Aşağı uzanıyorum, buzu tırmalıyorum, deliliğimin bana mal olduğu hataları telafi etmeye çaresizce çalışıyorum. Parmaklarım buzda kırılıyor, [fishing_child.GetFirstName] görüş alanım dışındaki karanlığa kayarken donmuş suyun ekranı kanla kaplanıyor.\n\nSoğuk ter içinde uyanıyorum, kesik nefes yüzümün önünde görünüyor. Deliliğim geçmiş olsa da, [fishing_child.GetFirstName]'ye olanları bir sır olarak saklamak beni açıkça yıpratmış."
 agot_filler_btw.606.desc.lunatic: "[fishing_child.GetFirstNamePossessive] göz buzun altından bana bakıyor. "Kurtar beni!" [fishing_child.GetSheHe] bağırıyor. "Neden beni kurtarmıyorsun!". Aşağı uzanıyorum, buzu tırmalıyorum, deliliğimin bana mal olduğu hataları telafi etmeye çaresizce çalışıyorum. Parmaklarım buzda kırılıyor, [fishing_child.GetFirstName] görüş alanım dışındaki karanlığa kayarken donmuş suyun ekranı kanla kaplanıyor.\n\nSoğuk ter içinde uyanıyorum, kesik nefes yüzümün önünde görünüyor. Rüyalarım asla sakin olmuyor, ama bu özellikle korkunçtu. Olanları bir sır olarak saklamak beni açıkça yıprattı."
 agot_filler_btw.606.a: "Ben üzüntümü taşımak zorundayım."
 agot_filler_btw.606.b: "Belki bunu sadece bir kişi bilebilir..."
 agot_filler_btw.606.c: "Bağışlanman için dua edeceğim."
