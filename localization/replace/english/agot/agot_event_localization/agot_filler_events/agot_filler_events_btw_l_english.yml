# agot_filler_btw.300.a.tt:0 "PLACEHOLDER"
agot_filler_btw.400.t:0 "Çetinocak'ın Hayaletleri"
agot_filler_btw.400.desc:0 "Uzun bir av gezisi sırasında, grubumla birlikte Storrold Burnu'nun en ucuna kadar ilerledik ve Sur'un Ötesindeki o lanetli yere rastladık: Çetinocak. Vahşi doğa, yerleşimin kömürleşmiş kalıntılarını yavaş yavaş geri almaya başlamış olsa da, dondurucu hava geçmişin izlerini korumayı başarmıştı.\n\nGrubumdaki diğerleri, bir zamanlar canlı olan yerleşimin kalıntılarına doğru inmeye çekinseler de, ben merakıma yenik düşerek uçurumdan aşağıya indim. Donmuş arazide ilerlerken, birdenbire gözlerimin önünde bir görüntü belirdi – sanki yüzyıllar önce yaşanan o korkunç gecenin anısı canlanmıştı!\n\nBir anne, evi alevler içindeyken bebeğini kucağında sımsıkı tutarak dışarı fırladı. Zavallı bebeğin bedeni alevlerin arasında kavrulmuştu. Her yeri saran ateş o kadar yoğundu ki, sanki güneşin kalbine bakıyormuşum gibi hissettim. Çığlıklar, insanların ciğerlerinden dumanı öksürmelerinin oluşturduğu korkunç sesle boğuluyordu.\n\nVe sonra her şey kayboldu."
agot_filler_btw.400.a:0 "Derin bir sarsıntı içinde grubuma geri dönüyorum."
agot_filler_btw.400.a.tt:0 "Unutma. Bu manzara, körelmiş amacını bilemek için bir fırsattır..."
agot_filler_btw.500.t:0 "Kitaplarıyla Gelen Güneyli"
agot_filler_btw.500.desc:0 "Böylesine bir sabah, herhangi bir özgür insanın hayalidir – özgürlüğün tadını taşıyan soğuk bir esintiyle birlikte taptaze dağ havası.\n\nYalnızlığımın keyfini çıkarırken, cüppeli bir adam belirdi. Beni gördüğüne oldukça sevinmiş gibiydi. Bu ıssız diyarlarda kim bilir ne kadar zamandır tek başına dolaşıyordu!\n\nKendini *Hisar’*dan bir üstat olan [maester.GetTitledFirstName] olarak tanıttı. Halkımız hakkında bilgi edinmek için kuzeye seyahat ettiğini söyledi. Görevini daha detaylı anlatmak için cesurca soframda kendine bir yer rica etti."
agot_filler_btw.500.a:0 "Onu içeri davet et."
agot_filler_btw.500.a.tt:0 "Bu kadar uzağa gelmiş; en azından dinlemeliyim."
agot_filler_btw.500.b:0 "Onu yoluna gönder."
agot_filler_btw.500.b.tt:0 "Ne ararsa arasın, benim çatımın altında bulamayacak."
agot_filler_btw.500.c:0 "Onu oracıkta öldür."
agot_filler_btw.500.c.tt:0 "Ne iddia ederse etsin, tüm güneyliler kara kargalardır."
agot_filler_btw.501.t:0 "Kitaplarıyla Gelen Güneyli: Bir Teklif"
agot_filler_btw.501.desc:0 "[maester.GetTitledFirstName] adlı kişiyi klanımla birlikte yemek yemesi için salonuma davet ettim. Sur'un güneyinden gelmesine rağmen kuzey hakkındaki bilgisi gerçekten etkileyiciydi. Bana Ayazdiş ve Donmuş Kıyı, Geyikboynuzu Nehri ve Titreyen Deniz hakkında detaylı bilgiler verdi. Adamlarım bile hayran kalmıştı.\n\nAkşam yemeği sona erdiğinde, üstadın yüzünün ciddileştiğini fark ettim. "Uzun günler ve aylar boyunca seyahat ettim dostum, ancak asıl amacım çok daha fazla zaman gerektiriyor," dedi buruk bir gülümsemeyle, gözlerinin kenarlarında kırışıklıklar belirdi. "Eğer kabul ederseniz, 'özgür halkınızın' yaşamını tarihe kaydetmek için salonunuzda misafir olarak kalmaktan onur duyarım.""
agot_filler_btw.501.a:0 "Kimin tarihi için, ha?"
agot_filler_btw.501.a.tt:0 "İsteğini reddedip onu yoluna gönderiyorsunuz, bir daha asla geri dönmemek üzere."
agot_filler_btw.501.b:0 "İzin vereceğim."
agot_filler_btw.501.b.tt:0 "Bu üstat, bizim geleneklerimizi öğrenirken halkımla paylaşabileceği bilgilere de sahip olabilir."
agot_filler_btw.501.c:0 "Ah, burada kalacaksın..."
agot_filler_btw.501.c.tt:0 "Bir güneylinin o tatlı şaraptan sonra tadı nasıl olur acaba?"
agot_filler_btw.502.t:0 "Kitaplarıyla Gelen Güneyli: Veda Zamanı"
agot_filler_btw.502.desc:0 "Nihayet, [maester.GetTitledFirstName] çalışmalarını tamamladı. Halkımın her hikayesini titizlikle kaydetti ve çeşitli ağaçlar ve çiçekler için topraklarımızı inceledi. Soğuk çıtırtılar, donmuş ateşler, demir ağaçları ve asker çamları arayarak dağlarda uzun yürüyüşlere çıktık.\n\nŞimdi ayrılmaya hazırlanırken, kendimi kelimelerle ifade edemeyeceğim kadar duygulandım."
agot_filler_btw.502.a:0 "İçten bir veda olarak halkımın kadim el sıkışma geleneğini paylaştık."
agot_filler_btw.502.a.tt:0 "Halkım bu bilge adamdan çok şey öğrendi. Bilgeliği sayesinde, önümüzdeki günlerde hastalıklara karşı daha hazırlıklı olabiliriz."

agot_filler_btw.600.t:0 "Kızıl Donun Büyüsü"
agot_filler_btw.600.desc:0 "Çok az insan böylesine soğuk bir diyarda yaşamayı tercih eder, ancak daha da azı havanın izin verdiği o nadir günlerde buzun büyüsünü takdir edebilir.\n\nBugün işte böyle bir gün.\n\nBaşkent yakınlarında donmuş bir göl var ve uzaktan bakıldığında muhteşem görünüyor."
agot_filler_btw.600.a:0 "[skating_spouse.GetFullName] ile buz pateni yapmayı denemeliyim!"
agot_filler_btw.600.b:0 "[fishing_child.GetFullName] ile balık tutmaya gitmeliyim!"
agot_filler_btw.600.c:0 "Bir dahaki sefere, donmuş gölün yakınında yürümek tehlikeli olabilir."
agot_filler_btw.601.t:0 "Buzda Aşk"
agot_filler_btw.601.desc:0 "[skating_spouse.GetFirstName] ve ben hemen donmuş göle doğru yola koyulduk. Tepeye tırmanırken, bu romantik fikri önerdiğim için ne kadar mutlu olduğunu görebiliyordum. Zirveye ulaştığımızda, güneş ışığının buz üzerinde yarattığı muhteşem manzara karşısında büyülendik.\n\nDemirden yapılmış patenlerimizi bağladık ve el ele buzun üzerine kaymaya başladık."
agot_filler_btw.601.desc.craven_spouse:0 "[skating_spouse.GetFirstName] ve ben hemen donmuş göle doğru yola koyulduk. Yürürken, bu romantik fikrimi beğenmiş gibi görünüyordu ancak göle yaklaştıkça buza endişeyle bakmaya başladı.\n\nYine de, demirden yapılmış patenlerimizi bağladık ve dikkatlice buzun üzerine çıktık."
agot_filler_btw.601.a:0 "Aslında, pratik yapabileceğim birkaç hareket var."
agot_filler_btw.601.a.flavor:0 "[skating_spouse.GetFirstName] sensiz eve dönüyor."
agot_filler_btw.601.a.a:0 "Artık soğukta zahmetsizce hareket edebiliyorum."
agot_filler_btw.601.a.b:0 "Üşüdüm galiba."
agot_filler_btw.601.b:0 "Buzun üzerinde nasıl dans ettiğime bakın!"
agot_filler_btw.601.b.a:0 "Buz altınızda çatlıyor ve sonsuza dek buzlu suya gömülüyorsunuz."
agot_filler_btw.601.b.b:0 "Dengenizi kaybedip yüzüstü yere düşüyorsunuz."
agot_filler_btw.601.b.c:0 "Oldukça etkileyici bir dizi dönüş ve piruet yapmayı başarıyorsunuz."
agot_filler_btw.601.c:0 "Hadi sadece keyif alalım."

agot_filler_btw.602.t:0 "Eve Dönüş Yolunda"
agot_filler_btw.602.desc.fell_over:0 "Eh, daha iyi olabilirdi. [skating_spouse.GetFirstNamePossessive] önünde kendimi biraz rezil ettim.\n\nYine de güzel bir fikirdi ve belki bir dahaki sefere tekrar deneyebiliriz. Eve doğru yürürken, sohbetimiz saraydakilere bu gezimiz hakkında ne anlatacağımıza döndü."
agot_filler_btw.602.desc:0 "Birlikte buz pateni yaparak harika vakit geçirdik, buzun üzerinde süzülürken hareketlerimiz adeta senkronizeydi.\n\nEve doğru yürürken, sohbetimiz saraydakilere bu gezimizden ne bahsedeceğimize döndü."
agot_filler_btw.602.a:0 "Herkese ne kadar harika paten kaydığımı anlatacağım!"
agot_filler_btw.602.b:0 "Tüm sarayı buraya davet etmeliyiz!"
agot_filler_btw.602.c:0 "Bizim için yeterince güzeldi. Burayı kendimize saklayalım."
agot_filler_btw.603.t:0 "[fishing_child.GetFirstName] ile Buzda Balık Avı"
agot_filler_btw.603.desc:0 "[fishing_child.GetFirstName] ve ben oltalarımızı alıp donmuş göle doğru yola koyulduk. Tepeye ulaştığımızda, donmuş gölü daha yakından görebildik. Umduğum kadar berraktı. \n\n[fishing_child.GetFirstName] bana umutla baktı. "Balıklara nasıl ulaşacağız?""
ice_walk.missed_fish:0 "Hiçbir balık yakalayamadık..."
ice_walk.caught_fish:0 "Birkaç balık yakalamayı başardık."
agot_filler_btw.603.a:0 ""Şey... dikkatli olalım ve kenara yakın oturalım.""
agot_filler_btw.603.b:0 ""Tam ortasına yürüyeceğiz ve oradaki buzu kıracağız!""
agot_filler_btw.603.c:0 ""Buzun içinden balıkları görüp göremeyeceğimize bakalım...""
agot_filler_btw.603.d:0 ""Doğrudan suya atlayıp ellerimizle balık tutacağız!""
agot_filler_btw.603.d.a:0 "İkiniz de buzlu suyun altında boğuldunuz."
agot_filler_btw.603.d.b:0 "Siz buzlu suyun altında boğuldunuz, [fishing_child.GetFirstName] ise son anda kurtarıldı."
agot_filler_btw.603.d.c:0 "[fishing_child.GetFirstName] buzlu suyun altında boğuldu."
agot_filler_btw.603.d.d:0 "Şaşırtıcı bir şekilde işe yaradı!"
agot_filler_btw.604.t:0 "Balık Avı, Geleneksel Bir Aktivite mi Olacak?"
agot_filler_btw.604.desc.caught_fish:0 "[fishing_child.GetFirstName] ve ben hatırı sayılır miktarda balık yakalamayı başardık. Eve doğru gururla yürürken bana hayranlıkla bakıyordu. Bir ebeveyn ve çocuk gezisi için harika bir sonuç!\n\nŞimdi aklımdaki soru şu, bunu tekrarlamalı mıyız?"
agot_filler_btw.604.desc:0 "[fishing_child.GetFirstName] ve ben tek bir balık bile yakalayamadık. Hayal kırıklığı yaratan bir sonuçtu. İkimiz de eve doğru yürürken, doğa tarafından mağlup edilmiş bir şekilde sessizliğe gömülmüştük. Hem çocuğum hem de kendi adıma hayal kırıklığına uğramıştım.\n\nBu başarısızlığın ardından aklıma bir soru takıldı; tekrar denemeli miyiz?"
agot_filler_btw.604.a:0 ""Başarısız olursak her zaman tekrar denemeliyiz!""
agot_filler_btw.604.a.a:0 "[fishing_child.GetFirstName] tekrar denemenin önemini öğreniyor."
agot_filler_btw.604.a.b:0 "[fishing_child.GetFirstName] sadece tekrar başarısız olmak için götürülmekten hoşnut değil."
agot_filler_btw.604.b:0 ""Bir ara tekrar gidelim.""
agot_filler_btw.604.c:0 ""Bu bir kereye mahsustu.""
agot_filler_btw.605.t:0 "Önlenebilir Bir Facia!"
agot_filler_btw.605.desc:0 "Suya daldığım anda hata yaptığımı anladım. Bir balık yakalamak için daldığımda, buz gibi suyun gözlerimi ve cildimi yaktığını hissettim, ancak önümü üç metreden fazla göremiyordum. Tek yapabildiğim, buzda açtığımız deliğe doğru geri yüzmekti. Kendimi buzun üzerine çektiğimde, [fishing_child.GetFirstName] nerede diye arkama döndüm, etrafıma bakındım.\n\nHiçbir yerde yoktu.\n\nBuzun altında çocuğumu aradım, suyun altında hareket eden her türlü şekli gördüm ama hiçbiri ona benzemiyordu. Bakacak hiçbir yer kalmadığında ve buzun altında hiçbir hareket olmadığında, gerçekle yüzleşmek zorunda kaldım. Çocuğum ölmüştü ve bu benim hatamdı."
agot_filler_btw.605.a:0 "Başkalarına haber vermeliyim! Gerçek beni özgür bırakacak!"
agot_filler_btw.605.b:0 "Çılgınlığımın beni bu noktaya getirmesine inanamıyorum..."
agot_filler_btw.605.c:0 "Bundan kimseye bahsetmezsem, asla düşünmek zorunda kalmam."
agot_filler_btw.605.d:0 "Düşündüğünüz zaman oldukça komik aslında."
agot_filler_btw.606.t:0 "Buzun Ardındaki Gözler"
agot_filler_btw.606.desc:0 "[fishing_child.GetFirstName], buzun altından bana bakıyordu. "Kurtar beni!" diye ağlıyordu. "Neden beni kurtarmıyorsun!". Elimi uzatıp buzu tırmalamaya başladım, çılgınlığımın yol açtığı hataları telafi etmek için çaresizce çabaladım. Parmaklarım buzda kırıldı, donmuş su perdesi kanla kaplandı ve [fishing_child.GetFirstName] görüşümün ötesindeki karanlığa gömüldü.\n\nSoğuk terler içinde uyandım, düzensiz nefesim yüzümün önünde görünür hale geldi. Çılgınlığım geçmiş olsa da, ona olanları gizli tutmak açıkça bana zarar veriyordu."
agot_filler_btw.606.desc.lunatic:0 "[fishing_child.GetFirstName], buzun altından bana bakıyordu. "Kurtar beni!" diye ağlıyordu. "Neden beni kurtarmıyorsun!". Elimi uzatıp buzu tırmalamaya başladım, çılgınlığımın yol açtığı hataları telafi etmek için çaresizce çabaladım. Parmaklarım buzda kırıldı, donmuş su perdesi kanla kaplandı ve [fishing_child.GetFirstName] görüşümün ötesindeki karanlığa gömüldü.\n\nSoğuk terler içinde uyandım, düzensiz nefesim yüzümün önünde görünür hale geldi. Rüyalarım hiçbir zaman huzurlu değildi ama bu özellikle korkunçtu. Olanları gizli tutmak açıkça bana zarar veriyordu."
agot_filler_btw.606.a:0 "Kederimle yaşamayı öğrenmeliyim."
agot_filler_btw.606.b:0 "Belki bir kişi bana yardımcı olabilir..."
agot_filler_btw.606.c:0 "Tanrıların bağışlamasını dileyeceğim."
#Larder frozen shut
agot_filler_btw.700.t:0 "Kiler Dondu!"
agot_filler_btw.700.desc:0 "Mutfaklardan bir hizmetçi telaşla büyük salona girdi, nefesimiz soğuk havada görünür hale geldi. Kış için erzak depoladığımız kilerin kalın bir buz tabakasıyla kaplandığını ve girilemez hale geldiğini söyledi. Yakında bu erzaklara ihtiyacımız olacaktı ve hava daha da soğudukça buz duvarı daha da kalınlaşacaktı. Bu sorunla hemen ilgilenmeliydim."
agot_filler_btw.700.a:0 "Doğru yere güçlü bir darbe vurmak yeterli olmalı."
agot_filler_btw.700.a.tt:0 "Buzu kendiniz kırmayı deneyeceksiniz."
agot_filler_btw.700.a.toast.success.t:0 "Buz paramparça oldu!"
agot_filler_btw.700.a.toast.failure.t:0 "Buz duvarı direndi."
agot_filler_btw.700.b:0 "Gerçek bir buz kırana ihtiyacımız var, [icebreaker.GetName] gelsin."
agot_filler_btw.700.b.tt:0 "[icebreaker.GetNameNoTooltip] buzu kırmayı deneyecek."
agot_filler_btw.700.b.toast.success.t:0 "[icebreaker.GetFirstNameNoTooltip] buzu parçaladı!"
agot_filler_btw.700.b.toast.failure.t:0 "Buz duvarı, [icebreaker.GetNamePossessiveNoTooltip] aletlerinin kırabileceğinden daha güçlüydü."
agot_filler_btw.700.c:0 "Herkes buraya gelsin ve bir yol kazalım."
agot_filler_btw.700.c.tt:0 "Kalenizdeki herkese buzu kırmak için emir vereceksiniz."
agot_filler_btw.700.d:0 "Boş verin. Eninde sonunda eriyecektir."
agot_filler_btw.700.d.tt:0 "Kileri erişilemez halde bırakıyorsunuz."