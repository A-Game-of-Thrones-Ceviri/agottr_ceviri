#mustafa
agot_filler_btw.100.t:0 "Yeni Komşular"
agot_filler_btw.100.desc:0 "Birkaç hafta önce, salonumun yakınlarında yaşayan bir avcı bana geldi ve arazime istenmeyen yeni komşuların yerleştiğini söyledi. Küçük bir klan, bir düzineden fazla değil —çoğunlukla çocuklar ve mızrakçı kadınlar.\n\nBana pek rahatsızlık vermiyorlar ama adamlarımın çoğu aşırı avlandıklarından şikayet ediyor ve geyikler ormanlarımızdan uzaklaşmaya başladı. İçlerinden en sesli olanları bana, topraklarıma zorla giren bir düşman klanı hakkında bir şeyler yapmam gerektiğini söyledi."
agot_filler_btw.100.a:0 "Savaşçılarımı onları korkutup kaçırmaları için göndereceğim."
agot_filler_btw.100.a.tt:0 "Bir daha geri gelmeyecek kadar akıllı olacaklardır."
agot_filler_btw.100.b:0 "Reisierini salonuma davet edeceğim; bunu kan dökmeden çözebilirim."
agot_filler_btw.100.b.tt:0 "Umarım onlara mantıklı düşünmeyi öğretebilirim..."
agot_filler_btw.100.b.success:0 "Klan ile bir anlaşmaya varıyorsunuz."
agot_filler_btw.100.b.failure:0 "Reis sizi döverek değerli eşyalarınızı alır."
agot_filler_btw.100.c:0 "Onlara izin verelim..."
agot_filler_btw.200.t:0 "Yaralı Bir Ulu Kurt"
agot_filler_btw.200.desc:0 "Bugün avdayken, [marshal.GetTitledFirstName] ve ben karda kanlar içinde yatan bir ulu kurta rastladık. Canavarın çenesi kırılmış, karnı kesilmiş ve vücudu birçok başka yarayla doluydu. Yine de ulu kurt inatla hayata tutunuyordu.\n\nBu güçlü canavarı böylesine acınası bir halde görmek, herhangi bir adamın yüreğini korkuyla doldururdu. Nasıl bir canavar böyle bir şey yapabilirdi?"
agot_filler_btw.200.a:0 "Böyle bir görüntü kötü bir alamettir! Kimsenin geceleri evinden çıkmasına izin vermemeliyiz."
agot_filler_btw.200.a.tt:0 "Canavarı acılarından kurtarıp yolunuza devam ediyorsunuz."
agot_filler_btw.200.b:0 "Önemi yok; zavallı canavarın sağlığına kavuşturulması gerekiyor."
agot_filler_btw.200.b.tt:0 "Siz ve grubunuz ulu kurdu salonunuza taşıyorsunuz."
agot_filler_btw.200.c:0 "Doğanın işini yapmasına izin verelim."
agot_filler_btw.201.t:0 "Yaralı Bir Ulu Kurt: İyileşme"
agot_filler_btw.201.desc:0 "Adamlarım ve ben onu eve getirdiğimizden beri, ulu kurtun sağlığı belirgin şekilde düzeldi. Çenesini düzelttik ve yaralarına baktık — ve ilk başta ne yesin ne de içsin de, bir gün sonra yemek artıklarımı kabul etmeye başladı.\n\nCanavar ona baktığım için bana bağlanmış gibi görünüyor ve şimdi tekrar savaşabilecek durumda olmasına rağmen, yanımda kalmak istiyor gibi görünüyor."
agot_filler_btw.201.a:0 "Korkunç bir yoldaş olacak."
agot_filler_btw.201.a.tt:0 "Ve kesinlikle avlanmayı çok daha kolaylaştıracak!"
# agot_filler_btw.300.t:0 "PLACEHOLDER"
# agot_filler_btw.300.desc:0 "PLACEHOLDER"
# agot_filler_btw.300.a:0 "PLACEHOLDER"
# agot_filler_btw.300.a.tt:0 "PLACEHOLDER"
agot_filler_btw.400.t:0 "Geçmişin Hayaletleri"
agot_filler_btw.400.desc:0 "Uzun bir av gezisinde, grubum ve ben Storrold Burnu'nun ucuna kadar dolaştık ve Surun Ötesindeki o lanetli yere rastladık: #bold Çetinocak#!. Vahşi doğa, yerleşim yerinin kömürleşmiş kalıntılarını gerçekten de ele geçirmiş olsa da, soğuk hava yerleşimin kalıntılarını korumak için elinden gelenin en iyisini yapmış.\n\nGrubumdaki diğerleri, bir zamanlar canlı olan yerleşimin kalıntılarını keşfetmek için uçurumlardan aşağı inmeye isteksiz olsalar da, endişelerini bir kenara bırakıp geriye ne kaldığını görmek için aşağıya iniyorum... Ama donmuş arazide dolaşırken, bana sabah karı kadar parlak görünüyor — yüzyıllar önce o gece yaşanan dehşetlerin kısa da olsa bir görüntüsü!\n\nBir anne evinin kapısından koşuyor, vücudu alevler içinde, bebeğini kollarında tutuyor; zavallı küçük, yanmış bir çıtır. Ateş her tarafı sarıyor ve o kadar sıcak parlıyor ki, insan güneşin derinliklerinde durduğunu düşünebilir. Çığlıklar, ancak insanların ciğerlerinden dumanı öksürmelerinin oluşturduğu koroyla bastırılıyor.\n\nVe sonra bitti."
agot_filler_btw.400.a:0 "Derinden sarsılmış bir şekilde grubuma dönüyorum."
agot_filler_btw.400.a.tt:0 "Unutma. Bu ziyaret, körelmiş amacını bilemek içindir..."
agot_filler_btw.500.t:0 "Garip Kitaplı Güneyli"
agot_filler_btw.500.desc:0 "Böyle bir sabah, herhangi bir özgür halkın hayalidir — özgürlüğün tadını taşıyan soğuk bir ısırıkla birlikte çıtır dağ havası.\n\nYalnızlığımın tadını çıkarırken, cüppeli bir adam yaklaşıyor, beni gördüğüne çok sevinmiş. Bu vahşi doğada ne kadar uzun süredir tek başına dolaşıyor olmalı!\n\nKendini, halkımız hakkında bilgi edinmek için kuzeye seyahat etmiş #italic Hisar'ın#! bir #italic üstadı#! olan [maester.GetTitledFirstName] olarak tanıtıyor. Görevini daha ayrıntılı görüşmek üzere cesurca soframda bir yer istiyor."
agot_filler_btw.500.a:0 "Onu içeri davet et."
agot_filler_btw.500.a.tt:0 "Buraya kadar gelmiş; en azından onu dinlemeliyim."
agot_filler_btw.500.b:0 "Onu yoluna gönder."
agot_filler_btw.500.b.tt:0 "Ne ararsa arasın, çatımın altında olmayacak."
agot_filler_btw.500.c:0 "Onu olduğu yerde öldür."
agot_filler_btw.500.c.tt:0 "Ne iddia ederse etsin, tüm güneyliler kara kargalardır."
agot_filler_btw.501.t:0 "Garip Kitaplı Güneyli"
agot_filler_btw.501.desc:0 "[maester.GetTitledFirstName]'ı klanımın üyeleriyle ekmek kırmak için salonuma davet ediyorum. Surun güneyinden olabilir ama kuzey hakkında bilgisi etkileyici. Bana Ayazdiş ve Donuk Kıyı, Antler Nehri ve Titreyen Deniz hakkında bilgiler veriyor. Adamlarım bile hayran kaldı.\n\nAkşam yemeği sona erdiğinde; üstadın yüzünün ciddileştiğini görüyorum. \"Uzun günler ve aylar boyunca seyahat ettim dostum ama amacım çok daha fazla zaman gerektiriyor,\" diyor acılı bir sırıtışla, gözlerinin kenarlarında kaz ayakları beliriyor. \"Beni kabul ederseniz, 'özgür halkınızın' yaşamını tarihe kaydetmek için salonunuzda misafir olarak kalmaktan onur duyarım.\""
agot_filler_btw.501.a:0 "Kimin tarihi için, ha?"
agot_filler_btw.501.a.tt:0 "İsteğini reddedip onu yoluna gönderiyorsunuz, bir daha asla geri dönmemek üzere."
agot_filler_btw.501.b:0 "İzin vereceğim."
agot_filler_btw.501.b.tt:0 "Elbette bu üstat, bizim geleneklerimizi öğrenirken halkımla paylaşabileceği bilgilere sahip olabilir."
agot_filler_btw.501.c:0 "Ah, burada #italic kalacaksın#!..."
agot_filler_btw.501.c.tt:0 "Bir güneylinin o ballı şaraptan sonra tadı oldukça tatlı olmalı."
agot_filler_btw.502.t:0 "Garip Kitaplı Güneyli"
agot_filler_btw.502.desc:0 "Sonunda, [maester.GetTitledFirstName] yazılarını tamamladı, halkımdan her hikayeyi kaydetti ve çeşitli ağaçlar ve çiçekler için toprakları inceledi. Soğuk çıtırtılar ve donmuş ateşler, demir ağaçları ve asker çamları arayarak dağlarda dolaşarak birçok yürüyüşe çıktık.\n\nŞimdi ayrılmaya hazırlanırken, kendimi kelimeler bulamıyorum."
agot_filler_btw.502.a:0 "İçten bir veda olarak halkımın kadim el sıkışmasını paylaşıyoruz."
agot_filler_btw.502.a.tt:0 "Halkım bu bilgili adamdan çok şey öğrendi. Bilgeliğiyle, önümüzdeki günlerde hastalıklardan daha iyi korunabiliriz."
agot_filler_btw.600.t:0 "Kırmızı Donun Güzelliği" 
agot_filler_btw.600.desc:0 "Çok az insan böylesine donmuş bir ülkede yaşamayı kıskanır ama daha da azı, havanın izin verdiği o nadir günlerde buzun güzelliğini bilir.\n\nBugün böyle bir gün.\n\nZiyaret edebileceğim başkentin yakınında donmuş bir göl var ve uzaktan bakıldığında harika görünüyor."
agot_filler_btw.600.a:0 "[skating_spouse.GetFullName] ile buz pateni yapmayı denemeliyim!"
agot_filler_btw.600.b:0 "[fishing_child.GetFullName] ile balık tutmaya gitmeliyim!"
agot_filler_btw.600.c:0 "Bir daha düşündüm de, donmuş buzun yakınında yürümek tehlikeli görünüyor."
agot_filler_btw.601.t:0 "Buzda Romantizm"
agot_filler_btw.601.desc:0 "[skating_spouse.GetFirstName] ve ben hemen göle doğru yola çıktık. Tepeye doğru yürürken, [skating_spouse.GetSheHe] böyle romantik bir fikir önerdiğim için memnun görünüyor. Tepenin zirvesine ulaştığımızda, ışığın buzun üzerinde ne kadar hoş bir şekilde aktığını görebiliyoruz.\n\nDemir patenlerimizi bağlıyoruz ve birlikte yola koyuluyoruz."
agot_filler_btw.601.desc.craven_spouse:0 "[skating_spouse.GetFirstName] ve ben hemen göle doğru yola çıktık. Yürürken, [skating_spouse.GetSheHe] böyle romantik bir fikirden memnun görünüyor ama yaklaştıkça buza endişeyle bakıyor.\n\nYine de, demir patenlerimizi bağlıyoruz ve buzun üzerine çıkıyoruz."
agot_filler_btw.601.a:0 "Aslında, pratik yapabileceğim birkaç #bold manevra #!var."
agot_filler_btw.601.a.flavor:0 "[skating_spouse.GetFirstName] sensiz eve gidiyor."
agot_filler_btw.601.a.a:0 "Artık soğukta zahmetsizce hareket edebiliyorum."
agot_filler_btw.601.a.b:0 "Sadece üşüyorum."
agot_filler_btw.601.b:0 "Buzun üzerinde nasıl dansçı olduğuma bakın!"
agot_filler_btw.601.b.a:0 "Buz altınızda çatlıyor ve sonsuza dek yutuluyorsunuz."
agot_filler_btw.601.b.b:0 "Yüzüstü yere düşüyorsunuz."
agot_filler_btw.601.b.c:0 "Oldukça etkileyici bir dizi dönüş ve kıvrak hareket yapmayı başarıyorsunuz."
agot_filler_btw.601.c:0 "Hadi sadece güzel vakit geçirelim."
agot_filler_btw.602.t:0 "Eve Dönüş Yürüyüşü"
agot_filler_btw.602.desc.fell_over:0 "Eh, daha iyi olabilirdi. [skating_spouse.GetFirstName]'ın önünde gerçekten kendimi aptal yerine koydum.\n\nYine de güzel bir fikirdi ve belki bir ara tekrar deneyebiliriz. Eve doğru yürürken, sohbetimiz başkalarına gezimiz hakkında ne anlatacağımıza dönüyor."
agot_filler_btw.602.desc:0 "Birlikte paten kayarak harika vakit geçirdik, buzun üzerinde süzülürken hareketlerimiz senkronizeydi.\n\nEve doğru yürürken, sohbetimiz saraya gezimiz hakkında ne anlatacağımıza dönüyor."
agot_filler_btw.602.a:0 "Herkese ne kadar harika paten kaydığımı anlatacağım!"
agot_filler_btw.602.b:0 "Tüm sarayı buraya gelmeye davet etmeliyiz!"
agot_filler_btw.602.c:0 "Yeterince gördüler. Burayı kendimize saklayalım."
agot_filler_btw.603.t:0 "[fishing_child.GetFirstName] ile Balık Tutma"
agot_filler_btw.603.desc:0 "[fishing_child.GetFirstName] ve ben oltalarımızı alıp donmuş göle doğru yola koyuluyoruz. Tepenin zirvesine ulaştığımızda donmuş gölü yakından inceleyebiliyorum. Umarım kadar berrak. \n\n[fishing_child.GetFirstName] bana umutla bakıyor. \"Balıklara nasıl ulaşacağız?\""
ice_walk.missed_fish:0 "Hiç balık yakalayamıyoruz..."
ice_walk.caught_fish:0 "Birkaç balık yakalamayı başarıyoruz."
agot_filler_btw.603.a:0 "\"Şey... dikkatli olalım ve kenara oturalım.\""
agot_filler_btw.603.b:0 "\"Tam ortasına yürüyeceğiz ve oradaki buzu kıracağız!\""
agot_filler_btw.603.c:0 "\"Buzun içinden balık görüp göremeyeceğimize bakalım...\""
agot_filler_btw.603.d:0 "\"Doğruca atlayıp ellerimizle balık tutacağız!\""
agot_filler_btw.603.d.a:0 "İkiniz de buzun altında boğuluyorsunuz."
agot_filler_btw.603.d.b:0 "Buzun altında boğuluyorsunuz, [fishing_child.GetFirstName] zar zor kurtuluyor."
agot_filler_btw.603.d.c:0 "[fishing_child.GetFirstName] buzun altında boğuluyor."
agot_filler_btw.603.d.d:0 "Şaşırtıcı bir şekilde işe yarıyor!"
agot_filler_btw.604.t:0 "Balık Tutma, Düzenli Bir Aktivite mi?"
agot_filler_btw.604.desc.caught_fish:0 "[fishing_child.GetFirstName] ve ben makul miktarda balık yakalamayı başardık. [fishing_child.GetSheHe|U] gururla eve doğru yürürken bana hayranlıkla bakıyor. Bir ebeveyn ve çocuk gezisi için güzel bir sonuç!\n\nŞimdi soru şu, bir ara tekrar gitmeli miyiz?"
agot_filler_btw.604.desc:0 "[fishing_child.GetFirstName] ve ben tek bir balık bile yakalayamadık. Hayal kırıklığı yaratan bir sonuç. İkimiz de eve doğru yürürken, birkaç kelime paylaşıyoruz, doğa tarafından yenilgiye uğramışız. Hem çocuğum hem de kendim için hayal kırıklığına uğradım.\n\nBaşarısızlığın karşısında aklıma bir soru geliyor; bir ara tekrar gitmeli miyiz?"
agot_filler_btw.604.a:0 "\"Başarısız olursak her zaman tekrar denemeliyiz!\""
agot_filler_btw.604.a.a:0 "[fishing_child.GetFirstName] tekrar denemenin önemini öğreniyor."
agot_filler_btw.604.a.b:0 "[fishing_child.GetFirstName] sadece tekrar başarısız olmak için götürülmekten rahatsız oluyor."
agot_filler_btw.604.b:0 "\"Bir ara tekrar gidelim.\""
agot_filler_btw.604.c:0 "\"Bu bir kerelik bir şeydi.\""
agot_filler_btw.605.t:0 "Önlenebilir Bir Trajedi!"
agot_filler_btw.605.desc:0 "Daldığımız anda hata yaptığımı anladım. Bir balık yakalamak için daldığımda buz gibi suyun gözlerimi ve cildimi yaktığını hissediyorum ama önümü üç metreden fazla göremiyorum. Tek yapabildiğim, buzda açtığımız delikten geri yüzmek. Kendimi buzdan çıkardığımda, [fishing_child.GetFirstName]'ı kontrol etmek için arkama dönüyorum.\n\nHiçbir şey.\n\nÇocuğumu buzun içinden arıyorum, suyun altında hareket eden her türlü şekli görüyorum ama hiçbiri [fishing_child.GetHerHim] gibi görünmüyor. Bakacak hiçbir yer kalmadığında ve buzun altında hareket olmadığında, gerçekle yüzleşmeliyim. Çocuğum öldü ve bu benim suçum."
agot_filler_btw.605.a:0 "Başkalarına haber vermeliyim! Gerçek beni özgür bırakacak!"
agot_filler_btw.605.b:0 "Çılgınlığımın beni bu noktaya getirmesine inanamıyorum..."
agot_filler_btw.605.c:0 "Bundan hiç bahsetmezsem, asla düşünmek zorunda kalmam."
agot_filler_btw.605.d:0 "Düşündüğünüz zaman oldukça komik."
agot_filler_btw.606.t:0 "Buzun İçinden Gözler"
agot_filler_btw.606.desc:0 "[fishing_child.GetFirstNamePossessive] gözleri buzun altından bana bakıyor. \"Kurtar beni!\" diye ağlıyor [fishing_child.GetSheHe]. \"Neden beni kurtarmıyorsun!\". Elimi uzatıp buzu tırmalıyorum, çılgınlığımın bana mal olduğu hataları telafi etmek için çaresizce çabalıyorum. Parmaklarım buzda kırılıyor, donmuş su perdesini kan kaplıyor ve [fishing_child.GetFirstName] görüşümün ötesindeki karanlığa gömülüyor.\n\nSoğuk terler içinde uyanıyorum, düzensiz nefesim yüzümün önünde görünüyor. Çılgınlığım geçmiş olsa da, [fishing_child.GetFirstName]'a olanları gizli tutmak açıkça bana zarar vermiş."
agot_filler_btw.606.desc.lunatic:0 "[fishing_child.GetFirstNamePossessive] gözleri buzun altından bana bakıyor. \"Kurtar beni!\" diye ağlıyor [fishing_child.GetSheHe]. \"Neden beni kurtarmıyorsun!\". Elimi uzatıp buzu tırmalıyorum, çılgınlığımın bana mal olduğu hataları telafi etmek için çaresizce çabalıyorum. Parmaklarım buzda kırılıyor, donmuş su perdesini kan kaplıyor ve [fishing_child.GetFirstName] görüşümün ötesindeki karanlığa gömülüyor.\n\nSoğuk terler içinde uyanıyorum, düzensiz nefesim yüzümün önünde görünüyor. Rüyalarım asla sakin değil ama bu özellikle korkunçtu. Olanları gizli tutmak açıkça bana zarar vermiş."
agot_filler_btw.606.a:0 "Kederime katlanmalıyım."
agot_filler_btw.606.b:0 "Belki sadece bir kişi bilebilir..."
agot_filler_btw.606.c:0 "Bağışlanma için dua edeceğim."