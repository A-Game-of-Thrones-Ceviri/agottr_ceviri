agot_filler_btw.100.t:0 "Yeni Komşular"
agot_filler_btw.100.desc:0 "Birkaç hafta önce, salonumun yakınlarında yaşayan bir avcı bana endişeyle yaklaştı. Topraklarıma istenmeyen misafirlerin yerleştiğini söyledi: küçük bir klan, bir düzineden fazla değildi; çoğunlukla çocuklar ve mızraklarla avlanan kadınlardan oluşuyordu.\n\nBaşlarda pek rahatsızlık vermiyorlardı fakat adamlarım giderek artan bir şekilde şikayet etmeye başladı. Klanın aşırı avlandığını ve geyiklerin ormanlarımızdan uzaklaştığını söylüyorlardı. İçlerinden en cesur olanları, topraklarıma zorla giren bu düşman klana karşı bir şeyler yapmam gerektiğini ima etmeye başladı."
agot_filler_btw.100.a:0 "Savaşçılarımı onları korkutup kaçırmaları için göndereceğim."
agot_filler_btw.100.a.tt:0 "Bir daha geri dönmeye cesaret edemeyecek kadar korkmuş olacaklardır."
agot_filler_btw.100.b:0 "Klanın reisini salonuma davet edeceğim. Bunu kan dökmeden çözebilirim."
agot_filler_btw.100.b.tt:0 "Umarım onlara barışçıl bir şekilde yaşamayı öğretebilirim..."
agot_filler_btw.100.b.success:0 "Klan ile bir anlaşmaya varıyorsunuz."
agot_filler_btw.100.b.failure:0 "Reis sizi acımasızca dövüyor ve değerli eşyalarınızı çalıyor."
agot_filler_btw.100.c:0 "Onları görmezden gelelim..."
agot_filler_btw.200.t:0 "Ölümün Kıyısındaki Ulu Kurt"
agot_filler_btw.200.desc:0 "Bugün avdayken, [marshal.GetTitledFirstName] ve ben karda kanlar içinde yatan bir ulu kurta rastladık. Korkunç bir manzaraydı. Canavarın çenesi kırılmış, karnı derin bir şekilde yarılmış ve vücudu sayısız yara ile kaplıydı. Yine de, ulu kurt inatla hayata tutunuyordu.\n\nBu güçlü yaratığı böylesine acınası bir halde görmek, en cesur adamın bile yüreğini korkuyla doldurabilirdi. Nasıl bir canavar ulu kurdu bu hale getirebilirdi?"
agot_filler_btw.200.a:0 "Bu uğursuz bir alamet! Kimsenin geceleri evinden çıkmasına izin vermemeliyiz."
agot_filler_btw.200.a.tt:0 "Ulu kurdu acılarından kurtarıyorsunuz ve yolunuza devam ediyorsunuz."
agot_filler_btw.200.b:0 "Önemi yok; zavallı hayvanın iyileşmesi için elimizden geleni yapmalıyız."
agot_filler_btw.200.b.tt:0 "Siz ve grubunuz ulu kurdu dikkatlice salonunuza taşıyorsunuz."
agot_filler_btw.200.c:0 "Doğanın işleyişine karışmayalım."
agot_filler_btw.201.t:0 "Ulu Kurt: İyileşmenin Eşiğinde"
agot_filler_btw.201.desc:0 "Onu eve getirdiğimizden beri, ulu kurtun sağlığı gözle görülür şekilde düzeldi. Kırık çenesini sabitledik ve yaralarını özenle temizledik. İlk başta ne yesin ne de içsin diye endişelensek de, bir gün sonra yemek artıklarımızı yemeye başladı.\n\nGörünüşe göre canavar ona gösterdiğimiz şefkatten etkilenmiş. Tekrar avlanabilecek kadar iyileşmesine rağmen, yanımızda kalmak ve sadakatini göstermek istiyor gibi görünüyor."
agot_filler_btw.201.a:0 "Korkutucu bir dost olacak."
agot_filler_btw.201.a.tt:0 "Ve avlanmayı kesinlikle çok daha kolaylaştıracak!"
# agot_filler_btw.300.t:0 "PLACEHOLDER"
# agot_filler_btw.300.desc:0 "PLACEHOLDER"
