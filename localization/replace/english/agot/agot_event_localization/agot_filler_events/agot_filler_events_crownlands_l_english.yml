l_english:
 agot_filler_crownlands.0001.t: "Dragonstone'da Bir Gün" #NT!
 agot_filler_crownlands.0001.desc: "Dragonstone kalesinin kapısının adını taşıyan malzeme üzerinde yürüyorum, adanın kumla karışık toprağına geçiyorum. Güneş suyun üzerinden parlıyor ve ısıtan ışınlarını Dragonmont'un heybetli biçimine yansıtıyor. Ada ne kadar ürkütücü olsa da, kendi tarzında oldukça güzel olabiliyor.\n\nUzun bir aradan sonra ilk kez, ilgilenilmesi gereken acil bir konu yok. Açgözlü dilekçe sahipleri, entrikacı saray mensupları, öfkeli lordlar yok. Sadece ben ve ada. Bugün ne yapacağım?" #NT!
 agot_filler_crownlands.0001.a_normal: "Bahçelerde vakit geçireceğim." #NT!
 agot_filler_crownlands.0001.a_aegon: "Aegon'un Bahçesine bir bakalım." #NT!
 agot_filler_crownlands.0001.b: "Hadi Dragonmont mağaralarını keşfedelim!" #NT!
 agot_filler_crownlands.0001.b_tt: "Biraz [stress|E] kaybedebilirsiniz" #NT!
 agot_filler_crownlands.0001.b_tt_2: "Özel bir şey bulma şansınız var" #NT!
 agot_filler_crownlands.0001.c: "Ben bugünlük dinleneceğim." #NT!
  
 agot_filler_crownlands.0002.t: "Dragonstone'da Bir Gün: Keskin Kayalar" #NT!
 agot_filler_crownlands.0002.desc: "Dragonstone kıyısının keskin kayaları tehlikelidir; dalgalar, zaten kaygan olan siyah taşı kaplayan bir sprey ile onlara çarpar. Yine de mağaralara düşen ışık güzeldir, gölgeler obsidiyenin yüzeyinde dans eder. Tuzlu havayı içime çekerim, rüzgarın etrafımda estiğini hissederim. Muhteşem.\n\nAncak kaleye geri yürürken ayağımın kaydığını hissediyorum! Düşüyorum, elim keskin kayalara sürtünüyor. Derin bir kesik değil, ama rahatlamamı mahvetti. Daha dikkatli olmalıydım." #NT!
 agot_filler_crownlands.0002.a: "Ah!" #NT!
  
 agot_filler_crownlands.0003.t: "Dragonstone'da Bir Gün: Güzel Mağaralar" #NT!
 agot_filler_crownlands.0003.desc: "Dragonstone mağaraları güzeldir, dış dünyadan gelen ışık obsidiyen duvarlar boyunca güzel bir gölge dansı yaratır. Mağaraların derinliklerine doğru ilerledikçe, tavandaki bir delikten aşağı doğru parlayan küçük bir oyuk buluyorum, ışık odanın içinden ve altından başka bir odaya doğru akıyor.\n\nİçeri adım attığımda bir hayranlık duygusu beni dolduruyor — oda, görkemli bir yeraltı mağarasına bakan küçük bir manzaradan ibaret! Tavandaki delikten aşağı doğru ışık parlıyor ve mağaranın tüm mistik güzellikteki oluşumları boyunca dans eden güzel bir ışık yayıyor. Daha anlamlı bir şey yapmak için çok derin olsa da, gerçekten görülmeye değer bir manzara!" #NT!
 agot_filler_crownlands.0003.a: "Ne kadar muhteşem!" #NT!
  
 agot_filler_crownlands.0004.t: "Dragonstone'da Bir Gün: Geçmişten Hediyeler" #NT!
 agot_filler_crownlands.0004.desc: "Dragonstone uçurumlarının tepesinde yürüyorum, aşağıdaki kayalara çarpan dalgaların sesi kulaklarımda volkanın yavaş uğultusuyla karışıyor. Yürürken küçük bir açıklık buluyorum - mağara keşfime başlamak için mükemmel bir yer.\n\nKayaların üzerinden akan ışığın rehberliğinde bir kaya tepesine tırmanıyorum. Ana odadan birkaç geçit çıkıyor, ancak ışık sanki bana rehberlik ediyormuş gibi tek bir obsidiyen damarından geçiyor. Onu takip ediyorum ve beni nereye götürdüğüne inanamıyorum.\n\nOdanın ortasında bir yumurta duruyor, ışık hemen üstünde bitiyor! Ancak ona dokunduğum anda zamanın akışı kendini belli ediyor ve ışık solmaya başlıyor. Yumurtayı alıp mağaradan dışarı fırlamak için zar zor yeterli zamanım oluyor, ışık tamamen solmadan ve beni karanlığa hapsetmeden önce.\n\nYoğun eforla aldığım nefeslerle mağaradan çıkıyorum, yumurta elimde!" #NT!
 agot_filler_crownlands.0004.a: "Çok yakındı ama değdi!" #NT!
 agot_filler_crownlands.0004.tt: "Bir Ejderha Yumurtası kazandın [artifact|E]" #NT!
