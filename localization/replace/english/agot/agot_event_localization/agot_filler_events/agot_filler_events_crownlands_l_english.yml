agot_filler_crownlands.0001.t:0 "Ejderha Kayası'nın Kalbinde Bir Gün"
agot_filler_crownlands.0001.desc:0 "Ejderha Kayası kalesinin adını taşıyan obsidiyenden yapılmış heybetli kapısından geçerek, adanın siyah kumlu toprağına ayak bastım. Güneş, Ejderha Kayası'nın sarp ve ihtişamlı silüeti üzerine sıcak ışınlarını düşürerek, denizin yüzeyinde  binbir pırıltı oluşturuyordu.  Volkanik ada, ürkütücü görünümüne rağmen, kendine özgü bir güzelliğe sahipti.\n\nUzun zamandan beri ilk defa, zihnimi meşgul eden acil bir konu yok. Açgözlü dilek sahipleri, entrikacı saraylılar, kızgın lordlar... Hiçbiri yok. Sadece ben ve bu kadim ada varız. Bugün kendime nasıl vakit ayırsam?"
agot_filler_crownlands.0001.a_normal:0 "Zamanımı huzurlu bahçelerde geçireceğim."
agot_filler_crownlands.0001.a_aegon:0 "Aegon'un Bahçesi'nin gizemlerini keşfedeyim."
agot_filler_crownlands.0001.b:0 "Ejderha Kayası'nın gizemli mağaralarında kaybolayım!"
agot_filler_crownlands.0001.b_tt:0 "Biraz stres atabilirsiniz."
agot_filler_crownlands.0001.b_tt_2:0 "Özel bir şey bulma şansınız var."
agot_filler_crownlands.0001.c:0 "Bugün sadece dinlenip, kendimle baş başa kalacağım."

agot_filler_crownlands.0002.t:0 "Ejderha Kayası'nın Kıyısında Tehlikeli Bir Yürüyüş"
agot_filler_crownlands.0002.desc:0 "Ejderha Kayası'nın kıyısını çevreleyen keskin volkanik kayalar, tehlikeli bir güzelliğe sahipti.  Köpüren dalgalar, zaten kaygan olan siyah obsidyen kayalara çarparak, üzerlerine tuzlu bir sprey püskürtüyorlardı. Mağaralara süzülen ışık ise büyüleyiciydi, gölgeler obsidiyen yüzeyde mistik bir dans sergiliyordu.  Tuzlu havayı derinlemesine içime çekiyor, rüzgarın etrafımda özgürce estiğini hissediyordum. Gerçekten muhteşemdi.\n\nAncak kaleye doğru geri dönerken, ayağım aniden kaydı! Dengemi kaybedip düştüm ve elim acımasızca keskin kayalara çarptı. Derin bir kesik değildi fakat huzurlu yürüyüşümü mahvetmeye yetmişti. Daha dikkatli olmalıydım."
agot_filler_crownlands.0002.a:0 "Şansımı sikim!" 

agot_filler_crownlands.0003.t:0 "Ejderha Kayası'nın Gizli Hazinesi: Büyülü Mağaralar"
agot_filler_crownlands.0003.desc:0 "Ejderha Kayası'nın volkanik mağaraları, adeta büyülü bir dünyaya açılan kapılar gibiydi. Dışarıdan sızan ışık, obsidyen duvarlarda büyüleyici bir gölge oyunu yaratıyordu. Mağaraların derinliklerine doğru ilerlerken, küçük bir oyuk keşfettim. Tavandaki bir delikten süzülen ışık huzmesi, odayı ve altındaki başka bir odayı aydınlatıyordu.\n\nOyuktan içeri adım attığımda, içimi tarifsiz bir huşu duygusu kapladı. Oda, devasa bir yeraltı mağarasına açılan küçük bir pencereden başka bir şey değildi! Tavandaki delikten sızan ışık, mağaranın içindeki mistik oluşumlar üzerinde dans ederek, ortamı büyülü bir ışıkla dolduruyordu.  Kaleye geri dönmek için acele etsem de, bu gizli hazineyi görmeye kesinlikle değmişti!"
agot_filler_crownlands.0003.a:0 "Ne muhteşem bir keşif!"

agot_filler_crownlands.0004.t:0 "Ejderha Kayası'nın Derinliklerinde: Geçmişin Yankıları"
agot_filler_crownlands.0004.desc:0 "Ejderha Kayası'nın sarp uçurumlarında yürürken, aşağıdaki kayalara vuran dalgaların sesi, yanardağın hafif uğultusuyla karışarak kulaklarımda yankılanıyordu.  Yürüyüşüm sırasında, mağara keşfime başlamak için ideal bir nokta olan küçük bir açıklık keşfettim.\n\nKayaların arasından süzülen ışık huzmelerinin rehberliğinde, bir kaya sırtına tırmandım. Ana odadan birkaç geçit ayrılıyordu fakat ışık, sanki beni çağırıyormuş gibi, tek bir obsidyen damarı boyunca ilerliyordu. Onu takip ettim ve vardığım noktaya inanamadım.\n\nOdanın tam ortasında, üzerinde ışığın son bulduğu bir ejderha yumurtası duruyordu! Ancak ona dokunduğum anda, zamanın geçişi kendini hissettirdi ve ışık sönmeye başladı. Yumurtayı kapıp mağaradan dışarı fırlamak için zar zor vaktim kaldı, yoksa ışık tamamen sönecek ve beni karanlıkta sonsuza dek hapsedecekti.\n\nNefes nefese, yumurtayı sıkıca kavrayarak mağaradan çıktım!"
agot_filler_crownlands.0004.a:0 "Çok tehlikeli bir maceraydı ama buna değdi!"
agot_filler_crownlands.0004.tt:0 "Bir Ejderha Yumurtası [artifact|E]i kazandınız."