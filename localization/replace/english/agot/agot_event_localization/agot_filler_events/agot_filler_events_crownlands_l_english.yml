#mustafa
agot_filler_crownlands.0001.t:0 "Ejderha Kayası'nda Bir Gün"
agot_filler_crownlands.0001.desc:0 "Ejderha Kayası kalesinin adını taşıyan malzemeden yapılmış kapısından geçerek, adanın kum karışımı toprağına ayak bastım. Güneş, Ejderha Kayası'nın heybetli silüeti üzerine sıcak ışınlarını düşürerek suyun üzerinde parlıyordu. Ada ne kadar ürkütücü olsa da, kendine göre oldukça güzel olabilir.\n\nUzun zamandan beri ilk defa, ilgilenmem gereken acil bir konu yok. Açgözlü dilek sahipleri, entrikacı saray mensupları, kızgın lordlar yok. Sadece ben ve ada varız. Bugün ne yapsam?"
agot_filler_crownlands.0001.a_normal:0 "Zamanımı bahçelerde geçireceğim."
agot_filler_crownlands.0001.a_aegon:0 "Aegon'un Bahçesi'ne bir göz atalım."
agot_filler_crownlands.0001.b:0 "Ejderha Kayası'nın mağaralarını keşfedelim!"
agot_filler_crownlands.0001.b_tt:0 "Biraz [stress|E] kaybedebilirsiniz"
agot_filler_crownlands.0001.b_tt_2:0 "Özel bir şey bulma şansınız var"
agot_filler_crownlands.0001.c:0 "Bugün sadece dinleneceğim."

agot_filler_crownlands.0002.t:0 "Ejderha Kayası'nda Bir Gün: Keskin Kayalar"
agot_filler_crownlands.0002.desc:0 "Ejderha Kayası'nın kıyısındaki keskin kayalar tehlikelidir; dalgalar, zaten kaygan olan siyah taşları kaplayan bir sprey püskürterek onlara çarpar. Yine de mağaralara düşen ışık çok güzeldir, gölgeler obsidyen yüzeyinde dans eder. Tuzlu havayı içime çekiyor, rüzgarın etrafımda dönüp durduğunu hissediyorum. Muhteşem.\n\nAncak kaleye geri dönerken ayağımın kaydığını hissediyorum! Düşüyorum, elim keskin kayalara çarpıyor. Derin bir kesik değil ama dinlenmemi mahvetti. Daha dikkatli olmalıydım."
agot_filler_crownlands.0002.a:0 "Ah!"

agot_filler_crownlands.0003.t:0 "Ejderha Kayası'nda Bir Gün: Güzel Mağaralar"
agot_filler_crownlands.0003.desc:0 "Ejderha Kayası'nın mağaraları çok güzeldir, dış dünyadan içeriye vuran ışık, obsidyen duvarlarda güzel bir gölge oyunu yaratır. Mağaralarda daha derine indikçe, küçük bir oyuk buluyorum, tavandaki bir delikten içeriye sızan ışık, odayı ve altındaki bir başka odayı aydınlatıyor.\n\nİçeri adım attığımda bir huşu duygusu kaplıyor içimi - oda, görkemli bir yeraltı mağarasına açılan küçük bir pencereden başka bir şey değil! Tavandaki delikten sızan ışık, mağaranın tüm mistik güzellikteki oluşumları üzerinde dans eden harika bir ışık yayıyor. Daha önemli bir şey yapmak için çok derin olmasına rağmen, gerçekten görülmeye değer bir manzara!"
agot_filler_crownlands.0003.a:0 "Ne kadar muhteşem!"

agot_filler_crownlands.0004.t:0 "Ejderha Kayası'nda Bir Gün: Geçmişten Gelen Hediyeler"
agot_filler_crownlands.0004.desc:0 "Ejderha Kayası'nın uçurumlarında yürüyorum, aşağıdaki kayalara vuran dalgaların sesi kulaklarımda yankılanan yanardağın hafif uğultusuyla karışıyor. Yürürken küçük bir açıklık buluyorum - mağara keşfime başlamak için mükemmel bir yer.\n\nKayaların üzerinden akan ışığın rehberliğinde bir kaya sırtına tırmanıyorum. Ana odadan birkaç geçit ayrılıyor, ancak ışık sanki beni yönlendiriyormuş gibi tek bir obsidyen damarı boyunca ilerliyor. Onu takip ediyorum ve beni götürdüğü yere inanamıyorum.\n\nOdanın ortasında bir yumurta duruyor, ışık tam üzerinde son buluyor! Ancak ona dokunduğum anda zamanın geçişi kendini hissettiriyor ve ışık sönmeye başlıyor. Yumurtayı kapıp mağaradan dışarı fırlamak için zar zor vaktim oluyor, yoksa ışık tamamen sönecek ve beni karanlıkta hapsedecekti.\n\nNefes nefese, yumurtayı elimde tutarak mağaradan çıkıyorum!"
agot_filler_crownlands.0004.a:0 "Çok tehlikeliydi ama değdi!"
agot_filler_crownlands.0004.tt:0 "Bir Ejderha Yumurtası [artifact|E] kazandınız."