# Dye Merchants Hound You #

agot_filler_tyrosh.0001.t:0 "Tyrosh'un Tazıları"
agot_filler_tyrosh.0001.desc:0 "Şehirdeki bazı işlerim beni gelişen bir boya pazarından geçirmeme neden oluyor. Boya tüccarlarının ve hizmetçilerinin havlamalarıyla daracık meydana girerken kendimi hazırlıyorum. Her zamanki gibi etrafımda dönüyorlar - her biri efendinin masasından bir ilgi kırıntısı için yarışıyor. İlgilenmediğimi söylersem, muhtemelen boya satın alabileceğim her türlü akraba ve tanıdık için ağlamaya başlıyorlar!\n\nBu tazılar, benim cüzdanımın bir süredir görecekleri en şişman cüzdan olabileceğini anlıyorlar ve gürültülü kulübelerinden kaçana kadar kovalamayı bırakmayı reddediyorlar... ama belki de aceleci davranıyorum? Ne de olsa bu Tyrosh'ta modanın #italic zirvesi#! Diğer Özgür Şehirlerdeki ve kesinlikle diğer diyarlardaki insanlar geleneği anlamayabilir, ancak Tyroshlular, Valyria Özgür Toprakları'nın en çok aranan boyalarını sağlama konusunda gururlu bir geçmişe sahiptir."
agot_filler_tyrosh.0001.a:0 "Yeşil boyayı alacağım!"
agot_filler_tyrosh.0001.b:0 "Mor boyayı alacağım!"
agot_filler_tyrosh.0001.c:0 "Kırmızı boyayı alacağım!"
agot_filler_tyrosh.0001.d:0 "Hiçbirini istemiyorum!"

# Competing Inventors #

agot_filler_tyrosh.0002.t:0 "Gelecek İçin Bir Vizyon"
agot_filler_tyrosh.0002.desc:0 "İki dilekçe sahibi önümde bekliyor. Mavi yeleli [torturer_inventor.GetName], [torturer_inventor.GetHerHis] teklifini sunmak için can atıyor gibi görünüyor. [construction_inventor.GetName] ise endişelerle meşgul görünüyor, [construction_inventor.GetHerHis] gözlerinin altındaki koyu halkalar uykusuz gecelerden bahsediyor, bu yüzden [torturer_inventor.GetNameNoTooltip]'a başlaması için işaret ediyorum.\n\n"[ROOT.Char.GetTitleAsNameNoTooltip] diyarınız her türden ele avuca sığmaz haylazla dolu. Barışı sağlamak, düzeni korumak ve hainlerden itiraf almak için kadınlara korku aşılama sanatını mükemmelleştirmeye çalışıyorum. [ROOT.Char.GetTitleAsNameNoTooltip]'un projemize yatırım yaparak iyi bir hizmet alacağına inanıyorum," diyor [torturer_inventor.GetSheHe].\n\nİstemsizce, meşgul dilekçe sahibi trans halinden uyanmış gibi konuşmaya başlıyor. "Evet, bunların hepsi kulağa hoş geliyor, [ROOT.Char.GetTitleAsNameNoTooltip], ama insanlar diğer insanları unutuyor. Her gün yanlarından geçtikleri muhteşem eserleri unutamazlar: Sarhoş Tanrı Çeşmesi, Trios Tapınağı, Kanayan Kule, Özgür Topraklar'ın inşa ettiği her şey! İnsanların gördüğü ve hatırladığı şey budur. Babalarının elleriyle yapılan eserlerin gölgelerinde hayatlarını sürdürürken gizlice taptıkları şey. Ve böyle bir ibadeti mümkün kılan vizyon sahibi hükümdarlardır," diye bitiriyor [construction_inventor.GetNameNoTooltip].\n\nBu işkenceciye yatırım yapmak, casusluktaki herhangi bir girişim için önemli bir genişleme anlamına gelebilir, ancak mimarın söylediği gerçeği inkar edemem. Her biri benim himayem için çaresiz, ancak hangisi daha değerli? Daha da önemlisi hazinemin durumu #italic nedir#?"
agot_filler_tyrosh.0002.a:0 "Hükümdarlığım #italic güvenli olacak#. Ne pahasına olursa olsun."
agot_filler_tyrosh.0002.b:0 "Tüm Tyroshluların eserlerime bakıp tapınmasını istiyorum."
agot_filler_tyrosh.0002.c:0 "Güzel dilekçe sahipleri var mı? Onları öne alın."

# Ship Leaves Tyroshi Port Event #

agot_filler_tyrosh.0003.t:0 "Madam İçin Kargo?"
agot_filler_tyrosh.0003.desc:0 "Sabah erkenden limanda yürürken, Sarhoş Tanrı'ya adanmış eski bir deniz şarkısı duyuyorum. Merak ederek, midyesi kaplı bir kalyonun, iki kere sarhoş bir madamın zarafetiyle yelkenlerini açtığını ve mürettebatın şarkı söylemek ve yelken açmak için aceleyle tüm halatları çözmeyi unutmasıyla palamar yerinden tökezlediğini görüyorum.\n\nZaman zaman bu büyük yaşlı hanımı ileriye doğru götüren aynı rüzgar esintileriyle serinletilen, neşeyle denize doğru yalpalayışını izlerken, kendi kendime böyle tuzlu bir deniz hanımının taşımacılığına yakışır ne tür bir kargo olabileceğini soruyorum?"
agot_filler_tyrosh.0003.a:0 "Kargo köle olmalı."
agot_filler_tyrosh.0003.b:0 "Kargo boya olmalı."
agot_filler_tyrosh.0003.c:0 "Sanırım asla bilemeyeceğim."

# Honey Fingers Event #

agot_filler_tyrosh.0004.t:0 "Tüm Ballı Parmaklar"
agot_filler_tyrosh.0004.desc:0 "Günün belirli bir saatinde, sarayımın gölgesi doğrudan dar bir fırıncı sokağına düşüyor. Üzerinde, aromatik turunçgil çekirdeği yağında kızartılmış, çırpılmış ve köpüklü bir bal kremasıyla dolu, narin, içi boş ve tatlı bir hamur işi yaratan belirli bir fırıncı yaşıyor.\n\nFırıncı yaklaşırken parlıyor ve nedenini anlayabiliyorum. Sokak dar olmasına rağmen, erkekler, kadınlar ve çocuklarla dolu — hepsi bu ballı parmakların tadını kendinden geçmiş bir sessizlikle çıkarıyor. Sadece mükemmellikleriyle ilgili #italic söylentileri#! duyan efendileri için ballı parmaklar edinmeye çalışan tüccar prenslerinin hizmetçileri ve uzak diyarların lordları var!\n\nFırıncı yaklaşıyor ve bana bir lokma ikram ediyor, bunun onun hediyesi olduğuna dair güvence veriyor. Elimde sıcak ve tatlı bir şekilde nektarin ve limon kokuyor. Bal kremasının tatlı akışını ve hamur karışımının dilimdeki narin çıtırtısını hissetmek için bir ısırık alıyorum. Çok tatlı ve zengin, ama #italic aynı zamanda#! çok hafif! Bin tane yemek ve bunu sonsuza dek sürmek istiyorum! Kıyafetlerime biraz kırıntı ve krema damlası düşüyor, ama bu mutluluğun ortasında rahatsız olamam!\n\nBaşkalarının tepkilerini görmek için etrafa bakıyorum. Bu kadar basit bir şeyin bir fırıncı sokağına barış getirebilmesi inanılmaz."
agot_filler_tyrosh.0004.a:0 "Bir kutu dolusu alacağım."
agot_filler_tyrosh.0004.b:0 "Neden tüm günün ballı parmak stoğunu almayalım?"
agot_filler_tyrosh.0004.c:0 "Bu fırıncı benim emrimde olmalı!"
agot_filler_tyrosh.0004.d:0 "Günaha #italic karşı koymalıyım#."

# Stolen Ornate Helmet #

agot_filler_tyrosh.0005.t:0 "Girilmeyen Sokak..."
agot_filler_tyrosh.0005.desc:0 "Günlük çalışmalarım beni bir sokağın bitişiğindeki bir sokağa getiriyor, orada çok tuhaf bir konuşma duyuyorum. İki sokak faresi, günün hırsızlık işlerine olan haklarını bağırarak neredeyse kavga etmeye başlamışlar! Alçak çift, süslü Tyrosh tarzında bir kaplan kafasına şekillendirilmiş ve platinle işlenmiş oldukça güzel bir miğfer yüzünden tartışıyor.\n\nHararetli tartışmaları, onları gafil avlamak ve istersem kulaklarına tokat atmak için mükemmel bir fırsat veriyor. Belki de sadece kendilerinden daha iyilerinden bir bilgelik sözüne ihtiyaçları vardır? Her ne kadar bu benim konumumun #italic altında#! olsa da..."
agot_filler_tyrosh.0005.a:0 "Bu çocuklar miğferi geri vermeli."
agot_filler_tyrosh.0005.b:0 "Belki de karlarını paylaşabilirler..."
agot_filler_tyrosh.0005.c:0 "MUHAFIZLAR!"
agot_filler_tyrosh.0005.d:0 "Bazı şeyler fark edilmeden bırakılmalıdır."

# (Don't Cry Over) Spilt Pear Brandy #

agot_filler_tyrosh.0006.t:0 "Dökülen Armut Brendisi İçin Ağlama"
agot_filler_tyrosh.0006.slavery_desc:0 "Tyrosh'ta günlük yürüyüşüm sırasında bir tavernadan geçerken, özellikle kaba bir gözetmenin zavallı bir köleyi bir cellat ritmiyle sözlü ve fiili olarak kırbaçladığını duyuyorum.\n\n"Nasıl cüret edersin #bold pislik#!! Bu armut brendisi senin, annenin ve fahişe büyükannenin yaşından daha eski! Eski Archon'un #bold kendi eliyle#! efendimize verdiği bir hediyeydi!! #S Ve#! sen sadece o değersiz dudaklarınla ondan #italic içmeye#! değil, aynı zamanda yakalandığında paha biçilmez amforayı #S PARÇALAMAYA#! da cüret ettin!"\n\nGözetmen, sokakta duyabilecek herkes veya pencereden dışarı eğilip izleyebilecek herkes için halka açık gösteriye devam ederken, zar zor anlaşılır bir şekilde köpürüyor. Köle, [slave.GetHerHis] sırtı işkencecinin zanaatı tarafından kırmızı renkte damlayan ve yıpranmış bir yama işine dönüşürken zar zor inliyor."
agot_filler_tyrosh.0006.no_slavery_desc:0 "Tyrosh'ta günlük yürüyüşüm sırasında bir tavernadan geçerken, özellikle kaba bir gözetmenin zavallı bir hizmetçiyi bir cellat ritmiyle sözlü ve fiili olarak kırbaçladığını duyuyorum.\n\n"Nasıl cüret edersin #bold pislik#!! Bu armut brendisi senin, annenin ve fahişe büyükannenin yaşından daha eski! Eski Archon'un #bold kendi eliyle#! efendimize verdiği bir hediyeydi!! #S Ve#! sen sadece o değersiz dudaklarınla ondan #italic içmeye#! değil, aynı zamanda yakalandığında paha biçilmez amforayı #S PARÇALAMAYA#! da cüret ettin!"\n\nGözetmen, sokakta duyabilecek her Tyroshlu veya pencereden dışarı eğilip izleyebilecek herkes için halka açık gösteriye devam ederken, zar zor anlaşılır bir şekilde köpürüyor. Hizmetçi, [slave.GetHerHis] sırtı işkencecinin zanaatı tarafından kırmızı renkte damlayan ve yıpranmış bir yama işine dönüşürken zar zor inliyor."
agot_filler_tyrosh.0006.a:0 "Bu benim sorunum değil."
agot_filler_tyrosh.0006.b:0 "Kesinlikle [slave.GetHerHis] suçu değildi."
agot_filler_tyrosh.0006.c:0 "[slave.GetHerHis] suçu olduğundan eminim."

# Snail Breeding Industry Suffers #

agot_filler_tyrosh.0007.t:0 "Salyangoz Yetiştiricileri Kuşatma Altında!"
agot_filler_tyrosh.0007.desc:0 "Salyangoz yetiştiricileri salonuma girerken, her yerde bulunan ölü balık kokusu kaçınılmaz olarak geliyor ve odayı binlerce çürümüş salyangoz kabuğunun görünmez bir bulutu ile doldurmaya başlıyor. Tatlı kokulu bir mendil istiyorum ve temsilcilerine tüm hızıyla başlamasını rica ediyorum.\n\n"[ROOT.Char.GetTitleAsNameNoTooltip], diyarınızdaki küçük halktan bazıları sektörümüzün zenginliği ve ihtişamı için ne kadar hayati olduğunu anlamıyor. İşimize kaçınılmaz bir özellik olan kokudan şikayet eden bir sürü sokak serserisi tarafından her gün saldırıya uğruyoruz!" Yetiştirici, burnumu sıkıca kapatırken yalvarmaya devam ediyor. "Salyangoz yetiştirdiğimiz göletlerin suyunu kirletmeye kadar gittiler! Boya yapmak için gerekli olan salyangozların çoğu hastalıklarla değersiz hale getirildi. Tyrosh'un kaderinin sizin elinizde olduğunu söylemek abartı olmaz ve cömertliğinizi yalvararak kendimizi ayaklarınıza atıyoruz."\n\nEsnemeyi bastırırken neden vergi toplama zahmetine girdiğimi merak ediyorum. Bu salyangoz yetiştiricilerinin küçük halkın alçaklığı hakkında sızlanmalarına rağmen, kendileri de daha az önemsiz görünmüyorlar. Ancak durumu biraz abartmış olsalar da, boya ticaretindeki aksaklıkların tüm şehirde yankı uyandıracağını söylemekte haklılar. Belki de müdahale #italic etmeliyim#... ancak bazıları kaosun bir merdiven olduğunu söylüyor..."
agot_filler_tyrosh.0007.a:0 "Salyangoz yetiştiricilerine yardım edeceğim."
agot_filler_tyrosh.0007.b:0 "Gerçekten daha dikkatli olmalıydılar..."

# Tyroshi Merchant Conversation #

agot_filler_tyrosh.0008.t:0 "Para Konuşur"
agot_filler_tyrosh.0008.desc:0 "Diyarın önde gelen tüccarları ve soylularıyla en sevdiğim eğlence evinde toplanıp karnımızı doyurup içki içiyoruz ve hangi sektörün zenginliğimizin ve gücümüzün temel taşı olduğunu tartışıyoruz.\n\nBiri diyor ki, "Arkadaşlarım derinden yanılıyorlar. Köleler olmadan hiçbir sektörün işleyemeyeceği herkesin görebileceği kadar açık!"\n\nBir başkası araya giriyor, "Eğer müsamahanızı rica edebilirsem, [ROOT.Char.GetTitleAsNameNoTooltip], asil dostumuzun bakış açısı kabul edilemez derecede dar görüşlü. Boyahaneler ve boya yaratma sürecini oluşturan diğer birçok ticaret olmasaydı, kölelerin yapacak anlamlı bir işleri olmazdı!"\n\nBu, ilk adamdan acılı bir kahkaha kopardı, bir başkası odayı işaret ederek konuştu. "Saygıdeğer dostlarıma mümkün olan en büyük saygımla, hepimize eğlence evleri olmadan hayatın yaşamaya değer olmayacağını hatırlatmam gerektiğini hissediyorum."\n\nKahkahalar azalırken, söyledikleri tüm ince noktaları düşünüyorum. Ama şimdi bana bakıyorlar, bu konuda ne söyleyeceğimi duymayı bekliyorlar."
agot_filler_tyrosh.0008.a:0 "Köle ticaretinin oldukça karlı olduğunu gördüm."
agot_filler_tyrosh.0008.b:0 "Boya endüstrisi eşi benzeri görülmemiş."
agot_filler_tyrosh.0008.c:0 "Eğlence evleri güvenilirdir ve herkes onları sever!"
agot_filler_tyrosh.0008.d:0 "Sadece bir tüccarın yetenekleri önemlidir, sektörü değil."

# Admiring Tyroshi Hair and Beards #

agot_filler_tyrosh.0009.t:0 "Gururlu Bir Tavus Kuşu"
agot_filler_tyrosh.0009.desc:0 "Her gün Tyroshluların geleneksel saç stillerini ve renklerini taktığını görüyorum, ancak ara sıra gerçekten eşsiz bir şeye rastlıyorum. Bazen özellikle hoş bir saç ve sakal düzenlemesi veya daha nadiren yeni ve parlak bir rengin ilk kez ortaya çıkışı. Bugün, salonuma gösterişli bir Tyroshlu'nun girmesiyle ikisiyle de karşılaşıyorum.\n\nHem saç hem de sakal, meşale ışığını bir fırtına gibi yakalayan şiddetli bir ametist tonu! [admirable_tyroshi.GetHerHis|U] mor yelesi, kaslı omuzlarının ve [admirable_tyroshi.GetHerHis] sırtının üzerine büyük, dalgalı bukleler halinde dökülüyor. [admirable_tyroshi.GetHerHis] kafatasındaki saçlar, gururlu bir tavus kuşuna benzemek için dikkatlice yerleştirilmiş kristal saç tokaları ve mücevherlerle süslenmiş platin taraklarla bir arada tutulan bir dizi topuz halinde toplanmış.\n\n[admirable_tyroshi.GetHerHis|U] sakalı şık ve açıkta kalan göğsünün hemen üzerinde bitecek şekilde kırpılmış, ancak içine mücevherler dokunmuş örgülerle defalarca örülmüş. Karşılaştırıldığında [admirable_tyroshi.GetHerHis] bıyığı uysal görünüyor, ancak yine de [admirable_tyroshi.GetSheHe] onu mükemmel bir şekilde yağlayıp kıvırabilmiş! Böyle bir örneğin fark edilmeden gitmesine izin verir miyim?"
agot_filler_tyrosh.0009.a:0 "Bir sohbet başlatacağım!"
agot_filler_tyrosh.0009.b:0 "Belki de uygun bir iltifat yeterli olacaktır..."
agot_filler_tyrosh.0009.c:0 "Sadece [admirable_tyroshi.GetHerHis] yüzünü izlemek daha iyidir."

# Destitute Sellsword Begs for Work #

agot_filler_tyrosh.0010.t:0 "Tyrosh'un Boyalı Fahişesi"
agot_filler_tyrosh.0010.desc:0 "Sessiz bir akşam gezintisinde, bir paralı askerin, sokağın ortasında kalabalığın arasından tökezlerken [tyroshi_sellsword.GetHerHis] hizmetlerini şarkı söyleyen bir aksanla sunduğunu duyuyorum! [tyroshi_sellsword.GetSheHe] yaklaşırken nedenini anlıyorum. [tyroshi_sellsword.GetSheHe|U], kokusu şiddetli içkilerin acı veren acısı ve yıkanmamış bir arka tarafın hakim olduğu o şaşmaz paralı asker miskinden yayılıyor.\n\nAncak [tyroshi_sellsword.GetSheHe] dinleyecek herkese [tyroshi_sellsword.GetHerHis] geçmişteki istismarlarını anlatmaya devam ederken, [tyroshi_sellsword.GetSheHe]'nin dişleri çok uzamış bir fahişeden farklı olmadığını görüyorum. [tyroshi_sellsword.GetHerHis|U] yüz boyası, yapışmış kir, ter ve kandan oluşuyor. [tyroshi_sellsword.GetHerHis|U] parfümü iğrenç ve yanıcı. Hatta [tyroshi_sellsword.GetHerHis] saçındaki boya bile bir zamanlar parlak bir renk olmalıydı, solmuş ve lekeli.\n\nAncak [tyroshi_sellsword.GetSheHe], sonsuz reddedilmelerden yılmadan devam ediyor. Durumuna rağmen [tyroshi_sellsword.GetSheHe], mesleğini her erkek kadar iyi bildiğine inanıyor. Ah, Tyroshlular! Sokaklarda dilenen paralı askerler bile böbürleniyor!"
agot_filler_tyrosh.0010.a:0 "[tyroshi_sellsword.GetHerHis] yoluna biraz para atacağım."
agot_filler_tyrosh.0010.b:0 "Böyle ayaktakımının görmezden gelinmesi en iyisidir."
agot_filler_tyrosh.0010.c:0 "Belki [tyroshi_sellsword.GetSheHe] işe alınabilir?"

