 ######################## 
 # Tyrosh Filler Events # 
 ######################## 
  
  # Dye Merchants Hound You # 
  
 agot_filler_tyrosh.0001.t: "Tyrosh Tazıları"
 agot_filler_tyrosh.0001.desc: "Şehirdeki bazı işler, gelişen bir boya pazarından geçmeme neden oluyor. Boya tüccarlarının ulumaları ve hizmetkarlarının havlamaları karşısında sıkışık meydana girerken kendimi hazırlıyorum. Her zamanki danslarıyla etrafımda dönüyorlar; her biri ustanın masasından bir parça ilgi almak için yarışıyor. Onlara ilgilenmediğimi söylersem, boya satın alabileceğim her türlü akraba ve tanıdık için bağırmaya başlarlar!\n\nBu köpekler benimkinin bir süreliğine görecekleri en şişman çanta olabileceğini biliyorlar ve Gürültülü köpek kulübelerinden kaçana kadar kovalamacadan vazgeçmeyi reddediyorum... ama belki de aceleci davranıyorumdur? Sonuçta #italic, Tyrosh'ta modanın zirvesi#!! Diğer Özgür Şehirlerdeki ve kesinlikle diğer diyarlardaki halklar bu geleneği anlamayabilir, ancak Tyroshi'nin Valyria Özgür Halkı'nın en çok aranan boyalarını sağlama konusunda gururlu bir geçmişi vardır."
 agot_filler_tyrosh.0001.a: "Yeşil boyayı alacağım!"
 agot_filler_tyrosh.0001.b: "Mor boyayı alacağım!"
 agot_filler_tyrosh.0001.c: "Ben kırmızı boyayı alacağım!"
 agot_filler_tyrosh.0001.d: "İstemiyorum!"
  
  # Competing Inventors # 
  
 agot_filler_tyrosh.0002.t: "Geleceğe Yönelik Bir Vizyon"
 agot_filler_tyrosh.0002.desc: "İki dilekçe sahibi önümde bekliyor. Mavi yeleli [torturer_inventor.GetName], [torturer_inventor.GetHerHis] önerisini yapmaya hevesli görünüyor. [construction_inventor.GetName] endişelerle meşgul gibi görünürken, [construction_inventor.GetHerHis] gözlerinin altında uykusuz gecelerden bahseden derin daireler çiziyor, bu yüzden [torturer_inventor.GetNameNoTooltip]'ün başlaması için işaret ediyorum.\n\n"[ROOT.Char.GetTitleAsNameNoTooltip] aleminiz her türden asi düzenbazla dolu. Barışı korumak, düzeni sağlamak ve hainlerden itiraflar almak için doğan kadınlara korku aşılamanın kadim sanatını mükemmelleştirmeye çalışıyorum. [ROOT.Char.GetTitleAsNameNoTooltip]'in projeme yatırım yaparak iyi bir hizmet alacağına inanıyorum," diyor [torturer_inventor.GetSheHe].\n\nMeşgul dilekçe sahibi, sanki trans halinden uyanmış gibi, herhangi bir uyarı almadan konuşmaya başlıyor. "Evet, bunların hepsi kulağa hoş ve güzel geliyor, [ROOT.Char.GetTitleAsNameNoTooltip], ama insanlar diğer insanları unutur. Her gün yanından geçtikleri kudretli eserleri unutamazlar: Sarhoş Tanrı'nın Çeşmesi, Trios Tapınağı, Kanayan Kule, Freehold'un inşa ettiği her şey! İnsanların gördüğü ve hatırladığı şey budur. Babalarının ellerinin eserlerinin gölgesinde hayatlarını sürdürürken gizlice taptıkları şey budur. Ve böyle bir tapınmayı mümkün kılan vizyon sahibi yöneticilerdir," [construction_inventor.GetNameNoTooltip] sonlandırır.\n\nBu işkenceciye yatırım yapmak, casusluktaki herhangi bir girişimin önemli ölçüde genişlemesi anlamına gelebilir, yine de mimarın söylediği gerçeği inkar edemem. Her biri benim himayeme muhtaç ama hangisi daha değerli? Daha da önemlisi hazinemin durumu nedir? [torturer_inventor.GetHerHis]0 [torturer_inventor.GetHerHis]1"
 agot_filler_tyrosh.0002.a: "#italic kuralım#! güvenli olacak. Bedeli ne olursa olsun."
 agot_filler_tyrosh.0002.b: "Tüm Tyroshi'nin işlerime ve ibadetlerime bakmasını istiyorum."
 agot_filler_tyrosh.0002.c: "Güzel dilekçeler var mı? Onları öne alın."
  
  # Ship Leaves Tyroshi Port Event # 
  
 agot_filler_tyrosh.0003.t: "Yelkenlerin Altındaki Gizem"
 agot_filler_tyrosh.0003.desc: "Sabahın erken saatlerinde limanda gezinirken, Sarhoş Tanrı'ya adanmış eski bir denizci kulübesinden gelen sesler kulağıma çalınıyor. Merakıma yenik düşerek, eski ve kara midyelerle kaplı bir teknenin, sarhoş bir madamın tüm zerafetiyle yelkenlerini kaldırdığını görüyorum. Mürettebat neşeyle şarkı söyleyip yelken açmak için acele ederken, bütün halatları bırakmayı unutarak demirlemesiyle sendelediğini fark ediyorum..\n\nBen de onlar gibi, paytak paytak ilerleyişlerini neşeyle izliyorum. O büyük yaşlı kadını hafifçe ileri iten aynı rüzgar ara sıra beni de serinletiyor. Kendi kendime düşünüyorum; böylesine tuzlu bir deniz kadını ne tür bir yük taşıyor olabilir?"
 agot_filler_tyrosh.0003.a: "Yüklerin köle olması gerek."
 agot_filler_tyrosh.0003.b: "Yüklerin boya olması gerek."
 agot_filler_tyrosh.0003.c: "Görünüşe göre bunu asla öğrenemeyeceğim."
  
  # Honey Fingers Event # 
  
 agot_filler_tyrosh.0004.t: "Tüm Honeyfingers"
 agot_filler_tyrosh.0004.desc: "Günün belli bir noktasında sarayımın gölgesi dar bir fırıncı sokağına düşüyor. Üzerinde, aromatik narenciye çekirdeği yağında kızartılmış, çırpılmış ve köpüklü bir bal kremasıyla dolu, narin, içi boş ve tatlı bir hamur işi yapan özel bir fırıncı yaşıyor.\n\nYaklaştığımda fırıncı gülümsüyor ve nedenini görebiliyorum. Sokak sıkışık olmasına rağmen, erkekler, kadınlar ve çocuklarla dolu — hepsi bu ballı parmakların tadını coşkulu bir sessizlik içinde çıkarıyor. Tüccar prenslerin ve uzak diyarların efendilerinin hizmetkarları, mükemmelliklerini sadece #italic söylenti#! duymuş olan efendileri için ballı parmaklar edinmeye çalışıyorlar!\n\nFırıncı yaklaşıyor ve bana bir lokma teklif ediyor, bunun kendi hediyesi olduğuna beni temin ediyor. Elimde sıcacık ve tatlı bir şekilde şeftali ve limon kokuyor. Dilimde ballı kremanın tatlı akışını ve hamur karışımının narin çıtırtısını hissetmek için bir ısırık alıyorum. Çok tatlı ve zengin, ama #italic çok#! hafif! Bin tane yiyip bunu sonsuza dek aynı anda bitirmek istiyorum! Kıyafetlerime biraz kırıntı ve krema damlaları düşüyor, ama bu mutluluğun ortasında uğraşamıyorum!\n\nBaşkalarının tepkilerini görmek için etrafa bakıyorum. Bu kadar basit bir şeyin bir fırıncı sokağına huzur getirebilmesi şaşırtıcı."
 agot_filler_tyrosh.0004.a: "Bir kutu alayım."
 agot_filler_tyrosh.0004.b: "Neden günlük ballı parmak stoğunun tamamı olmasın?"
 agot_filler_tyrosh.0004.c: "Bu fırıncının benim hizmetimde olması lazım!"
 agot_filler_tyrosh.0004.d: "Ben #italic bu ayartmalara karşı koymalıyım#!."
  
  # Stolen Ornate Helmet # 
  
 agot_filler_tyrosh.0005.t: "Sokak Alınmadı..."
 agot_filler_tyrosh.0005.desc: "Günlük işlerim beni bir ara sokağa bitişik bir sokağa getiriyor, orada çok tuhaf bir konuşma duyuyorum. İki sokak faresi, her biri günlük hırsızlık işinin hakkını haykırırken neredeyse kavgaya tutuşacak! Aşağılık çift, kaplan kafası şeklinde şekillendirilmiş ve platinle kovalanan süslü Tyroshi tarzında oldukça güzel bir miğfer üzerinde tartışıyor.\n\nOnların hararetli tartışmaları bana, onları hazırlıksız yakalayıp, istersem kulaklarına yumruk atmak için mükemmel bir fırsat veriyor. . Belki de daha iyilerinden yalnızca bir bilgelik sözüne ihtiyaçları vardır? Bu #italic benim istasyonumun altında#! olmasına rağmen..."
 agot_filler_tyrosh.0005.a: "Bu çocuklar kasklarını geri vermeli."
 agot_filler_tyrosh.0005.b: "Belki karlarını bölüşebilirler..."
 agot_filler_tyrosh.0005.c: "MUHAFIZLAR!"
 agot_filler_tyrosh.0005.d: "Bazı şeylerin fark edilmemesi daha iyidir."
  
  # (Don't Cry Over) Spilt Pear Brandy # 
  
 agot_filler_tyrosh.0006.t: "Dökülen Armut Brendisi İçin Ağlamayın"
 agot_filler_tyrosh.0006.slavery_desc: "Tyrosh'taki günlük anayasa yürüyüşümde bir meyhanenin önünden geçerken, özellikle kaba bir gözetmenin zavallı bir köleyi bir tür cellat ritmine göre söz ve eylemle kırbaçladığını duydum.\n\n"Nasıl cüret edersin #bold pislik#!! Bu armut brendisi senden, annenden ve orospu büyükannenden daha eski! Yaşlı Arkon'un #bold kendi eliyle#!! #S efendimize verdiği bir hediyeydi. Ve#! sadece zavallı, değersiz dudaklarınla ​​#italic içmekle kalmadın, aynı zamanda yakalandığında paha biçilmez amforayı #S PARÇALAMAK#! da cüretini gösterdin!"\n\nGözetmen köpüren bir karmaşaydı, #!!0 sokaktan duyabilecek herkes veya izlemek için pencereden eğilebilen herkes için halk gösterisini sürdürüyordu. Köle hiçbir şey söylemezken, #!!1 sırtı işkencecinin hilesiyle kırmızı renkte, damlayan ve yıpranmış bir yamaya dönüşür."
 agot_filler_tyrosh.0006.no_slavery_desc: "Tyrosh'taki günlük anayasa yürüyüşümde bir meyhanenin önünden geçerken, özellikle kaba bir gözetmenin zavallı bir hizmetçiyi bir tür cellat ritmine göre söz ve eylemle kırbaçladığını duydum.\n\n"Nasıl cüret edersin #bold pislik#!! Bu armut brendisi senden, annenden ve orospu büyükannenden daha eski! Yaşlı Arkon'un #bold kendi eliyle#!! #S efendimize verdiği bir hediyeydi. Ve#! sadece zavallı, değersiz dudaklarınla ​​#italic içmekle kalmadın, aynı zamanda yakalandığında paha biçilmez amforayı #S PARÇALAMAK#! da cüretini gösterdin!"\n\nGözetmen köpüren bir karmaşaydı, #!!0 sokaktan duyabilecek mesafedeki her Tyrosh'lu veya izlemek için pencereden eğilebilen herkes için halk gösterisi devam ediyordu. Uşak hiçbir şey söylemezken, #!!1 sırtı işkencecinin hilesiyle kırmızı renkte, damlayan ve yıpranmış bir yamaya dönüşür."
 agot_filler_tyrosh.0006.a: "Bu benim sorunum değil."
 agot_filler_tyrosh.0006.b: "Elbette [slave.GetHerHis] hatası değildi."
 agot_filler_tyrosh.0006.c: "Bunun [slave.GetHerHis] hatası olduğundan eminim."
  
  # Snail Breeding Industry Suffers # 
  
 agot_filler_tyrosh.0007.t: "Salyangoz Yetiştiricileri Kuşatma Altında!"
 agot_filler_tyrosh.0007.desc: "Salyangoz yetiştiricileri salonuma girerken, ölü balıkların yaygın kokusu kaçınılmaz olarak onu takip ediyor ve odayı binlerce çürümüş salyangoz leşinin görünmeyen bir bulutuyla doldurmaya başlıyor. Hoş kokulu bir mendil için işaret ediyorum ve temsilcilerine aceleyle başlamalarını söylüyorum.\n\n"[ROOT.Char.GetTitleAsNameNoTooltip], krallığınızdaki bazı küçük halk, endüstrimizin serveti ve şanı için ne kadar önemli olduğunu anlamıyor. Her gün, işimizin kaçınılmaz bir yönü olan kokudan şikayet eden çöp yığınları tarafından kuşatılıyoruz!" Yetiştirici, burnumu sıkıca kapatırken yalvarmaya devam ediyor. "Boya yapmak için gerekli salyangozları yetiştirdiğimiz göletlerin suyunu kirletecek kadar ileri gittiler! Birçoğu hastalık yüzünden değersiz hale geldi. Tyrosh'un kaderinin sizin ellerinizde olduğunu söylemek abartı olmaz ve alçakgönüllülükle ayaklarınıza kapanıp cömertliğinizi rica ediyoruz."\n\nEsnememi bastırırken neden vergi toplama zahmetine girdiğimi merak ediyorum. Bu salyangoz yetiştiricileri sıradan insanların aşağılıklığı hakkında sızlansalar da onlar da aynı derecede önemsiz görünüyorlar. Ama belki de zambağı fazlaca yaldızlasalar da, boya ticaretindeki aksaklıkların şehrin her yerinde yankı bulacağını söylemekte haklılar. Belki de #italic müdahale etmeliyim#!... yine de bazıları kaosun bir merdiven olduğunu söylüyor..."
 agot_filler_tyrosh.0007.a: "Salyangoz üreticilerine kolaylık sağlayacağım."
 agot_filler_tyrosh.0007.b: "Gerçekten daha dikkatli olmaları gerekirdi..."
  
  # Tyroshi Merchant Conversation # 
  
 agot_filler_tyrosh.0008.t: "Para konuşur"
 agot_filler_tyrosh.0008.desc: "En sevdiğim zevk evinde, krallığın önde gelen tüccarları ve soylularıyla birlikte, doyasıya yiyip içiyoruz ve hangi endüstrinin zenginliğimizin ve gücümüzün temel taşı olduğu konusunda tartışıyoruz.\n\nBirisi, "Dostlarım derinden yanlış yönlendirilmiş. Köleler olmadan başka hiçbir endüstrinin işleyemeyeceğinin herkes tarafından açıkça görülebileceğine inanıyorum!" diyor.\n\nBir diğeri, "Eğer hoşgörünüze sığınırsam, [ROOT.Char.GetTitleAsNameNoTooltip], asil dostumuzun bakış açısı kabul edilemez derecede dar görüşlü. Boya fabrikaları ve boyaların yaratılma sürecini oluşturan diğer birçok ticaret olmadan, kölelerin yürütecekleri anlamlı bir iş neredeyse olmayacak!" diyor.\n\nBu, ilk adamdan acı dolu bir kahkaha koparırken, diğeri odaya işaret ederek konuşuyordu. "Saygıdeğer dostlarıma olabilecek en büyük saygıyla, zevk evleri olmadan hayatın kendisinin yaşamaya değmeyeceğini hatırlatmanın gerekli olduğunu düşünüyorum."\n\nGülüşmeler dinerken, yaptıkları tüm güzel noktaları düşünüyorum. Ama şimdi bana bakıyorlar, bu konuda ne söyleyeceğimi bekliyorlar."
 agot_filler_tyrosh.0008.a: "Kölelik sektörünün oldukça karlı olduğunu gördüm."
 agot_filler_tyrosh.0008.b: "Boya sanayisinin eşi benzeri yok."
 agot_filler_tyrosh.0008.c: "Zevk evleri güvenilirdir ve herkes onları sever!"
 agot_filler_tyrosh.0008.d: "Önemli olan tüccarın yeteneğidir, sektörü değil."
  
  # Admiring Tyroshi Hair and Beards # 
  
 agot_filler_tyrosh.0009.t: "Gururlu Bir Tavus Kuşu"
 agot_filler_tyrosh.0009.desc: "Her gün Tyroshi'nin geleneksel saç stilleri ve renkler giydiğini görüyorum, ancak ara sıra gerçekten benzersiz bir şeye de göz atıyorum. Bazen saç ve sakalın özellikle hoş bir düzenlemesi veya daha nadiren yeni ve parlak bir rengin başlangıcı. Bugün salonuma görkemli bir Tyroshi girerken her ikisine de şımartılıyorum.\n\nHem saç hem de sakal, meşale ışığını bir şimşek fırtınası gibi yakalayan şiddetli bir ametist tonunda! [admirable_tyroshi.GetHerHis|U] mor yele, iyi kaslı omuzların üzerine ve [admirable_tyroshi.GetHerHis] sırta doğru büyük, dalgalı bukleler halinde dökülüyor. [admirable_tyroshi.GetHerHis] kafatasındaki saçlar, gururuyla bir tavus kuşunu andıracak şekilde düzenlenmiş bir dizi dikkatlice yerleştirilmiş kristal saç tokası ve mücevherlerle süslenmiş platin taraklarla bir arada tutulan bir dizi topuzda toplanmış.\n\n[admirable_tyroshi.GetHerHis|U] sakal akıllıca ve [admirable_tyroshi.GetHerHis] açık göğsün hemen üzerinde bitecek şekilde kesilmiş ancak örgülere dokunmuş mücevherlerle birçok kez örülmüş. Karşılaştırıldığında [admirable_tyroshi.GetHerHis] bıyığı evcil görünüyor, ancak yine de [admirable_tyroshi.GetSheHe] onu mükemmel bir şekilde pomadlamayı ve kıvırmayı başarmış! Böyle bir örneğin fark edilmeden kalmasına izin verebilir miyim?"
 agot_filler_tyrosh.0009.a: "Bir sohbet başlatacağım!"
 agot_filler_tyrosh.0009.b: "Belki yerinde bir iltifat yeterli olur..."
 agot_filler_tyrosh.0009.c: "Daha iyisi [admirable_tyroshi.GetHerHis] yüz ifadesine dalmak."
  
  # Destitute Sellsword Begs for Work # 
  
 agot_filler_tyrosh.0010.t: "Tyrosh'un Boyalı Fahişesi"
 agot_filler_tyrosh.0010.desc: "Aksi takdirde sessiz bir akşam yolculuğunda, [tyroshi_sellsword.GetSheHe] sokak ortasında kalabalığın arasından tökezlerken, şarkı söyler gibi bir aksanla [tyroshi_sellsword.GetHerHis] ayin yapan bir paralı askerin sesini duyuyorum! [tyroshi_sellsword.GetSheHe] yaklaşırken nedenini kokluyorum. [tyroshi_sellsword.GetSheHe|U], ateşli içkilerin acı verici acısının ve yıkanmamış bir arka tarafın hakim olduğu o inkar edilemez paralı asker miskinin kokusunu taşıyor.\n\nAncak [tyroshi_sellsword.GetSheHe] dinleyecek herkese [tyroshi_sellsword.GetHerHis] geçmiş maceralarını anlatmaya devam ederken, [tyroshi_sellsword.GetSheHe]'in dişleri çok uzun olan bir zevk kızından farksız olduğunu görüyorum. [tyroshi_sellsword.GetHerHis|U] yüz boyası, yapış yapış kir, ter ve kandan oluşur. [tyroshi_sellsword.GetHerHis|U] parfüm iğrenç ve yanıcıdır. [tyroshi_sellsword.GetHerHis] saçındaki boya bile bir zamanlar parlak bir gölge olmalı ki solmuş ve lekeli.\n\nYine de [tyroshi_sellsword.GetSheHe]'de bitmeyen reddedilmelerden yılmıyor. [tyroshi_sellsword.GetSheHe]'in [tyroshi_sellsword.GetHerHis] durumuna rağmen işini herhangi bir erkek kadar iyi bildiği konusunda ısrarcı. Ah Tyroshi! Sokaklarda dilencilik yapan paralı askerler bile övüngen!"
 agot_filler_tyrosh.0010.a: "[tyroshi_sellsword.GetHerHis]'a biraz para atacağım."
 agot_filler_tyrosh.0010.b: "Bu tür ayaktakımını görmezden gelmek en iyisidir."
 agot_filler_tyrosh.0010.c: "Belki [tyroshi_sellsword.GetSheHe] kiralanabilir?"
  
