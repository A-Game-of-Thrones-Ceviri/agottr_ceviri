  # Dye Merchants Hound You # 
  
 agot_filler_tyrosh.0001.t: "Tyrosh Boya Pazarının Tazıları"
 agot_filler_tyrosh.0001.desc: "Şehirdeki işlerim beni her daim hareketli boya pazarına götürüyor. Boya tüccarlarının ve çıraklarının bitmek bilmeyen pazarlık sesleriyle dolu daracık meydana girerken kendimi her zamanki curcunaya hazırlıyorum. Her zaman olduğu gibi etrafımı sarıyorlar - her biri efendilerinin masasına bir parça kumaş satabilmek için yarışıyor. İlgilenmediğimi söylersem, hemen akrabalarım ve tanıdıklarım için boya satın alabileceğim konusunda ağlamaya başlıyorlar!\n\nBu aç kurtlar, cüzdanımın uzun zamandır gördükleri en dolu cüzdan olduğunu anlamış olacaklar ki, gürültülü tezgahlarına geri dönene kadar peşimi bırakmıyorlar... Ama belki de aceleci davranıyorum? Sonuçta, Tyrosh boyaları moda dünyasının #italic zirvesi#! Diğer Özgür Şehirlerdeki ve hatta diğer diyarlardaki insanlar bu geleneği anlamayabilir, ancak Tyroshlular, Valyria Özgür Toprakları'nın en çok aranan boyalarını üretme konusunda gururlu bir geçmişe sahip."
 agot_filler_tyrosh.0001.a: "Yeşil Boyadan Alayım!"
 agot_filler_tyrosh.0001.b: "Mor Boyadan Alayım!"
 agot_filler_tyrosh.0001.c: "Kırmızı Boyadan Alayım!"
 agot_filler_tyrosh.0001.d: "Hiçbirini İstemiyorum!"
  
  # Competing Inventors # 
  
 agot_filler_tyrosh.0002.t: "Geleceğe Yönelik Bir Vizyon"
 agot_filler_tyrosh.0002.desc: "İki dilekçe sahibi huzurumda bekliyor. Mavi yelekli [torturer_inventor.GetName], teklifini sunmak için sabırsızlanıyor gibi görünüyor. [construction_inventor.GetName] ise endişeli bir halde, gözlerinin altındaki koyu halkalar uykusuz geceler geçirdiğini gösteriyor. Bu yüzden önce [torturer_inventor.GetNameNoTooltip] adlı kişiye söz veriyorum.\n\n'[ROOT.Char.GetTitleAsNameNoTooltip] diyarınız her türden baş belasıyla dolu. Barışı sağlamak, düzeni korumak ve hainlerden itiraf almak için kadınlara ve erkeklere korku aşılama sanatını mükemmelleştirmeye çalışıyorum. [ROOT.Char.GetTitleAsNameNoTooltip], projemize yatırım yaparak büyük bir fayda sağlayacak, buna inanıyorum,' diyor.\n\nArdından, düşüncelere dalmış gibi görünen diğer dilekçe sahibi konuşmaya başlıyor. 'Evet, bunların hepsi kulağa hoş geliyor, [ROOT.Char.GetTitleAsNameNoTooltip], ama insanlar diğer insanları unutuyor. Her gün yanlarından geçtikleri muhteşem eserleri unutamazlar: Sarhoş Tanrı Çeşmesi, Trios Tapınağı, Kanayan Kule, Özgür Topraklar'ın inşa ettiği her şey! İnsanların gördüğü ve hatırladığı şey budur. Babalarının elleriyle yapılan eserlerin gölgelerinde hayatlarını sürdürürken gizlice taptıkları şey. Ve böyle bir ibadeti mümkün kılan vizyon sahibi hükümdarlardır,' diye bitiriyor [construction_inventor.GetNameNoTooltip].\n\nBu işkenceciye yatırım yapmak, istihbarat ağımı güçlendirmek anlamına gelebilir, ancak mimarın söylediklerinde de gerçeklik payı var. Her ikisi de himayemi istiyor, ancak hangisi daha değerli? Daha da önemlisi, hazinemin durumu #italic ne durumda#?"
 agot_filler_tyrosh.0002.a: "Hükümdarlığım #italic Güven İçinde Olacak#. Ne Pahasına Olursa Olsun."
 agot_filler_tyrosh.0002.b: "Tüm Tyroshluların Eserlerime Bakıp Hayran Kalmasını İstiyorum."
 agot_filler_tyrosh.0002.c: "Güzel Dilekçe Sahipleri Var mı? Onları Huzuruma Getirin."
  
  # Ship Leaves Tyroshi Port Event # 
  
 agot_filler_tyrosh.0003.t: "Madam İçin Ne Gibi Bir Kargo Var?"
 agot_filler_tyrosh.0003.desc: "Sabahın erken saatlerinde limanda yürürken, Sarhoş Tanrı'ya adanmış eski bir denizci şarkısı duyuyorum. Merakımı cezbeden sese doğru yöneldiğimde, midye kabuklarıyla süslü eski bir kalyonun, iki kadeh fazla içmiş bir hanımefendinin zarafetiyle demir aldığını görüyorum. Mürettebat şarkı söyleyip halatları çözmekle o kadar meşgul ki, gemi neredeyse iskeleden düşecek gibi yalpalıyor.\n\nZaman zaman bu yaşlı hanımı ileriye doğru iten aynı rüzgarla serinleyerek, neşeyle denize doğru ilerleyişini izlerken, kendi kendime böyle tuhaf bir geminin taşıdığı kargonun ne olabileceğini soruyorum."
 agot_filler_tyrosh.0003.a: "Kargo Köle Olmalı."
 agot_filler_tyrosh.0003.b: "Kargo Boya Olmalı."
 agot_filler_tyrosh.0003.c: "Sanırım Asla Bilemeyeceğim."
  
  # Honey Fingers Event # 
  
 agot_filler_tyrosh.0004.t: "Ballı Parmakların Büyüsü"
 agot_filler_tyrosh.0004.desc: "Günün belirli bir saatinde, sarayımın gölgesi dar bir fırıncı sokağına düşüyor. Bu sokakta, aromatik turunçgil çekirdeği yağında kızartılmış, çırpılmış ve köpüklü bal kremasıyla dolu, narin, içi boş ve tatlı bir hamur işi yapan bir fırıncı yaşıyor.\n\nFırıncı yaklaşırken yüzü gülüyor ve nedenini anlıyorum. Sokak dar olmasına rağmen, erkekler, kadınlar ve çocuklarla dolu - hepsi bu ballı parmakların tadını derin bir sessizlikle çıkarıyor. Sadece mükemmellikleriyle ilgili #italic söylentileri#! duyan efendileri için ballı parmaklar edinmeye çalışan tüccar prenslerinin hizmetçileri ve uzak diyarların lordları bile var!\n\nFırıncı yaklaşıyor ve bana bir ballı parmak ikram ediyor, bunun bir hediye olduğunu söylüyor. Elimde tuttuğumda sıcak ve tatlı nektarin ile limon kokusu yayılıyor. Bal kremasının tatlı akışını ve hamur karışımının dilimdeki narin çıtırtısını hissetmek için bir ısırık alıyorum. Çok tatlı ve yoğun, ama #italic aynı zamanda#! çok hafif! Binlercesini yiyebilirim ve sonsuza kadar devam edebilirim! Kıyafetlerime biraz kırıntı ve krema damlıyor ama bu mutluluk anında umurumda değil!\n\nBaşkalarının tepkilerini görmek için etrafa bakıyorum. Bu kadar basit bir şeyin bir fırıncı sokağına barış getirebilmesi inanılmaz."
 agot_filler_tyrosh.0004.a: "Bir Kutu Dolusu Alayım."
 agot_filler_tyrosh.0004.b: "Neden Tüm Günün Ballı Parmak Stoğunu Almayalım?"
 agot_filler_tyrosh.0004.c: "Bu Fırıncı Benim Emrimde Çalışmalı!"
 agot_filler_tyrosh.0004.d: "Bu Günaha #italic Karşı Koymalıyım#."
  
  # Stolen Ornate Helmet # 
  
 agot_filler_tyrosh.0005.t: "Karanlık Bir Sokakta..."
 agot_filler_tyrosh.0005.desc: "Günlük işlerim beni şehrin arka sokaklarından birine götürüyor ve orada tuhaf bir konuşmaya kulak misafiri oluyorum. İki sokak serserisi, günün ganimetlerini paylaşamadıkları için neredeyse birbirlerine girecekler! Bu sefil ikili, süslü Tyrosh tarzında bir kaplan kafasına şekillendirilmiş ve platinle işlenmiş oldukça güzel bir miğfer yüzünden tartışıyor.\n\nHararetli tartışmaları, onları gafil avlamak ve hatta kulaklarını çekmek için mükemmel bir fırsat sunuyor. Belki de sadece kendilerinden daha üstün birinden bir nasihat duymaya ihtiyaçları vardır? Her ne kadar bu benim konumuma #italic yakışmasa da#..."
 agot_filler_tyrosh.0005.a: "Bu Serseriler Miğferi Geri Vermeli."
 agot_filler_tyrosh.0005.b: "Belki de Ganimetlerini Paylaşabilirler..."
 agot_filler_tyrosh.0005.c: "MUHAFIZLAR!"
 agot_filler_tyrosh.0005.d: "Bazı Şeyler Görmezden Gelinmelidir."
  
  # (Don't Cry Over) Spilt Pear Brandy # 
  
 agot_filler_tyrosh.0006.t: "Dökülen Armut Brendisi İçin Gözyaşı Dökülmez"
 agot_filler_tyrosh.0006.slavery_desc: "Tyrosh'ta günlük yürüyüşüm sırasında bir tavernadan geçerken, küfürbaz bir gözetmenin zavallı bir köleyi acımasızca kırbaçladığını duyuyorum.\n\n'Nasıl cüret edersin #bold aşağılık herif#!! Bu armut brendisi senin, annenin ve o fahişe büyükannenin yaşından daha eski! Eski Archon'un #bold bizzat#! efendimize verdiği bir hediyeydi!! #S Ve#! sen o değersiz dudaklarınla ondan #italic içmekle#! kalmadın, bir de yakalandığında paha biçilmez amforayı #S PARÇALADIN#!' \n\nGözetmen, sokaktan geçen herkesin ve pencerelerden bakanların görebileceği şekilde azarlamaya ve köleyi dövmeye devam ediyor. Köle, sırtı işkencecinin kırbacıyla paramparça olurken zar zor inliyor."
 agot_filler_tyrosh.0006.no_slavery_desc: "Tyrosh'ta günlük yürüyüşüm sırasında bir tavernadan geçerken, küfürbaz bir gözetmenin zavallı bir hizmetçiyi acımasızca kırbaçladığını duyuyorum.\n\n'Nasıl cüret edersin #bold aşağılık herif#!! Bu armut brendisi senin, annenin ve o fahişe büyükannenin yaşından daha eski! Eski Archon'un #bold bizzat#! efendimize verdiği bir hediyeydi!! #S Ve#! sen o değersiz dudaklarınla ondan #italic içmekle#! kalmadın, bir de yakalandığında paha biçilmez amforayı #S PARÇALADIN#!' \n\nGözetmen, sokaktan geçen herkesin ve pencerelerden bakanların görebileceği şekilde azarlamaya ve hizmetçiyi dövmeye devam ediyor. Hizmetçi, sırtı işkencecinin kırbacıyla paramparça olurken zar zor inliyor."
 agot_filler_tyrosh.0006.a: "Bu Beni İlgilendirmez."
 agot_filler_tyrosh.0006.b: "Kesinlikle Onun Suçu Değildi."
 agot_filler_tyrosh.0006.c: "Eminim Onun Suçuydu."
  
  # Snail Breeding Industry Suffers # 
  
 agot_filler_tyrosh.0007.t: "Salyangoz Yetiştiricileri Saldırı Altında!"
 agot_filler_tyrosh.0007.desc: "Salyangoz yetiştiricileri salona girer girmez, odaya her yere sinmiş ölü balık kokusu yayılıyor ve binlerce çürümüş salyangoz kabuğunun hayaletimsi görüntüsü beliriyor. Hemen güzel kokulu bir mendil istiyor ve temsilcilerine dertlerini anlatmaya başlamalarını rica ediyorum.\n\n'[ROOT.Char.GetTitleAsNameNoTooltip], diyarınızdaki halkın bazıları sektörümüzün zenginliği ve ihtişamı için ne kadar önemli olduğunu anlamıyor. İşimize kaçınılmaz bir özellik olan kokudan şikayet eden bir grup serseri tarafından sürekli saldırıya uğruyoruz!' Yetiştirici, burnunu kapatarak sızlanmaya devam ediyor. 'Hatta salyangoz yetiştirdiğimiz göletlerin suyunu kirletmeye kadar vardılar! Boya yapmak için gerekli olan salyangozların çoğu hastalandı ve işe yaramaz hale geldi. Tyrosh'un kaderinin sizin ellerinizde olduğunu söylemek abartı olmaz ve cömertliğinize sığınarak kendimizi ayaklarınıza atıyoruz.'\n\nEsnemeyi bastırmaya çalışırken, neden vergi toplama zahmetine girdiğimi sorguluyorum. Bu salyangoz yetiştiricileri sıradan halkın edepsizliğinden şikayet ediyorlar ama kendileri de pek kibar değiller. Durumu biraz abartmış olsalar da, boya ticaretindeki aksaklıkların tüm şehri etkileyeceği konusunda haklılar. Belki de duruma #italic müdahale etmeliyim#... ancak bazıları kaosun bir merdiven olduğunu söyler..."
 agot_filler_tyrosh.0007.a: "Salyangoz Yetiştiricilerine Yardım Edeceğim."
 agot_filler_tyrosh.0007.b: "Daha Dikkatli Olmalıydılar..."
  
  # Tyroshi Merchant Conversation # 
  
 agot_filler_tyrosh.0008.t: "Para Her Kapıyı Açar"
 agot_filler_tyrosh.0008.desc: "Diyarın önde gelen tüccarları ve soylularıyla en sevdiğim eğlence evinde toplanmış, yemeklerimizi yerken ve içkilerimizi yudumlarken hangi sektörün zenginliğimizin ve gücümüzün temel taşı olduğunu tartışıyoruz.\n\nİçlerinden biri, 'Arkadaşlarım yanılıyor. Köleler olmadan hiçbir sektörün işleyemeyeceği ortada!' diyor.\n\nBir diğeri araya giriyor, 'Eğer izin verirseniz, [ROOT.Char.GetTitleAsNameNoTooltip], asil dostumuzun bakış açısı oldukça dar. Boyahaneler ve boya üretim sürecindeki diğer birçok iş olmasaydı, kölelerin yapacak anlamlı bir işi olmazdı!'\n\nBu sözler ilk adamdan acı bir kahkaha koparıyor. Başka biri de odayı işaret ederek, 'Saygıdeğer dostlarıma saygılarımla, hepimize eğlence evleri olmadan hayatın yaşamaya değer olmayacağını hatırlatmak isterim,' diyor.\n\nKahkahalar azalırken, söyledikleri her şeyi düşünüyorum. Şimdi bana bakıyorlar ve bu konuda ne düşündüğümü duymak istiyorlar."
 agot_filler_tyrosh.0008.a: "Köle Ticaretinin Oldukça Karlı Olduğunu Gördüm."
 agot_filler_tyrosh.0008.b: "Boya Endüstrisi Eşsiz Bir Sektör."
 agot_filler_tyrosh.0008.c: "Eğlence Evleri Her Zaman Kazançlıdır ve Herkes Onları Sever!"
 agot_filler_tyrosh.0008.d: "Önemli Olan Tüccarın Becerisidir, Sektörün Değil."
  
  # Admiring Tyroshi Hair and Beards # 
  
 agot_filler_tyrosh.0009.t: "Gururlu Bir Tavus Kuşu Gibi"
 agot_filler_tyrosh.0009.desc: "Her gün Tyroshluların geleneksel saç stillerini ve renklerini görüyorum, ancak ara sıra gerçekten eşsiz bir şeyle karşılaşıyorum. Bazen özellikle hoş bir saç ve sakal stili veya daha nadir olarak yeni ve parlak bir rengin ilk kez ortaya çıkışı. Bugün, salonuma gösterişli bir Tyroshlu girdiğinde ikisiyle de karşılaşıyorum.\n\nHem saçları hem de sakalı, meşale ışığını yakalayan göz alıcı bir ametist tonunda! Mor yelesi, kaslı omuzlarının ve sırtının üzerine büyük, dalgalı bukleler halinde dökülüyor. Kafasındaki saçlar, gururlu bir tavus kuşunun tüylerini andıran, kristal saç tokaları ve mücevherlerle süslenmiş platin taraklarla bir arada tutulan bir dizi topuz halinde şekillendirilmiş.\n\nSakalı şık ve açıkta kalan göğsünün hemen üzerinde bitecek şekilde kesilmiş, ancak içine mücevherlerle işlenmiş örgülerle defalarca örülmüş. Karşılaştırıldığında bıyığı sade görünüyor, ancak yine de özenle yağlanmış ve kıvrılmış! Böyle bir sanat eserinin fark edilmeden gitmesine izin verebilir miyim?"
 agot_filler_tyrosh.0009.a: "Onunla Sohbet Edeceğim!"
 agot_filler_tyrosh.0009.b: "Belki de Uygun Bir İltifat Yeterli Olacaktır..."
 agot_filler_tyrosh.0009.c: "Sadece Yüzünü İzlemek Daha İyi."
  
  # Destitute Sellsword Begs for Work # 
  
 agot_filler_tyrosh.0010.t: "Tyrosh'un Solmuş Gülü"
 agot_filler_tyrosh.0010.desc: "Sessiz bir akşam gezintisinde, bir paralı askerin sokağın ortasında tökezleyerek hizmetlerini bağırarak sunduğunu duyuyorum! Yaklaştıkça nedenini anlıyorum. Kendine özgü paralı asker kokusu, ağır içki ve yıkanmamış bir vücudun karışımıyla etrafa yayılıyor. \n\nGeçmişteki başarılarını anlatan adama daha dikkatli baktığımda, onun dişleri dökülmüş, yaşlı bir fahişeden başka bir şey olmadığını görüyorum. Yüzündeki boya, yapışkan kir, ter ve kanla karışmış. Parfümü mide bulandırıcı ve ağır. Saçındaki boya bile bir zamanlar parlak bir renk olmalı, şimdi solmuş ve lekeli.\n\nAncak o, sürekli reddedilmesine rağmen yılmadan devam ediyor. Durumuna rağmen, işini her erkek kadar iyi bildiğine inanıyor. Ah, Tyroshlular! Sokaklarda dilenen paralı askerler bile kendilerinden emin ve gururlular!"
 agot_filler_tyrosh.0010.a: "Yoluna Biraz Para Atacağım."
 agot_filler_tyrosh.0010.b: "Bu Gibi Aşağılık İnsanları Görmezden Gelmek En İyisidir."
 agot_filler_tyrosh.0010.c: "Belki Onu İşe Alabilirim?"
  
