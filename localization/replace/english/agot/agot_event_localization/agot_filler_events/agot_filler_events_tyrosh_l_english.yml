 agot_green_dye_description: "Tyrosh'lu bir boyacıdan alınan yeşil boya."
  
 agot_purple_dye: "Mor boya"
 agot_purple_dye_description: "Tyrosh'lu bir boyacıdan alınan mor boya."
  
 agot_vermilion_dye: "Vermilyon Boyası"
 agot_vermilion_dye_description: "Tyrosh'lu bir boyacıdan alınan kırmızı boya."
