###########################
#   A Wildling Encounter  #
###########################

agot_filler_north.0001.t:0 "Bir Yabanılla Karşılaşma"
agot_filler_north.0001.desc:0 "Ormanda gezinirken, yakınlarda perişan halde bir adam gördüm ve kısa süre sonra onun bir yabanıl olduğunu fark ettim!"
agot_filler_north.0001.a:0 "Öl, vahşi!"
agot_filler_north.0001.a.tt:0 "Yabanıllarla ya öldürürsün ya da ölürsün."
agot_filler_north.0001.b:0 "Bir tane daha hizmetçiye ihtiyacım olabilir..."
agot_filler_north.0001.b.tt:0 "Adama ahırlarınızda çalışma fırsatı sunuyorsunuz."
agot_filler_north.0001.c:0 "Kendimi çalılıklara saklayacağım, beni asla göremeyecekler!"
agot_filler_north.0001.c.tt:0 "Bazıları size korkak diyebilir, ama en azından hala nefes alan bir korkaksınız!"

agot_filler_north.0002.t:0 "Bir Yabanılla Karşılaşma"
agot_filler_north.0002.desc:0 "Tüm Yabanıllar kötü olamaz ve sarayımda daha sadık hizmetçilere ihtiyacım var. Diz çök ve Kuzey'in bir adamı olarak yüksel."
agot_filler_north.0002.a:0 "Bugünden günlerinin sonuna kadar."

##############################
#   A Black Brother Deserts  #
##############################

agot_filler_north.0003.t:0 "Kara Kardeş Firar Ediyor"
agot_filler_north.0003.desc:0 "Gece Nöbeti'ndeki adamlar kutsal bir yemin ederler: Görev yerlerinde yaşamak ve ölmek için. Bir firari, onu yakalayan lordun elinde adalet bulmalıdır."
agot_filler_north.0003.a:0 "Alçak herifi getirin."

agot_filler_north.0004.t:0 "Kara Kardeş Firar Ediyor"
agot_filler_north.0004.desc:0 "[agot_filler_black_brother_deserter.GetFirstNameNoTooltip] adlı firari huzuruma getirildi. Sur'un kuzeyinde gördüğü şeyler hakkında sızlanıyor. Donmuş çorak arazide tarifsiz dehşetler..."
agot_filler_north.0004.a:0 "Kralın adaletini tecrübe edecek."
agot_filler_north.0004.b:0 "Açıkça çok şey görmüş."
agot_filler_north.0004.b.tt:0 "Belki de görevine geri dönmeli..."

agot_filler_north.0005.t:0 "Kara Kardeş Adalete Kavuşuyor"
agot_filler_north.0005.desc:0 "Kuzey'de şöyle derler: Cezayı veren kişi kılıcı sallamalıdır. Son kez [agot_filler_black_brother_deserter.GetFirstNamePossessiveNoTooltip] gözlerinin içine bakıyorum."
agot_filler_north.0005.a:0 "Dedikleri lanet olsun. Neden bir cellat çalıştırıyorum?"
agot_filler_north.0005.b:0 "Kılıcı ben sallayacağım."
agot_filler_north.0005.b.tt:0 "Onu idam edin."

agot_filler_north.0006.t:0 "Firari Sur'a Geri Dönüyor"
agot_filler_north.0006.desc:0 "Donmuş çorak arazide tarifsiz dehşetler gördüğünü iddia ederek Kara Kale'den kaçtığında [agot_filler_black_brother_deserter.GetFirstNameNoTooltip]'i son görüşüm olduğunu düşünmüştüm.\n\nŞimdi, karşımda dururken, sadece adaleti hak eden bir firari görüyorum - hızlı bir ölüm."
agot_filler_north.0006.a:0 "Görevinde yaşar ve ölürsün, kardeş."

#######################################
#   DIREWOLF CLOAKS SOLD BY MERCHANT  #
#######################################

agot_filler_north.0020.t:0 "Satılık Ulu Kurt Pelerinleri!"
agot_filler_north.0020.desc:0 ""Ulu kurt pelerinleri! Satılık ulu kurt pelerinleri," diye bağırıyor tüccar. Arkamı dönüyorum ve tüccarın arkasında asılı duran üç büyük, kürklü pelerin görüyorum. Bakışlarımı yakalıyor ve beni pelerinleri incelemeye davet ediyor..."
agot_filler_north.0020.a:0 "Pelerinleri inceleyin."
agot_filler_north.0020.b:0 "Ulu kurtlar mı? Onlar nesli tükenmiş! Kendini açıkla, tüccar."
agot_filler_north.0020.c:0 "Herhangi bir pelerine ihtiyacım yok."
agot_filler_north.0020.a_tt:0 "Pelerinlere daha yakından bakıyorsunuz."

#genuine coat
agot_filler_north.0021.t:0 "Yakından Bakınca"
agot_filler_north.0021.desc:0 "Büyük beyaz bir pelerini indiriyorum. Pelerini ellerimde hissederken, işçiliğinin olağanüstü olduğunu anlayabiliyorum; dikişleri bile ustalık eseri! Gözlerimi kapatıyorum ve pelerini kokluyorum; kar ve çam gibi kokuyor. Gözlerimi açıyorum, ceketimi çıkarıyorum ve ulu kurt pelerinini denerken tüccarın kollarına atıyorum. Pelerin ferahlatıcı derecede sıcak. Kurt kürkü ceketimden belirgin bir fark olduğunu söyleyebilirim.\n\nTüccar boğazını temizliyor, ödeme zamanı veya pelerini iade etmekle ilgili bir şeyler mırlıyor..."
agot_filler_north.0021.a:0 "Bunu satın almak zorundayım!"
agot_filler_north.0021.b:0 "Gerçek gibi görünüyor ama buna ihtiyacım yok..."
agot_filler_north.0021.c:0 "Ben bir asilim, bunun için ödeme yapmam gerekmez!"

#dubious coat
agot_filler_north.0022.t:0 "Yakından Bakınca"
agot_filler_north.0022.desc:0 "Büyük beyaz bir pelerini indiriyorum. Pelerini ellerimde hissederken, işçiliğinin sıradan bir şey olmadığını keşfetmek beni şaşırtmıyor. Gözlerimi kapatıyorum ve pelerini kokluyorum; eski et ve ıslak köpek gibi kokuyor. Öğğ. Tüccar, denemem için bana yalvarıyor. Giyiyorum ve soğuk esintinin içinden geçtiğini hissedebiliyorum.\n\nTüccar boğazını temizliyor, ödeme zamanı veya pelerini iade etmekle ilgili bir şeyler mırlıyor..."
agot_filler_north.0022.a:0 "Bunun için seni tutuklatmalıyım..."

agot_filler_north.0023.t:0 "'Ulu Kurt' Pelerinleri, Ha?"
agot_filler_north.0023.desc:0 ""Ulu kurt mu? Nesli tükenmiş mi? Hayır, hayır, hayır," diye mırıldanıyor tüccar. "Sur'un güneyinde, evet. Ama bu pelerinler, Sur'un ötesinde Yabanıllar tarafından avlanan ulu kurtlardan yapıldı! Sizin gibi alıcılar için bu taze malların Sur'un güneyine teslim edilmesi için büyük bir mücadele verdim. Haydi, inceleyin onları! Kendiniz görün.""
agot_filler_north.0023.a:0 "Pelerinleri inceleyin."
agot_filler_north.0023.b:0 "Gerçekten umrumda değil."

##################################
#   SUMMER SNOW CHILDHOOD EVENT  #
##################################

agot_filler_north.0030.t:0 "Yaz Karları!"
agot_filler_north.0030.desc:0 "ÜŞÜDÜM! Dışarıda oynuyordum ki aniden bir kar fırtınası başladı, nereden çıktığı belli değil! Üstatlar, bu yaz karlarının çok uzun süre kalırsam tehlikeli olabileceğini söylüyor, ama ben zaten çok eğleniyorum..."
agot_filler_north.0030.a:0 "Üstatları dinlemeliyim. Kaleye son giren Yabanıl olur!"
agot_filler_north.0030.b:0 "Ben bir KUZEYLİYİM! Bu yaz karı. Hiçbir şey ifade etmiyor."
agot_filler_north.0030.c:0 "Ama kale #italic çok#! uzak..."

#######################################
#   SUMMER SNOW DESTROYS CROPS EVENT  #
#######################################

agot_filler_north.0031.t:0 "Kış Erken Geldi"
agot_filler_north.0031.desc:0 ""Efendim, efendim," diyor karşımda duran ekşi suratlı çiftçi, "Bu yaz kar fırtınaları mahsulümü mahvetti! Özellikle hasat yakında olduğu için toparlanma şansım yok. Bu mevsim aileme bakamayacaksam ne yapacağımı bilmiyorum, özellikle de kış yakında geliyor... Yapabileceğiniz bir şey olmalı!""\n\nÇiftçi, çiftliği için benden yardım talep etmeye cesaret ediyor... ama bu yaz kar fırtınaları ülke çapındaki çiftliklere #italic gerçekten#! zarar verdi..."
agot_filler_north.0031.a:0 "Sadece yok olan mahsuller için tazminat sağlayacağım."
agot_filler_north.0031.b:0 "Bu, Eski Tanrılar'ın günahlarınız için verdiği bir cezaydı."
agot_filler_north.0031.c:0 "Sen bir KUZEYLİSİN! Yaz kar fırtınalarının tehlikesini bilmelisin."

####################################################
#   FIRSTMEN RUNES UNCOVERED - CONSTRUCTION CREW   #
####################################################

agot_filler_north.0032.t:0 "İlk İnsanların Rünleri"
agot_filler_north.0032.desc:0 "Bölgedeki bir inşaat projesi büyüleyici bir keşif yaptı. Görünüşe göre, yerel bir inşaatçı İlk İnsanların rünleriyle oyulmuş bir taş yığını ortaya çıkardı. İnşaatçı, taşları bana çok uygun bir fiyata satmayı teklif ediyor.\n\nÜstatlar bize, İlk İnsanların Batıdiyar'a ilk geldiklerinde rünlerini taşlara ve diğer nesnelere kazıdıklarını öğretti. Hatta bazıları bu oymaların büyülü özelliklere sahip olduğunu söylüyor. Bu taşlar çok değerli olabilir ve Kuzey'deki itibarımı kesinlikle artıracaktır..."
agot_filler_north.0032.a:0 "Taşları satın almak için bir kurye gönderin."
agot_filler_north.0032.b:0 "Böyle şeylere ihtiyacım yok."
agot_filler_north.0032.c:0 "İlk İnsanların mirası #italic benim#! mirasım. Taşları alın."
agot_filler_north.0032.d:0 "İlk İnsanların mirası #italic benim#! mirasım. Taşları alın."

########################################
#   APPRECIATING A TRUE WEIRWOOD TREE  #
########################################

agot_filler_north.0033.t:0 "Ormanda Bir Gezinti"
agot_filler_north.0033.desc:0 "Topraklarımın daha ıssız bölgelerinde seyahat etmek oldukça ödüllendirici olabilir. Ormanda, tepelerde veya sadece bir tarlada uzun yürüyüşler yapmak, asil olmanın stresini büyük ölçüde azaltabilir.\n\nBugün, küçük, unutulmuş bir ormanda dolaşıyorum. Ağaçlar çok yaşlı, kalın gövdeleri daha önce hiç görmediğim şekilde kesişiyor ve birbirine karışıyor. Ormanın derinliklerine doğru ilerledikçe, güzel beyaz ve kırmızı bir ağaç görüyorum - bir kutsal ağaç! Bu kadim ağaçlar Kuzey'de hala hayatta, ama vahşi doğanın derinliklerinde böyle bir tanesini görmek... etkileyici. Gövdeye yaklaşıyorum ve Ormanın Çocukları'nın binlerce yıl önce oyduğu ağlayan yüze bakıyorum. Garip güzelliğini içime çekiyorum ve ayrılırken rahatlamış hissetmeden edemiyorum."
agot_filler_north.0033.a:0 "Ne kadar güzel bir ağaç."
agot_filler_north.0033.b:0 "Böyle kutsal bir ağacın burada güvende kalmasına sevindim."
agot_filler_north.0033.c:0 "Geri dönüp Eski Tanrılar'a dua etmeliyim..."

#######################################
#   WOLF ATTACKS ON SHEEP/WOOL TRADE  #
#######################################

agot_filler_north.0034.t:0 "Kurt Saldırıları Yüncülüğü Tehdit Ediyor"
agot_filler_north.0034.desc:0 "Çalışma odamda yine uzun bir gece. Güneş battı ve ay gökyüzünde yükseklere tırmandı. Ay bu kadar parlak parladığı için muma neredeyse hiç ihtiyacım yok. Raporları inceleyerek, hesapları okuyarak ve belgeleri damgalayarak saatler geçirdiğim sırada, hem kâhyam hem de mareşalim tarafından imzalanmış yeni bir rapora rastlıyorum.\n\nRaporda, topraklarım genelindeki kırkıcıların giderek artan sayıda ölen veya yaralı yüncü hayvan -kâhyamın raporda belirttiği gibi yün üreten hayvanlar- bulduğu belirtiliyor. Keçiler, koyunlar ve hatta yün köpekleri, geceleri birçok kişinin büyük, aç kurt sürüleri olduğunu iddia ettiği hayvanlar tarafından vahşice saldırıya uğramış. Bu saldırılar mevcut sayılarıyla devam ederse, yün ticareti ciddi gerilemelerle karşı karşıya kalabilir.\n\nBu soruna bir çözüm bulmak aniden akıllıca görünüyor; yarın sabah konseyime bir çözüm sunmak güzel olurdu."
agot_filler_north.0034.a:0 "Kurtlar için ödül koyun ve her avcıya öldürülen her kurt için altın ödeme yapın."
agot_filler_north.0034.b:0 "Yüncülerine bakmadıkları için kırkıcılara ceza yazın."
agot_filler_north.0034.c:0 "En çok etkilenen kırkıcılara tazminat ödeyin."

######################################
#   HEART TREE GARDENER MAINTENANCE  #
######################################

agot_filler_north.0035.t:0 "Büvet Ağacına Bakım Yapmak"
agot_filler_north.0035.desc:0 "Bahçıvan ekibim son zamanlarda kalemdeki Tanrı Korusu'nda çalışıyor. Çiçek tarhlarını malçladılar, yeni çiçekler ektiler, çitleri budadılar ve genel olarak Tanrı Korusu'nu iyileştirdiler, küçük bir koruyu andırır hale getirdiler.\n\nAncak bahçıvan ekibi, tüm Tanrı Korusu'na gururla hakim olan kutsal ağacı güzelleştirmek için bana bir istekle geldi. Bahçıvanlar bana sadece güzelleştireceklerini, dalları ve kökleri budayacaklarını söylüyorlar, ancak olası hasarlardan endişeleniyorum. Sonuçta, nasıl bir Kuzeyli kutsal ağacının harabeye dönmesine izin verir?"
agot_filler_north.0035.a:0 "Yalnızca en deneyimli bahçıvanların ilgilenmesine izin verin."
agot_filler_north.0035.b:0 "Ne ters gidebilir ki?"
agot_filler_north.0035.c:0 "Riske atmak istemiyorum... Kutsal ağaç çok kutsal."
agot_filler_north.0035.d:0 "Hayır, kendim yapacağım!"

##################################
#  ICE SKATING - GENERIC LEISURE #
##################################

agot_filler_north.0036.t:0 "Buz Patencileri!"
agot_filler_north.0036.desc:0 "Bugün soğuk ama güzel bir gün. Kaleme yakın küçük yerleşim yerlerinde dolaşmak, doğanın tadını çıkarmak ve sadece güzel günün tadını çıkarmak için kendime birkaç saat ayırdım.\n\nYürürken donmuş bir gölete rastlıyorum ve bazı küçük halkın buzun üzerinde harika bir şekilde kaydığını görüyorum! Hareketleri her yerde; çoğu buza düşüyor ama bazıları güzelce süzülüyor. Ah, ne güzel bir manzara!"
agot_filler_north.0036.a:0 "Sanırım burada oturup onları bir süre izleyeceğim."
agot_filler_north.0036.b:0 "Sanırım onlara katılacağım!"
agot_filler_north.0036.c:0 "Hayır, hayır. Güvenli değil, onları durdurmalıyım!"

#########################
#  ICE SKATING - TRAVEL #
#########################

agot_filler_north.0037.t:0 "Kuzey'de Patenle Yolculuk"
agot_filler_north.0037.desc:0 "Kuzeylilerin, geniş buzlu çorak arazilerde kaymak için koyun ve at kemiklerinden yapılmış patenler kullandıklarına dair akademik açıklamalar ilgimi çekti. Görünüşe göre, bu, Kuzey'in bazı bölgelerinin kış aylarında ticaret yapmak ve diğer köylere ulaşmak için güvendiği eski bir seyahat yöntemi. Özellikle bir anlatımda, İlk İnsanlar Kuzey'e yerleştiklerinden beri uygulandığı iddia ediliyor!"
agot_filler_north.0037.a:0 "Kış gerçekten bizi yenilik yapmaya zorluyor."
agot_filler_north.0037.b:0 "Büyüleyici; ama ben eski güzel kızaklarıma bağlı kalacağım."
agot_filler_north.0037.c:0 "Bunu Kuzey seferlerinde ordularımıza yardımcı olmak için uyarlayabilir miyiz?"

##################################
#   TALES OF UNICORNS ON SKAGOS  #
##################################

agot_filler_north.0038.t:0 "Skagos'taki Tekboynuzlar"
agot_filler_north.0038.desc:0 "Hem efsaneye hem de üstatlara göre, Skagos adasında, anakarada artık nesli tükenmiş eşsiz ve şaşırtıcı bir canavar yatıyor. Dünyanın bu bölgesinde atın yerini alan tüylü ve güçlü bir canavar. Başında, bilinen dünyanın dört bir yanındaki tüccarlar tarafından çok değer verilen tek bir uzun boynuz var. Skagoslular, çatışma ne zaman çağırırsa çağırsın bu canavara binerek savaşa giderler ve Skagoslular ve canavar birlikte öldürülen düşmanlarının etini yerler.\n\nBu canavar #bold tekboynuzdan#! başkası değil. Ulu kurtlara karşı bile kendini koruyabilen vahşi bir canavar olan tekboynuz, kışkırtılacak bir canavar değildir. Ve bu yüzden Skagoslular onları evcilleştirdiler."
agot_filler_north.0038.a:0 "Skagos heyecan verici bir yer gibi görünüyor; bir gün ziyaret etmek isterim."
agot_filler_north.0038.b:0 "Sanırım sıradan, anakara atlarıma bağlı kalacağım."
agot_filler_north.0038.c:0 "Ne kadar büyüleyici bir hikaye."
agot_filler_north.0038.d:0 "Açıkçası abartılı bir hikaye."

##################################################
#   ICE FISHING EXPERIENCE - SMALL FOLK FISHING  #
##################################################

agot_filler_north.0039.t:0 "Buzda Balık Tutma"
agot_filler_north.0039.desc:0 "Topraklarımda yürüyüş yaparken donmuş birkaç gölete rastlıyorum. Sıcaklık daha yüksek olduğunda, bunlar genellikle balık tutmak için harika bir yerdir. Ancak, daha soğuk iklim bile bazı küçük halkı buzda balık tutma şanslarını denemekten caydırmamış gibi görünüyor. Kalın buzun altındaki suya ulaşmak için birkaç delik açmışlar gibi görünüyor...\n\nDaha yaklaşıp avlarına ve ekipmanlarına bakıyorum. Beni hemen fark ediyorlar ve hemen göletlerin ne kadar iyi stoklandığı ve balıkçılığın ne kadar iyi olduğu hakkında sohbet etmeye başlıyorlar. Bir adam bana daha önce hiç balık tutmamış genç oğluyla burada olduğunu bile söylüyor!"
agot_filler_north.0039.a:0 "Şimdiye kadar ne yakaladınız?"
agot_filler_north.0039.b:0 "Size katılabilir miyim?"
agot_filler_north.0039.c:0 "Benim topraklarımda, benim göletlerimde balık tutmaya hakkınız yok!"

############################################
#   NORTHERN CAMPING STORIES - THE OTHERS  #
############################################

agot_filler_north.0040.t:0 "Kuzey Efsaneleri"
agot_filler_north.0040.desc:0 "Diğerlerinin yanına otururken kamp ateşi hayatla kükrer. Ormanda bir hafta geçirmek, saraydan ve yönetimden -ve hayattaki küçük sorunlardan- tamamen uzak olmak, benim konumumdaki çoğu kişinin yalnızca hayalini kurabileceği bir şey. Ama Kuzey'de bu bizim geleneğimiz. Mirasımız.\n\nAy başımızın üstünde ve ev sahibimiz Beron adında bir adam, ateşten ürkütücü bir şekilde kaşlarını çatarak yukarı bakıyor.\n\n"Arkadaşlarım," diyor, gözlerinin siyahlığında ateş dans ediyor, "bu ormanlar hakkında bir efsane olduğunu söylüyorlar. Korkunç ve eski bir efsane. Hepiniz biliyor musunuz?" Adamlar hep bir ağızdan hayır diye homurdanıyorlar ve onu paylaşmaya teşvik ediyorlar.\n\n"Uzun zaman önce, avcılar ve toplayıcılar bu ormanlardan sanki ejderhalarla doluymuş gibi kaçınırlardı. Bu ormanların lordu şaşırmıştı; avlanacak iyi av hayvanları ve toplanacak güzel meyveleri vardı. Bu yüzden, halkı için neden zehir gibi olduğunu öğrenmek için ormana gitti.""Bu ormanlarda, günlerce gecelerce herhangi bir işaret aradı. Ama her fırsatta hiçbir şey bulamadı. Ta ki bir gece, tıpkı bu gece gibi, ay gökyüzünde yüksekteyken, buz gibi ve uğursuz bir rüzgar hissedene kadar. Aniden, arkasında, onu öldürmeye gelen bir #italic Öteki'nden#! başkasını görmedi-"\n\nHiçbir yerden, siz ve arkadaşlarınız çalılıklardan gelen bir hışırtı duyuyorsunuz... Beron, çalılıklardan biri atlayıp hepinize çılgınca bağırdığında nefes nefese kalıyor! Beron'un adamın çığlıkları üzerine çılgınca güldüğünü duyabiliyorsunuz!"
agot_filler_north.0040.a:0 "AHHHHHH!"
agot_filler_north.0040.b:0 "KAÇIN! EVE KADAR YOLUN SONUNA KADAR!"
agot_filler_north.0040.c:0 "AHAH, harika bir şaka, Beron!"

############################################
#   ICE FISHING EXPERIENCE - SOLO FISHING  #
############################################

agot_filler_north.0041.t:0 "Buzda Balık Tutma"
agot_filler_north.0041.desc:0 "Bugün buzda balık tutmaya gidiyorum! Yakındaki bazı göletler dondu ve kendi başıma vahşi doğaya çıkmanın güzel bir stres atıcı olacağına karar verdim.\n\nOltamı suya atarken, gıcırtılar ve çatlaklar duyuyorum... hemen anlıyorum... #bold Altımdaki buz çatlıyor!#!\n\nKoltuğumdan fırlayıp sağlam zemine geri koşmaya çalışıyorum ama ayaklarımda soğuk suyu hissediyorum ve aniden — #bold ÇAT!#! Dibe batıyorum!"
agot_filler_north.0041.a:0 "İmdat, yardım edin!"
agot_filler_north.0041.b:0 "Yüz, yüz! Olabildiğince hızlı!"
agot_filler_north.0041.drowning.toast.title:0 "Çığlığınızı kimse duyamıyor."
agot_filler_north.0041.drowning.toast.alternate.title:0 "Gizemli bir yabancı sizi kurtarıyor."

