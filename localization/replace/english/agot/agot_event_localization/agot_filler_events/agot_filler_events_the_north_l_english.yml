#####################################

agot_filler_north.0073.t:0 "Meyhanenin Yeni Sahibi"
agot_filler_north.0073.desc:0 "Kral Yolu boyunca ilerlerken, adamlarım ve ben bu tür gezilerde ara sıra ziyaret ettiğimiz küçük bir meyhanede duruyoruz. İçeri girerken, meyhane
nin yeni sahibi, eski sahibinin kardeşi olduğu anlaşılan biri tarafından karşılanıyoruz. Bize nehir topraklarında bir meyhane
si olduğunu ve yaşlanan kardeşinin artık Kuzey'in soğuğuna dayanamadığını -bu yüzden ikisinin meyhane
lerini değiştirdiğini- söylüyor.\n\nYeni sahip meyhaneyi temizlemek için çok şey yaptı; hiçbir yerde toz görülemiyordu. Yine de bir masada biraz kurumuş kan fark ettim, bunun daha önce bir koyun keserken geldiğini ama ne yazık ki masayı lekelediğini söyledi."
agot_filler_north.0073.a:0 "Bu taze etli turtalarınız olduğu anlamına mı geliyor?"
agot_filler_north.0073.a.tt:0 "Yolculuk uzun sürdü, bir yemek adamlarınıza iyi gelirdi."
agot_filler_north.0073.b:0 "Burada bir terslik var..."
agot_filler_north.0073.b.tt:0 "Yeni sahip, nedense tüylerinizin diken diken olmasına neden oluyor, belki adamlarınız meyhaneyi kontrol etmeli."
agot_filler_north.0073.c:0 "Önceki sahibini tanıyordum... burada bir terslik var..."
agot_filler_north.0073.c.tt:0 "Geçmişte kaldığınız süre boyunca önceki sahibiyle birkaç görüşmeniz oldu. Kardeşi olmadığını biliyorsunuz."

agot_filler_north.0074.t:0 "Meyhanenin Yeni Sahibi"
agot_filler_north.0074.desc:0 "Adamlarım, kiler mahzenini araştırdıklarında şüphelerimi doğruladılar. Önceki sahip, yaşlı bir sığır eti parçası gibi asılmıştı - ve tıpkı bir sığır eti parçası gibi etinden kesikler yapılmıştı. Adamlarımdan biri, bu "yeni sahibinin" misafirlere öncekinden yapılmış yemekler servis ettiğini fark ettiğinde midesinin içeriğini boşalttı."
agot_filler_north.0074.a:0 "Katili tutuklayın!"
agot_filler_north.0074.a.tt:0 "Böyle bir canavar özgür olmamalı..."

agot_filler_north.0075.t:0 "Meyhanenin Yeni Sahibi"
agot_filler_north.0075.desc:0 "Etli turtalar çok lezzetliydi! Bir tane daha yemekten kendimi alamadım. Koyun eti normaldekinden çok farklı bir tada sahip olsa da yemek harikaydı. Yeni sahibini kardeşinin yemeklerini geliştirmesi konusunda tebrik ediyorum!"
agot_filler_north.0075.a:0 "O zaman en iyisi gidelim, teşekkür ederim!"
agot_filler_north.0075.a.tt:0 "Karnınız tokken, siz ve adamlarınız yolculuğunuza devam etmek istiyorsunuz."
agot_filler_north.0075.b:0 "Belki geceyi burada geçirmeliyiz."
agot_filler_north.0075.b.tt:0 "Uygun bir yatağınız varken neden yerde uyuyasınız!"

agot_filler_north.0076.t:0 "Meyhanenin Yeni Sahibi"
agot_filler_north.0076.desc:0 "Geç o gece, meyhane
nin yeni sahibi elime büyük bir satır alarak odama giriyor. Muhafızlarıma bağırıyorum ama yeni sahip bana sadece gülüyor. Adamlarımın zaten kiler mahzeninde olduğunu, benim de yakında orada olacağımı iddia ediyor.\n\nMuhafızlarımın tamamen kas olduğunu ve kötü etli turtalar yapacağını, ancak iyi damarlı bir asilin harika turtalar yapacağını söyleyerek söylenmeye başlıyor. Satırla bana doğru hamle yaparken gülüyor..."
agot_filler_north.0076.a:0 "Turtaya dönüştürülmeyeceğim!"
agot_filler_north.0076.a.tt:0 "Meyhaneden sadece biriniz canlı çıkacak..."
agot_filler_north.0076.a.win.title:0 "Hayatta Kaldınız"
agot_filler_north.0076.a.lose.title:0 "Ölüyorsunuz..."

agot_filler_north.0077.t:0 "Meyhanenin Yeni Sahibi"
agot_filler_north.0077.desc:0 "Bir satır, kale yapımı çeliğe karşı zayıf bir silahtır. Katil, silahım köprücük kemiğini ısırdığında bunu zor yoldan öğrenir. Büyük bir yara onu savaşmaktan alıkoyuyor, bu yüzden kaçmaya yöneliyor - ama böyle bir canavarın kaçmasına izin vermezdim. "Yeni sahip" öldüğünde, meyhaneyi aramaya başlıyorum.\n\nAdamlarımı kiler mahzeninde, önceki sahibiyle birlikte, kesilecek hayvanlar gibi asılı buluyorum. Yediğim turtalarda tam olarak #italic ne#! olduğunu anladığımda midem bulanıyor."
agot_filler_north.0077.a:0 "Ne kadar çılgınlık..."
agot_filler_north.0077.a.tt:0 "Manzara sizi tiksindiriyor. Umarım kimse bu lanetli meyhane
de ne yediğinizi öğrenmez."

agot_filler_north.0078.t:0 "Meyhanenin Yeni Sahibi"
agot_filler_north.0078.desc:0 "O meyhane
den ayrıldıktan bir süre sonra sarayıma haber geldi. Görünüşe göre gezginler, ayrıldıktan günler sonra meyhaneyi terk edilmiş halde bulmuşlardı. Kiler mahzeninde bir dehşet evini anlattılar. Cesetler hayvanlar gibi asılmıştı ve onlara böyle davranıldığına dair kanıtlar vardı - yemek için kesilmişlerdi. Dinlerken midem bulandı..."
agot_filler_north.0078.a:0 "Turtalar... #bold insanlardı#!."
agot_filler_north.0078.a.tt:0 "Umarım kimse o turtalardan yediğinizi öğrenmez."

#####################################
#        Dragon in the North        #
#        by Zombieschrodcat         #
#           0079 - 0081             #
#####################################

agot_filler_north.0079.t:0 "Kuzey'de Bir Ejderha"
agot_filler_north.0079.desc:0 "[dragon_finder.GetFirstNameNoTooltip] panik içinde sarayıma geliyor. Genç adam, topraklarımda uyuyan bir ejderha hakkında saçmalamaya başlıyor, bu suçlama taht odasını kahkahaya boğuyor. Genç adam eğlenmiyor - canavar uyanırsa hepimizin mahvolacağını iddia ederek harekete geçmeniz için yalvarıyor!"
agot_filler_north.0079.a:0 "Bu aptalı buradan çıkarın!"
agot_filler_north.0079.a.tt:0 "En azından çocuk sarayınıza iyi bir kahkaha attırdı!"
agot_filler_north.0079.b:0 "Bana bu... #italic ejderha#! hakkında daha fazla bilgi ver."
agot_filler_north.0079.b.tt:0 "Çocuğun korkusu gerçek, belki de hikayesinde daha fazlası vardır?"
agot_filler_north.0079.c:0 "Her ihtimale karşı hazırlıklı olmak en iyisidir."
agot_filler_north.0079.c.tt:0 "Üstatlar tüm ejderhaların öldüğünü söylüyor, ama bundan nasıl emin olabilirler?"
agot_filler_north.0079.d:0 "Sana ejderhaları anlatayım, evlat."
agot_filler_north.0079.d.tt:0 "Çocuğu eğitmek ve tarih bilginizi göstermek için bir fırsat!"

agot_filler_north.0080.t:0 "Kuzey'de Bir Ejderha: Kaplıcada"
agot_filler_north.0080.desc:0 "[dragon_finder.GetFirstNameNoTooltip] hikayesine devam etti. Görünüşe göre genç adam odun toplarken, sıcak suyun fokurdadığı bir dereye rastlamış. Çocuk, yalnızca yeraltında uyuyan bir ejderhanın suyun bu kadar sıcak çıkmasına neden olabileceğini varsaymış.\n\nGenç adamı rahatlattım: Her şey yolunda, ejderha yok, ama güvende olmak için dereyi ziyaret edeceğim. Ertesi gün, kaplıcaya gidiyorum ve ılık suda rahatlatıcı bir dalışın tadını çıkarıyorum."
agot_filler_north.0080.a:0 "Evet, burada ejderha yok."
agot_filler_north.0080.a.tt:0 "Yine de kontrol etmek ve kaplıcaların sıcaklığının tadını çıkarmak için geri dönebilirsiniz."

agot_filler_north.0081.t:0 "Kuzey'de Bir Ejderha"
agot_filler_north.0081.desc:0 "[dragon_finder.GetFirstNameNoTooltip], Ejderhaların Dansı tarihini anlatırken, o büyük savaştan birkaç yıl sonra son ejderhaların ölümlerini ayrıntılarıyla anlatırken dinliyor. Ve böyle bir canavar nasıl fark edilmeden kalabilirdi, çünkü beslenmesi gerekirdi? Genç adam emin değil gibi görünüyor, ama sonunda Kuzey'de ejderha olmadığı konusunda hemfikir oluyor."
agot_filler_north.0081.a:0 "Umarım daha az aptal olur."
agot_filler_north.0081.a.tt:0 "Umarım benzer korkuları olan diğer küçük halka da bilgi verir."

#####################################
#          Heroic Poacher           #
#        by Zombieschrodcat         #
#           0082 - 0083             #
#####################################

agot_filler_north.0082.t:0 "Kahraman Kaçak Avcı"
agot_filler_north.0082.desc:0 "[heroic_poacher.GetFirstNameNoTooltip], yıllardır onlardan kaçtığı için muhafızlarım tarafından iyi bilinen bir kaçak avcıdır. Normalde bu kadar uzun süredir muhafızlarımın baş belası olan birine adalet dağıtmakta hiçbir sorun yaşamazken, [heroic_poacher.GetFirstNameNoTooltip] adlı kişinin muhafızlarımın eline nasıl geçtiği, en sert muhafızlarımın bile merhamet dilemesine neden oldu. Gezgin bir tüccar, haydutlar tarafından durduruldu, ancak o ve ailesi yalnızca onun haydutlarla savaşması ve aileyi güvenli bir yere götürmesi sayesinde hayatta kaldı. Orada, muhafızlarım tarafından yakalandı. Tüccar bile adamın güvenliği için yüklü miktarda para teklif ediyor."
agot_filler_north.0082.a:0 "[heroic_poacher.GetFirstNameNoTooltip] adalete göz yumdu."
agot_filler_north.0082.a.tt:0 "İyilik yapmasına rağmen, yasadan kaçtılar ve buna izin veremezsiniz. Yine de, bunun gibi birine bir bedel ödenebilir ve bir ödül verilebilir."
agot_filler_north.0082.b:0 "Tüccarın altınını alacağım..."
agot_filler_north.0082.b.tt:0 "Suçları affedebilirsiniz ve altın, yıllar boyunca ormanımdan kaybolan herhangi bir avın kaybını karşılamalıdır."
agot_filler_north.0082.c:0 "Kaçak avcılığı boşver, bana katıl!"
agot_filler_north.0082.c.tt:0 "Suçu unut! Kaçak avcı, diyarınıza bir hizmet etti, onun gibi adamlara ihtiyacınız olabilir!"
agot_filler_north.0082.d:0 "Sur'un senin gibi adamlara ihtiyacı var."
agot_filler_north.0082.d.tt:0 "Nöbet'in ihtiyacı olan şey, onurlu bir suçludur. İyi hizmet ederse ve belki de rütbeleri yükseltir."

agot_filler_north.0083.t:0 "Kahraman Kaçak Avcı"
agot_filler_north.0083.desc:0 "Böyle bir adama bunu yapmak acı verse de, iyilik kötülüğü yıkamaz. [heroic_poacher.GetFirstNameNoTooltip] yıllardır adalete göz yumduğu için gözlerinden birini aldım.\n\nİşlem bittikten sonra, ona sarayımda bir yer teklif ediyorum, bana onurluca hizmet ederse geçimini sağlamak için bir daha asla kaçak avcılığa başvurmak zorunda kalmayacağına söz veriyorum."
agot_filler_north.0083.a:0 "Göze göz."
agot_filler_north.0083.a.tt:0 "İşlem tamamlandı. Artık sarayınıza katıldığına göre, artık suça başvurmak zorunda kalmayacak. Kaçak avcı, gözünü aldıktan sonra size karşı kötü bir niyet beslemiyor gibi görünüyor."

#####################################
#          The Crevasse             #
#        by Zombieschrodcat         #
#           0084 - 0091             #
#####################################

agot_filler_north.0084.t:0 "Çatlak"
agot_filler_north.0084.desc:0 "Yoğun bir kar yağışından sonra seyahat ederken, zemin aniden atlarımın altından çöküyor. Anlar sonra, kendimi karın gizlediği derin bir yarıkta buluyorum. Gecenin soğuğu yaklaşırken, yardım gelene kadar hayatta kalamayacağımı biliyorum..."
agot_filler_north.0084.a:0 "Belki tırmanarak çıkabilirim."
agot_filler_north.0084.a.tt:0 "Düşme riski var ama yapılabilir gibi görünüyor."
agot_filler_north.0084.b:0 "Başka bir yol olmalı..."
agot_filler_north.0084.b.tt:0 "Belki başka bir açıklık vardır..."

agot_filler_north.0085.t:0 "Çatlak"
agot_filler_north.0085.desc:0 "Tırmanış kolay değil ama başarıyorum. Birkaç kez kayıp düşüp öleceğimi düşündüm, ama tutuşum güçlüydü. Çatlağın ağzından iyice uzaklaşana kadar tekrar ayağa kalkmıyorum - güvenli bir yere doğru sürünerek ilerliyorum."
agot_filler_north.0085.a:0 "Hayatta kaldığım için şanslıyım!"
agot_filler_north.0085.a.tt:0 "Bugün ölümle burun buruna geldiniz ve hayatta kaldınız!"

agot_filler_north.0086.t:0 "Çatlak"
agot_filler_north.0086.desc:0 "Küçük mağaranın ağzından parlayan güneş ışığını görünce kalbim hızla atıyor. Ona doğru koşmaya başlıyorum ki bir hareket görüyorum... Benimle özgürlüğüm arasında büyük bir #bold ayı#! duruyor."
agot_filler_north.0086.a:0 "Beni durdurmak için bir ayıdan fazlası gerekir!"
agot_filler_north.0086.a.tt:0 "Ne yazık ki canavar için, kılıç kullanmakta yeteneklisiniz!"
agot_filler_north.0086.b:0 "Ayıyı geçmeye çalışmalıyım..."
agot_filler_north.0086.b.tt:0 "Bu riskli bir mücadele olacak, ama hayatınız tehlikede!"
agot_filler_north.0086.c:0 "*Kaç*"
agot_filler_north.0086.c.tt:0 "Başka bir yol olmalı!"

agot_filler_north.0087.t:0 "Çatlak"
agot_filler_north.0087.desc:0 "Mağaradan çıkış yolu bulma girişimim başarısız oldu, bu yüzden başladığım yere geri döndüm. Belki başka bir yol deneyebilirim..."
agot_filler_north.0087.a:0 "Tırmanarak çıkmayı dene."
agot_filler_north.0087.a.tt:0 "Düşme riski var ama yapılabilir gibi görünüyor."
agot_filler_north.0087.b:0 "Belki bu taraftan..."
agot_filler_north.0087.b.tt:0 "Belki başka bir açıklık vardır..."

agot_filler_north.0088.t:0 "Çatlak"
agot_filler_north.0088.desc:0 "Bu gece ya ayının ya da benim öleceğini bilerek kılıcımı çekiyorum. Kılıcı sallıyorum - en iyi ihtimalle ayı beni parçalamadan önce bir veya iki iyi vuruş yapabilirim. Neyse ki tanrılar yanımda ve ilk darbem canavar için ölümcül oluyor. Mağaradan çıkıp ağaçların ve güneş ışığının arasına geri döndüğümde derin bir nefes alıyor ve tanrılara dua ediyorum."
agot_filler_north.0088.a:0 "Tanrılar iyidir, hayatta kaldığım için şanslıyım."
agot_filler_north.0088.a.tt:0 "Burası mezarınız olabilirdi..."

agot_filler_north.0089.t:0 "Çatlak"
agot_filler_north.0089.desc:0 "Bir açıklıktan gelen güneş ışığını görünce rahatlama çığlığı atıyorum. Kısa süre sonra, çatlaktan çıkıyorum ve evime dönüyorum."
agot_filler_north.0089.a:0 "Hayatta kaldığım için şanslıyım!"
agot_filler_north.0089.a.tt:0 "Burası mezarınız olabilirdi..."

agot_filler_north.0090.t:0 "Çatlak"
agot_filler_north.0090.desc:0 "Saatlerdir bu labirent gibi mağaralarda dolaşıyorum. Güneşin çoktan battığını ve soğuğun kemiklerime işlediğini biliyorum."
agot_filler_north.0090.a:0 "Çok... soğuk..."
agot_filler_north.0090.a.tt:0 "Zihniniz solmaya başladığında, birinin sizi bulup bulamayacağını merak ediyorsunuz..."

agot_filler_north.0091.t:0 "Çatlak"
agot_filler_north.0091.desc:0 "Görünüşe göre bu çatlağın kurbanı olan tek kişi ben değilim. Başka bir kişinin kalıntılarını buldum, ancak zaman yalnızca kemikleri ve sırtındaki giysileri bırakmıştı. Neredeyse kişi hala deri bir çantaya tutunuyormuş gibi görünüyor."
agot_filler_north.0091.a:0 "Zavallı ruh için dua edeceğim."
agot_filler_north.0091.a.tt:0 "Kaderini paylaşabileceğiniz biri için yapabileceğiniz en az şey bu."
agot_filler_north.0091.b:0 "O çantada değerli bir şey olmalı!"
agot_filler_north.0091.b.tt:0 "Bu zavallı aptalın artık ona ihtiyacı yok!"
agot_filler_north.0091.c:0 "Ben de... öyle mi olacağım..."
agot_filler_north.0091.c.tt:0 "Sizi bekleyen geleceğe baktığınızdan korkuyorsunuz..."
agot_filler_north.0091.d:0 "İstediğim işaret bu değildi."
agot_filler_north.0091.d.tt:0 "Burası mezarınız olacak mı?"

#####################################
#          The Blizzard             #
#        by Zombieschrodcat         #
#           0092 - 0092             #
#####################################

agot_filler_north.0092.t:0 "Kar Fırtınası"
agot_filler_north.0092.desc:0 "Kurt vakti saatinden beri kar sürekli yağıyor! Kâhyamı taht odama girerken görünce, görüşmenin kar fırtınasının toprağım üzerindeki etkilerini ayrıntılı olarak ele alacağını biliyorum. Bu havada yakalananlara barınak ve yiyecek sunabiliriz, ancak bunu yapmak topraktaki devam eden işi aksatacaktır."
agot_filler_north.0092.a:0 "Ne yazık ki toprak önce gelmeli."
agot_filler_north.0092.b:0 "Halkımın acı çekmesine izin vermeyeceğim."
agot_filler_north.0092.c:0 "Hava durumunu kontrol edemem."

#####################################
# Dangerous Game: The Moose         #
#        by Zombieschrodcat         #
#           0093 - 0099             #
#####################################

agot_filler_north.0093.t:0 "En Tehlikeli Av: Geyik"
agot_filler_north.0093.desc:0 "Bugün sarayıma yerel bir köyden yardım talebiyle bir haberci geldi. Haberci, oldukça büyük bir erkek geyiğin köye terör estirdiğini ve adamlarından birkaçının canavar tarafından yaralandığını belirtiyor.\n\nBir erkek geyik, özellikle kızgınlık dönemindeyse ciddi bir sorun olabilir. Sonuçta, yaratığın Hornwood Hanesi'nin arması olmasının bir nedeni var."
agot_filler_north.0093.a:0 "Avlanıyoruz!"
agot_filler_north.0093.b:0 "Korkarım yapabileceğim bir şey yok."

agot_filler_north.0094.t:0 "En Tehlikeli Av: Geyik"
agot_filler_north.0094.desc:0 "Avcılık grubumdan bazıları, erkek geyiğin musallat olduğu bölgeye, küçük bir göle vardığımızda şaşırıyorlar. Geyiklerin çok iyi yüzücüler olduğunu ve göllerin ve nehirlerin dibinde bulunan bitkilerle beslenmelerinin alışılmadık bir durum olmadığını söylediğimde daha da şaşırıyorlar. Bu geyiğin yiyecek seçimi sorun değilken, birkaç küçük balıkçı teknesini alabora etmesi sorun teşkil ediyordu. Grubum ve ben geyiği avlama görevimize koyulduk."
agot_filler_north.0094.a:0 "Gölü çevreleyeceğiz."
agot_filler_north.0094.b:0 "Bir tekneye bineceğim ve geyiği size doğru süreceğim."
agot_filler_north.0094.c:0 "Bu çok tehlikeli..."

agot_filler_north.0095.t:0 "En Tehlikeli Av: Geyik"
agot_filler_north.0095.desc:0 "Görülmeye değer bir manzara! Erkek geyik, karaya çıkmaya çalışırken derinlerden çıkan bir leviathan gibi görünüyor. Adamlarım pozisyonlarını koruyorlar ve geyik bir gedik bulamıyor.\n\nYayımla dikkatlice nişan alıyorum ve oku fırlatıyorum. Geyiğin sağ ön bacağının arkasına iniyor ve atışın canavarın ciğerlerini deldiğini hemen anlıyorum. Adamlarıma onu bırakmaları için işaret ediyorum. Kısa bir dinlenmenin ardından, kan izini takip ederek avımızı buluyoruz."
agot_filler_north.0095.a:0 "İyi bir av!"

agot_filler_north.0096.t:0 "Tehlikeli Av: Geyik"
agot_filler_north.0096.desc:0 "Görülmeye değer bir manzara! Erkek geyik, karaya çıkmaya çalışırken derinlerden çıkan bir leviathan gibi görünüyor. Adamlarım pozisyonlarını korumaya ve canavarı kontrol altında tutmaya çalışsalar da, onlara saldırıyor - devasa boynuzlarıyla yoluna çıkan herkesi zahmetsizce savuruyor.\n\nYaratığa karşı kendi başıma durmaya çalışıyorum, ancak bir çocuk tarafından istenmeyen bir bebek gibi bir kenara atılıyorum."
agot_filler_north.0096.a:0 "Kötü bir av..."

agot_filler_north.0097.t:0 "En Tehlikeli Av: Geyik"
agot_filler_north.0097.desc:0 "Erkek geyiğin her şeyi altüst edene kadar hasadı kutladıkları köye varıyoruz. Bir miktar temizlik yapılmış olsa da, canavar tarafından hala büyük bir yıkım var. Köylüler, canavarın sık sık geceleri geldiğini ve köyde yiyecek aradığını, bahçeleri ve yiyecek depolarını yok ettiğini söylüyorlar."
agot_filler_north.0097.a:0 "Bir rakibin çağrısını taklit etmek onu ortaya çıkarabilir."
agot_filler_north.0097.b:0 "Belki hasat edilen şeylere bir düşkünlüğü vardır."
agot_filler_north.0097.c:0 "Bu çok tehlikeli..."

agot_filler_north.0098.t:0 "En Tehlikeli Av: Geyik"
agot_filler_north.0098.desc:0 "Güneş batarken, erkek geyiğin köye yaklaşırken çıkardığı boru sesini duyuyoruz. Adamlarım ve ben, rüzgarın estiği yönde, yaklaştığı yerden pozisyon alıyoruz. Oklar meşale ışığında işe yaramaz, bu yüzden kendimizi domuz mızraklarıyla donatıyoruz.\n\nMeşale ışığı erkek geyiği yakaladığında, omurgamdan aşağı bir ürperti iniyor. Canavar devasa, ancak ışık oyunlar oynuyor ve gölgeler oluşturuyor, Uzun Gece efsanelerine rakip olacak bir manzara yaratıyor. Mızraklarımızla hücum ediyoruz, geyiği bıçaklıyoruz. Canavar kaçmaya dönerken mızrağımın elimden koparıldığını hissediyorum.\n\nGeyiği izlemek için şafağın ilk ışığına kadar bekliyoruz. Kan izini takip ederek, canavarı köyün hemen dışında ölü buluyoruz. Mızrağım hala yan tarafında."
agot_filler_north.0098.a:0 "İyi bir av!"

agot_filler_north.0099.t:0 "En Tehlikeli Av: Geyik"
agot_filler_north.0099.desc:0 "Güneş batarken, erkek geyiğin köye yaklaşırken çıkardığı boru sesini duyuyoruz. Adamlarım ve ben, rüzgarın estiği yönde, yaklaştığı yerden pozisyon alıyoruz. Oklar meşale ışığında işe yaramaz, bu yüzden kendimizi domuz mızraklarıyla donatıyoruz.\n\nMeşale ışığı erkek geyiği yakaladığında, omurgamdan aşağı bir ürperti iniyor. Canavar devasa, ancak ışık oyunlar oynuyor ve gölgeler oluşturuyor, Uzun Gece efsanelerine rakip olacak bir manzara yaratıyor. Mızraklarımızla hücum ediyoruz, geyiği bıçaklıyoruz. Canavar kaçmaya dönerken mızrağımın elimden koparıldığını hissediyorum.\n\nGeyiği izlemek için şafağın ilk ışığına kadar bekliyoruz. Ama hiçbir kan izi bulamıyoruz; canavar bizden kaçtı."
agot_filler_north.0099.a:0 "Kötü bir av..."

#####################################
# Dangerous Game: The Aurochs       #
#        by Zombieschrodcat         #
#           0100 - 0106             #
#####################################

agot_filler_north.0100.t:0 "En Tehlikeli Av: Yaban Öküzü"
agot_filler_north.0100.desc:0 "Bugün sarayıma oldukça sorunlu bir yaban öküzü sürüsüyle başa çıkmak için yardım talebiyle bir haberci geldi. Devasa canavarlar, etleri için yetiştirdiğimiz evcilleştirilmiş sığırlardan çok farklı. Yaban öküzleri tamamen kastan ve saldırganlıktan ibaret."
agot_filler_north.0100.a:0 "Avlanıyoruz!"
agot_filler_north.0100.b:0 "Korkarım yapabileceğim bir şey yok."

agot_filler_north.0101.t:0 "En Tehlikeli Av: Yaban Öküzü"
agot_filler_north.0101.desc:0 "Yaban öküzleri, yerel çobanların koyunlarını otlatmak için popüler bir vadi bulmayı başardılar. Sorun şu ki sürü yerinden ayrılmadı ve araziyi aşırı otlatıyor. Yerliler sürüyü dağıtmaya çalıştılar, ancak atlar olmadan yalnızca birkaç adamı yaralamayı başardılar."
agot_filler_north.0101.a:0 "Atlara binin, adamlar!"
agot_filler_north.0101.b:0 "Beni takip edin!"
agot_filler_north.0101.c:0 "Başaracağız."
agot_filler_north.0101.d:0 "Korkarım yapabileceğim bir şey yok."

agot_filler_north.0102.t:0 "En Tehlikeli Av: Yaban Öküzü"
agot_filler_north.0102.desc:0 "Yaban öküzleri, yerliler ve tüccarlar tarafından kullanılan bir rotanın yakınında otluyor. Normalde, sürüden yeterince uzak durulduğu sürece bu bir sorun olmazdı; ancak, işler son zamanlarda değişti.\n\nYerliler, grubuma bir grup kaçak avcının sürüye saldırmaya çalıştığını ve başarısız olduğunu söylüyor. Bu, sürünün büyük boğası üzerinde bir izlenim bıraktı. Şimdi boğa ne zaman bir insan görse, ona saldırıyor."
agot_filler_north.0102.a:0 "Boğa gitmeli."
agot_filler_north.0102.b:0 "Belki zehirli oklar yardımcı olur..."
agot_filler_north.0102.c:0 "Onu ormana çekin."
agot_filler_north.0102.d:0 "Korkarım yapabileceğim bir şey yok."

agot_filler_north.0103.t:0 "En Tehlikeli Av: Yaban Öküzü"
agot_filler_north.0103.desc:0 "Atlarımız sürünün arkasında yarışıyor, adamlarım sürüyü bir arada tutmak için el hareketlerimi takip ediyor. Sürüyü vadiden çıkarmayı ve daha ileriye doğru sürmeyi başarıyoruz. Şansımız yaver giderse, vadiyi bir daha bulamayacaklar ve çobanlar koyunlarını huzur içinde otlatabilecekler."
agot_filler_north.0103.a:0 "İyi iş çıkardınız, adamlar!"

agot_filler_north.0104.t:0 "En Tehlikeli Av: Yaban Öküzü"
agot_filler_north.0104.desc:0 "Atlarımız sürünün arkasında yarışıyor, adamlarım sürüyü bir arada tutmak için el hareketlerimi takip ediyor. Ne yazık ki, el hareketlerimden biri yanlış yorumlandı ve saflarımızda bir gedik açıldı. Sürü bundan yararlandı ve saflarımızdan hızla geçti, izdihamda adamlarımdan birkaçını ezdi ve atlarımızdan bazılarını korkutup kaçırdı.\n\nYenilgiyi kabul ediyoruz ve çobanlara yeni otlaklar bulmaları gerekeceğini bildiriyoruz."
agot_filler_north.0104.a:0 "Kötü bir girişim..."

agot_filler_north.0105.t:0 "En Tehlikeli Av: Yaban Öküzü"
agot_filler_north.0105.desc:0 "Boğa, göz göze geldiğimiz anda saldırganlığını gösteriyor ve adamlarıma saldırıyor. Biraz zorlukla onu sürüden ayırmayı başarıyoruz. Savaşmaya çalışırken oklarımız canavara doğru uçuyor.\n\nCanavara hayran olmalıyım, sadece sürüyü tehdit olarak gördüğü şeyden korumaya çalışıyordu. Yine de canavarın öldürülmesi gerekiyordu - ama boğa yere düştüğünde, adamlarımdan hiçbiri tezahürat etmedi. Bunun yerine, kaçak avcılara lanet ediyorlar. Yaban öküzü boğa saygımızı kazanmıştı."
agot_filler_north.0105.a:0 "Ne canavar ama!"

agot_filler_north.0106.t:0 "En Tehlikeli Av: Yaban Öküzü"
agot_filler_north.0106.desc:0 "Boğa, göz göze geldiğimiz anda saldırganlığını gösteriyor ve adamlarıma saldırıyor. Biraz zorlukla onu sürüden ayırmayı başarıyoruz. Savaşmaya çalışırken oklarımız canavara doğru uçuyor.\n\nCanavara hayran olmalıyım, sadece sürüyü tehdit olarak gördüğü şeyden korumaya çalışıyordu. Yine de canavarın öldürülmesi gerekiyordu - ama ne yazık ki yaban öküzü boğa bizi alt etti. Canavar, peşindeki sürüyle kaçmadan önce, atlı adamlarımdan birkaçını yuvarlamayı başardı."
agot_filler_north.0106.a:0 "Kötü bir girişim..."

#####################################
#     Dangerous Game: The Warg      #
#        by Zombieschrodcat         #
#           0107 - 0113             #
#####################################

agot_filler_north.0107.t:0 "Çok Tehlikeli Bir Av: Warg"
agot_filler_north.0107.desc:0 "Zavallı adam hikayesini anlatırken sarayım kahkahalarını zorlukla tutabiliyor. Kıkırdamalarını gizleyemeyince adam kıpkırmızı oluyor, ama anlatmaya devam ediyor. Görünüşe göre, köyünün sürülerine arka ayakları üzerinde yürüyen büyük, tüylü bir canavar musallat olmuş. Yerliler canavarın aslında bir Warg olduğuna inanıyor!"
agot_filler_north.0107.a:0 "Sürüyü bir şey avlıyor..."
agot_filler_north.0107.b:0 "Ha! Ne iyi bir şaka!"

agot_filler_north.0108.t:0 "Çok Tehlikeli Bir Av: Warg"
agot_filler_north.0108.desc:0 "Çobanların hayvanlarını otlattığı yere varıyoruz. Adamlarım ve ben önce bölgeyi arayarak kurtların veya diğer büyük yırtıcıların izlerini bulmaya çalışıyoruz. Aramalarımız kayda değer hiçbir şey ortaya çıkarmıyor.\n\nGüneş batmaya başlayınca, eylem planımıza karar veriyoruz."
agot_filler_north.0108.a:0 "Bu gece sürüyü izleyeceğiz."
agot_filler_north.0108.b:0 "Köyden gelen yolu izlemeliyiz."
agot_filler_north.0108.c:0 "Bu zaman kaybı..."

agot_filler_north.0109.t:0 "Çok Tehlikeli Bir Av: Warg"
agot_filler_north.0109.desc:0 "Güneş neredeyse batmak üzereyken onu gördük. "Tanrılar aşkına," diye mırıldandı adamlarımdan biri, ormandan bir midillinin boyutunda bir adam çıkıp yakındaki bir koyuna doğru yürürken. Canavar koyunu alırken, savaş atlarımızla içeri daldık. Kürklerle gizlenmiş garip adam çığlık attı ve ormana geri kaçmaya çalıştı, kaçarken hayatı için yalvardı.\n\nOna hızla yetiştik. Adam, yasadışı yollardan elde ettiği kürkleri kılık değiştirmek ve hayvanları çalmak için kullanan normal, ancak uzun boylu bir kaçaktı. Köylüler onu, ilk etapta bir Warg hikayelerini yayan kişi olarak bile tanıdılar."
agot_filler_north.0109.a:0 "Çok garip bir av!"

agot_filler_north.0110.t:0 "Çok Tehlikeli Bir Av: Warg"
agot_filler_north.0110.desc:0 "Güneş neredeyse batmak üzereyken onu gördük. "Tanrılar aşkına," diye mırıldandı adamlarımdan biri, ormandan bir midillinin boyutunda bir adam çıkıp yakındaki bir koyuna doğru yürürken. Canavar koyunu alırken, savaş atlarımızla içeri daldık. Kürklerle gizlenmiş garip adam çığlık attı ve ormana geri kaçmaya çalıştı, kaçarken hayatı için yalvardı.\n\nOnu ertesi sabah o ormanda buldum, boğazı yırtılmıştı. Cesedinden ayrılırken, bir kurtun bana baktığını gördüm, gözleri neredeyse insandı diye düşündüm, ormana geri kaçmadan önce."
agot_filler_north.0110.a:0 "Bu avda garip bir şey vardı..."

agot_filler_north.0111.t:0 "Çok Tehlikeli Bir Av: Warg"
agot_filler_north.0111.desc:0 "Çobanların hayvanlarını otlattığı yere varıyoruz. Adamlarım ve ben önce bölgeyi arayarak kurtların veya diğer büyük yırtıcıların izlerini bulmaya çalışıyoruz. Aramalarımız, bulmayı beklediğimizden çok daha fazla ayak izi ortaya çıkarıyor - hepsi insanlara ait."
agot_filler_north.0111.a:0 "Bu gece sürüyü izleyeceğiz."
agot_filler_north.0111.b:0 "Yabanıllar..."
agot_filler_north.0111.c:0 "Bunun için zamanım yok..."

agot_filler_north.0112.t:0 "Çok Tehlikeli Bir Av: Yabanıllar"
agot_filler_north.0112.desc:0 "Görünüşe göre bizi izliyorlardı. Güneş batmaya başlayınca ormandan çıkıyorlar - bir Yabanıl akıncı grubu. Adamlarım ve ben kılıçlarımızı çekip onlarla savaşta karşılaşıyoruz; eğitimimizin ve hünerimizin sonucu belirleyeceği bir savaşta.\n\nÇobanların otlakları kanla kırmızıya boyandı."
agot_filler_north.0112.a:0 "Kuzey İçin!"
agot_filler_north.0112.a.win.title:0 "Kazandınız!"
agot_filler_north.0112.a.lose.title:0 "Kaybettiniz..."

agot_filler_north.0113.t:0 "Çok Tehlikeli Bir Av: Yabanıllar"
agot_filler_north.0113.desc:0 "Adamlarıma mevzilenmelerini emrettim; askeri taktiklerimiz sonucu belirleyecekti. Güneş batmaya başlayınca ormandan çıkıyorlar - bir Yabanıl akıncı grubu. Adamlarım ve ben kılıçlarımızı çekip onlarla savaşta karşılaşıyoruz.\n\nÇobanların otlakları kanla kırmızıya boyandı."
agot_filler_north.0113.a:0 "Kuzey İçin!"
agot_filler_north.0113.a.win.title:0 "Kazandınız!"
agot_filler_north.0113.a.lose.title:0 "Kaybettiniz..."

#####################################
