 ########################### 
 #   A Wildling Encounter  # 
 ########################### 
  
 agot_filler_north.0001.t: "Bir Vahşiyle Karşılaşma"
 agot_filler_north.0001.desc: "Ormanda gezinirken, yakınlarda perişan bir adam gördüm ve kısa sürede onun bir Yabanıl olduğunu anladım!"
 agot_filler_north.0001.a: "Geber, vahşi!"
 agot_filler_north.0001.a.tt: "Wildlings'te, ya öldür ya da öl."
 agot_filler_north.0001.b: "Başka bir hizmetçiye ihtiyacım var..."
 agot_filler_north.0001.b.tt: "Adama ahırınızda çalışma imkânı sunuyorsunuz."
 agot_filler_north.0001.c: "Çalılıkların arasına saklanacağım, beni asla görmeyecekler!"
 agot_filler_north.0001.c.tt: "Bazıları sana korkak diyebilir ama en azından hala nefes alan bir korkaksın!"
  
 agot_filler_north.0002.t: "Bir Vahşiyle Karşılaşma"
 agot_filler_north.0002.desc: "Yabanıllar tamamen kötü olamaz ve sarayımda daha sadık hizmetkarlara ihtiyacım var. Diz çök ve Kuzey'in bir adamı olarak ayağa kalk."
 agot_filler_north.0002.a: "Bugünden kıyamete kadar."
  
 ############################## 
 #   A Black Brother Deserts  # 
 ############################## 
  
 agot_filler_north.0003.t: "Kara Kardeş Kaçıyor"
 agot_filler_north.0003.desc: "Gece Nöbetçileri kutsal bir yemin ederler: Görev yerlerinde yaşamak ve ölmek. Bir firari, onu yakalayan efendinin elinden adaleti bulmalıdır."
 agot_filler_north.0003.a: "Alçak herifi içeri alın."
  
 agot_filler_north.0004.t: "Kara Kardeş Kaçıyor"
 agot_filler_north.0004.desc: "Kaçak, [agot_filler_black_brother_deserter.GetFirstNameNoTooltip] adında bir adam, önüme getiriliyor. Sur'un kuzeyinde gördüğü şeyler hakkında sızlanıyor. Donmuş çoraklıktaki tarifsiz dehşetler..."
 agot_filler_north.0004.a: "Kralın adaletine kavuşacaktır."
 agot_filler_north.0004.b: "Çok şey gördüğü ortada."
 agot_filler_north.0004.b.tt: "Belki de görevine geri dönmeli..."
  
 agot_filler_north.0005.t: "Siyah Kardeş Adaleti Buldu"
 agot_filler_north.0005.desc: "Kuzey'de şöyle derler: Hükmü veren adam kılıcı sallamalıdır. [agot_filler_black_brother_deserter.GetFirstNameNoTooltip]'ın gözlerine son kez bakıyorum."
 agot_filler_north.0005.a: "Lanet olsun ne diyorlar. Neden benim emrimde bir cellat var?"
 agot_filler_north.0005.b: "Kılıcı sallayacağım."
 agot_filler_north.0005.b.tt: "Onu idam edin."
  
 agot_filler_north.0006.t: "Bir Kaçak Duvara Geri Dönüyor"
 agot_filler_north.0006.desc: "[agot_filler_black_brother_deserter.GetFirstNameNoTooltip]'ın, Kara Kale'den kaçıp donmuş çoraklıkta tarifsiz dehşetler gördüğünü iddia ettiğinde onu en son gördüğümü sanıyordum.\n\nŞimdi, karşımda dururken, sadece adaleti hak eden bir firari görüyorum: hızlı bir ölüm."
 agot_filler_north.0006.a: "Sen görev yerinde yaşarsın ve görev yerinde ölürsün kardeşim."
  
 ####################################### 
 #   DIREWOLF CLOAKS SOLD BY MERCHANT  # 
 ####################################### 
  
 agot_filler_north.0020.t: "Satılık Korkunç Kurt Pelerinleri!"
 agot_filler_north.0020.desc: ""Uğur kurt pelerinleri! Uğur kurt pelerinleri satılık," diye bağırıyor tüccar. Arkamı dönüp tüccarın arkasında üç büyük, tüylü pelerin asılı olduğunu görüyorum. Bakışlarımı yakalıyor ve pelerinleri incelemem için beni davet ediyor..."
 agot_filler_north.0020.a: "Pelerinleri inceleyin."
 agot_filler_north.0020.b: "Ulu kurtlar mı? Onların soyu tükendi! Kendini açıkla, tüccar."
 agot_filler_north.0020.c: "Benim pelerine ihtiyacım yok."
 agot_filler_north.0020.a_tt: "Pelerinlere daha yakından bakıyorsun."
  
 #genuine coat 
 agot_filler_north.0021.t: "Daha Yakından Bakıldığında"
 agot_filler_north.0021.desc: "Büyük beyaz bir pelerin çekiyorum. Paltoyu ellerimde hissettiğimde, işçiliğin olağanüstü olduğunu söyleyebilirim; dikiş işi bile ustalık sınıfı! Gözlerimi kapatıp pelerini kokluyorum; kar ve çam gibi kokuyor. Gözlerimi açıyorum, paltomu çıkarıyorum ve korkunç kurt pelerinini denerken onu tüccarın kollarına itiyorum. Palto ferahlatıcı bir şekilde sıcak. Kurt kürkü paltomdan belirgin bir farkı olduğunu söyleyebilirim.\n\nTüccar boğazını temizliyor, ödeme yapma veya pelerini geri verme zamanı hakkında bir şeyler mırıldanıyor..."
 agot_filler_north.0021.a: "Bunu satın almalıyım!"
 agot_filler_north.0021.b: "Gerçek gibi duruyor ama ihtiyacım yok..."
 agot_filler_north.0021.c: "Ben asilim, bunun için para ödememe gerek yok!"
  
 #dubious coat 
 agot_filler_north.0022.t: "Daha Yakından Bakıldığında"
 agot_filler_north.0022.desc: "Büyük beyaz bir pelerin indiriyorum. Paltoyu ellerimde hissettiğimde işçiliğin olağanüstü bir şey olmadığını keşfetmem beni şaşırtmadı. Gözlerimi kapatıyorum ve pelerinin kokusunu alıyorum; eski et ve ıslak köpek gibi kokuyor. Ahh. Tüccar denemem için bana yalvarıyor. Üzerime geçiriyorum ve soğuk esintinin içimden estiğini hissedebiliyorum.\n\nTüccar boğazını temizliyor, ödeme yapma veya pelerini iade etme zamanı hakkında bir şeyler mırıldanıyor..."
 agot_filler_north.0022.a: "Bunun için seni tutuklatmalıyım..."
  
 agot_filler_north.0023.t: "'Direwolf' Pelerinleri, ha?"
 agot_filler_north.0023.desc: ""Uğursuz kurt? Nesli tükenmiş mi? Hayır, hayır, hayır," diye mırıldanıyor tüccar. "Sur'un güneyinde, evet. Ama bu pelerinler, duvarın ötesinde, Yabanıllar tarafından avlanan ulu kurtlardan yapılmıştı! Bu taze malların Sur'un güneyine, sizin gibi alıcılar için teslim edilmesi için büyük mücadeleler verdim. Hadi, inceleyin! Kendiniz görün.""
 agot_filler_north.0023.a: "Pelerinleri inceleyin."
 agot_filler_north.0023.b: "Benim için pek önemli değil."
  
 ################################## 
 #   SUMMER SNOW CHILDHOOD EVENT  # 
 ################################## 
  
 agot_filler_north.0030.t: "Yaz Karları!"
 agot_filler_north.0030.desc: "BRRRR! Dışarıda oynuyordum ve aniden bir kar fırtınası başladı, hiçbir yerden! Üstatlar bana bu yaz karlarının çok uzun süre kalırsam tehlikeli olabileceğini söylüyorlar ama ben şimdiden çok eğleniyorum..."
 agot_filler_north.0030.a: "Üstatları dinlemeliyim. Kaleye en son geri dönen bir Wildling!"
 agot_filler_north.0030.b: "Ben bir KUZEYLİYİM! Bu yaz karı. Hiçbir şey ifade etmiyor."
 agot_filler_north.0030.c: "Ama kale şu ana kadar #italic kadar#!..."
  
 ####################################### 
 #   SUMMER SNOW DESTROYS CROPS EVENT  # 
 ####################################### 
  
 agot_filler_north.0031.t: "Kış Erken Geldi"
 agot_filler_north.0031.desc: ""Efendim, efendim," diyor önümde duran ekşi suratlı çiftçi, "Bu yaz kar fırtınaları mahsulümü mahvetti! Özellikle hasat yakında olduğu için asla iyileşemem. Bu mevsimde ailemin geçimini sağlayamazsam ne yapacağımı bilmiyorum, özellikle de kış yaklaşıyorken... Yapabileceğin bir şey olmalı!"\n\nÇiftçi çiftliği için benden yardım talep etmeye cüret ediyor... ancak bu yaz kar fırtınaları #italic#! ülke çapındaki çiftliklere zarar verdi..."
 agot_filler_north.0031.a: "Sadece tahrip olan mahsulün tazminini sağlayacağım."
 agot_filler_north.0031.b: "Bu, Eski Tanrılar'ın senin günahlarına karşılık sana verdiği bir cezaydı."
 agot_filler_north.0031.c: "Sen bir KUZEYlisin! Yaz kar fırtınalarının tehlikesini bilmelisiniz."
  
 #################################################### 
 #   FIRSTMEN RUNES UNCOVERED - CONSTRUCTION CREW   # 
 #################################################### 
  
 agot_filler_north.0032.t: "İlk İnsanların Rünleri"
 agot_filler_north.0032.desc: "Bölgedeki bir inşaat projesi büyüleyici bir keşifte bulundu. Görünüşe göre, yerel bir inşaatçı İlk İnsanların rünleriyle işlenmiş bir taş yığını ortaya çıkardı. İnşaatçı bana taşları çok uygun bir fiyata satmayı teklif ediyor.\n\nÜstatlar bize İlk İnsanların Batıdiyar'a ilk geldiklerinde rünlerini taşlara ve diğer nesnelere kazıdıklarını öğrettiler. Hatta bazıları bu oymaların büyülü özelliklere sahip olduğunu söylüyor. Bu taşlar çok değerli olabilir ve Kuzey'deki itibarımı kesinlikle artıracaktır..."
 agot_filler_north.0032.a: "Taşları satın almak için kurye gönderin."
 agot_filler_north.0032.b: "Benim böyle şeylere ihtiyacım yok."
 agot_filler_north.0032.c: "İlk Adam'ın mirası #italic benim#! mirasımdır. Taşları al."
 agot_filler_north.0032.d: "İlk İnsanların mirası #italic benim#! mirasımdır. Taşları alın."
  
 ######################################## 
 #   APPRECIATING A TRUE Büvet Ağacı TREE  # 
 ######################################## 
  
 agot_filler_north.0033.t: "Ormanda Bir Gezinti"
 agot_filler_north.0033.desc: "Bölgemin daha uzak kısımlarından bazılarında seyahat etmek çok ödüllendirici olabilir. Ormanda, tepelerde veya sadece bir tarlada uzun yürüyüşler yapmanın, asil olmanın stresini derinden hafifletebileceğini düşünüyorum.\n\nBugün, küçük, unutulmuş bir ormanda dolaşıyorum. Ağaçlar çok eski, kalın gövdeleri daha önce hiç görmediğim şekillerde kesişiyor ve birbirleriyle karışıyor. Ormanın daha da derinlerine doğru yürürken, güzel beyaz ve kırmızı bir ağaç görüyorum - bir weir ağacı! Bu kadim ağaçların hepsi burada, Kuzey'de hala yaşıyor, ancak bunlardan birini böyle derin vahşi doğada görmek... alçakgönüllülük gerektiriyor. Gövdeye doğru yürüyorum ve Ormanın Çocukları'nın binlerce yıl önce oyduğu ağlayan yüze bakıyorum. Garip güzelliğini içime çekiyorum ve ayrılmak için döndüğümde rahatlamaktan kendimi alamıyorum."
 agot_filler_north.0033.a: "Ne güzel bir ağaç."
 agot_filler_north.0033.b: "Böylesine kutsal bir ağacın burada güvende kalmasına sevindim."
 agot_filler_north.0033.c: "Geri dönüp Eski Tanrılara dua etmeliyim..."
  
 ####################################### 
 #   WOLF ATTACKS ON SHEEP/WOOL TRADE  # 
 ####################################### 
  
 agot_filler_north.0034.t: "Kurt Saldırıları Yünleyenleri Tehdit Ediyor"
 agot_filler_north.0034.desc: "Çalışma odamda yine uzun bir gece. Güneş battı ve ay gökyüzüne doğru yükseldi. Ay bu kadar parlak parlarken mumuma pek ihtiyacım yok. Raporları incelemek, hesapları okumak ve belgeleri damgalamak için saatler harcarken, hem hizmetçim hem de mareşal tarafından imzalanmış yeni bir raporla karşılaştım.\n\nRaporda, mülkümdeki kırkıcıların giderek artan sayıda ölü veya yaralı yüncü bulduğu belirtiliyor; hizmetçimin raporda belirttiği gibi, yün üreten hayvanlar. Keçiler, koyunlar ve hatta yün köpekleri, birçok kişinin iddia ettiği gibi büyük, aç kurt sürüleri tarafından geceleri vahşice saldırıya uğruyor. Bu saldırılar mevcut sayılarıyla devam ederse, yün ticareti ciddi dezavantajlarla karşı karşıya kalabilir.\n\nBu soruna bir çözüm bulmak aniden ihtiyatlı görünüyor; yarın sabah meclisime bir karar sunmak güzel olurdu."
 agot_filler_north.0034.a: "Kurtlar için bir ödül koyun ve her avcıya öldürülen her kurt için altın ödeyin."
 agot_filler_north.0034.b: "Kırkıcılara yünlerine bakmadıkları için ceza yazın."
 agot_filler_north.0034.c: "En çok etkilenen kırkıcılara tazminat ödensin."
  
 ###################################### 
 #   HEART TREE GARDENER MAINTENANCE  # 
 ###################################### 
  
 agot_filler_north.0035.t: "Büvet Ağacıyla İlgilenmek"
 agot_filler_north.0035.desc: "Bahçe işleri ekibim son zamanlarda benim kaledeki Tanrı Ormanı'da çalışıyor. Çiçek tarhlarını malçladılar, yeni çiçekler ektiler, çalıları budadılar ve genel olarak Tanrı Ormanı'u iyileştirerek onu küçük bir koruyu andıracak hale getirdiler.\n\nAncak bahçe işleri ekibi, tüm Tanrı Ormanı'un üzerinde gururla duran Büvet Ağacı kalp ağacını güzelleştirmem için bana geldi. Bahçıvanlar bana sadece onu güzelleştireceklerini, dallarını ve köklerini budayacaklarını söylüyorlar ancak ona verilebilecek olası zararlardan endişe ediyorum. Sonuçta, hangi Kuzeyli kalp ağacının harabeye dönmesine izin verir ki?"
 agot_filler_north.0035.a: "Bunu ancak en deneyimli bahçıvanların yapmasına izin verin."
 agot_filler_north.0035.b: "Ne yanlış gidebilir?"
 agot_filler_north.0035.c: "Riske atmak istemiyorum... Gönül ağacı çok kutsaldır."
 agot_filler_north.0035.d: "Hayır, kendim yapacağım!"
  
 ################################## 
 #  ICE SKATING - GENERIC LEISURE # 
 ################################## 
  
 agot_filler_north.0036.t: "Buz Patencileri!"
 agot_filler_north.0036.desc: "Bugün soğuk ama güzel bir gün. Kaleme yakın küçük yerleşim yerlerinden bazılarında yürüyüş yapmak, doğayı seyretmek ve güzel günün tadını çıkarmak için kendime birkaç saat ayırdım.\n\nYürürken donmuş bir gölete rastladım ve buz üzerinde harika bir şekilde kayan birkaç küçük insan gördüm! Hareketleri her yerde; çoğu buzun üzerine düşüyor, ama bazıları harika bir şekilde kayıyor. Ah, ne güzel bir manzara!"
 agot_filler_north.0036.a: "Sanırım burada oturup bir süre onları izleyeceğim."
 agot_filler_north.0036.b: "Sanırım ben de onlara katılacağım!"
 agot_filler_north.0036.c: "Hayır, hayır. Güvenli değil, onları durdurmalıyım!"
  
 ######################### 
 #  ICE SKATING - TRAVEL # 
 ######################### 
  
 agot_filler_north.0037.t: "Kuzeyde Paten Kaymak"
 agot_filler_north.0037.desc: "Kuzeylilerin, buzlu çorak arazilerde kaymak için koyun ve at kemiklerinden yapılmış patenler kullandıklarına dair akademik açıklamalar ilgimi çekti. Görünüşe göre bu, Kuzey'in bazı bölgelerinin kışın ticaret yapmak ve diğer köylere ulaşmak için güvendiği eski bir seyahat yöntemi. Hatta belirli bir açıklama, İlk İnsanlar Kuzey'e yerleştiğinden beri uygulandığını iddia ediyor!"
 agot_filler_north.0037.a: "Kış mevsimi gerçekten de bizi yeniliklere yöneltiyor."
 agot_filler_north.0037.b: "Büyüleyici; ama ben eski güzel kızakta kalmayı tercih edeceğim."
 agot_filler_north.0037.c: "Bunu Kuzey seferlerinde ordularımıza yardımcı olmak için kullanabilir miyiz?"
  
 ################################## 
 #   TALES OF UNICORNS ON SKAGOS  # 
 ################################## 
  
 agot_filler_north.0038.t: "Skagos'taki tek boynuzlu atlar"
 agot_filler_north.0038.desc: "Hem mite hem de üstatlara göre, Skagos adasında anakaradan nesli tükenmiş benzersiz ve şaşırtıcı bir canavar yatıyordu. Bu dünyanın bu bölümünde atın yerini alan tüylü ve güçlü bir canavardı. Kafasında, bilinen dünyadaki tüccarlar tarafından çok değerli görülen tek bir uzun boynuz vardı. Skagoslular, çatışma çıktığında bu canavara binerek savaşa girerler ve Skagoslular ve canavarları birlikte öldürülen düşmanlarının etini yerler.\n\nBu canavar #bold tek boynuzlu attan başkası değildir#!. Korkunç kurtlara bile karşı koyabilen vahşi bir canavar olan tek boynuzlu at, baştan çıkarılacak bir canavar değildir. Ve bu yüzden Skagoslular onları evcilleştirmiştir."
 agot_filler_north.0038.a: "Skagos heyecan verici bir yer gibi görünüyor; bir gün ziyaret etmek isterim."
 agot_filler_north.0038.b: "Sanırım ben sıradan, anakara atlarıma sadık kalacağım."
 agot_filler_north.0038.c: "Ne kadar ilgi çekici bir hikaye."
 agot_filler_north.0038.d: "Açıkça abartılı bir hikaye."
  
 ################################################## 
 #   ICE FISHING EXPERIENCE - SMALL FOLK FISHING  # 
 ################################################## 
  
 agot_filler_north.0039.t: "Buzda balık tutmak"
 agot_filler_north.0039.desc: "Alanımda bir yürüyüş sırasında donmuş göletlerle karşılaştım. Sıcaklık daha yüksek olduğunda, bunlar genellikle balık tutmak için harika bir yerdir. Ancak görünen o ki, soğuk iklim bile bazı halkı buz balıkçılığı yaparak şanslarını denemekten alıkoymamış. Görünüşe göre kalın buzun altındaki suya ulaşmak için bazı delikler açmışlar...\n\nYaklaşıp avlarına ve ekipmanlarına bir göz atıyorum. Beni hemen fark ettiler ve hemen göletlerin ne kadar iyi stoklandığı ve balıkçılığın ne kadar iyi olduğu hakkında konuşmaya başladılar. Hatta bir adam bana, daha önce hiç balık tutmayan küçük oğluyla birlikte burada olduğunu söyledi!"
 agot_filler_north.0039.a: "Şu ana kadar neler yakaladın?"
 agot_filler_north.0039.b: "Aranıza katılabilir miyim?"
 agot_filler_north.0039.c: "Benim arazimde, benim göletlerimde balık tutmaya hakkınız yok!"
  
 ############################################ 
 #   NORTHERN CAMPING STORIES - THE OTHERS  # 
 ############################################ 
  
 agot_filler_north.0040.t: "Kuzeyin Efsaneleri"
 agot_filler_north.0040.desc: "Kamp ateşi hayatla kükrerken ben diğerlerinin yanına oturdum. Saraydan ve yönetimden -ve hayatın küçük meselelerinden- tamamen uzakta, ormanda bir hafta geçirmek benim konumumdaki çoğu kişinin ancak hayal edebileceği bir şey. Fakat Kuzey'de bu bizim geleneğimiz. Mirasımız.\n\nAy başımızın üzerinde yüksekte ve ev sahibimiz, Beron adında bir adam, korkunç bir suratla ateşten yukarı bakıyor.\n\n"Arkadaşlarım," diyor, ateş gözlerinin siyahlığında dans ediyor, "bu orman hakkında bir efsane olduğunu söylüyorlar. Korkutucu ve eski bir efsane. Hepiniz biliyor musunuz?" Adamlar hep birlikte homurdanarak hayır derler ve onu paylaşmaya teşvik ederler.\n\n"Uzun zaman önce, avcılar ve toplayıcılar sanki ejderhalarla doluymuş gibi bu ormanlardan kaçınırlardı. Bu ormanların efendisi şaşırmıştı; avlanacak iyi bir av ve toplanacak güzel meyveler vardı. Bu yüzden, halkı için neden zehir gibi olduğunu bulmak için ormana doğru yola koyuldu."\n\n"Bu ormanlarda, herhangi bir işaret için birçok gün ve gece aradı. Ama her dönüşte hiçbir şey bulamadı. Ta ki bir gece, tıpkı bu gece gibi, ay gökyüzünde yüksekteyken, buzlu ve uğursuz bir rüzgar hissetti. Aniden, arkasından, onu öldürmeye gelen #italic Diğer#!,'den başkasını görmedi-"\n\nHiçbir yerden, sen ve arkadaşların burada çalılardan gelen bir hışırtı... Beron, biri çalılardan atlayıp hepinize çılgınca bağırırken soluk soluğa kaldı! Beron'un adamın çığlıkları arasında çılgınca güldüğünü duyabiliyorsunuz!"
 agot_filler_north.0040.a: "AHHHHHH!"
 agot_filler_north.0040.b: "KAÇ! EVE KADAR!"
 agot_filler_north.0040.c: "AHAH, harika bir şaka, Beron!"
  
 ############################################ 
 #   ICE FISHING EXPERIENCE - SOLO FISHING  # 
 ############################################ 
  
 agot_filler_north.0041.t: "Buzda balık tutmak"
 agot_filler_north.0041.desc: "Buz balıkçılığına gitmek için izin alıyorum! Yakındaki bazı göletler donmuş ve kendi başıma vahşi doğada olmanın güzel bir stres atma yöntemi olacağına karar verdim.\n\nOltamı suya attığımda gıcırdama ve çatlama sesleri duyuyorum... hemen anladım... #bold altımdaki buz çatlıyor!#!\n\nI Koltuğumdan fırlayıp sert zemine geri koşmaya çalışıyorum ama ayaklarımın altında buz gibi su hissediyorum ve aniden — #bold SPLOOSH#! Dibe batıyorum!"
 agot_filler_north.0041.a: "Yardım edin, biri yardım etsin!"
 agot_filler_north.0041.b: "Yüz, yüz! Mümkün olduğunca sert yüz!"
 agot_filler_north.0041.drowning.toast.title: "Çığlık attığını kimse duyamaz."
 agot_filler_north.0041.drowning.toast.alternate.title: "Gizemli bir yabancı sizi kurtarır."
  
 ########################## 
 #   WOLF ATTACK - NORTH  # 
 ########################## 
  
 ############################################# 
 #   Peasant and the Wight #Zombieschrodcat  # 
 #   0043-0050                               # 
 ############################################# 
  
 agot_filler_north.0043.t: "Köylü ve Wight"
 agot_filler_north.0043.desc: "Bir adam, elleri bağlı, alışılmadık derecede solgun bir kadını yanında götürerek sarayınıza girer. Avcıların, kendisinin wight olarak adlandırdığı kadını, ormanda ölü bir avcının kanıyla kaplı halde bulduğunu iddia eder. Kadın kendini savunmaya çalışır ve yaralı avcıyı bulduğunda ot topladığını ve bir kurt tarafından saldırıya uğradıktan sonra onu kurtarmaya çalıştığını iddia eder.\n\nAdam, onun yalvarışlarını görmezden gelmeniz konusunda sizi uyarır; o bir wight'tır; Gece Kralı efsanesini ve onun oluşturabileceği tehlikeyi hatırlayın."
 agot_filler_north.0043.a: "Gece Kralı kimdi acaba?"
 agot_filler_north.0043.b: "Diyar sana teşekkür ediyor!"
 agot_filler_north.0043.c: "Efsanelerdeki yaratıkların gözleri mavidir, aptal!"
 agot_filler_north.0043.d: "Bu zavallı kız yeteri kadar acı çekti!"
  
 agot_filler_north.0044.t: "Efsane: Gecenin Kralı"
 agot_filler_north.0044.desc: "Efsaneler, Gece Kralı'nın Gece Nöbeti'nin on üçüncü Lord Komutanı olduğunu söyler. Bazıları, soluk bir kadın tarafından baştan çıkarıldığını iddia eder - bir Öteki veya bir hayalet - ve bu kadın onu kendisini Kral ilan etmeye ve Sur'ı zalimlik ve kara büyüyle yönetmeye yönlendirmiştir. Gece Kralı'nın saltanatı, Kış Kralı ve Sur'un Ötesindeki Kral'ın ortak bir amaç edinip onu iktidardan uzaklaştırmak için savaşmasıyla nihayet sona ermiştir."
 agot_filler_north.0044.a: "Ah! Evet Gecenin Kralı."
  
 agot_filler_north.0045.t: "Onun Kucaklaması: Gece"
 agot_filler_north.0045.desc: "Bazen huzursuz gecelerde şato salonlarında dolaşırım. Normalde birkaç muhafız dışında çok az kişi bu kadar geç saatlere kadar dışarıda olur, ancak bu gece [palebride.GetFirstNameNoTooltip]'ın da salonlarda dolaştığını görüyorum. Bana yaklaşıyor ve kanım arzuyla kaynayana kadar öyle şeyler fısıldıyor ki. Bana sinsi bir şekilde gülümsüyor ve ben de onu takip ediyorum ve kısa süre sonra ikimiz de bir misafir odasının çarşaflarına dolanmış durumdayız."
 agot_filler_north.0045.a: "Gözleri neredeyse mavi görünüyor..."
  
 agot_filler_north.0046.t: "Onun Kucaklaması: Sabah"
 agot_filler_north.0046.desc: "Şafak vakti geldiğinde, [palebride.GetFirstNameNoTooltip] hiçbir yerde bulunamıyor. Muhafızlar kaleyi boşuna arıyorlar. O gece beni bir şekilde değiştirdi, hissediyorum. Güzelliğini hatırlamaya çalıştığımda, görebildiğim tek şey en soğuk buz gibi koyu mavi gözleri, ama gözleri kırmızı değil miydi?\n\nBelki de [thug.GetFirstNameNoTooltip] uyarısında haklıydı..."
 agot_filler_north.0046.a: "Acılık mı, yoksa başka bir şey mi..."
  
 agot_filler_north.0047.t: "Onun Kabusu"
 agot_filler_north.0047.desc: "Kabus, [palebride.GetFirstNameNoTooltip] idam edildiğinden beri geçen birkaç gecedir aynıydı. Geceleri şatoda dolaşıyorum, soğuktan titriyorum. Panjurları kapatmak için açık bir pencereye yaklaşırken onu görüyorum. Kar yağarken avluda duruyor, bana bakıyor. Rüyamda gözleri kırmızı değil, doğal olmayan bir mavi..."
 agot_filler_north.0047.a: "Gözleri mavi!"
  
 agot_filler_north.0048.t: "Minnettarlık Gösterisi"
 agot_filler_north.0048.desc: "[palebride.GetFirstNameNoTooltip] bugün yanıma geldi. Bana, onu [thug.GetFirstNameNoTooltip]'den kurtardığım günden beri minnettar olduğunu söyledi. [palebride.GetFirstNameNoTooltip], onun için yaptığım her şeyin karşılığını bir şekilde bana ödeyebilmeyi dilediğini söyledi."
 agot_filler_north.0048.a: "Bana şifa sanatlarını öğretebilir misin?"
 agot_filler_north.0048.b: "Bana bahçeciliği öğretebilir misin?"
 agot_filler_north.0048.c: "Gerekeni yaptım."
  
 agot_filler_north.0049.t: "Minnettarlığın Bir Gösterisi: Şifa"
 agot_filler_north.0049.desc: "[palebride.GetFirstNameNoTooltip] bana insan vücudu ve çeşitli rahatsızlıkların tedavileri hakkında bilgi verirken haftalar geçti. Yavaş yavaş şifa sanatlarını anlamaya başladım."
 agot_filler_north.0049.a: "Çok şey öğrendim, teşekkür ederim!"
  
 agot_filler_north.0050.t: "Minnettarlığın Bir Gösterisi: Bahçecilik"
 agot_filler_north.0050.desc: "[palebride.GetFirstNameNoTooltip] ve ben bahçede gayretliyiz. [palebride.GetFirstNameNoTooltip] bana sadece bahçeciliği göstermekle kalmadı, aynı zamanda bazı bitkilerin çeşitli kullanımlarını da öğretti."
 agot_filler_north.0050.a: "Çok şey öğrendim, teşekkür ederim!"
  
 ############################################# 
 #   Confessor             #Zombieschrodcat  # 
 #   0052-0053                               # 
 ############################################# 
  
 agot_filler_north.0052.t: "İtirafçı"
 agot_filler_north.0052.desc: "[confessor.GetFirstNameNoTooltip], evinde kalan bir yolcuyu öldürüp soyduğunu gardiyanlarıma itiraf etti. Gezgin, [confessor.GetFirstNameNoTooltip] ile ekmeği ve tuzu bölmüştü ve misafir hakkıyla korunuyordu.\n\n[confessor.GetFirstNameNoTooltip], evinde büyük beyaz bir fare görmeye başladığı cinayet sonrasına kadar dinsiz olduğunu itiraf ediyor. Artık tanrılardan özür dilemek ve işlediği suçların karşılığını almak istiyor."
 agot_filler_north.0052.a: "Beyaz bir fare mi?"
 agot_filler_north.0052.a.tt: "Belki efsaneyi hatırlarsınız..."
 agot_filler_north.0052.b: "Kefaretin tek bir yolu var!"
 agot_filler_north.0052.b.tt: "Kan, kanla ödenir, kılıcı sallayacaksın..."
 agot_filler_north.0052.c: "Altını bana ver, her şey affedilsin."
 agot_filler_north.0052.c.tt: "Her şeyin bir bedeli vardır..."
 agot_filler_north.0052.d: "Muhafızlar onu tutukladı!"
 agot_filler_north.0052.d.tt: "Ya kaderine sonra karar verirsin ya da son günlerini hücrede geçirmesine izin verirsin."
  
 agot_filler_north.0053.t: "Efsaneler: Sıçan Aşçı"
 agot_filler_north.0053.desc: "Gece Nöbetçileri'nden kaynaklanan, Gece Kalesi'ndeki bir aşçının Andal Kralı'na kendi oğlundan yaptığı turtayı servis etmesiyle ilgili bir efsane. Bu intikam eylemi tanrıları kızdırmadı ama Gece Nöbetçileri'nin konuğu olan prensin öldürülmesi öfkelendirdi. Ceza olarak tanrılar aşçıyı, hâlâ terk edilmiş Gece Kalesi'nde dolaştığı söylenen büyük beyaz bir fareye dönüştürdü."
 agot_filler_north.0053.a: "Ah, şimdi şarkıyı hatırladım."
 agot_filler_north.0053.a.tt: "Şimdi tekrar yargılamaya dönüyorsunuz."
  
 agot_filler_north.0054.t: "İtirafçı"
 agot_filler_north.0054.desc: "[confessor.GetFirstNameNoTooltip], evinde kalan bir gezgini öldürdüğünü ve soyduğunu gardiyanlarıma itiraf etti. Gezgin, [confessor.GetFirstNameNoTooltip] ile ekmek ve tuzu bölmüştü ve misafir hakkı tarafından korunuyordu.\n\n[confessor.GetFirstNameNoTooltip], cinayetten sonra evinde büyük beyaz bir fare görmeye başlayana kadar dindar olmadığını itiraf ediyor. Şimdi tanrılarla barışmak ve suçları için hak ettiği adaleti almak istiyor."
 agot_filler_north.0054.a: "Kefaretin tek bir yolu var!"
 agot_filler_north.0054.a.tt: "Kan, kanla ödenir, kılıcı sallayacaksın..."
 agot_filler_north.0054.b: "Altını bana ver, her şey affedilsin."
 agot_filler_north.0054.b.tt: "Her şeyin bir bedeli vardır..."
 agot_filler_north.0054.c: "Muhafızlar onu tutukladı!"
 agot_filler_north.0054.c.tt: "Ya kaderine sonra karar verirsin ya da son günlerini hücrede geçirmesine izin verirsin."
  
