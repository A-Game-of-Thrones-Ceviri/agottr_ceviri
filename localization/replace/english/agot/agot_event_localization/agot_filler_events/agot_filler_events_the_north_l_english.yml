#############################################
#   Peasant and the Wight #Zombieschrodcat  #
#   0043-0050                               #
#############################################

agot_filler_north.0043.t:0 "Wight mı, Masum Köylü Kızı mı?"
agot_filler_north.0043.desc:0 "Elleri sıkıca bağlanmış, alışılmadık derecede solgun bir kadını önüne katan bir adam, telaşla sarayınıza giriyor. Adam, wight olarak adlandırdığı kadının, avcılar tarafından ormanda ölü bir avcının kanıyla kaplı halde bulunduğunu iddia ediyor. Kadın ise kendini savunmak için çaresizce yalvarıyor; yaralı avcıyı bulduğunda şifalı otlar topladığını ve bir kurt saldırısından sonra onu kurtarmaya çalıştığını söylüyor.\n\nAdam, size yalvarışlarına kulak asmamanız konusunda ısrar ediyor. Kadının bir wight olduğunu, Gece Kralı efsanesini ve onun getireceği tehlikeyi hatırlamanız gerektiğini haykırıyor."
agot_filler_north.0043.a:0 "Gece Kralı mı? O da kimdi?"
agot_filler_north.0043.b:0 "Bu tehlikeli yaratığı ortadan kaldırdığın için diyar sana minnettar!"
agot_filler_north.0043.c:0 "Efsanelerdeki wight'ların gözleri mavi olur, seni cahil! Bu kız bir wight değil!"
agot_filler_north.0043.d:0 "Yeter artık! Bu zavallı kız yeterince acı çekti!"

agot_filler_north.0044.t:0 "Efsane: Gece Kralı'nın Karanlık Saltanatı"
agot_filler_north.0044.desc:0 "Eski efsaneler, Gece Kralı'nın Gece Nöbeti'nin on üçüncü Lord Kumandanı olduğunu anlatır. Bazılarına göre, bu cesur kumandan, solgun ve gizemli bir kadın -bir Öteki ya da belki de bir wight- tarafından baştan çıkarılmış ve kadının karanlık büyüsüne kapılmıştır. Bu büyüleyici kadın, onu kendisini Kral ilan etmeye ve Sur'u acımasız bir zulüm ve kara büyüyle yönetmeye yönlendirmiştir. Gece Kralı'nın dehşet saçan saltanatı, ancak Kış Kralı ve Sur'un Ötesindeki Kral güçlerini birleştirerek ona karşı savaştıklarında sona ermiştir."
agot_filler_north.0044.a:0 "Ah! Evet, şimdi hatırladım. Gece Kralı..."

agot_filler_north.0045.t:0 "Ay Işığında Bir Karşılaşma"
agot_filler_north.0045.desc:0 "Bazı huzursuz gecelerde, uyku tutmadığında, kale koridorlarında sessizce dolaşırım. Genellikle bu saatlerde birkaç muhafız dışında kimse olmaz. Ancak bu gece, [palebride.GetFirstNameNoTooltip] adlı kişiyi de koridorlarda gezinerken görüyorum. Bana doğru yaklaştığında, fısıltıyla söylediği sözler kanımı kaynatıyor, içimde tarifsiz bir arzu uyandırıyor. Bana gizemli bir gülümsemeyle bakıyor ve ben de tereddüt etmeden onu takip ediyorum. Çok geçmeden kendimizi bir misafir odasının yumuşak çarşafları arasında buluyoruz."
agot_filler_north.0045.a:0 "Gözleri... sanki ay ışığında maviye çalıyor..."

agot_filler_north.0046.t:0 "Kayboluş ve Şüphe"
agot_filler_north.0046.desc:0 "Şafak sökerken, [palebride.GetFirstNameNoTooltip] adlı kişinin hiçbir yerde olmadığını fark ediyorum. Muhafızlar kaleyi didik didik arasalar da ona dair hiçbir iz bulamıyorlar. O gece yaşananlar beni derinden etkiledi, hissedebiliyorum. Güzelliğini hatırlamaya çalıştığımda, zihnimde beliren tek şey, buz gibi bir maviye bürünmüş gözleri... Ama gözleri kırmızı değil miydi?\n\nBelki de [thug.GetFirstNameNoTooltip] adlı kişinin o zamanki uyarıları boşuna değildi..."
agot_filler_north.0046.a:0 "İçimdeki bu garip his... acaba sadece bir acı mı, yoksa daha karanlık bir şey mi?"

agot_filler_north.0047.t:0 "Gece Gelen Kabus"
agot_filler_north.0047.desc:0 "[palebride.GetFirstNameNoTooltip] adlı kişinin idam edilmesinden bu yana, her gece aynı kabusla uyanıyorum. Rüyamda, gecenin karanlığında kalede dolaşıyorum, dondurucu soğuk beni kemiklerime kadar donduruyor. Açık bir pencerenin panjurlarını kapatmak için yaklaştığımda, onu görüyorum. Karlar altında bembeyazlaşmış avluda durmuş, bana doğru bakıyor. Ama rüyamda gözleri kırmızı değil, mavi... doğal olmayan, buz gibi bir mavi..."
agot_filler_north.0047.a:0 "Onun... gözleri... maviydi! Nasıl olur?"

agot_filler_north.0048.t:0 "Minnettarlığın Bedeli"
agot_filler_north.0048.desc:0 "[palebride.GetFirstNameNoTooltip] bugün yanıma geldi. [thug.GetFirstNameNoTooltip] adlı kişinin elinden kurtardığım günden beri bana minnettar olduğunu söyledi. [palebride.GetFirstNameNoTooltip], ona yaptığım iyilik için bana bir şekilde borcunu ödemek istediğini belirtti. Nasıl bir karşılık beklediğini merak ediyorum."
agot_filler_north.0048.a:0 "Bana şifa sanatlarını öğretebilir misin? Bilgin bana ve halkıma faydalı olabilir."
agot_filler_north.0048.b:0 "Bana bahçıvanlık öğretebilir misin? Kalenin bahçelerini güzelleştirmene yardımcı olabilirsin."
agot_filler_north.0048.c:0 "Yapmam gerekeni yaptım, bir karşılık beklemiyorum."

agot_filler_north.0049.t:0 "Şifa Sanatında Ustalaşma"
agot_filler_north.0049.desc:0 "[palebride.GetFirstNamePossessiveNoTooltip] rehberliğinde, insan vücudunun karmaşıklığını ve çeşitli rahatsızlıklar için kullanılan tedavi yöntemlerini öğrenerek haftalar geçirdim. Sabrı ve öğretme yeteneği sayesinde, yavaş yavaş şifa sanatlarında ustalaşmaya başladım. Her geçen gün, bitkilerin iyileştirici gücüne ve insan vücudunun direncine hayranlığım artıyor."
agot_filler_north.0049.a:0 "[palebride.GetFirstNameNoTooltip], öğrettiklerin için minnettarım! Çok şey öğrendim."

agot_filler_north.0050.t:0 "Toprağın Bereketini Keşfetmek"
agot_filler_north.0050.desc:0 "[palebride.GetFirstNameNoTooltip] ile birlikte haftalarımızı bahçede geçirdik, toprakla iç içe, doğanın ritmine ayak uydurarak. [palebride.GetFirstNameNoTooltip] bana sadece bahçıvanlığın inceliklerini öğretmekle kalmadı, aynı zamanda farklı bitkilerin gizli güçlerini, şifalı ve pratik kullanımlarını da gösterdi. Her gün yeni bir bilgiyle dolu, toprağın bereketini ve bitkilerin gizemli dünyasını keşfettim."
agot_filler_north.0050.a:0 "[palebride.GetFirstNameNoTooltip], öğrettiklerin için çok teşekkür ederim! Çok şey öğrendim ve bahçeye olan bakış açım tamamen değişti."

#############################################
