#        by Zombieschrodcat         #
#           0100 - 0106             #
#####################################

agot_filler_north.0100.t:0 "En Tehlikeli Av: Yaban Öküzü"
agot_filler_north.0100.desc:0 "Bugün sarayıma oldukça sorunlu bir yaban öküzü sürüsüyle başa çıkmak için yardım talebiyle bir haberci geldi. Devasa canavarlar, etleri için yetiştirdiğimiz evcilleştirilmiş sığırlardan çok farklı. Yaban öküzleri tamamen kastan ve saldırganlıktan ibaret."
agot_filler_north.0100.a:0 "Avlanıyoruz!"
agot_filler_north.0100.b:0 "Korkarım yapabileceğim bir şey yok."

agot_filler_north.0101.t:0 "En Tehlikeli Av: Yaban Öküzü"
agot_filler_north.0101.desc:0 "Yaban öküzleri, yerel çobanların koyunlarını otlatmak için popüler bir vadi bulmayı başardılar. Sorun şu ki sürü yerinden ayrılmadı ve araziyi aşırı otlatıyor. Yerliler sürüyü dağıtmaya çalıştılar, ancak atlar olmadan yalnızca birkaç adamı yaralamayı başardılar."
agot_filler_north.0101.a:0 "Atlara binin, adamlar!"
agot_filler_north.0101.b:0 "Beni takip edin!"
agot_filler_north.0101.c:0 "Başaracağız."
agot_filler_north.0101.d:0 "Korkarım yapabileceğim bir şey yok."

agot_filler_north.0102.t:0 "En Tehlikeli Av: Yaban Öküzü"
agot_filler_north.0102.desc:0 "Yaban öküzleri, yerliler ve tüccarlar tarafından kullanılan bir rotanın yakınında otluyor. Normalde, sürüden yeterince uzak durulduğu sürece bu bir sorun olmazdı; ancak, işler son zamanlarda değişti.\n\nYerliler, grubuma bir grup kaçak avcının sürüye saldırmaya çalıştığını ve başarısız olduğunu söylüyor. Bu, sürünün büyük boğası üzerinde bir izlenim bıraktı. Şimdi boğa ne zaman bir insan görse, ona saldırıyor."
agot_filler_north.0102.a:0 "Boğa gitmeli."
agot_filler_north.0102.b:0 "Belki zehirli oklar yardımcı olur..."
agot_filler_north.0102.c:0 "Onu ormana çekin."
agot_filler_north.0102.d:0 "Korkarım yapabileceğim bir şey yok."

agot_filler_north.0103.t:0 "En Tehlikeli Av: Yaban Öküzü"
agot_filler_north.0103.desc:0 "Atlarımız sürünün arkasında yarışıyor, adamlarım sürüyü bir arada tutmak için el hareketlerimi takip ediyor. Sürüyü vadiden çıkarmayı ve daha ileriye doğru sürmeyi başarıyoruz. Şansımız yaver giderse, vadiyi bir daha bulamayacaklar ve çobanlar koyunlarını huzur içinde otlatabilecekler."
agot_filler_north.0103.a:0 "İyi iş çıkardınız, adamlar!"

agot_filler_north.0104.t:0 "En Tehlikeli Av: Yaban Öküzü"
agot_filler_north.0104.desc:0 "Atlarımız sürünün arkasında yarışıyor, adamlarım sürüyü bir arada tutmak için el hareketlerimi takip ediyor. Ne yazık ki, el hareketlerimden biri yanlış yorumlandı ve saflarımızda bir gedik açıldı. Sürü bundan yararlandı ve saflarımızdan hızla geçti, izdihamda adamlarımdan birkaçını ezdi ve atlarımızdan bazılarını korkutup kaçırdı.\n\nYenilgiyi kabul ediyoruz ve çobanlara yeni otlaklar bulmaları gerekeceğini bildiriyoruz."
agot_filler_north.0104.a:0 "Kötü bir girişim..."

agot_filler_north.0105.t:0 "En Tehlikeli Av: Yaban Öküzü"
agot_filler_north.0105.desc:0 "Boğa, göz göze geldiğimiz anda saldırganlığını gösteriyor ve adamlarıma saldırıyor. Biraz zorlukla onu sürüden ayırmayı başarıyoruz. Savaşmaya çalışırken oklarımız canavara doğru uçuyor.\n\nCanavara hayran olmalıyım, sadece sürüyü tehdit olarak gördüğü şeyden korumaya çalışıyordu. Yine de canavarın öldürülmesi gerekiyordu - ama boğa yere düştüğünde, adamlarımdan hiçbiri tezahürat etmedi. Bunun yerine, kaçak avcılara lanet ediyorlar. Yaban öküzü boğa saygımızı kazanmıştı."
agot_filler_north.0105.a:0 "Ne canavar ama!"

agot_filler_north.0106.t:0 "En Tehlikeli Av: Yaban Öküzü"
agot_filler_north.0106.desc:0 "Boğa, göz göze geldiğimiz anda saldırganlığını gösteriyor ve adamlarıma saldırıyor. Biraz zorlukla onu sürüden ayırmayı başarıyoruz. Savaşmaya çalışırken oklarımız canavara doğru uçuyor.\n\nCanavara hayran olmalıyım, sadece sürüyü tehdit olarak gördüğü şeyden korumaya çalışıyordu. Yine de canavarın öldürülmesi gerekiyordu - ama ne yazık ki yaban öküzü boğa bizi alt etti. Canavar, peşindeki sürüyle kaçmadan önce, atlı adamlarımdan birkaçını yuvarlamayı başardı."
agot_filler_north.0106.a:0 "Kötü bir girişim..."

