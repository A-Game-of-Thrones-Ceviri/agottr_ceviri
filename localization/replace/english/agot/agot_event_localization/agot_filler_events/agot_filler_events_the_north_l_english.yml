 # North:Library - by Zombieschrodcat# 
 #           0055 - 0061             # 
 ##################################### 
  
 agot_filler_north.0055.t: "Kütüphane: Kuzey"
 agot_filler_north.0055.desc: "Gecelerim huzursuz geçiyor, kısmen son zamanlarda uğraştığım streslerden dolayı. Zihnim, en ufak bir dinlenme anı için bile olsa, hükmetmenin stresini görmezden gelemiyor gibi görünüyor.\n\nBu gece şatoda dolaşırken kendimi kütüphanede buldum. Belki bir kitap zihnim için bir dikkat dağıtıcı olabilir mi?"
 agot_filler_north.0055.a: "Bakalım bu nasıl?"
 agot_filler_north.0055.a.tt: "İyi bir kitap kafanızı dertlerinizden uzaklaştırmanıza yardımcı olabilir veya olmayabilir."
 agot_filler_north.0055.b: "Hm, ya da belki bu?"
 agot_filler_north.0055.b.tt: "İyi bir kitap kafanızı dertlerinizden uzaklaştırmanıza yardımcı olabilir veya olmayabilir."
  
 agot_filler_north.0056.t: "Kütüphane: Çetinocak"
 agot_filler_north.0056.desc: "#bold Çetinocak: Sur'un Ötesinde Vahşiler, Akıncılar ve Orman Cadıları Arasında Geçen Üç Yılın Hikayesi#! Üstat Wyllis tarafından. Kitap, duvarın ötesinde gizemli yıkımından önce var olan talihsiz ve tek kasabadaki günlük yaşamı anlatıyor. Üstat Wyllis, koruyucusu Grom the Wolf, bir Vahşi Şefi, bir kavgada ölmemiş olsaydı yerleşim yeri hakkında daha fazla bilgi verebilirdi. Koruyucusu olmadan Üstat Wyllis, Çetinocak'dan kaçmak zorunda kaldı."
 agot_filler_north.0056.a: "Güzel bir okuma!"
  
 agot_filler_north.0057.t: "Kütüphane: Denize Evlilik"
 agot_filler_north.0057.desc: "#bold Wed to the Sea, Beyaz Liman'ın En Eski Günlerinden İtibaren Tarihinin Bir Anlatımı#! Üstat Yorrick tarafından. Kitap, Beyaz Liman ve onu yöneten Manderly Hanesi hakkında çok fazla ayrıntıya giriyor. Yine de, Üstat Yorrick'in eski tanrılara kanlı kurbanlar sunulduğunu yazdığı birkaç tuhaf bölüm var."
 agot_filler_north.0057.a: "Güzel bir okuma!"
  
 agot_filler_north.0058.t: "Kütüphane: Adalet ve Adaletsizlik"
 agot_filler_north.0058.desc: "#bold Kuzey'de Adalet ve Adaletsizlik: Üç Stark Lordunun Yargıları#! Üstat Egbert tarafından. Bu kitap, Kuzey'de misafir haklarının ihlalinin vatana ihanetle aynı seviyede bir suç olarak kabul edildiğini ve yalnızca akraba öldürmenin korkunç olarak kabul edilebileceğini araştırıyor."
 agot_filler_north.0058.a: "Güzel bir okuma!"
  
 agot_filler_north.0059.t: "Kütüphane: Duvardaki Gözcüler"
 agot_filler_north.0059.desc: "#bold Duvardaki Gözcüler#! Başüstat Harmune tarafından. Bu cilt, Gece Kalesi ve Gece Nöbetçileri üyeleri tarafından anlatılan efsaneler hakkında birçok hikaye barındırıyor. Başüstat Harmune, Brandon "the Breaker" Stark'ın Gece Kralı'nı ve onun ceset gelinini yenmek için Sur'un Ötesindeki Kral Joramun ile ittifak kurması hakkında ayrıntılı bilgi veriyor."
 agot_filler_north.0059.a: "Güzel bir okuma!"
  
 agot_filler_north.0060.t: "Kütüphane: Kış Kralları"
 agot_filler_north.0060.desc: "#bold Kuzey Kralları, ya da Stark Hanesinin efsaneleri ve soyağacı#! Üstat Childer tarafından. Bu cilt, Brandon "the Builder" ve Ormanın Çocukları hakkında kayıp bir baladın bir parçasını içermesiyle iyi bilinir. Bu kayıp baladın parçaları, Brandon'ın Ormanın Çocukları'nın yardımıyla Sur'ı nasıl inşa ettiğini anlatır."
 agot_filler_north.0060.a: "Güzel bir okuma!"
  
 agot_filler_north.0061.t: "Kütüphane: Zor Bir Kitap"
 agot_filler_north.0061.desc: "Mürekkep çizgilerine bakarken başım zonkluyor. Bu üstadın yazılarında ulaşmaya çalıştığı şey ne olursa olsun, aklım almıyor! Aynı satırı beş kez okuduktan sonra, çabayı bırakmaya karar veriyorum; kitabın sırlarını saklamasına izin veriyorum!"
 agot_filler_north.0061.a: "Lanet olsun bu kitaba!"
  
