#        by Zombieschrodcat         #
#           0118 - 0127             #
#####################################

agot_filler_north.0118.t:0 "Karlı Gün"
agot_filler_north.0118.desc:0 "Gün boyunca sürekli kar yağışı oldu ve bu nedenle sarayım oldukça sessiz. Can sıkıntısı baş göstermeye başlayınca, bu karlı günü geçirmeme yardımcı olacak bir işe ihtiyacım olduğuna karar veriyorum!"
agot_filler_north.0118.a:0 "Belki bir kitap okurum."
agot_filler_north.0118.b:0 "Hazineyi ziyaret edeceğim."
agot_filler_north.0118.c:0 "Belki bir şaka yapmak beni eğlendirir."
agot_filler_north.0118.d:0 "Savaş stratejileri planlayacağım."

agot_filler_north.0119.t:0 "Karlı Gün: Kütüphane"
agot_filler_north.0119.desc:0 "Kütüphaneye girerken, raflardaki kitapların sırtlarından parmağımı geçiriyorum. Elbette burada bu karlı günden faydalanmak için bir kitap bulabilirim."
agot_filler_north.0119.a:0 "Bu nasıl olur?"
agot_filler_north.0119.b:0 "Bu çok zor görünüyor..."

agot_filler_north.0120.t:0 "Karlı Gün: Hazine"
agot_filler_north.0120.desc:0 "Karlı gün sonunda hazine kayıtlarını incelemek için ihtiyacım olan bahane oldu. Belki lehimize bir hata vardır ve başlangıçta düşündüğümden daha fazla servetim vardır. Kâhyam ve ben kayıtları inceleme görevine koyuluyoruz."
agot_filler_north.0120.a:0 "Haydi paraları sayalım!"

agot_filler_north.0121.t:0 "Karlı Gün: Şaka"
agot_filler_north.0121.desc:0 "Bu düşünce aklıma gelmeseydi bugün sıkıcı bir gün olurdu. Kahkahalarımı bastırarak mutfaktan bir pasta ve bir ejderha biberi alıyorum. İkisini birleştirdikten sonra mutfağa geri koyuyorum. Şakayı casus ustasıma anlattığımda ikimiz de kahkahadan kırılıyoruz!"
agot_filler_north.0121.a:0 "Umarım kimin ısırdığını görürüm."
agot_filler_north.0121.b:0 "Dur bir dakika, yine hangi pastayı kullandım?"

agot_filler_north.0122.t:0 "Karlı Gün: Şaka"
agot_filler_north.0122.desc:0 "Öğle yemeği geldiğinde yemeğimden bir ısırık alıyorum - ve ağzım alev alev yanıyor. Kadehimi şarapla doldurduktan sonra yediğim pastayı inceliyorum. Ejderha biberini fark ediyorum...\n\nŞakamın bana geri tepmesi tesadüf müydü? Yoksa kasıtlı mıydı? Bu zararsız bir şaka olsa da, güvenliğim hakkında ciddi sorular ortaya çıkarıyor!"
agot_filler_north.0122.a:0 "Ya zehir olsaydı?"

agot_filler_north.0123.t:0 "Karlı Gün: Savaş Oyunları"
agot_filler_north.0123.desc:0 "Mareşalim ve ben masaya haritalar seriyor ve birlikleri temsil etmek için piyonlar yerleştiriyoruz. Saatlerimizi stratejileri ve farklı savaş planlarını inceleyerek geçiriyoruz. Sonunda, mareşalimin rakibim olduğu bir tür savaş oyununa dönüşüyor."
agot_filler_north.0123.a:0 "Hadi bir savaş başlatalım!"

agot_filler_north.0124.t:0 "Karlı Gün: Kütüphane"
agot_filler_north.0124.desc:0 "Kitap seçimim talihsizdi. Satırları tekrar tekrar okuyorum ama anlamları bana kayıp. Bu üstat her ne hakkında konuşuyorsa, bu kadar sıkıcı bir kitapla bunun bir sır olarak kalmasını istemiş olmalı!"
agot_filler_north.0124.a:0 "Tanrılar bu kitabı kahretsin!"

agot_filler_north.0125.t:0 "Karlı Gün: Hazine"
agot_filler_north.0125.desc:0 "Olamaz! Kitapları inceleyip miktarı tekrar tekrar sayıyorum ama her seferinde aynı sonuç çıkıyor. Düşündüğümden daha fazla altın eksik!"
agot_filler_north.0125.a:0 "Neyse ki yakaladım..."

agot_filler_north.0126.t:0 "Karlı Gün: Savaş Oyunları"
agot_filler_north.0126.desc:0 "Haritaya bakarken savaş zihnimde şekilleniyor. Yeni stratejiler ortaya çıkıyor ve mareşalim taşlarını hareket ettirdikçe ben de hareket ettiriyorum. Sonunda mareşalimi kuşatıyorum ve biraz isteksizce de olsa mareşalim yenilgiyi kabul ediyor!"
agot_filler_north.0126.a:0 "İyi oynandı!"

agot_filler_north.0127.t:0 "Karlı Gün: Savaş Oyunları"
agot_filler_north.0127.desc:0 "Haritaya bakarken savaş zihnimde şekilleniyor. Yeni stratejiler ortaya çıkıyor ve mareşalim taşlarını hareket ettirdikçe ben de hareket ettiriyorum. Sonunda mareşalim beni kuşatıyor ve biraz isteksizce de olsa yenilgiyi kabul ediyorum..."
agot_filler_north.0127.a:0 "İyi oynandı..."

agot_filler_north.0128.t:0 "Kışyarı'nın Mahzenleri"
agot_filler_north.0128.desc:0 "Kışyarı'nda amaçsızca dolaşıyorum, aniden önümde eski bir demir ağacı kapı beliriyor: labirent gibi mahzenlerin girişi. İçimdeki bir şey beni kapıyı açıp girmeye zorluyor. Yaşayanların dünyasından ölülerin yeraltı mezarlarına inerken her adım aşağı doğru yeni bir ürpertiyle işaretleniyor.\n\nMahzenlerde yürürken, karanlık koridorların bir labirent olduğunu görüyorum. Loş meşale ışığı çok az rehberlik ediyor. Bir kavşağa geldiğimde #bold sağa#! veya #bold sola#! gitmeyi seçmeliyim."
agot_filler_north.0128.a:0 "Sağa gideceğim, sanırım o tarafta bir şey görüyorum."
agot_filler_north.0128.b:0 "Solda bir meşale var; gidilecek yol bu olmalı!"
agot_filler_north.0128.c:0 "Belki de sadece geri dönmeliyim..."

agot_filler_north.0129.t:0 "Ölülerden Dersler"
agot_filler_north.0129.intro:0 "Koridorda ilerlemeye devam ederken, kendimi taç giymiş bir adamın, bir kralın heykeliyle karşı karşıya buluyorum. Tahtının iki yanında taştan ulu kurtlar var ve kucağında uzun zaman önce paslanmış bir kılıç var. Yan tarafa kazınmış birkaç kelime biraz aşınmış ama yine de okunabilir:\n\n"
agot_filler_north.0129.jon:0 "#bold [stark_ancestor.GetFullNameNicknamed].#! Heykele daha fazla saygıyla bakmaktan kendimi alamıyorum. İşte doğudan gelen akıncıları ve köle tüccarlarını kovup Akliman'ın eski öncüsü Kurt İni'ni inşa eden Kral. Adam korkunç bir savaşçı ve güçlü bir kraldı."
agot_filler_north.0129.brandon:0 "#bold [stark_ancestor.GetFullNameNicknamed].#! Heykele daha fazla saygıyla bakmaktan kendimi alamıyorum. Bu, Gece Kralı'na ve Ceset Gelini'ne son vermek için Sur'un Ötesindeki Kral Joramun ile birleşen ünlü kraldı. İkisi birlikte, insanların diyarlarını Gece Kralı'nın kesinlikle getireceği dehşetlerden koruyacaktı."
agot_filler_north.0129.theon:0 "#bold [stark_ancestor.GetFullNameNicknamed].#! Heykele daha fazla saygıyla bakmaktan kendimi alamıyorum. Aç Kurt, Andallar gelmeden önce Kuzey'i birleştirdiği ve ardından söz konusu işgalcileri yendiği -ve sonra Essos'ta Andalos'un kendisine saldırdığı- için Kuzey'in dışında bile ünlüdür. Andallardan Demir Adamlara ve daha fazlasına kadar herkesle ve herkesle savaştı; gerçek bir savaş lorduydu."
agot_filler_north.0129.rodrik:0 "#bold [stark_ancestor.GetFullNameNicknamed].#! Heykele daha fazla saygıyla bakmaktan kendimi alamıyorum. Rodrik Stark, özellikle Demir Adamlarla ilgili herhangi bir sorun çıktığında bugüne kadar bile anlatılır. Ayı Adası'nı kalamarlardan kol güreşinde kazandığı ve Mormont Hanesi'ne bahşettiği söylenir. "
agot_filler_north.0129.a:0 "Buradaki tarih elle tutulur."

agot_filler_north.0130.t:0 "Kışyarı'nda Bir Ejderha"
agot_filler_north.0130.desc:0 "Açıkça yanlış yolu seçtim, çünkü şimdi kendimi bu koridorlarda daha da kaybolmuş buluyorum. Meşaleler rastgele yerleştirilmiş ve beni sadece aşağıya doğru yönlendiriyor. #italic Her adım daha derine indikçe daha da soğuk oluyor.#!\n\nDuvarlardan ve tavandan yayılan garip bir ısı hissedebiliyorum, beni derinliklere doğru çekiyor. Bir köşeyi döndüğümde, Kışyarı'nın altındaki mahzenlerde bulmayı en son beklediğim şeyi görüyorum...\n\nÖnümde bir #bold ejderha yumurtası#! var!! Bir çeşit tutucuya yerleştirilmiş, açıkça bir amaç için buraya bırakılmış, ancak böyle bir amacın ne olabileceğini hayal bile edemiyorum. "
agot_filler_north.0130.a:0 "Elbette amacı bu yerde kalmaktır."
agot_filler_north.0130.b:0 "Sonuçta, neden olmasın? Neden almamalıyım?"

