#   0052-0053                               #
#############################################

agot_filler_north.0052.t:0 "Kanlı İtiraf"
agot_filler_north.0052.desc:0 "[confessor.GetFirstNameNoTooltip], muhafızlarınıza evinde konaklayan bir gezgini öldürüp soyduğunu itiraf etti. Gezgin, [confessor.GetFirstNameNoTooltip] ile ekmek ve tuz paylaşmış, yani misafirperverlik kanunları tarafından korunuyordu.\n\n[confessor.GetFirstNameNoTooltip], cinayetten sonra vicdan azabı çekmeye başladığını ve evinde büyük beyaz bir sıçan görmeye başlayana kadar dindar biri olmadığını itiraf ediyor. Şimdi tanrılarla barışmak ve suçları için hak ettiği cezayı çekmek istiyor. Bu itirafı nasıl karşılamalısınız?"
agot_filler_north.0052.a:0 "Beyaz bir sıçan mı?"
agot_filler_north.0052.a.tt:0 "Belki de bu size bir efsaneyi hatırlatır..."
agot_filler_north.0052.b:0 "Kefaret etmenin tek bir yolu var!"
agot_filler_north.0052.b.tt:0 "Kan kanla ödenmeli. Kılıcı sen savuracaksın..."
agot_filler_north.0052.c:0 "Çektiği vicdan azabı yetmez mi? Altını ver, günahları affedilsin."
agot_filler_north.0052.c.tt:0 "Her şeyin bir bedeli var..."
agot_filler_north.0052.d:0 "Muhafızlar, derhal tutuklayın onu!"
agot_filler_north.0052.d.tt:0 "Kaderine daha sonra karar vereceksin veya son günlerini bir zindan hücresinde geçirmesine izin vereceksin."

agot_filler_north.0053.t:0 "Efsaneler: Sıçan Aşçı'nın Laneti"
agot_filler_north.0053.desc:0 "Gece Nöbeti'nden gelen tüyler ürpertici bir efsane, Gece Kalesi'nde görev yapan bir aşçının, Andal Kralı'na kendi oğlundan yapılmış bir turta ikram etmesiyle ilgilidir. Bu korkunç intikam eylemi tanrıları kızdırmamıştır - ancak Gece Nöbeti'nin misafiri olan prensin öldürülmesi, tanrıların gazabına uğramasına neden olmuştur. Ceza olarak, tanrılar aşçıyı, terk edilmiş Gece Kalesi'nde hala dolaştığı söylenen iğrenç, büyük beyaz bir sıçana dönüştürmüştür."
agot_filler_north.0053.a:0 "Ah, evet! Şimdi o şarkıyı hatırlıyorum."
agot_filler_north.0053.a.tt:0 "Efsaneyi hatırladığınıza göre, şimdi yargılamaya geri dönüyorsunuz."

agot_filler_north.0054.t:0 "Günah Çıkaran: Karar Zamanı"
agot_filler_north.0054.desc:0 "[confessor.GetFirstNameNoTooltip], muhafızlarınıza evinde konaklayan bir gezgini öldürüp soyduğunu itiraf etti. Gezgin, [confessor.GetFirstNameNoTooltip] ile ekmek ve tuz paylaşmış, yani misafirperverlik kanunları tarafından korunuyordu. \n\n[confessor.GetFirstNameNoTooltip], cinayetten sonra vicdan azabı çekmeye başladığını ve evinde büyük beyaz bir sıçan görmeye başlayana kadar dindar biri olmadığını itiraf ediyor. Şimdi tanrılarla barışmak ve suçları için hak ettiği cezayı çekmek istiyor. Peki, adalet terazisi hangi tarafa eğilecek?"
agot_filler_north.0054.a:0 "Kefaret etmenin tek bir yolu var!"
agot_filler_north.0054.a.tt:0 "Kan kanla ödenmeli. Kılıcı sen savuracaksın ve adaleti sağlayacaksın..."
agot_filler_north.0054.b:0 "Vicdan azabı ve pişmanlık da bir bedeldir. Altını ver, günahları affedilsin."
agot_filler_north.0054.b.tt:0 "Kuzey'de her şeyin bir bedeli var..."
agot_filler_north.0054.c:0 "Muhafızlar, derhal zincire vurun onu!"
agot_filler_north.0054.c.tt:0 "Kaderine daha sonra karar vereceksin veya son günlerini soğuk ve karanlık bir zindan hücresinde geçirmesine izin vereceksin."

