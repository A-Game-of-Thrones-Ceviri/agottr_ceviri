agot_filler_north.0052.t:0 "Günah Çıkaran"
agot_filler_north.0052.desc:0 "[confessor.GetFirstNameNoTooltip], muhafızlarıma evinde kalan bir gezgini öldürüp soyduğunu itiraf etti. Gezgin, [confessor.GetFirstNameNoTooltip] ile ekmek ve tuz kırmıştı ve misafir hakkı tarafından korunuyordu.\n\n[confessor.GetFirstNameNoTooltip], cinayetten sonra, evinde büyük beyaz bir sıçan görmeye başlayana kadar dindar olmadığını itiraf ediyor. Şimdi tanrılarla barışmak ve suçları için hak ettiği cezayı almak istiyor."
agot_filler_north.0052.a:0 "Beyaz bir sıçan mı?"
agot_filler_north.0052.a.tt:0 "Belki efsaneyi hatırlayabilirsiniz..."
agot_filler_north.0052.b:0 "Kefaret etmenin tek bir yolu var!"
agot_filler_north.0052.b.tt:0 "Kan kanla ödenmeli, kılıcı sen sallayacaksın..."
agot_filler_north.0052.c:0 "Altını ver, her şey affedilsin."
agot_filler_north.0052.c.tt:0 "Her şeyin bir bedeli var..."
agot_filler_north.0052.d:0 "Muhafızlar, tutuklayın onu!"
agot_filler_north.0052.d.tt:0 "Kaderine daha sonra karar vereceksin ya da son günlerini bir hücrede geçirmesine izin vereceksin."

agot_filler_north.0053.t:0 "Efsaneler: Sıçan Aşçı"
agot_filler_north.0053.desc:0 "Gece Nöbeti'nden gelen bir efsane, Gece Kalesi'nde bir aşçının Andal Kralı'na kendi oğlundan yapılmış bir turta ikram etmesiyle ilgilidir. Bu intikam eylemi tanrıları kızdırmadı - ancak Gece Nöbeti'nin misafiri olan prensin öldürülmesi kızdırdı. Ceza olarak, tanrılar aşçıyı, terk edilmiş Gece Kalesi'nde hala dolaştığı söylenen büyük beyaz bir sıçana dönüştürdüler."
agot_filler_north.0053.a:0 "Ah, şimdi şarkıyı hatırlıyorum."
agot_filler_north.0053.a.tt:0 "Şimdi, yargılamaya geri dönüyorsunuz."

agot_filler_north.0054.t:0 "Günah Çıkaran"
agot_filler_north.0054.desc:0 "[confessor.GetFirstNameNoTooltip], muhafızlarıma evinde kalan bir gezgini öldürüp soyduğunu itiraf etti. Gezgin, [confessor.GetFirstNameNoTooltip] ile ekmek ve tuz kırmıştı ve misafir hakkı tarafından korunuyordu.\n\n[confessor.GetFirstNameNoTooltip], cinayetten sonra, evinde büyük beyaz bir sıçan görmeye başlayana kadar dindar olmadığını itiraf ediyor. Şimdi tanrılarla barışmak ve suçları için hak ettiği cezayı almak istiyor."
agot_filler_north.0054.a:0 "Kefaret etmenin tek bir yolu var!"
agot_filler_north.0054.a.tt:0 "Kan kanla ödenmeli, kılıcı sen sallayacaksın..."
agot_filler_north.0054.b:0 "Altını ver, her şey affedilsin."
agot_filler_north.0054.b.tt:0 "Her şeyin bir bedeli var..."
agot_filler_north.0054.c:0 "Muhafızlar, tutuklayın onu!"
agot_filler_north.0054.c.tt:0 "Kaderine daha sonra karar vereceksin ya da son günlerini bir hücrede geçirmesine izin vereceksin."

