#####################################

agot_filler_north.0062.t:0 "Ormanda Gölgekedisi ile Karşılaşma"
agot_filler_north.0062.desc:0 "Ormanda uzun bir gezintiye çıkmışken, ihtiyaç molası vermek için grubumdan ayrılıyorum. Muhafızlarım, bana biraz mahremiyet sağlamak için geride kalıyorlar. İşim bittiğinde ve gruba geri dönmeye hazırlanırken, birkaç metre ötede, ağaçların gölgesinde gizlenen bir gölgekedisi fark ediyorum. Gözleri, karanlıkta parlayan iki ışık gibi bana dikiliyor."
agot_filler_north.0062.a:0 "YARDIM EDİN! BİRİ BANA YARDIM ETSİN!"
agot_filler_north.0062.a.tt:0 "Umarım adamlarım çığlıklarımı duyar ve yardımıma koşarlar!"
agot_filler_north.0062.b:0 "Çeliğimi çekerim."
agot_filler_north.0062.b.tt:0 "Gölgekedileri hızlı ve ölümcül yaratıklardır, umarım siz daha hızlısınızdır!"
agot_filler_north.0062.c:0 "Sakin olmalıyım. Korktuğumu belli etmemeliyim, kedi."
agot_filler_north.0062.c.tt:0 "Deneyimli bir avcı olarak, bu durumla nasıl başa çıkacağınızı biliyorsunuz... #italic Umarım.#!"
agot_filler_north.0062.d:0 "Ne kadar güzel ve gizemli bir yaratıksın."
agot_filler_north.0062.d.tt:0 "Zavallı şey, muhtemelen sadece yiyecek arıyor."
agot_filler_north.0062.e:0 "Yavaşça geri çekilirim."
agot_filler_north.0062.e.tt:0 "Korkması kolay biri değilsiniz, ancak gölgekedilerinin korkulacak bir üne sahip olduğunu biliyorsunuz."
agot_filler_north.0062.f:0 "'hıçkırık' Aman Tanrılarım, ne kadar büyük bir kedisin."
agot_filler_north.0062.f.tt:0 "Acaba gölgekedileri göbek ovmayı sever mi?"

agot_filler_north.0063.t:0 "Gölgekedisi Saldırısı"
agot_filler_north.0063.desc:0 "Kılıcımı kınından çekerken çıkan metalik ses, gölgekedisini harekete geçiriyor. Bana doğru yıldırım hızıyla atılıyor - neyse ki kılıcımı tam zamanında savunma pozisyonuna getiriyorum. Çelik kılıcımla savurduğum güçlü bir darbe, gölgekedisini yere seriyor ve benden uzaklaştırıyor."
agot_filler_north.0063.a:0 "Umarım bu, unutamayacağı bir ders olur!"
agot_filler_north.0063.a.tt:0 "Bu, anlatmaya değer etkileyici bir hikaye olacak!"

agot_filler_north.0064.t:0 "Gölgekedisi ile Karşı Karşıya"
agot_filler_north.0064.desc:0 "Pelerinim uçlarını kavrayıp hızla havaya kaldırıyorum. Boyutum bir anda iki katına çıkınca, gölgekedisinin yüzünde şaşkınlık ve tereddüt dolu bir ifade beliriyor. Beni kolay bir av olarak görmüş olmalı, ancak şimdi fikrini değiştirmiş gibi görünüyor. Kısa bir süre sonra, gölgekedisi riske girmek yerine ormanın derinliklerine doğru sessizce kaçıyor."
agot_filler_north.0064.a:0 "Bu, anlatmaya değer harika bir hikaye olacak!"
agot_filler_north.0064.a.tt:0 "Bugün pelerinini getirdiğin için şanslıymışsın!"

agot_filler_north.0065.t:0 "Gölgekedisine Merhamet Eli"
agot_filler_north.0065.desc:0 "Zavallı yaratık! Daha yakından bakınca, bir sürü yavrusu olan yarı aç bir anne olduğunu fark ediyorum. Gezinti için yanıma aldığım kurutulmuş etlerden bir parça koparıp ona doğru fırlatıyorum. Daha kolay bir yemek bulduğuna göre, artık beni rahatsız etmeyecektir..."
agot_filler_north.0065.a:0 "Umarım yakında bir geyik avlayabilir ve yavrularını doyurabilir."
agot_filler_north.0065.a.tt:0 "Ne kadar güzel ve asil bir yaratık. Bir dahaki sefere bu ormana geldiğinde yanında daha fazla et getirmeyi unutmamalısın."

agot_filler_north.0066.t:0 "Gölgekedisi ile Göz Göze"
agot_filler_north.0066.desc:0 "Gölgekedisi ile göz göze geliyorum. Yıllar içinde kaç tane gölgekedisi avlamıştım? Çoğu bundan daha iri ve güçlüydü. Karşımda duran ise, iki yaşından büyük olmayan, yarı aç bir anne. Yine de, içinde bulunduğu zorluklara rağmen, bu yaratığa hayranlık duymadan edemiyorum. Yavaş yavaş, durumun farkına varıyor; Bu ormanın hakimi o değil. Gözleri korkuyla doluyor ve tedirgin bir şekilde, çalılıkların arasına doğru kaçarak gözden kayboluyor."
agot_filler_north.0066.a:0 "Tekrar görüşmek üzere, asil yaratık!"
agot_filler_north.0066.a.tt:0 "Canavarların bile sizden korktuğu nasıl bir hayat yaşıyorsunuz? Bu karşılaşmanın hikayesi, tüm Kuzey'e yayılacak."

agot_filler_north.0067.t:0 "Gölgekedisi ile Oyun"
agot_filler_north.0067.desc:0 "Aman Tanrılarım! Bu olmalı... hıçkırık şimdiye kadar gördüğüm en büyük kedi! Buraya gel, #italic kedi, kedi, kedi#! Kulağının arkası kaşınmayı sever misin? Dur bakalım... ahh... kedi wli tırmaladı... AHH! Kedi, ısırma dedim!"
agot_filler_north.0067.a:0 "Oruspu seni! Uslu dur demiştim!"
agot_filler_north.0067.a.tt:0 "Göbeğini okşamayı seveceğini düşünmüştün ama yanılmışsın..."

#####################################
#       Mushrooms by Godswood       #
#        by Zombieschrodcat         #
#           0068 - 0072             #
#####################################

agot_filler_north.0068.t:0 "Tanrı Korusu'nda Bir Mantar"
agot_filler_north.0068.desc:0 "Yaz karları sonunda Tanrı Korusu'da eridi - her gerçek Kuzeyli gibi, karla kaplı orman zemini tanrılarıma dua etmemi engellemedi. Yine de, karlar gittiğinde, Tanrı Korusu, bir zamanlar karla kaplı olan birçok bitkinin gelişmesiyle canlandı. Tanrı Korusu'ndaki yeni büyümeyi hayranlıkla izlerken, kutsal ağacın köklerinin yanında oldukça renkli bir mantarın büyüdüğünü fark ettim..."
agot_filler_north.0068.a:0 "Kutsal ağaca zarar vermediği sürece!"
agot_filler_north.0068.a.tt:0 "Açıkça eski tanrılar burada büyümesine izin veriyor, belki de onu olduğu gibi bırakmak en iyisidir?"
agot_filler_north.0068.b:0 "Belki aşçım bunu hazırlayabilir?"
agot_filler_north.0068.b.tt:0 "Aşçının bu malzemeyle ne tür yemekler hazırlayabileceğini merak ediyorsunuz."
agot_filler_north.0068.c:0 "Ne ilginç bir bulgu."
agot_filler_north.0068.c.tt:0 "Casusluk ve zehir konusundaki bilginiz sizi bu mantara çok aşina hale getirdi."
agot_filler_north.0068.d:0 "Eski tanrılardan bir işaret mi?"
agot_filler_north.0068.d.tt:0 "Açıkça eski tanrılar burada büyümesine izin veriyor, belki de sizin içindir?"
agot_filler_north.0068.e:0 "Ne kadar nadir bir bulgu!"
agot_filler_north.0068.e.tt:0 "Şifa sanatları bilgisi sizi bu mantara çok aşina hale getirdi."

agot_filler_north.0069.t:0 "Tanrı Korusu'nda Bir Mantar"
agot_filler_north.0069.desc:0 "Aşçımın hazırladığı yemek harikaydı! Taht odasına dönmeden önce tabağımda en ufak bir kırıntı bile bırakmadım. Bir saray mensubunun şikayetlerini dinliyorum ki garip hissetmeye başlıyorum... sonra görüyorum! Tüm saray mensuplarım ve misafirlerim efsanelerden Ak Gezenlere dönüştü ve kalemimin içinde kar yağıyor.\n\nSaatler sonra uyandığımda, muhafızlarımın beni çılgınlığımda zaptetmek zorunda kaldığı söylendi. Üstadım, mantarın bana kehanetler gösterdiğine inanıyor, ama ben bunun Eski Tanrılar'dan bir uyarı olduğunu biliyorum..."
agot_filler_north.0069.a:0 "Tanrılara hizmet etmek için yaşayacağım!"
agot_filler_north.0069.a.tt:0 "Kim ne derse desin, gördüklerinizi görmezden gelemezsiniz..."

agot_filler_north.0070.t:0 "Tanrı Korusu'nda Bir Mantar"
agot_filler_north.0070.desc:0 "Mantar, benimki gibi ilgi alanları olanlar tarafından oldukça iyi bilinen çok nadir bir türdür. Mantar yutulduğunda, bireyin her türlü halüsinasyonu görmesine neden olur. Birisi böyle bir durumdayken, eh... diyelim ki kişinin kendini savunması çok zor."
agot_filler_north.0070.a:0 "Ah, seninle neler yapabilirim."
agot_filler_north.0070.a.tt:0 "Böyle bir zehir yararlı olabilir!"

agot_filler_north.0071.t:0 "Tanrı Korusu'nda Bir Mantar"
agot_filler_north.0071.desc:0 "Mantardan bir ısırık almadan önce sadece kısa bir süre tereddüt ettim. Kutsal ağacın kökünden büyümüştü - elbette tanrılar benim de katılmamı istemişti.\n\nKısa bir süre sonra, Tanrı Korusu Ormanın Çocukları'nın şarkılarıyla canlandı. Havayı sıcak bir parıltı doldurdu ve beraberinde yazın sıcaklığını getirdi. Saatler sonra, kutsal ağacın yanında uyandım."
agot_filler_north.0071.a:0 "Gerçekten de tanrılar bunu görmemi istemişti!"
agot_filler_north.0071.a.tt:0 "Kim ne derse desin, gördüklerinizi görmezden gelemezsiniz..."

agot_filler_north.0072.t:0 "Tanrı Korusu'nda Bir Mantar"
agot_filler_north.0072.desc:0 "Mantar, kısa bir yaz karından sonra büyüdüğü bilinen nadir bir türdür. Kötü amaçlar için kullanılabilirken, daha az miktarlarda faydalı bir ilaç olabilir. Üstatların ve şifacıların, özellikle çok daha nadir oldukları Güney'de bu mantarlar için iyi bir fiyat ödedikleri bilinmektedir."
agot_filler_north.0072.a:0 "Karlı bir bulgu!"
agot_filler_north.0072.a.tt:0 "Ellerinizde daha fazla altın ve belki de, umarım, mantar birine yardım etmek için kullanılacaktır!"

