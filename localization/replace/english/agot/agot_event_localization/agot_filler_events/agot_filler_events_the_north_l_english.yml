###########################
#   A Wildling Encounter  #
###########################

agot_filler_north.0001.t:0 "Ormanda Bir Yabanıl"
agot_filler_north.0001.desc:0 "Kuzey ormanlarında gezinirken, perişan halde bir adamla karşılaştım. Yaklaştığımda onun bir yabanıl olduğunu fark ettim!"
agot_filler_north.0001.a:0 "Öl, vahşi yaratık!"
agot_filler_north.0001.a.tt:0 "Yabanıllarla tek yol savaşmaktır. Ya öldürürsün ya da ölürsün."
agot_filler_north.0001.b:0 "Belki de hizmetkarlarım arasına katılabilirsin..."
agot_filler_north.0001.b.tt:0 "Yabanıla ahırlarınızda çalışma fırsatı sunuyorsunuz. Umarım minnettar kalır."
agot_filler_north.0001.c:0 "Hemen çalılıklara saklanmalıyım!"
agot_filler_north.0001.c.tt:0 "Korkakça olabilir ama hayatta kalmanın en garanti yolu bu!"

agot_filler_north.0002.t:0 "Yabanıl ile Anlaşma"
agot_filler_north.0002.desc:0 "Tüm Yabanıllar vahşi ve kötü değildir. Ayrıca sarayımda daha fazla sadık hizmetçiye ihtiyacım var. Diz çök ve Kuzey'in bir adamı olarak yeni bir hayata başla."
agot_filler_north.0002.a:0 "Bugünden son nefesini verdiğin güne kadar bana hizmet edeceksin."

##############################
#   A Black Brother Deserts  #
##############################

agot_filler_north.0003.t:0 "Firari Kara Kardeş"
agot_filler_north.0003.desc:0 "Gece Nöbeti'ne katılanlar kutsal bir yemin ederler: Sur'da yaşamak ve ölmek için. Yeminini bozan ve firar eden bir Kara Kardeş, onu yakalayan lordun adaletine teslim edilmelidir."
agot_filler_north.0003.a:0 "Hemen huzuruma getirin şu alçak herifi!"

agot_filler_north.0004.t:0 "Firari ile Yüzleşme"
agot_filler_north.0004.desc:0 "[agot_filler_black_brother_deserter.GetFirstNameNoTooltip] adlı firari Kara Kardeş huzurunuzda. Sur'un kuzeyinde gördüğü şeyler hakkında sayıklayıp duruyor. Donmuş çorak arazide karşılaştığı tarifsiz dehşetlerden bahsediyor..."
agot_filler_north.0004.a:0 "Kralın adaletini tatma vakti geldi."
agot_filler_north.0004.b:0 "Gözlerindeki korkuyu görüyorum. Çok şey yaşamış olmalı."
agot_filler_north.0004.b.tt:0 "Belki de görevine geri dönmesine izin vermelisiniz..."

agot_filler_north.0005.t:0 "Kara Kardeş İçin Adalet Zamanı"
agot_filler_north.0005.desc:0 "Kuzey'de bir söz vardır: 'Cezayı veren, kılıcı da kendisi savurmalıdır.' Son kez [agot_filler_black_brother_deserter.GetFirstNamePossessiveNoTooltip] gözlerinin içine bakıyorum ve kararımı veriyorum."
agot_filler_north.0005.a:0 "Sözler anlamsız. Neden bir cellat tutuyorum ki?"
agot_filler_north.0005.b:0 "Kılıcı kendi elimle savuracağım."
agot_filler_north.0005.b.tt:0 "Onu idam edin."

agot_filler_north.0006.t:0 "Firari Sur'a Dönüyor"
agot_filler_north.0006.desc:0 "Donmuş çorak arazide tarifsiz dehşetler gördüğünü söyleyip Kara Kale'den kaçtığında [agot_filler_black_brother_deserter.GetFirstNameNoTooltip] adlı kişiyi bir daha asla görmeyeceğimi düşünmüştüm.\n\nŞimdi, karşımda duruyor ve tek gördüğüm adaleti hak eden bir firari. Onu bekleyen tek şey hızlı bir ölüm."
agot_filler_north.0006.a:0 "Görevinde yaşayacak ve öleceksin, kardeş. Başka yolu yok."

#######################################
#   DIREWOLF CLOAKS SOLD BY MERCHANT  #
#######################################

agot_filler_north.0020.t:0 "Satılık Ulu Kurt Pelerinleri!"
agot_filler_north.0020.desc:0 ""Ulu kurt pelerinleri! Sıcak ve dayanıklı ulu kurt pelerinleri satılık!" diye bağıran bir tüccar dikkatimi çekiyor. Arkamı dönüp baktığımda, tüccarın arkasında asılı duran üç büyük, kürklü pelerin görüyorum. Bakışlarımı yakalayan tüccar, beni pelerinleri incelemeye davet ediyor...""
agot_filler_north.0020.a:0 "Pelerinleri inceleyin."
agot_filler_north.0020.b:0 "Ulu kurtlar mı? Onların nesli tükendi! Kendini açıkla, tüccar."
agot_filler_north.0020.c:0 "Şu anda herhangi bir pelerine ihtiyacım yok."
agot_filler_north.0020.a_tt:0 "Pelerinlere daha yakından bakıyorsunuz. Kürkleri gerçekten muhteşem görünüyor."

#genuine coat
agot_filler_north.0021.t:0 "Ulu Kurt Pelerinine Yakından Bakış"
agot_filler_north.0021.desc:0 "Büyük beyaz bir pelerini askıdan indiriyorum. Pelerini ellerimde hissederken, işçiliğinin ne kadar olağanüstü olduğunu anlıyorum; dikişleri bile ustalık eseri! Gözlerimi kapatıp pelerini kokluyorum; kar ve çam kokusu burnuma doluyor. Gözlerimi açıp ceketimi çıkarıyorum ve ulu kurt pelerinini deneyerek tüccarın kollarına bırakıyorum. Pelerin inanılmaz derecede sıcak ve rahat. Kurt kürkü, sıradan bir ceketten çok farklı; sanki canlı gibi. \n\nTüccar boğazını temizliyor ve pelerinin fiyatını hatırlatarak ya ödeme yapmamı ya da pelerini geri vermemi istiyor..."
agot_filler_north.0021.a:0 "Bu pelerini mutlaka satın almalıyım!"
agot_filler_north.0021.b:0 "Gerçek bir ulu kurt pelerini gibi görünüyor ama şu anda ihtiyacım yok..."
agot_filler_north.0021.c:0 "Ben bir asilim! Bu pelerin için ödeme yapmak zorunda değilim!"

#dubious coat
agot_filler_north.0022.t:0 "Sahtekarlık Ortaya Çıkıyor"
agot_filler_north.0022.desc:0 "Büyük beyaz bir pelerini askıdan indiriyorum. Pelerini elime alır almaz, kalitesiz işçiliği hemen dikkatimi çekiyor. Gözlerimi kapatıp pelerini kokluyorum; eski et ve ıslak köpek gibi iğrenç bir koku. Tüccar ısrarla pelerini denemem için yalvarıyor. Giydiğimde ise soğuk rüzgarın pelerinin içinden geçtiğini hissediyorum. Bu kesinlikle gerçek bir ulu kurt pelerini değil! \n\nTüccar boğazını temizliyor ve pelerinin fiyatını hatırlatarak ya ödeme yapmamı ya da pelerini geri vermemi istiyor..."
agot_filler_north.0022.a:0 "Seni bu sahtekarlığından dolayı tutuklatmalıyım!"

agot_filler_north.0023.t:0 "'Ulu Kurt' Pelerinleri mi?"
agot_filler_north.0023.desc:0 ""Ulu kurt mu? Nesli tükenmiş mi? Hayır, hayır, hayır," diye telaşla mırıldanıyor tüccar. "Sur'un güneyinde, evet, nesilleri tükenmiş olabilir. Ama bu pelerinler, Sur'un ötesinde Yabanıllar tarafından avlanan ulu kurtlardan yapıldı! Sizin gibi seçkin alıcılar için bu taze malları Sur'un güneyine getirmek için büyük zorluklar atlattım. Haydi, inceleyin onları! Kalitelerini kendiniz görün.""
agot_filler_north.0023.a:0 "Pelerinleri daha yakından inceleyin."
agot_filler_north.0023.b:0 "Doğrusunu söylemek gerekirse, pek umurumda değil."

##################################
#   SUMMER SNOW CHILDHOOD EVENT  #
##################################

agot_filler_north.0030.t:0 "Yaz Karları Bastırdı!"
agot_filler_north.0030.desc:0 "ÜŞÜDÜM! Dışarıda oyun oynarken aniden bastıran bir kar fırtınası beni gafil avladı! Üstatlar, bu yaz karlarının uzun süre devam ederse tehlikeli olabileceğini söylüyor ama ben şu an çok eğleniyorum..."
agot_filler_north.0030.a:0 "Üstatları dinlemeliyim. Kaleye son giren Yabanıl olur!"
agot_filler_north.0030.b:0 "Ben bir KUZEYLİYİM! Bu sadece biraz yaz karı. Bana hiçbir şey yapamaz!"
agot_filler_north.0030.c:0 "Ama kale #italic çok#! uzak görünüyor..."

#######################################
#   SUMMER SNOW DESTROYS CROPS EVENT  #
#######################################

agot_filler_north.0031.t:0 "Kış Kapıda"
agot_filler_north.0031.desc:0 ""Efendim, efendim," diyor karşımda duran ekşi suratlı çiftçi, "Bu yaz kar fırtınaları tüm mahsulümü mahvetti! Özellikle hasat zamanı yaklaşırken, toparlanmamız imkansız. Bu yıl aileme bakamayacaksam ne yapacağımı bilmiyorum, hele ki kış da kapıda... Lütfen, yapabileceğiniz bir şey olmalı!""\n\nÇiftçi, küstahça bir şekilde çiftliği için benden yardım talep ediyor... ama bu yaz kar fırtınaları ülke genelindeki birçok çiftliğe #italic gerçekten#! zarar verdi... Ne yapmalıyım? "
agot_filler_north.0031.a:0 "Kaybettiğin mahsulün bedelini karşılayacağım."
agot_filler_north.0031.b:0 "Bu, Eski Tanrılar'ın günahlarınız için size verdiği bir ceza."
agot_filler_north.0031.c:0 "Sen bir KUZEYLİSİN! Yaz kar fırtınalarının tehlikesini bilmen gerekirdi!"

####################################################
#   FIRSTMEN RUNES UNCOVERED - CONSTRUCTION CREW   #
####################################################

agot_filler_north.0032.t:0 "İlk İnsanların Rünleri Bulundu"
agot_filler_north.0032.desc:0 "Bölgedeki bir inşaat projesi sırasında büyüleyici bir keşif yapıldı. Yerel bir inşaatçı, İlk İnsanların rünleriyle oyulmuş bir taş yığını buldu. İnşaatçı, taşları bana oldukça uygun bir fiyata satmayı teklif ediyor.\n\nÜstatlar, İlk İnsanların Batıdiyar'a ilk geldiklerinde rünlerini taşlara ve diğer nesnelere kazıdıklarını anlatmıştı. Hatta bazıları bu oymaların büyülü güçlere sahip olduğunu iddia ediyor. Bu taşlar oldukça değerli olabilir ve Kuzey'deki itibarımı artırabilir..."
agot_filler_north.0032.a:0 "Taşları satın almak için hemen bir kurye gönderin."
agot_filler_north.0032.b:0 "Böyle şeylere ihtiyacım yok."
agot_filler_north.0032.c:0 "İlk İnsanların mirası #italic benim#! mirasım. Taşları zorla alın."
agot_filler_north.0032.d:0 "İlk İnsanların mirası #italic benim#! mirasım. Taşları zorla alın."

########################################
#   APPRECIATING A TRUE WEIRWOOD TREE  #
########################################

agot_filler_north.0033.t:0 "Ormanda Huzurlu Bir Gezinti"
agot_filler_north.0033.desc:0 "Topraklarımın ıssız bölgelerinde seyahat etmek ruhuma iyi geliyor. Ormanda, tepelerde ya da uçsuz bucaksız tarlalarda uzun yürüyüşler yapmak, asil olmanın getirdiği stresi azaltmada birebir.\n\nBugün, küçük ve unutulmuş bir ormanda dolaşıyorum. Ağaçlar oldukça yaşlı, kalın gövdeleri daha önce hiç görmediğim şekilde birbirine dolanmış ve iç içe geçmiş. Ormanın derinliklerine doğru ilerlerken, göz alıcı beyaz ve kırmızı bir ağaç dikkatimi çekiyor - bir kutsal ağaç! Bu kadim ağaçlar Kuzey'de hala varlığını sürdürüyor, ama vahşi doğanın kalbinde böyle bir tanesine rastlamak... ne kadar etkileyici. Gövdeye yaklaşıp Ormanın Çocukları'nın binlerce yıl önce oyduğu ağlayan yüze bakıyorum. Bu garip güzelliği içime çekiyor ve ormandan ayrılırken huzur dolu hissediyorum."
agot_filler_north.0033.a:0 "Ne kadar güzel ve görkemli bir ağaç."
agot_filler_north.0033.b:0 "Böyle kutsal bir ağacın hala burada, güvende olmasına sevindim."
agot_filler_north.0033.c:0 "Buraya tekrar gelip Eski Tanrılar'a dua etmeliyim..."

#######################################
#   WOLF ATTACKS ON SHEEP/WOOL TRADE  #
#######################################

agot_filler_north.0034.t:0 "Kurt Saldırıları Yün Üretimini Tehdit Ediyor"
agot_filler_north.0034.desc:0 "Çalışma odamda yine uzun ve yorucu bir gece geçiriyorum. Güneş çoktan battı ve dolunay gökyüzünde tebessüm ediyor, gümüş rengi ışığı odaya doluyor. O kadar parlak ki, mum ışığına neredeyse hiç ihtiyaç duymuyorum. Raporları incelerken, hesapları kontrol ederken ve belgeleri damgalarken saatler nasıl geçiyor anlamıyorum. Tam gözlerim kapanmaya başlamışken, hem kâhyam hem de mareşalim tarafından imzalanmış yeni bir rapor dikkatimi çekiyor.\n\nRapor, içimi ürperten bir haber içeriyor: Topraklarım genelindeki kırkıcılar, giderek artan sayıda ölmüş veya yaralı yüncü hayvan -kâhyamın raporda belirttiği gibi yün üreten hayvanlar- buluyorlar. Zavallı keçiler, koyunlar ve hatta yün köpekleri, geceleri karanlıktan sızan gölgelerin arasından gelen aç kurt sürüleri tarafından vahşice saldırıya uğruyor. Kırkıcılar, saldırganların iri cüsseli ve gözleri parıldayan kurtlar olduğunu iddia ediyor. Bu saldırılar bu şekilde devam ederse, yün ticaretimiz büyük bir darbe alabilir.\n\nBu soruna bir çözüm bulmam şart; yarın sabah konseyime sunabileceğim etkili bir çözüm olmalı."
agot_filler_north.0034.a:0 "Kurtlar için ödül koyun! Öldürülen her kurt için avcılara altın ödenecek."
agot_filler_north.0034.b:0 "Yüncü hayvanlarına yeterince bakmadıkları için kırkıcılara ceza verin."
agot_filler_north.0034.c:0 "Kurt saldırılarından en çok etkilenen kırkıcılara tazminat ödeyin."

######################################
#   HEART TREE GARDENER MAINTENANCE  #
######################################

agot_filler_north.0035.t:0 "Kutsal Ağaca Bakım"
agot_filler_north.0035.desc:0 "Bahçıvan ekibim son zamanlarda kaledeki Tanrı Korusu'nda hummalı bir çalışma yürütüyor. Çiçek tarhlarını özenle malçladılar, rengarenk yeni çiçekler ektiler, çitleri budayıp şekillendirerek ve genel olarak Tanrı Korusu'nu adeta küçük bir cennete dönüştürdüler.\n\nAncak şimdi, bahçıvan ekibim Tanrı Korusu'na heybetiyle hükmeden kutsal ağacı güzelleştirmek için benden izin istiyor. Dalları ve kökleri budayarak ağacı daha sağlıklı ve görkemli hale getireceklerini söylüyorlar, ancak olası bir hasara karşı içimde bir endişe var. Sonuçta, nasıl bir Kuzeyli, kutsal ağacının zarar görmesine göz yumar?"
agot_filler_north.0035.a:0 "Yalnızca en deneyimli ve bilgili bahçıvanlarınız bu işe el atsın."
agot_filler_north.0035.b:0 "Ne ters gidebilir ki? İzin veriyorum."
agot_filler_north.0035.c:0 "Böyle bir riski göze alamam... Kutsal ağaç çok değerli ve kutsal."
agot_filler_north.0035.d:0 "Hayır, bu işe bizzat ben el koyacağım!"

##################################
#  ICE SKATING - GENERIC LEISURE #
##################################

agot_filler_north.0036.t:0 "Buz Üzerinde Dans"
agot_filler_north.0036.desc:0 "Bugün hava soğuk ama güneşli ve harika bir gün. Kaleme yakın küçük yerleşim yerlerinde dolaşarak, doğanın güzelliklerinin tadını çıkarmak ve temiz havayı içime çekmek için kendime birkaç saat ayırdım.\n\nYürüyüşüm sırasında donmuş bir gölete rastlıyorum ve birkaç köylü çocuğunun buz üzerinde neşeyle kaydığını görüyorum! Hareketleri enerji dolu ve telaşlı; çoğu zaman buza düşüp kahkahalarla yuvarlanıyorlar ama bazıları da şaşırtıcı bir dengeyle zarifçe süzülüyor. Ah, çocukluğun neşesiyle dolu ne güzel bir manzara!"
agot_filler_north.0036.a:0 "Sanırım burada biraz oturup bu neşeli tabloyu izleyeceğim."
agot_filler_north.0036.b:0 "Sanırım onlara katılıp çocukluğuma döneceğim!"
agot_filler_north.0036.c:0 "Hayır, hayır. Bu tehlikeli! Onları durdurmalıyım."

#########################
#  ICE SKATING - TRAVEL #
#########################

agot_filler_north.0037.t:0 "Kuzey'in Buz Patencileri"
agot_filler_north.0037.desc:0 "Son zamanlarda okuduğum akademik metinlerde, Kuzeylilerin geniş ve donmuş arazilerde seyahat etmek için koyun ve at kemiklerinden yapılmış patenler kullandıklarını öğrendim. Bu bilgi beni oldukça etkiledi. Görünüşe göre, bu, Kuzey'in bazı bölgelerinin kış aylarında ticaret yapmak ve diğer köylere ulaşmak için kullandığı eski bir yöntem. Hatta bir kaynakta, bu geleneğin İlk İnsanlar Kuzey'e yerleştiklerinden beri devam ettiği iddia ediliyor! Düşünsenize, binlerce yıldır buz üzerinde kayıyorlar!"
agot_filler_north.0037.a:0 "Kış şartları, insanları gerçekten de yaratıcı olmaya zorluyor."
agot_filler_north.0037.b:0 "Ne kadar büyüleyici! Yine de ben, güvenilir ve konforlu kızaklarıma sadık kalacağım."
agot_filler_north.0037.c:0 "Acaba bu yöntemi geliştirerek Kuzey seferlerinde ordularımızın hareket kabiliyetini artırabilir miyiz?"

##################################
#   TALES OF UNICORNS ON SKAGOS  #
##################################

agot_filler_north.0038.t:0 "Skagos'un Gizemli Tekboynuzları"
agot_filler_north.0038.desc:0 "Hem eski efsanelerde hem de üstatların kaleme aldığı kayıtlarda, Skagos adasında, anakarada artık nesli tükenmiş eşsiz ve hayranlık uyandıran bir yaratığın yaşadığı anlatılır. Dünyanın bu ücra köşesinde, atların yerini alan tüylü ve güçlü bir canavar. Alnının ortasında, bilinen dünyanın dört bir yanındaki tüccarlar tarafından paha biçilmez değerde kabul edilen tek bir uzun boynuz bulunuyor. Skagoslular, savaş boruları çaldığında bu canavarlara binerek düşmanlarına korku salıyorlar. Dahası, Skagoslular ve bu gizemli yaratıklar, birlikte öldürdükleri düşmanlarının etini yiyorlar.\n\nBu canavar #bold tekboynuzdan#! başkası değil. Ulu kurtlara karşı bile kendini savunabilen vahşi ve kudretli bir yaratık olan tekboynuz, kolay kolay evcilleştirilemez. Ancak Skagoslular, bu zorlu görevi başarmış ve tekboynuzları sadık dostları haline getirmişler."
agot_filler_north.0038.a:0 "Skagos, gizemlerle dolu heyecan verici bir yer gibi görünüyor; bir gün mutlaka ziyaret etmeliyim."
agot_filler_north.0038.b:0 "Sanırım ben, alışkın olduğum, sadık anakara atlarıma bağlı kalmayı tercih ederim."
agot_filler_north.0038.c:0 "Ne kadar büyüleyici ve ilgi çekici bir hikaye!"
agot_filler_north.0038.d:0 "Açıkçası abartılı ve gerçek dışı bir hikaye."

##################################################
#   ICE FISHING EXPERIENCE - SMALL FOLK FISHING  #
##################################################

agot_filler_north.0039.t:0 "Buzun Altındaki Bereket"
agot_filler_north.0039.desc:0 "Topraklarımda keyifli bir yürüyüş yaparken, üzeri bembeyaz bir örtüyle kaplanmış donmuş göletlere rastlıyorum. Hava daha sıcakken, bu göletler balık tutmak için harika yerlerdi. Ancak, dondurucu soğuklar bile bazı cesur köylüleri buzun altında gizlenen bereketi keşfetmekten alıkoymamış gibi görünüyor. Kalın buzun altındaki suya ulaşmak için dikkatlice birkaç delik açmışlar...\n\nMerakla yaklaşıp avlarına ve kullandıkları ilkel ekipmanlara bakıyorum. Beni fark eden balıkçılar, hemen gülümseyerek göletlerin ne kadar zengin balıklarla dolu olduğunu ve avlarının ne kadar bereketli geçtiğini anlatmaya başlıyorlar. Hatta içlerinden biri, daha önce hiç balık tutmamış genç oğluyla bu maceraya atıldıklarını gururla paylaşıyor!"
agot_filler_north.0039.a:0 "Bugün şansınız yaver gitti mi? Neler yakaladınız?"
agot_filler_north.0039.b:0 "Bu keyifli avınıza katılabilir miyim?"
agot_filler_north.0039.c:0 "Benim topraklarımda, benim göletlerimde balık tutmaya nasıl cüret edersiniz!"

############################################
#   NORTHERN CAMPING STORIES - THE OTHERS  #
############################################

agot_filler_north.0040.t:0 "Kamp Ateşinin Kıyısında Kuzey Efsaneleri"
agot_filler_north.0040.desc:0 "Çatırdılarla yanan kamp ateşinin etrafında, diğerleriyle birlikte oturmuş, alevlerin dansını izliyorum. Ormanda geçirilen bir hafta, sarayın karmaşasından, yönetimin yükünden ve hayatın tüm o küçük dertlerinden uzakta olmak... Benim konumumdaki birçok kişi için bu, sadece bir hayal olabilir. Ama Kuzey'de bu bizim geleneğimiz. Mirasımızın bir parçası.\n\nAy, tepemizde parlıyor ve ev sahibimiz Beron adındaki adam, ateşin loş ışığında kaşlarını çatarak gökyüzüne bakıyor.\n\n"Dostlarım," diyor, gözlerinde alevlerin yansıması dans ederken, "Bu ormanlar hakkında bir efsane anlatılır. Korkunç ve eski bir efsane. Hiç duydunuz mu?" Adamlar merakla hayır diye homurdanıyor ve Beron'u hikayeyi anlatmaya teşvik ediyorlar.\n\n"Uzun zaman önce, avcılar ve toplayıcılar bu ormanlardan, sanki ejderhalarla doluymuş gibi uzak dururlardı. Ormanların lordu ise şaşkındı; av hayvanları boldu, ağaçlar meyveyle doluydu. Halkı için neden bu ormanın zehir gibi bir yer olduğunu anlamak için bizzat ormana gitti.""Günlerce, gecelerce, en ufak bir ize rastlamadan aradı. Ta ki bir gece, tıpkı bu gece gibi, ay gökyüzünde tepede asılı dururken, buz gibi ve uğursuz bir rüzgar esmeye başlayana kadar. Aniden, arkasında, onu öldürmeye gelen bir #italic Öteki'den#! başkasını görmedi-"\n\nTam o sırada, siz ve arkadaşlarınız çalılıklardan gelen bir hışırtı duyuyorsunuz... Beron'un anlattığı efsane, gerçeğe dönüşmek üzereymiş gibi! Beron, çalılıklardan bir adam fırlayıp avaz avaz bağırdığında nefesini tutuyor! Ardından, adamın çığlıkları üzerine kahkaha atmaya başlıyor!"
agot_filler_north.0040.a:0 "AHHHHHH!"
agot_filler_north.0040.b:0 "KAÇIN! EVE KADAR KOŞUN!"
agot_filler_north.0040.c:0 "AHAH, harika bir şakaydı, Beron! Yüreğimiz ağzımıza geldi! (hıhh.. sıfatını siktiğim...)"

############################################
#   ICE FISHING EXPERIENCE - SOLO FISHING  #
############################################

agot_filler_north.0041.t:0 "Buzda Balık Tutma Macerası"
agot_filler_north.0041.desc:0 "Bugün kendime keyifli bir buzda balık tutma macerası planladım! Yakındaki göletlerin üzeri buz tutmuş ve doğanın sessizliğinde, tek başıma olta atmanın harika bir stres atma yöntemi olacağını düşündüm.\n\nOltamı suya atıp sessizliği dinlerken, birden ürkütücü gıcırtılar ve çatlaklar duymaya başlıyorum... Çok geçmeden anlıyorum ki #bold altımdaki buz çatlıyor!#!\n\nHemen panikle koltuğumdan fırlayıp sağlam zemine doğru koşmaya çalışıyorum ama ayaklarımda buz gibi suyun soğuğunu hissediyorum ve bir anda — #bold ÇAT!#! Buz tamamen kırılıyor ve dondurucu suya düşüyorum!"
agot_filler_north.0041.a:0 "İmdat! Yardım edin! Biri beni kurtarsın!"
agot_filler_north.0041.b:0 "Sakin olmalıyım! Yüz, yüz! Olabildiğince hızlı yüz!"
agot_filler_north.0041.drowning.toast.title:0 "Çığlıklarınız boşa gidiyor. Kimse sizi duyamıyor..."
agot_filler_north.0041.drowning.toast.alternate.title:0 "Tam umudunuzu kaybettiğiniz anda, gizemli bir yabancı sizi kurtarıyor!"

