agot_filler_north.0131.t:0 "Yabanıl Baskınları"
agot_filler_north.0131.desc:0 "Günlerdir, kalemimin etrafındaki topraklardan küçük halk, kalemimde sığınmak için kaçıyor - ve kötü haberler getiriyorlar: Topraklarımda görülen #N Yabanıllar#!. Korkunç [wildling_raider.GetFullNameNicknamed] komutası altında, ayrım gözetmeksizin tebaamı öldürüyor ve topraklarımı yakıp yıkıyorlar!\n\nTebaamı kurtarmak, topraklarıma barışı geri getirmek ve bu Yabanıl pislikleri adalete teslim etmek için bu Yabanılları derhal durdurmak için bir eylem planı yapmalıyım."
agot_filler_north.0131.a:0 "Bu Yabanıl pisliklerini kendim avlayacağım!"
agot_filler_north.0131.a_tt:0 "Yabanılları, bazı askerlerinizin eşliğinde şahsen avlıyorsunuz."
agot_filler_north.0131.b:0 "[marshal.GetFirstName|U], bununla senin ilgilenmeni istiyorum."
agot_filler_north.0131.b_tt:0 "[marshal.GetCouncilTitle]'ınıza Yabanılları yenmek için bazı askerleri almasını emrediyorsunuz. "
agot_filler_north.0131.c:0 "Yapılacak bir şey yok."
agot_filler_north.0131.c_tt:0 "Surlarınızın arkasına saklanıyorsunuz ve Yabanılların topraklarınıza özgürce baskın yapmasına izin veriyorsunuz."
agot_filler_north.0131_success.mt:0 "Yabanılları başarıyla yendiniz"
agot_filler_north.0131_success_m.mt:0 "[marshal.GetFirstNameNoTooltip] Yabanılları başarıyla yendi"
agot_filler_north.0131_failure.mt:0 "Yabanıllar tarafından yenildiniz"
agot_filler_north.0131_failure_m.mt:0 "[marshal.GetFirstNameNoTooltip] Yabanıllar tarafından yenildi"

agot_filler_north.0132.t:0 "$agot_filler_north.0131.t$: Zafer"
agot_filler_north.0132.desc:0 "Şiddetli bir savaştan sonra adamlarım zaferle çıktı. Yabanıl lideri [wildling_raider.GetFirstName], yenilgiyle önümde diz çöküyor, bu dünyada uzun süre kalamayabileceğini biliyor.\n\n[wildling_raider.GetSheHe]'nin topraklarıma saldığı terör cezasız kalmamalı; toparlanmamız yıllar alacak. Katledilen tebaamın intikamını almak ve topraklarıma verdikleri zarar için adil bir ceza vermeliyim!\n\nBelki de gelecekteki Yabanıl gruplarının topraklarıma göz dikmesini engellemek için bu Yabanıl pisliğini ibretlik bir örnek yapmalıyım..."
agot_filler_north.0132.a:0 "[wildling_raider.GetHerHis] kafasını kesin!"
agot_filler_north.0132.a_tt:0 "Yabanıl akıncıyı idam ediyorsunuz."
agot_filler_north.0132.b:0 "Lideri zindanlarıma atın."
agot_filler_north.0132.b_tt:0 "[wildling_raider.GetFirstNameNoTooltip]'i, [wildling_raider.GetHerHim] ile ne yapacağınıza karar verene kadar zindanınıza atıyorsunuz."
agot_filler_north.0132.c:0 "Bir daha geri dönmeyeceğine söz verirsen seni bırakacağım."
agot_filler_north.0132.c_tt:0 "Yabanıl'ı, [wildling_raider.GetSheHe] diğer Yabanıllar için bir uyarı ile Sur'un ötesine dönmeye söz verirse serbest bırakıyorsunuz.\n\n#help Yabanıllar en az 20 yıl boyunca topraklarınıza baskın yapmayacak.#!"

agot_filler_north.0133.t:0 "$agot_filler_north.0131.t$: Yenilgi" #(Ölüm)
agot_filler_north.0133.desc:0 "Şiddetli bir savaştan sonra adamlarım ve ben yenildik. Bu dünyada uzun süre kalamayacağımı bilerek [wildling_raider.GetFirstName] önünde diz çöküyorum.\n\nOnları durduramadım ve topraklarıma saldıkları kaos devam edecek. [wildling_raider.GetFirstNameNoTooltip|U] son sözlerimin olup olmadığını soruyor. Son sözlerim "Seni lanetliyorum, Yabanıl pisliği!"\n\n[wildling_raider.GetFirstNameNoTooltip] baltasını kaldırıyor ve gözlerimi kapatıyorum, başarısız olduğum herkesi düşünüyorum."
agot_filler_north.0133.a:0 "Üzgünüm..."
agot_filler_north.0133.a_tt:0 "[wildling_raider.GetFirstNameNoTooltip] sizi idam ediyor."

agot_filler_north.0134.t:0 "$agot_filler_north.0131.t$: Yenilgi" #(Ölüm, mareşal)
agot_filler_north.0134.desc:0 "Bir haberci, Yabanıllara karşı yapılan bir savaştan sonra [marshal.GetCouncilTitle]'ım [marshal.GetTitledFirstName]'in yenilip idam edildiğini bildiriyor. Yabanıllar zaferle çıktı ve topraklarıma baskın yapmaya devam etmekte özgürler ve şimdilik onları durdurmak için çaresizim.\n\n#italic Böyle bir sonucu hak etmek için ne yaptım?!#!"
agot_filler_north.0134.a:0 "Felaket bir sonuç!"

agot_filler_north.0135.t:0 "$agot_filler_north.0131.t$: Yenilgi" #(Kaçtı, yaralı)
agot_filler_north.0135.desc:0 "Yabanıllara karşı yapılan şiddetli bir savaştan sonra ordum yenildi. Savaşta yaralandığımda araya giren kişisel muhafırlarımın çabaları sayesinde savaş tamamen kaybedilmeden önce kaçmayı başardım.\n\nAskerlerimi boşuna katlettirdim ve Yabanıllar şüphesiz topraklarıma baskın yapmaya devam edecekler ve şimdi onları durdurmak için çaresizim.\n\n#italic Seni lanetliyorum, [wildling_raider.GetFirstNameNoTooltip]!#"
agot_filler_north.0135.a:0 "Hayatta kaldığım için şanslıyım."
agot_filler_north.0135.a_tt:0 "Yenildiniz, ancak kaçmayı başardınız."

agot_filler_north.0136.t:0 "$agot_filler_north.0131.t$: Yenilgi" #(Kaçtı, yaralı mareşal)
agot_filler_north.0136.desc:0 "Bir haberci, Yabanıllara karşı yapılan bir savaştan sonra [marshal.GetCouncilTitle]'ım [marshal.GetTitledFirstName]'in Yabanıllar tarafından yenilgiye uğratıldığını bildiriyor! Bana [marshal.GetSheHe]'nin kaçmayı başardığını ve yaralı olarak kaleye döndüğünü bildiriyorlar. Yabanıllar zaferle çıktı ve topraklarıma baskın yapmaya devam etmekte özgürler ve şimdilik onları durdurmak için çaresizim.\n\n#italic Böyle bir sonucu hak etmek için ne yaptım?!#!"
agot_filler_north.0136.a:0 "[marshal.GetFirstNameNoTooltip|U] hayatta kaldığı için şanslı."
agot_filler_north.0136.a_tt:0 "[marshal.GetFirstNameNoTooltip|U] yenildi, ancak kaçmayı başardı."

