agot_filler_north.0055.t:0 "Kütüphanenin Sessiz Sığınağı"
agot_filler_north.0055.desc:0 "Son zamanlarda yaşadığım stres ve sıkıntılar yüzünden gecelerim huzursuz geçiyor. Zihnim, en ufak bir dinlenme anında bile yönetimin ağır yükünü taşımaya devam ediyor, sanki bir an olsun beni rahat bırakmak istemiyor.\n\nBu gece, uykusuzluğun pençesinde kalede amaçsızca dolaşırken kendimi kütüphanenin sessizliğinde buluyorum. Belki de kitapların büyülü dünyasına dalmak, zihnimi rahatlatabilir ve beni bu düşünce girdabından kurtarabilir?"
agot_filler_north.0055.a:0 "Şu kitap ilgimi çekti. Bakalım neymiş?"
agot_filler_north.0055.a.tt:0 "İyi bir kitap, sorunlarınızı bir süreliğine unutmanıza yardımcı olabilir... ya da olmayabilir."
agot_filler_north.0055.b:0 "Ya da belki de şu kitabı denemeliyim?"
agot_filler_north.0055.b.tt:0 "İyi bir kitap, sizi bambaşka diyarlara götürebilir ve zihninizi dinlendirebilir... ya da olmayabilir."

agot_filler_north.0056.t:0 "Kütüphane: Çetinocak'ın Kayıp Hikayesi"
agot_filler_north.0056.desc:0 "#bold Çetinocak: Sur'un Ötesinde Vahşiler, Akıncılar ve Orman Cadıları Arasında Geçirilen Üç Yılın Anlatımı#! Üstat Wyllis tarafından kaleme alınmış. Kitap, gizemli bir şekilde yıkılmadan önce Sur'un ötesinde var olan tek ve talihsiz kasaba olan Çetinocak'taki günlük yaşamı tüm detaylarıyla anlatıyor. Üstat Wyllis, koruyucusu Yabanıl Şefi Kurt Grom bir kavgada öldürülmeseydi, yerleşim hakkında çok daha fazla bilgi edinebilirdi. Koruyucusunu kaybeden Üstat Wyllis, Çetinocak'tan kaçmak zorunda kalmış ve bu değerli bilgileri bizlere ulaştırabilmişti."
agot_filler_north.0056.a:0 "Keyifli okumalar!"

agot_filler_north.0057.t:0 "Kütüphane: Denize Evli - Beyaz Liman'ın Gizli Tarihi"
agot_filler_north.0057.desc:0 "#bold Denize Evli, Beyaz Liman'ın Tarihinin İlk Günlerinden İtibaren Bir Anlatımı#! Üstat Yorrick tarafından kaleme alınmış kapsamlı bir eser. Kitap, Beyaz Liman şehrinin ve onu yöneten güçlü Manderly Hanesi'nin tarihini tüm detaylarıyla ele alıyor. Ancak, Üstat Yorrick'in eski tanrılara kan kurban etme ritüellerinden bahsettiği birkaç gizemli pasaj, okuyucunun zihninde soru işaretleri bırakıyor. Bu kadim şehrin sırları neler olabilir?"
agot_filler_north.0057.a:0 "Keyifli okumalar!"

agot_filler_north.0058.t:0 "Kütüphane: Kuzey'in Adalet Ölçüsü"
agot_filler_north.0058.desc:0 "#bold Kuzey'de Adalet ve Haksızlık: Üç Stark Lordunun Yargıları#! Üstat Egbert tarafından kaleme alınan bu eser, Kuzey'in sert ve kadim hukuk sistemine derinlemesine bir bakış sunuyor. Kitap, özellikle misafirperverlik hakkının ihlalinin nasıl vatana ihanetle aynı derecede ağır bir suç olarak kabul edildiğini ele alıyor. Yazar, Kuzey kültüründe yalnızca akraba öldürmenin misafir hakkı ihlali kadar korkunç bir suç olarak görülebileceğini vurguluyor. Bu kitap, Kuzey'in değerlerini ve adalet anlayışını anlamak için önemli bir kaynak niteliği taşıyor."
agot_filler_north.0058.a:0 "Faydalı bir okuma olacağına eminim!"

agot_filler_north.0059.t:0 "Kütüphane: Sur'un Gizemli Tarihi"
agot_filler_north.0059.desc:0 "#bold Sur'daki Gözcüler#! Başüstat Harmune tarafından derlenen bu büyüleyici kitap, Gece Nöbeti'nin tarihi ve Sur'un Ötesindeki gizemli dünya hakkında birçok efsane ve hikaye içeriyor. Başüstat Harmune, özellikle Gece Kralı ve onun ürkütücü ceset gelini efsanesine odaklanıyor. Ayrıca, Gece Kralı'nı ve ordusunu yenmek için Sur'un Ötesindeki Kral Joramun ile ittifak kuran cesur Brandon "Kıran" Stark'ın hikayesini de detaylı bir şekilde anlatıyor. Bu kitap, Sur ve Gece Nöbeti'nin tarihine ilgi duyanlar için eşsiz bir kaynak."
agot_filler_north.0059.a:0 "Keyifli ve bilgilendirici bir okuma olacağına eminim!"

agot_filler_north.0060.t:0 "Kütüphane: Kışyarı'nın Mirası"
agot_filler_north.0060.desc:0 "#bold Kış Kralları veya Kışyarı Starklarının Efsaneleri ve Soyları#! Üstat Childer tarafından titizlikle hazırlanmış bu eser, Kuzey'in en güçlü hanedanlarından biri olan Stark Hanesi'nin tarihine ışık tutuyor. Kitap, Stark Hanesi'nin kurucusu Brandon "İnşaatçı"dan başlayarak, nesiller boyu hüküm süren Kış Kralları'nın efsanelerini ve soyağaçlarını detaylı bir şekilde ele alıyor. Özellikle dikkat çekici olan, Brandon "İnşaatçı" ve Ormanın Çocukları hakkında kayıp bir baladın bir bölümünü içermesidir. Bu kadim baladın dizeleri, Brandon'ın Ormanın Çocukları'nın yardımıyla Sur'u nasıl inşa ettiğini anlatarak, Kuzey'in tarihine dair önemli ipuçları sunuyor."
agot_filler_north.0060.a:0 "Keyifli ve bilgilendirici bir okuma olacağından eminim!"

agot_filler_north.0061.t:0 "Kütüphane: Anlaşılmaz Bir Metin"
agot_filler_north.0061.desc:0 "Sayfalardaki mürekkep lekelerine bakarken başım giderek daha fazla ağrıyor. Bu üstat, yazılarında ne anlatmaya çalışıyorsa benden tamamen kaçıyor! Aynı satırı beşinci kez okuduktan sonra, pes etmeye karar veriyorum; bu kitap sırlarını benimle paylaşmak istemiyor!"
agot_filler_north.0061.a:0 "Lanet olsun bu anlaşılmaz kitaba! Başka bir şey okumayı deneyeceğim."

