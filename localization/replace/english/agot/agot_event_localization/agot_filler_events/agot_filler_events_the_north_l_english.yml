 # Shadowcat - by Zombieschrodcat# 
 #           0062 - 0067             # 
 ##################################### 
  
 agot_filler_north.0062.t: "Gölge kedi"
 agot_filler_north.0062.desc: "Gezinirken, kendimi rahatlatmak için grubumdan ayrılıyorum. Muhafızlarım biraz mahremiyete sahip olabilmem için geride kalıyorlar. Bitirip gruba dönmeye hazırlanırken, birkaç adım ötede bana bakan bir gölge kedi fark ediyorum."
 agot_filler_north.0062.a: "YARDIM EDİN! BİRİ BANA YARDIM ETSİN!"
 agot_filler_north.0062.a.tt: "Umarım adamlarım yalvarışlarımı duyar ve yardımıma koşarlar!"
 agot_filler_north.0062.b: "*Çelik çeker*"
 agot_filler_north.0062.b.tt: "Shadowcats hızlıdır, umarım siz de daha hızlısınızdır!"
 agot_filler_north.0062.c: "Sakin ol kedicik."
 agot_filler_north.0062.c.tt: "Bir avcı olarak bu durumla nasıl başa çıkacağınızı en iyi siz bilirsiniz... #italic Umarım.#!"
 agot_filler_north.0062.d: "Sen çok güzelsin, değil mi?"
 agot_filler_north.0062.d.tt: "Zavallıcık sadece yiyecek arıyor."
 agot_filler_north.0062.e: "*Geri bakıyor*"
 agot_filler_north.0062.e.tt: "Korkutulması kolay biri değilsin ama korkulan biri olarak tanınıyorsun."
 agot_filler_north.0062.f: "*hıçkırık* Sen çok büyük bir kedisin, değil mi?"
 agot_filler_north.0062.f.tt: "Kediniz karnının okşanmasından hoşlanır mı?"
  
 agot_filler_north.0063.t: "Gölge kedi"
 agot_filler_north.0063.desc: "Kınından çıkan çeliğin sesi, gölge kedinin bana doğru koşmasına neden oluyor — neyse ki bıçağı zamanında çekiyorum. İyi çelikten bir darbe ve gölge kedi benden uzaklaşıyor."
 agot_filler_north.0063.a: "Umarım hatırlayacağı bir derstir!"
 agot_filler_north.0063.a.tt: "Etkileyici bir hikaye olacak!"
  
 agot_filler_north.0064.t: "Gölge kedi"
 agot_filler_north.0064.desc: "Pelerinimin uçlarını tutup olabildiğince yukarı kaldırıyorum. Gölge kedinin üzerinden şaşkın bir bakış geçiyor, sanki iki katım gibi görünüyorum. Canavar artık kolay bir av olacağımdan emin değil. Kısa bir an sonra, gölge kedi bir şans vermek yerine kaçmaya karar veriyor."
 agot_filler_north.0064.a: "Bu oldukça ilginç bir hikaye olacak!"
 agot_filler_north.0064.a.tt: "İyi ki bugün pelerinini getirmişsin!"
  
 agot_filler_north.0065.t: "Gölge kedi"
 agot_filler_north.0065.desc: "Zavallı şey, görünüşünden anlaşıldığı kadarıyla yavru kedi yavrularıyla yarı aç bir anne. Yolculuk için yanımda getirdiğim kurutulmuş etlerden birazını alıp ona atıyorum. Daha kolay bir yemek varsa beni rahatsız etmeyecek..."
 agot_filler_north.0065.a: "Umarım en kısa zamanda bir geyik bulur."
 agot_filler_north.0065.a.tt: "Ne güzel bir yaratık. Bir dahaki sefere buraya geldiğinizde yanınızda daha fazla et götürmeyi unutmayın."
  
 agot_filler_north.0066.t: "Gölge kedi"
 agot_filler_north.0066.desc: "Gözlerimi gölge kediye kilitledim; yıllar boyunca kaç tane avlamıştım? Çoğu bundan daha büyük ve daha güçlüydü. O, yarı aç bir anne, en fazla iki yaşında. Yine de ona biraz da olsa hayranlık duyuyorum. Yavaş yavaş durumun farkına varıyor: Burada baskın yırtıcı kendisi değil. Gözleri korkuyla doldu ve huzursuzca benden kaçtı."
 agot_filler_north.0066.a: "Tekrar buluşana kadar!"
 agot_filler_north.0066.a.tt: "Canavarların bile senden korktuğu bir hayatta nasıl yaşıyorsun? Bunu duymak onu daha da büyütecek."
  
 agot_filler_north.0067.t: "Gölge kedi"
 agot_filler_north.0067.desc: "Bu... *hıçkırık* gördüğüm en büyük kedi olmalı. Gel buraya, #italic kedi, kedi, kedi#!. Kulağının arkasının kaşınmasından hoşlanır mısın? Bekle... ay... bu çok acıtıyor kedi... AY! Kedi, ısırma yok!"
 agot_filler_north.0067.a: "Kötü Kedi!"
 agot_filler_north.0067.a.tt: "Karnının okşanmasından hoşlanacağını mı sanıyordun?"
  
 ##################################### 
 #       Mushrooms by Tanrı Ormanı       # 
 #        by Zombieschrodcat         # 
 #           0068 - 0072             # 
 ##################################### 
  
 agot_filler_north.0068.t: "Tanrı Ormanındaki Bir Mantar"
 agot_filler_north.0068.desc: "Yaz karları sonunda Tanrı Ormanı'da eridi — ancak gerçek bir Kuzeyli gibi, karla kaplı orman tabanı beni tanrılarıma dua etmekten alıkoyamadı. Yine de karlar eridiğinde, Tanrı Ormanı bir zamanlar karla kaplı olan bitkilerin çoğunun gelişmesiyle canlandı. Tanrı Ormanı'da doğanın yeniden canlanmasına hayranlıkla bakarken, Büvet Ağacı'nın köklerinin yanında büyüyen oldukça renkli bir mantar fark ettim..."
 agot_filler_north.0068.a: "Yeter ki gönül ağacına zarar vermesin!"
 agot_filler_north.0068.a.tt: "Açıkça eski tanrılar onun burada büyümesine izin veriyor, belki de onu olduğu gibi bırakmak en iyisidir?"
 agot_filler_north.0068.b: "Acaba şefim bunu hazırlayabilir mi?"
 agot_filler_north.0068.b.tt: "Şefin bu malzemeyle ne tür yemekler hazırlayabileceğini merak ediyorsunuz."
 agot_filler_north.0068.c: "Ne kadar ilginç bir buluş."
 agot_filler_north.0068.c.tt: "Casusluk ve zehir konusundaki bilginiz sizi bu mantara çok yakınlaştırmış."
 agot_filler_north.0068.d: "Eski tanrılardan bir işaret mi?"
 agot_filler_north.0068.d.tt: "Açıkça eski tanrılar onun burada büyümesine izin veriyor, belki de bu senin için yaratılmıştır?"
 agot_filler_north.0068.e: "Ne kadar da nadir bir buluş!"
 agot_filler_north.0068.e.tt: "Şifa sanatlarına dair bilginiz sizi bu mantara çok yakınlaştırmış."
  
 agot_filler_north.0069.t: "Tanrı Ormanındaki Bir Mantar"
 agot_filler_north.0069.desc: "Şefimin hazırladığı yemek harikaydı! Taht odasına dönmeden önce tabağımda en ufak bir lokma bile bırakmadım. Bir saray mensubunun şikayetlerini dinlerken garip hissetmeye başladım... sonra gördüm! Tüm saray mensubum ve misafirlerim efsanelerdeki Ak Gezenlere dönüşmüş ve şatomun içine kar yağıyor.\n\nSaatler sonra uyandığımda, muhafızlarımın deliliğim yüzünden beni engellemek zorunda kaldıkları bilgisini aldım. Üstadım mantarın vizyonlar görmeme neden olduğuna inanıyor, ancak bunun Eski Tanrılar'dan gelen bir uyarı olduğunu biliyorum..."
 agot_filler_north.0069.a: "Tanrılara hizmet etmek için yaşayacağım!"
 agot_filler_north.0069.a.tt: "Kim ne derse desin, gördüğünü görmemezlikten gelemezsin..."
  
 agot_filler_north.0070.t: "Tanrı Ormanındaki Bir Mantar"
 agot_filler_north.0070.desc: "Mantar, benim gibi ilgi alanlarına sahip olanların gayet iyi bildiği çok nadir bir türdür. Mantar yutulduğunda, bireyin her türlü halüsinasyonu görmesine neden olur. Birisi böyle bir durumda olduğunda, şey... diyelim ki kişinin kendini savunması çok zordur."
 agot_filler_north.0070.a: "Ah, seninle neler yapabilirim."
 agot_filler_north.0070.a.tt: "Böyle bir zehir faydalı olabilir!"
  
 agot_filler_north.0071.t: "Tanrı Ormanındaki Bir Mantar"
 agot_filler_north.0071.desc: "Mantardan bir ısırık almadan önce sadece kısa bir süre tereddüt ettim. Büvet Ağacı'un köklerinden büyümüştü — kesinlikle tanrılar benim de katılmamı istiyordu.\n\nKısa bir süre sonra, Tanrı Ormanı Orman Çocukları'nın şarkılarıyla canlandı. Havayı sıcak bir parıltı doldurdu ve onunla birlikte yazın sıcaklığı geldi. Saatler sonra, kalp ağacının yanında uyandım."
 agot_filler_north.0071.a: "Gerçekten de tanrılar benim bunu görmemi istedi!"
 agot_filler_north.0071.a.tt: "Kim ne derse desin, gördüğünü görmemezlikten gelemezsin!"
  
 agot_filler_north.0072.t: "Tanrı Ormanındaki Bir Mantar"
 agot_filler_north.0072.desc: "Mantar, kısa bir yaz karından sonra yetiştiği bilinen nadir bir türdür. Kötü niyetli eylemlerde kullanılabilirken, daha az miktarda kullanıldığında faydalı bir ilaç olabilir. Üstatlar ve şifacıların, özellikle çok daha nadir oldukları Güney'de, bu mantarlar için makul bir fiyat ödedikleri bilinmektedir."
 agot_filler_north.0072.a: "Karlı bir buluş!"
 agot_filler_north.0072.a.tt: "Elinize daha çok altın geçerse belki de mantar birilerinin yardımına koşar!"
  
 ##################################### 
 #         tavern new owner         # 
 #        by Zombieschrodcat         # 
 #           0073 - 0078             # 
 ##################################### 
  
 agot_filler_north.0073.t: "Tavernanın Yeni Sahibi"
 agot_filler_north.0073.desc: "Kralyolu boyunca at sırtında giderken, adamlarım ve ben bu tür gezilerde ara sıra ziyaret ettiğimiz küçük bir meyhanede duruyoruz. İçeri girdiğimizde meyhanenin yeni sahibi, eski sahibinin görünüşe göre kardeşi tarafından karşılanıyoruz. Nehir topraklarında bir meyhanesi olduğunu ve yaşlanan kardeşinin artık Kuzey'in soğuğuna dayanamadığını söylüyor - bu yüzden ikisi meyhaneleri takas ediyor.\n\nYeni sahibi meyhaneyi temizlemek için çok şey yapmış; hiçbir yerde toz görülmüyor. Yine de masanın üzerinde kurumuş kan gördüm, daha önce bir koyunu kestiğinden olduğunu söyledi ama ne yazık ki masayı lekelemişti."
 agot_filler_north.0073.a: "Bu taze etli böreklerin olduğu anlamına mı geliyor?"
 agot_filler_north.0073.a.tt: "Yol uzundu, adamlarınıza bir yemek iyi gelirdi."
 agot_filler_north.0073.b: "Burada bir terslik var..."
 agot_filler_north.0073.b.tt: "Yeni sahibi nedense tüylerinizin diken diken olmasına neden oluyor, belki de adamlarınız meyhaneye bir göz atmalı."
 agot_filler_north.0073.c: "Önceki sahibini tanıyordum... burada bir gariplik var..."
 agot_filler_north.0073.c.tt: "Önceki ev sahibiyle daha önceki konaklamalarınızda birkaç kez konuşmuşsunuz. Kardeşi olmadığını biliyorsunuz."
  
 agot_filler_north.0074.t: "Tavernanın Yeni Sahibi"
 agot_filler_north.0074.desc: "Adamlarım mahzeni araştırdıklarında şüphelerimi doğruladılar. Önceki sahibi, yaşlanan bir dana eti parçası gibi asılmıştı ve tıpkı bir dana eti parçası gibi, etinden parçalar yapılmıştı. Adamlarımdan biri, bu "yeni sahibin" misafirlere öncekinden yapılmış yiyecekler servis ettiğini fark ettiğinde midesinin içindekileri kaybetti."
 agot_filler_north.0074.a: "Katili tutuklayın!"
 agot_filler_north.0074.a.tt: "Böyle bir canavar serbest olmamalı..."
  
 agot_filler_north.0075.t: "Tavernanın Yeni Sahibi"
 agot_filler_north.0075.desc: "Etli börekler çok lezzetliydi! Bir tane daha yemekten kendimi alamadım. Koyun eti normalde olduğundan çok farklı bir tada sahip olsa da, yemek harikaydı. Kardeşinin yemek pişirme konusundaki ilerlemesinden dolayı yeni sahibini tebrik ediyorum!"
 agot_filler_north.0075.a: "O zaman en iyisi yola çıkayım, teşekkürler!"
 agot_filler_north.0075.a.tt: "Karnınız tok bir şekilde, siz ve adamlarınız yolculuğunuza devam etmek istiyorsunuz."
 agot_filler_north.0075.b: "Belki geceyi burada geçirmeliyiz."
 agot_filler_north.0075.b.tt: "Yerde uyumak varken neden düzgün bir yatağınız olsun ki!"
  
 agot_filler_north.0076.t: "Tavernanın Yeni Sahibi"
 agot_filler_north.0076.desc: "O gece geç saatlerde, meyhanenin yeni sahibi büyük bir satırla odama giriyor. Muhafızlarıma bağırıyorum ama yeni sahibi bana gülüyor. Adamlarımın çoktan bodrumda olduğunu ve yakında orada olacağımı iddia ediyor.\n\nMuhafızlarımın hepsinin kaslı olduğunu ve kötü etli turtalar yapacaklarını ama iyi mermerleşmiş bir asilzadenin harika turtalar yapacağını söylemeye başlıyor. Satırla bana doğru atılırken gülüyor..."
 agot_filler_north.0076.a: "Beni pastaya dönüştürmeye kalkma!"
 agot_filler_north.0076.a.tt: "Sadece biriniz meyhaneden canlı ayrılacaksınız..."
 agot_filler_north.0076.a.win.title: "Hayatta kaldın"
 agot_filler_north.0076.a.lose.title: "Sen Ölürsün..."
  
 agot_filler_north.0077.t: "Tavernanın Yeni Sahibi"
 agot_filler_north.0077.desc: "Bir satır, kalede dövülmüş çeliğe karşı zayıf bir silahtır. Katil, silahım köprücük kemiğini ısırdığında zor yoldan öğrenir. Açık bir yara onun mücadele gücünü elinden alır, bu yüzden kaçmak için döner — ama ben böyle bir canavarın kaçmasına izin vermezdim. "Yeni sahibi" öldüğünde, meyhaneyi aramaya başlarım.\n\nAdamlarımı, önceki sahibiyle birlikte, kesilecek hayvanlar gibi asılmış bir şekilde bodrumda bulurum. Yediğim turtalarda tam olarak #italic ne#! olduğunu anladığımda midem bulanır."
 agot_filler_north.0077.a: "Ne çılgınlık..."
 agot_filler_north.0077.a.tt: "Görüntü sizi iğrendiriyor. Bu terk edilmiş meyhanede ne yediğinizi kimsenin öğrenmemesini umuyorsunuz."
  
 agot_filler_north.0078.t: "Tavernanın Yeni Sahibi"
 agot_filler_north.0078.desc: "O meyhaneden ayrıldığımızdan beri bir süre geçmişti ki haberim sarayıma ulaştı. Görünüşe göre, gezginler meyhaneyi biz ayrıldıktan günler sonra terk edilmiş halde bulmuşlardı. Kök mahzeninde bir dehşet evi tarif ettiler. Cesetler hayvanlar gibi asılmıştı ve bu şekilde muamele gördüklerine dair kanıtlar vardı - yemek için katledildiler. Dinlerken midem bulanıyordu..."
 agot_filler_north.0078.a: "Turtalar... #bold kişiydi#!."
 agot_filler_north.0078.a.tt: "Umarım o turtalardan yediğini kimse öğrenmez."
  
 ##################################### 
 #        Dragon in the North        # 
 #        by Zombieschrodcat         # 
 #           0079 - 0081             # 
 ##################################### 
  
 agot_filler_north.0079.t: "Kuzeyde Bir Ejderha"
 agot_filler_north.0079.desc: "[dragon_finder.GetFirstNameNoTooltip] panik içinde sarayıma varıyor. Genç oğlan, benim bölgemdeki uyuyan bir ejderha hakkında saçmalamaya başlıyor, taht odasını kahkahalara boğan bir suçlama. Genç oğlan eğlenmiyor — harekete geçmeniz için yalvarıyor, canavar uyanırsa hepimizin mahvolacağımızı iddia ediyor!"
 agot_filler_north.0079.a: "Bu aptalı buradan çıkarın!"
 agot_filler_north.0079.a.tt: "En azından çocuk sarayınıza iyi bir kahkaha attırdı!"
 agot_filler_north.0079.b: "Bana bundan daha fazlasını anlat... #italic ejderha#!."
 agot_filler_north.0079.b.tt: "Çocuğun korkusu gerçek, belki de hikayenin devamı vardır?"
 agot_filler_north.0079.c: "Her ihtimale karşı hazırlıklı olmakta fayda var."
 agot_filler_north.0079.c.tt: "Üstatlar tüm ejderhaların öldüğünü söylüyorlar, ama bundan nasıl emin olabilirler?"
 agot_filler_north.0079.d: "Sana ejderhalardan bahsedeyim evlat."
 agot_filler_north.0079.d.tt: "Çocuğunuza eğitim verme ve tarih bilginizi gösterme fırsatı!"
  
 agot_filler_north.0080.t: "Kuzeyde Bir Ejderha: Kaplıcada"
 agot_filler_north.0080.desc: "[dragon_finder.GetFirstNameNoTooltip] hikayesine devam etti. Genç oğlan odun toplarken sıcak su fışkıran bir dereye rastladı. Çocuk, suyun bu kadar sıcak çıkmasının ancak yer altında uyuyan bir ejderhadan kaynaklanabileceğini düşündü.\n\nGenç adama güvence verdim: Her şey yolunda, ejderha yok ama emin olmak için dereyi ziyaret edeceğim. Ertesi gün, kaplıcaya gidip ılık suda rahatlatıcı bir dalışın tadını çıkarıyorum."
 agot_filler_north.0080.a: "Evet, burada ejderha yok."
 agot_filler_north.0080.a.tt: "Tekrar gelip kontrol edebilir ve kaplıcaların sıcaklığının tadını çıkarabilirsiniz."
  
 agot_filler_north.0081.t: "Kuzeyde Bir Ejderha"
 agot_filler_north.0081.desc: "[dragon_finder.GetFirstNameNoTooltip], Ejderhaların Dansı'nın tarihini anlatırken beni dinliyor, bu büyük savaştan birkaç yıl sonra son ejderhaların ölümlerini ayrıntılarıyla anlatıyor. Ve böyle bir canavar nasıl fark edilmeden gidebilirdi ki, beslenmesi gerekirdi? Genç oğlan emin değil gibi görünüyor, ama sonunda Kuzey'de ejderha olmadığı konusunda hemfikir oluyor."
 agot_filler_north.0081.a: "Umarım daha az aptal olur."
 agot_filler_north.0081.a.tt: "Umarım benzer korkuları olan diğer küçük halkı da bilgilendirir."
  
 ##################################### 
 #          Heroic Poacher           # 
 #        by Zombieschrodcat         # 
 #           0082 - 0083             # 
 ##################################### 
  
 agot_filler_north.0082.t: "Kahraman Kaçak Avcı"
 agot_filler_north.0082.desc: "[heroic_poacher.GetFirstNameNoTooltip], yıllardır onlardan kaçtığı için muhafızlarım tarafından iyi bilinen bir kaçak avcıdır. Normalde muhafızlarımın uzun süredir canını sıkan birine adalet sağlamakta sorun yaşamazdım ancak [heroic_poacher.GetFirstNameNoTooltip]'ın muhafızlarımın gözetimine girmesi en sert muhafızlarımın bile merhamet dilemesine neden oldu. Seyahat eden bir tüccar haydutlar tarafından alıkonuldu, ancak kendisi ve ailesi ancak [heroic_poacher.GetFirstNameNoTooltip]'ın haydutlarla savaşması ve aileyi güvenliğe götürmesi sayesinde hayatta kalabildi. Orada muhafızlarım tarafından yakalandı. Tüccar bile adamın güvenliği için yüklü bir miktar teklif ediyor."
 agot_filler_north.0082.a: "[heroic_poacher.GetFirstNameNoTooltip] adalete göz yumdu."
 agot_filler_north.0082.a.tt: "İyilik yapmalarına rağmen yasadan kaçmışlar ve buna izin veremezsiniz. Yine de böyle birine bir bedel ödenebilir ve bir ödül verilebilir."
 agot_filler_north.0082.b: "Tüccarın altınını alacağım..."
 agot_filler_north.0082.b.tt: "Suçları affedebilirsiniz ve altın, yıllar içinde ormanlarımda kaybettiğim avların zararını karşılamalıdır."
 agot_filler_north.0082.c: "Kaçak avcılığa lanet olsun, katılın bana!"
 agot_filler_north.0082.c.tt: "Suçu unutun! Kaçak avcı ülkenize bir hizmet yaptı, onun gibi adamlara ihtiyacınız olabilir!"
 agot_filler_north.0082.d: "Sur'un sizin gibi adamlara ihtiyacı var."
 agot_filler_north.0082.d.tt: "Onurlu bir suçlu, Nöbet'in ihtiyacı olan şeydir. İyi hizmet ederse, belki rütbeleri yükselir."
  
 agot_filler_north.0083.t: "Kahraman Kaçak Avcı"
 agot_filler_north.0083.desc: "Bunu böyle bir adama yapmak canımı acıtsa da, iyi olan kötüyü temizlemiyor. [heroic_poacher.GetFirstNameNoTooltip] yıllardır adalete göz yumduğu için, ben de onun gözlerinden birini aldım.\n\nİş bittikten sonra, [heroic_poacher.GetFirstNameNoTooltip]'a sarayımda bir yer teklif ediyorum ve bana onurlu bir şekilde hizmet ederse geçimini sağlamak için bir daha asla kaçak avcılığa başvurmak zorunda kalmayacağına söz veriyorum."
 agot_filler_north.0083.a: "Göze göz."
 agot_filler_north.0083.a.tt: "İş bitti. Artık sizin sarayınıza katıldığına göre, artık suç işlemek zorunda kalmayacak. Kaçak avcının gözünü aldıktan sonra size karşı hiçbir kötü niyeti yok gibi görünüyor."
  
 ##################################### 
 #          The Crevasse             # 
 #        by Zombieschrodcat         # 
 #           0084 - 0091             # 
 ##################################### 
  
 agot_filler_north.0084.t: "Yarık"
 agot_filler_north.0084.desc: "Yoğun bir kar yağışının ardından seyahat ederken, zemin aniden atlarımın altından kayıyor. Birkaç dakika sonra, kendimi karın gizlediği derin bir yarıkta buluyorum. Gece soğuğu yaklaşırken, yardım gelene kadar hayatta kalamayacağımı biliyorum..."
 agot_filler_north.0084.a: "Belki dışarı tırmanabilirim."
 agot_filler_north.0084.a.tt: "Düşme riski var ama yapılabilir gibi görünüyor."
 agot_filler_north.0084.b: "Başka bir yol olmalı..."
 agot_filler_north.0084.b.tt: "Belki başka bir açılım vardır..."
  
 agot_filler_north.0085.t: "Yarık"
 agot_filler_north.0085.desc: "Tırmanış kolay değil ama başarıyorum. Birkaç kez kayıp düşüp öleceğimi düşündüm ama tutunmam güçlüydü. Çatlağın girişinden iyice uzaklaşana kadar tekrar ayağa kalkmıyorum — güvenli bir yere doğru sürünerek ilerliyorum."
 agot_filler_north.0085.a: "Hayatta olduğum için şanslıyım!"
 agot_filler_north.0085.a.tt: "Bugün ölümle burun buruna geldin!"
  
 agot_filler_north.0086.t: "Yarık"
 agot_filler_north.0086.desc: "Küçük mağaranın girişinden içeri süzülen güneş ışığını gördüğümde kalbim hızla atmaya başladı. Hareket gördüğümde ona doğru koşmaya başladım... Büyük bir #bold ayı#! benimle özgürlüğüm arasında duruyordu."
 agot_filler_north.0086.a: "Beni durdurmak için bir ayıdan fazlası gerekir!"
 agot_filler_north.0086.a.tt: "Canavar için şanssızlık ki sen bıçak kullanmada yeteneklisin!"
 agot_filler_north.0086.b: "Ayıyı geçmeyi denemeliyim..."
 agot_filler_north.0086.b.tt: "Riskli bir mücadele olacak ama hayatınız tehlikede!"
 agot_filler_north.0086.c: "*Kaçmak*"
 agot_filler_north.0086.c.tt: "Başka bir yol olmalı!"
  
 agot_filler_north.0087.t: "Yarık"
 agot_filler_north.0087.desc: "Mağaradan çıkış yolunu bulma çabam başarısız oldu, bu yüzden başladığım yere geri döndüm. Belki başka bir yol deneyebilirim..."
 agot_filler_north.0087.a: "Dışarı tırmanmayı deneyin."
 agot_filler_north.0087.a.tt: "Düşme riski var ama yapılabilir gibi görünüyor."
 agot_filler_north.0087.b: "Belki bu şekilde..."
 agot_filler_north.0087.b.tt: "Belki başka bir açılım vardır..."
  
 agot_filler_north.0088.t: "Crevasse"
 agot_filler_north.0088.desc: "Bu gece ya ayı ya da ben öleceğimi bilerek kılıcımı çekiyorum. Kılıcı savuruyorum — en iyi ihtimalle ayı beni parçalamadan önce bir veya iki iyi vuruş yapacağım. Neyse ki tanrılar benim tarafımda ve ilk darbem canavar için ölümcül oluyor. Mağaradan çıkıp ağaçların ve güneş ışığının arasına geri döndüğümde derin bir nefes alıyorum ve tanrılara dua ediyorum."
 agot_filler_north.0088.a: "Tanrıya şükür, hayatta olduğum için çok şanslıyım."
 agot_filler_north.0088.a.tt: "Bu senin mezarın olabilirdi..."
  
 agot_filler_north.0089.t: "Yarık"
 agot_filler_north.0089.desc: "Bir açıklıktan içeri giren güneş ışığını görünce rahatlama çığlığı atıyorum. Kısa süre sonra yarıktan çıkıp eve doğru yola koyuluyorum."
 agot_filler_north.0089.a: "Hayatta olduğum için şanslıyım!"
 agot_filler_north.0089.a.tt: "Bu senin mezarın olabilirdi..."
  
 agot_filler_north.0090.t: "Crevasse"
 agot_filler_north.0090.desc: "Bu labirent benzeri mağaralarda saatlerce dolaştım. Güneşin çoktan battığını ve soğuğun kemiklerime işlediğini biliyorum."
 agot_filler_north.0090.a: "Çok soğuk..."
 agot_filler_north.0090.a.tt: "Zihniniz yavaş yavaş kaybolmaya başlarken, acaba birileri sizi bulacak mı diye merak ediyorsunuz..."
  
 agot_filler_north.0091.t: "Yarık"
 agot_filler_north.0091.desc: "Görünüşe göre bu yarığa kurban giden tek kişi ben değilim. Başka birinin kalıntılarını buldum, ancak zaman sadece kemiklerini ve sırtındaki giysilerini bırakmıştı. Neredeyse o kişinin hala deri bir çantayı kavradığı anlaşılıyor."
 agot_filler_north.0091.a: "Zavallı ruh için dua edeceğim."
 agot_filler_north.0091.a.tt: "Kaderini paylaştığınız kişi için en azından bunu yapabilirsiniz."
 agot_filler_north.0091.b: "O çuvalın içinde değerli bir şey olmalı!"
 agot_filler_north.0091.b.tt: "Bu zavallı aptalın artık buna ihtiyacı yok!"
 agot_filler_north.0091.c: "Ben mi olacağım..."
 agot_filler_north.0091.c.tt: "Seni bekleyen geleceğe baktığından korkuyorsun..."
 agot_filler_north.0091.d: "İstediğim işaret bu değildi."
 agot_filler_north.0091.d.tt: "Bu senin mezarın mı olacak?"
  
 ##################################### 
 #          The Blizzard             # 
 #        by Zombieschrodcat         # 
 #           0092 - 0092             # 
 ##################################### 
  
 agot_filler_north.0092.t: "Kar fırtınası"
 agot_filler_north.0092.desc: "Kurt saatinden bu yana sürekli kar yağıyor! Kahyamın taht odama girdiğini gördüğümde, kar fırtınasının amcam üzerindeki etkilerinin tartışılacağını biliyorum. Bu havada yakalananlara barınak ve yiyecek sunabiliriz ancak bunu yapmak, ambarda yürütülen çalışmaları sekteye uğratacaktır."
 agot_filler_north.0092.a: "Ne yazık ki ilk önce tutmamız gerekiyor."
 agot_filler_north.0092.b: "Halkımın acı çekmesine izin vermeyeceğim."
 agot_filler_north.0092.c: "Hava durumunu kontrol edemiyorum."
  
 ##################################### 
 # Dangerous Game: The Moose         # 
 #        by Zombieschrodcat         # 
 #           0093 - 0099             # 
 ##################################### 
  
 agot_filler_north.0093.t: "En Tehlikeli Oyun: Geyik"
 agot_filler_north.0093.desc: "Bugün yerel bir köyden yardım talebiyle sarayıma bir haberci geldi. Haberci, oldukça büyük bir erkek geyiğin köyü terörize ettiğini ve birkaç adamının canavar tarafından yaralandığını söylüyor.\n\nBir erkek geyiğin ciddi bir sorun olabileceğini, özellikle de canavar kızışma dönemindeyse. Sonuçta, yaratığın House Hornwood'un mührü olmasının bir nedeni var."
 agot_filler_north.0093.a: "Biz avlanıyoruz!"
 agot_filler_north.0093.b: "Yapabileceğim hiçbir şey yok sanırım."
  
 agot_filler_north.0094.t: "En Tehlikeli Oyun: Geyik"
 agot_filler_north.0094.desc: "Av ekibimden bazıları, küçük bir göl olan boğa geyiğinin istila ettiği bölgeye vardığımızda şaşırıyor. Onlara geyiklerin çok iyi yüzücüler olduğunu ve göllerin ve nehirlerin dibinde bulunan bitkilerle beslenmelerinin alışılmadık bir durum olmadığını söylediğimde daha da şaşırıyorlar. Bu geyiğin yiyecek seçimi sorun olmasa da, birkaç küçük balıkçı teknesini alabora etmiş olması sorundu. Ekibim ve ben geyiği avlama görevine koyulduk."
 agot_filler_north.0094.a: "Gölün etrafını dolaşacağız."
 agot_filler_north.0094.b: "Bir tekneye binip geyiği sana götüreceğim."
 agot_filler_north.0094.c: "Bu çok tehlikeli..."
  
 agot_filler_north.0095.t: "En Tehlikeli Oyun: Geyik"
 agot_filler_north.0095.desc: "Ne manzara! Boğa geyiği kıyıya çıkmaya çalışırken derinliklerden çıkan bir leviathan gibi görünüyor. Adamlarım pozisyonlarını koruyor ve geyik bir mola bulamıyor.\n\nYayımla dikkatlice nişan alıyorum ve oku fırlatıyorum. Geyiğin sağ ön ayağının arkasına düşüyor ve hemen atışın canavarın akciğerlerini deldiğini anlıyorum. Adamlarıma oku bırakmaları için işaret veriyorum. Kısa bir dinlenmeden sonra, kan izini takip ederek avımıza ulaşıyoruz."
 agot_filler_north.0095.a: "Güzel bir avdı!"
  
 agot_filler_north.0096.t: "Tehlikeli Oyun: Geyik"
 agot_filler_north.0096.desc: "Ne manzara! Boğa geyiği kıyıya çıkmaya çalışırken derinliklerden çıkan bir leviathan gibi görünüyor. Adamlarım pozisyonlarını korumaya ve canavarı kontrol altında tutmaya çalışsalar da, canavar onlara saldırıyor — devasa boynuzlarıyla yoluna çıkan her şeyi zahmetsizce kenara itiyor.\n\nYaratığa karşı kendim bir duruş sergilemeye çalışıyorum, sadece bir çocuğun istemediği bir oyuncak bebek gibi bir kenara atılıyorum."
 agot_filler_north.0096.a: "Kötü bir av..."
  
 agot_filler_north.0097.t: "En Tehlikeli Oyun: Geyik"
 agot_filler_north.0097.desc: "Köye varıyoruz, hasadı kutluyorlardı — ta ki boğa geyik her şeyi altüst edene kadar. Biraz temizlik yapılmış olsa da, canavar tarafından hala çok fazla tahribat vardı. Köylüler bize canavarın genellikle geceleri gelip köyde yiyecek aradığını, bahçeleri ve yiyecek depolarını tahrip ettiğini söylüyor."
 agot_filler_north.0097.a: "Rakibinizin çağrısını taklit etmek bunu ortaya çıkarabilir."
 agot_filler_north.0097.b: "Belki de hasat edilen şeye karşı bir tadı vardır."
 agot_filler_north.0097.c: "Bu çok tehlikeli..."
  
 agot_filler_north.0098.t: "En Tehlikeli Oyun: Geyik"
 agot_filler_north.0098.desc: "Güneş batarken, köye yaklaşan boğa geyiğin borusunu duyuyoruz. Adamlarım ve ben yaklaştığı yerden rüzgâr altı pozisyon alıyoruz. Meşale ışığında oklar işe yaramayacağı için kendimizi yaban domuzu mızraklarıyla donatıyoruz.\n\nMeşale ışığı boğa geyiği yakaladığında, omurgamdan aşağı bir ürperti iniyor. Canavar devasa ama ışık oyunlar oynuyor ve gölgeler düşürüyor, Uzun Gece efsaneleriyle yarışacak bir görüntü yaratıyor. Mızraklarımızla hücum edip geyiğe saplıyoruz. Canavar kaçmak için döndüğünde mızrağımın ellerimden çekildiğini hissediyorum.\n\nGeyiği takip etmek için şafağın ilk ışıklarını bekliyoruz. Kan izlerini takip ederek canavarı köyün hemen dışında ölü buluyoruz. Mızrağım hala yan tarafında."
 agot_filler_north.0098.a: "Güzel bir avdı!"
  
 agot_filler_north.0099.t: "En Tehlikeli Oyun: Geyik"
 agot_filler_north.0099.desc: "Güneş batarken, köye yaklaşan boğa geyiğin borusunu duyuyoruz. Adamlarım ve ben yaklaştığı yerden rüzgâr altı pozisyon alıyoruz. Meşale ışığında oklar işe yaramayacağı için kendimizi yaban domuzu mızraklarıyla donatıyoruz.\n\nMeşale ışığı boğa geyiği yakaladığında, omurgamdan aşağı bir ürperti iniyor. Canavar devasa ama ışık oyunlar oynuyor ve gölgeler düşürüyor, Uzun Gece efsaneleriyle yarışacak bir görüntü yaratıyor. Mızraklarımızla hücum edip geyiğe saplıyoruz. Canavar kaçmak için döndüğünde mızrağımın ellerimden çekildiğini hissediyorum.\n\nGeyiği takip etmek için şafağın ilk ışıklarını bekliyoruz. Ama kan izi bulamıyoruz; canavar bizden kaçmış."
 agot_filler_north.0099.a: "Kötü bir av..."
  
