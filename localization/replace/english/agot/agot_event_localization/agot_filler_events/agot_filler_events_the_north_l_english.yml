 agot_filler_north.0100.t: "En Tehlikeli Oyun: Aurochs"
 agot_filler_north.0100.desc: "Bugün sarayıma oldukça sorunlu bir auroch sürüsüyle başa çıkmak için yardım talebiyle bir haberci geldi. Bu devasa hayvanlar, etleri için yetiştirdiğimiz evcil sığırlardan çok uzak. Aurochlar tamamen kaslı ve saldırgan."
 agot_filler_north.0100.a: "Biz avlanıyoruz!"
 agot_filler_north.0100.b: "Yapabileceğim hiçbir şey yok sanırım."
  
 agot_filler_north.0101.t: "En Tehlikeli Oyun: Aurochs"
 agot_filler_north.0101.desc: "Yaban öküzleri, koyunlarını otlatmak için yerel çobanların popüler olduğu bir vadi bulmayı başardılar. Sorun, sürünün oradan ayrılmamış olması ve araziyi aşırı otlatması. Yerliler sürüyü dağıtmaya çalıştılar, ancak atları olmadan sadece birkaç adamı yaralamayı başardılar."
 agot_filler_north.0101.a: "Haydi, beyler!"
 agot_filler_north.0101.b: "Beni takip edin!"
 agot_filler_north.0101.c: "Başaracağız."
 agot_filler_north.0101.d: "Yapabileceğim hiçbir şey yok sanırım."
  
 agot_filler_north.0102.t: "En Tehlikeli Oyun: Aurochs"
 agot_filler_north.0102.desc: "Yaban öküzleri, yerliler ve tüccarlar tarafından kullanılan bir güzergahın yakınında otluyor. Normalde sürüden yeterli mesafe korunduğu sürece bu bir sorun olmazdı; ancak, işler yakın zamanda değişti.\n\nYerliler, grubuma bir kaçak avcı grubunun sürüye saldırmaya çalıştığını ve başarısız olduklarını bildirdi. Sürünün büyük boğasında bir izlenim bıraktı. Şimdi, boğa bir insan gördüğünde, onlara doğru koşuyor."
 agot_filler_north.0102.a: "Boğa gitmeli."
 agot_filler_north.0102.b: "Belki zehirli oklar işe yarardı..."
 agot_filler_north.0102.c: "Onu ormana çek."
 agot_filler_north.0102.d: "Yapabileceğim hiçbir şey yok sanırım."
  
 agot_filler_north.0103.t: "En Tehlikeli Oyun: Aurochs"
 agot_filler_north.0103.desc: "Atlarımız sürünün arkasında yarışıyor, adamlarım sürüyü bir arada tutmak için el hareketlerimi takip ediyor. Sürüyü vadiden temizlemeyi ve daha da ileriye sürmeyi başarıyoruz. Biraz şansla, vadiyi bir daha bulamayacaklar ve çobanlar koyunlarını huzur içinde otlatabilecekler."
 agot_filler_north.0103.a: "Güzel çalışma, beyler!"
  
 agot_filler_north.0104.t: "En Tehlikeli Oyun: Aurochs"
 agot_filler_north.0104.desc: "Atlarımız sürünün arkasında yarışıyor, adamlarım sürüyü bir arada tutmak için el hareketlerimi takip ediyor. Ne yazık ki, el hareketlerimden biri yanlış anlaşıldı ve saflarımızda bir boşluk oluştu. Sürü bundan yararlandı ve hızla geçerek, izdihamda birkaç adamımı ezdi ve atlarımızın bazılarını korkuttu.\n\nYenilgiyi kabul ediyoruz ve çobanlara yeni otlaklar bulmaları gerektiğini bildiriyoruz."
 agot_filler_north.0104.a: "Kötü bir girişim..."
  
 agot_filler_north.0105.t: "En Tehlikeli Oyun: Aurochs"
 agot_filler_north.0105.desc: "Boğa, göz göze geldiğimiz anda saldırganlığını gösteriyor ve adamlarıma doğru koşuyor. Biraz zorlukla onu sürüden ayırmayı başarıyoruz. Oklarımız, mücadele etmeye çalışan canavara doğru uçuyor.\n\nCanavarın bu haline hayran kalmamak elde değil, sadece sürüyü tehdit olarak gördüğü şeyden korumaya çalışıyordu. Yine de, canavarın öldürülmesi gerekiyordu — ama boğa yere yığılırken, adamlarımdan hiçbiri tezahürat etmedi. Bunun yerine, kaçak avcılara lanet okudular. Boğa yaban öküzleri saygımızı kazanmıştı."
 agot_filler_north.0105.a: "Ne canavarmış!"
  
 agot_filler_north.0106.t: "En Tehlikeli Oyun: Aurochs"
 agot_filler_north.0106.desc: "Boğa, göz göze geldiğimiz anda saldırganlığını gösteriyor ve adamlarıma doğru saldırıyor. Biraz zorlukla onu sürüden ayırmayı başarıyoruz. Oklarımız, mücadele etmeye çalışan canavara doğru uçuyor.\n\nCanavarın bu haline hayran kalmamak elde değil, sadece sürüyü tehdit olarak gördüğü şeyden korumaya çalışıyordu. Yine de canavar öldürülmeliydi — ama ne yazık ki boğa yaban öküzleri bizi alt etti. Canavar, sürüyü de yanına alarak kaçmadan önce birkaç atlı adamımı devirmeyi başardı."
 agot_filler_north.0106.a: "Kötü bir girişim..."
  
