 agot_filler_north.0107.t: "En Tehlikeli Oyun: Warg"
 agot_filler_north.0107.desc: "Zavallı adam hikayesini anlatırken sarayım kahkahalarını zor tutuyor. Kıkırdamalarını gizleyemedikleri için kızarıyor ama devam ediyor. Görünüşe göre köyünün sürüleri arka ayakları üzerinde yürüyen büyük, tüylü bir canavar tarafından avlanmış. Yerliler canavarın aslında bir warg olduğuna inanıyor!"
 agot_filler_north.0107.a: "Bir şey sürüyü ele geçiriyor..."
 agot_filler_north.0107.b: "Ha! Ne güzel bir şaka!"
  
 agot_filler_north.0108.t: "En Tehlikeli Oyun: Warg"
 agot_filler_north.0108.desc: "Çobanların hayvanlarını otlattığı yere varıyoruz. Adamlarım ve ben önce kurt veya diğer büyük yırtıcıların izlerini bulmaya çalışarak bölgeyi arıyoruz. Aramalarımız kayda değer hiçbir şeyle sonuçlanmıyor.\n\nGüneş batmaya başladığında, eylem planımıza karar veriyoruz."
 agot_filler_north.0108.a: "Bu gece sürüyü izleyeceğiz."
 agot_filler_north.0108.b: "Köyden yola bakmalıyız."
 agot_filler_north.0108.c: "Bu zaman kaybı..."
  
 agot_filler_north.0109.t: "En Tehlikeli Oyun: Warg"
 agot_filler_north.0109.desc: "Güneş neredeyse batmak üzereyken onu gördük. "Tanrılar adına," diye mırıldandı adamlarımdan biri, bir palfrey büyüklüğündeki bir adam ormandan çıkıp yakındaki bir koyuna doğru yürürken. Canavar koyunu alırken, biz de savaş atlarımızla içeri daldık. Kürklere bürünmüş olan ucube adam çığlık attı ve ormana geri koşmaya çalıştı, kaçarken hayatı için yalvarıyordu.\n\nOna hemen yetiştik. Adam, haksız yere elde ettiği kürkleri kullanarak bir kılık değiştirmiş ve hayvanları çalmış, normal ama sıska bir kaçak avcıydı. Köylüler onu ilk başta bir warg'ın hikayelerini yayan biri olarak tanıdılar."
 agot_filler_north.0109.a: "Çok garip bir av!"
  
 agot_filler_north.0110.t: "En Tehlikeli Oyun: Warg"
 agot_filler_north.0110.desc: "Güneş neredeyse batmak üzereyken onu gördük. "Tanrılar adına," diye mırıldandı adamlarımdan biri, bir palfrey büyüklüğündeki bir adam ormandan çıkıp yakındaki bir koyuna doğru yürürken. Canavar koyunu alırken, biz de savaş atlarımıza binip içeri daldık. Kürklere bürünmüş o ucube adam çığlık atarak ormana geri koşmaya çalıştı, kaçarken hayatı için yalvarıyordu.\n\nErtesi sabah onu ormanda buldum, boğazı koparılmıştı. Vücudundan ayrılırken, bana bakan bir kurt gördüm, gözlerinin neredeyse insan olduğunu düşündüm, ormana geri koşmadan önce."
 agot_filler_north.0110.a: "Bu avda bir gariplik vardı..."
  
 agot_filler_north.0111.t: "En Tehlikeli Oyun: Warg"
 agot_filler_north.0111.desc: "Çobanların hayvanlarını otlattığı yere varıyoruz. Adamlarım ve ben önce kurt veya diğer büyük yırtıcıların izlerini bulmaya çalışarak bölgeyi arıyoruz. Aramamız beklediğimizden birkaç ayak izi daha ortaya çıkarıyor — hepsi insanlara ait."
 agot_filler_north.0111.a: "Bu gece sürüyü izleyeceğiz."
 agot_filler_north.0111.b: "Yabanıllar..."
 agot_filler_north.0111.c: "Buna vaktim yok..."
  
 agot_filler_north.0112.t: "En Tehlikeli Oyun: The Wildlings"
 agot_filler_north.0112.desc: "Görünüşe göre bizi izliyorlardı. Güneş batmaya başlarken ormandan çıktılar - bir Yabanıl akıncı grubu. Adamlarım ve ben kılıçlarımızı çekip onlarla savaşta karşılaştık; eğitimimiz ve hünerimiz sonucu belirleyecekti.\n\nÇobanların otlakları kanla kırmızıya boyandı."
 agot_filler_north.0112.a: "Kuzey için!"
 agot_filler_north.0112.a.win.title: "Kazandın!"
 agot_filler_north.0112.a.lose.title: "Kaybettin..."
  
 agot_filler_north.0113.t: "En Tehlikeli Oyun: The Wildlings"
 agot_filler_north.0113.desc: "Adamlarıma mevziler ayarlattım; savaş taktiklerimiz bu sonucu belirleyecekti. Güneş batmaya başlarken, ormandan çıktılar — bir Wildling akıncı grubu. Adamlarım ve ben kılıçlarımızı çektik ve onlarla savaşta karşılaştık.\n\nÇobanların otlakları kanla kırmızıya boyandı."
 agot_filler_north.0113.a: "Kuzey için!"
 agot_filler_north.0113.a.win.title: "Kazandın!"
 agot_filler_north.0113.a.lose.title: "Kaybettin..."
  
