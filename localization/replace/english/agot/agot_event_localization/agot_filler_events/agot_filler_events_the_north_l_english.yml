agot_filler_north.0055.t:0 "Kütüphane: Kuzey"
agot_filler_north.0055.desc:0 "Son zamanlarda uğraştığım stresler nedeniyle gecelerim huzursuz geçiyor. Zihnim, en kısa dinlenme anında bile yönetmenin stresini görmezden gelemiyor gibi görünüyor.\n\nBu gece kalede dolaşırken kendimi kütüphanede buldum. Belki bir kitap zihnimi dağıtabilir?"
agot_filler_north.0055.a:0 "Bakalım, şu nasıl?"
agot_filler_north.0055.a.tt:0 "İyi bir kitap, sorunlarınızı düşünmekten kurtulmanıza yardımcı olabilir veya olmayabilir."
agot_filler_north.0055.b:0 "Hm, ya da belki şu?"
agot_filler_north.0055.b.tt:0 "İyi bir kitap, sorunlarınızı düşünmekten kurtulmanıza yardımcı olabilir veya olmayabilir."

agot_filler_north.0056.t:0 "Kütüphane: Çetinocak"
agot_filler_north.0056.desc:0 "#bold Çetinocak: Sur'un Ötesinde Vahşiler, Akıncılar ve Orman Cadıları Arasında Geçirilen Üç Yılın Anlatımı#! Üstat Wyllis tarafından. Kitap, gizemli yıkımından önce Sur'un ötesinde var olan tek ve talihsiz kasabadaki günlük yaşamı anlatıyor. Üstat Wyllis, koruyucusu Yabanıl Şefi Kurt Grom bir kavgada ölmeseydi yerleşim hakkında daha fazla bilgi verebilirdi. Koruyucusuz kalan Üstat Wyllis, Çetinocak'dan kaçmak zorunda kaldı."
agot_filler_north.0056.a:0 "İyi bir okuma!"

agot_filler_north.0057.t:0 "Kütüphane: Denize Evli"
agot_filler_north.0057.desc:0 "#bold Denize Evli, Beyaz Liman'ın Tarihinin İlk Günlerinden İtibaren Bir Anlatımı#! Üstat Yorrick tarafından. Kitap, Beyaz Liman -ve onu yöneten Manderly Hanesi- hakkında çok ayrıntıya giriyor. Yine de, Üstat Yorrick'in eski tanrılara kan kurban etmelerinin yapıldığını yazdığı birkaç garip pasaj var."
agot_filler_north.0057.a:0 "İyi bir okuma!"

agot_filler_north.0058.t:0 "Kütüphane: Adalet ve Haksızlık"
agot_filler_north.0058.desc:0 "#bold Kuzey'de Adalet ve Haksızlık: Üç Stark Lordunun Yargıları#! Üstat Egbert tarafından. Kitap, Kuzey'de misafir hakkının ihlalinin nasıl vatana ihanetle aynı düzeyde bir suç olarak kabul edildiğini -ve yalnızca akraba öldürmenin aynı derecede korkunç kabul edilebileceğini- araştırıyor."
agot_filler_north.0058.a:0 "İyi bir okuma!"

agot_filler_north.0059.t:0 "Kütüphane: Sur'daki Gözcüler"
agot_filler_north.0059.desc:0 "#bold Sur'daki Gözcüler#! Başüstat Harmune tarafından. Bu kitap, Gece Kalesi ve Gece Nöbeti üyeleri tarafından anlatılan efsaneler hakkında birçok hikaye içeriyor. Başüstat Harmune, Gece Kralı'nı ve ceset gelinini yenmek için Sur'un Ötesindeki Kral Joramun ile ittifak kuran Brandon "Kıran" Stark hakkında ayrıntılı bilgi veriyor."
agot_filler_north.0059.a:0 "İyi bir okuma!"

agot_filler_north.0060.t:0 "Kütüphane: Kış Kralları"
agot_filler_north.0060.desc:0 "#bold Kış Kralları veya Kışyarı Starklarının Efsaneleri ve Soyları#! Üstat Childer tarafından. Bu kitap, Brandon "İnşaatçı" ve Ormanın Çocukları hakkında kayıp bir baladın bir parçasını içermesiyle bilinir. Bu kayıp baladın parçaları, Brandon'ın Ormanın Çocukları'nın yardımıyla Sur'u nasıl inşa ettiğini anlatıyor."
agot_filler_north.0060.a:0 "İyi bir okuma!"

agot_filler_north.0061.t:0 "Kütüphane: Zor Bir Kitap"
agot_filler_north.0061.desc:0 "Mürekkep satırlarına bakarken başım zonkluyor. Bu üstat yazılarında ne anlatmaya çalışıyorsa benden kaçıyor! Aynı satırı beş kez yeniden okuduktan sonra, çabayı bırakmaya karar veriyorum; kitap sırlarını saklasın!"
agot_filler_north.0061.a:0 "Lanet olsun bu kitaba!"

