 ##################################### 
  
 agot_filler_north.0114.t: "Kuledeki Yabanıllar"
 agot_filler_north.0114.desc: "Adamlarım ve benim takip ettiğimiz bir Wildling akıncı grubu terk edilmiş bir gözetleme kulesine sığındı. Kulenin kendisi bile ayakta zor duruyor, duvarlar orijinal harçtan çok taşa tırmanan asırlık sarmaşıklar tarafından bir arada tutuluyor.\n\nYine de Wildlingler girişleri güçlendirmeyi ve üst katlara birkaç okçu yerleştirmeyi başardılar. Bunu alabileceğimizden emindim, ancak kendi kanımızdan biraz dökmeden değil."
 agot_filler_north.0114.a: "Kuzey için!"
 agot_filler_north.0114.a.tt: "Kuledeki Yabanıllara saldırıyorsun!"
 agot_filler_north.0114.b: "Belki akıl yürütebiliriz."
 agot_filler_north.0114.b.tt: "Uzanıp Wildlings'e hizmetinizde bir yer teklif edersiniz. Belki dinlerler."
 agot_filler_north.0114.c: "Bir arabaya ve kuru çıraya ihtiyacım var..."
 agot_filler_north.0114.c.tt: "Kuleye yapışan ölü sarmaşıklar yakında bir cenaze ateşine dönüşecek..."
 agot_filler_north.0114.d: "Saldırmak çok riskli olur..."
 agot_filler_north.0114.d.tt: "Bazı Yabanıllar hayatınıza değmez."
  
 agot_filler_north.0115.t: "Kuledeki Yabanıllar"
 agot_filler_north.0115.desc: "Güneş okçuları için bir dezavantaj yaratana kadar bekleriz, sonra kuleye hücum ederiz. Adamlarım kalkanlarını kullanarak okları engellerken, geçici barikat kaldırılır. Wildlings diğer tarafta bizimle buluşur, bir dövüşe hazırdır.\n\nDar koridorlar acımasız bir dövüşe sebep olur ve kulenin kalan taş zeminleri kısa sürede kanla kaplanır."
 agot_filler_north.0115.a: "Kuzey için!"
 agot_filler_north.0115.a.tt: "Sen çelik çek ve dövüş!"
 agot_filler_north.0115.a.win.title: "Savaş kazanıldı!"
 agot_filler_north.0115.a.lose.title: "Savaş kaybedildi!"
 agot_filler_north.0115.b: "Geri çekil! Geri çekil!"
 agot_filler_north.0115.b.tt: "Sen yetersizsin, o yüzden geride kalıyorsun."
  
 agot_filler_north.0116.t: "Kuledeki Yabanıllar"
 agot_filler_north.0116.desc: "Adamlarım eski bir araba bulup onu çıra ile doldururken güneş batmaya başlıyor. Adamlarım arabayı kuleye doğru sürerken ve okçularıyla atış yapmaya çalışırken Wildlingler bizi fark ediyor. Ancak araba gözetleme kulesinin tabanına doğru yuvarlandı ve benim işaretimle adamlarım arabadaki çıraya alevli oklarını fırlattılar.\n\nYangın yayılmaya başlayınca Wildlingler kendi tahkimatlarını sökmeye çalışıyorlar. Yangın daha hızlı ve kuleyi sardığında Wildlinglerden bazıları alevlerin onları tüketmesine izin vermek yerine yüksek katlardan ölüme atlıyorlar. Kurt saati geldi ve kule alev alev bir cehennem."
 agot_filler_north.0116.a: "Bir görüntü sonsuza dek zihnime kazındı."
 agot_filler_north.0116.a.tt: ""Ateşinizin" haberi mutlaka başkaları arasında yayılacaktır, belki bir uyarı olur..."
  
 agot_filler_north.0117.t: "Kuledeki Yabanıllar"
 agot_filler_north.0117.desc: "Adamlarımın isteklerine karşı, silahsız bir şekilde gözetleme kulesine yaklaşıyorum. Beni duyabilecekleri kadar yakın bir yere bağırıyorum ve onlara bir seçenek sunuyorum:\n\nSarayımda yerim var ve onlara barınak ve yiyecek sağlayabilirim. Karşılığında bana hizmet edecekler ve artık bu topraklara baskın düzenlemeyecekler.\n\nCevaplarını beklerken, kule haykırışlar ve çığlıklarla inliyor. Korkunç sesler sonunda diniyor ve iki Yabanıl barikatı yıkıp bana dikkatlice yaklaşıyor. İkisi de kan içinde, teklifimi kabul etmek istemeyen diğerlerini öldürdüklerini söylüyorlar.\n\nİki Yabanıl da bana diz çöktü."
 agot_filler_north.0117.a: "Kan dökülmesini önleyeceğimi ummuştum."
 agot_filler_north.0117.a.tt: "Her ne kadar insanlar ölmüş olsa da, en azından senin ellerinle ölmedin..."
  
 ##################################### 
 #             Snowy Day             # 
 #        by Zombieschrodcat         # 
 #           0118 - 0127             # 
 ##################################### 
  
 agot_filler_north.0118.t: "Karlı gün"
 agot_filler_north.0118.desc: "Gün sürekli kar yağışlı geçti ve bu nedenle avlum oldukça sessiz. Sıkıntı başladıkça, bu karlı günü hafifletmek için bir göreve ihtiyacım olduğuna karar verdim!"
 agot_filler_north.0118.a: "Belki bir kitap okurum."
 agot_filler_north.0118.b: "Hazineyi ziyaret edeceğim."
 agot_filler_north.0118.c: "Belki bir numara oynamak beni eğlendirir."
 agot_filler_north.0118.d: "Savaş stratejilerini planlayacağım."
  
 agot_filler_north.0119.t: "Karlı Gün: Kütüphane"
 agot_filler_north.0119.desc: "Kütüphaneye girdiğimde, raflardaki kitapların sırtlarında parmağımı gezdiriyorum. Elbette bu karlı günü değerlendirmek için burada bir cilt kitap bulabilirim."
 agot_filler_north.0119.a: "Buna ne dersin?"
 agot_filler_north.0119.b: "Bu çok zor görünüyor..."
  
 agot_filler_north.0120.t: "Karlı Gün: Hazine"
 agot_filler_north.0120.desc: "Karlı gün sonunda hazine defterlerini incelemek için ihtiyacım olan bahane. Belki de lehimize bir hata var ve başlangıçta düşündüğümden daha fazla servete sahibim. Vekilim ve ben kayıtları inceleme işine giriştik."
 agot_filler_north.0120.a: "Hadi paraları sayalım!"
  
 agot_filler_north.0121.t: "Karlı Gün: Püf Noktası"
 agot_filler_north.0121.desc: "Bugün, bu düşünce aklımdan geçmeseydi sıkıcı bir gün olurdu. Gülmemek için kendimi zor tutarak mutfaktan bir pasta ve bir de ejderha biberi alıyorum. İkisini birleştirdikten sonra mutfağa geri koyuyorum. Casus ustama numaramı anlattığımda, ikimiz de çok gülüyoruz!"
 agot_filler_north.0121.a: "Umarım kimin payına düşeni alırım."
 agot_filler_north.0121.b: "Durun bakalım hangi hamuru kullandım?"
  
 agot_filler_north.0122.t: "Karlı Gün: Püf Noktası"
 agot_filler_north.0122.desc: "Öğle yemeği geldiğinde yemeğimden bir ısırık alıyorum ve ağzım alev alıyor. Şarap kadehimi içtikten sonra yediğim börekleri inceliyorum. Ejderha biberini fark ettim...\n\nNumaramın bana karşılık vermesi bir tesadüf müydü? Yoksa kasıtlı mıydı? Bu zararsız bir şaka olsa da güvenliğim hakkında ciddi soruları gündeme getiriyor!"
 agot_filler_north.0122.a: "Ya zehir olsaydı?"
  
 agot_filler_north.0123.t: "Karlı Gün: Savaş Oyunları"
 agot_filler_north.0123.desc: "Mareşal ve ben masaya haritalar koyuyoruz ve birlikleri temsil eden piyonlar yerleştiriyoruz. Saatlerce stratejiler ve farklı savaş planları üzerinde çalışıyoruz. Sonunda, mareşalin rakibim olduğu bir tür savaş oyununa dönüşüyor."
 agot_filler_north.0123.a: "Savaş başlatalım!"
  
 agot_filler_north.0124.t: "Karlı Gün: Kütüphane"
 agot_filler_north.0124.desc: "Kitap seçimim talihsizdi. Dizelerin hepsini tekrar tekrar okuyorum ama anlamları benim için kaybolmuş durumda. Bu üstat ne hakkında konuşuyorsa, kesinlikle böyle sıkıcı bir kitapla bunun bir sır olarak kalmasını istiyordu!"
 agot_filler_north.0124.a: "Allah kahretsin bu kitabı!"
  
 agot_filler_north.0125.t: "Karlı Gün: Hazine"
 agot_filler_north.0125.desc: "Elbette hayır! Defterleri tekrar tekrar gözden geçirip miktarı tekrar sayıyorum ama her seferinde aynı şey çıkıyor. Düşündüğümden daha fazla altın eksik!"
 agot_filler_north.0125.a: "Neyse ki yakaladım..."
  
 agot_filler_north.0126.t: "Karlı Gün: Savaş Oyunları"
 agot_filler_north.0126.desc: "Haritaya bakarken zihnimde savaş şekilleniyor. Yeni stratejiler ortaya çıkıyor ve mareşalım taşlarını hareket ettirdikçe ben de hareket ettiriyorum. Sonunda, mareşalım etrafını sarıyor ve biraz isteksizce de olsa mareşalım yenilgiyi kabul ediyor!"
 agot_filler_north.0126.a: "Güzel oynadı!"
  
 agot_filler_north.0127.t: "Karlı Gün: Savaş Oyunları"
 agot_filler_north.0127.desc: "Haritaya bakarken zihnimde savaş şekilleniyor. Yeni stratejiler ortaya çıkıyor ve mareşalim taşlarını hareket ettirdikçe ben de hareket ettiriyorum. Sonunda mareşalim beni çevreliyor ve biraz isteksizce de olsa yenilgiyi kabul ediyorum..."
 agot_filler_north.0127.a: "Güzel oynadı..."
  
 agot_filler_north.0128.t: "Kışyarı'nın Mezarları"
 agot_filler_north.0128.desc: "Kışyarı'nda amaçsızca dolaşırken, aniden önümde eski bir demir ağacından kapı belirdi: labirentvari mezarların girişi. İçimdeki bir şey beni kapıyı açıp içeri girmeye zorluyor. Yaşayanların dünyasından ölülerin yeraltı mezarlarına inerken her aşağı adımımda yeni bir ürperti hissediyorum.\n\nKriptaların arasında yürürken karanlık koridorların bir labirent olduğunu görüyorum. Zayıf meşale ışığı pek rehberlik etmiyor. Bir kavşağa geldiğimde #bold sağa#! veya #bold sola#! seçmeliyim."
 agot_filler_north.0128.a: "Sağa doğru gideceğim, sanırım orada bir şey görüyorum."
 agot_filler_north.0128.b: "Sol tarafta bir meşale var; oraya doğru gitmeli!"
 agot_filler_north.0128.c: "Belki de sadece arkamı dönmeliyim..."
  
 agot_filler_north.0129.t: "Ölülerden Dersler"
 agot_filler_north.0129.intro: "Koridorda ilerlediğimde kendimi taçlı bir kral olan bir adam heykeliyle karşı karşıya buluyorum. Tahtının her iki yanında taştan ulu kurtlar var ve kucağında uzun zaman önce paslanmış bir kılıç var. Yan tarafa kazınmış birkaç kelime biraz yıpranmış ama yine de okunabiliyor:\n\n"
 agot_filler_north.0129.jon: "#bold [stark_ancestor.GetFullNameNicknamed].#! Heykele daha fazla saygıyla bakmaktan kendimi alamıyorum. İşte doğudan gelen akıncıları ve köle tüccarlarını kovan ve Beyaz Liman'ın antik öncüsü olan Kurt İni'ni inşa eden Kral. Adam korkutucu bir savaşçı ve güçlü bir kraldı."
 agot_filler_north.0129.brandon: "#bold [stark_ancestor.GetFullNameNicknamed].#! Heykele daha fazla saygıyla bakmaktan kendimi alamıyorum. Bu, Gece Kralı ve Ceset Gelini'ne son vermek için Sur'un Ötesindeki Kral Joramun ile birleşen ünlü kraldı. İkisi birlikte, Gece Kralı'nın kesinlikle yaratacağı dehşetlerden insan diyarlarını savunacaklardı."
 agot_filler_north.0129.theon: "#bold [stark_ancestor.GetFullNameNicknamed].#! Heykele daha fazla saygıyla bakmaktan kendimi alamıyorum. Aç Kurt, Kuzey'in dışında bile ünlüdür, Andallar gelmeden önce Kuzey'i birleştirmesiyle ve ardından söz konusu istilacıları yenmesiyle ve ardından Doğudiyar'ta Andalos'a bile saldırmasıyla bilinir. Andal'dan Demir Adam'a ve daha fazlasına kadar herkesle savaştı; gerçek bir savaş efendisiydi."
 agot_filler_north.0129.rodrik: "#bold [stark_ancestor.GetFullNameNicknamed].#! Heykele daha fazla saygıyla bakmaktan kendimi alamıyorum. Rodrik Stark'tan bugün bile bahsediliyor, özellikle Demir Adamlar'la herhangi bir sorun çıktığında. Bir kol güreşinde kalamarlardan Ayı Adası'nı kazandığı ve bunu Mormont Hanesi'ne bağışladığı söyleniyor."
 agot_filler_north.0129.a: "Buradaki tarih elle tutulur cinsten."
  
 agot_filler_north.0130.t: "Kışyarı'nda Bir Ejderha"
 agot_filler_north.0130.desc: "Açıkça yanlış yolu seçmişim, çünkü şimdi kendimi bu koridorlarda daha da kaybolmuş buluyorum. Meşaleler rastgele yerleştirilmiş, beni sadece daha da aşağıya götürüyor. #italic Her adım daha da derine, daha da ürperti getiriyor.#!\n\nI Duvarlardan ve tavandan yayılan garip bir sıcaklığı hissedebiliyorum, beni daha da derinlere çekiyor. Bir köşeyi dönünce, Kışyarı'nın altındaki mahzenlerde bulmayı umduğum son şeyi görüyorum...\n\nÖnümde bir #bold ejderha yumurtası var#!! Bir tür tutucuya yerleştirilmiş, açıkça burada bir amaç için bırakılmış, ancak böyle bir amacın ne olabileceğini bile anlayamıyorum."
 agot_filler_north.0130.a: "Elbette amacı burada kalmaktır."
 agot_filler_north.0130.b: "Zaten neden olmasın? Neden almayayım ki?"
  
