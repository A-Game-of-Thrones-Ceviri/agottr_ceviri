 agot_filler_north.0131.t: "Yabanıl Baskınları"
 agot_filler_north.0131.desc: "Birkaç gündür, küçük halk kalemi çevreleyen topraklardan kaçıp benim kaleme sığınıyor ve kötü haberler getiriyorlar: Topraklarımda görülen #N Yabanıl#!. Korkunç [wildling_raider.GetFullNameNicknamed]'nin komutası altında, tebaamı ayrım gözetmeksizin katlediyorlar ve topraklarımı yerle bir ediyorlar!\n\nBu Yabanılları durdurmak, tebaamı kurtarmak, topraklarıma barışı geri getirmek ve bu Yabanıl pisliklerini adalete teslim etmek için bir eylem planı yapmalıyım."
 agot_filler_north.0131.a: "Bu Yabanıl pisliklerini kendim avlayacağım!"
 agot_filler_north.0131.a_tt: "Askerlerinizden birkaçıyla birlikte bizzat Yabanılları avlıyorsunuz."
 agot_filler_north.0131.b: "[marshal.GetFirstName|U], bununla senin ilgilenmeni istiyorum."
 agot_filler_north.0131.b_tt: "[marshal.GetCouncilTitle]'ınıza Yabanılları yenmek için birkaç asker almasını emrediyorsunuz."
 agot_filler_north.0131.c: "Yapılacak bir şey yok."
 agot_filler_north.0131.c_tt: "Duvarlarınızın arkasına saklanıyorsunuz ve Yabanılların topraklarınıza serbestçe saldırmasına izin veriyorsunuz."
 agot_filler_north.0131_success.mt: "Wildlings'i başarıyla yendin"
 agot_filler_north.0131_success_m.mt: "[marshal.GetFirstNameNoTooltip] Wildlings'i başarıyla yener"
 agot_filler_north.0131_failure.mt: "Yabanıllar tarafından yenildin"
 agot_filler_north.0131_failure_m.mt: "[marshal.GetFirstNameNoTooltip] Wildlings tarafından yenildi"
  
 agot_filler_north.0132.t: "$agot_filler_north.0131.t$: Zafer"
 agot_filler_north.0132.desc: "Vahşi bir savaştan sonra adamlarım zafer kazandı. Wildling lideri [wildling_raider.GetFirstName] yenilgiyle önümde diz çöküyor, [wildling_raider.GetSheHe]'in bu dünyada uzun süre kalmayacağını biliyor.\n\nTopraklarıma [wildling_raider.GetSheHe]'in saldığı terör cezasız kalmamalı; toparlanmamız birkaç yıl alacak. Katledilen tebaamın ve topraklarıma verdikleri zararın intikamını almak için adil bir cezaya karar vermeliyim!\n\nBelki de gelecekteki Wildling gruplarının topraklarıma göz dikmesini engellemek için bu Wildling pisliğini bir örnek yapmalıyım..."
 agot_filler_north.0132.a: "[wildling_raider.GetHerHis] tura ile yola çıktık!"
 agot_filler_north.0132.a_tt: "Wildling akıncısını infaz edeceksiniz."
 agot_filler_north.0132.b: "Lideri zindanlarıma atın."
 agot_filler_north.0132.b_tt: "[wildling_raider.GetHerHim] ile ne yapacağınıza karar verene kadar zindanınıza [wildling_raider.GetFirstNameNoTooltip] atarsınız."
 agot_filler_north.0132.c: "Bir daha asla dönmeyeceğine söz verirsen seni bırakacağım."
 agot_filler_north.0132.c_tt: "[wildling_raider.GetSheHe] Sur'un ötesine diğer Yabanıllar için bir uyarıyla geri döneceğine söz verirse Yabanıl'ı serbest bırakırsınız.\n\n#help Yabanıllar en az 20 yıl boyunca topraklarınıza baskın düzenlemeyecek.#!"
  
 agot_filler_north.0133.t: "$agot_filler_north.0131.t$: Yenilgi"
 agot_filler_north.0133.desc: "Vahşi bir savaştan sonra adamlarım ve ben yenildik. [wildling_raider.GetFirstName]'ın önünde diz çöktüm, bu dünyada uzun süre kalmayacağımı bilerek.\n\nOnları durdurmayı başaramadım ve topraklarıma saldıkları terör devam edecek. [wildling_raider.GetFirstNameNoTooltip|U] son bir sözüm olup olmadığını soruyor. Son sözlerim "Lanet olsun sana, Yabanıl pislik!"\n\n[wildling_raider.GetFirstNameNoTooltip] baltasını kaldırıyor ve gözlerimi kapatıyorum, başarısızlığa uğrattığım herkesi düşünüyorum."
 agot_filler_north.0133.a: "Üzgünüm..."
 agot_filler_north.0133.a_tt: "[wildling_raider.GetFirstNameNoTooltip] sizi idam eder."
  
 agot_filler_north.0134.t: "$agot_filler_north.0131.t$: Yenilgi"
 agot_filler_north.0134.desc: "Bir haberci bana Yabanıllara karşı yapılan bir savaştan sonra [marshal.GetCouncilTitle] [marshal.GetTitledFirstName]'imin yenildiğini ve idam edildiğini bildirdi. Yabanıllar galip geldi ve topraklarıma baskın yapmaya devam etmekte özgürler ve şimdilik onları durdurmak için çaresizim.\n\n#italic Böyle bir sonucu hak edecek ne yaptım?!#!"
 agot_filler_north.0134.a: "Felaket bir sonuç!"
  
 agot_filler_north.0135.t: "$agot_filler_north.0131.t$: Yenilgi"
 agot_filler_north.0135.desc: "Yabanıllara karşı şiddetli bir savaşın ardından ordum yenildi. Çatışmada yaralandıktan sonra müdahale eden kişisel muhafızlarımın çabaları sayesinde, savaş tamamen kaybedilmeden kaçmayı başardım.\n\nAskerlerimi bir hiç uğruna katledilmeye, Yabanılları ise silahsız gönderdim. şüphe topraklarımı yağmalamaya devam edecek ve ben artık onları durdurmak için çaresizim.\n\n#italic Lanet olsun sana, [wildling_raider.GetFirstNameNoTooltip]!#"
 agot_filler_north.0135.a: "Hayatta kalabildiğim için şanslıyım."
 agot_filler_north.0135.a_tt: "Yenildin, ama kurtulmayı başardın."
  
 agot_filler_north.0136.t: "$agot_filler_north.0131.t$: Yenilgi"
 agot_filler_north.0136.desc: "Bir haberci bana Wildling'lere karşı yapılan bir savaştan sonra [marshal.GetCouncilTitle] [marshal.GetTitledFirstName]'imin Wildling'ler tarafından mağlup edildiğini bildirdi! Bana [marshal.GetSheHe]'nin kaçmayı başardığını ve yaralı olarak kaleye döndüğünü bildirdiler. Yabanıllar galip geldi ve topraklarıma baskın yapmaya devam etmekte özgürler ve şimdilik onları durdurmak için çaresizim.\n\n#italic Böyle bir sonucu hak edecek ne yaptım?!#"
 agot_filler_north.0136.a: "[marshal.GetFirstNameNoTooltip|U] hayatta kalabildiği için şanslı."
 agot_filler_north.0136.a_tt: "[marshal.GetFirstNameNoTooltip|U] yenildi, ancak kaçmayı başardı."
  
