agot_filler_north.0043.t:0 "Köylü ve Wight"
agot_filler_north.0043.desc:0 "Bir adam, elleri bağlı alışılmadık derecede solgun bir kadını önüne katarak sarayınıza giriyor. Wight olarak adlandırdığı kadının, avcılar tarafından ormanda ölü bir avcının kanıyla kaplı halde bulunduğunu iddia ediyor. Kadın, yaralı avcıyı bulduğunda şifalı otlar topladığını ve bir kurt tarafından saldırıya uğradıktan sonra onu kurtarmaya çalıştığını iddia ederek kendini savunmaya çalışıyor.\n\nAdam, yalvarışlarını görmezden gelmeniz konusunda sizi uyarıyor - o bir wight; Gece Kralı efsanesini ve onun yaratabileceği tehlikeyi hatırlayın."
agot_filler_north.0043.a:0 "Gece Kralı kimdi tekrar?"
agot_filler_north.0043.b:0 "Diyar size teşekkür ediyor!"
agot_filler_north.0043.c:0 "Efsanedeki wight'ların mavi gözleri vardır, seni aptal!"
agot_filler_north.0043.d:0 "Bu zavallı kız yeterince acı çekti!"

agot_filler_north.0044.t:0 "Efsane: Gece Kralı"
agot_filler_north.0044.desc:0 "Efsaneler, Gece Kralı'nın Gece Nöbeti'nin on üçüncü Lord Kumandanı olduğunu söyler. Bazıları, solgun bir kadın -bir Öteki veya bir wight- tarafından baştan çıkarıldığını ve kadının onu kendisini Kral ilan etmeye ve Sur'u zulüm ve kara büyüyle yönetmeye yönlendirdiğini iddia eder. Gece Kralı'nın saltanatı, Kış Kralı ve Sur'un Ötesindeki Kral ortak bir amaç doğrultusunda birleşip onu iktidardan uzaklaştırmak için savaştıklarında sona erdi."
agot_filler_north.0044.a:0 "Ah! Evet, Gece Kralı."

agot_filler_north.0045.t:0 "Onun Kucaklaması: Gece"
agot_filler_north.0045.desc:0 "Bazen huzursuz gecelerde kale koridorlarında dolaşırım. Normalde birkaç muhafız dışında çok az kişi bu kadar geç saatlerde dışarıdadır, ancak bu gece [palebride.GetFirstNameNoTooltip]'in de koridorlarda dolaştığını görüyorum. Bana yaklaşıyor ve kanımı arzuyla kaynatan şeyler fısıldıyor. Bana sinsi bir gülümseme veriyor ve onu takip ediyorum ve kısa süre sonra ikimiz de bir misafir odasının çarşaflarında dolaşıyoruz."
agot_filler_north.0045.a:0 "Gözleri neredeyse mavi görünüyor..."

agot_filler_north.0046.t:0 "Onun Kucaklaması: Sabah"
agot_filler_north.0046.desc:0 "Şafak söktüğünde, [palebride.GetFirstNameNoTooltip] hiçbir yerde bulunamaz. Muhafızlar kaleyi boşuna ararlar. O gece beni bir şekilde değiştirdi, hissediyorum. Güzelliğini hatırlamaya çalıştığımda, görebildiğim tek şey en soğuk buz gibi gözlerinin derin mavisi, ama gözleri kırmızı değil miydi?\n\nBelki de [thug.GetFirstNameNoTooltip] uyarısıyla haklıydı..."
agot_filler_north.0046.a:0 "Acılık mı yoksa başka bir şey mi..."

agot_filler_north.0047.t:0 "Onun Kabusu"
agot_filler_north.0047.desc:0 "[palebride.GetFirstNameNoTooltip] idam edildiğinden beri son birkaç gecedir aynı kabusu görüyorum. Geceleri kalede dolaşıyorum, soğuktan titriyorum. Panjurları kapatmak için açık bir pencereye yaklaşırken, onu görüyorum. Kar yağarken avluda durmuş bana bakıyor. Rüyada gözleri kırmızı değil, mavi, doğal olmayan bir mavi..."
agot_filler_north.0047.a:0 "Onun... gözleri... mavi!"

agot_filler_north.0048.t:0 "Minnettarlık Gösterisi"
agot_filler_north.0048.desc:0 "[palebride.GetFirstNameNoTooltip] bugün bana yaklaştı. Onu [thug.GetFirstNameNoTooltip]'den kurtardığım günden beri bana minnettar olduğunu söyledi. [palebride.GetFirstNameNoTooltip], ona yaptığım her şey için bana bir şekilde geri ödeme yapmak istediğini söyledi."
agot_filler_north.0048.a:0 "Bana şifa sanatlarını öğretebilir misin?"
agot_filler_north.0048.b:0 "Bana bahçıvanlığı öğretebilir misin?"
agot_filler_north.0048.c:0 "Yapılması gerekeni yaptım."

agot_filler_north.0049.t:0 "Minnettarlık Gösterisi: Şifa"
agot_filler_north.0049.desc:0 "[palebride.GetFirstNameNoTooltip] bana insan vücudu ve rahatsızlıklar için çeşitli tedavileri öğretirken haftalar geçti. Yavaş yavaş şifa sanatlarını anlamaya başladım."
agot_filler_north.0049.a:0 "Çok şey öğrendim, teşekkür ederim!"

agot_filler_north.0050.t:0 "Minnettarlık Gösterisi: Bahçıvanlık"
agot_filler_north.0050.desc:0 "[palebride.GetFirstNameNoTooltip] ve ben bahçede gayretliydik. [palebride.GetFirstNameNoTooltip] bana sadece bahçıvanlığı göstermekle kalmadı, aynı zamanda bana bazı bitkilerin çeşitli kullanımlarını da öğretti."
agot_filler_north.0050.a:0 "Çok şey öğrendim, teşekkür ederim!"

