 agot_filler_free_cities_wine_steward_bonus: "Yerli Sanayide Akıllı Yatırımlar"
 agot_filler_free_cities_wine_steward_bonus_desc: "Bu kontluk yerel sanayisine akıllı yatırımlar aldı ve işlerde patlama yaşanıyor."
