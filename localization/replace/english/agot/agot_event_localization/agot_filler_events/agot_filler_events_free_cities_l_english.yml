################################
# 1000 - 1001:  DENİZDE YAĞMA #
################################
agot_filler_free_cities.1000.t:0 "Denizde Yağma"
agot_filler_free_cities.1000.desc:0 "Son konsey toplantısında hem [admiral.GetFirstName] hem de [marshal.GetFirstName], ticaret gemilerime yapılan saldırıların giderek artan sıklığı konusundaki endişelerini dile getirdiler.\n\nHer ikisi de korsanların ele alınması gerektiği konusunda hemfikir olsalar da, bunu #italic nasıl#! yapacakları konusunda bir fikir birliğine varamadılar.\n\n[admiral.GetFirstNameNoTooltip], kesin ve kararlı bir yaklaşım olan devriyeleri artırmayı öneriyor.\n\n[marshal.GetFirstNameNoTooltip] ise, korsan mürettebatı benim bayrağım altında baskın yaparsa, korsan baskınlarının kesinlikle duracağını öne sürüyor..."
agot_filler_free_cities.1000.strategist:0 "İyi düzenlenmiş bir pusu meseleyi çözecektir!"
agot_filler_free_cities.1000.strategist.tt.success:0 "Pusunuz başarılı oluyor"
agot_filler_free_cities.1000.strategist.tt.failure:0 "Pusunuz başarısız oluyor"
agot_filler_free_cities.1000.a:0 "Amiral devriyeleri artıracak."
agot_filler_free_cities.1000.a.tt.success:0 "Devriyeler korsanları başarıyla uzak tutuyor!"
agot_filler_free_cities.1000.a.tt.failure:0 "Korsanlar devriyelerinizden kaçmaya devam ediyor"
agot_filler_free_cities.1000.b:0 "Mareşal mürettebatla görüşsün."
agot_filler_free_cities.1000.b.tt.success:0 "Korsan mürettebatı teklifinizi kabul ediyor"
agot_filler_free_cities.1000.b.tt.failure:0 "Korsanlar reddediyor ve gemilerinizi yağmalamaya devam ediyor"
agot_filler_free_cities.1000.c:0 "İkisini de görmezden gelin."
agot_filler_free_cities.1000.c.tt:0 "Sorunun kendiliğinden çözüleceğini umarak sorunu görmezden geliyorsunuz..."

agot_filler_free_cities.1001.t:0 "Denizde Yağma: "
agot_filler_free_cities.1001.t.disband:0 "Hırsızların Sonu"
agot_filler_free_cities.1001.t.loot:0 "Geride Kalan Hazine"
agot_filler_free_cities.1001.t.militia:0 "Cesaretlenen Denizciler"
agot_filler_free_cities.1001.t.smugglers:0 "Kaçakçıların İttifakı"
agot_filler_free_cities.1001.t.attacks:0 "Dalgaların Efendileri"

agot_filler_free_cities.1001.desc.disband:0 "Gemilerime yapılan saldırıların sıklığı önemli ölçüde azaldı.\n\nDedikodulara göre, korsanların hisseleri yüzünden aralarında bir çatışma çıktı ve bir zamanlar korkulan mürettebat birden fazla gruba ayrıldı!"
agot_filler_free_cities.1001.a:0 "Korsanların yolu böyledir..."
agot_filler_free_cities.1001.desc.loot:0 "Hizmetimde çalışan bir grup denizci son seferlerinden döndü. \"[ROOT.Char.GetTitleAsNameNoTooltip]! Korsanlar yenildi! Ah, ne savaştı ama!\"\n\nKorsan tehdidi etkisiz hale getirildi ve denizciler hatta biraz ganimet bile kurtarmayı başardı!"
agot_filler_free_cities.1001.b:0 "Şanslı bir buluntu!"
agot_filler_free_cities.1001.militia:0 "Görünüşe göre eylemsizliğim korsanları cesaretlendirdi ve baskınları yoğunlaştı...\n\nAncak, komutanlarım tarafından söylendiği gibi, tebaam meseleleri kendi ellerine almaya karar verdi ve korsanlarla savaşmak için saflarına katılmaktan çekinmiyor!"
agot_filler_free_cities.1001.c:0 "Sanırım en azından bazı iyi haberler..."
agot_filler_free_cities.1001.smugglers:0 "Korsan saldırıları daha az sıklıkta görünse de, yeni bir sorun ortaya çıktı. [raided_county.GetName] kaçakçılar tarafından istila edildi!\n\nBu hırsızlar yerel muhafızları yozlaştırdı ve karanlık operasyonları bana bir servete mal oldu!"
agot_filler_free_cities.1001.d:0 "Lanet olsun..."
agot_filler_free_cities.1001.attacks:0 "Giderek artan sayıda gemim denizde kayboluyor, denizciler yakalanıyor ve asla eve dönemiyor. Üstelik kayıp malların değeri bana küçük bir servete mal oldu bile...\n\nGörünüşe göre tembelliğim yüzünden sorunlu korsan mürettebatı sadece güçlendi!"
agot_filler_free_cities.1001.e:0 "Lanet olsun!"

###################################
# 2000 - 2001:  Lezzetli Bir İçecek #
###################################

#2000 Yerel pazarı ziyaret ediyorsunuz ve yerel bir şarabı deniyorsunuz.
agot_filler_free_cities.2000.t:0 "Lezzetli Bir İçecek"
agot_filler_free_cities.2000.intro:0 "[capital_city_free_city.GetNameNoTooltip]'ın hareketli pazarında [steward.GetCouncilTitle]'ımla birlikte dolaşırken, egzotik baharatların cezbedici kokuları ve yerel tüccarların canlı uğultusu arasında bir beklenti dalgası beni sarıyor.\n\n"
agot_filler_free_cities.2000.lys:0 "Bir şarap satıcısı, Lysli şarap üreticileri tarafından üretilen kendine özgü lezzetleri tatmam için beni davet eden zengin tonlarıyla dolu bir bardak Lys tatlı kırmızı şarabı sunuyor. Ölçülü bir yudum aldığımda, derin bir takdir duygusu uyanıyor. Lysli şarap üreticilerinin sanatkarlığını kabul ederek, takdiri hak eden bir şarap ürettiğimizin farkına varmanın tadını çıkarıyorum.\n\nPazarın canlı fonu, Lys'in çeşitli kültürünün bir tuvali olarak ortaya çıkıyor ve elimdeki bardak sadece tatlı kırmızı şarap değil - aynı zamanda kalıcı kimliğimizin bir sembolü."
agot_filler_free_cities.2000.myr:0 "Bir şarap tüccarı, Myr'in şarapçılığının eşsiz lezzetlerine kendimi kaptırmam için beni davet eden narin tonlarıyla dolu bir bardak Myr soluk yeşil şarabı uzatıyor. Kutlamayı hak eden bir şarap ürettiğimiz bilgisiyle mest oluyorum.\n\nPazarın canlı dokusu, Myr'in zengin kültürünün bir tuvali haline geliyor ve elimdeki bardak sadece soluk yeşil şarap değil - aynı zamanda kalıcı gururumuzun bir sembolü."
agot_filler_free_cities.2000.tyrosh:0 "Bir tüccar bana bir bardak Tyrosh armut brendisi ikram ediyor. Tatlı armut ve sıcak brendinin tadını çıkarırken, Tyrosh damıtımına olan takdirim derinleşiyor. Böylesine farklı ve lezzetli bir içecek ürettiğimiz bilgisiyle mest oluyorum.\n\nPazarın canlı fonu, Tyrosh'un zengin kültürünün bir tuvali haline geliyor ve elimdeki bardak sadece armut brendisi değil - aynı zamanda kalıcı gururumuzun bir sembolü."
agot_filler_free_cities.2000.pentos:0 "Bir şarap satıcısı, Pentoslu şarap üreticileri tarafından üretilen kendine özgü lezzetleri tatmam için beni çağıran narin tonlarıyla dolu bir bardak Pentos soluk sarı şarabı sunuyor. Takdiri hak eden bir şarap ürettiğimizin farkına varmanın tadını çıkarıyorum.\n\nPazarın canlı fonu, Pentos'un çeşitli kültürünün bir tuvali olarak ortaya çıkıyor ve elimdeki bardak sadece soluk sarı şarap değil - aynı zamanda kalıcı kimliğimizin bir sembolü."
agot_filler_free_cities.2000.outro:0 ""Başka bir bardak ister misiniz?\" diye rica ediyor [steward.GetTitledFirstName]."
agot_filler_free_cities.2000.s:0 "Sizi bir ticari girişimle ilgilendirmek isterim?"
agot_filler_free_cities.2000.s_tt:0 "Yerel sektöre yatırım yapmayı teklif ediyorsunuz."
agot_filler_free_cities.2000.a:0 "Elbette bir tane daha alacağım!"
agot_filler_free_cities.2000.a_tt:0 "Bu lezzetli içecekten bir bardak daha istiyorsunuz."
agot_filler_free_cities.2000.d:0 "Bana bir fıçı getirin!"
agot_filler_free_cities.2000.d_tt:0 "Kendinize koca bir fıçı istiyorsunuz."
agot_filler_free_cities.2000.b:0 "Ayrılma vakti."
agot_filler_free_cities.2000.b_tt:0 "Sadece bir bardaktan sonra pazardan ayrılıyorsunuz."

#2001 Şarap çok lezzetli, yerel şarap endüstrinize yatırım yapmaya karar veriyorsunuz!
agot_filler_free_cities.2001.t:0 "$agot_filler_free_cities.2000.t$: Yatırım Fırsatı"
agot_filler_free_cities.2001.lys:0 "Zengin Lys tatlı kırmızı şarabımın ikinci bardağının son damlasının tadını çıkarırken, [essosi_filler_merchant.GetFirstNameNicknamed] memnuniyetimi fark ediyor. [essosi_filler_merchant.GetSheHe|U] bir teklifle yaklaşıyor.\n\n"
agot_filler_free_cities.2001.myr:0 "Myr soluk yeşil şarabımın ikinci bardağının son yudumunun tadını çıkarırken, [essosi_filler_merchant.GetFirstNameNicknamed] memnuniyetimi fark ederek öne doğru eğiliyor.\n\n"
agot_filler_free_cities.2001.tyrosh:0 "Tyrosh armut brendisi'nin ikinci bardağımın son damlasının tadını çıkarırken, [essosi_filler_merchant.GetFirstNameNicknamed] memnuniyetimi fark ediyor. [essosi_filler_merchant.GetSheHe|U] bir iş teklifiyle yaklaşıyor.\n\n"
agot_filler_free_cities.2001.pentos:0 "Pentos soluk sarı şarabımın ikinci bardağının son damlasını yudumlarken, [essosi_filler_merchant.GetFirstNameNicknamed] keyfimi fark ederek bir teklifle yaklaşıyor.\n\n"
agot_filler_free_cities.2001.outro:0 ""Kaliteli ürünlerimizden keyif alıyorsanız,\" diye öneriyor [essosi_filler_merchant.GetSheHe], \"belki de sektöre yatırım yapmayı düşünebilirsiniz. Bu sadece kazançlı bir girişim değil; bölgemize önemli ölçüde refah getirebilir.\"\n\nİlgimi çeken bu teklif üzerine, [steward.GetCouncilTitle]'ıma dönerek [steward.GetHerHis] görüşünü soruyorum. [steward.GetTitledFirstName] onaylarcasına başını sallıyor ve böyle bir yatırımın akıllıca bir hareket olabileceğini, potansiyel olarak ekonomik büyümeyi ve halkımız için yaygın faydaları teşvik edebileceğini doğruluyor."
agot_filler_free_cities.2001.d:0 "Ağır yatırım yapacağım!"
agot_filler_free_cities.2001.d_tt:0 "[steward.GetCouncilTitle]'ınızın tavsiyesine kulak veriyorsunuz ve #P sektöre ağır yatırım yapmayı#! kabul ediyorsunuz."
agot_filler_free_cities.2001.a:0 "Elbette yatırım yapacağım!"
agot_filler_free_cities.2001.a_tt:0 "[steward.GetCouncilTitle]'ınızın tavsiyesine kulak veriyorsunuz ve #P sektöre yatırım yapmayı#! kabul ediyorsunuz."
agot_filler_free_cities.2001.b:0 "Hayır, sanırım yapmayacağım."
agot_filler_free_cities.2001.b_tt:0 "[steward.GetCouncilTitle]'ınızın tavsiyesine rağmen, #N yerel sektöre yatırım yapmamaya#! karar veriyorsunuz."

