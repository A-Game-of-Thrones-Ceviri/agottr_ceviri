#mustafa
 #################################
 # 0001 - 0032: WISDOM FROM AFAR #
 #################################
agot_filler_free_cities.0001.t:0 "Uzaklardan Gelen Bilgelik"
agot_filler_free_cities.0001.intro:0 "Muhafızlarımdan biri, [maester.GetFirstName] adında gri cüppeli bir ziyaretçinin benimle görüşmek istediğini bildirdi.\n\n[maester.GetSheHe] huzuruma getirildiğinde, gözlerim boynundaki belirgin yakaya takıldı - mütevazı ama renkli bir zincir"
agot_filler_free_cities.0001.tyrosh:0 "çoğunlukla altın halkalardan oluşuyor.\n\n\"Yüce [ROOT.Char.GetTitleAsNameNoTooltip]!\"" [maester.GetFirstNameNoTooltip] saygıyla eğildi ve amacını açıkladı; yabancı bilim insanı, Tyrosh işçiliğine ve karmaşık boya çıkarma işlemine özel bir ilgi duyduğunu ortaya koydu - eğer izin verirsem sarayımda daha fazla çalışmak istediği bir konu!\n\n"
agot_filler_free_cities.0001.lys:0 "çoğunlukla gümüş halkalardan oluşuyor.\n\n\"Yüce [ROOT.Char.GetTitleAsNameNoTooltip]!\"" [maester.GetFirstNameNoTooltip] saygıyla eğildi ve amacını açıkladı; yabancı bilim insanı, vücudun işlevlerine ve zehirli maddelere ve bunların etkilerine özel bir ilgi duyduğunu ortaya koydu - eğer izin verirsem sarayımda daha fazla çalışmak istediği konular!\n\n"
agot_filler_free_cities.0001.myr:0 "çoğunlukla bronz halkalardan oluşuyor.\n\n\"Yüce [ROOT.Char.GetTitleAsNameNoTooltip]!\"" [maester.GetFirstNameNoTooltip] saygıyla eğildi ve amacını açıkladı; yabancı bilim insanı, yıldızların hareketlerine ve zaman tutmaya özel bir ilgi duyduğunu ortaya koydu - eğer izin verirsem sarayımda daha fazla çalışmak istediği konular!\n\n"
agot_filler_free_cities.0001.outro:0 ""Doğal olarak, Hisar'ın bir üstadı olarak, bazılarının [ROOT.Char.GetTitleAsNameNoTooltip]'ın ilgisini çekebileceği birçok disiplinde eğitim aldım...\""
agot_filler_free_cities.0001.a:0 "İyi eğitimli bir bilim insanı faydalı olabilir..."
agot_filler_free_cities.0001.a.tt:0 "Sarayınızdayken, [maester.GetFirstNameNoTooltip] çalışmalarına devam edecek."
agot_filler_free_cities.0001.b:0 "Amatör büyücülere ihtiyacım yok."
agot_filler_free_cities.0001.b.tt:0 "[maester.GetFirstNameNoTooltip] sarayınızdan ayrılacak."

agot_filler_free_cities.0002.t:0 "$agot_filler_free_cities.0001.t$: Kaybedilen Bir Çalışma"
agot_filler_free_cities.0002.dead:0 "[maester.GetHerHis] yakın zamanda vefat ettiğinden, [maester.GetFirstNamePossessive] planları yarım kaldı."
agot_filler_free_cities.0002.imprisoned:0 "Hapisteyken çalışmalarına devam edemeyen [maester.GetFirstNamePossessive] planları yarım kaldı."
agot_filler_free_cities.0002.fallback:0 "Kaderi ne olursa olsun, Üstat [maester.GetFirstName] sarayımda çalışmalarını bitiremedi."
agot_filler_free_cities.0002.desc:0 "Elbette, #italic biraz#! bilgi bırakmış olmalı?\n\nBoş odasına girdim ve ahşap bir masanın yanında birkaç not, tamamlanmamış gelecek planları, aceleyle çizilmiş eskizler buldum... kayda değer hiçbir şey yok."
agot_filler_free_cities.0002.save_desc:0 "\n\nBelki... Hala faydalı bir şey öğrenebilirim?"
agot_filler_free_cities.0002.a:0 "Zaman kaybı."
agot_filler_free_cities.0002.save:0 "Daha fazla araştırmam gerek..."
agot_filler_free_cities.0002.save_success:0 "Faydalı bir şey öğrendiniz!"
agot_filler_free_cities.0002.save_fail:0 "Kayda değer bir şey öğrenemediniz."

agot_filler_free_cities.0003.t:0 "$agot_filler_free_cities.0001.t$: Umutsuzluk"
agot_filler_free_cities.0003.desc:0 ""[ROOT.Char.GetTitledFirstNameNoTooltip], korkarım ki herhangi bir destek olmadan, burada harcadığım çabalar boşa gidecek,\" diye bildirdi [maester.GetFirstName], sesindeki bariz hayal kırıklığıyla.\n\nYabancı bilim insanı, başka yerlerde bilgi aramak için sarayımdan ayrılmaya karar verdi."
agot_filler_free_cities.0003.a:0 "Kim bilir neler bulabilirdi?"

agot_filler_free_cities.0004.t:0 "$agot_filler_free_cities.0001.t$: Gri Cüppeli Bir Hırsız"
agot_filler_free_cities.0004.desc:0 "Her zamankinden daha geç saatlerde koridorlarda dolaşırken, metal takırtı sesi dikkatimi çekti. İlk başta gözlerime inanamadım ama gerçek ortadaydı. Beni soyan [maester.GetFirstName] idi!\n\nBeklenmedik görüntüm karşısında şaşkına dönen [maester.GetHerHis] ağzından sadece birkaç kelime çıktı: \"B...b-benim [ROOT.Char.GetTitleAsNameNoTooltip], sadece... araştırma için birkaç eşyaya ihtiyacım vardı! Bu korkunç bir yanlış anlama!\""
agot_filler_free_cities.0004.sadistic:0 "Bunun için elini keseceğim!"
agot_filler_free_cities.0004.a:0 "Vatana ihanetin bedelini hayatınla ödeyeceksin!"
agot_filler_free_cities.0004.a.tt:0 "[courtiers|E] ve [guests|E] eylemlerinizi not edecek!"
agot_filler_free_cities.0004.b:0 "Muhafızlar! Haini zindana atın!"
agot_filler_free_cities.0004.c:0 "Nereden geldiysen oraya git ve asla geri dönme!"
agot_filler_free_cities.0004.c.tt:0 "$agot_filler_free_cities.0001.b.tt$"
agot_filler_free_cities.0004.d:0 "#italic Bir yanlış anlama...#! Bir daha tekrarlanmaması daha iyi."

agot_filler_free_cities.0005.t:0 "$agot_filler_free_cities.0001.t$: Yeni Bir Yuva?"
agot_filler_free_cities.0005.desc:0 "[maester.GetFirstName|U], burada kaldığı süre boyunca çok faydalı oldu ve ayrılmadan önce, burada kalmayı kabul edip etmeyeceğini merak ediyorum?\n\nHisar'ın bir üstadını yeminlerini terk etmeye ikna etmek biraz ikna gerektirebilir, ancak kabul ederse, sarayım [maester.GetHerHis] yeteneklerine sahip bir bilim insanından büyük ölçüde faydalanabilir."
agot_filler_free_cities.0005.a:0 "[maester.GetFirstNameNoTooltip], yeteneğin Hisar'da boşa gidiyor!"
agot_filler_free_cities.0005.a.tt:0 "[maester.GetFirstNameNoTooltip] kalmayı kabul ediyor."
agot_filler_free_cities.0005.b:0 "Hedeflerine karışmamayı tercih ederim."
agot_filler_free_cities.0005.b.tt:0 "[maester.GetFirstNameNoTooltip] ayrılacak."

#Olay zincirinde kullanılan ipuçları
agot_filler_free_cities.0010.tt.crit_success:0 "[maester.GetFirstNamePossessiveNoTooltip] çalışması #P önemli ölçüde gelişiyor#!!"
agot_filler_free_cities.0010.tt.high_success_roll:0 "[maester.GetFirstNamePossessiveNoTooltip] çalışması #P büyük ölçüde ilerliyor#!."
agot_filler_free_cities.0010.tt.success_chance_roll:0 "[maester.GetFirstNamePossessiveNoTooltip] çalışması #P ilerleme kaydediyor#!."
agot_filler_free_cities.0010.tt.low_success_roll:0 "[maester.GetFirstNamePossessiveNoTooltip] çalışması #P hafif ilerleme kaydediyor#!."
agot_filler_free_cities.0010.tt.crit_fail:0 "[maester.GetFirstNamePossessiveNoTooltip] çalışması #N ilerleme kaybediyor#!."

agot_filler_free_cities.0010.t:0 "$agot_filler_free_cities.0001.t$: Archonların Hazineleri"
agot_filler_free_cities.0010.desc:0 ""Ah! [ROOT.Char.GetTitledFirstNameNoTooltip]!\"" [maester.GetFirstNameNoTooltip|U] uzaktan seslendi ve aceleyle bana yaklaştı. Üstadın bilgi arayışı durma noktasına geldi.\n\n[maester.GetSheHe|U], nadir bir Tyrosh deniz salyangozu türünün boya üretim sürecine hakim olmak için çok önemli olduğunu iddia ediyor - açıkladığı gibi, çeşitli renkler salyangozların diyetini değiştirmenin sonucu!\n\n\"Bu keşfi daha fazla araştırmayı ummuştum, ne yazık ki, gerekli mallar olmadan bu... zor olabilir.\""
agot_filler_free_cities.0010.admiral:0 "[admiral.GetFirstNamePossessive] ticari bağlantıları büyük ölçüde yardımcı olacaktır."
agot_filler_free_cities.0010.a:0 "Himayem yatırıma değse iyi olur."
agot_filler_free_cities.0010.b:0 "Muhafızlarım mallara yerel tüccarlardan el koyacak."
agot_filler_free_cities.0010.c:0 "Belki kendi bilgim biraz fikir verebilir?"
agot_filler_free_cities.0010.c.crit_success:0 "Yardımınız bir atılıma yol açıyor!"
agot_filler_free_cities.0010.c.tt.crit_success:0 "$agot_filler_free_cities.0010.tt.crit_success$"
agot_filler_free_cities.0010.c.high_success:0 "Bilginiz çok yardımcı oluyor!"
agot_filler_free_cities.0010.c.tt.high_success:0 "[maester.GetFirstNamePossessiveNoTooltip] çalışması #P biraz gelişiyor#!."
agot_filler_free_cities.0010.c.low_success:0 "Değerli bilgiler sunuyorsunuz"
agot_filler_free_cities.0010.c.tt.low_success:0 "[maester.GetFirstNamePossessiveNoTooltip] çalışması #P minimum düzeyde gelişiyor#!."
agot_filler_free_cities.0010.c.crit_fail:0 "Korkunç tavsiyeniz üstadı yanlış yönlendiriyor"
agot_filler_free_cities.0010.c.tt.crit_fail:0 "[maester.GetFirstNamePossessiveNoTooltip] çalışması #N biraz ilerleme kaybediyor#!."
agot_filler_free_cities.0010.d:0 "Pahalı bir çılgınlık."

agot_filler_free_cities.0011.t:0 "$agot_filler_free_cities.0001.t$: Malzeme Talebi"
agot_filler_free_cities.0011.desc:0 "[maester.GetFirstName]'ı, çalışma odasında ezilmiş deniz kabukları, canlı boyalar şişeleri ve çok sayıda renkle boyanmış kumaşlarla çevrili buluyorum.\n\n\"[ROOT.Char.GetTitledFirstNameNoTooltip|U]! Görünüşe göre deniz salyangozlarından elde edilen boyalar birçok farklı tonda ve renkte üretilebiliyor!\"\n\nDeneylerinin olasılığı konusunda heyecanlanan [maester.GetFirstNameNoTooltip] bir istek daha yapıyor. \"[ROOT.Char.GetTitleAsNameNoTooltip], yerel simyacılardan malzemelerle bunu şahsen test edebilirim — çabalarım tam potansiyeline ulaşabilir!\""
agot_filler_free_cities.0011.scholar:0 "Sanırım #italic tam olarak#! ne edinmeniz gerektiğini biliyorum..."
agot_filler_free_cities.0011.a:0 "Peki, umarım paramın karşılığını alırım..."
agot_filler_free_cities.0011.b:0 "Simyacılar kesinlikle daha düşük bir fiyata razı olurlar?"
agot_filler_free_cities.0011.b.huge_success:0 "Simyacılar kabul ediyor"
agot_filler_free_cities.0011.b.success:0 "İsteksizce, simyacılar daha düşük bir fiyata razı oluyor"
agot_filler_free_cities.0011.b.failure:0 "Öfkelenen simyacılar herhangi bir anlaşmayı reddediyor"
agot_filler_free_cities.0011.c:0 "Söz konusu değil, onsuz idare etmek zorunda kalacaksın."

agot_filler_free_cities.0012.t:0 "$agot_filler_free_cities.0001.t$: Ayrılış"
agot_filler_free_cities.0012.desc:0 "[maester.GetFirstNamePossessive] metal zincirinin yüksek sesi koridorlarda yankılanarak [maester.GetHerHis] gelişini duyurdu; gri cüppeli üstat yüzünde geniş bir gülümsemeyle bana doğru koşuyor.\n\n"
agot_filler_free_cities.0012.desc_failure:0 "[maester.GetFirstNameNoTooltip]'ı çalışma odasında, yüzünde bariz bir hayal kırıklığıyla buluyorum.\n\n"
agot_filler_free_cities.0012.very_high_score:0 ""[ROOT.Char.GetTitledFirstNameNoTooltip|U]! Sonunda tamamlandı! Şimdiye kadarki en büyük başarım!\"" [maester.GetFirstName|U] bana devasa bir kitap uzatıyor, çalışmasının detaylı bir anlatımı. \"Lütfen bunu minnettarlığımın bir nişanesi olarak kabul edin, bu sayfalara geldiğimden beri öğrendiğim her şeyi yazdım.\"\n\n[maester.GetFirstNamePossessiveNoTooltip] ilerlemeleri çok faydalı oldu, çünkü çalışması yerel boyacıların daha düşük maliyetle daha yüksek verim elde etmesini sağlıyor!"
agot_filler_free_cities.0012.high_score:0 ""Çalışmam sonunda tamamlandı, [ROOT.Char.GetTitleAsNameNoTooltip]!\"" [maester.GetFirstNameNoTooltip|U] bana mütevazı bir kitap uzatıyor. \"Lütfen, bunu minnettarlığımın bir nişanesi olarak kabul edin.\"\n\nİçerik oldukça sıkıcı ve eksik bir anlatım olsa da, [maester.GetFirstNamePossessiveNoTooltip] ilerlemeleri yerel boya işçilerinin daha yüksek verim elde etmesine yardımcı oldu!"
agot_filler_free_cities.0012.medium_score:0 "[maester.GetFirstName|U] bana bulgularını anlatan birkaç aceleyle birleştirilmiş parşömen uzatıyor. \"Lütfen bunu minnettarlığımın bir nişanesi olarak kabul edin.\"\n\nÇalışması Hisar gibi saygın bir organizasyona layık olmasa da, [maester.GetFirstNamePossessiveNoTooltip] talimatları yerel boya işçilerinin daha yüksek verim elde etmesine yardımcı oldu!"
agot_filler_free_cities.0012.low_score:0 ""[ROOT.Char.GetTitledFirstNameNoTooltip], korkarım ki çalışmalarımda kayda değer bir şey öğrenemedim... belki de bu çaba olması gereken gibi değildi.\""
agot_filler_free_cities.0012.a:0 "Ne zaman kaybı..."
agot_filler_free_cities.0012.b:0 "Muhteşem!"

agot_filler_free_cities.0020.t:0 "$agot_filler_free_cities.0001.t$: Kötü Bir Karışım"
agot_filler_free_cities.0020.desc:0 "[maester.GetFirstName]'ı, çalışma odasında farklı şekil ve boyutlarda şişelerin üzerinde düşünürken buluyorum.\n\n\"Büyüleyici! Başka hiçbir yerde böyle bir... #italic çeşitlilik#! görmedim!\"" diye ilan ediyor üstat. \"Dikkat edin, [ROOT.Char.GetTitleAsNameNoTooltip]! Bunların çoğu anında öldürebilir!\"\n\n\"Belki... benzer güçte bir karışımı kopyalayarak etkilerine hakim olabilirim...\" [maester.GetFirstName] bana beklentiyle dönüyor. \"Keşke [ROOT.Char.GetTitleAsNameNoTooltip] gerekli malzemeleri sağlamaya istekli olsaydı...\""
agot_filler_free_cities.0020.hunter:0 "Yerel ormanlarda bol miktarda zehirli yaratık var!"
agot_filler_free_cities.0020.gardener:0 "Yardımcı olabilecek birkaç bitki biliyorum!"
agot_filler_free_cities.0020.a:0 "Ölümcül bir mantikor mükemmel olacaktır!"
agot_filler_free_cities.0020.b:0 "Alın, ihtiyacınız olan her şeyi satın alın."
agot_filler_free_cities.0020.c:0 "Altınımı başka bir yere harcamak daha iyi."

agot_filler_free_cities.0021.t:0 "$agot_filler_free_cities.0001.t$: Ölümcül Deneyler"
agot_filler_free_cities.0021.desc:0 "Bahçelerde dolaşırken, derin düşüncelere dalmış, çalışmalarındaki son ilerleme eksikliğinden açıkça rahatsız olan Üstat [maester.GetFirstName]'a rastlıyorum.\n\n\"[ROOT.Char.GetTitleAsNameNoTooltip], teoriyi pratiğe dökmenin, eski ciltlere ve parşömenlere güvenmekten #italic çok#! daha etkili olacağı aklıma geldi.\"\n\n\"[ROOT.Char.GetTitleAsNameNoTooltip] iksirlerimin daha... #italic pratik#! bir uygulamasıyla devam etmeme izin verirse, nihayet tüm etkilerini inceleyebilirim! Elbette, ...#italic *öğk*#!... #italic uygun#! #italic bir aday#!... bulma sorunu var.\""
agot_filler_free_cities.0021.a:0 "Zindanımda bir zavallı bulun."
agot_filler_free_cities.0021.b:0 "Bu #italic adayları#! bulmaları için muhafızlar tutun."
agot_filler_free_cities.0021.c:0 "Neden çalışmak için birkaç ceset bulmuyorsunuz?"
agot_filler_free_cities.0021.d:0 "#italic Delirdin mi#!? Söz konusu bile değil!"

agot_filler_free_cities.0022.t:0 "$agot_filler_free_cities.0001.t$: Bilginin Sonuçları"
agot_filler_free_cities.0022.desc:0 "Koridorda metal bir zincirin yüksek sesi [maester.GetFirstNamePossessive] gelişini duyurdu; gri cüppeli üstat yüzünde geniş bir gülümsemeyle bana doğru koşuyor.\n\n"
agot_filler_free_cities.0022.very_high_score:0 ""[ROOT.Char.GetTitledFirstNameNoTooltip]! Sonunda tamamlandı! Şimdiye kadarki en büyük başarım!\"" [maester.GetFirstName] bana bilinen dünyada kullanılan en nadir zehirlerden bazılarını, etkilerini ve onları ayırt etme yollarını ayrıntılarıyla anlatan devasa bir kitap uzatıyor.\n\nDikkatli gözlem sayesinde [maester.GetFirstNameNoTooltip]'dan çok şey öğrendim ve belki de anlatımlarından bir iki şey daha öğrenirim!"
agot_filler_free_cities.0022.high_score:0 ""Çalışmam sonunda tamamlandı, [ROOT.Char.GetTitleAsNameNoTooltip]!\"" [maester.GetFirstName|U] bana çeşitli zehirleri ve çoklu etkilerini ayrıntılarıyla anlatan mütevazı bir kitap uzatıyor.\"Lütfen, bunu minnettarlığımın bir nişanesi olarak kabul edin.\"\n\n[maester.GetFirstNamePossessiveNoTooltip] adımlarını izleyerek ben de yerel zehirler hakkında daha derin bir anlayış kazandım ve belki de anlatımlarından bir iki şey daha öğrenirim!"
agot_filler_free_cities.0022.medium_score:0 ""Çalışmam sonunda tamamlandı!\"" [maester.GetFirstName|U] bana yaygın iksirleri ve karışımları anlatan birkaç gevşek parşömen uzatıyor. \"Muhteşem bir şey keşfetmemiş olsam da, umarım bulgularım yine de [ROOT.Char.GetTitleAsNameNoTooltip]'a iyi hizmet eder.\""
agot_filler_free_cities.0022.low_score:0 ""[ROOT.Char.GetTitledFirstNameNoTooltip], korkarım ki kayda değer bir şey öğrenemedim... belki de bu çaba olması gereken gibi değildi.\""
agot_filler_free_cities.0022.book:0 "[maester.GetFirstNamePossessiveNoTooltip] el yazmaları değerli bilgiler saklıyor olmalı..."
agot_filler_free_cities.0022.book.tt.success:0 "Faydalı bir şey öğrendiniz!"
agot_filler_free_cities.0022.ring:0 "[antiquarian.GetFirstNameNoTooltip] ölümcül bir maddeden iyi faydalanabilir..."
agot_filler_free_cities.0022.ring.tt:0 "Antikacı size ölümcül bir zehir saklayan süslü bir yüzük sağlayacak!"
agot_filler_free_cities.0022.a:0 "İlginç."
agot_filler_free_cities.0022.b:0 "Hayal kırıklığı..."

agot_filler_free_cities.0030.t:0 "$agot_filler_free_cities.0001.t$: Gökyüzünün Gözcüsü"
agot_filler_free_cities.0030.desc:0 "[maester.GetFirstName]'ı çalışma odasında, kurumuş mum lekeleriyle kaplı bir masanın yanında, kitaplar ve parşömenlerle çevrili buluyorum.\n\n\"Ah, [ROOT.Char.GetTitleAsNameNoTooltip]! Geldiğimden beri bazı küçük keşiflerde bulundum, ancak doğru ekipmanım olsaydı araştırmam çok daha faydalı olurdu: sadece bir avuç Myrish lens tüpü, yıldız haritaları...\"\n\nListe istediğimden daha uzun sürüyor..."
agot_filler_free_cities.0030.a:0 "Gerekli tüm ekipmanı sağlayın."
agot_filler_free_cities.0030.b:0 "Elbette bunların #italic hepsine#! ihtiyacın yok..."
agot_filler_free_cities.0030.c:0 "Altınımı başka bir yere harcamak daha iyi."

agot_filler_free_cities.0031.t:0 "$agot_filler_free_cities.0001.t$: Gözlemevi"
agot_filler_free_cities.0031.desc:0 ""[ROOT.Char.GetTitleAsNameNoTooltip]!\"" [maester.GetFirstName] nefes nefese kalmış halde aceleyle bana yaklaşıyor.\n\n\"Başka türlü olamaz! Yıldızların hareketini yönlendiren yasalar, mevsimlerin tutarsız doğasını anlamanın anahtarı olmalı! Hesaplamalarım doğru çıkarsa, çığır açan bir keşfin eşiğindeyim, saygın Üstat Nicol'ün çalışmalarını gölgede bırakacak bir keşfin!\"\n\n\"Ancak, gözlemlerime devam etmek için uygun bir çalışma odasına ihtiyacım var — belki bir çeşit kule?\""
agot_filler_free_cities.0031.architect:0 "Büyüleyici! İnşaatı şahsen denetleyeceğim!"
agot_filler_free_cities.0031.scholar:0 "Diğer bilim adamlarının tavsiyeleri faydalı olabilir!"
agot_filler_free_cities.0031.a:0 "İlginç... mimarlara danışın, masrafları bana ait."
agot_filler_free_cities.0031.b:0 "Mütevazı bir şey yeterli olacaktır."
agot_filler_free_cities.0031.c:0 ""HAH! Altınımı saçmalıklarına harcamayacağım.\""

agot_filler_free_cities.0032.t:0 "$agot_filler_free_cities.0001.t$: Bilim Adamının Sonuçları"
agot_filler_free_cities.0032.desc:0 "Koridorda metal bir zincirin yüksek sesi [maester.GetFirstNamePossessive] gelişini duyurdu; "
agot_filler_free_cities.0032.very_high_score:0 "gri cüppeli üstat yüzünde geniş bir gülümsemeyle bana doğru koşuyor.\n\n\"Mevsimlerin düzensizliğinin ardındaki gizemli doğayı ortaya çıkarmamış olsam da, şimdiye kadarki en büyük eserimi tamamladım!\"" [maester.GetFirstNameNoTooltip] bana devasa bir kitap uzatıyor, yıldızların ve takımyıldızların hareketlerini ayrıntılı olarak anlatan büyüleyici bir inceleme.\n\nBelki de konuyu daha fazla araştırmalıyım, yıldızların içinde başka hangi gizemler saklı olabilir diye merak ediyorum?"
agot_filler_free_cities.0032.high_score:0 "gri cüppeli üstat yüzünde geniş bir gülümsemeyle bana doğru yürüyor.\n\n\"Mevsimlerin düzensizliğinin ardındaki gizemli doğayı ortaya çıkarmamış olsam da, sonunda çalışmamı tamamladım!\"\n\nBelki de konuyu daha fazla araştırmalıyım, yıldızların içinde başka hangi gizemler saklı olabilir diye merak ediyorum?"
agot_filler_free_cities.0032.medium_score:0 "gri cüppeli üstat yüzünde bir sırıtışla bana yaklaşıyor.\n\n\"Mevsimlerin düzensizliğinin ardındaki gizemli doğayı ortaya çıkarmamış olsam da, birçok kullanım alanı olan bazı faydalı gözlemler yapmış olabilirim.\"\n\n[maester.GetFirstNameNoTooltip] bana birden fazla yıldızın ve takımyıldızın konumunu anlatan birkaç gevşek sayfa uzatıyor."
agot_filler_free_cities.0032.low_score:0 ""[ROOT.Char.GetTitleAsNameNoTooltip], korkarım ki hesaplamalarımın çoğu yanlıştı ve keşiflerim hatalıydı.\"\n\nSonunda, [maester.GetFirstName] çok az şey öğrendi ve ben daha da az..."
agot_filler_free_cities.0032.mystic:0 "Yıldızlar, daha yüksek gizemlere giden yol olabilir."
agot_filler_free_cities.0032.shrewd:0 "Daha gerçekçi uygulamalara odaklanmayı tercih ederim."
agot_filler_free_cities.0032.a:0 "Çok hayal kırıklığı yaratıcı..."
agot_filler_free_cities.0032.a.tt.success:0 "Çok şey öğreniyorum"
agot_filler_free_cities.0032.a.tt.failure:0 "Bazı bilgiler ediniyorum"
agot_filler_free_cities.0032.b:0 "Çok fazla potansiyel!"

#GENEL ÖDÜL ESERLERİ
tyroshi_research_book_name:0 "Tyrosh'un Zenginlikleri"
tyroshi_research_book_famed_desc:0 "Üstat [maester.GetName]'ın [ROOT.Char.GetFullName] sarayında kaldığı süre boyunca titizlikle yazdığı bir cilt, şaşırtıcı derecede yüksek maliyet etkinliğiyle boya çıkarma ve sırlarını ayrıntılı olarak anlatan kapsamlı notlar ve dikkatlice çizilmiş şemalar - servet arayan herkes için gerçek bir bilgi madeni."
tyroshi_research_book_masterwork_desc:0 "Bazı pasajlar oldukça belirsiz ve aceleyle çizilmiş diyagramlar biraz eksik olsa da, bu cilt boya üretimine hakim olmak isteyen herkes için değerli bilgiler içeriyor - Üstat [maester.GetName] tarafından [ROOT.Char.GetFullName] sarayında kaldığı süre boyunca yazılmıştır."
lyseni_poison_ring:0 "Lyseni Zehir Yüzüğü"
lyseni_poison_ring_desc:0 "Her zaman elinizin altında ölümcül zehir taşımak için kullanılan süslü bir Lyseni içi boş yüzük - doğru kullanılırsa ölümcül bir silah..."
lys_research_book:0 "Zehirli Bir Derleme"
lys_research_book_desc:0 "Üstat [maester.GetFirstName] tarafından [ROOT.Char.GetFullName] sarayında kaldığı süre boyunca yazılan, bilinen dünyada kullanılan çeşitli zehirlerin kapsamlı bir çalışması - entrikalarla uğraşanların kütüphanelerine değerli bir katkı."
myr_research_book_name:0 "Üstat [maester.GetFirstNamePossessive]'ın Yıldızlar Arasında Rehberi"
myr_research_book_desc:0 "Üstat [maester.GetFirstName] tarafından [ROOT.Char.GetFullName]'ın himayesinde yazılan, takımyıldızları ve diğer gök cisimlerini ayrıntılı olarak anlatan büyüleyici bir inceleme - yıldızların hareketleri hakkında bilgi arayanlar için paha biçilmez."

