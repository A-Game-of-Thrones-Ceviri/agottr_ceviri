l_english:
  ################################# 
  # 0001 - 0032: WISDOM FROM AFAR # 
  ################################# 
 agot_filler_free_cities.0001.t: "Uzaktan Bilgelik"
 agot_filler_free_cities.0001.intro: "Muhafızlarımdan biri bana gri cübbe giyen [maester.GetFirstName] adlı bir ziyaretçinin benimle görüşmek istediğini söyledi.\n\n[maester.GetSheHe] önüme getirildiğinde gözlerim [maester.GetHerHis]'nin boynundaki belirgin yakaya kaydı — mütevazı ama renkli bir zincir"
 agot_filler_free_cities.0001.tyrosh: "çoğunlukla altın halkalardan oluşur.\n\n"Harika [ROOT.Char.GetTitleAsNameNoTooltip]!" [maester.GetFirstNameNoTooltip] saygıyla eğilir ve [maester.GetHerHis] amacını açıklar; yabancı bilgin Tyrosh zanaatkarlığına ve karmaşık boya çıkarma sürecine karşı özel bir hayranlık duyduğunu ortaya koyar — eğer sarayımda [maester.GetHerHim] buna izin verirsem [maester.GetSheHe] daha fazla çalışmak isteyen bir konu!\n\n"
 agot_filler_free_cities.0001.lys: "çoğunlukla gümüş halkalardan oluşur.\n\n"Harika [ROOT.Char.GetTitleAsNameNoTooltip]!" [maester.GetFirstNameNoTooltip] saygıyla eğilir ve [maester.GetHerHis] amacını açıklar; yabancı bilgin, vücudun işlevleri ve zehirli maddeler ile bunların etkileri konusunda özel bir hayranlık duyduğunu ortaya koyar — konular [maester.GetSheHe] daha fazla çalışmak istiyor, eğer sarayımda buna izin verirsem [maester.GetHerHim]!\n\n"
 agot_filler_free_cities.0001.myr: "çoğunlukla bronz halkalardan oluşuyor.\n\n"Harika [ROOT.Char.GetTitleAsNameNoTooltip]!" [maester.GetFirstNameNoTooltip] saygıyla eğilir ve [maester.GetHerHis]'nin amacını açıklar; yabancı akademisyen, yıldızların hareketlerine ve zaman işleyişine özel bir ilgi duyduğunu ortaya koyuyor — [maester.GetSheHe] denekleri daha fazla çalışmak istiyor, [maester.GetHerHim]'ün bunu benim sarayımda yapmasına izin vermeli miyim?\n\n"
 agot_filler_free_cities.0001.outro: ""Elbette, Hisar'in bir üstadı olarak, birçok disiplinde eğitim aldım, bunlardan bazıları [ROOT.Char.GetTitleAsNameNoTooltip]'ın ilgisini çekebilir...""
 agot_filler_free_cities.0001.a: "İyi yetişmiş bir alim faydalı olabilir..."
 agot_filler_free_cities.0001.a.tt: "Sarayomozda iken [maester.GetFirstNameNoTooltip], [maester.GetHerHis] çalışmalarını sürdürecek."
 agot_filler_free_cities.0001.b: "Benim çit sihirbazlarına ihtiyacım yok."
 agot_filler_free_cities.0001.b.tt: "[maester.GetFirstNameNoTooltip] kortunuzu terk edecek."
  
 agot_filler_free_cities.0002.t: "$agot_filler_free_cities.0001.t$: Bir Çalışma Kaybı"
 agot_filler_free_cities.0002.dead: "[maester.GetHerHis] kişinin vefatı nedeniyle [maester.GetFirstNamePossessive] plan tamamlanmamış durumda."
 agot_filler_free_cities.0002.imprisoned: "Hapisteyken [maester.GetHerHis] çalışmaya devam edilemiyor, [maester.GetFirstNamePossessive] plan yarım kaldı."
 agot_filler_free_cities.0002.fallback: "[maester.GetHerHis] kaderi ne olursa olsun, Üstat [maester.GetFirstName] sarayımda [maester.GetHerHis] çalışmasını bitiremedi."
 agot_filler_free_cities.0002.desc: "Elbette, [maester.GetSheHe] arkasında #italic bir miktar#! bilgi bırakmış olmalı?\n\nBoş [maester.GetHerHis] odaya giriyorum ve tahta bir masanın yanında birkaç not, tamamlanmamış gelecek planları, aceleyle çizilmiş çizimler buluyorum... dikkate değer hiçbir şey yok."
 agot_filler_free_cities.0002.save_desc: "\n\nBelki... Hala faydalı bir şeyler öğrenebilirim?"
 agot_filler_free_cities.0002.a: "Zaman kaybı."
 agot_filler_free_cities.0002.save: "Daha detaylı araştırmam lazım..."
 agot_filler_free_cities.0002.save_success: "Faydalı bir şey öğreniyorsun!"
 agot_filler_free_cities.0002.save_fail: "Dikkat çekici hiçbir şey öğrenemiyorsunuz."
  
 agot_filler_free_cities.0003.t: "$agot_filler_free_cities.0001.t$: Beklenti Eksikliği"
 agot_filler_free_cities.0003.desc: "[maester.GetFirstName] beni, [maester.GetHerHis]'nin sesinde bariz bir hayal kırıklığıyla "[ROOT.Char.GetTitledFirstNameNoTooltip], herhangi bir destek olmadan buradaki çabalarımın boşa gideceğinden korkuyorum" diye bilgilendiriyor.\n\nYabancı bilim adamı başka yerde bilgi aramak için sarayımdan ayrılmaya karar verdi."
 agot_filler_free_cities.0003.a: "[maester.GetSheHe]'ın ne bulduğunu kim bilir?"
  
 agot_filler_free_cities.0004.t: "$agot_filler_free_cities.0001.t$: Gri Cüppeli Bir Hırsız"
 agot_filler_free_cities.0004.desc:0 "As I stroll through the halls later than usual, a sound of clinking metal catches my attention. At first I cannot believe my eyes, but the truth is evident. It is [maester.GetFirstName] I discover robbing me blind!\n\nStaggered by my unexpected apparition, only a few words escape [maester.GetHerHis] mouth: "Her zamankinden daha geç bir saatte koridorlarda dolaşırken, bir metal şıngırtısı dikkatimi çekiyor. İlk başta gözlerime inanamıyorum, ama gerçek ortada. Beni kör eden [maester.GetFirstName]'ı keşfediyorum!\n\nBeklenmedik hayaletle sersemlemiş bir halde, [maester.GetHerHis]'in ağzından sadece birkaç kelime çıkıyor: "M...m-benim [ROOT.Char.GetTitleAsNameNoTooltip], sadece araştırma için birkaç şeye ihtiyacım vardı! Bu korkunç bir yanlış anlaşılma!"" #NT!
 agot_filler_free_cities.0004.sadistic: "Bunun için elini tutacağım!"
 agot_filler_free_cities.0004.a: "İhanetin bedelini canınızla ödeyeceksiniz!"
 agot_filler_free_cities.0004.a.tt: "[courtiers|E] ve [guests|E]'iniz eylemlerinizi not alacak!"
 agot_filler_free_cities.0004.b: "Muhafızlar! Haini zindana atın!"
 agot_filler_free_cities.0004.c: "Nereden geldiysen koş ve asla geri dönme!"
 agot_filler_free_cities.0004.c.tt: "$agot_filler_free_cities.0001.b.tt$"
 agot_filler_free_cities.0004.d: "#italic Bir yanlış anlaşılma...#! İki kere tekrarlanmaması daha iyi olur."
  
 agot_filler_free_cities.0005.t: "$agot_filler_free_cities.0001.t$: Yeni Bir Ev mi?"
 agot_filler_free_cities.0005.desc: "[maester.GetFirstName|U], [maester.GetHerHis] kalışı sırasında en yararlı olduğunu kanıtladı ve [maester.GetSheHe] ayrılmadan önce, [maester.GetSheHe]'nin burada kalmayı kabul edip etmeyeceğini merak ediyorum?\n\nKalenin bir üstadını [maester.GetHerHis] yeminlerini terk etmeye ikna etmek biraz ikna gerektirebilir, ancak [maester.GetSheHe] kabul ederse, sarayım [maester.GetHerHis] yeteneklerine sahip bir alimden büyük ölçüde faydalanabilir."
 agot_filler_free_cities.0005.a: "[maester.GetFirstNameNoTooltip], yeteneğin Hisar'da boşa gidiyor!"
 agot_filler_free_cities.0005.a.tt: "[maester.GetFirstNameNoTooltip] kalmayı kabul ediyor."
 agot_filler_free_cities.0005.b: "[maester.GetHerHis]'ın hırslarına karışmayı tercih etmem."
 agot_filler_free_cities.0005.b.tt: "[maester.GetFirstNameNoTooltip] ayrılacak."
  
  #Tootltips used throughout the event chain 
 agot_filler_free_cities.0010.tt.crit_success: "[maester.GetFirstNamePossessiveNoTooltip] çalışma #P önemli ölçüde iyileşir#!!"
 agot_filler_free_cities.0010.tt.high_success_roll: "[maester.GetFirstNamePossessiveNoTooltip] çalışma #P büyük ölçüde artar#!."
 agot_filler_free_cities.0010.tt.success_chance_roll: "[maester.GetFirstNamePossessiveNoTooltip] çalışma #P ilerleme kaydeder#!."
 agot_filler_free_cities.0010.tt.low_success_roll: "[maester.GetFirstNamePossessiveNoTooltip] çalışma #P hafif ilerleme kaydetti#!."
 agot_filler_free_cities.0010.tt.crit_fail: "[maester.GetFirstNamePossessiveNoTooltip] çalışma #N ilerleme kaybı #!."
  
 agot_filler_free_cities.0010.t: "$agot_filler_free_cities.0001.t$: Archonların Hazineleri"
 agot_filler_free_cities.0010.desc: ""Ah! [ROOT.Char.GetTitledFirstNameNoTooltip]!" [maester.GetFirstNameNoTooltip|U] uzaktan sesleniyor ve acil bir şekilde bana yaklaşıyor. Üstadın bilgi arayışı durmuş durumda.\n\n[maester.GetSheHe|U] nadir bir Tyroshi deniz salyangozu türünün boya üretim sürecinde ustalaşmak için çok önemli olduğunu söylüyor — [maester.GetSheHe]'ün açıkladığı gibi, çeşitli renkler salyangozların diyetini değiştirmekten kaynaklanıyor!\n\n"Bu keşfi daha fazla araştırmayı umuyordum, ne yazık ki gerekli malzemeler olmadan... zor olabilir.""
 agot_filler_free_cities.0010.admiral: "[admiral.GetFirstNamePossessive] ticari bağlantı çok yardımcı olacaktır."
 agot_filler_free_cities.0010.a: "Benim himayeme yatırım yapmaya değer."
 agot_filler_free_cities.0010.b: "Muhafızlarım yerel tüccarların mallarına el koyacaklar."
 agot_filler_free_cities.0010.c: "Belki kendi bilgim size bir fikir verebilir?"
 agot_filler_free_cities.0010.c.crit_success: "Yardımınız bir atılıma yol açacak!"
 agot_filler_free_cities.0010.c.tt.crit_success: "$agot_filler_free_cities.0010.tt.crit_success$"
 agot_filler_free_cities.0010.c.high_success: "Bilginizin çok faydası var!"
 agot_filler_free_cities.0010.c.tt.high_success: "[maester.GetFirstNamePossessiveNoTooltip] çalışma #P hafifçe iyileşiyor #!."
 agot_filler_free_cities.0010.c.low_success: "Değerli bir bakış açısı sunuyorsunuz"
 agot_filler_free_cities.0010.c.tt.low_success: "[maester.GetFirstNamePossessiveNoTooltip] çalışma #P marjinal olarak iyileşiyor #!."
 agot_filler_free_cities.0010.c.crit_fail: "Korkunç tavsiyeleriniz üstadı yanlış yönlendiriyor"
 agot_filler_free_cities.0010.c.tt.crit_fail: "[maester.GetFirstNamePossessiveNoTooltip] çalışma #N bazı ilerlemeleri kaybeder #!."
 agot_filler_free_cities.0010.d: "Pahalı bir çılgınlık."
  
 agot_filler_free_cities.0011.t: "$agot_filler_free_cities.0001.t$: Malzeme Talebi"
 agot_filler_free_cities.0011.desc: "[maester.GetFirstName] in [maester.GetHerHis] çalışmasını, ezilmiş deniz kabukları, canlı boya şişeleri ve çok sayıda renkle boyanmış kumaşlarla çevrili olarak buldum.\n\n"[ROOT.Char.GetTitledFirstNameNoTooltip|U]! Deniz salyangozlarından elde edilen boyaların birçok başka ton ve renge dönüştürülebildiği anlaşılıyor!"\n\n[maester.GetHerHis] deneyleri olasılığı karşısında çok mutlu olan [maester.GetFirstNameNoTooltip] bir istekte daha bulundu. "[ROOT.Char.GetTitleAsNameNoTooltip], yerel simyacılardan aldığım malzemelerle bunu bizzat deneyebilirdim — çabalarım tam potansiyeline ulaşırdı!"
 agot_filler_free_cities.0011.scholar: "Sanırım tam olarak ne edinmeniz gerektiğini #italic biliyorum#!..."
 agot_filler_free_cities.0011.a: "Tamam, bu paraya değecektir herhalde..."
 agot_filler_free_cities.0011.b: "Simyacılar daha düşük bir fiyata razı olmaz mıydı?"
 agot_filler_free_cities.0011.b.huge_success: "Simyacılar hemfikir"
 agot_filler_free_cities.0011.b.success: "Simyacılar isteksizce daha düşük bir fiyata razı oluyorlar"
 agot_filler_free_cities.0011.b.failure: "Öfkelenen simyacılar herhangi bir anlaşmayı reddediyor"
 agot_filler_free_cities.0011.c: "Söz konusu bile olamaz, onsuz idare etmek zorundasınız."
  
 agot_filler_free_cities.0012.t: "$agot_filler_free_cities.0001.t$: Ayrılış"
 agot_filler_free_cities.0012.desc: "[maester.GetFirstNamePossessive] metalik zincirinin yüksek sesi koridorlarda yankılanarak [maester.GetHerHis]'in gelişini duyurdu; gri cübbeli üstat bana doğru koştu, yüzünde geniş bir gülümseme vardı.\n\n"
 agot_filler_free_cities.0012.desc_failure: "[maester.GetHerHis] odada [maester.GetFirstNameNoTooltip]'ı buldum; [maester.GetHerHis]'in yüzünde gözle görülür hayal kırıklığı boyalı.\n\n"
 agot_filler_free_cities.0012.very_high_score: ""[ROOT.Char.GetTitledFirstNameNoTooltip|U]! Sonunda tamamlandı! Şimdiye kadarki en büyük başarım!" [maester.GetFirstName|U] bana devasa bir kitap, [maester.GetHerHis] çalışmasının ayrıntılı bir anlatımını sunuyor. "Lütfen bunu minnettarlığımın bir göstergesi olarak kabul edin, o sayfalarda geldiğimden beri öğrendiğim her şeyi yazdım."\n\n[maester.GetFirstNamePossessiveNoTooltip] gelişmelerin en faydalı olduğu kanıtlandı, çünkü [maester.GetHerHis] çalışması yerel boyacıların daha düşük maliyetle daha yüksek verim elde etmesini sağlıyor!"
 agot_filler_free_cities.0012.high_score: ""İşlerim sonunda tamamlandı, [ROOT.Char.GetTitleAsNameNoTooltip]!" [maester.GetFirstNameNoTooltip|U] bana mütevazı bir kitap sunuyor. "Lütfen bunu minnettarlığımın bir göstergesi olarak kabul edin."\n\nİçerik oldukça sıkıcı ve eksik bir anlatım olsa da, [maester.GetFirstNamePossessiveNoTooltip] gelişmeler yerel boya işçilerinin daha yüksek verim elde etmesine yardımcı oldu!"
 agot_filler_free_cities.0012.medium_score: "[maester.GetFirstName|U] bana [maester.GetHerHis] bulgularını anlatan birkaç hızlı birleştirilmiş parşömen sunuyor. "Lütfen minnettarlığımın bir göstergesi olarak kabul edin."\n\nHer ne kadar [maester.GetHerHis] çalışması Hisar gibi saygın bir organizasyona layık olmasa da, [maester.GetFirstNamePossessiveNoTooltip] talimatları yerel boya işçilerinin daha yüksek verim elde etmesine yardımcı oldu!"
 agot_filler_free_cities.0012.low_score: ""[ROOT.Char.GetTitledFirstNameNoTooltip], korkarım ki çalışmalarımda kayda değer hiçbir şey öğrenemedim... belki de bu çabanın bir anlamı yoktu.""
 agot_filler_free_cities.0012.a: "Ne büyük zaman kaybı..."
 agot_filler_free_cities.0012.b: "Muhteşem!"
  
 agot_filler_free_cities.0020.t: "$agot_filler_free_cities.0001.t$: Çirkin Bir Karışım"
 agot_filler_free_cities.0020.desc: "Farklı şekil ve boyutlardaki şişeler üzerinde düşünürken [maester.GetHerHis] çalışmasında [maester.GetFirstName] buldum.\n\n"Büyüleyici! Başka yerde hiç bu kadar... #italic çeşitliliği#! görmemiştim!" Üstad bunu ilan ediyor. "Dikkatli olun, [ROOT.Char.GetTitleAsNameNoTooltip]! Bunların çoğu anında öldürebilir!"\n\n"Belki... Benzer güce sahip bir karışımı kopyalayarak etkilerine hakim olabilirim..." [maester.GetFirstName] beklentiyle bana dönüyor. "Keşke [ROOT.Char.GetTitleAsNameNoTooltip] gerekli malzemeleri sağlamaya bu kadar istekli olsaydı...""
 agot_filler_free_cities.0020.hunter: "Yerel ormanlarda çok sayıda zehirli yaratık var!"
 agot_filler_free_cities.0020.gardener: "Yardımcı olabilecek birkaç bitki biliyorum!"
 agot_filler_free_cities.0020.a: "Ölümcül bir mantikor mükemmel olurdu!"
 agot_filler_free_cities.0020.b: "İhtiyacınız olan her şeyi buradan satın alabilirsiniz."
 agot_filler_free_cities.0020.c: "Altınımı başka yerde harcamak daha iyi olur."
  
 agot_filler_free_cities.0021.t: "$agot_filler_free_cities.0001.t$: Morbid Deneyler"
 agot_filler_free_cities.0021.desc: "Bahçelerde gezinirken, derin düşüncelere dalmış olan Üstat [maester.GetFirstName] ile karşılaştım, [maester.GetHerHis] çalışmalarında son zamanlardaki ilerleme eksikliğinden açıkça rahatsızdı.\n\n"[ROOT.Char.GetTitleAsNameNoTooltip], teoriyi pratiğe dökmenin, antik ciltlere ve parşömenlere güvenmekten #italic çok#! daha etkili olacağı aklıma geldi."\n\n"Eğer [ROOT.Char.GetTitleAsNameNoTooltip] iksirlerimin daha... #italic pratik#! bir uygulamasına devam etmeme izin verirse, sonunda tam etkilerini inceleyebilirim! Elbette, bir...#italic *ıyy*#!... #italic uygun#! #italic aday#! bulma sorunu var...""
 agot_filler_free_cities.0021.a: "Zindanımda bir zavallı bul."
 agot_filler_free_cities.0021.b: "Bu #italic adayı#!. bulmak için korumaları işe alın"
 agot_filler_free_cities.0021.c: "Neden incelemek için birkaç ceset bulmuyorsun?"
 agot_filler_free_cities.0021.d: "#italic deli misin#!? Kesinlikle hayır!"
  
 agot_filler_free_cities.0022.t: "$agot_filler_free_cities.0001.t$: Bilginin Sonuçları"
 agot_filler_free_cities.0022.desc: "Salonda metalik bir zincirin çıkardığı yüksek ses [maester.GetFirstNamePossessive]'ın gelişini haber veriyor; gri cübbeli üstat bana doğru koşuyor, yüzünde geniş bir gülümseme var.\n\n"
 agot_filler_free_cities.0022.very_high_score: ""[ROOT.Char.GetTitledFirstNameNoTooltip]! Sonunda tamamlandı! Şimdiye kadarki en büyük başarım!" [maester.GetFirstName] bana bilinen dünyada kullanılan en nadir zehirlerden bazılarını, etkilerini ve bunları ayırt etmenin yollarını ayrıntılı olarak anlatan devasa bir kitap sunuyor.\n\nDikkatli gözlem yoluyla [maester.GetFirstNameNoTooltip]'den çok şey öğrendim ve belki de [maester.GetHerHis]'ün anlattıklarından bir iki şey öğreneceğim!"
 agot_filler_free_cities.0022.high_score: ""İşim sonunda tamamlandı, [ROOT.Char.GetTitleAsNameNoTooltip]!" [maester.GetFirstName|U] bana çeşitli zehirleri ve bunların çeşitli etkilerini ayrıntılarıyla anlatan mütevazı bir kitap sunuyor." Lütfen bunu minnettarlığımın bir göstergesi olarak kabul edin."\n\nBen de [maester.GetFirstNamePossessiveNoTooltip] adımı izleyerek yerel zehirler hakkında daha derin bir anlayış kazandım ve belki de bunu başaracağım [maester.GetHerHis] hesaptan bir iki şey öğrenin!"
 agot_filler_free_cities.0022.medium_score: ""İşlerim sonunda tamamlandı!" [maester.GetFirstName|U] bana yaygın iksirleri ve iksirleri anlatan birkaç gevşek parşömen sunuyor. "Muhteşem bir şey ortaya çıkarmamış olsam da, bulgularımın [ROOT.Char.GetTitleAsNameNoTooltip]'e yine de iyi hizmet etmesini umuyorum.""
 agot_filler_free_cities.0022.low_score: ""[ROOT.Char.GetTitledFirstNameNoTooltip], korkarım kayda değer hiçbir şey öğrenemedim... belki de bu çabanın bir anlamı yoktu.""
 agot_filler_free_cities.0022.book: "[maester.GetFirstNamePossessiveNoTooltip] el yazması değerli bilgileri gizliyor olmalı..."
 agot_filler_free_cities.0022.book.tt.success: "Faydalı bir şey öğreniyorsun!"
 agot_filler_free_cities.0022.ring: "[antiquarian.GetFirstNameNoTooltip] ölümcül bir maddeyi iyi kullanabilir..."
 agot_filler_free_cities.0022.ring.tt: "Antikacı sana ölümcül zehir saklayan süslü bir yüzük verecek!"
 agot_filler_free_cities.0022.a: "İlgi çekici."
 agot_filler_free_cities.0022.b: "Hayal kırıklığı..."
  
 agot_filler_free_cities.0030.t: "$agot_filler_free_cities.0001.t$: Göklerin Gözcüsü"
 agot_filler_free_cities.0030.desc: "[maester.GetFirstName] in [maester.GetHerHis]'i buldum, kurumuş mum birikintileri, kitaplar ve parşömenlerle kaplı bir masanın yanında duruyordum.\n\n"Ah, [ROOT.Char.GetTitleAsNameNoTooltip]! Geldiğimden beri bazı küçük keşifler yaptım, ancak doğru ekipmana sahip olsaydım araştırmam büyük fayda sağlardı: sadece bir avuç Myr mercek tüpü, yıldız haritaları..."\n\nListe istediğimden daha uzun uzuyor..."
 agot_filler_free_cities.0030.a: "Gerekli tüm ekipmanı sağlayın."
 agot_filler_free_cities.0030.b: "Elbette bunların #italic hepsine#! ihtiyacınız yok..."
 agot_filler_free_cities.0030.c: "Altınımı başka yerde harcamak daha iyi olur."
  
 agot_filler_free_cities.0031.t: "$agot_filler_free_cities.0001.t$: Gözlemevi"
 agot_filler_free_cities.0031.desc: ""[ROOT.Char.GetTitleAsNameNoTooltip]!" [maester.GetFirstName] nefesi kesilerek aceleyle bana yaklaşıyor.\n\n"Başka türlü olamaz! Yıldızların hareketini yönlendiren yasalar, mevsimlerin tutarsız doğasını anlamanın anahtarı olmalı! Hesaplamalarım doğru çıkarsa, devam edeceğim saygıdeğer Üstat Nicol'ün eserlerini gölgede bırakacak, çığır açıcı bir vahiy uçurumunun eşiğinde!"\n\n"Ancak, gözlemlerime devam etmek için kendimi uygun bir çalışmaya ihtiyaç duyuyorum; bir tür kule olabilir mi?""
 agot_filler_free_cities.0031.architect: "Çok etkileyici! İnşaatı bizzat ben denetleyeceğim!"
 agot_filler_free_cities.0031.scholar: "Başka alimlerin tavsiyeleri de faydalı olabilir!"
 agot_filler_free_cities.0031.a: "İlginç... mimarlara danışın, masrafları bana ait."
 agot_filler_free_cities.0031.b: "Mütevazı bir şey yeterli olacaktır."
 agot_filler_free_cities.0031.c: ""HAH! Senin saçmalıklarına paramı harcamayacağım.""
  
 agot_filler_free_cities.0032.t: "$agot_filler_free_cities.0001.t$: Akademisyenin Sonuçları"
 agot_filler_free_cities.0032.desc: "Salon boyunca metalik bir zincirin yüksek sesle tıngırdaması [maester.GetFirstNamePossessive]'ın gelişini duyuruyor;"
 agot_filler_free_cities.0032.very_high_score: "gri cübbeli üstat bana doğru koşuyor, yüzünde geniş bir gülümseme var. [maester.GetHerHis] "Mevsimlerin düzensizliğinin ardındaki gizemli doğayı ortaya çıkaramamış olsam da, şimdiye kadarki en büyük çalışmamı tamamladım!" [maester.GetFirstNameNoTooltip] bana devasa bir kitap sunuyor, yıldızların ve takımyıldızların hareketlerini ayrıntılı olarak anlatan büyüleyici bir inceleme. [maester.GetFirstNameNoTooltip] Belki de konuyu araştırmalıyım, yıldızların içinde başka hangi gizemler saklı olabilir diye merak ediyorum?"
 agot_filler_free_cities.0032.high_score: "gri cübbeli üstat bana doğru yürüyor, yüzünde geniş bir gülümseme var.\n\n"Mevsimlerin düzensizliğinin ardındaki gizemli doğayı ortaya çıkaramamış olsam da, sonunda işimi tamamladım!"\n\nBelki de konuyu araştırmalıyım, yıldızların arasında başka hangi gizemler saklı olabilir acaba, diye merak ediyorum?"
 agot_filler_free_cities.0032.medium_score: "gri cübbeli üstat bana yaklaşıyor, yüzünde bir gülümseme var [maester.GetHerHis].\n\n"Mevsimlerin düzensizliğinin ardındaki gizemli doğayı ortaya çıkaramamış olsam da, birçok işe yarayacak bazı yararlı gözlemler yapmış olabilirim."\n\n[maester.GetFirstNameNoTooltip] bana birden fazla yıldızın ve takımyıldızının konumunu açıklayan birkaç sayfalık belge sunuyor."
 agot_filler_free_cities.0032.low_score: ""Benim [ROOT.Char.GetTitleAsNameNoTooltip], hesaplamalarımın çoğunun yanlış ve keşiflerimin hatalı olmasından korkuyorum."\n\nSonuç olarak, [maester.GetFirstName] çok az şey öğrendi ve ben daha da az..."
 agot_filler_free_cities.0032.mystic: "Yıldızlar daha yüksek gizemlere giden yol olabilir."
 agot_filler_free_cities.0032.shrewd: "Ben daha gerçekçi uygulamalara odaklanmayı tercih ederim."
 agot_filler_free_cities.0032.a: "En büyük hayal kırıklığı..."
 agot_filler_free_cities.0032.a.tt.success: "Çok şey öğreniyorum"
 agot_filler_free_cities.0032.a.tt.failure: "Biraz bilgi ediniyorum"
 agot_filler_free_cities.0032.b: "Ne kadar da büyük bir potansiyel!"
  
  #GENERIC REWARD ARTIFACTS 
 tyroshi_research_book_name: "Tyrosh'un Zenginlikleri"
 tyroshi_research_book_famed_desc: "Üstat [maester.GetName]'ın [maester.GetHerHis]'in [ROOT.Char.GetFullName]'nin sarayında kaldığı süre boyunca titizlikle yazdığı bir eser; boya çıkarma işleminin ayrıntılı sürecini ve bunu şaşırtıcı derecede düşük maliyetle yapmanın sırlarını ayrıntılı olarak anlatan kapsamlı notlar ve dikkatlice çizilmiş şemalar içeriyor; servet arayan herkes için gerçek bir bilgi madeni."
 tyroshi_research_book_masterwork_desc: "Bazı pasajlar oldukça belirsiz ve hızlıca çizilen diyagramlar bir nebze eksik olsa da, bu cilt boya üretim sanatında ustalaşmak isteyen herkes için değerli bilgiler içeriyor — Üstat [maester.GetName] tarafından [maester.GetHerHis] sarayında kaldığı süre boyunca yazılmıştır."
 lyseni_poison_ring: "Lyseni Zehir Yüzüğü"
 lyseni_poison_ring_desc: "Ölümcül zehir taşımak için kullanılan süslü bir Lysni içi boş yüzüğü, her zaman elin erişebileceği bir yerde — doğru kullanıldığında ölümcül bir silah..."
 lys_research_book: "Zehirli Bir Derleme"
 lys_research_book_desc: "[maester.GetFirstName]'ın [maester.GetHerHis]'in [ROOT.Char.GetFullName]'nin sarayında kaldığı süre boyunca yazdığı, bilinen dünyanın her yerinde kullanılan çeşitli zehirlerin kalitelerini konu alan kapsamlı bir çalışma — hilebazlık yapanların kütüphaneleri için değerli bir katkı."
 myr_research_book_name: "Üstat [maester.GetFirstNamePossessive] Yıldızlar Arası Rehber"
 myr_research_book_desc: "Takımyıldızları ve diğer gök cisimlerini ayrıntılarıyla anlatan büyüleyici bir inceleme, [ROOT.Char.GetFullName]'in himayesinde Üstat [maester.GetFirstName] tarafından yazılmıştır; yıldızların hareketleri hakkında bilgi arayanlar için paha biçilmezdir."
  
