  ################################ 
  # 1000 - 1001:  PLUNDER AT SEA # 
  ################################ 
 agot_filler_free_cities.1000.t: "Denizde Yağma"
 agot_filler_free_cities.1000.desc: "Son konsey toplantısında, hem [admiral.GetFirstName] hem de [marshal.GetFirstName] ticaret gemilerime yapılan saldırıların giderek sıklaşmasından endişe duyduklarını ifade ettiler.\n\nHer ikisi de korsanlarla başa çıkılması gerektiği konusunda hemfikir olsalar da, bunun nasıl yapılacağı konusunda bir fikir birliğine varamıyorlar.\n\n[admiral.GetFirstNameNoTooltip] devriyeleri artırmayı öneriyor, kesin ve kararlı bir yaklaşım.\n\n[marshal.GetFirstNameNoTooltip] ise korsan mürettebatı benim bayrağım altında baskın yaparsa korsan baskınlarının kesinlikle duracağını öne sürüyor..."
 agot_filler_free_cities.1000.strategist: "İyi planlanmış bir pusu sorunu çözecektir!"
 agot_filler_free_cities.1000.strategist.tt.success: "Pusu başarılı oldu"
 agot_filler_free_cities.1000.strategist.tt.failure: "Pusu başarısız oldu"
 agot_filler_free_cities.1000.a: "Amiral devriyeleri artıracak."
 agot_filler_free_cities.1000.a.tt.success: "Devriyeler korsanları uzak tutmayı başarıyor!"
 agot_filler_free_cities.1000.a.tt.failure: "Korsanlar devriyelerinizden kaçmaya devam ediyor"
 agot_filler_free_cities.1000.b: "Mareşalin mürettebatla pazarlık yapmasına izin verin."
 agot_filler_free_cities.1000.b.tt.success: "Korsan mürettebatı teklifinizi kabul ediyor"
 agot_filler_free_cities.1000.b.tt.failure: "Korsanlar reddediyor ve gemilerinizi yağmalamaya devam ediyor"
 agot_filler_free_cities.1000.c: "İkisini de görmezden gelin."
 agot_filler_free_cities.1000.c.tt: "Sorunun kendi kendine çözüleceğini umarak sorunu görmezden geliyorsunuz..."
  
 agot_filler_free_cities.1001.t: "Denizde Yağma:"
 agot_filler_free_cities.1001.t.disband: "Hırsızların Sonu"
 agot_filler_free_cities.1001.t.loot: "Geride Bırakılan Hazine"
 agot_filler_free_cities.1001.t.militia: "Cesaretli Denizciler"
 agot_filler_free_cities.1001.t.smugglers: "Kaçakçılar İttifakı"
 agot_filler_free_cities.1001.t.attacks: "Dalgaların Efendileri"
  
 agot_filler_free_cities.1001.desc.disband: "Gemilerime yapılan saldırıların sıklığı önemli ölçüde azaldı.\n\nKorsanların hisseleri konusunda korsanlar arasında bir anlaşmazlık çıktığı ve bir zamanlar korkulan mürettebatın birçok gruba bölündüğü söyleniyor!"
 agot_filler_free_cities.1001.a: "Korsanların yolu böyledir..."
 agot_filler_free_cities.1001.desc.loot: "Hizmetimde çalışan bir grup denizci son seferlerinden döndü. "[ROOT.Char.GetTitleAsNameNoTooltip]! Korsanlar yenildi! Ah, ne savaştı ama!"\n\nKorsan tehdidi etkisiz hale getirildi ve denizciler biraz ganimet bile kurtarmayı başardılar!"
 agot_filler_free_cities.1001.b: "Şanslı bir buluş!"
 agot_filler_free_cities.1001.militia: "Görünen o ki, benim harekete geçmemem korsanları cesaretlendirmiş ve baskınları yoğunlaşmış...\n\nAncak komutanlarımın bana söylediğine göre, tebaam meseleyi kendi ellerine almaya karar vermiş ve korsanlarla savaşmak için saflara katılmaktan çekinmiyor!"
 agot_filler_free_cities.1001.c: "En azından birkaç iyi haber var sanırım..."
 agot_filler_free_cities.1001.smugglers: "Korsan saldırıları daha az sıklıkta gerçekleşiyor gibi görünse de yeni bir sorun ortaya çıktı. [raided_county.GetName] kaçakçılar tarafından istila edildi!\n\nBu hırsızlar yerel muhafızları bozdular ve karanlık operasyonları bana bir servet kaybettirdi!"
 agot_filler_free_cities.1001.d: "Lanetler..."
 agot_filler_free_cities.1001.attacks: "Gemilerimin giderek artan bir sayısı denizde kayboluyor, denizciler yakalanıyor ve asla evlerine geri dönemiyorlar. Dahası, kaybolan malların değeri bana zaten küçük bir servete mal oldu...\n\nGörünüşe göre tembelliğim yüzünden sorunlu korsan mürettebatı daha da güçlendi!"
 agot_filler_free_cities.1001.e: "Lanet olsun!"
  
  ################################### 
  # 2000 - 2001:  A Delicious Drink # 
  ################################### 
  
  #2000 You visit the local market and try a local wine. 
 agot_filler_free_cities.2000.t: "Lezzetli Bir İçecek"
 agot_filler_free_cities.2000.intro: "[steward.GetCouncilTitle]'imle birlikte [capital_city_free_city.GetNameNoTooltip]'ın hareketli pazarında dolaşırken, egzotik baharatların baştan çıkarıcı kokuları ve yerel tüccarların canlı uğultusu arasında, bir beklenti dalgası beni sarıyor.\n\n"
 agot_filler_free_cities.2000.lys: "Bir şarap satıcısı, Lysene tatlı kırmızı şarabıyla dolu bir kadeh sunuyor, zengin tonları beni Lysli şarap üreticilerinin ürettiği farklı lezzetleri tatmaya davet ediyor. Ölçülü bir yudum aldığımda, içimde derin bir takdir duygusu doğuyor. Lysli şarap üreticilerinin sanatçılığını kabul ederek, tanınmayı hak eden bir şarap ürettiğimizi fark etmenin tadını çıkarıyorum.\n\nPazarın canlı fonu, Lys'in çeşitli kültürü için bir tuval olarak açılıyor ve elimdeki kadeh sadece tatlı kırmızı şarap değil, aynı zamanda kalıcı kimliğimizin bir sembolü."
 agot_filler_free_cities.2000.myr: "Bir şarap tüccarı, Myr'in soluk yeşil şarabıyla dolu bir kadeh uzatıyor; kadehin narin tonları, beni Myr'in şarapçılığının eşsiz lezzetlerinin tadını çıkarmaya davet ediyor. Kutlanmaya değer bir şarap ürettiğimizi bilmenin tadını çıkarıyorum.\n\nPazarın canlı dokusu, Myr'in zengin kültürünün bir tuvali haline geliyor ve elimdeki kadeh sadece soluk yeşil şarabı değil, aynı zamanda kalıcı gururumuzun bir sembolünü de barındırıyor."
 agot_filler_free_cities.2000.tyrosh: "Bir tüccar bana bir bardak Tyrosh armut brendisi sunuyor. Tatlı armut ve sıcak brendinin tadını çıkarırken, Tyrosh damıtma tekniğine olan takdirim derinleşiyor. Böylesine farklı ve lezzetli bir içecek ürettiğimizi bilmenin tadını çıkarıyorum.\n\nPazarın canlı fonu Tyrosh'un zengin kültürü için bir tuval haline geliyor ve elimdeki bardak sadece armut brendisi değil, aynı zamanda kalıcı gururumuzun bir sembolü."
 agot_filler_free_cities.2000.pentos: "Bir şarap satıcısı, Pentoslu soluk kehribar şarabıyla dolu bir kadeh sunuyor, narin tonları beni Pentoslu şarap üreticilerinin ürettiği belirgin lezzetleri tatmaya çağırıyor. Tanınmayı hak eden bir şarap ürettiğimizi fark etmenin tadını çıkarıyorum.\n\nPazarın canlı fonu, Pentos'un çeşitli kültürü için bir tuval olarak açılıyor ve elimdeki kadeh sadece soluk kehribar şarabı değil, aynı zamanda kalıcı kimliğimizin bir sembolünü de tutuyor."
 agot_filler_free_cities.2000.outro: ""Bir fincan daha ne dersin?" diye yalvarır [steward.GetTitledFirstName]."
 agot_filler_free_cities.2000.s: "Bir ticari girişime ilginizi çekebilir miyim?"
 agot_filler_free_cities.2000.s_tt: "Yerel sanayiye yatırım yapmayı teklif ediyorsunuz."
 agot_filler_free_cities.2000.a: "Elbette bir tane daha alırım!"
 agot_filler_free_cities.2000.a_tt: "Bu lezzetli içecekten bir bardak daha isteyin."
 agot_filler_free_cities.2000.d: "Bana bir fıçı dolusu getirin!"
 agot_filler_free_cities.2000.d_tt: "Kendinize bir fıçı dolusu para istiyorsunuz."
 agot_filler_free_cities.2000.b: "Ayrılma zamanı geldi."
 agot_filler_free_cities.2000.b_tt: "Bir fincan içtikten sonra marketten çıkıyorsunuz."
  
 #2001 The wine is delicious, you decide to invest in your local wine industry! 
 agot_filler_free_cities.2001.t: "$agot_filler_free_cities.2000.t$: Yatırım Fırsatı"
 agot_filler_free_cities.2001.lys: "Zengin Lyseni tatlı kırmızı şarabımın ikinci kadehinin son damlasını yudumlarken, [essosi_filler_merchant.GetFirstNameNicknamed] memnuniyetimi fark ediyor. [essosi_filler_merchant.GetSheHe|U] bir teklifle yaklaşıyor.\n\n"
 agot_filler_free_cities.2001.myr: "İkinci kadeh Myrish soluk yeşil şarabımın son yudumunu yudumlarken, [essosi_filler_merchant.GetFirstNameNicknamed] memnuniyetimi fark ederek öne doğru eğildi.\n\n"
 agot_filler_free_cities.2001.tyrosh: "İkinci bardak Tyroshi armut brendimin son damlasını yudumlarken, [essosi_filler_merchant.GetFirstNameNicknamed] memnuniyetimi fark ediyor. [essosi_filler_merchant.GetSheHe|U] bir iş teklifiyle yaklaşıyor.\n\n"
 agot_filler_free_cities.2001.pentos: "İkinci fincan Pentoslu soluk kehribar şarabımın son damlasını yudumlarken, [essosi_filler_merchant.GetFirstNameNicknamed] benim zevkimi dikkate alıyor ve bana bir teklifte bulunuyor.\n\n"
 agot_filler_free_cities.2001.outro: ""İyi ürünlerimizde keyif bulursanız," [essosi_filler_merchant.GetSheHe], "belki de sektöre yatırım yapmayı düşünebilirsiniz. Bu sadece kazançlı bir çaba değil; bölgemize önemli bir refah getirebilir."\n\nMerakla [steward.GetCouncilTitle]'ime dönüp [steward.GetHerHis] içgörüsü arıyorum. [steward.GetTitledFirstName] onaylayarak başını sallıyor ve böyle bir yatırımın akıllıca bir hareket olabileceğini, potansiyel olarak ekonomik büyümeyi ve halkımız için yaygın faydaları teşvik edebileceğini doğruluyor."
 agot_filler_free_cities.2001.d: "Çok yatırım yapacağım!"
 agot_filler_free_cities.2001.d_tt: "[steward.GetCouncilTitle]'ınızın tavsiyesine uyun ve sektöre #P yoğun yatırım yapmayı#!. kabul edin"
 agot_filler_free_cities.2001.a: "Elbette yatırım yapacağım!"
 agot_filler_free_cities.2001.a_tt: "[steward.GetCouncilTitle]'ınızın tavsiyesine uyun ve sektöre #P yatırım yapmayı#!. kabul edin"
 agot_filler_free_cities.2001.b: "Hayır, sanmıyorum."
 agot_filler_free_cities.2001.b_tt: "[steward.GetCouncilTitle]'ınızın tavsiyesine rağmen, yerel endüstriye yatırım yapmamaya #N karar veriyorsunuz#!."
  
