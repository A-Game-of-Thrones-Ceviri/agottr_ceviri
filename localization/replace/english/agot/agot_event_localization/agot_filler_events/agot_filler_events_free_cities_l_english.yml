 #################################
 # 0001 - 0032: WISDOM FROM AFAR #
 #################################
agot_filler_free_cities.0001.t:0 "Uzak Diyarlardan Gelen Bilgelik"
agot_filler_free_cities.0001.intro:0 "Muhafızlarım, [maester.GetFirstName] adında gri cüppeli bir ziyaretçinin huzuruma çıkmak istediğini bildirdi.\n\nOnu kabul ettiğimde, ilk dikkatimi çeken boynundaki belirgin yaka oldu - mütevazı ama göz alıcı, çoğunlukla altın halkalardan oluşan renkli bir zincir."
agot_filler_free_cities.0001.tyrosh:0 "\n\n\"Yüce [ROOT.Char.GetTitleAsNameNoTooltip]!" [maester.GetFirstNameNoTooltip], derin bir saygı ile eğilerek ziyaretinin amacını açıkladı. Kendisini yabancı bir bilim insanı olarak tanıtan ziyaretçi, Tyrosh işçiliğine ve özellikle de karmaşık boya çıkarma işlemlerine hayranlık duyduğunu belirtti.  İznim olursa, sarayımda konuyla ilgili çalışmalarına devam etmek istiyordu!\n\n"
agot_filler_free_cities.0001.lys:0 "çoğunlukla gümüş halkalardan oluşan renkli bir zincir.\n\n\"Yüce [ROOT.Char.GetTitleAsNameNoTooltip]!" [maester.GetFirstNameNoTooltip], derin bir saygı ile eğilerek ziyaretinin amacını açıkladı. Kendisini yabancı bir bilim insanı olarak tanıtan ziyaretçi, insan vücudunun işleyişine, zehirli maddelere ve bunların etkilerine özel bir ilgi duyduğunu belirtti.  İznim olursa, sarayımda konuyla ilgili çalışmalarına devam etmek istiyordu!\n\n"
agot_filler_free_cities.0001.myr:0 "çoğunlukla bronz halkalardan oluşan renkli bir zincir.\n\n\"Yüce [ROOT.Char.GetTitleAsNameNoTooltip]!" [maester.GetFirstNameNoTooltip], derin bir saygı ile eğilerek ziyaretinin amacını açıkladı. Kendisini yabancı bir bilim insanı olarak tanıtan ziyaretçi, yıldızların hareketlerine ve zamanın ölçülmesine özel bir ilgi duyduğunu belirtti.  İznim olursa, sarayımda konuyla ilgili çalışmalarına devam etmek istiyordu!\n\n"
agot_filler_free_cities.0001.outro:0 "\"Doğal olarak, Hisar'ın bir üstadı olarak, [ROOT.Char.GetTitleAsNameNoTooltip] ilgisini çekebilecek pek çok disiplinde eğitim aldım...\" dedi [maester.GetFirstNameNoTooltip],  bilge bir tavırla."
agot_filler_free_cities.0001.a:0 "Bilgili bir bilim insanı her zaman faydalı olabilir..."
agot_filler_free_cities.0001.a.tt:0 "Sarayınızda kaldığı süre boyunca, [maester.GetFirstNameNoTooltip] çalışmalarına devam edebilecek."
agot_filler_free_cities.0001.b:0 "Amatör büyücülere ihtiyacım yok."
agot_filler_free_cities.0001.b.tt:0 "[maester.GetFirstNameNoTooltip] sarayınızdan ayrılacak."

agot_filler_free_cities.0002.t:0 "$agot_filler_free_cities.0001.t$: Yarım Kalan Bir Çalışma"
agot_filler_free_cities.0002.dead:0 "yakın zamanda vefat etmesi nedeniyle, [maester.GetFirstNamePossessive] planları yarım kaldı."
agot_filler_free_cities.0002.imprisoned:0 "Hapisteyken çalışmalarına devam edemeyen [maester.GetFirstNamePossessive] planları yarım kalmıştı."
agot_filler_free_cities.0002.fallback:0 "Kaderin cilvesi, Üstat [maester.GetFirstName] sarayımda çalışmalarını tamamlayamadı."
agot_filler_free_cities.0002.desc:0 "Elbette, #italic ardında bazı#! bilgiler bırakmış olmalı?\n\nÜstadın boş odasına girdiğimde, ahşap bir masanın üzerinde dağınık notlar, tamamlanmamış gelecek planları ve aceleyle çizilmiş eskizler buldum... ilk bakışta kayda değer hiçbir şey yok gibiydi."
agot_filler_free_cities.0002.save_desc:0 "\n\nBelki... Dikkatlice incelersem faydalı bir şeyler bulabilirim?"
agot_filler_free_cities.0002.a:0 "Zaman kaybı."
agot_filler_free_cities.0002.save:0 "Daha detaylı araştırmam gerek..."
agot_filler_free_cities.0002.save_success:0 "Faydalı bilgiler edindiniz!"
agot_filler_free_cities.0002.save_fail:0 "Kayda değer bir bilgi bulamadınız."

agot_filler_free_cities.0003.t:0 "$agot_filler_free_cities.0001.t$: Umutsuzluğa Kapılmak"
agot_filler_free_cities.0003.desc:0 ""[ROOT.Char.GetTitledFirstNameNoTooltip], korkarım ki destek bulamazsam, burada harcadığım tüm çabalar boşa gidecek," dedi [maester.GetFirstName], sesindeki hayal kırıklığı apaçık ortadaydı.\n\nYabancı bilim insanı, çalışmalarına devam etmek için ihtiyaç duyduğu desteği bulamayınca, başka yerlerde bilgi aramak üzere sarayımdan ayrılmaya karar verdi."
agot_filler_free_cities.0003.a:0 "Kim bilir başka diyarlarda neler keşfedecek?"

agot_filler_free_cities.0004.t:0 "$agot_filler_free_cities.0001.t$: Gri Cüppeli Bir Hırsız!"
agot_filler_free_cities.0004.desc:0 "Gece geç saatlerde saray koridorlarında dolaşırken, hafif bir metal takırtısı dikkatimi çekti. İlk başta gözlerime inanamadım, fakat gerçek ortadaydı. Beni soyan kişi, Üstat [maester.GetFirstName] adlı kişiden başkası değildi!\n\nBeklenmedik bir şekilde karşısında belirmemle şaşkına dönen hırsızın ağzından şu sözler döküldü: "B...b-benim [ROOT.Char.GetTitleAsNameNoTooltip], sadece... araştırmalarım için birkaç eşyaya ihtiyacım vardı! Bu korkunç bir yanlış anlama!""
agot_filler_free_cities.0004.sadistic:0 "Bu suçunun cezası, elinin kesilmesi olacak!"
agot_filler_free_cities.0004.a:0 "Vatana ihanetin bedelini canınla ödeyeceksin!"
agot_filler_free_cities.0004.a.tt:0 "Saray halkı ve konuklar bu eyleminizi asla unutmayacak!"
agot_filler_free_cities.0004.b:0 "Muhafızlar! Bu haini derhal zindanlara atın!"
agot_filler_free_cities.0004.c:0 "Nereden geldiysen oraya git ve bir daha asla geri dönme!"
agot_filler_free_cities.0004.c.tt:0 "$agot_filler_free_cities.0001.b.tt$"
agot_filler_free_cities.0004.d:0 "#italic Bir yanlış anlama ha?!# Bir daha tekrarlanmamasını umarım."

agot_filler_free_cities.0005.t:0 "$agot_filler_free_cities.0001.t$: Yeni Bir Yuva?"
agot_filler_free_cities.0005.desc:0 "Üstat [maester.GetFirstName], sarayımda kaldığı süre boyunca oldukça faydalı oldu. Ayrılmadan önce, burada kalıcı olarak yaşamayı düşünüp düşünmeyeceğini merak ediyorum.\n\nBir Hisar üstadını yeminlerini bozmaya ikna etmek elbette kolay olmayacaktır. Ancak kabul ederse, sarayım onun gibi yetenekli bir bilim insanından büyük ölçüde faydalanabilir."
agot_filler_free_cities.0005.a:0 "[maester.GetFirstNameNoTooltip], yeteneğiniz Hisar'da ziyan oluyor!"
agot_filler_free_cities.0005.a.tt:0 "[maester.GetFirstNameNoTooltip] kalmayı kabul etti."
agot_filler_free_cities.0005.b:0 "Hedeflerine ulaşma yolunda ona engel olmamayı tercih ederim."
agot_filler_free_cities.0005.b.tt:0 "[maester.GetFirstNameNoTooltip] ayrılacak."

#Olay zincirinde kullanılan ipuçları
agot_filler_free_cities.0010.tt.crit_success:0 "[maester.GetFirstNamePossessiveNoTooltip] çalışması #P olağanüstü bir ilerleme kaydediyor#!!"
agot_filler_free_cities.0010.tt.high_success_roll:0 "[maester.GetFirstNamePossessiveNoTooltip] çalışması #P büyük bir ilerleme kaydediyor#!."
agot_filler_free_cities.0010.tt.success_chance_roll:0 "[maester.GetFirstNamePossessiveNoTooltip] çalışması #P belirgin bir ilerleme kaydediyor#!."
agot_filler_free_cities.0010.tt.low_success_roll:0 "[maester.GetFirstNamePossessiveNoTooltip] çalışması #P yavaş da olsa ilerleme kaydediyor#!."
agot_filler_free_cities.0010.tt.crit_fail:0 "[maester.GetFirstNamePossessiveNoTooltip] çalışması #N beklenmedik bir şekilde geriliyor#!."

agot_filler_free_cities.0010.t:0 "$agot_filler_free_cities.0001.t$: Archonların Hazinesi"
agot_filler_free_cities.0010.desc:0 ""Ah, [ROOT.Char.GetTitledFirstNameNoTooltip]!" [maester.GetFirstNameNoTooltip|U], heyecanlı bir sesle seslenerek yanıma geldi. Üstadın bilgi arayışı önemli bir aşamaya gelmişti.\n\nAnlattığına göre, nadir bulunan bir Tyrosh deniz salyangozu türü, boya üretim sürecinde hayati bir rol oynuyormuş. Çeşitli renklerin elde edilmesi, salyangozların beslenme düzenini değiştirerek mümkün oluyormuş!\n\n"Bu keşfi daha derinlemesine araştırmayı çok istiyorum, ancak ne yazık ki gerekli malzemelere ulaşmak şu an için... oldukça zor." dedi, hafif bir endişeyle."
agot_filler_free_cities.0010.admiral:0 "[admiral.GetFirstNamePossessive] geniş ticari bağlantıları bu konuda oldukça faydalı olabilir."
agot_filler_free_cities.0010.a:0 "Umarım bu yatırım karşılığını verir."
agot_filler_free_cities.0010.b:0 "Muhafızlarım gerekli malzemeleri yerel tüccarlardan temin edecek." 
agot_filler_free_cities.0010.c:0 "Belki kendi bilgilerimle bu çalışmaya katkı sağlayabilirim?"
agot_filler_free_cities.0010.c.crit_success:0 "Yardımınız büyük bir atılıma yol açtı!"
agot_filler_free_cities.0010.c.tt.crit_success:0 "$agot_filler_free_cities.0010.tt.crit_success$"
agot_filler_free_cities.0010.c.high_success:0 "Bilgileriniz çok faydalı oldu!"
agot_filler_free_cities.0010.c.tt.high_success:0 "[maester.GetFirstNamePossessiveNoTooltip] çalışması #P önemli ölçüde ilerliyor#!."
agot_filler_free_cities.0010.c.low_success:0 "Değerli bilgiler sundunuz."
agot_filler_free_cities.0010.c.tt.low_success:0 "[maester.GetFirstNamePossessiveNoTooltip] çalışması #P küçük bir ilerleme kaydediyor#!."
agot_filler_free_cities.0010.c.crit_fail:0 "Korkunç tavsiyeleriniz üstadı yanlış yönlendirdi!"
agot_filler_free_cities.0010.c.tt.crit_fail:0 "[maester.GetFirstNamePossessiveNoTooltip] çalışması #N biraz geriliyor#!."
agot_filler_free_cities.0010.d:0 "Bu, kaynaklarımızı boşa harcayacak bir çılgınlık."

agot_filler_free_cities.0011.t:0 "$agot_filler_free_cities.0001.t$: Malzeme Talebi"
agot_filler_free_cities.0011.desc:0 "[maester.GetFirstName] adlı kişiyi çalışma odasında ziyaret ettiğimde, etrafı ezilmiş deniz kabukları, canlı renklerde boya şişeleri ve çeşitli tonlarda boyanmış kumaşlarla çevrili buldum.\n\n"[ROOT.Char.GetTitledFirstNameNoTooltip]! Görünüşe göre deniz salyangozlarından elde edilen boyalar, hayal ettiğimizden çok daha fazla renk ve tonda üretilebiliyor!" dedi, heyecanlı bir ifadeyle.\n\nDeneylerinin potansiyeli karşısında büyülenen [maester.GetFirstNameNoTooltip], bir istekte daha bulundu: "[ROOT.Char.GetTitleAsNameNoTooltip], eğer yerel simyacılardan gerekli malzemeleri alabilirsem, bunu bizzat test edebilirim. Çalışmalarım tam potansiyeline ulaşabilir!""
agot_filler_free_cities.0011.scholar:0 "Sanırım ihtiyaç duyduğu malzemeleri #italic tam olarak#! biliyorum..."
agot_filler_free_cities.0011.a:0 "Umarım bu yatırımın karşılığını alırız..."
agot_filler_free_cities.0011.b:0 "Simyacıları daha düşük bir fiyata ikna edebilir miyiz?"
agot_filler_free_cities.0011.b.huge_success:0 "Simyacılar teklifimizi kabul etti."
agot_filler_free_cities.0011.b.success:0 "İsteksizce de olsa, simyacılar daha düşük bir fiyata razı oldular."
agot_filler_free_cities.0011.b.failure:0 "Öfkelenen simyacılar herhangi bir anlaşmayı reddetti."
agot_filler_free_cities.0011.c:0 "Bu mümkün değil, elindeki malzemelerle idare etmek zorunda kalacak." 

agot_filler_free_cities.0012.t:0 "$agot_filler_free_cities.0001.t$: Vedalaşma"
agot_filler_free_cities.0012.desc:0 "[maester.GetFirstNamePossessive] metal zincirinin sesi saray koridorlarında yankılandı; gri cüppeli üstat, yüzünde geniş bir gülümsemeyle bana doğru ilerliyordu.\n\n"
agot_filler_free_cities.0012.desc_failure:0 "[maester.GetFirstNameNoTooltip] adlı kişiyi çalışma odasında, yüzünde belirgin bir hayal kırıklığı ifadesiyle buldum.\n\n"
agot_filler_free_cities.0012.very_high_score:0 ""[ROOT.Char.GetTitledFirstNameNoTooltip]! Sonunda başardım! Bu, bugüne kadarki en büyük eserim!" [maester.GetFirstName|U], heyecanla bana devasa bir kitap uzattı; çalışmasının detaylı bir anlatımı. "Lütfen bunu, minnettarlığımın bir nişanesi olarak kabul edin. Bu sayfalara, sarayınıza geldiğimden beri öğrendiğim her şeyi yazdım."\n\n[maester.GetFirstNamePossessiveNoTooltip] çalışmaları oldukça faydalı oldu. Kitaptaki bilgiler sayesinde, yerel boyacılar daha düşük maliyetlerle çok daha fazla verim elde edebileceklerdi!"
agot_filler_free_cities.0012.high_score:0 ""Çalışmamı nihayet tamamladım, [ROOT.Char.GetTitleAsNameNoTooltip]!" [maester.GetFirstNameNoTooltip|U], bana orta boyutta bir kitap uzattı. "Lütfen bunu, minnettarlığımın bir nişanesi olarak kabul edin."\n\nİçerik biraz yüzeysel ve eksik olsa da, [maester.GetFirstNamePossessiveNoTooltip] çalışmaları yerel boyacıların daha yüksek verim elde etmesine yardımcı oldu!"
agot_filler_free_cities.0012.medium_score:0 "[maester.GetFirstName|U], bana aceleyle bir araya getirilmiş birkaç parşömen uzattı; bulgularının özeti niteliğindeydiler. "Lütfen bunu, minnettarlığımın bir nişanesi olarak kabul edin."\n\nÇalışması Hisar gibi saygın bir kuruluşa sunulacak kadar kapsamlı olmasa da, [maester.GetFirstNamePossessiveNoTooltip] talimatları yerel boyacıların daha yüksek verim elde etmesine yardımcı oldu!"
agot_filler_free_cities.0012.low_score:0 ""[ROOT.Char.GetTitledFirstNameNoTooltip], korkarım ki çalışmalarımda kayda değer bir şey elde edemedim... belki de bu çaba en başından başarısızlığa mahkûmdu." dedi [maester.GetFirstNameNoTooltip], üzgün bir ifadeyle."
agot_filler_free_cities.0012.a:0 "Ne büyük bir zaman ve kaynak kaybı..."
agot_filler_free_cities.0012.b:0 "Harika!" 

agot_filler_free_cities.0020.t:0 "$agot_filler_free_cities.0001.t$: Tehlikeli Bir Karışım"
agot_filler_free_cities.0020.desc:0 "[maester.GetFirstName] adlı kişiyi çalışma odasında, farklı şekil ve boyutlarda şişelerin üzerinde eğilmiş, dikkatle incelerken buldum.\n\n"Büyüleyici! Başka hiçbir yerde böylesine bir... #italic çeşitlilik#! görmedim!" diye haykırdı üstat. "Ancak dikkatli olun, [ROOT.Char.GetTitleAsNameNoTooltip]! Bunların çoğu anında öldürebilecek kadar güçlü zehirler!" \n\n"Belki... benzer güçte bir karışımı kopyalayarak etkilerini kontrol altına alabilirim..." [maester.GetFirstName], bana umut dolu gözlerle baktı. "Keşke [ROOT.Char.GetTitleAsNameNoTooltip], gerekli malzemeleri sağlamaya istekli olsaydı...""
agot_filler_free_cities.0020.hunter:0 "Yerel ormanlarda bol miktarda zehirli yaratık bulunuyor!"
agot_filler_free_cities.0020.gardener:0 "Bu konuda yardımcı olabilecek birkaç bitki biliyorum!"
agot_filler_free_cities.0020.a:0 "Ölümcül bir mantikordan elde edilecek zehir mükemmel olurdu!"
agot_filler_free_cities.0020.b:0 "Alın, ihtiyacınız olan her şeyi satın alın."
agot_filler_free_cities.0020.c:0 "Altınımı daha faydalı bir şeye harcamayı tercih ederim." 

agot_filler_free_cities.0021.t:0 "$agot_filler_free_cities.0001.t$: Ölümcül Deneyler"
agot_filler_free_cities.0021.desc:0 "Saray bahçelerinde dolaşırken, derin düşüncelere dalmış olan Üstat [maester.GetFirstName] adlı kişiye rastladım. Çalışmalarında kaydettiği ilerleme eksikliğinden dolayı oldukça rahatsız olduğu her halinden belliydi.\n\n"[ROOT.Char.GetTitleAsNameNoTooltip], fark ettim ki teoriyi pratiğe dökmek, sadece eski ciltlere ve parşömenlere güvenmekten #italic çok#! daha etkili olacak." dedi, düşünceli bir ses tonuyla.\n\n"Eğer [ROOT.Char.GetTitleAsNameNoTooltip], iksirlerimin daha... #italic pratik#! bir şekilde uygulanmasına izin verirse, nihayet tüm etkilerini tam olarak inceleyebilirim! Tabii ki, ...#italic *öhö*#!... #italic uygun#! #italic bir denek#!... bulma meselesi var." diye ekledi, gözlerini kaçırarak."
agot_filler_free_cities.0021.a:0 "Zindanlarımda uygun bir zavallı bulunabilir."
agot_filler_free_cities.0021.b:0 "Bu #italic denekleri#! bulmaları için muhafızları görevlendirebiliriz."
agot_filler_free_cities.0021.c:0 "Neden çalışmalarınız için birkaç ceset bulmuyorsunuz?"
agot_filler_free_cities.0021.d:0 "#italic Aklınızı mı kaçırdınız#!? Bu asla kabul edilemez!"

agot_filler_free_cities.0022.t:0 "$agot_filler_free_cities.0001.t$: Bilginin Bedeli"
agot_filler_free_cities.0022.desc:0 "Koridorda yankılanan metal bir zincirin sesi, [maester.GetFirstNamePossessive] gelişini haber verdi. Gri cüppeli üstat, yüzünde geniş bir gülümsemeyle bana doğru aceleyle geliyordu.\n\n"
agot_filler_free_cities.0022.very_high_score:0 ""[ROOT.Char.GetTitledFirstNameNoTooltip]! Sonunda başardım! Bu, bugüne kadarki en büyük eserim!" [maester.GetFirstName], heyecanla bana devasa bir kitap uzattı. Kitap, bilinen dünyada kullanılan en nadir zehirleri, etkilerini ve onları ayırt etmenin yollarını ayrıntılarıyla anlatıyordu. \n\n[maester.GetFirstNamePossessiveNoTooltip] çalışmalarını dikkatle takip ederek ondan çok şey öğrendim. Şüphesiz ki bu kitapta da keşfedilecek pek çok bilgi var!"
agot_filler_free_cities.0022.high_score:0 ""Çalışmamı nihayet tamamladım, [ROOT.Char.GetTitleAsNameNoTooltip]!" [maester.GetFirstName|U], bana çeşitli zehirleri ve etkilerini ayrıntılarıyla anlatan orta boyutta bir kitap uzattı. "Lütfen bunu, minnettarlığımın bir nişanesi olarak kabul edin."\n\n[maester.GetFirstNamePossessiveNoTooltip] çalışmalarını yakından takip ederek ben de yerel zehirler hakkında daha derin bir anlayış kazandım. Şüphesiz ki bu kitapta da keşfedilecek pek çok bilgi var!"
agot_filler_free_cities.0022.medium_score:0 ""Çalışmamı tamamladım!" [maester.GetFirstName|U], bana yaygın iksirleri ve karışımları anlatan birkaç parşömen uzattı. "Çok önemli bir keşifte bulunmamış olsam da, umarım bulgularım yine de [ROOT.Char.GetTitleAsNameNoTooltip] adlı kişiye faydalı olur.""
agot_filler_free_cities.0022.low_score:0 ""[ROOT.Char.GetTitledFirstNameNoTooltip], korkarım ki kayda değer bir şey öğrenemedim... belki de bu çaba en başından başarısızlığa mahkûmdu." dedi [maester.GetFirstNameNoTooltip], üzgün bir ifadeyle."
agot_filler_free_cities.0022.book:0 "[maester.GetFirstNamePossessiveNoTooltip] el yazmaları değerli bilgiler içeriyor olmalı..." 
agot_filler_free_cities.0022.book.tt.success:0 "Faydalı bilgiler edindiniz!"
agot_filler_free_cities.0022.ring:0 "[antiquarian.GetFirstNameNoTooltip] bu ölümcül maddeyi iyi bir şekilde kullanabilir..."
agot_filler_free_cities.0022.ring.tt:0 "Antikacı size içinde ölümcül bir zehir saklayan süslü bir yüzük sağlayacak!"
agot_filler_free_cities.0022.a:0 "Oldukça ilginç."
agot_filler_free_cities.0022.b:0 "Ne kadar da hayal kırıklığı..." 

agot_filler_free_cities.0030.t:0 "$agot_filler_free_cities.0001.t$: Gökyüzünün Gözlemcisi"
agot_filler_free_cities.0030.desc:0 "[maester.GetFirstName] adlı kişiyi çalışma odasında, kurumuş mum lekeleriyle kaplı bir masanın başında, etrafı kitaplar ve parşömenlerle çevrili halde buldum.\n\n"Ah, [ROOT.Char.GetTitleAsNameNoTooltip]! Buraya geldiğimden beri bazı küçük keşiflerde bulundum, ancak doğru ekipmanlara sahip olsaydım, araştırmalarım çok daha verimli olabilirdi. İhtiyacım olanlar sadece birkaç Myrish lens tüpü, detaylı yıldız haritaları..."\n\nÜstat isteklerini sıralamaya devam etti ve liste sandığımdan çok daha uzun sürdü..."
agot_filler_free_cities.0030.a:0 "İhtiyacı olan tüm ekipmanı sağlayın."
agot_filler_free_cities.0030.b:0 "Eminim bunların #italic hepsine#! ihtiyacı yoktur..."
agot_filler_free_cities.0030.c:0 "Altınımı daha faydalı bir alana yatırmayı tercih ederim."

agot_filler_free_cities.0031.t:0 "$agot_filler_free_cities.0001.t$: Gözlemevi"
agot_filler_free_cities.0031.desc:0 ""[ROOT.Char.GetTitleAsNameNoTooltip]!" [maester.GetFirstName], nefes nefese kalmış bir halde yanıma koştu.\n\n"Kesinlikle eminim! Yıldızların hareketini yönlendiren yasaları anlamak, mevsimlerin düzensiz doğasını çözmenin anahtarı! Hesaplamalarım doğruysa, çığır açan bir keşfin eşiğindeyim; saygıdeğer Üstat Nicol'ün çalışmalarını bile gölgede bırakacak bir keşfin!" diye heyecanla açıkladı.\n\n"Ancak, gözlemlerime devam etmek için uygun bir çalışma alanına ihtiyacım var. Belki bir çeşit kule olabilir mi?" diye sordu, umut dolu bir ifadeyle."
agot_filler_free_cities.0031.architect:0 "Büyüleyici! İnşaatı bizzat denetlemek isterim!"
agot_filler_free_cities.0031.scholar:0 "Diğer bilim insanlarının tavsiyeleri de faydalı olabilir!"
agot_filler_free_cities.0031.a:0 "Oldukça ilginç... Mimarlarla görüşün, masrafları karşılayacağım."
agot_filler_free_cities.0031.b:0 "Mütevazı bir gözlemevi yeterli olacaktır."
agot_filler_free_cities.0031.c:0 "\"Saçmalık! Altınımı böyle bir şeye harcamayacağım!" diye bağırdı, öfkeyle."

agot_filler_free_cities.0032.t:0 "$agot_filler_free_cities.0001.t$: Bilim İnsanının Mirası"
agot_filler_free_cities.0032.desc:0 "Koridorda yankılanan metal bir zincirin sesi, [maester.GetFirstNamePossessive] gelişini haber verdi. "
agot_filler_free_cities.0032.very_high_score:0 "Gri cüppeli üstat, yüzünde geniş bir gülümsemeyle bana doğru aceleyle geliyordu.\n\n"Mevsimlerin düzensizliğinin ardındaki gizemi tam olarak çözememiş olsam da, bugüne kadarki en büyük eserimi tamamladım!" [maester.GetFirstNameNoTooltip], gururla bana devasa bir kitap uzattı. Kitap, yıldızların ve takımyıldızların hareketlerini büyüleyici bir şekilde detaylandıran kapsamlı bir çalışmaydı.\n\nBelki de bu konuyu daha derinlemesine araştırmalıyım. Yıldızların içinde kim bilir daha ne sırların saklı olduğunu merak ediyorum."
agot_filler_free_cities.0032.high_score:0 "Gri cüppeli üstat, yüzünde geniş bir gülümsemeyle bana doğru yaklaşıyordu.\n\n"Mevsimlerin düzensizliğinin ardındaki gizemi tam olarak çözememiş olsam da, sonunda çalışmamı tamamladım!" dedi, hafif bir buruklukla.\n\nBelki de bu konuyu daha derinlemesine araştırmalıyım. Yıldızların içinde kim bilir daha ne sırların saklı olduğunu merak ediyorum."
agot_filler_free_cities.0032.medium_score:0 "Gri cüppeli üstat, yüzünde hafif bir gülümsemeyle bana doğru yaklaşıyordu.\n\n"Mevsimlerin düzensizliğinin ardındaki gizemi tam olarak çözememiş olsam da, birçok alanda kullanılabilecek bazı faydalı gözlemler yaptım." dedi, mütevazı bir şekilde.\n\n[maester.GetFirstNameNoTooltip], bana birkaç yıldız ve takımyıldızın konumunu gösteren birkaç sayfa uzattı."
agot_filler_free_cities.0032.low_score:0 ""[ROOT.Char.GetTitleAsNameNoTooltip], korkarım ki hesaplamalarımın çoğu hatalı çıktı ve keşiflerim yanıltıcı." dedi [maester.GetFirstName], hayal kırıklığına uğramış bir şekilde.\n\nSonuç olarak, [maester.GetFirstName] çok az şey öğrenebildi ve ben de ondan çok daha az..."
agot_filler_free_cities.0032.mystic:0 "Yıldızlar, daha yüce gizemlere giden yolu aydınlatabilir."
agot_filler_free_cities.0032.shrewd:0 "Daha gerçekçi ve pratik uygulamalara odaklanmayı tercih ederim."
agot_filler_free_cities.0032.a:0 "Ne kadar da hayal kırıklığı yaratıcı..."
agot_filler_free_cities.0032.a.tt.success:0 "Bu çalışmadan çok şey öğrendim."
agot_filler_free_cities.0032.a.tt.failure:0 "Bazı faydalı bilgiler edindim."
agot_filler_free_cities.0032.b:0 "Bu alanda keşfedilecek çok fazla potansiyel var!"

#GENEL ÖDÜL ESERLERİ
tyroshi_research_book_name:0 "Tyrosh'un Renkleri: Boya Çıkarma Sanatı"
tyroshi_research_book_famed_desc:0 "Üstat [maester.GetName] adlı kişinin [ROOT.Char.GetFullName] sarayında geçirdiği süre boyunca titizlikle kaleme aldığı bu eser, şaşırtıcı derecede yüksek verimlilikle boya çıkarma yöntemlerini ve sırlarını ayrıntılı olarak açıklıyor. Kapsamlı notlar ve özenle çizilmiş şemalarla zenginleştirilmiş bu kitap, özellikle zenginlik ve refah peşinde koşanlar için gerçek bir hazine niteliğinde."
tyroshi_research_book_masterwork_desc:0 "Bazı bölümleri biraz karmaşık ve çizimleri de yer yer eksik olsa da, bu kitap boya üretimine hakim olmak isteyen herkes için değerli bilgiler sunuyor. Üstat [maester.GetName] tarafından [ROOT.Char.GetFullName] sarayında kaleme alınmıştır."
lyseni_poison_ring:0 "Lyseni Zehir Yüzüğü"
lyseni_poison_ring_desc:0 "İçinde ölümcül bir zehir saklamak için tasarlanmış, süslü bir Lyseni yüzüğü. Doğru ellerde kullanıldığında, ölümcül bir silaha dönüşebilir..."
lys_research_book:0 "Zehirler Ansiklopedisi"
lys_research_book_desc:0 "Üstat [maester.GetFirstName] tarafından [ROOT.Char.GetFullName] sarayında kaleme alınan bu eser, bilinen dünyada kullanılan çeşitli zehirlerin kapsamlı bir incelemesini sunuyor. Entrika ve gizli planlarla ilgilenenlerin kütüphanelerine değerli bir katkı sağlayacak bir kaynak."
myr_research_book_name:0 "Üstat [maester.GetFirstNamePossessive] Yıldızlar Rehberi"
myr_research_book_desc:0 "Üstat [maester.GetFirstName] tarafından [ROOT.Char.GetFullName] adlı kişinin himayesinde yazılan bu kitap, takımyıldızları ve diğer gök cisimlerini büyüleyici bir şekilde detaylandırıyor. Yıldızların hareketleri ve gizemleri hakkında bilgi arayanlar için paha biçilmez bir kaynak."

#ÖZEL ARAYÜZ MESAJLARI
msg_agot_ffc.0006.t:0 "[traveling_maester.GetShortUIName], Hisar'a Dönüyor"
msg_agot_ffc.0006.desc:0 "Hamisinin vefatının ardından, [traveling_maester.GetShortUIName] Hisar'a geri dönmeye karar verdi."

################################
# 1000 - 1001:  DENİZDE YAĞMA #
################################
agot_filler_free_cities.1000.t:0 "Denizlerde Yağma"
agot_filler_free_cities.1000.desc:0 "Son konsey toplantısında, hem Amiralim [admiral.GetFirstName] hem de Mareşalim [marshal.GetFirstName], ticaret gemilerimize yapılan korsan saldırılarının artan sıklığı konusundaki endişelerini dile getirdiler.\n\nİkisi de korsanların durdurulması gerektiği konusunda hemfikir olsalar da, bunu #italic nasıl#! yapacakları konusunda anlaşamadılar.\n\n[admiral.GetFirstNameNoTooltip], kesin ve kararlı bir çözüm olarak deniz devriyelerinin artırılmasını önerdi.\n\n[marshal.GetFirstNameNoTooltip] ise, korsanları kendi bayrağım altında toplamayı ve onlara baskın yaptırmayı önerdi. Böylece diğer korsan saldırılarının da son bulacağını iddia etti..."
agot_filler_free_cities.1000.strategist:0 "İyi planlanmış bir pusu, sorunu kökten çözebilir!"
agot_filler_free_cities.1000.strategist.tt.success:0 "Pusunuz başarılı oldu!"
agot_filler_free_cities.1000.strategist.tt.failure:0 "Pusunuz başarısız oldu!"
agot_filler_free_cities.1000.a:0 "Amiral'in önerisini kabul edin ve devriyeleri artırın."
agot_filler_free_cities.1000.a.tt.success:0 "Devriyeler, korsanları etkili bir şekilde uzak tutuyor!"
agot_filler_free_cities.1000.a.tt.failure:0 "Korsanlar, devriyelerinize rağmen yollarına devam ediyor."
agot_filler_free_cities.1000.b:0 "Mareşal'in önerisini kabul edin ve korsanlarla görüşmesini sağlayın."
agot_filler_free_cities.1000.b.tt.success:0 "Korsan mürettebatı teklifinizi kabul etti!"
agot_filler_free_cities.1000.b.tt.failure:0 "Korsanlar teklifinizi reddetti ve gemilerinizi yağmalamaya devam ediyor."
agot_filler_free_cities.1000.c:0 "İkisini de görmezden gelin."
agot_filler_free_cities.1000.c.tt:0 "Sorunun kendiliğinden çözüleceğini umarak, durumu görmezden geliyorsunuz..."

agot_filler_free_cities.1001.t:0 "Denizde Yağma: "
agot_filler_free_cities.1001.t.disband:0 "Hırsızların Sonu"
agot_filler_free_cities.1001.t.loot:0 "Ele Geçirilen Ganimet"
agot_filler_free_cities.1001.t.militia:0 "Cesaretlenen Denizciler"
agot_filler_free_cities.1001.t.smugglers:0 "Kaçakçıların Yükselişi"
agot_filler_free_cities.1001.t.attacks:0 "Denizlerin Belası"

agot_filler_free_cities.1001.desc.disband:0 "Gemilerime yapılan saldırılar önemli ölçüde azaldı.\n\nDedikodulara göre, korsanlar ganimetlerin paylaşımı konusunda aralarında anlaşmazlığa düşmüş ve bir zamanlar korkulan mürettebat, birçok küçük gruba ayrılmış!"
agot_filler_free_cities.1001.a:0 "Korsanların sonu genellikle böyle olur..."
agot_filler_free_cities.1001.desc.loot:0 "Hizmetimdeki bir grup denizci, son seferlerinden zaferle döndü. "[ROOT.Char.GetTitleAsNameNoTooltip]! Korsanları yendik! Zorlu bir mücadeleydi ama!" diye gururla bağırdılar.\n\nKorsan tehdidi ortadan kaldırıldı ve denizcilerimiz, ganimetlerin bir kısmını ele geçirmeyi bile başardı!"
agot_filler_free_cities.1001.b:0 "Beklenmedik bir kazanç!"
agot_filler_free_cities.1001.militia:0 "Görünüşe göre eylemsizliğim korsanları cesaretlendirdi ve saldırıları daha da yoğunlaştı...\n\nAncak, komutanlarımın bildirdiğine göre halkım meseleyi kendi ellerine almaya karar vermiş. Korsanlarla savaşmak için gönüllü birlikler oluşturmuşlar!"
agot_filler_free_cities.1001.c:0 "En azından bir nebze iyi haber..."
agot_filler_free_cities.1001.smugglers:0 "Korsan saldırıları azalmış olsa da, yeni bir sorun ortaya çıktı. [raided_county.GetName], kaçakçılar tarafından istila edildi!\n\nBu hırsızlar, yerel muhafızları rüşvetle satın almış ve karanlık işleri yüzünden hazinem büyük zarar gördü!"
agot_filler_free_cities.1001.d:0 "Lanet olsun!"
agot_filler_free_cities.1001.attacks:0 "Giderek artan sayıda gemim denizde kayboluyor, denizcilerim esir düşüyor ve bir daha asla eve dönemiyor. Kayıp malların değeri de hazineme büyük bir yük olmaya başladı...\n\nGörünüşe göre eylemsizliğim yüzünden korsanlar daha da güçlendi!"
agot_filler_free_cities.1001.e:0 "Lanet olsun!"

###################################
# 2000 - 2001:  Lezzetli Bir İçecek #
###################################

#2000 Yerel pazarı ziyaret ediyorsunuz ve yerel bir şarabı deniyorsunuz.
agot_filler_free_cities.2000.t:0 "Lezzetli Bir İçecek"
agot_filler_free_cities.2000.intro:0 "[capital_city_free_city.GetNameNoTooltip] beldesinin kalabalık pazarında, [steward.GetCouncilTitle] ile birlikte dolaşırken, egzotik baharatların cezbedici kokuları ve yerel tüccarların coşkulu sesleri arasında kendimi kaybediyorum.\n\n"
agot_filler_free_cities.2000.lys:0 "Bir şarap tüccarı, tezgahının önünde durmamı rica ediyor. Lysli şarap üreticilerinin özenle hazırladığı, kendine özgü bir lezzete sahip olan tatlı kırmızı şarabın tadına bakmamı teklif ediyor. Bardağı elime alıp, koyu kırmızı renkteki şaraptan küçük bir yudum alıyorum. Damağımda bıraktığı hoş tat, derin bir beğeni uyandırıyor. Lysli şarap üreticilerinin ustalığını bir kez daha takdir ediyor ve kendi şaraplarımızın da aynı kalitede olduğunu gururla düşünüyorum.\n\nPazarın canlı atmosferi, Lys'in zengin ve çeşitli kültürünü yansıtıyor. Elimdeki bardak, sadece tatlı bir kırmızı şarap değil, aynı zamanda kalıcı kimliğimizin ve zenginliğimizin bir sembolü."
agot_filler_free_cities.2000.myr:0 "Bir şarap tüccarı, tezgahının önünde durup Myr şarapçılığının eşsiz lezzetlerini keşfetmemi teklif ediyor. Elinde, narin bir yeşile çalan Myr şarabıyla dolu bir bardak tutuyor. Şarabı tadarken, hafif ve ferahlatıcı aromasının damağımda bıraktığı hoş hissi keyifle deneyimliyorum. Kendi şaraplarımızın da böylesine özel ve lezzetli olduğunu bilmek, gururumu okşuyor.\n\nPazarın canlı ve hareketli atmosferi, Myr'in zengin ve köklü kültürünü yansıtıyor. Elimdeki bardak, sadece bir bardak soluk yeşil şarap değil, aynı zamanda kalıcı gururumuzun ve mirasımızın bir sembolü."
agot_filler_free_cities.2000.tyrosh:0 "Bir tüccar, tezgahında sergilediği Tyrosh armut brendisinin tadına bakmamı öneriyor. Bardağı alıp, tatlı armut aromasının sıcak brendiyle harmanlandığı eşsiz lezzeti deneyimliyorum. Tyrosh'un damıtım ustalığına olan hayranlığım bir kat daha artıyor. Böylesine farklı ve lezzetli bir içeceği kendi topraklarımızda ürettiğimiz için gurur duyuyorum.\n\nPazarın renkli ve hareketli atmosferi, Tyrosh'un zengin ve canlı kültürünü gözler önüne seriyor. Elimdeki bardak, sadece bir bardak armut brendisi değil, aynı zamanda kalıcı gururumuzun ve kimliğimizin bir sembolü."
agot_filler_free_cities.2000.pentos:0 "Bir şarap tüccarı, tezgahının önünde durup Pentoslu şarap üreticilerinin ustalıkla hazırladığı soluk sarı şarabı denememi teklif ediyor. Hafif ve zarif bir aromaya sahip olan bu şarap, Pentos'un kendine özgü lezzetlerini yansıtıyor. Şarabı tadarken, kendi şaraplarımızın da aynı kalite ve özenle üretildiğini bilmenin gururunu yaşıyorum.\n\nPazarın hareketli ve renkli atmosferi, Pentos'un zengin ve çeşitli kültürünü gözler önüne seriyor. Elimdeki bardak, sadece bir bardak soluk sarı şarap değil, aynı zamanda kalıcı kimliğimizin ve mirasımızın bir sembolü."
agot_filler_free_cities.2000.outro:0 ""[ROOT.Char.GetName], başka bir bardak ister misiniz?" diye soruyor [steward.GetTitledFirstName]."
agot_filler_free_cities.2000.s:0 "Sizi karlı bir ticari girişimle ilgilendirmek isterim."
agot_filler_free_cities.2000.s_tt:0 "Yerel şarap sektörüne yatırım yapmayı teklif ediyorsunuz."
agot_filler_free_cities.2000.a:0 "Elbette, bir bardak daha alırım!"
agot_filler_free_cities.2000.a_tt:0 "Bu lezzetli içecekten bir bardak daha istiyorsunuz."
agot_filler_free_cities.2000.d:0 "Bana bir fıçı getirin!"
agot_filler_free_cities.2000.d_tt:0 "Kendinize koca bir fıçı şarap istiyorsunuz."
agot_filler_free_cities.2000.b:0 "Artık ayrılma vakti."
agot_filler_free_cities.2000.b_tt:0 "Sadece bir bardak içtikten sonra pazardan ayrılıyorsunuz."

#2001 Şarap çok lezzetli, yerel şarap endüstrinize yatırım yapmaya karar veriyorsunuz!
agot_filler_free_cities.2001.t:0 "$agot_filler_free_cities.2000.t$: Yatırım Fırsatı"
agot_filler_free_cities.2001.lys:0 "Lezzetli Lys tatlı kırmızı şarabımın ikinci bardağını keyifle yudumlarken, [essosi_filler_merchant.GetFirstNameNicknamed] yüzümdeki memnuniyeti fark ediyor ve bana doğru yaklaşıyor.\n\n"
agot_filler_free_cities.2001.myr:0 "Ferahlatıcı Myr soluk yeşil şarabımın ikinci bardağının tadını çıkarırken, [essosi_filler_merchant.GetFirstNameNicknamed] memnuniyetimi fark ediyor ve yanıma geliyor.\n\n"
agot_filler_free_cities.2001.tyrosh:0 "Aromatik Tyrosh armut brendisinin ikinci bardağının keyfini çıkarırken, [essosi_filler_merchant.GetFirstNameNicknamed] yüzümdeki memnuniyeti görüyor ve bana doğru yaklaşıyor.\n\n"
agot_filler_free_cities.2001.pentos:0 "Hafif ve zarif Pentos soluk sarı şarabımın ikinci bardağını keyifle yudumlarken, [essosi_filler_merchant.GetFirstNameNicknamed] yüzümdeki memnuniyeti fark ediyor ve bana doğru yaklaşıyor.\n\n"
agot_filler_free_cities.2001.outro:0 ""Kaliteli ürünlerimizi beğendiğinize sevindim," diyor tüccar. "Belki de bu sektöre yatırım yapmayı düşünebilirsiniz. Bu sadece sizin için kazançlı bir girişim olmakla kalmayacak, aynı zamanda bölgemize de önemli ölçüde refah getirecektir."\n\nBu cazip teklif üzerine, [steward.GetCouncilTitle] [steward.GetTitledFirstName] adlı kişiye dönerek fikrini soruyorum. O, onaylarcasına başını sallıyor ve böyle bir yatırımın akıllıca bir hareket olabileceğini, potansiyel olarak ekonomik büyümeyi ve halkımız için yaygın faydaları sağlayabileceğini doğruluyor."
agot_filler_free_cities.2001.d:0 "Bu sektöre büyük yatırım yapacağım!"
agot_filler_free_cities.2001.d_tt:0 "[steward.GetCouncilTitle] tarafından verilen tavsiyeye uyarak, #P sektöre büyük yatırım yapmayı#! kabul ediyorsunuz."
agot_filler_free_cities.2001.a:0 "Elbette, bu sektöre yatırım yapacağım!"
agot_filler_free_cities.2001.a_tt:0 "[steward.GetCouncilTitle] tarafından verilen tavsiyeye uyarak, #P sektöre yatırım yapmayı#! kabul ediyorsunuz."
agot_filler_free_cities.2001.b:0 "Hayır, teşekkür ederim. Sanırım yatırım yapmayacağım."
agot_filler_free_cities.2001.b_tt:0 "[steward.GetCouncilTitle] tarafından verilen tavsiyesine rağmen, #N yerel sektöre yatırım yapmamaya#! karar veriyorsunuz."

#Değiştirici konumu
agot_filler_free_cities_wine_bonus:0 "Yerel Şarap Sektörüne Yatırım Yapıldı"
agot_filler_free_cities_wine_bonus_desc:0 "Bu bölgenin şarap sektörüne yapılan yatırım sayesinde işletmeler gelişiyor."
agot_filler_free_cities_wine_drunkard_bonus:0 "Yerel Şarap Sektörüne Büyük Yatırım Yapıldı"
agot_filler_free_cities_wine_drunkard_bonus_desc:0 "Bu bölgenin şarap sektörüne yapılan büyük yatırım sayesinde işletmeler hızla büyüyor."
agot_filler_free_cities_wine_steward_bonus:0 "Yerel Şarap Sektörüne Akıllıca Yatırımlar"
agot_filler_free_cities_wine_steward_bonus_desc:0 "Bu bölgenin şarap sektörüne yapılan akıllıca yatırımlar sayesinde işletmeler istikrarlı bir şekilde gelişiyor."