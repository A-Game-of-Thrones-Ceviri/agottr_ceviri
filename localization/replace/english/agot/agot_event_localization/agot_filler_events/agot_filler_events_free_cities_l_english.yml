 agot_filler_free_cities_wine_bonus: "Yerel Sanayiye Yatırım Yapıldı"
 agot_filler_free_cities_wine_bonus_desc: "Bu kontluk, yerel sanayisine yatırım aldı ve işler patlama yaşıyor."
 agot_filler_free_cities_wine_drunkard_bonus: "Yerel Sanayiye Yoğun Yatırım"
