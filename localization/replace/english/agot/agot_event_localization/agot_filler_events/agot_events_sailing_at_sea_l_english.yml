agot_sailing_at_sea.0018.t:0 "Hayalet Gemi"
agot_sailing_at_sea.0018.desc:0 "Rüzgar uğulduyor, bulutlar karanlık ve deniz gemiye çarpıyor, "Denizlerde geçirdiğim yıllarda daha kötü fırtınalarla karşılaştım," dedi ikinci kaptanım. Fırtınalar, deniz canavarları ve tehlikeli kayalık kıyıları her zaman pusuda bekliyor, mürettebatın ve geminin canını almaya hazırdı. Ama bu yolculukta, daha ürkütücü ve açıklanamaz bir şeyle karşılaştık.\n\n[current_location.GetName]'in karanlık, puslu sularında yelken açıyorduk ki, mürettebatımdan biri ufukta bir gemi gördü. \n\nİlk başta bunun dost bir gemi olduğunu düşündük ama yaklaştıkça bir şeylerin ters olduğunu fark ettik. Gemi eski ve yıpranmıştı, yırtık pırtık yelkenleri ve hayaletimsi bir figürü vardı. Ve en tuhafı da gemide tek bir canlı var gibi görünmüyordu."
agot_sailing_at_sea.0018.a:0 "Hayaletleri hayaletimsi otlaklara bırakalım."
agot_sailing_at_sea.0018.a.tooltip:0 "Hayalet gemiden kaçınacaksınız."
agot_sailing_at_sea.0018.b:0 "Araştırmamız lazım."
agot_sailing_at_sea.0018.b.tooltip:0 "Hayalet gemiye doğru yelken açacak ve araştıracaksınız."
agot_sailing_at_sea.0018.c.tooltip:0 ""
agot_sailing_at_sea.0018.d.tooltip:0 ""

agot_sailing_at_sea.0019.t:0 "Uzakta, oyalanıyor"
agot_sailing_at_sea.0019.desc:0 "Siz onu geçmiş denizlerde bırakmış olsanız da, geceler gelip geçerken, mürettebatınızın dilinden düşmüyor; her gece bir başkası onu, görüş alanınızın hemen dışında, takip ederken gördüğünü iddia ediyor."
agot_sailing_at_sea.0019.a:0 "Hayaletleri hayaletimsi otlaklara bırakalım"
agot_sailing_at_sea.0019.b:0 "Ey Ruhlar, neden beni bu kadar işkence ediyorsunuz?"
agot_sailing_at_sea.0019.c:0 "Boşluğa doğru bağır"

