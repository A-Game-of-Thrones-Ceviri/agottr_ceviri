agot_sailing_at_sea.0018.t:0 "Hayalet Gemi"

agot_sailing_at_sea.0018.desc:0 "Rüzgar uğulduyor, bulutlar gökyüzünü kaplamış ve deniz öfkeyle gemiye çarpıyor. "Denizlerde geçirdiğim yıllarda bundan daha kötü fırtınalar gördüm," diyor ikinci kaptanınız. Fırtınalar, deniz canavarları ve tehlikeli kayalıklar her zaman pusuda bekliyor, geminin ve mürettebatın canını almaya hazır. Ancak bu yolculukta, daha ürkütücü ve açıklanamaz bir şeyle karşılaştık.\n\n[current_location.GetName] bölgesinin karanlık, sisli sularında ilerlerken, mürettebatımdan biri ufukta bir gemi gördü. \n\nİlk başta dost bir gemi olduğunu düşündük, ancak yaklaştıkça bir şeylerin ters gittiğini fark ettik. Gemi eski ve yıpranmıştı, yelkenleri yırtık pırtıktı ve etrafında hayaletimsi bir hava vardı. En tuhafı da, gemide tek bir canlı görünmüyordu."

agot_sailing_at_sea.0018.a:0 "Hayaletleri huzur içinde bırakalım." 
agot_sailing_at_sea.0018.a.tooltip:0 "Hayalet gemiden uzak duracaksınız."

agot_sailing_at_sea.0018.b:0 "Araştırmamız gerekiyor."

agot_sailing_at_sea.0018.b.tooltip:0 "Hayalet gemiye doğru yelken açıp inceleyeceksiniz."

