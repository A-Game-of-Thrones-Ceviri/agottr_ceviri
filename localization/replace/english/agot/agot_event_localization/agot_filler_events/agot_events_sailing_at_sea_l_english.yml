agot_sailing_at_sea.0015.t:0 "[current_location.GetName] bölgesinin Tehlikeli Suları"

agot_sailing_at_sea.0015.desc:0 "Geminin güvertesinde durmuş, [current_location.GetName] bölgesinin uçsuz bucaksız sularına bakarken içimi bir huzursuzluk kapladı. Bu tehlikeli suların, kaçakçılar ve korsanlar için bir sığınak olduğu biliniyordu. Bu tehlikeli gruplardan biriyle karşılaşmamızın an meselesi olduğunu biliyordum. Ancak gün ilerledikçe, şans bizden yana gibiydi. Denizler sakindi ve ufukta başka bir gemi görünmüyordu. Belki de [current_location.GetName] bölgesinin tehlikelerinden kurtulmuştuk diye düşünmeye başlamıştım. \n\nNe yazık ki, güneş batmaya başlarken korkularım gerçek oldu. Ufukta, bize doğru hızla yaklaşan bir gemi belirdi. Yırtık pırtık yelkenleri, savaş gemisi gibi heybetli gövdesi ve uğursuz bir aurası vardı. Mürettebatıma, yaklaşan saldırıya karşı hazırlık yapmaları için emirler yağdırırken kalbim göğsümden fırlayacak gibiydi." 
agot_sailing_at_sea.0015.a:0 "Kaçmaya Çalışalım!"

agot_sailing_at_sea.0015.toast:0 "Kurtulduk!"

agot_sailing_at_sea.0015.toast_tooltip:0 "Korsanlardan kaçmayı başardınız!"

agot_sailing_at_sea.0015.toast1:0 "Yakalandık!"

agot_sailing_at_sea.0015.toast_tooltip1:0 "Korsanlar sizi yakaladı ve gemiye çıkmaya hazırlanıyor!"

agot_sailing_at_sea.0015.b.option_tooltip:0 "Korsanlarla savaşmaya karar verdiniz!\n\nKarşıdaki geminin kaptanıyla düello yapacaksınız. Ayrıca, her bir şövalyeniz de bir düşmanla teke tek mücadele edecek."

agot_sailing_at_sea.0015.option_tooltip:0 "Korsanlar sizi yakaladı ve gemiye çıkmaya hazırlanıyorlar."

agot_sailing_at_sea.0015.b:0 "Savaşalım! Adamlar, savaşa hazır olun!" 

agot_sailing_at_sea.0016.t:0 "Rotadan Çıktık!"

agot_sailing_at_sea.0016.desc:0 "Sizi rotadan çıkaran rüzgarla ilgili bir sorun var gibi görünüyor."

agot_sailing_at_sea.0016.a:0 "Anlaşıldı."

agot_sailing_at_sea.0016.a.tooltip:0 "Siz ve mürettebatınız yakındaki bir eyalete doğru sürükleniyorsunuz!"

