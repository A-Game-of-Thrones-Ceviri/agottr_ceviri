agot_sailing_at_sea.0015.t:0 "[current_location.GetName]'in Suları"
agot_sailing_at_sea.0015.desc:0 "Gemi'nin güvertesinde dururken, [current_location.GetName]'in uçsuz bucaksız genişliğine bakarken bir huzursuzluk hissettim. Bu hain suların kaçakçılara ve korsanlara ev sahipliği yaptığı biliniyordu ve bu tehlikeli gruplardan biriyle karşılaşmamızın sadece bir zaman meselesi olduğunu biliyordum. Ancak gün ilerledikçe, temizlenmiş gibi görünüyorduk. Sular sakindi ve ufukta başka bir gemiye dair hiçbir işaret yoktu. Her nasılsa [current_location.GetName]'in tehlikelerinden kaçınmayı başardığımızı düşünerek rahatlamaya başladım.\n\nAncak güneş batmaya başlarken korkularım gerçekleşti. Ufukta, yüksek hızda yaklaşan bir gemi görebiliyordum. Yırtık yelkenleri, savaş için yapılmış bir gövdesi ve uğursuz bir havası vardı. Mürettebatıma yaklaşan saldırıya karşı kendimizi savunmak için hazırlık yapmaları için emirler yağdırırken kalbim hızla çarpıyordu."
agot_sailing_at_sea.0015.a:0 "Buradan çıkmaya çalışalım!"
agot_sailing_at_sea.0015.toast:0 "Kaçıldı!"
agot_sailing_at_sea.0015.toast_tooltip:0 "Korsanlardan kaçıyorsunuz!"
agot_sailing_at_sea.0015.toast1:0 "Yakalandınız!"
agot_sailing_at_sea.0015.toast_tooltip1:0 "Korsanlar sizi yakaladı ve gemiye çıkmaya hazırlanıyor!"
agot_sailing_at_sea.0015.b.option_tooltip:0 "Korsanlarla savaşmak için ayaktasınız!\n\nKarşıdaki geminin kaptanıyla düelloda karşı karşıya gelirken, bir grup şövalyeniz de her biri bir saldırganla tek bir düelloya girecek."
agot_sailing_at_sea.0015.option_tooltip:0 "Korsanlar sizi yakalar ve gemiye çıkmaya hazırlanır."
agot_sailing_at_sea.0015.b:0 "Ayakta duralım ve savaşalım! Adamlar savaşa hazır olun!"

agot_sailing_at_sea.0016.t:0 "Rotadan saptınız!"
agot_sailing_at_sea.0016.desc:0 "Sizi rotadan saptıran rüzgarla ilgili bir şeyler"
agot_sailing_at_sea.0016.a:0 "Ahhh"
agot_sailing_at_sea.0016.a.tooltip:0 "Siz ve mürettebatınız yakındaki bir eyalete doğru rotadan sapacaksınız!"

