agot_sailing_at_sea.0019.desc:0 "Siz onu geride bırakmış olsanız da, geceler geçtikçe, gemi mürettebatınızın dilinden düşmüyor. Her gece, birileri onu görüş alanınızın hemen dışında, sizi takip ederken gördüğünü iddia ediyor."

agot_sailing_at_sea.0019.a:0 "Hayaletleri huzur içinde bırakalım."

agot_sailing_at_sea.0019.b:0 "Ey Ruhlar, neden beni rahat bırakmıyorsunuz?"

