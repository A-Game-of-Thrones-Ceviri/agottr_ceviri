#agot_sailing_at_sea.0001.d.tt:0 "PLACEHOLDER"

agot_sailing_at_sea.0003.t:0 "Denizin Yıpratıcılığı"
agot_sailing_at_sea.0003.desc:0 "Denizde geçen aylar, insanın ruhunu ve bedenini kemirir. İlk haftalarda evdeki sofradan çok farklı değildi; ancak erzaklar tükenmeye başlayınca, kısa sürede tayfalarla aynı kaderi paylaşmaya başladım. Bir süre tuzlu sığır eti ve salam dayanabildik. Şimdi ise o günler tatlı birer anıdan ibaret. Tayfalarım ve ben, gemi krakeri ve peksimetle yetinmek zorunda kalıyoruz. \n\nBaşlangıçta yorgunluk ve hafif ağrılar vardı, görmezden gelmek kolaydı. Ancak ağrılar giderek şiddetlendi. Artık ne zaman ayağa kalksam dizlerim alev alev yanıyor. En kötüsü ise bu sabah yaşandı. Gemi krakerimi ısırmaya çalıştığımda, şişmiş ve kanayan diş etlerimden biri düştü..."
agot_sailing_at_sea.0003.a:0 "...Sanırım eve dönme vakti geldi." 

agot_health.safe_treatment.2.desc:0 "Hekimim [physician.GetTitledFirstName] beni muayene ettikten sonra, önümüzdeki haftalarda bolca dinlenmem gerektiğini söyledi. Ayrıca, mümkün olduğunca çok meyve tüketmemi, özellikle de limon, misket limonu ve portakal yemem gerektiği konusunda ısrarcıydı. Bunları yaparsam, belirtilerimin geçeceğine dair güvence verdi. \n"

agot_sailing_at_sea.000444.end.desc:0 "\nGörünüşe göre [physician.GetTitledFirstName] yanılmamış. Ağrılarım ve morluklarım geçti, diş etlerim de sonunda kanamayı durdurdu. Söylemeye gerek yok, bir daha denize açılacaksam, ambarlara bolca kuru limon yükleteceğim."

agot_sailing_at_sea.00044.d:0 "Limana yanaşır yanaşmaz, Saray Hekimim [physician.GetFirstName] adlı kişiyi bulmak için aceleyle gemiden indim. Belki de hastalığıma bir çare biliyordu. Belirtilerimi anlatmak için tıbbi bölüme girdiğimde, Hekimim daha fazla konuşmama fırsat vermeden sözümü kesti..."

agot_sailing_at_sea.00044.d.court_physician.desc:0 "\n\n"[ROOT.Char.GetLadyLord], sanırım iskorbüt hastalığına yakalanmışsınız... Size yardımcı olabileceğimden eminim."


agot_sailing_at_sea.000444.t:0 "İskorbüt: Dünya Daha Aydınlık"

agot_sailing_at_sea.000444.a:0 "Dünya daha parlak görünüyor."

agot_sailing_at_sea.000444.a.t:0 "Eee... kapı menteşesi mi?"


agot_sailing_at_sea.0007.t:0 "Sancak Tarafında Enkaz!"

agot_sailing_at_sea.0007.desc:0 "[current_location.GetName] bölgesinin sisli sularında ilerlerken, gece karanlığı tekinsiz bir havaya bürünüyor. Aniden, vardiya görevlisinin telaşlı sesi geminin güvertesinde yankılanıyor: "Sancak tarafından enkaz var Kaptan!".\n\nSiz ve birkaç mürettebat üyesi, geminin bordasına koşuyorsunuz ve korkunç bir manzarayla karşılaşıyorsunuz. Yanmış ve kırılmış tahtalar, dağılmış kasalar, variller ve sandıklar okyanusun yüzeyinde yüzüyor. İçlerinde bir altın sandığı da seçebiliyorsunuz... \n\nOrtada korkunç bir olay yaşandığı aşikar. [fellow_sailor.GetFirstName], en azından sandığı kurtarmak için bir filika indirmeyi öneriyor; ancak bu enkaza neden olan şeyin hala yakınlarda pusuda beklediğini biliyorsunuz."

agot_sailing_at_sea.0007.a:0 "Araştırmaya Gidelim!"

agot_sailing_at_sea.0007.b:0 "Vaktimiz yok." 

agot_sailing_at_sea.0008.t:0 "Denizin Şarkısı"

agot_sailing_at_sea.0008.desc:0 "Geminizden uzaklaşarak, siz ve mürettebatınız, ufukta beliren sandığa doğru kürek çekiyorsunuz. Ancak bir şeylerin ters gittiğini hissetmeye başlıyorsunuz. Her şey olması gerektiği gibi değil. \n\nSandık hareket ediyor gibi görünüyor ve yaklaştıkça, size seslenen, büyüleyici bir melodi duyuyorsunuz. \n\nYıllardır hissetmediğiniz bir huzur ve sükunet duygusu veriyor size bu melodi. Tüm stresinizi alıp götürüyor, sizi dinginliğe davet ediyor.  Bu büyülü şarkının çağrısına karşı koyamıyorsunuz. Yaklaştıkça, ay ışığı etrafınızdaki durgun denize yansıyor. Geminiz artık görüş alanınızda değil.  Her tarafınız suyla çevrili. Filikanın kenarından baktığınızda, suyun yüzeyinde bir silüet beliriyor..."

agot_sailing_at_sea.0008.a:0 "Huzura Teslim Ol..."

agot_sailing_at_sea.0008.b:0 "Gitmeliyim Buradan!" 

agot_sailing_at_sea.0009.t:0 "Deniz Kızı"

agot_sailing_at_sea.0009.desc:0 "Silüet suyun yüzeyinden yükseldikçe, solgun, pürüzsüz tenli, göğüsleri çıplak, uzun ve ipeksi saçları vücudunu örten bir kadın olduğunu görüyorsunuz. Yüzü büyüleyici, gözleriyse doğrudan ruhunuzun derinliklerine bakıyor gibi. Şarkısını söylemeye devam ediyor ve siz ona doğru çekiliyorsunuz, tek arzunuz onun kucağına sığınmak. \n\nSize doğru elini uzatıyor ve yaklaşmanızı işaret ediyor. Yaklaştıkça, yumuşak bir sesle konuşuyor: \n\n"Sevgili denizci, hayatın tüm stresini, acısını ve yükünü yüzüne kazımışsın. Şarkımı senin için söyledim. Yanıma gel, sana ihtiyacın olanı vereceğim. Beraber, en büyük arzularını gerçekleştirebiliriz!" 
agot_sailing_at_sea.0009.a:0 "Seni koruyabilirim! Bir hak talep edeni ortadan kaldırabilirim!"
agot_sailing_at_sea.0009_a_tt:0 "#italic Deniz Kızı, [titles|E] için herhangi bir [claimant|E] ile başa çıkmanızda size yardım edeceğine söz veriyor.#!"
agot_sailing_at_sea.0009.b:0 "Stresli görünüyorsun, o grupla başa çıkmana yardım edeyim..."
agot_sailing_at_sea.0009_b_tt:0 "#italic Deniz Kızı, [claimant_factions|E] ile başa çıkmanıza yardım edeceğine söz veriyor.#!"
agot_sailing_at_sea.0009.c:0 "Ah aşkım, gel bana efendinden bahset."
agot_sailing_at_sea.0009_c_tt:0 "#italic Zalim [liege|E] ile durumunuzu bilen Deniz Kızı, Onunla başa çıkmanızda size yardım edeceğine söz veriyor.#!"
agot_sailing_at_sea.0009.d:0 "Biliyorum O sana acı verdi, ama benimle gelebilirsin!"
agot_sailing_at_sea.0009_d_tt:0 "#italic Deniz Kızı, sadakatsiz [spouse|E]iniz için duyduğunuz kalp acısını görebiliyor. Sizi Ondan kurtarmak için size yardım teklif ediyor, karşılığında sizinle birlikte olmak istiyor.#!"
agot_sailing_at_sea.0009.e:0 "Güç mü istiyorsun? Çünkü tahta çıkış sıralamasında yükselmek #italic kolay #! olabilir."
agot_sailing_at_sea.0009_e_tt:0 "#italic Hırsınızı gören Deniz Kızı, hanedan miras sıralamanızı sizin lehinize değiştirmeye yardım edeceğine söz veriyor.#!"
agot_sailing_at_sea.0009.f:0 "İkimiz de senin hakkında kötü düşündüklerini biliyoruz, bırak sana yardım edeyim..."
agot_sailing_at_sea.0009_f_tt:0 "#italic Hakkınızda nasıl konuştuklarını bilen Deniz Kızı, aileniz içindeki miras sıralamanızı değiştirmenize yardım edeceğine söz veriyor.#"
agot_sailing_at_sea.0009.g:0 "Seni rahatsız ediyor, değil mi? Her köşe başında rakipler..."
agot_sailing_at_sea.0009_g_tt:0 "#italic Deniz Kızı, [rival|E]inizden kurtulma sözü veriyor!#"
agot_sailing_at_sea.0009.h:0 "Buradan gitmeliyim!"
agot_sailing_at_sea.0009_h_tt:0 "#italic Deniz Kızı'nı ve vaatlerini geride bırakıyorsunuz.\n#"

agot_sailing_at_sea.0010.t:0 "Ölümcül Kucaklaşma"

agot_sailing_at_sea.0010.desc:0 "Eğilip Deniz Kızı'nın elini tuttuğunuzda, sizi aniden suya çekiyor ve denizin derinliklerine doğru sürüklemeye başlıyor.  Onun güçlü kavrayışından kurtulmak için çabalıyorsunuz, ama nafile. Etrafınıza baktığınızda, mürettebatınızın da aynı kaderi paylaştığını görüyorsunuz. Denizkızları filikayı çevirmiş, onları da suya çekiyor. \n\nDeniz Kızı'nın pençesinden kurtulmak için var gücünüzle mücadele ediyorsunuz, ancak başarılı olamıyorsunuz. Denizin karanlığına doğru çekiliyorsunuz. Eğer bir şey yapmazsanız, hayatınızın geri kalanını Deniz Kızı'nın esiri olarak geçireceğinizi biliyorsunuz."

agot_sailing_at_sea.0010.a:0 "Kurtulmak için son bir hamle yapıyorsunuz!"

agot_sailing_at_sea.0010.a.success:0 "Kurtulmayı başarıyorsunuz ve filikaya geri tırmanıyorsunuz!"

agot_sailing_at_sea.0010.a.failure:0 "Deniz Kızı sizi dipsiz derinliklere sürüklüyor!" 


agot_sailing_at_sea.0011.t:0 "Denizin Gizemli Yaratıkları"

agot_sailing_at_sea.0011.desc.dolphins:0 "Geminizin kıçında duruyorsunuz. Gökyüzü masmavi, hava serin ve ferahlatıcı. Hafif bir rüzgar yüzünüzü okşuyor, güneş ise geminizin güvertesine vurup etrafa sıcak bir ışıltı saçıyor. Bir an durup temiz deniz havasını ciğerlerinize çekiyor ve düşüncelere dalıyorsunuz.\n\n#bold;italic *SU SESİ*#!\n\nGeminin yan tarafından gelen su sıçrama sesleriyle irkiliyorsunuz. Korkuluğa doğru yürüyüp aşağı baktığınızda, büyüleyici bir manzarayla karşılaşıyorsunuz. Suda neşeyle yarışan bir yunus sürüsü! Sevimli sesler çıkarıyorlar ve hayatın tadını sonuna kadar çıkarıyor gibiler. Bu muhteşem yaratıkların oyunlarına şahit olurken, yüzünüze bir gülümseme yayılıyor. \n\nDenizde karşılaştığınız tehlikelerden sonra, bu huzur ve güzellik anı size ilaç gibi geliyor. Bu anın tadını çıkarmaya karar veriyorsunuz." 
agot_sailing_at_sea.0011.desc.whale:0 "Geminizin kıçında duruyorsunuz. Gökyüzü masmavi, hava serin ve ferahlatıcı. Hafif bir rüzgar yüzünüzü okşuyor, güneş ise geminizin güvertesine vurup etrafa sıcak bir ışıltı saçıyor. Bir an durup temiz deniz havasını ciğerlerinize çekiyor ve düşüncelere dalıyorsunuz.\n\nAniden, geminin yan tarafından gelen muazzam bir su sesi ve fışkırma ile irkiliyorsunuz. Ardından, bir balinanın nefes alma sesi duyuluyor. Korkuluğa doğru koşup aşağı baktığınızda, nefes kesici bir manzarayla karşılaşıyorsunuz.  Bir kambur balina, zıplayarak sudan yükseliyor! \n\nBu muhteşem görüntü karşısında büyüleniyorsunuz. Devasa yaratığın zarafeti ve gücü sizi hayran bırakıyor." 
agot_sailing_at_sea.0011.a:0 "Ne muhteşem bir manzaraydı!"

agot_sailing_at_sea.0011.b:0 "Tayfa, bir şarkı tutturun!"

agot_sailing_at_sea.0011.c:0 "Lanet olası balina, bu gemiyi senin mezarın yapacağım!" # Mobi Dick göndermesi

agot_sailing_at_sea.0011.c.success:0 "Balinayı başarıyla avladınız!"

agot_sailing_at_sea.0011.c.failure:0 "Balina kaçtı!"

agot_sailing_at_sea.0011.c.injuredsuccess:0 "Bu süreçte yaralanarak balinayı avladınız."

agot_sailing_at_sea.0011.c.injuredfailure:0 "Sizi teknenizden atarak kaçan balina sizi yaraladı."

agot_sailing_at_sea.0011.c.successtt:0 "Balinayı başarıyla avladınız."

agot_sailing_at_sea.0011.c.failurett:0 "Balina kaçtı."

agot_sailing_at_sea.0011.c.injuredsuccesstt:0 "Balinayı avladınız ama yaralandınız."

agot_sailing_at_sea.0011.c.injuredfailurett:0 "Balina kaçtı ve bu sırada sizi yaraladı."

agot_sailing_at_sea.0011.c.death:0 "Balinayı avlamaya çalışırken öldünüz."

agot_sailing_at_sea.0011.c.deathtt:0 "Balina sizi kayalıklara fırlattı." 

agot_sailing_at_sea.0012.t:0 "Korsanlar Gemiye Çıkmaya Hazırlanıyor!"

agot_sailing_at_sea.0012.desc:0 "Adamlarıma savunma pozisyonlarını almalarını emrettim. Güverteye atlayacak her Korsan'la savaşmaya hazırlardı. Şövalyelerim ve ben, hele ki bir avuç çapulcuya karşı asla teslim olmayacaktık!\n\nSayıca az olabilirdik, ancak cesaretimiz ve kararlılığımız tamdı. \n\nKorsanlar yaklaşırken, gemimizin kenarlarına kancalarını atmaya başladılar. Ben de kılıcımı çekip korkulukta dimdik durdum. Kaptanlarını gözlerimle takip ederken, adamlarım da kendi rakiplerine kilitlendi. Kaderimizle yüzleşmeye hazırdık. Uzun ve zorlu bir mücadele olacaktı, ama ben hazırdım. Ben bir savaşçıydım."

agot_sailing_at_sea.0012.desc.triedtorun:0 "Adamlarıma elimden gelenin en iyisini yapmaları için emir verdim. Yelkenleri rüzgarla uyumlu hale getirdik, sert dönüşler denedik ve hatta bir fırtınaya doğru ilerledik; ancak Korsanlar'dan kurtulmak mümkün olmadı. Bize yetişiyorlardı. Yaklaştıkça, vahşi çığlıklarını ve küfürlerini duyabiliyordum.\n\nArtık kaçış yoktu. Ancak şövalyelerim ve ben, savaşmadan teslim olmayacaktık. Mürettebatıma ve şövalyelerime son emirlerimi verdim ve onları yaklaşan savaşa hazırladım. Sayıca az olabilirdik, ancak cesaretimiz tamdı. \n\nKorsanlar yaklaşırken, kılıcımı çekip korkulukta dimdik durdum. Kaptanlarını gözlerimle takip ederken, adamlarım da kendi rakiplerine kilitlendi. Kaderimizle yüzleşmeye hazırdık. Uzun ve zorlu bir mücadele olacaktı, ama ben hazırdım. Ben bir savaşçıydım."

agot_sailing_at_sea.0012.a:0 "Altın Olmayan Bir Dünyada, Kahraman Olabiliriz!" 

agot_sailing_at_sea.0012.tooltip:0 "Karşıdaki geminin kaptanıyla düello yapacaksınız. Ayrıca, her bir şövalyeniz de bir düşmanla teke tek mücadele edecek."

agot_sailing_at_sea.0013.toast.title:0 "Gemi Ablukası!" 

agot_sailing_at_sea.0013.friendlydefendervictory.t:0 "Gemi kuşatmasını savuştururken, [sc_loser.GetFirstNameNoTooltip] adlı kişiyi savaşta öldürüyorsunuz!"

agot_sailing_at_sea.0013.pirateattackervictory.t:0 "Gemiye çıkarma girişiminde bulunurken, [sc_loser.GetFirstNameNoTooltip] adlı kişiyi savaşta öldürüyorsunuz!"

agot_sailing_at_sea.0013.friendlydefenderloser.t:0 "Gemi kuşatmasını savuştururken, Korsan [sc_victor.GetFirstNameNoTooltip] tarafından karnınızdan bıçaklanıyorsunuz!"

