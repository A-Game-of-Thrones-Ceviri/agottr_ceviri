agot_sailing_at_sea.0001.t:0 "Denizde Kayıp"
agot_sailing_at_sea.0001.desc:0 "Felaket! Kaptan bize [current_location.GetName]'in durgun sularında sorunsuz bir yolculuk yapacağımıza dair güvence vermişti, ancak sanki küstahlığı ve haddini aşması cezalandırılıyormuşçasına, ufukta kısa sürede toplanan bir karanlık belirdi ve gemimiz vahşi ve öfkeli dalgalar tarafından savrulup sallanmaya başladı. \n\nŞiddetli fırtınanın kaosunda, şövalyelerimden biri olan [KnightDisaster.GetTitledFirstName]'ün tüyler ürpertici bir çığlıkla denize süpürüldüğünü gördüm! Fırtınanın gürültüsünün ortasında bile, korkunç uçurum onu ​​sulu bir mezara sürüklemekle tehdit ederken onun çaresiz korku çığlıklarını duyabiliyorum."
agot_sailing_at_sea.0001.a:0 "Biri bir şey yapsın!"
agot_sailing_at_sea.0001.a.toast1.t:0 "[KnightDisaster.GetTitledFirstName] Boğuldu!"
agot_sailing_at_sea.0001.a.toast1.d:0 "Kurtarma girişimine rağmen, [KnightDisaster.GetTitledFirstName] ne yazık ki boğuldu!"
agot_sailing_at_sea.0001.b:0 "Zavallı ruh; Tanrıların iradesi gizemli ve anlaşılmazdır."
#agot_sailing_at_sea.0001.b.tt:0 "PLACEHOLDER"
#agot_sailing_at_sea.0001.c:0 "PLACEHOLDER"
#agot_sailing_at_sea.0001.c.tt:0 "PLACEHOLDER"
#agot_sailing_at_sea.0001.d:0 "PLACEHOLDER"
#agot_sailing_at_sea.0001.d.tt:0 "PLACEHOLDER"

agot_sailing_at_sea.0003.t:0 "Denizde Hayat"
agot_sailing_at_sea.0003.desc:0 "Denizde geçirilen aylar her insanı yıpratır. İlk birkaç hafta, diyetim evdekinden çok farklı değildi; ancak erzaklar azaldıkça, kısa sürede adamlarımla aynı şeyleri yer oldum. Bir süre daha tuzlu sığır eti ve salam stoklarımız vardı. O günler çoktan geride kaldı. Adamlarım ve ben şimdi gemi krakeri ve peksimetten oluşan bir diyete mahkûm edildik. \n\nİlk önce yorgunluk ve ağrılar başladı, ancak görmezden gelmek yeterince kolaydı. Ama ağrılar daha da kötüleşti ve şimdi ne zaman ayağa kalksam dizlerim cehennem ateşiyle yanıyormuş gibi hissediyorum. En kötüsü bu sabah gemi krakerimi yemek için oturduğumda oldu; tam ısırdığımda, şişmiş, kanayan diş etlerimden bir dişim çıktı..."
agot_sailing_at_sea.0003.a:0 "...Belki de eve dönme vakti gelmiştir."

agot_health.safe_treatment.2.desc:0 "Hekimim [physician.GetTitledFirstName] tarafından muayene edildikten sonra, önümüzdeki haftalarda bol bol yatak istirahat yapmam söylendi. Ayrıca olabildiğince çok meyve yemem talimatını verdiler; özellikle limon, misket limonu ve portakal. Bunu yaparsam, belirtilerimin ortadan kalkacağına dair bana güvence verildi. \n"
agot_sailing_at_sea.000444.end.desc:0 "\nGörünüşe göre [physician.GetTitledFirstName] neyse ki haklıymış. Ağrılarım geçti, morluklar da geçti ve diş etlerim sonunda sürekli kanamaktan vazgeçti. Söylemeye gerek yok, tekrar denize açılırsam, ambarlara birkaç fıçı kuru limon depolanacak."
agot_sailing_at_sea.00044.d:0 "Limana hızla yanaştığımızda, Saray Hekimim [physician.GetFirstName]'i bulmak için aceleyle gemiden atladım; çünkü belki de hastalığıma bir çözüm biliyorlardır; belirtilerimi açıklamak için kalemin tıbbi bölümüne girerken, Hekimim daha fazla kelime edemeden beni durdurdu..."
agot_sailing_at_sea.00044.d.court_physician.desc:0 "\n\n"[ROOT.Char.GetLadyLord], sanırım iskorbüt hastalığına yakalanmışsınız... Size nasıl yardımcı olabileceğim konusunda birkaç fikrim var"."


agot_sailing_at_sea.000444.t:0 "İskorbüt: Biraz Daha Parlak"
agot_sailing_at_sea.000444.a:0 "Dünya biraz daha parlak görünüyor"
agot_sailing_at_sea.000444.a.t:0 "Eee... kapı menteşesi mi?"


agot_sailing_at_sea.0007.t:0 "Sancak tarafından kargo denize düştü!"
agot_sailing_at_sea.0007.desc:0 "[current_location.GetName]'in puslu sularında yelken açarken, karanlık gece uğursuz bir havaya bürünüyor. Aniden, fıçı görevlisinin sesi gemide yankılanıyor. "Sancak tarafından bir kargo var Kaptan!".\n\nSiz ve mürettebatınızdan birkaçı geminin kenarına koşuyorsunuz ve şok içinde bir yıkım sahnesiyle karşılaşıyorsunuz. Yanmış ve kırılmış ahşap kalaslar, dağınık kasalar, variller ve sandıklar, hepsi okyanusun yüzeyinde yüzüyor; bir de altın sandık görünüyor... \n\nBurada korkunç bir şey olduğu açık. [fellow_sailor.GetFirstName] araştırmak için bir sandal indirmeyi öneriyor; en azından sandığı almak için, ancak bu yıkıma neden olan şeyin hala yakınlarda gizleniyor olabileceğini biliyorsunuz."
agot_sailing_at_sea.0007.a:0 "Hadi araştıralım!"
agot_sailing_at_sea.0007.b:0 "Vaktimiz yok.."

agot_sailing_at_sea.0008.t:0 "Huzur"
agot_sailing_at_sea.0008.desc:0 "Gemiden kısa bir mesafede, mürettebat ve siz ileri doğru kürek çekiyorsunuz, önde bir sandık görünüyor. Bir şeylerin yolunda gitmediğini veya beklendiği gibi olmadığını fark etmeye başlıyorsunuz. \n\nSözde sandık hareket ediyor gibi görünüyor ve yaklaştıkça, size seslenen yatıştırıcı bir ses duyuyorsunuz. \n\nBu, size huzur ve sükunet duygusu veren, yıllardır hissetmediğiniz bir şekilde, tüm stresi azaltan, rahatlatıcı bir melodi, bir dinginlik şarkısı. Sesi takip etme arzusuna karşı koyamıyorsunuz ve yaklaştıkça, ay ışığı etrafınızdaki sakin denize vuruyor. Geminizin artık görüş alanınızda olmadığını fark ediyorsunuz. Tamamen suyla çevrilisiniz ve teknenin kenarından baktığınızda, suyun yüzeyinde bir silüet beliriyor..."
agot_sailing_at_sea.0008.a:0 "Şimdi rahatlayabilirim"
agot_sailing_at_sea.0008.b:0 "Ben, gitmeliyim!"

agot_sailing_at_sea.0009.t:0 "Kadın"
agot_sailing_at_sea.0009.desc:0 "Silüet suyun yüzeyinden çıktığında, bunun solgun, pürüzsüz tenli ve göğsü çıplak, zarif ipeksi saçları vücudunu gizleyen bir kadın olduğunu görüyorsunuz. Yüzü, doğrudan ruhunuza bakıyor gibi görünen büyüleyici gözlerle, büyüleyici. Şarkısını söylemeye devam ediyor ve kendinizi ona daha da yakınlaşmış hissediyorsunuz, tek istediğiniz onun kucaklamasını hissetmek.\n\nDaha yakına gelmen için işaret ediyor ve yaklaştıkça konuşuyor. \n\n"Sevgili denizci, hayatının stresini, acısını ve meselelerini yüzüne kazınmış halde görebiliyorum. Şarkımı senin için söyledim. Yanıma gel, hayatta ihtiyacın olan şeyi sana vereceğim. Birlikte sana en büyük arzularını verebilirim!"
agot_sailing_at_sea.0009.a:0 "Seni koruyabilirim! Bir hak talep edeni ortadan kaldırabilirim!"
agot_sailing_at_sea.0009_a_tt:0 "#italic Kadın, [titles|E] için herhangi bir [claimant|E] ile başa çıkmanızda size yardım edeceğine söz veriyor.#!"
agot_sailing_at_sea.0009.b:0 "Stresli görünüyorsun, o grubunuzla başa çıkmana yardım edeyim..."
agot_sailing_at_sea.0009_b_tt:0 "#italic Kadın, [claimant_factions|E] ile başa çıkmanıza yardım edeceğine söz veriyor.#!"
agot_sailing_at_sea.0009.c:0 "Ah aşkım, gel bana efendinden bahset."
agot_sailing_at_sea.0009_c_tt:0 "#italic Zalim [liege|E] ile durumunuzu bilen kadın, Onunla başa çıkmanızda size yardım edeceğine söz veriyor.#!"
agot_sailing_at_sea.0009.d:0 "Biliyorum O sana acı verdi, ama benimle gelebilirsin!"
agot_sailing_at_sea.0009_d_tt:0 "#italic Kadın, sadakatsiz [spouse|E]'ınız için duyduğunuz kalp acısını görebiliyor, kadın sizi Ondan kurtulmak için size yardım teklif ediyor, karşılığında sizinle birlikte olmak istiyor.#!"
agot_sailing_at_sea.0009.e:0 "Güç mü istiyorsun? Çünkü tahta çıkış sıralamasında yükselmek #italic kolay #! olabilir."
agot_sailing_at_sea.0009_e_tt:0 "#italic Hırsınızı gören kadın, hanedan miras sıralamanızı sizin lehinize değiştirmeye yardım edeceğine söz veriyor.#!"
agot_sailing_at_sea.0009.f:0 "İkimiz de senin hakkında kötü düşündüklerini biliyoruz, bırak sana yardım edeyim..."
agot_sailing_at_sea.0009_f_tt:0 "#italic Sizin hakkınızda nasıl konuştuklarını gören kadın, aileniz içindeki miras sıralamanızı değiştirmenize yardım edeceğine söz veriyor.#"
agot_sailing_at_sea.0009.g:0 "Seni rahatsız ediyor, değil mi? Her köşe başında rakipler..."
agot_sailing_at_sea.0009_g_tt:0 "#italic Kadın, [rival|E]'nızdan kurtulma sözü veriyor!#"
agot_sailing_at_sea.0009.h:0 "Buradan gitmem gerek!"
agot_sailing_at_sea.0009_h_tt:0 "#italic Kadını ve vaatlerini geride bırakıyorsunuz.\n#"

agot_sailing_at_sea.0010.t:0 "Bu... Denizkızı mı?"
agot_sailing_at_sea.0010.desc:0 "Eğilip kadının elini tuttuğunuzda, sizi aniden suya çekiyor ve denizin dibine sürüklemeye başlıyor. Onun kavrayışına karşı mücadele ediyorsunuz, ama nafile. Etrafınıza baktığınızda, mürettebatınızın geri kalanının da aynı numaraya geldiğini fark ediyorsunuz — Denizkızları tekneyi çevrelemiş, onları suyun altına çekiyor.\n\nDenizkızı'nın pençesinden kurtulmak için var gücünüzle savaşıyorsunuz, ama nafile. Denizin derinliklerine doğru gittikçe aşağı çekiliyorsunuz ve eğer çabuk bir şey yapmazsanız, günlerinizin geri kalanını Denizkızı'nın esiri olarak geçireceğinizi biliyorsunuz."
agot_sailing_at_sea.0010.a:0 "'Kurtulmak için son bir çaba sarf ediyorsunuz!'"
agot_sailing_at_sea.0010.a.success:0 "Kurtulmayı başarıyorsunuz ve sandala geri çıkıyorsunuz!"
agot_sailing_at_sea.0010.a.failure:0 "Denizkızı sizi aşağıdaki derinliklere sürüklüyor!"


agot_sailing_at_sea.0011.t:0 "Denizdeki Birçok Yaratık."
agot_sailing_at_sea.0011.desc.dolphins:0 "Geminizin dümeninin arkasında dururken gökyüzü parlak, açık bir mavi ve hava serin ve ferahlatıcı. Rüzgarlar yüzünüze esiyor ve güneş geminizin üzerine parlıyor, her yere sıcak bir parıltı yayıyor. Bir an durup temiz deniz havasını içinize çekiyor ve düşüncelerinize dalıyorsunuz.\n\n#bold;italic *SU SESİ*#!\n\nGemi'nin yan tarafından bir dizi su sıçrama sesi duyuyorsunuz. Korkuluğa doğru ilerleyip aşağı bakıyorsunuz ve şaşkınlığınıza uğruyorsunuz, suda yarışan bir grup yunus görüyorsunuz. Sevimli sesler çıkarıyorlar ve hayatlarının en güzel zamanını geçiriyor gibi görünüyorlar. Bu muhteşem yaratıkların denizde oynaştığını görünce gülümsemeden edemiyorsunuz. \n\nDenizde karşılaştığınız tehlikelerden hoş bir dikkat dağıtıcı ve bu barış ve güzellik anının tadını çıkarmanız gerektiğine karar veriyorsunuz."
agot_sailing_at_sea.0011.desc.whale:0 "Geminizin dümeninin arkasında dururken gökyüzü parlak, açık bir mavi ve hava serin ve ferahlatıcı. Rüzgarlar yüzünüze esiyor ve güneş geminizin üzerine parlıyor, her şeye sıcak bir parıltı yayıyor. Bir an durup temiz deniz havasını içinize çekiyor ve düşüncelerinize dalıyorsunuz.\n\nAniden, geminin yan tarafından büyük bir su sıçraması ve fışkırması oluyor, ardından bir balinanın boynuzu sesi geliyor. Korkuluğa doğru koşup aşağı bakıyorsunuz ve şaşkınlığınıza uğruyorsunuz, bir kambur balinanın zıplamanın ortasında sudan fırladığını görüyorsunuz. \n\nEtkileyici bir manzara ve devasa yaratığa hayran kalmaktan kendinizi alamıyorsunuz."
agot_sailing_at_sea.0011.a:0 "Ne manzaraydı ama!"
agot_sailing_at_sea.0011.b:0 "Mürettebat, hadi bir şarkı söyleyelim!"
agot_sailing_at_sea.0011.c:0 "Lanet olası balina, bu gemiyi senin tabutun yapacağım!" # Mobi Dick Reff Badger
agot_sailing_at_sea.0011.c.success:0 "Balinayı başarıyla yakaladınız!"
agot_sailing_at_sea.0011.c.failure:0 "Balina kaçtı!"
agot_sailing_at_sea.0011.c.injuredsuccess:0 "Bu süreçte yaralanarak balinayı yakaladınız"
agot_sailing_at_sea.0011.c.injuredfailure:0 "Sizi teknenizden atarak kaçan Balina sizi yaraladı"
agot_sailing_at_sea.0011.c.successtt:0 "Balinayı başarıyla yakaladınız"
agot_sailing_at_sea.0011.c.failurett:0 "Balina kaçtı"
agot_sailing_at_sea.0011.c.injuredsuccesstt:0 "Balinayı yakaladınız ama yaralandınız"
agot_sailing_at_sea.0011.c.injuredfailurett:0 "Balina kaçtı ve bu sırada sizi yaraladı"
agot_sailing_at_sea.0011.c.death:0 "Balinayı yakalamaya çalışırken ölüyorsunuz"
agot_sailing_at_sea.0011.c.deathtt:0 "Balina sizi kayalıklara fırlattı"

agot_sailing_at_sea.0012.t:0 "Korsanlar Gemiye Çıkmaya Hazırlanıyor!"
agot_sailing_at_sea.0012.desc:0 "Adamlarıma savunma pozisyonlarını almalarını emrettim, güverteye atlayacak herkesle savaşmaya hazırlar, şövalyelerim ve ben savaşmadan pes etmeyecektik, özellikle de hiçbir Korsan'a karşı değil!\n\nSayıca üstün olmayabiliriz, ama cesaretimiz ve tüm enerjimiz yerindeydi. \n\nKorsanlar yaklaşırken, gemimizin kenarlarına kancalar atarlarken, kılıcımı çektim ve korkulukta durdum; kaptanı gözlerken, adamlarım kendi rakiplerini gözlüyorlardı, kaderlerimizle yüzleşmeye hazırdık. Uzun ve zorlu bir mücadele olacaktı, ama ben hazırdım. Ben bir hayatta kalmıştım."
agot_sailing_at_sea.0012.desc.triedtorun:0 "Adamlarıma elimden gelenin en iyisini emrettim, yelkenleri rüzgarlarla uyum içinde hareket ettirdik, sert dönüşler denedik ve bir fırtınaya doğru ilerleyerek korsanları geride bırakmayı umduk, ama nafileydi. Bize yetişiyorlardı ve yaklaştıkça çığlıklarını ve bağırışlarını duyabiliyordum.\n\nArtık kaçma düşüncesi hüsrandı. Ama şövalyelerim ve ben savaşmadan pes etmeyecektik. Mürettebatıma ve şövalyelerime daha fazla emir yağdırdım, onları gelecek savaşa hazırladım. Sayıca üstün olmayabiliriz, ama cesaretimiz vardı. \n\nKorsanlar yaklaşırken, kılıcımı çektim ve korkulukta durdum; kaptanı gözlerken, adamlarım kendi rakiplerini gözlüyorlardı, kaderlerimizle yüzleşmeye hazırdık. Uzun ve zorlu bir mücadele olacaktı, ama ben hazırdım. Ben bir hayatta kalmıştım."
agot_sailing_at_sea.0012.a:0 "Altınsız bir dünyada, Kahraman olabilirdik!"
agot_sailing_at_sea.0012.tooltip:0 "Karşıdaki geminin kaptanıyla düelloda karşı karşıya gelirken, bir grup şövalyeniz de her biri bir saldırganla tek bir düelloya girecek."
