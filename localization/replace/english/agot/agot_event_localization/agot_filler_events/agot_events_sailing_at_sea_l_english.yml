agot_sailing_at_sea.0001.t:0 "Denizin Gazabı" 

agot_sailing_at_sea.0001.desc:0 "Felaket! Kaptanımız, [current_location.GetName] bölgesinin sakin sularında huzurlu bir yolculuk vadetmişti. Ancak, sanki cüretkar sözleri ve kibri gökleri öfkelendirmişçesine, ufukta aniden bir karanlık çöktü ve gemimiz azgın dalgaların insafına kaldı. \n\nŞiddetli fırtınanın ortasında, şövalyelerimden biri olan [KnightDisaster.GetTitledFirstName] adlı kişinin denize savrulduğunu dehşet içinde izledim!  Korkunç çığlığı, fırtınanın uğultusunu bile yardı.  Uçurum onu yutmak üzereyken çaresizliğini görebiliyordum."
agot_sailing_at_sea.0001.a:0 "Onu Kurtarın!"
agot_sailing_at_sea.0001.a.toast1.t:0 "[KnightDisaster.GetTitledFirstName] Boğuldu!"
agot_sailing_at_sea.0001.a.toast1.d:0 "Kurtarma girişimleri başarısız oldu. [KnightDisaster.GetTitledFirstName] ne yazık ki boğularak can verdi."
agot_sailing_at_sea.0001.b:0 "Zavallı ruh... Tanrıların takdiri anlaşılmazdır." 
#agot_sailing_at_sea.0001.b.tt:0 "PLACEHOLDER"
#agot_sailing_at_sea.0001.c:0 "PLACEHOLDER"
#agot_sailing_at_sea.0001.c.tt:0 "PLACEHOLDER"
