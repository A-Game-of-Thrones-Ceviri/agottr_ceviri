l_english:
  # STRANGE ISLAND 100-107 
 agot_filler_ironislands.001.t: "Garip Bir Ada"
 agot_filler_ironislands.001.desc: "Bir Demirdoğumlunun hayatı sularda geçer, bulduğumuz her yerden alabildiğimiz her şeyi alırız. Zorla elde edebileceğimiz şeyler için altın ödememize gerek yoktur.\n\nBugün, uzakta, daha önce gördüğümü hatırlayamadığım tuhaf bir ada görüyorum. Gemim yaklaştıkça, taşlı kıyılarda bir tapınağın şeklini seçebiliyorum."
 agot_filler_ironislands.001.a: "Terk edilmiş bir tapınak kolayca yağmalanabilir..."
 agot_filler_ironislands.001.a.tt: "Kıyıya doğru yol alıyorsunuz ve hangi konservenin olgunlaştığına bakıyorsunuz."
 agot_filler_ironislands.0011.t: "Garip Bir Ada"
 agot_filler_ironislands.0011.desc: "Terk edilmiş tapınağa yaklaşırken bir şeylerin ters gittiğini hissediyoruz — sanki hava ağır, ama sis belirtisi yok. Bu kötü önsezi hissinden kurtulamıyorum.\n\nNe kadar yaklaşırsak hava o kadar ağırlaşıyor... Sanki korkunç eller kollarımı ve sırtımı çekiyor. #italic İşte bu, daha fazla gidemem,#! Kendi kendime düşünüyorum, topuklarımın üzerinde dönüp gemime geri dönmeden önce.\n\nGemiye tırmanırken adamlarım kıyıdan bana bakıyorlar, ama en azından #bold güvende olduğumu biliyorum#!."
 agot_filler_ironislands.0011.a: "Lanet olsun bu harabelere!"
 agot_filler_ironislands.0011.a.tt: "Bu garip adadan hemen ayrılırsınız, orada hangi büyünün güç barındırdığını asla bilemezsiniz."
 agot_filler_ironislands.0012.t: "Garip Bir Ada"
 agot_filler_ironislands.0012.desc: "Terk edilmiş tapınağa yaklaşırken bir şeylerin ters gittiğini hissediyoruz — sanki hava ağır, ama sis belirtisi yok. Ama adamlarım ve ben devam ediyoruz.\n\nTapınağa giriyoruz; önümüzde devasa bir oda açılıyor. Bir şekilde içerisi daha büyük görünüyor... Her tarafta glif dilinde ürkütücü işaretler var.\n\nAma orada, odanın ortasında, #bold devasa, parlayan bir mücevher duruyor#!."
 agot_filler_ironislands.0012.a: "Ooh, parlak!"
 agot_filler_ironislands.0012.a.tt: "Bu kadar yolu geldin, bulduğunu almanın zamanı geldi."
 agot_filler_ironislands.0012.b: "Burası lanetli..."
 agot_filler_ironislands.0012.b.tt: "Değerli taşı olduğu gibi bırakıp hemen adadan ayrılırsınız."
 agot_filler_ironislands.0013.t: "Garip Bir Ada"
 agot_filler_ironislands.0013.desc: "Yavaşça uyanıyorum, sanki kendi zihnimin yoğun sisi içinde savaşıyormuşum gibi hissediyorum.\n\n#italic Neredeyim?#! Etrafıma bakarken merak ediyorum. Uzakta büyük bir dişi domuzun yanında yalnız bir adam duruyor... Onlara doğru yürümeye başlıyorum, ayaklarım beni kendi başlarına taşıyormuş gibi görünüyor.\n\nYaklaşırken gizemli adam "Oğlum," diye mırıldanıyor. "Seni bekliyordum. Akşam yemeği neredeyse hazır. Yarın hasat başlıyor ve sana ihtiyacım olacak.""
 agot_filler_ironislands.0013.a: "Ne var bunda?"
 agot_filler_ironislands.0013.a.tt: "Yolculuğunuz devam ediyor..."
 agot_filler_ironislands.0013.b: "Bu domuz garip bir şekilde #italic çekici görünüyor?#!"
 agot_filler_ironislands.0013.b.tt: "Seyahatiniz devam ediyor..."
 agot_filler_ironislands.0014.t: "Garip Bir Ada"
 agot_filler_ironislands.0014.desc: "Gözlerim bir kez daha kapalı. Vücudum ağır, zihnim çalkantılı. Kollarımdan aşağı, bacaklarıma akan ve aşağıdaki yere damlayan bir tür #bold sıvısı#! var. Damlacıklar endişelerimi alıp götürüyor gibi görünüyor.\n\nKendi zihnimin derinliklerine daldıkça, huzur ve coşkudan başka bir şey hissetmiyorum...\n\nBirden gözlerim açılıyor ve önümde #bold efendim!#! duruyor"
 agot_filler_ironislands.0014.a: "Açıklayabilirim! #bold Bu gerçekten ben değilim!#!"
 agot_filler_ironislands.0014.a.tt: "Yolculuğunuz devam ediyor..."
 agot_filler_ironislands.0014.b: "Lütfen beni #italic öldür#!."
 agot_filler_ironislands.0014.b.tt: "Yolculuğunuz devam ediyor..."
 agot_filler_ironislands.0015.t: "Garip Bir Ada"
 agot_filler_ironislands.0015.desc: "Bir kez daha uyanıyorum, bu sefer karanlık, serin bir sokakta. Bu liman tanıdık ama bilinmeyen görünüyor. İleriye doğru sadece bir yol var, ana kasaba meydanına. Ayaklarım beni bir kez daha taşıyor...\n\nSokaktan fırladığımda kendimi insanlarla çevrili buluyorum — sıradan insanlar değil, hepsi... #N ben mi?!#!\n\nThey tezahürat ediyor, bana bağırıyor. #bold "Kayıtsızlık ölümdür!"#!"
 agot_filler_ironislands.0015.a: "UMUTSUZLUK ÖLÜMDÜR!"
 agot_filler_ironislands.0015.a.tt: "Siz de onların korosuna katılın."
 agot_filler_ironislands.0015.b: "Bunlar balkabağı mı?"
 agot_filler_ironislands.0015.b.tt: "Biraz dikkatin dağılmış."
 agot_filler_ironislands.0016.t: "Garip Bir Ada"
 agot_filler_ironislands.0016.desc: "Gözlerim sıkıca kapalı, çiçeklerin kokusu beni bir battaniye gibi örtüyor. Ama bir başka koku daha var — tanıdık ama boğucu.\n\nGözlerimi açıyorum ve işte orada. Onun iğrenç varlığını bir mil öteden tanırım. O çirkin, sızlanan, sorunlu, dayanılmaz şeytan..."
 agot_filler_ironislands.0016.a: "Uzak dur, seni kaltak!"
 agot_filler_ironislands.0016.a.tt: "Stresiniz eriyip gidiyor sanki."
 agot_filler_ironislands.0017.t: "Garip Bir Yolculuk"
 agot_filler_ironislands.0017.desc: "Sıçrayarak uyanıyorum. Gemimin güvertesinde yatıyorum, mürettebatım tarafından çevrelenmişim.\n\nGünlerdir tepkisizim, adamlarımdan biri bana söylüyor. Saçma emirler yağdırıyorum, pantolonumu indiriyorum, kendi kendime mırıldanıyorum...\n\nHatta kafamı bir kovayla dövdüm ama aniden kendime geldim! #italic Bir daha ne zaman olacağını kim bilebilir?#!"
 agot_filler_ironislands.0017.a: "Umarım bu son olur."
 agot_filler_ironislands.0017.a.tt: "Ve tüm bunlar olurken, o güzel mücevheri kaybetmiş gibi görünüyorsun!"
 # A Challenge At Sea 200 
 agot_filler_ironislands.002.t: "Denizde Bir Meydan Okuma"
 agot_filler_ironislands.002.desc: "Yolculuğumuza başlayalı çok olmamıştı, karalar uzaklaşmaya başlamıştı ki [mutineer.GetFirstNameNicknamedNoTooltip] küreğini bırakıp bana doğru yürümeye başladı. Gözlerindeki bakıştan bir sorun yaşayacağımızı anlayabiliyorum. Diğer mürettebat üyeleri etrafımızda toplanmaya başladı, bazıları da en az onlar kadar hoşnutsuz görünüyordu"
 agot_filler_ironislands.002.a: "[mutineer.GetFirstNameNoTooltip]'a yerini hatırlat"
 agot_filler_ironislands.002.b: "Şimdi durun bakalım, servetin bir kısmını paylaşalım mı?"
 agot_filler_bribe_challenger.tt: "Eğer yumuşak yoldan giderseniz mürettebatınız size olan saygısını kaybedebilir"
 agot_filler_ironislands.002.c: "Tepki veremeden rakibinize hızla saldırın"
 challenger_intimidation_success.tt: "[mutineer.GetFirstNameNoTooltip] korkutuldu"
 challenger_intimidation_failure.tt: "Korkutmayı başaramıyorsun [mutineer.GetFirstNameNoTooltip]"
 challenger_duel.tt: "@warning_icon!#X Mürettebatı korkutmamak kesinlikle şiddete yol açacaktır"
 # Appeased Warriors 201 
 agot_filler_ironislands.0021.t: "Yatıştırılmış Savaşçılar"
 agot_filler_ironislands.0021.desc: "[mutineer.GetFirstNameNoTooltip] ile başa çıkıldığında durum sakinleşiyor gibi görünüyor. Kalabalık dağılıyor ve takipçileriniz size yenilenmiş bir saygıyla bakıyor."
 agot_filler_ironislands.0021.a: "Bir tehdit daha halledildi."
 # Failed Intimidation 202 
 agot_filler_ironislands.0022.t: "Başarısız Gözdağı"
 agot_filler_ironislands.0022.desc: "[mutineer.GetFirstNameNoTooltip] tehditlerimden en ufak bir endişe duymuyor gibi görünüyor, aslında silahını çekiyor ve bana doğru gelmeye başlıyor!"
 agot_filler_ironislands.0022.a: "Barış asla bir seçenek değildi"
  
 #A Storm of Iron 300-302 
 agot_filler_ironislands.003: "Bir Demir Fırtınası"
 agot_filler_ironislands.003.desc: "İki geminin bir mücadelede olduğunu görmek her zaman güzel bir şeydir. Biz Boğulmuş Tanrı'nın oğulları ekmeyiz; Grönlandlıların yaptığı gibi boş boş oturup biblolar yapmayız. Yağma ederiz, gücümüzün hakkıyla bize ait olanı alırız. Sonuçta, eğer bir adam kendisine değer verdiği şeyi savunamıyorsa, neden onun olsun ki?\n\nVe sanki takdir-i ilahi ile, hafif savunulan bir ticaret filosuna gözlerimizi dikmişiz..."
 agot_filler_ironislands.003.a: "Bizi yaklaştırın, amiral gemilerine çarpın, tam boğazlarına!"
 agot_filler_ironislands.003.a_tt: "Savaşmak!"
 agot_filler_ironislands.003.b: "Boğulmuş Tanrı! Gemilerimizi, baltalarımızı, mızraklarımızı ve kılıçlarımızı yönlendir!"
 agot_filler_ironislands.003.b_tt: "Bizi bu acımasız savaşta doğru yola ilet!"
 agot_filler_ironislands.0031: "Bir Demir Fırtınası"
 agot_filler_ironislands.0031.desc: "Gemimiz öfkeyle yol alıyor! Dalgaların gücü ve oklarımızın kudreti sayesinde, tüccar kadırgasının yan tarafına doğru hızla ilerliyoruz. Yağmacılar kükredi, silahları şarkı söyledi, çeliklerin çeliğe çarpması, Grönlandlılar sığırlar gibi ölürken yavaş yavaş azaldı. İyi savaştılar, ancak her zamanki gibi, Demirdoğumlu savaşçıların kudreti karşısında düştüler.\n\nSavaş sona erdiğinde ve adamların sonuncusu teslim olduğunda, güvertede kaptana doğru yürüdüm, canına kıyılmış bir halde."
 agot_filler_ironislands.0031.a: "Kafasını al; yeni bir dekorasyona ihtiyacım var"
 agot_filler_ironislands.0031.a_tt: "Yakala onu."
 agot_filler_ironislands.0032: "Bir Demir Fırtınası"
 agot_filler_ironislands.0032.desc: "[ship_captain_culture.GetName] kaptanını kırdım. Şimdi bunların hepsi benim elimde."
 agot_filler_ironislands.0032.a: "Boğulmuş Tanrı'ya adakta boğulacağız. Tüm zenginliklerin artık benim."
 agot_filler_ironislands.0032.a_tt: "Demir Bedelini ödedim."
 agot_filler_ironislands.0032.b: "Yağmacı olmak güzeldir."
 agot_filler_ironislands.0032.b_tt: "Belki bunu daha sık yapmalıyım..."
  
 # The Importance of the Iron Price 400-407 
 agot_filler_ironislands.004: "Demir Fiyatının Önemi"
 agot_filler_ironislands.004.desc: "Yerel rahibiniz size kötü haber getirdi: yağmacılarınızdan biri kendini zenginliklere - kendi bıçağıyla düşürmediği insanların zenginliklerine - bürüdü. Demir Bedel'i terk etti ve geleneklerimizi lekeledi. Rahip onun dışlanmasını istiyor."
 agot_filler_ironislands.004.a: "Onunla mantıklı bir şekilde konuşmaya çalışacağım."
 agot_filler_ironislands.004.a_tt: "Ah, gençliğin deliliği."
 agot_filler_ironislands.004.b: "Bu gemide bunu yapamayacak. Gidiyor."
 agot_filler_ironislands.004.b_tt: "Bu disiplin gerektirir."
 agot_filler_ironislands.0041: "Demir Fiyatının Önemi"
 agot_filler_ironislands.0041.desc: "Marq kamaranıza girdiğinde, ona ısrarla oturmasını söylersiniz. Sonra, ona kazandığınızı kazanmanın önemini, her mücevher, her tuz karısı ve kazandığınız her ganimet için bedel ödemenin sizi gerçek bir Demirdoğumlu olarak şekillendirmeye yardımcı olduğunu dikkatlice açıklarsınız."
 agot_filler_ironislands.0041.a: "Dinlediğiniz için teşekkür ederim. Umarım sözlerim bugün deniz kadar berraktı. Aksi takdirde sonuçları olacaktır."
 agot_filler_ironislands.0041.a_tt: "Umarım hatırlar."
 agot_filler_ironislands.0041.b: "Yaptıklarınızı mürettebata bildirmenizi dilerim. Örnek oluşturmak."
 agot_filler_ironislands.0041.b_tt: "Marq bundan hoşlanmayabilir."
 agot_filler_ironislands.0042: "Demir Fiyatının Önemi"
 agot_filler_ironislands.0042.desc: "Marq, birkaç fahişe ve arkadaşlarıyla bir sokakta, kendini toplum içinde rezil ediyor. Seni fark ettiğinde, sana "küstah domuz" diyor ve şerefinle dalga geçiyor."
 agot_filler_ironislands.0042.a: "Az önce bana ne dedin?"
 agot_filler_ironislands.0042.a_tt: "Saygıyı öğreneceksin evlat!"
 agot_filler_ironislands.0044: "Demir Fiyatının Önemi"
 agot_filler_ironislands.0044.desc: "Rahibin sana şarap getirmesi gerekiyordu ve odasına gittiğinde onu kanlar içinde ölü buldun."
 agot_filler_ironislands.0044.a: "Bunun arkasında kim olabilir?"
 agot_filler_ironislands.0044.a_tt: "Hımmm..."
 agot_filler_ironislands.0044.b: "Marq'ı yakalayın. Boğulmuş Tanrı'nın şerefine onu boğacağız."
 agot_filler_ironislands.0044.b_tt: "Boğulmuş Tanrı onu yargılayacak."
 agot_filler_ironislands.0045: "Demir Fiyatının Önemi"
 agot_filler_ironislands.0045.desc: "Marq sıraya girdi. Adamlarınız güç kullanmanıza ve dini gelenekleri uygulamanıza saygı duyuyor gibi görünüyor."
 agot_filler_ironislands.0045.a: "Bu onları hizaya sokacaktır."
 agot_filler_ironislands.0045.a_tt: "Umutla."
 agot_filler_ironislands.0046: "Demir Fiyatının Önemi"
 agot_filler_ironislands.0046.desc: "Tavernada bira içerken, Marq ve birkaç adamı ellerinde kanlı bıçaklarla içeri daldılar. "Sessiz kalmalı ve altınla istediğimi yapmama izin vermeliydin, [GetPlayer.GetName].""
 agot_filler_ironislands.0046.a: "Çıkış yolu yok. Hayatım için savaşmalıyım."
 agot_filler_ironislands.0046.a_tt: "Çok kasvetli görünüyor..."
 agot_filler_ironislands.0047: "Demir Fiyatının Önemi"
 agot_filler_ironislands.0047.desc: "Rakiplerim ölü ve kanlar içinde yatıyordu. Tavernayı tamamen berbat ettim. Neyse ki barmen, beni lord olarak tanıyıp, katıldı ve Marq'ın uşaklarından birinin kafasına bir şişeyle vurdu."
 agot_filler_ironislands.0047.a: "Zahmetine karşılık, iyi adam."
 agot_filler_ironislands.0047.a_tt: "Cömert olmak harika."
  
  #Thrall House No More - used to remove Thrall House dynasty modifier once criteria has been meet 
 agot_filler_ironislands.005.t: "Artık Esaret Evi Değiliz!"
 agot_filler_ironislands.005.desc: "Diğerlerinin kadehlerini kaldırıp daha itibarlı Demirdoğumlu evlerin, benimkinden daha zayıf olanların isimlerini haykırmasını dinliyorum. Kendi kadehimi alıp havaya kaldırıyorum ve kendi evimin ismini haykırıyorum.\n\nBeklendiği gibi, bazıları, kadehlerinin dibinde olanlar veya bana sadık olanlar; diğerleri sanki hiçbir şey söylememişim gibi davranıyor. Ama caydırılamıyorum. "Benim evim Demir Adaları'nın güçlüleri arasında sayılmıyor mu?" Kimse buna itiraz etmez.\n\n"Ben, babam ve ondan öncekiler, sizin ve sizinkilerin yanında savaşmadık mı?" Bunu kimse inkar edemez.\n\n"Benim hanedanım Gri Kral'dan geldiğini iddia etmiyor; atalarımın köle ve tuz karısı olduğu iyi bilinir. Yine de bayraklarımız Grönlandlılara korku salıyor, kanımız savunmasında Demir Adaları'nı lekeliyor! Size soruyorum, hanedanım köle olmaktan daha fazlası olarak kabul edilmek için demir bedelini ödemedi mi? Döktüğümüz kan, hanedanlığımızdan bulaşan lekeyi temizlemedi mi?"\n\nSözlerimin etki ettiğini biliyordum — büyük ve küçük tüm Demirdoğumlu hanedanlarından adamlar kadehlerini kaldırıp hanedanımı çağırdılar."
 agot_filler_ironislands.005.a: "Esaret lekesi gitti."
 agot_filler_ironislands.005.a_tt: "Bugünden sonra Demir Adalar'daki hiç kimse bir daha evinizin kökenine bakmayacak."
  
  
  #A child has paid the gold price 
 agot_filler_ironislands.006.t: "Bir Fahişe Gibi Süslenmiş"
 agot_filler_ironislands.006.desc: "Danışmanlarımla yaptığım bir toplantıdan büyük salonuma döndüğümde, ortasında [gold_price.Custom('DaughterSon')] [gold_price.GetName]'imin olduğu bir gürültü vardı. [gold_price.GetSheHe|U], çeşitli ipekler ve mücevherler giymiş, kahkaha atan yalakaların girdabının merkezindeydi. Çocuğum bir şaka anlatıyor ve onlar da Arbor altını ve Dorne kırmızısıyla dolu kadehlerinin üzerinde tekrar kıkırdıyorlardı. Sonra içlerinden biri köşede gizlendiğimi fark ediyor ve kahkaha odadan kayboluyor.\n\n"Merhaba [ROOT.Char.GetMotherFather]," [gold_price.GetName] hıçkırıyor ve [gold_price.Custom('quirk_pos_present')]. "Bir içki ister misin?""
 agot_filler_ironislands.006.a: "Bu süs eşyalarının demir bedelini ödedin mi?"
 agot_filler_ironislands.006.b: "Eski Yollar gerçek kurallardan ziyade yol gösterici ilkelere benziyor."
 agot_filler_ironislands.006.c: "[gold_price.GetHerHis] akciğerlere deniz tuzu koymak böyle bir profilgate için tek çaredir"
 agot_filler_ironislands.006.d: "Şu muhteşem ipeklere bir bakın!"
  
  #A thrall child shows promise 
 agot_filler_ironislands.007.t: "Köle Doğumlu Demirdoğumlu"
 agot_filler_ironislands.007.desc: "[birthplace.GetNameNoTier]'dan bir kölenin oğlu, bir Demirdoğumlu olarak inanılmaz bir gelecek gösteriyor. En iyi yağmacılarımızdan biri beni rıhtıma götürene ve bunu kendi gözlerimle görene kadar buna neredeyse inanamadım.\n\nGenç [thrall.Custom('GirlBoy')] bir madencinin çocuğuydu, ancak [thrall.GetSheHe]'nin bir denizcinin denizciliğini iki kez gösterdiği bir balıkçı teknesine çırak olarak verildi [thrall.GetHerHis] yıl. [thrall.GetSheHe]'nin direklere tırmanmasını, yelkenleri çekip toparlamasını, ipleri birleştirmesini ve hatta sahte bir parmak dansında biraz beceri göstermesini izledim. Doğru Ünvanla, [thrall.GetName] kıyı boyunca tüm Grönlandlıların fısıltıyla söylediği bir isim olabilirdi."
 agot_filler_ironislands.007.a: "[thrall.GetSheHe|U] iyi bir tutucu olacaktır."
 agot_filler_ironislands.007.b: "[thrall.GetSheHe|U] bir gece bir kıza bıraktığım başıboş bir tohum olmalı!"
 agot_filler_ironislands.007.b.tt_child: "Her çocuk"
 agot_filler_ironislands.007.c: "Boğulmuş Tanrı'nın değerli öğrencilere ihtiyacı var!"
 agot_filler_ironislands.007.c.tt: "Çocuğu rahipler başlatacak."
 agot_filler_ironislands.007.d: "Güzel bir gösteri, ama sarayımda bir köle yavrusu yetiştirmeyeceğim."
  
