l_english:
#mustafa
# STRANGE ISLAND 100-107
agot_filler_ironislands.001.t:0 "Tuhaf Bir Ada"
agot_filler_ironislands.001.desc:0 "Bir Demirdoğumlunun hayatı sularda geçer, bulabildiğimiz her yerden alabildiğimizi alırız. Güçle talep edebileceğimiz şey için altınla ödememiz gerekmez.\n\nBugün, uzakta, daha önce hiç görmediğim tuhaf bir ada görüyorum. Gemim yaklaştıkça, taşlı kıyılarda bir tapınağın şeklini seçebiliyorum."
agot_filler_ironislands.001.a:0 "Terk edilmiş bir tapınak kolayca yağmalanabilir..."
agot_filler_ironislands.001.a.tt:0 "Kıyıya doğru yol alır ve alınabilecek olgun şeyleri görürsünüz."
agot_filler_ironislands.0011.t:0 "Tuhaf Bir Ada"
agot_filler_ironislands.0011.desc:0 "Terk edilmiş tapınağa yaklaşırken, bir şeylerin ters gittiğini hissediyorum - sanki sis olmasa da havanın kendisi ağırlaşıyor gibi. Bu önsezi hissini üzerimden atamıyorum.\n\nNe kadar yaklaşırsak, hava o kadar ağırlaşıyor... Sanki hayalet eller kollarımı ve sırtımı çekiyor gibi. #italic İşte bu kadar, daha fazla ilerleyemem#! kendi kendime düşünüyorum, topuklarımın üzerine dönüp gemiye geri koşmadan önce.\n\nAdamlarım kıyıdan gemiye tırmanırken bana bakakalıyorlar ama en azından #bold güvende#! olduğumu biliyorum."
agot_filler_ironislands.0011.a:0 "Lanet olsun bu harabelere!"
agot_filler_ironislands.0011.a.tt:0 "Hemen tuhaf adadan ayrılıyorsunuz, orada hangi büyünün gücünü tuttuğunu asla bilemeyeceksiniz."
agot_filler_ironislands.0012.t:0 "Tuhaf Bir Ada"
agot_filler_ironislands.0012.desc:0 "Terk edilmiş tapınağa yaklaşırken, bir şeylerin ters gittiğini hissediyorum - sanki sis olmasa da havanın kendisi ağırlaşıyor gibi. Ama adamlarım ve ben ilerlemeye devam ediyoruz.\n\nTapınağa giriyoruz; önümüzde devasa bir oda açılıyor. Her nasılsa içerisi daha büyük görünüyor... Her yerde hiyeroglif bir dilde ürkütücü işaretler var.\n\nAma orada, odanın ortasında, #bold devasa, parlayan bir mücevher#! duruyor."
agot_filler_ironislands.0012.a:0 "Ooh, parlıyor!"
agot_filler_ironislands.0012.a.tt:0 "Bu kadar yolu geldin, bulduğunu alma zamanı."
agot_filler_ironislands.0012.b:0 "Bu yer lanetli..."
agot_filler_ironislands.0012.b.tt:0 "Değerli taşı rahatsız etmeden bırakıyor ve hemen adadan ayrılıyorsunuz."
agot_filler_ironislands.0013.t:0 "Tuhaf Bir Ada"
agot_filler_ironislands.0013.desc:0 "Yavaşça uyanıyorum, sanki kendi zihnimin yoğun bir sisinden geçiyormuşum gibi hissediyorum.\n\n#italic Neredeyim ben#! etrafıma bakarken merak ediyorum. Uzakta büyük bir dişi domuzun yanında yalnız bir adam duruyor... Ayaklarım beni kendi kendine taşıyor gibi onlara doğru yürümeye başlıyorum.\n\n"Oğlum," diyor gizemli adam yaklaşırken. "Seni bekliyordum. Akşam yemeği neredeyse hazır. Yarın hasat başlıyor ve sana ihtiyacım olacak.""
agot_filler_ironislands.0013.a:0 "Ne oluyor...?"
agot_filler_ironislands.0013.a.tt:0 "Yolculuğunuz devam ediyor..."
agot_filler_ironislands.0013.b:0 "O domuz tuhaf bir şekilde #italic çekici#! görünüyor"
agot_filler_ironislands.0013.b.tt:0 "Yolculuğunuz devam ediyor..."
agot_filler_ironislands.0014.t:0 "Tuhaf Bir Ada"
agot_filler_ironislands.0014.desc:0 "Gözlerim bir kez daha kapalı. Vücudum ağır, zihnim huzursuz. Bir çeşit #bold sıvı#! kollarımdan aşağı, bacaklarıma doğru akıyor ve aşağıdaki yere damlıyor. Damlacıklar endişelerimi alıp götürüyor gibi görünüyor.\n\nKendi zihnime daha da daldıkça, huzur ve coşkudan başka bir şey hissetmiyorum...\n\nAniden gözlerim açılıyor ve karşımda #bold hükümdarım#! duruyor!"
agot_filler_ironislands.0014.a:0 "Açıklayabilirim! #bold Bu gerçek ben değilim!#! "
agot_filler_ironislands.0014.a.tt:0 "Yolculuğunuz devam ediyor..."
agot_filler_ironislands.0014.b:0 "Lütfen beni #italic öldür#!."
agot_filler_ironislands.0014.b.tt:0 "Yolculuğunuz devam ediyor..."
agot_filler_ironislands.0015.t:0 "Tuhaf Bir Ada"
agot_filler_ironislands.0015.desc:0 "Bir kez daha uyanıyorum, bu sefer karanlık, serin bir sokakta. Bu liman tanıdık ama bilinmiyor. İleriye doğru tek bir yol var, ana şehir meydanına. Ayaklarım beni bir kez daha taşıyor...\n\nAra sokaktan çıktığımda kendimi insanlarla çevrili buluyorum - sıradan insanlar değil, hepsi... #N ben#! gibi görünüyor.\n\nTezahürat yapıyorlar, bana bağırıyorlar. #bold "Apatinin Ölüm!"#!"
agot_filler_ironislands.0015.a:0 "UMUTSUZLUK ÖLÜMDÜR!"
agot_filler_ironislands.0015.a.tt:0 "Onların korosuna katılıyorsunuz."
agot_filler_ironislands.0015.b:0 "Bunlar balkabağı mı?"
agot_filler_ironislands.0015.b.tt:0 "Biraz dikkatiniz dağılmış."
agot_filler_ironislands.0016.t:0 "Tuhaf Bir Ada"
agot_filler_ironislands.0016.desc:0 "Çiçek kokusu beni bir battaniye gibi örterken gözlerim sıkıca kapalı. Ama başka bir koku da var - tanıdık ama baygın.\n\nGözlerimi açıyorum ve işte orada. Onun iğrenç varlığını bir mil öteden tanıyabilirim. O çirkin, sızlanan, baş belası, dayanılmaz şeytan..."
agot_filler_ironislands.0016.a:0 "Defol git, seni kaltak!"
agot_filler_ironislands.0016.a.tt:0 "Stresiniz eriyip gidiyor gibi görünüyor."
agot_filler_ironislands.0017.t:0 "Tuhaf Bir Yolculuk"
agot_filler_ironislands.0017.desc:0 "Sıçrayarak uyanıyorum. Gemimin güvertesinde yatıyorum, mürettebatımla çevriliyim.\n\nGünlerdir tepkisizmişim, adamlarımdan biri bana söylüyor. Saçma sapan emirler yağdırıyormuşum, pantolonumu indiriyormuşum, kendi kendime mırıldanıyormuşum...\n\nHatta kafamda bir kova ile kendimi dövmüşüm, ama aniden kendime gelmişim! #italic Bir daha ne zaman olabileceğini kim bilir?#!"
agot_filler_ironislands.0017.a:0 "Umarım son olur."
agot_filler_ironislands.0017.a.tt:0 "Ve tüm bunlar boyunca, o güzel mücevheri kaybetmiş gibi görünüyorsunuz!"
# A Challenge At Sea 200
agot_filler_ironislands.002.t:0 "Denizde Bir Meydan Okuma"
agot_filler_ironislands.002.desc:0 "Yolculuğumuza başlayalı çok olmadı, kara ufukta kaybolmaya başlıyor ki [mutineer.GetFirstNameNicknamedNoTooltip] küreğini bırakıp bana doğru yürümeye başlıyor. Gözlerindeki bakıştan bir sorun yaşayacağımızı anlayabiliyorum. Diğer mürettebat üyeleri etrafta toplanmaya başlıyor, bazıları aynı derecede hoşnutsuz görünüyor"
agot_filler_ironislands.002.a:0 "[mutineer.GetFirstNameNoTooltip]'a yerini hatırlat"
agot_filler_ironislands.002.b:0 "Dur bakalım, biraz servet paylaşmaya ne dersin?"
agot_filler_bribe_challenger.tt:0 "Kolay yolu seçerseniz mürettebatınız size olan saygısını kaybedebilir"
agot_filler_ironislands.002.c:0 "Tepki veremeden meydan okuyanı hemen yere ser"
challenger_intimidation_success.tt:0 "[mutineer.GetFirstNameNoTooltip] gözdağı verildi"
challenger_intimidation_failure.tt:0 "[mutineer.GetFirstNameNoTooltip]'a gözdağı vermede başarısız oldunuz"
challenger_duel.tt:0 "@warning_icon!#X Mürettebata gözdağı vermede başarısız olmak kesinlikle şiddete yol açacaktır"
# Appeased Warriors 201
agot_filler_ironislands.0021.t:0 "Yatıştırılan Savaşçılar"
agot_filler_ironislands.0021.desc:0 "[mutineer.GetFirstNameNoTooltip] ile başa çıkıldığında durum yatışmış görünüyor. Kalabalık dağılıyor ve takipçileriniz size yeni bir saygı ile bakıyor."
agot_filler_ironislands.0021.a:0 "Bir tehdit daha bertaraf edildi."
# Failed Intimidation 202
agot_filler_ironislands.0022.t:0 "Başarısız Gözdağı"
agot_filler_ironislands.0022.desc:0 "[mutineer.GetFirstNameNoTooltip] tehditlerimden zerre kadar endişelenmiş görünmüyor, hatta silahını çekip bana doğru gelmeye başlıyor!"
agot_filler_ironislands.0022.a:0 "Barış asla bir seçenek değildi"

#A Storm of Iron 300-302
agot_filler_ironislands.003:0 "Demirden Bir Fırtına"
agot_filler_ironislands.003.desc:0 "İki geminin bir düelloda olması her zaman güzel bir manaradır. Biz Boğulmuş Tanrı'nın oğulları ekmeyiz; Yeşillerin yaptığı gibi boş boş oturup ıvır zıvır üretmeyiz. Yağmalar, gücümüzün hakkı olanı alırız. Ne de olsa, bir adam değer verdiği şeyi savunamıyorsa, neden onun olsun?\n\nVe sanki kaderin cilvesiymiş gibi, hafifçe savunulan bir tüccar filosuna gözümüzü dikmiştik..."
agot_filler_ironislands.003.a:0 "Yaklaşın, amiral gemilerine vurun, doğruca boğazlarına!"
agot_filler_ironislands.003.a_tt:0 "Savaşa!"
agot_filler_ironislands.003.b:0 "Boğulmuş Tanrı! Gemilerimize, baltalarımıza, mızraklarımıza ve kılıçlarımıza rehberlik et!"
agot_filler_ironislands.003.b_tt:0 "Bize vahşi savaşta rehberlik et!"
agot_filler_ironislands.0031:0 "Demirden Bir Fırtına"
agot_filler_ironislands.0031.desc:0 "Gemimiz öfkeyle ilerliyor! Dalgaların gücü ve ok yaylım ateşlerimizin kudretiyle, tüccar kadırgasının yan tarafını yırtarak geliyoruz. Akıncılar kükrer, silahları şarkı söyler, çeliğin çeliğe çarpması, Yeşiller oldukları sığırlar gibi ölürken yavaşça yok oluyor. İyi savaştılar, ama her zaman olduğu gibi, Demirdoğumlu savaşçıların kudreti karşısında düşüyorlar.\n\nSavaş sona erdiğinde ve son adamlar teslim olduğunda, canı burnunda dövülen kaptana doğru güvertede yürüyorum."
agot_filler_ironislands.0031.a:0 "Kafasını alın; yeni bir dekorasyona ihtiyacım var."
agot_filler_ironislands.0031.a_tt:0 "Yakalayın onu."
agot_filler_ironislands.0032:0 "Demirden Bir Fırtına"
agot_filler_ironislands.0032.desc:0 "[ship_captain_culture.GetName] kaptanını alt ettim. Şimdi tüm bunlar benim almam için."
agot_filler_ironislands.0032.a:0 "Seni Boğulmuş Tanrı'ya adak olarak boğacağız. Tüm zenginliklerin artık benim."
agot_filler_ironislands.0032.a_tt:0 "Demir Bedeli'ni ödedim."
agot_filler_ironislands.0032.b:0 "Akıncı olmak güzeldir."
agot_filler_ironislands.0032.b_tt:0 "Belki bunu daha sık yapmalıyım..."

# The Importance of the Iron Price 400-407
agot_filler_ironislands.004:0 "Demir Bedeli'nin Önemi"
agot_filler_ironislands.004.desc:0 "Yerel rahibiniz size kötü bir haber getirdi: akıncılarınızdan biri kendini zenginliklere boğmuş - kendi kılıcıyla devirmediği adamların zenginliklerine. Demir Bedeli'ni terk etmiş ve geleneklerimizi kirletmiş. Rahip onun dışlanmasını istiyor."
agot_filler_ironislands.004.a:0 "Onunla mantıklı bir şekilde konuşmayı deneyeceğim."
agot_filler_ironislands.004.a_tt:0 "Ah, gençliğin aptallığı."
agot_filler_ironislands.004.b:0 "Bu gemide olmayacak. Defolup gidiyor."
agot_filler_ironislands.004.b_tt:0 "Bu disiplin gerektirir."
agot_filler_ironislands.0041:0 "Demir Bedeli'nin Önemi"
agot_filler_ironislands.0041.desc:0 "Marq kamaranıza geldiğinde, iddialı bir şekilde oturmasını söylüyorsunuz. Sonra, ona dikkatlice aldığınız şeyleri hak etmenin önemini, her mücevher, her tuzkarısı ve kazandığınız her ganimet parçasının bedelini ödemenin sizi gerçek bir Demirdoğumlu yapmaya yardımcı olduğunu açıklıyorsunuz."
agot_filler_ironislands.0041.a:0 "Dinlediğin için teşekkürler. Umarım sözlerimi bugünkü deniz kadar net ifade edebilmişimdir. Aksi takdirde sonuçları olacaktır."
agot_filler_ironislands.0041.a_tt:0 "Umarım hatırlar."
agot_filler_ironislands.0041.b:0 "Eylemlerini mürettebata bildirmeni istiyorum. Örnek teşkil etmesi için."
agot_filler_ironislands.0041.b_tt:0 "Marq bundan hoşlanmayabilir."
agot_filler_ironislands.0042:0 "Demir Bedeli'nin Önemi"
agot_filler_ironislands.0042.desc:0 "Marq, bazı fahişeler ve arkadaşlarıyla bir ara sokakta, kendini halka açık bir şekilde rezil ediyor. Sizi fark ettiğinde, onurunuzu alaya alarak size "ukala domuz" diyor."
agot_filler_ironislands.0042.a:0 "Bana ne dedin sen?!"
agot_filler_ironislands.0042.a_tt:0 "Saygıyı öğreneceksin evlat!"
agot_filler_ironislands.0044:0 "Demir Bedeli'nin Önemi"
agot_filler_ironislands.0044.desc:0 "Rahibinizin size biraz şarap getirmesi gerekiyordu ve onun odasına gittiğinizde, onu bir kan gölü içinde ölü buluyorsunuz."
agot_filler_ironislands.0044.a:0 "Bunun arkasında kim olabilir?"
agot_filler_ironislands.0044.a_tt:0 "Hmmm..."
agot_filler_ironislands.0044.b:0 "Marq'ı yakalayın. Onu Boğulmuş Tanrı'ya adak olarak boğacağız."
agot_filler_ironislands.0044.b_tt:0 "Boğulmuş Tanrı onu yargılayacak."
agot_filler_ironislands.0045:0 "Demir Bedeli'nin Önemi"
agot_filler_ironislands.0045.desc:0 "Marq hizaya geldi. Adamlarınız, güç kullanımınıza ve dini gelenekleri uygulama şeklinize saygı duyuyor gibi görünüyor."
agot_filler_ironislands.0045.a:0 "Bu onları hizaya sokacak."
agot_filler_ironislands.0045.a_tt:0 "Umarım."
agot_filler_ironislands.0046:0 "Demir Bedeli'nin Önemi"
agot_filler_ironislands.0046.desc:0 "Tavernada bir bira keyfi yaparken, Marq ve birkaç haydutu ellerinde kanlı kılıçlarla içeri dalıyorlar. "Sessiz kalıp altını kullanmama izin vermelisin, [GetPlayer.GetName]."
agot_filler_ironislands.0046.a:0 "Çıkış yok. Hayatım için savaşmalıyım."
agot_filler_ironislands.0046.a_tt:0 "Kötü görünüyor..."
agot_filler_ironislands.0047:0 "Demir Bedeli'nin Önemi"
agot_filler_ironislands.0047.desc:0 "Rakiplerim ölü ve kanlar içinde yatıyor. Tavernaya tam bir karmaşa yarattım. Neyse ki, beni lord olarak tanıyan barmen katıldı ve Marq'ın uşaklarından birinin kafasına bir şişeyle vurdu."
agot_filler_ironislands.0047.a:0 "Zahmetin için, iyi adam."
agot_filler_ironislands.0047.a_tt:0 "Cömert olmak harika."

#Thrall House No More - used to remove Thrall House dynasty modifier once criteria has been meet
agot_filler_ironislands.005.t:0 "Artık Bir Köle Hanedanı Değil!"
agot_filler_ironislands.005.desc:0 "Diğerlerinin kadehlerini kaldırıp daha saygın Demirdoğumlu hanedanlarının adlarını, birçoğu benimkinden daha zayıf olanları haykırmalarını dinliyorum. Kendi kadehimi alıp havaya kaldırıyorum ve kendi hanedanımın adını haykırıyorum.\n\nBeklendiği gibi, bazıları karşılık veriyor, sarhoş olanlar veya bana sadık olanlar; diğerleri hiçbir şey söylememişim gibi davranıyorlar. Ama caydırılmıyorum. "Benim hanedanım Demir Adaları'nın güçlüleri arasında sayılmıyor mu?" Hiç kimse buna itiraz etmez.\n\n"Ben, babam ve ondan öncekiler, sizinle ve sizinkilerle birlikte yağmalamadık mı ve savaşmadık mı?" Hiç kimse bunu inkar etmez.\n\n"Benim hanedanım Gri Kral'dan geldiğini iddia etmiyor; atalarımın köle ve tuzkarısı olduğu iyi bilinir. Yine de sancaklarımız Yeşillerin yüreğine korku salıyor, kanımız Demir Adaları'nı savunurken lekeler bırakıyor! Size soruyorum, benim hanedanım kölelerden daha fazlası olarak kabul edilmek için demir bedelini ödemedi mi? Döktüğümüz kan, hanedanımızdan lekeyi temizlemedi mi?"\n\nSözlerimin etkili olduğunu biliyordum - çünkü büyük ve küçük tüm Demirdoğumlu hanedanlarından adamlar kadehlerini kaldırıp benim hanedanımın adını haykırdılar."
agot_filler_ironislands.005.a:0 "Köleliğin lekesi gitti."
agot_filler_ironislands.005.a_tt:0 "Bugünden sonra, Demir Adaları'nda kimse artık kökenleri nedeniyle hanedanınıza tepeden bakmayacak."


#A child has paid the gold price
agot_filler_ironislands.006.t:0 "Bir Fahişe Gibi Süslü"
agot_filler_ironislands.006.desc:0 "Danışmanlarımla yaptığım bir toplantıdan büyük salonuma döndüğümde, gürültülü bir kalabalığın ortasında [gold_price.Custom('KızımOğlum')] [gold_price.GetName] vardı. [gold_price.GetSheHe|U], çeşitli ipekler ve mücevherler giymiş, kahkaha atan dalkavukların ortasında dönüyordu. Çocuğum bir şaka yapıyor ve onlar Arbor altını ve Dorne kırmızısıyla dolu kadehlerinin üzerinden tekrar kıkırdıyorlar. Sonra içlerinden biri köşede gizlendiğimi fark ediyor ve odadaki kahkahalar ölüyor.\n\n"Merhaba [ROOT.Char.GetMotherFather]," [gold_price.GetName] hıçkırıyor ve [gold_price.Custom('quirk_pos_present')]. "Bir içki ister misin?""
agot_filler_ironislands.006.a:0 "Bu süsler için demir bedelini ödedin mi?"
agot_filler_ironislands.006.b:0 "Eski Gelenekler, gerçek kurallardan daha çok birer kılavuz gibidir."
agot_filler_ironislands.006.c:0 "[gold_price.GetHerHis] ciğerlerindeki deniz tuzu, böylesine savurganlığa tek çaredir."
agot_filler_ironislands.006.d:0 "Şu muhteşem ipeklere bakın!"

#A thrall child shows promise
agot_filler_ironislands.007.t:0 "Köle Doğumlu Demirdoğumlu"
agot_filler_ironislands.007.desc:0 "[birthplace.GetNameNoTier]'dan bir kölenin oğlu, bir Demirdoğumlu olarak inanılmaz bir gelecek vaat ediyor. En iyi akıncılarımızdan biri beni rıhtımlara götürüp kendi gözlerimle görene kadar buna pek inanmamıştım.\n\nGenç [thrall.Custom('KızOğlan')] bir madencinin çocuğu olarak doğmuş, ancak yıllarının iki katı deneyimli bir denizcinin denizcilik becerisini gösterdiği bir balıkçı teknesinde çıraklık yapmış. [thrall.GetSheHe] direklere tırmanırken, yelkenleri çekip toplarken, halatları eklerken ve hatta alaycı bir parmak dansında küçük bir beceri gösterirken izledim. Doğru yönlendirmeyle, [thrall.GetName], sahil boyunca tüm Yeşillerin fısıltıyla konuştuğu bir isim olabilir."
agot_filler_ironislands.007.a:0 "[thrall.GetSheHe|U] iyi bir hizmetkar olacak."
agot_filler_ironislands.007.b:0 "[thrall.GetSheHe|U], bir gece bir fahişeye bıraktığım başıboş bir tohum olmalı!"
agot_filler_ironislands.007.b.tt_child:0 "Her çocuk"
agot_filler_ironislands.007.c:0 "Boğulmuş Tanrı'nın değerli müritlere ihtiyacı var!"
agot_filler_ironislands.007.c.tt:0 "Rahipler çocuğu inisiye edecek."
agot_filler_ironislands.007.d:0 "Güzel bir gösteri, ama sarayımda köle dölü yetiştirmeyeceğim."