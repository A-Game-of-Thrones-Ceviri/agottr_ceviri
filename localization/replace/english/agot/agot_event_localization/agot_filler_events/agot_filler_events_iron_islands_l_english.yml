#mustafa++
# STRANGE ISLAND 100-107
agot_filler_ironislands.001.t:0 "Sislerin Ardından Gelen Ganimet"
agot_filler_ironislands.001.desc:0 "Bir Demirdoğumlu, tuzlu suda yoğrulur, hayatını dalgaların kucağında geçirir. Alabildiğimizi alırız, ihtiyacımızı zorla elde ederiz. Altın, zayıfların kullandığı bir araçtır, bizim demirden yumruklarımız varken...\n\nBugün, ufukta beliren sis perdesinin ardından daha önce hiç görmediğim bir ada çıktı. Gemim yaklaştıkça, adanın kayalık kıyılarında yükselen bir tapınağın silüetini seçebiliyorum. Taşları, denizden koparılmış bir yırtıcı canavarın dişleri gibi keskin ve tehditkar görünüyor."
agot_filler_ironislands.001.a:0 "Terk edilmiş bir tapınak... Tanrıların unuttuğu bu yerde hazineler gömülü olabilir." 
agot_filler_ironislands.001.a.tt:0 "Kıyıya doğru yol alır ve ganimet için gözlerinizi dört açarsınız."
agot_filler_ironislands.0011.t:0 "Lanetli Ada"
agot_filler_ironislands.0011.desc:0 "Terk edilmiş tapınağa yaklaştıkça, içimi bir huzursuzluk kapladı. Sanki sisin ötesinde, havanın kendisi bile ağırlaşıyor, üzerime çöküyordu. Bu kötü hissi bir türlü üzerimden atamıyordum.\n\nTapınağa doğru her adımımda, hava daha da boğucu hale geliyordu. Görünmez eller kollarımı ve sırtımı kavramış, beni geriye çekiyormuş gibi hissediyordum. _"İşte bu kadar, daha fazla dayanamıyorum!"_ diye düşündüm ve topuklarımın üzerine dönerek gemiye doğru koşmaya başladım.\n\nAdamlarım, kıyıdan gemiye tırmanırken şaşkınlıkla bana bakıyorlardı. Ama en azından #Bold güvende#! olduğumu biliyordum."
agot_filler_ironislands.0011.a:0 "Denizlerin Tanrıları korusun! Bu harabeler lanetli!"
agot_filler_ironislands.0011.a.tt:0 "Hemen o uğursuz adadan uzaklaşıyorsunuz. Orada hangi karanlık güçlerin gizlendiğini asla bilemeyeceksiniz."
agot_filler_ironislands.0012.t:0 "Gizemli Tapınak"
agot_filler_ironislands.0012.desc:0 "Terk edilmiş tapınağa yaklaştıkça, içimi bir huzursuzluk kapladı. Sanki sisin ötesinde, havanın kendisi bile ağırlaşıyor, üzerime çöküyordu. Ama adamlarım ve ben, Boğulmuş Tanrı'nın verdiği cesaretle, ilerlemeye devam ettik.\n\nTapınağın kapısından içeri girdiğimizde, önümüzde devasa bir oda belirdi. İçerisi, dışarıdan göründüğünden çok daha büyük görünüyordu... Duvarlar, anlamını çözemediğim hiyerogliflerle kaplıydı. Eski bir dilin ürkütücü işaretleri, sanki bizi izliyormuş gibi hissettirdi.\n\nAma orada, odanın tam ortasında, #Bold devasa, parlayan bir mücevher#! duruyordu. Işığı, loş tapınağı mistik bir parıltıyla dolduruyordu."
agot_filler_ironislands.0012.a:0 "Denizlerin lütfu bu! Parlıyor!"
agot_filler_ironislands.0012.a.tt:0 "Bu kadar yolu geldin, bu hazineyi hak ettin. Alma zamanı."
agot_filler_ironislands.0012.b:0 "Bu tapınakta uğursuz bir şeyler var..."
agot_filler_ironislands.0012.b.tt:0 "Değerli taşı rahatsız etmeden bırakıyor ve hemen bu lanetli adadan ayrılıyorsunuz."
agot_filler_ironislands.0013.t:0 "Rüya Gibi Bir Uyanış"
agot_filler_ironislands.0013.desc:0 "Yavaşça gözlerimi açtım. Sanki zihnimin derinliklerindeki yoğun bir sisten kurtulmaya çalışıyordum.\n\n"Neredeyim ben?" diye düşündüm etrafıma bakınırken. Uzakta, devasa bir dişi domuzun yanında yalnız bir adam duruyordu... Ayaklarım sanki kendi kendine hareket ediyormuş gibi, beni onlara doğru götürmeye başladı.\n\n"Oğlum," dedi gizemli adam yaklaşırken. "Seni bekliyordum. Akşam yemeği neredeyse hazır. Yarın hasat başlıyor ve sana ihtiyacım olacak.""
agot_filler_ironislands.0013.a:0 "Ne oluyor burada...?"
agot_filler_ironislands.0013.a.tt:0 "Kaderin yolları tuhaftır..."
agot_filler_ironislands.0013.b:0 "O domuz... _garip bir şekilde çekici_ görünüyor."
agot_filler_ironislands.0013.b.tt:0 "Kaderin yolları tuhaftır..."
agot_filler_ironislands.0014.t:0 "Bilincin Kıyısında"
agot_filler_ironislands.0014.desc:0 "Gözlerim kapalıydı. Vücudum ağır, zihnim huzursuzdu. Bir çeşit #Bold sıvı#! kollarımdan aşağı, bacaklarıma doğru akıyor ve yere damlıyordu. Her damla, sanki endişelerimi de alıp götürüyordu.\n\nKendi bilinç denizimin derinliklerine indikçe, huzur ve coşku hissetmeye başladım...\n\nAniden gözlerim açıldı ve karşımda #Bold hükümdarım#! duruyordu!"
agot_filler_ironislands.0014.a:0 "Efendim! Açıklayabilirim! #Bold Bu gerçek ben değilim!#!"
agot_filler_ironislands.0014.a.tt:0 "Kaderin ağları sıkı sıkıya örülmüştür..."
agot_filler_ironislands.0014.b:0 "Lütfen... _beni öldür_."
agot_filler_ironislands.0014.b.tt:0 "Kaderin ağları sıkı sıkıya örülmüştür..."
agot_filler_ironislands.0015.t:0 "Yankıların Şehri"
agot_filler_ironislands.0015.desc:0 "Bir kez daha gözlerimi açtım. Bu sefer, karanlık ve serin bir sokaktaydım. Liman şehri tanıdık geliyordu ama bir o kadar da yabancıydı. Önümde, ana meydana çıkan tek bir yol vardı. Ayaklarım, sanki bir iradeye sahipmiş gibi, beni oraya doğru götürüyordu...\n\nAra sokaktan çıktığımda, kendimi bir kalabalığın ortasında buldum. Ama bunlar sıradan insanlar değildi, hepsi... #N benim#! gibi görünüyorlardı.\n\nHep bir ağızdan tezahürat yapıyor, bana bağırıyorlardı. #Bold "Apatinin Ölüm!"#!"
agot_filler_ironislands.0015.a:0 "UMUTSUZLUK ÖLÜMDÜR!"
agot_filler_ironislands.0015.a.tt:0 "Onların korosuna katılıyor, içinizdeki öfkeyi haykırıyorsunuz."
agot_filler_ironislands.0015.b:0 "Bunlar... balkabağı mı?"
agot_filler_ironislands.0015.b.tt:0 "Dikkatiniz kolayca dağılıyor."
agot_filler_ironislands.0016.t:0 "Nefret Edilen Kokunun Dönüşü"
agot_filler_ironislands.0016.desc:0 "Çiçeklerin tatlı kokusu beni bir battaniye gibi sarmalarken, gözlerim hala kapalıydı. Ama bir başka koku daha vardı - tanıdık ama hafif... \n\nGözlerimi açtım ve işte oradaydı. O iğrenç varlığı, bir mil öteden bile tanıyabilirdim. O çirkin, sızlanan, baş belası, dayanılmaz şeytan..."
agot_filler_ironislands.0016.a:0 "Defol git başımdan, seni lanet olası cadaloz!"
agot_filler_ironislands.0016.a.tt:0 "Bütün stresinizin uçup gittiğini hissediyorsunuz."
agot_filler_ironislands.0017.t:0 "Kabusun Sonu"
agot_filler_ironislands.0017.desc:0 "Gözlerimi açtığımda, kendi gemimin güvertesinde yatıyordum. Mürettebatım etrafımda toplanmış, endişeyle bana bakıyordu.\n\nGünlerdir tepkisizmişim, adamlarımdan biri anlattı. Saçma sapan emirler yağdırdığımı, pantolonumu indirdiğimi, kendi kendime mırıldandığımı... Hatta kafamda bir kova ile kendimi dövdüğümü, ama sonra aniden kendime geldiğimi söylediler! _"Bir daha ne zaman olabileceğini kim bilir?"_ diye düşündüm ürpererek.
agot_filler_ironislands.0017.a:0 "Umarım son olur."
agot_filler_ironislands.0017.a.tt:0 "Ve tüm bunlar boyunca, o değerli mücevheri kaybetmişsiniz! Denizlerin laneti üzerinize olsun!" 
# A Challenge At Sea 200
agot_filler_ironislands.002.t:0 "Denizin Asi Çocukları"
agot_filler_ironislands.002.desc:0 "Yolculuğumuz yeni başlamıştı, kara ufukta kaybolmaya başlamıştı ki [mutineer.GetFirstNameNicknamedNoTooltip] küreğini bırakıp bana doğru yürümeye başladı. Gözlerindeki bakıştan, bir sorunla karşılaşacağımızı anladım. Diğer mürettebat üyeleri de etrafta toplanmaya başladı, bazıları aynı derecede hoşnutsuz görünüyor, bir fırtına öncesi denizin durgunluğu gibiydi bu."
agot_filler_ironislands.002.a:0 "[mutineer.GetFirstNameNoTooltip] adlı kişiye haddini bildir!"
agot_filler_ironislands.002.b:0 "Dur bakalım [mutineer.GetFirstNameNicknamedNoTooltip], biraz ganimet paylaşmaya ne dersin?"
agot_filler_bribe_challenger.tt:0 "Kolay yolu seçerseniz, mürettebatınız size olan saygısını kaybedebilir. Demirdoğumlular zayıflığa tahammül etmez!"
agot_filler_ironislands.002.c:0 "Tepki vermesine fırsat vermeden, meydan okuyanı yere ser!"
challenger_intimidation_success.tt:0 "[mutineer.GetFirstNameNoTooltip] sindirildi."
challenger_intimidation_failure.tt:0 "[mutineer.GetFirstNameNoTooltip] adlı kişiyi sindirmeyi başaramadınız."
challenger_duel.tt:0 "@warning_icon!#X Mürettebata gözdağı vermede başarısız olmak, kan dökülmesine yol açacaktır!"
# Appeased Warriors 201
agot_filler_ironislands.0021.t:0 "Fırtına Dinmiş"
agot_filler_ironislands.0021.desc:0 "[mutineer.GetFirstNameNoTooltip] ile mesele halledilince, gerilim dağıldı. Kalabalık yavaşça dağıldı ve mürettebatınızın gözlerinde size karşı yeni bir saygı belirdi. Demir yumruğunuz, otoritenizi bir kez daha kanıtlamıştı."
agot_filler_ironislands.0021.a:0 "Bir tehdit daha savuşturuldu. Denizlerin Tanrıları bize gülümsüyor!"
# Failed Intimidation 202
agot_filler_ironislands.0022.t:0 "Çelik Konuşacak!"
agot_filler_ironislands.0022.desc:0 "[mutineer.GetFirstNameNoTooltip] tehditlerinizden zerre kadar etkilenmedi. Hatta bir kahkaha patlattı ve silahını çekip size doğru yürümeye başladı! Anlaşılan, bu mesele ancak kanla çözülecekti."
agot_filler_ironislands.0022.a:0 "Barış, zayıflar içindir! Çelik konuşacak!"

#A Storm of Iron 300-302
agot_filler_ironislands.003.t:0 "Demirden Bir Fırtına"
agot_filler_ironislands.003.desc:0 "İki geminin bir düelloda kapışması, her zaman büyüleyici bir manzaradır. Biz Boğulmuş Tanrı'nın oğulları toprağı sürmeyiz; Yeşiller gibi boş boş oturup bir şeyler üretmeyiz. Yağmalarız, gücümüzle hakkımız olanı alırız. Ne de olsa, bir adam değer verdiği şeyi savunamıyorsa, neden ona sahip olsun ki?\n\nVe işte, sanki Denizlerin Tanrısı bize bir armağan sunmuş gibi, ufukta hafifçe savunulan bir tüccar filosu belirdi..."
agot_filler_ironislands.003.a:0 "Yaklaşın ve amiral gemilerine saldırın! Doğruca boğazlarına!"
agot_filler_ironislands.003.a_tt:0 "Savaşa hazırlanın!"
agot_filler_ironislands.003.b:0 "Boğulmuş Tanrı! Gemilerimize, baltalarımıza, mızraklarımıza ve kılıçlarımıza rehberlik et! Bize zafer ver!"
agot_filler_ironislands.003.b_tt:0 "Bize bu vahşi savaşta rehberlik et!"
agot_filler_ironislands.0031.t:0 "Demirden Bir Zafer"
agot_filler_ironislands.0031.desc:0 "Gemimiz, öfkeli bir canavar gibi düşman gemisine doğru ilerledi! Dalgaların gücü ve oklarımızın yağmuru, tüccar kadırgasının yan tarafını parçaladı. Akıncılarımızın kükremeleri, silahlarımızın şarkısı ve çeliğin çeliğe çarpma sesi, Yeşiller oldukları sığırlar gibi can verirken yavaşça azaldı. İyi savaşmışlardı, ama her zaman olduğu gibi, Demirdoğumluların amansız kudreti karşısında diz çöktüler.\n\nSavaş sona erdiğinde ve son adamlar teslim bayrağını çektiğinde, canı burnunda dövülen kaptana doğru güvertede yürüdüm."
agot_filler_ironislands.0031.a:0 "Kafasını kesin! Yeni bir gemi süsü arıyordum."
agot_filler_ironislands.0031.a_tt:0 "Yakalayın onu!"
agot_filler_ironislands.0032.t:0 "Ganimetin Tadı"
agot_filler_ironislands.0032.desc:0 "[ship_captain_culture.GetName] kaptanı artık ayaklarımın altındaydı. Gemi ve içindeki her şey, almam için hazırdı."
agot_filler_ironislands.0032.a:0 "Seni Boğulmuş Tanrı'ya adak olarak boğacağız. Gemin ve tüm zenginliklerin artık benim!"
agot_filler_ironislands.0032.a_tt:0 "Demir Bedeli ödendi!"
agot_filler_ironislands.0032.b:0 "Akıncı olmak ne güzel şey!"
agot_filler_ironislands.0032.b_tt:0 "Belki bunu daha sık yapmalıyım..." 

# The Importance of the Iron Price 400-407
agot_filler_ironislands.004.t:0 "Demir Bedeli'nin Ağırlığı"
agot_filler_ironislands.004.desc:0 "Yerel rahip, size kötü bir haber getirdi: akıncılarınızdan biri kendini zenginliklere boğmuş - ancak kendi kılıcıyla devirmediği adamların zenginlikleriyle. Demir Bedeli'ni çiğnemiş ve geleneklerinizi kirletmişti. Rahip, onun cezalandırılmasını ve dışlanmasını istiyor."
agot_filler_ironislands.004.a:0 "Onunla konuşmayı ve yaptığının yanlışlığını anlatmayı deneyeceğim."
agot_filler_ironislands.004.a_tt:0 "Ah, gençliğin aptallığı..."
agot_filler_ironislands.004.b:0 "Bu gemide hırsızlara yer yok! Defolup gitsin!"
agot_filler_ironislands.004.b_tt:0 "Bazen disiplin şarttır."
agot_filler_ironislands.0041.t:0 "Demir Bedeli Dersi"
agot_filler_ironislands.0041.desc:0 "Marq kamaranıza geldiğinde, onu sertçe oturttunuz. Sonra, ona dikkatlice aldığınız her şeyin önemini, her mücevherin, her tuzkarısının ve kazandığınız her ganimet parçasının bedelini ödemenin sizi gerçek bir Demirdoğumlu yaptığını anlattınız. Her zaferin, her ganimetin bedelinin kan ve ter olduğunu, kolay yoldan elde edilen zenginliğin ise ruhu çürüttüğünü açıkladınız."
agot_filler_ironislands.0041.a:0 "Dinlediğin için teşekkür ederim Marq. Umarım sözlerimi bugünkü deniz kadar net ifade edebilmişimdir. Aksi takdirde, sonuçlarına katlanırsın." 
agot_filler_ironislands.0041.a_tt:0 "Umarım bir daha hata yapmaz."
agot_filler_ironislands.0041.b:0 "Eylemlerini mürettebata anlatmanı istiyorum Marq. Diğerlerine ders olsun."
agot_filler_ironislands.0041.b_tt:0 "Marq bundan hoşlanmayacak. Gururu incinmiş olabilir."
agot_filler_ironislands.0042.t:0 "İsyanın Tohumları"
agot_filler_ironislands.0042.desc:0 "Marq'ı, bir ara sokakta fahişeler ve arkadaşlarıyla alem yaparken buldunuz. Kendini halka açık bir şekilde rezil ediyordu. Sizi fark ettiğinde, gözlerinde alaycı bir parıltıyla size "ukala domuz" dedi. Anlaşılan sözleriniz, taştan bir duvara çarpmıştı."
agot_filler_ironislands.0042.a:0 "Bana ne dedin sen seni küçük vefasız?!"
agot_filler_ironislands.0042.a_tt:0 "Saygıyı öğreneceksin, seni vefasız köpek!"
agot_filler_ironislands.0044.t:0 "Kutsal Kan"
agot_filler_ironislands.0044.desc:0 "Rahip size biraz şarap getirecekti. Odasına gittiğinizde, onu bir kan gölü içinde, cansız bedenini buldunuz. Anlaşılan, Marq dersini farklı bir şekilde çıkarmıştı..."
agot_filler_ironislands.0044.a:0 "Bunun arkasında kim olabilir ki?"
agot_filler_ironislands.0044.a_tt:0 "Hmmm..."
agot_filler_ironislands.0044.b:0 "Marq'ı bulun ve getirin! Onu Boğulmuş Tanrı'ya adak olarak boğacağız."
agot_filler_ironislands.0044.b_tt:0 "Boğulmuş Tanrı onu yargılayacak."
agot_filler_ironislands.0045.t:0 "Demir Yumruk"
agot_filler_ironislands.0045.desc:0 "Marq cezalandırıldı. Adamlarınız, güç kullanımınıza ve dini gelenekleri uygulama şeklinize saygı duyuyor gibi görünüyor. Demir yumruğunuz, otoritenizi pekiştirmişti."
agot_filler_ironislands.0045.a:0 "Bu onları hizaya sokacaktır."
agot_filler_ironislands.0045.a_tt:0 "Umarım öyle olur..."
agot_filler_ironislands.0046.t:0 "İhanetin Bıçağı"
agot_filler_ironislands.0046.desc:0 "Tavernada bir bira içip dinlenirken, Marq ve birkaç haydutu ellerinde kanlı kılıçlarla içeri daldılar. "Sessiz kalıp altını harcamama izin vermelisin, [GetPlayer.GetName]," dedi Marq, gözlerinde nefret dolu bir parıltıyla."
agot_filler_ironislands.0046.a:0 "Kaçış yok. Hayatım için savaşmalıyım!"
agot_filler_ironislands.0046.a_tt:0 "Kötüye benziyor..."
agot_filler_ironislands.0047.t:0 "Kanlı Taverna"
agot_filler_ironislands.0047.desc:0 "Rakipleriniz ölü ve kanlar içinde yerde yatıyordu. Taverna tam bir savaş alanına dönmüştü. Neyse ki, sizi lord olarak tanıyan barmen de kavgaya katılmış ve Marq'ın uşaklarından birinin kafasına bir şişeyle vurmuştu."
agot_filler_ironislands.0047.a:0 "Yardımın için teşekkürler, dostum."
agot_filler_ironislands.0047.a_tt:0 "Cömert olmak iyidir..."

#Thrall House No More - used to remove Thrall House dynasty modifier once criteria has been meet
agot_filler_ironislands.005.t:0 "Zincirler Kırıldı!"
agot_filler_ironislands.005.desc:0 "Diğerlerinin kadehlerini kaldırıp daha köklü Demirdoğumlu hanedanlarının adlarını, birçoğu benimkinden daha zayıf olanları haykırmalarını dinliyordum. Sabrım taşmak üzereydi. Kendi kadehimi öfkeyle kavrayıp havaya kaldırdım ve kendi hanedanımın adını gürledim.\n\nBeklediğim gibi, bazıları karşılık verdi; sarhoş olanlar veya bana gerçekten sadık olanlar. Diğerleri ise hiçbir şey olmamış gibi davranmaya devam etti. Ama yılmadım. "Benim hanedanım Demir Adaları'nın güçlüleri arasında sayılmıyor mu?" diye sordum meydan okurcasına. Hiç kimse buna itiraz edemedi.\n\n"Ben, babam ve ondan öncekiler, sizinle ve atalarınızla birlikte yağmalamadık mı ve savaşmadık mı?" Hiç kimse bunu inkar edemedi.\n\n"Benim hanedanım Gri Kral'dan geldiğini iddia etmiyor; atalarımın köle ve tuzkarısı olduğu bilinen bir gerçek. Yine de sancaklarımız Yeşillerin yüreğine korku salıyor, kanımız Demir Adaları'nı savunurken toprağa karışıyor! Size soruyorum, benim hanedanım kölelerden daha fazlası olarak kabul edilmek için demir bedelini ödemedi mi? Döktüğümüz kan, hanedanımızdan o lekeyi temizlemedi mi?"\n\nSözlerim hedefine ulaşmıştı. Büyük ve küçük tüm Demirdoğumlu hanedanlarından adamlar kadehlerini kaldırıp benim hanedanımın adını haykırdılar. O gece, zincirlerimiz kırılmıştı!"
agot_filler_ironislands.005.a:0 "Köleliğin lekesi sonsuza dek silindi!"
agot_filler_ironislands.005.a_tt:0 "Bugünden sonra, Demir Adaları'nda kimse artık kökenleri nedeniyle hanedanınıza tepeden bakamayacak. Hak ettiğiniz saygıyı kazandınız!"


#A child has paid the gold price
agot_filler_ironislands.006.t:0 "Güney Rüzgarları"
agot_filler_ironislands.006.desc:0 "Danışmanlarımla yaptığım bir toplantıdan büyük salonuma döndüğümde, gürültülü bir kalabalığın ortasında [gold_price.Custom('DaughterSon')] [gold_price.GetName] gözlerime ilişiyor.. Çeşit çeşit ipekler ve mücevherler giymiş, kahkaha atan dalkavukların arasında dönüyordu. Çocuğum bir şaka yapmış olmalı ki, etrafındakiler Arbor altını ve Dorne kırmızısıyla dolu kadehlerinin üzerinden kahkaha atıyordu. Sonra içlerinden biri köşede gizlendiğimi fark etti ve odadaki kahkahalar bir anda kesildi.\n\n"Merhaba [ROOT.Char.GetMotherFather]," dedi [gold_price.GetName] hafifçe hıçkırarak ve [gold_price.Custom('quirk_pos_present')]. "Bir içki ister misin?""
agot_filler_ironislands.006.a:0 "Bu süslerin demir bedelini ödedin mi yoksa?"
agot_filler_ironislands.006.b:0 "Eski Gelenekler... Bazen esneyebilirler."
agot_filler_ironislands.006.c:0 "Ciğerlerindeki deniz tuzu, bu savurganlığa tek çare olacak!"
agot_filler_ironislands.006.d:0 "Şu muhteşem ipeklere bakın! Ne kadar da... renkli." 

#A thrall child shows promise
agot_filler_ironislands.007.t:0 "Zincirlerden Doğan Yetenek"
agot_filler_ironislands.007.desc:0 "[birthplace.GetNameNoTier] bölgesinden bir kölenin çocuğunun, bir Demirdoğumlu olarak inanılmaz bir gelecek vaat ettiğini duydum. En iyi akıncılarımdan biri beni rıhtımlara götürüp kendi gözlerimle görene kadar buna pek inanmamıştım.\n\nGenç, bir madencinin çocuğu olarak dünyaya gelmişti, ancak yıllarının iki katı deneyimli bir denizcinin denizcilik becerisini gösteriyordu. Onu, direklere tırmanırken, yelkenleri çekip toplarken, halatları ustaca bağlarken ve hatta alaycı bir parmak dansında yetenek sergilerken izledim. Doğru yönlendirmeyle, [thrall.GetName], tüm Yeşil Topraklar'da adından söz ettirecek bir denizci olabilirdi."
agot_filler_ironislands.007.a:0 "Bu çocuk, bana iyi hizmet edecek."
agot_filler_ironislands.007.b:0 "Bu çocuk... Bir gece bir fahişeye bıraktığım başıboş bir tohum olmalı!"
agot_filler_ironislands.007.b.tt_child:0 "Her çocuk, potansiyel bir Demirdoğumludur."
agot_filler_ironislands.007.c:0 "Boğulmuş Tanrı'nın değerli müritlere ihtiyacı var! Bu çocuk, O'na hizmet etmeli."
agot_filler_ironislands.007.c.tt:0 "Rahipler çocuğu eğitecek ve Boğulmuş Tanrı'nın yolunda ilerletmeye çalışacaklar."
agot_filler_ironislands.007.d:0 "Güzel bir gösteriydi, ama sarayımda köle soyundan gelenleri istemem!"