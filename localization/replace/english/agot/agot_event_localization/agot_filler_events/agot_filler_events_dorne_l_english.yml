 agot_filler_dorne.0200.t: "Çölde Susuzluk: Kuruyan Kuyu"
 agot_filler_dorne.0200.desc: "Değerli [steward.GetCouncilTitle] [steward.GetTitledFirstName], yüzünde endişeli bir ifadeyle huzuruma çıktı.  Çölün kenarında kurulu bir köyün kuyusunun gizemli bir şekilde kuruduğunu bildirdi.\n\nKöylüler, susuzluk tehlikesiyle karşı karşıya.  Su kaynakları hızla tükeniyor ve çaresizlik içinde efendilerinin yardımına ihtiyaç duyuyorlar.  Bu durum, derhal müdahale gerektiriyor."
 agot_filler_dorne.0200.a: "Bu ciddi bir mesele.  Derhal konuyu araştıralım ve köylülere yardım edelim."
 agot_filler_dorne.0200.a_tt: "Siz ve [steward.GetCouncilTitle], köye gidip sorunu yerinde incelemeye ve çözüm üretmeye karar verdiniz."
 agot_filler_dorne.0200.b: "Meh, kimin umurunda?  Bırakın kendi başlarının çaresine baksınlar."
 agot_filler_dorne.0200.b_tt: "Bu duyarsız tavrınız, halk arasında büyük bir hoşnutsuzluğa neden olacak.  Susuzluktan kırılan köylüler, size olan güvenlerini kaybedecekler."
  
  
 agot_filler_dorne.0201.t: "Çölde Adalet: Suyun İzinde"
 agot_filler_dorne.0201.desc: "Siz ve [steward.GetTitledFirstName], çölün kavurucu güneşi altında uzun bir yolculuğun ardından köye ulaştınız.  Manzara, iç karartıcıydı.  Bir zamanlar yaşam kaynağı olan kuyu, şimdi kupkuru ve ıssızdı.  Söyledikleri doğruydu:  Kuyudan tek bir damla su bile çıkmıyordu.\n\nKöylülerle konuştuktan sonra, olayın arkasındaki gerçeği öğrendiniz.  Anlattıklarına göre, bir grup açgözlü tüccar, yeraltı su kaynağını kendi çıkarları için kullanmıştı.  Suyun yönünü değiştirerek kendi tarım arazilerini sulamışlardı.  Bu, hem ahlaki hem de yasal olarak kabul edilemez bir durumdu!"
 agot_filler_dorne.0201.a: "Bu tüccarlarla bir anlaşma yapabiliriz.  Bize yüklü miktarda altın öderlerse, köylülerin su sorununu görmezden gelebiliriz."
 agot_filler_dorne.0201.a_tt: "Bir avuç altının cazibesine kapılarak, susuzluktan kırılan köylüleri kaderlerine terk ediyorsunuz.  Bu kararınızın sonuçları ağır olabilir."
 agot_filler_dorne.0201.b: "Bu kabul edilemez!  Halkımın hakkını savunacağım.  Bu tüccarlar, yaptıklarının hesabını verecek!"
 agot_filler_dorne.0201.b_tt: "Adalet duygunuz ağır basıyor.  Sıradan halkın yanında yer alıyor ve kuyunun eski haline getirilmesi için harekete geçiyorsunuz.  Tüccarları cezalandıracak ve köylülerin su kaynağına tekrar kavuşmasını sağlayacaksınız."
  
