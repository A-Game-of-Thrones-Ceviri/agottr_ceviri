 agot_filler_dorne.0017.t: "Çölün Sinsi Saldırısı: Kum Fırtınası"
 agot_filler_dorne.0017.desc: "Kalenin avlusunda sadece birkaç dakika geçirmiştim ki, aniden bastıran şiddetli bir rüzgar, etrafı kum bulutu ile kapladı. Daha ne olduğunu anlayamadan, ağzım kumla doldu! Öksürmeye ve tıksırmaya başladım."
 agot_filler_dorne.0017.a: "Öğh, pü!  Bu ne kadar utanç verici bir durum. Çölün sinsi tuzaklarına her zaman hazırlıklı olmak gerek."
  
