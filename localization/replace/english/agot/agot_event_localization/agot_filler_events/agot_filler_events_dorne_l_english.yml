 agot_filler_dorne.0035.t: "Yeşil Kan'ın Hediyeleri: Bir Balıkçının Daveti"
 agot_filler_dorne.0035.desc: "Yeşil Kan nehrinin kıyısında ilerlerken, huzurlu bir manzarayla karşılaştım.  Baba ve oğlu, oltalarını suya atmış, sessizce balık bekliyorlardı.  Adam uzun boylu, siyah saçlı ve asil bir duruşa sahipti.  Oğlu ise daha çocuk yaştaydı ama babasına olan benzerliği dikkat çekiciydi.  Adamla sohbet etmeye başladım.  Mesleğinin balıkçılık olduğunu, ancak boş zamanlarında da balık tutmaktan büyük keyif aldığını anlattı.  Bu tutku dolu yaklaşımı beni etkiledi.\n\nAyrılmak üzereyken, adam beni sırık teknesiyle nehre açılıp balık tutmaya davet etti.  "Balıkçılığa bakış açınızı değiştirecek bir deneyim olacak," dedi, gözlerinde parıltılarla.  Bu cazip teklifi kabul edip etmeyeceğimi düşünmeye başladım."
 agot_filler_dorne.0035.a: "Kulağa harika geliyor!  Memnuniyetle teklifinizi kabul ederim."
 agot_filler_dorne.0035.a_tt: "Balıkçının teknesine atlayıp Yeşil Kan'ın sırlarını keşfetmeye karar verdiniz."
 agot_filler_dorne.0035.b: "Balık tutmayı denemek isterim ama sırık tekneye binmektense kıyıdan denemeyi tercih ederim."
 agot_filler_dorne.0035.b_tt: "Kıyıdan balık tutmayı denemeye karar verdiniz.  Sırık tekne macerasını başka bir zamana bırakıyorsunuz."
 agot_filler_dorne.0035.c: "Nezaketiniz için teşekkür ederim ama sanırım teklifinizi kabul edemeyeceğim.  Başka işlerim var."
 agot_filler_dorne.0035.c_tt: "Balıkçının teklifini kibarca reddediyorsunuz.  Belki bir dahaki sefere..."
  
 agot_filler_dorne.0036.t: "Yeşil Kan'da Balık Avı: Olta ve Umut"
 agot_filler_dorne.0036.desc: "Balıkçı, sırık teknesine binmeme yardımcı oldu ve Yeşil Kan'ın sakin sularında ilerlemeye başladık. Bana yedek bir olta uzattı ve suya nasıl atacağımı, balığı nasıl çekeceğimi sabırla anlattı.  Oltamı suya attıktan sonra, teknenin ucundaki kovaya oturdum ve misinamın suya batmasını izledim...  Heyecan ve merakla, balığın oltama vurmasını bekliyordum..."
 agot_filler_dorne.0036.a: "Bakalım Yeşil Kan'ın suları bana ne gibi hediyeler sunacak!"
 agot_filler_dorne.0036.a.success: "#P Oltam gerildi, misinam hızla çekilmeye başladı!  Balık yakaladım!  Çekişmeye başladım ve sonunda, gümüş pullarıyla parlayan güzel bir kefali tekneye çekmeyi başardım!#!"
 agot_filler_dorne.0036.a.failure: "#N Uzun süre bekledim ama oltama hiçbir balık vurmadı.  Görünüşe göre bugün, balıklar başka işlerle meşgul.#!"
  
 agot_filler_dorne.0037.t: "Dev Balık: Yeşil Kan'ın Sürprizi"
 agot_filler_dorne.0037.desc: "Birden, oltamın ucunda güçlü bir çekiş hissettim!  Balık oltama vurmuştu!  Var gücümle çekmeye başladım.  Sarmaya, sarmaya ve sarmaya devam ettim...  Ve sonunda, oltamın ucunda devasa bir yayın balığı belirdi!  Bu, daha önce hiç görmediğim kadar büyük bir balıktı.  Onu tekneye çekmek için hem benim hem de balıkçının tüm gücümüzü kullanmamız gerekti.  Balıkçı, sırtıma vurarak, "Harika iş çıkardın!" dedi, gözlerinde gururlu bir ifadeyle."
 agot_filler_dorne.0037.a: "Bu inanılmaz heyecan vericiydi!  Hayatımda hiç bu kadar büyük bir balık yakalamamıştım!"
  
 agot_filler_dorne.0038.t: "Yeşil Kan'da Sessizlik: Sabırsız Bir Bekleyiş"
 agot_filler_dorne.0038.desc: "Saatlerdir oltamı suya atmış, sabırla bekliyordum.  Ama misinama hiçbir balık vurmuyordu.  Sanki Yeşil Kan'ın sakin suları, bugün bana cömert davranmayacaktı.\n\nEn azından, nehirde tekneyle yolculuk yapmak dinlendiriciydi.  Etrafımı saran yemyeşil doğanın ve suyun sessizliğinin tadını çıkarmaya çalıştım..."
 agot_filler_dorne.0038.a: "En azından bu deneyim, tamamen zaman kaybı olmadı.  Doğanın güzelliğini ve sessizliğini deneyimledim."
  
 agot_filler_dorne.0039.t: "Kıyıdan Umut Avı: İlk Denemeler"
 agot_filler_dorne.0039.desc: "Balıkçı, bana bir olta uzattı ve suya nasıl atacağımı gösterdi.  İlk iki denemem başarısız olsa da, üçüncü denememde oltayı nehrin derinliklerine kadar atmayı başardım!  Şimdi, tek yapmam gereken sabırla beklemek ve Yeşil Kan'ın bana bir hediye sunmasını umut etmek..."
 agot_filler_dorne.0039.a: "Bakalım bu sefer şansım yaver gidecek mi?  Ne tür bir balık yakalayacağım?"
  
 agot_filler_dorne.0040.t: "Küçük Bir Zafer: Beyaz Levrek"
 agot_filler_dorne.0040.desc: "Tam umudumu kaybetmeye başlamışken, #bold oltam gerildi!  Bir balık yakalamıştım!#  Hemen sarmaya başladım ve balığı kıyıya doğru çektim...\n\nOltamın ucunda, mütevazı boyutlarda bir balık vardı.  Balıkçı, "Bu bir beyaz levrek," dedi.  Balık çok küçüktü, avlanması yasaktı.  Bu yüzden, nazikçe oltadan çıkarıp tekrar suya bıraktık.  Uzaklaşırken, minik beyaz levreğin özgürlüğüne kavuşmasına sevindim..."
 agot_filler_dorne.0040.a: "En azından bir şey yakaladım!  Bu, balıkçılık maceramın ilk adımıydı."
  
 agot_filler_dorne.0041.t: "Yeşil Kan'ın Sessizliği: Boşa Geçen Saatler"
 agot_filler_dorne.0041.desc: "Saatlerdir Yeşil Kan'ın kıyısında oturmuş, oltamı suya atıp çekiyordum.  Sarıp sarıp yeni yem takıyor, tekrar umutla suya bırakıyordum ama nafile...  Oltama hiçbir balık vurmuyordu.  Sanki nehir, bugün bana sırtını dönmüştü.  Güneş batmaya başlayınca, artık ayrılma zamanının geldiğine karar verdim.  Dönüp yapmam gereken işlere odaklanmalıydım..."
 agot_filler_dorne.0041.a: "Ah, ne zaman kaybı!  Bugün, Yeşil Kan'ın bereketinden faydalanamadım."
  
 agot_filler_dorne.0042.t: "Çöl Gemileri: Qarth'tan Gelen Develer"
 agot_filler_dorne.0042.desc: "Bir tüccar, [province.GetNameNoTier] limanlarına sıra dışı bir kargoyla geldi.  Gördüklerime inanamadım!  Gelişinin ardından, tüccar bana uzun uzun hayvanların özelliklerini anlattı.  Sonunda, bir denizciye işaret etti ve geminin ambarından tuhaf yaratıklar indirildi: develer.\n\nTüccar, bu develerin en safkan Qarth soyundan geldiğini ve Dorne'un Kızıl Kumullarında her Batıdiyar atını geride bırakacağını iddia etti.  Eşsiz yapıları sayesinde günlerce susuz kalabiliyorlardı.  Dahası, bu hayvanların kendine özgü kokusu, en vahşi savaş atını bile paniğe sürüklüyordu!  "Elbette, sizin gibi güçlü bir efendinin bu kadar eşsiz ve egzotik bir hayvana sahip olmak isteyeceğinden eminim," dedi, gözlerinde kurnaz bir parıltıyla."
 agot_filler_dorne.0042.a: "Bu develerden bir grup satın alacağım!  Ordum için büyük bir avantaj sağlayacaklar."
 agot_filler_dorne.0042.a_tt: "Ordunuza katmak üzere bir miktar deve satın almaya karar verdiniz!"
 camel_army_name: "[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] Qarth Çöl Gemileri"
 agot_filler_dorne.0042.b: "Teşekkür ederim ama ilgilenmiyorum.  Bu garip, hörgüçlü yaratıklara ihtiyacım yok."
  
