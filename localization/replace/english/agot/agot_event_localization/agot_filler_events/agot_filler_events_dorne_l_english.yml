 agot_filler_dorne.0200.t: "Bir Kuyu Kurudu"
 agot_filler_dorne.0200.desc: "[steward.GetCouncilTitle], [steward.GetTitledFirstName], bana sıkıntılı haberlerle geldi: Çölün kıyısındaki bir köyün kuyusu gizemli bir şekilde kurudu.\n\nKüçük halk su sıkıntısı çekiyor ve [ROOT.Char.GetLadyLord]'nin yardımını istiyorlar."
 agot_filler_dorne.0200.a: "Konuyu araştıralım."
 agot_filler_dorne.0200.a_tt: "Siz ve [steward.GetCouncilTitle]'ınız köye gidecek ve bu sorunu çözeceksiniz."
 agot_filler_dorne.0200.b: "Eh, kimin umurunda?"
 agot_filler_dorne.0200.b_tt: "Halk üzülecek."
  
  
 agot_filler_dorne.0201.t: "Bir Kuyu Kurudu"
 agot_filler_dorne.0201.desc: "Siz ve [steward.GetTitledFirstName] çöl köyüne vardınız ve söylentiler doğru: Bir zamanlar dolu olan kuyudan bir damla su bile çekilemiyor.\n\nHalkın iddiasına göre, bir grup tüccar yeraltı kaynağını musluklayıp suyunu tarım arazilerini geliştirmek için kullanmış — böylece açıkça yasayı çiğnemiş!"
 agot_filler_dorne.0201.a: "Tüccarlarla anlaşalım...."
 agot_filler_dorne.0201.a_tt: "Bir kese altın uğruna, kurak köylüleri görmezden geliyorsun."
 agot_filler_dorne.0201.b: "Bu olamaz! Ben halk için ayağa kalkacağım."
 agot_filler_dorne.0201.b_tt: "Halkın yardımına koşup kuyunun eski haline dönmesini sağlarsınız."
  
