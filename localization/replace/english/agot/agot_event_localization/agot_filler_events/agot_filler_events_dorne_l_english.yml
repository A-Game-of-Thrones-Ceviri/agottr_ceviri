l_english:
  
  ########################## 
  #   Dorne Filler Events  # 
  ########################## 
  
  ## DYLAN's EVENTS ## 
  
  ##################################### 
  #   NOBLES DUELING OVER A PARAMOUR  # 
  ##################################### 
  
 agot_filler_dorne.0001.t: "Çatışmadaki Genç Kalpler"
 agot_filler_dorne.0001.desc: "İki soylu çocuk, aralarındaki anlaşmazlığı çözmem için yanıma geldi. Görünüşe göre ikisi de aynı kadını sevgili olarak almış. Daha da kötüsü, bu anlaşmazlığı bir düelloyla çözebileceklerini düşünüyorlar; düello yapıp yapmamaları konusunda #italic sadece#! benim fikrimi istiyorlar.\n\nOna bakınca, ikisinin neden yumruk yumruğa kavga etmeye hazır olduğunu görebiliyorum — o sadece güzel..."
 agot_filler_dorne.0001.a: "Ah, yaşamak ve sevmek. Bırakın onlar savaşsınlar."
 agot_filler_dorne.0001.a_tt: "Soyluları onun için düelloya teşvik ediyorsun."
 agot_filler_dorne.0001.b: "Hayır, bu kadın asil kana layık değil."
 agot_filler_dorne.0001.b_tt: "Soylulara düellodan uzak durmalarını tavsiye ediyorsun."
 agot_filler_dorne.0001.c: "Belki de benimle daha çok ilgilenirdi..."
 agot_filler_dorne.0001.c_tt: "Sevgilinizi yatak odanıza davet ediyorsunuz."
  
 agot_filler_dorne.0002.t: "Tutkunun Doğuşu Bir Çocuk"
 agot_filler_dorne.0002.desc: "Bu yılın başlarında bu iki asilzade tarafından hararetle tartışılan sevgilim bana onu hatırlatacak bir şey gönderdi... #bold gayri meşru bir oğul#!. Çocuk sabahın erken saatlerinde geldi, annesi ortalıkta yoktu. Ama çocuğa bakınca şüphesiz benim olduğunu hissedebiliyorum."
 agot_filler_dorne.0002.a: "Ah... yaşamak ve sevmek, sanırım."
  
  ######################################## 
  # OFFERED COOKED SCORPION AT A BAAZAR  # 
  ######################################## 
  
 agot_filler_dorne.0003.t: "Pişmiş Akrep Satılık!"
 agot_filler_dorne.0003.desc: "Bir çarşıda alışveriş yaparken, daha önce burada görmediğim yeni bir tüccarla karşılaştım. Sandy Dornelu'luydu ve ortak dili Kızıl Dağlar aksanıyla kalındı. Beni fark etti ve el salladı.\n\nHemen başka bir yiyecek tüccarı olduğunu anladım ama malları... tuhaftı. Pişmiş akrepler satıyordu. Sepetler dolusu yaratıkları vardı ve onları tezgahının yanındaki ateşte kızartıyordu. Hatta kullanmak üzere hazır baharatları bile vardı.\n\nBana örnek almam için küçük bir numune teklif etti."
 agot_filler_dorne.0003.a: "Tadı... tavuk gibi mi?"
 agot_filler_dorne.0003.b: "Ne kadar naziksin ama ben bunu denemeyeceğim."
 agot_filler_dorne.0003.b_tt: "Tüccar sizin isteksizliğinizden hoşnutsuz."
  
  ########################################## 
  #   DORNISH HEAT WAVE! - WATER SCARCITY  # 
  ########################################## 
  
 agot_filler_dorne.0004.t: "Dornish Sıcak Dalgası"
 agot_filler_dorne.0004.desc: "Güneş Dorne'un tamamına korkunç bir hararetle yaklaşıyor. Üstatlar buna sıcak hava dalgası diyorlar ama ben Yedi Cehennem'in böyle hissettiğini hayal ediyorum. Sıcak. Kuru. Kurak.\n\nSıcaklık Dorne'u cezalandırmaya devam ederken, birçok küçük halk su için çırpınıyor. Ortak su kuyuları bu kadar çok susuz insana aynı anda su sağlamakta zorluk çekiyor ve şimdi demesne'imdeki küçük halk benden kendi özel su kuyularımdan su istiyor..."
 agot_filler_dorne.0004.a: "Su kuyularımın etrafındaki muhafızları iki katına çıkarın."
 agot_filler_dorne.0004.b: "Yardım edin ama israf etmeyin."
 agot_filler_dorne.0004.c: "Sıcak hava dalgaları ve kuraklık Dorne için yeni değil. Benimkinden hiçbir şey almıyorlar."
  
  ########################################## 
  #   APPRECIATING A DORNISH BLOOD ORANGE  # 
  ########################################## 
  
 agot_filler_dorne.0005.t: "Kan Portakalı"
 agot_filler_dorne.0005.desc: "Kaseye uzanıp sulu ve dolgun bir kan portakalı çıkarıyorum. Dorne'un yerel bir meyvesi olan bu portakal, Dorne'da hüküm sürmenin birçok avantajından biri de bu kadar lezzetli ve doyurucu bir meyveye ucuza erişebilmek.\n\nPortakalın kabuğunu soyuyorum, kabuğunu kaseye atıyorum ve dişlerimi meyveye geçiriyorum. Meyve suları çenemden aşağı akıyor ve kucağıma damlıyor, ama tadı, ah tadı! Çok... doyurucu."
 agot_filler_dorne.0005.a: "Ahhh, çok lezzetli."
  
 ######################################## 
 #  CHEAP AND GOOD DORNISH SAND STEEDS  # 
 ######################################## 
  
 agot_filler_dorne.0006.t: "Ucuz ve Hızlı Dornish Kum Atları"
 agot_filler_dorne.0006.desc: "Yeni bir at yetiştiricisi son zamanlarda olağanüstü üstün Dornish Sand Atları üretiyor. Diğer yetiştiricilerin aksine, bu adamın atları diğer yetiştiricilerin atlarından belirgin şekilde daha hızlı, daha dayanıklı ve daha güzel. Dornish Sand Atları Batıdiyar'ın diğer atlarından zaten üstün olsa da, bu adamın atları yeni nesil güçlü atlar gibi görünüyor.\n\nVe işleri daha da ilginç hale getirmek için; adam atlarının değerini bilmiyor gibi görünüyor... atları çok düşük bir maliyetle satıyor!"
 agot_filler_dorne.0006.a: "Adamın tüm hisselerini satın al."
 agot_filler_dorne.0006.b: "Bir iş anlaşması yapın ve ekonomik avantajlardan yararlanın."
 agot_filler_dorne.0006.c: "Atları alın ve fiyatı düşüren adamı tutuklayın."
 agot_filler_dorne.0006.d: "Artık ata ihtiyacımız yok."
  
  ########################################### 
  #   DORNISH LORD/LADY RAN OUT OF SPICES!  # 
  ########################################### 
  
 agot_filler_dorne.0007.t: "Boş Baharat Dolapları"
 agot_filler_dorne.0007.desc: "Bir Dorn [ROOT.Char.GetLadyLord]'ın baharat dolaplarının her zaman en zengin ve en acı baharatlarla dolu olması gerekir. Eğer yemeğimiz baharatlı değilse, o zaman vahşilerden başka bir şey değilizdir.\n\nVe öyle görünüyor ki bugün vahşi olan benim... uysal bir hizmetçi bana baharat dolaplarımın #italic tamamen boş olduğunu söylüyor#!. Ah... dehşet.\n\nBundan itibarım nasıl kurtulacak?"
 agot_filler_dorne.0007.a: "Artık yemeğim bir Reachman'ın yemeği kadar tatsız olacak..."
  
  ################################## 
  #   POOR LEMON ORCHARD HARVESTS  # 
  ################################## 
  
 agot_filler_dorne.0008.t: "Zavallı Limon Hasadı"
 agot_filler_dorne.0008.desc: "Limon bahçelerim bu hasatta zayıf bir verim elde etti. Genellikle bol ürün verseler de, bu sezon çok az kar elde edilecek gibi görünüyor."
 agot_filler_dorne.0008.a: "Kahretsin!"
  
  ######################################### 
  #   EXCEPTIONAL LEMON ORCHARD HARVESTS  # 
  ######################################### 
  
 agot_filler_dorne.0009.t: "Olağanüstü Limon Hasatları"
 agot_filler_dorne.0009.desc: "Limon bahçelerim bu hasatta olağanüstü bir verim elde etti! Vekilim bunun şüphesiz benim için biraz ekstra kar getireceğini söylüyor."
 agot_filler_dorne.0009.a: "Harika!"
  
  ############################################ 
  #   SANDSTORM DAMAGED ORCHARDS AND GROVES  # 
  ############################################ 
  
 agot_filler_dorne.0010.t: "Kum Fırtınası Meyve Bahçelerine Zarar Veriyor"
 agot_filler_dorne.0010.desc: "Hizmetçim bana, şiddetli bir kum fırtınasının bölgemdeki bazı meyve bahçelerine ve koruluklara nasıl zarar verdiğini ayrıntılarıyla anlatan bir rapor gönderdi. Rapora göre, zarar gören bitkileri ayıklamak ve kanallardaki hasarı onarmak birkaç ay, hatta belki de yılın geri kalanını alacak."
 agot_filler_dorne.0010.a: "Lanet olsun! Onarımlara devam edin."
 agot_filler_dorne.0010.b: "Onarımlarda masraftan kaçınmayın."
 agot_filler_dorne.0010.c: "Aman Tanrım, şu zavallı bitkiler. Elinizden geleni yapın!"
  
  ############################################### 
  #  DORNISH OUD PLAYER PLAYS A BEAUTIFUL TUNE  # 
  ############################################### 
  
 agot_filler_dorne.0011.t: "Güzel Dornish Müziği"
 agot_filler_dorne.0011.desc: "Sarayda çalan gezgin bir Dornelu müzisyen, o kadar büyüleyici güzellikte bir melodi çaldı ki, unutamıyorum.\n\nSamit cübbesi ve keten başörtüsüyle müzisyen, udunu sanki kendisi ve enstrüman iki uzun ve hikayeli sevgiliymiş gibi çalıyordu. Enstrümanın tellerini çekiş şekli tek kelimeyle mutluluk vericiydi... Eminim bu adam bir gün Yediler için çalacaktır."
 agot_filler_dorne.0011.a: "Ah, umarım müziğini yakında unutmam."
  
  ############################ 
  #   SAND DOG HORROR STORY  # 
  ############################ 
  
 agot_filler_dorne.0012.t: "Kum Köpeklerinin Saldırısı"
 agot_filler_dorne.0012.desc: "Bazı saray mensuplarımın, uzak bir çöl köyünden bir annenin gecenin bir vakti bebeğinin nasıl çalındığını tartıştıklarını duydum. Saray mensuplarım, çölde yaşayan ve kum köpekleri olarak bilinen leş yiyicilerin köye gizlice girip bebeği gece yarısı atıştırması için çaldıklarını düşünüyor gibi görünüyor.\n\nKum köpekleri vahşi çöl leş yiyicileri olsa da, gecenin bir vakti bir bebeği evinden çalacaklarından emin değilim. Yine de, küçük ve etli bir bebek kolay bir hedeftir..."
 agot_filler_dorne.0012.a: "Geceleyin şatomda güvende olduğuma sevindim..."
 agot_filler_dorne.0012.b: "Bah! Bu sadece bir tüccarın uydurması."
  
  ################################## 
  #   SPILLED MY DORNISH RED WINE  # 
  ################################## 
  
 agot_filler_dorne.0013.t: "Boşa Dorne Kırmızı Şarabı"
 agot_filler_dorne.0013.desc: "#S CRASH#! Mutfaklara doğru yürürken sıska, silahlı bir hizmetçinin paniklediğini görüyorum, bir fıçı değerli Dorne kırmızı şarabım ayaklarının arasında toplanıyor... Bütün bir fıçı boşa gitti! Bütün bunlar, bu hizmetçinin onu tek başına taşımaya çalışması yüzünden.\n\nBaşını kaldırıp beni kapı eşiğinde dururken gördü; yüzü aniden sadece dehşetle değil aynı zamanda korkuyla da aydınlandı. Diğer hizmetçiler de benim karşımda sessizleştiler; nasıl tepki vereceğimi görmek için bekliyorlar."
 agot_filler_dorne.0013.a: "Lanet olsun! Şimdi temizleyin, #S!#!"
 agot_filler_dorne.0013.b: "Bunun için disiplin cezası alacaksın."
 agot_filler_dorne.0013.b.sadist: "Gece yarısı hizmetçiyi işkenceye sokuyorsun."
 agot_filler_dorne.0013.b.other: "Sen o hizmetçiye uygun bir ceza bulursun."
  
  ################################### 
  #  REACHMAN TRADER STARTS FIGHTS  # 
  ################################### 
  
 agot_filler_dorne.0014.t: "Han Kavgacıları"
 agot_filler_dorne.0014.desc: "#S ÇARPMA#! Hanın kapısı çarparak açılıyor ve birkaç Reachman şövalyesinin salona doğru yürüdüğünü görüyorum. Oturan birkaç adamın yanından geçerken alay edip şakalaşıyorlar, yüksek sesle 'Dornish kokusu almak' hakkında bir şeyler fısıldıyorlar. Hancıya yaklaşırken kupamı sıkıca tutuyorum; içlerinden biri yüzüne tükürüp elinden şarap şişesini kaptığında irkiliyorum. Başka bir şövalye hizmetçi kızdan bütün bir kızarmış tavuğu kapıp sıkıca tuttuğunda adamlar kahkahalara boğuluyor, onu yakalıyor ve sıkıca tutuyor. Hancı onlara bağırıyor, ancak yüzüne attığı hızlı bir yumruk onu susturuyor.\n\nYüzünü ovuştururken gözleri benimkilerle buluşuyor... Benim bir [ROOT.Char.GetLadyLord|l] olduğumu biliyor, sonuçta daha önce burada yemek yedim... Yüzündeki ifade bir yardım çağrısı..."
 agot_filler_dorne.0014.a: "Hey, çirkin Reachman, buraya gel!"
 agot_filler_dorne.0014.b: "Muhafızlar! Onlarla ilgilenin."
 agot_filler_dorne.0014.c: "[ROOT.Char.GetLadyLord|l] huzur içinde yemek yiyemez mi?"
  
  ########################### 
  #  FORGOT MY DESERT VEIL! # 
  ########################### 
  
 agot_filler_dorne.0015.t: "Unutulan Ekipmanlar"
 agot_filler_dorne.0015.desc: "Bugün, yerel bir tüccarla buluşmak için Dornish çoraklıklarına doğru yola çıkıyorum. Grubum ve ben kum atlarımıza binip çöle doğru yola çıkıyoruz.\n\nBirkaç dakikalık yolculuğun ardından rüzgar çıkmaya başlıyor ve kumun yüzüme sertçe çarptığını görüyorum! Argh!\n\nÇantama uzanıp peçemi çıkarıyorum ama hiçbir yerde olmadığını fark ediyorum! Ayrılmak için acele ettiğimden, onu paketlemeyi unutmuşum gibi görünüyor..."
 agot_filler_dorne.0015.a: "Uzun bir yolculuk olacak..."
 agot_filler_dorne.0015.b: "Umarım birisi yedek bir tane koymuştur..."
  
  ############################## 
  #  RAHLOO VS SEVEN CONFLICTS # 
  ############################## 
  
 agot_filler_dorne.0016.t: "Dini Çatışma"
 agot_filler_dorne.0016.desc: "[agot_filler_dorne_0016_village.GetNameNoTier]'daki bir yerel köy, Yediler ve Volantis'in Kırmızı Tanrısı'na tapanlar yumruk yumruğa geldikten sonra aniden bir arada yaşayamaz hale gelince kargaşaya düştü. İki tapan grubu arasındaki her küçük şikayetin abartıldığı ve her grubun en küçük sorunu şiddete dönüştürmeye çalıştığı anlaşılıyor.\n\nKöy liderleri benden bir karar vermemi istiyor, köylülerin bir lordun emrine saygı duymasını umuyorlar..."
 agot_filler_dorne.0016.a: "Ya bir arada var olacaksın ya da hiç var olmayacaksın #italic hiç#!!"
 agot_filler_dorne.0016.b: "Yerel siyaset beni ilgilendirmiyor..."
 agot_filler_dorne.0016.c: "Her iki grubu da teolojik bir tartışmaya dahil edeceğim!"
  
  ################################ 
  # ACK! Sand blew into my face. # 
  ################################ 
  
 agot_filler_dorne.0017.t: "Kumdan Nefret Ediyorum!"
 agot_filler_dorne.0017.desc: "Kalenin dışında sadece birkaç dakika kaldım ve kuvvetli bir rüzgar ağzıma kum üfledi!"
 agot_filler_dorne.0017.a: "Aman Tanrım, ne kadar utanç verici."
  
  ################################# 
  # 
  ################################# 
  
 agot_filler_dorne.0020.t: "Çarşı"
 agot_filler_dorne.0020.desc: "[agot_filler_dorne_0020_baazar_location.GetName]'da yakın zamanda bir çarşı açıldı. Birkaç yabancı ve Westeroslu tüccar da dükkan açarak göz kamaştırıcı bir ürün ve hizmet yelpazesi sergiledi.\n\nÇarşıda yürürken bir tüccar gözüme çarptı: sade bir yüze ve garip bir kıyafete sahip uzun boylu bir adamdı. Arkasında her biri bir arakh sallayan iki iri yarı muhafız vardı.\n\nAdam el yapımı mücevherler satıyordu. Yaklaştığımda genç bir adam bana sertçe çarptı ve #N satıcının tüm koleksiyonunu devirmeme ve kırmama neden oldu!#! Tüccar öfkeyle uluyordu ve aniden muhafızlar ayağa kalkmadan önce beni yakaladılar... Tüccar derhal tazminat talep ediyor, #italic yoksa!#!"
 agot_filler_dorne.0020.a: "Tamam, al şu ​​altını lütfen!"
 agot_filler_dorne.0020.a_tt: "Tüccara özgürlüğünüz karşılığında yüklü miktarda altın teklif ediyorsunuz."
 agot_filler_dorne.0020.b: "Üzerimden çekil! Kazaydı!"
 agot_filler_dorne.0020.b_tt: "Tüccarı bunun bir kaza olduğuna ikna etmeye çalışıyorsun."
 agot_filler_dorne.0020.c: "Muhafızlarım nerede? Yardım edin, biri yardım etsin!"
 agot_filler_dorne.0020.c_tt: "Panikleyip yardım çağırırsınız."
 agot_filler_dorne.0020.d: "Seninle dövüşürüm!"
 agot_filler_dorne.0020.d_tt: "Kavgayı başlatıyorsun."
  
 agot_filler_dorne.0021.t: "Çarşı: Altın Teklifi"
 agot_filler_dorne.0021.desc: "Tüccarın muhafızları teklifimi sızlanarak söylerken tutuşlarını sıkılaştırıyorlar. Tüccar bunu dramatik bir şekilde düşünüyor - çenesini kaşıyor, harap olmuş tezgahın etrafında dolaşıyor ve hatta muhafızlardan birine fikrini soruyor.\n\nSonunda, tüccar bana bakıyor ve sadece "Bundan #bold daha fazlasına ihtiyacım var#!. Mallarım çok daha değerli!" diyor. Öfkelenerek karşılık vermeye başlıyorum, ancak bir #bold eli yüzüme#! vuruyor! Tüccar bana itirazlarımı duymak istemediğini söylüyor. Sadece ne kadar tazminat alacağını. Eğiliyor ve muhafızlarının kendisinden çok daha sert vurduğunu söylüyor..."
 agot_filler_dorne.0021.a: "İyi! Daha fazla altına sahip olabilirsiniz!"
 agot_filler_dorne.0021.a_tt: "Tüccara #bold büyük#! tutarında altın ödemeyi teklif ediyorsunuz."
 agot_filler_dorne.0021.b: "Elinizden gelenin en kötüsünü yapın...Benden başka bir şey alamayacaksınız!"
 agot_filler_dorne.0021.b_tt: "Daha fazla altın ödemeyi reddediyorsunuz."
 agot_filler_dorne.0021.c: "Krallığımda boş arazilerim var; onları alabilirsin! Evet, lord olabilirsin!"
 agot_filler_dorne.0021.c_tt: "Hayatın karşılığında ülkesinden topraklar teklif ediyorsun."
  
 agot_filler_dorne.0022.t: "Çarşı: Rüşvet Ödendi"
 agot_filler_dorne.0022.desc: "Tüccar, ona fahiş miktarda altın vadettiğinizde sırıtır. Altını ona uzatırken, muhafızlara beni terk etmeleri için işaret verir. Onlar uzaklaşırken, bana çarpan ve bütün bu karmaşayı başlatan adamın onlara katıldığını ve güldüğünü görebiliyorum!"
 agot_filler_dorne.0022.a: "Kahretsin!"
  
 agot_filler_dorne.0023.t: "Çarşı: Olamaz!"
 agot_filler_dorne.0023.desc: "Tüccara daha fazla ödemeyi reddettiğimi söylediğimde yüzü öfkeyle kızarıyor. Muhafızlara beni karanlık bir sokağa sürüklemelerini işaret ediyor.\n\nBeni bir duvara yaslayıp saldırmaya başlıyorlar. Her darbede yıldızlar görüyorum ve görüşüm kararıyor. Bir darbe çeneme isabet ettiğinde bir dişin fırladığını hissediyorum. Kan yüzümden birkaç noktadan sızıyor. Aniden karanlık çöküyor gibi görünüyor..."
 agot_filler_dorne.0023.a: "Ah..."
 agot_filler_dorne.0023.a_tt: "Acımasızca dövülüyor ve soyulyorsunuz."
  
 agot_filler_dorne.0024.t: "Baazar: Bir Ticaret"
 agot_filler_dorne.0024.desc: ""Kendi topraklarım," diye tekrarlıyor tüccar, yüzünde bir sırıtmayla, "Evet, evet bu yeterli. Bu yeterli. Beni bu toprakların hükümdarı yapan kağıtları imzalayacaksın, bu yüzden komik işler yok!"\n\nTüccar, bir parşömene bir şeyler yazarken muhafızlara beni tutmalarını bırakmalarını işaret ediyor. Bir süre sonra, kendisine unvanlar ve topraklar vereceğimi söyleyen resmi görünümlü bir belge çıkarıyor... Bu kadar iyi yazmayı nasıl biliyor?"
 agot_filler_dorne.0024.a: "Hayatım için yedek topraklarım, anlaştık..."
  
 agot_filler_dorne.0025.t: "Baazar: Müzakere"
 agot_filler_dorne.0025.desc: ""Üzerimden çekil, üzerimden çekil!" diye bağırıyorum, "Bir kazaydı, yemin ederim! Bunu konuşabiliriz - pazarlık edebiliriz!" Tüccar yalvarışımı duyuyor ve gülümsüyor. Bana bakıyor ve "Haklısın; bir kazaydı. Ama kazaya sen sebep oldun. O zaman geri ödeme fiyatı için #italic pazarlık edelim#!..." diyor."
 agot_filler_dorne.0025.a: "Tamam... konuşalım."
 agot_filler_dorne.0025.a.success: "Geri ödeme fiyatını pazarlık ederek düşürüyorsunuz."
 agot_filler_dorne.0025.a.failure: "Tüccarı ikna edemedin."
  
 agot_filler_dorne.0026.t: "Çarşı: Yardım edin!"
 agot_filler_dorne.0026.desc: "Muhafızlar beni daha sıkı kavrarken çılgınca etrafıma baktım. Muhafızlarıma ve herhangi birine bana yardım etmeleri için elimden geldiğince yüksek sesle bağırıyorum.\n\nBirden tüccar ciyaklıyor ve yanımızdan geçen bir devriye bizi fark ediyor. Koşarak iki gardiyanın hemen kaçmasına neden oldu. Tüccar kaçmaya çalışıyor ama mallarının enkazına takılıp düşüyor!\n\nBana tüccarın Dorne genelinde insanlardan şantaj yapan bilinen bir dolandırıcı olduğunu söyleyen devriye görevlisine teşekkür ediyorum!"
 agot_filler_dorne.0026.a: "İyi ki duydun beni."
  
 agot_filler_dorne.0027.t: "Çarşı: Yardım edin!"
 agot_filler_dorne.0027.desc: "Muhafızlar beni daha sıkı kavrarken, çılgınca etrafa bakıyorum. Muhafızlarıma, bana yardım edecek herhangi birine, olabildiğince yüksek sesle bağırıyorum. Ne yazık ki, kimsenin yardımıma gelmediği hemen anlaşılıyor...\n\nTüccar benim çok fazla risk taşıdığımı söylüyor ve başını karanlık bir sokağa doğru çeviriyor... Beni ara sokağa sürüklerken ve acımasızca döverken çaresizce yardım istiyorum!"
 agot_filler_dorne.0027.a: "Ah..."
  
 agot_filler_dorne.0028.t: "Çarşı: Dövüş!"
 agot_filler_dorne.0028.desc: "Tüccar önümde saçmalarken, bu gardiyanların muhtemelen dövüş eğitimi almış birinin bu dolandırıcılığa kanmasını beklemediklerini fark ediyorum...\n\nHızlı bir hareketle gardiyanlara kafa atarak onları geçici olarak şaşırtıyorum ve ellerinden sıyrılıyorum. Bir hançer çıkarıp gardiyanlardan birinin darbelerinden kaçıyorum. Yanından geçerken, korumasız karnına saplıyorum. Arakh'ını alıp diğer gardiyana doğrultuyorum, o da hemen kaçıyor.\n\nDonmuş tüccara doğru bir adım atıyorum ve iki bıçağı ona doğrultarak bana saldırmaya cesaret ediyorum..."
 agot_filler_dorne.0028.a: "Tüccar kendi hançerini çeker. #bold DÖVÜŞMEK ister!#!"
 agot_filler_dorne.0028.a.success: "#P Düşmanımı öldürürüm.#!"
 agot_filler_dorne.0028.a.failure: "#N Düşmanım beni yaralar ve kaçar.#!"
  
  ################################################# 
  # Fishing Adventure Along the Greenblood #DYLAN # 
  ################################################# 
  
 agot_filler_dorne.0035.t: "Greenblood'da balık tutma"
 agot_filler_dorne.0035.desc: "Greenblood boyunca seyahat ederken kıyıda balık tutan bir adam ve oğluyla karşılaştım. Adam uzun boylu, siyah saçlı ve neredeyse asil. Oğlu daha çocuk ama babasına çok düşkün. Adamla konuştuktan sonra bana mesleğinin balıkçılık olduğunu ama boş zamanlarında balık tutmaktan kendini alamadığını söyledi. Ne kadar da ilginç.\n\nAyrılmadan önce adam beni olta teknesine bindirip balık tutmaya götürmeyi teklif etti... bunun balık tutma algımı değiştirecek bir fırsat olduğunu söyledi."
 agot_filler_dorne.0035.a: "Kulağa eğlenceli geliyor."
 agot_filler_dorne.0035.a_tt: "Tekneye bineceksiniz."
 agot_filler_dorne.0035.b: "Balık tutmayı deneyeceğim ama kıyıdan."
 agot_filler_dorne.0035.b_tt: "Kıyıdan balık tutmayı deneyeceksin."
 agot_filler_dorne.0035.c: "Hayır, sanmıyorum..."
 agot_filler_dorne.0035.c_tt: "Balıkçının teklifini reddediyorsun."
  
 agot_filler_dorne.0036.t: "Poleboat'ta"
 agot_filler_dorne.0036.desc: "Balıkçı tekneye binmeme yardım ediyor ve nehirde yelken açıyoruz. Bana yedek bir olta uzatıyor ve onu suya nasıl atacağımı gösteriyor. Oltam suyun altına batarken bir kovaya oturuyorum... heyecanla bekliyorum..."
 agot_filler_dorne.0036.a: "Bakalım neler yakalamışım!"
 agot_filler_dorne.0036.a.success: "#P Bir balık yakaladın!#!"
 agot_filler_dorne.0036.a.failure: "#N Balık tutamazsın.#!"
  
 agot_filler_dorne.0037.t: "Büyük olan"
 agot_filler_dorne.0037.desc: "Balığın oltayı yuttuğunu hissediyorum ve elimden geldiğince sertçe çekiyorum. Sarmaya, sarmaya, sarmaya başlıyorum... ve bir sonraki bildiğim şey, oltamın ucunda devasa bir bıyıklı balık. Teknenin çıkıntısından çekmek için hem rehberin hem de benim birleşik gücüm gerekiyor. Rehberim sırtıma yapışıyor ve iyi iş çıkardığını söylüyor!"
 agot_filler_dorne.0037.a: "Çok heyecan vericiydi!"
  
 agot_filler_dorne.0038.t: "Yeşilkan'da Balık Tutma"
 agot_filler_dorne.0038.desc: "Saatlerce oltam suda oturuyorum. Hiçbir şey ısırmıyor gibi görünüyor.\n\nEn azından nehirdeki tekne gezisi rahatlatıcı..."
 agot_filler_dorne.0038.a: "En azından tamamen zaman kaybı değildi"
  
 agot_filler_dorne.0039.t: "Kıyıdan Balık Tutma"
 agot_filler_dorne.0039.desc: "Balıkçı bana bir olta uzatıyor ve oltayı nasıl atacağımı gösteriyor. Üçüncü denememde, nehre doğru epeyce derine iniyorum! Şimdi, yapmam gereken tek şey beklemek..."
 agot_filler_dorne.0039.a: "Bakalım neler yakalamışım!"
  
 agot_filler_dorne.0040.t: "Küçük Olan"
 agot_filler_dorne.0040.desc: "Bir anda kancamda #bold ısırık#! hissettim! Olabildiğince sert bir şekilde kıvrılıp kıyıya yaklaşıyorum...\n\nSonunda oltamın ucunda pek de mütevazı olmayan bir balık var. Balıkçı ona beyaz levrek diyor. Balıklar çok küçük olduğundan tekrar suya atıyoruz. Yüzerek uzaklaşmasını izliyorum..."
 agot_filler_dorne.0040.a: "En azından bir şey yakaladım!"
  
 agot_filler_dorne.0041.t: "Greenblood Sahilinde Balık Tutma"
 agot_filler_dorne.0041.desc: "Oltam suda saatlerce oturuyormuşum gibi geliyor. Oltayı çekiyorum, yeni yem ekliyorum ve atıyorum ama yine de... hiçbir şey yem yemiyor. Bir süre sonra ayrılma zamanının geldiğine karar verdim. Geri dönmem gereken bir işim var..."
 agot_filler_dorne.0041.a: "Ne büyük zaman kaybı!"
  
 agot_filler_dorne.0042.t: "Bir Deve Vakası"
 agot_filler_dorne.0042.desc: "[province.GetNameNoTier] rıhtımına tuhaf bir kargo taşıyan bir tüccar geldi, inanmak için kendim görmem gereken bir kargo. Varışımda basmakalıp sözlerle karşılandım, ta ki tüccar sonunda [merchant.GetSheHe] bir denizciye işaret edene kadar, o da deve deve bu tuhaf hayvanları gemilerinden indirdi.\n\n[merchant.GetSheHe|U] bu develerin Qartheen'in en iyi soyundan geldiğini ve Dorne'un Kızıl Kumulları'nın derinliklerinde herhangi bir Batıdiyar atlısından daha hızlı koşacaklarını vaat etti. Benzersiz şekilleri nedeniyle günlerce susuz kalabilirler ve bu hayvanların kokusu bile en vahşi savaş atını bile paniğe sürükler! "Elbette, sizin boyunuzda bir [ROOT.Char.GetLadyLord] böylesine eşsiz ve egzotik bir hayvanla ilgilenir miydi?""
 agot_filler_dorne.0042.a: "Bu develerden bir avuç alacağım!"
 agot_filler_dorne.0042.a_tt: "Ordunuza bir deve birliği satın alacaksınız!"
 camel_army_name: "[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] Qartheen Develeri"
 agot_filler_dorne.0042.b: "Garip, yumrulu atlara ihtiyacım yok"
  
