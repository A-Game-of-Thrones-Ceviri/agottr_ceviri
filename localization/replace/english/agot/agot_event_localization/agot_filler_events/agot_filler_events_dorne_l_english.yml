 agot_filler_dorne.0020.t: "Pazar Yeri Karmaşası: Kırılan Takılar ve Öfkeli Bir Tüccar"
 agot_filler_dorne.0020.desc: "[agot_filler_dorne_0020_baazar_location.GetName] bölgesinde kurulan pazar, bugün her zamankinden daha hareketliydi. Rengarenk tezgahlar, egzotik baharat kokuları ve kalabalığın uğultusu, havayı dolduruyordu.  Hem yerli hem de yabancı tüccarlar, göz kamaştırıcı bir ürün ve hizmet yelpazesi sunuyordu.\n\nPazarda dolaşırken, gizemli bir tüccar dikkatimi çekti.  Sade bir yüzü ve tuhaf kıyafetleri olan uzun boylu bir adamdı. Arkasında, her biri birer arakh sallayan iki iri yarı muhafız, tetikte bekliyordu.\n\nAdamın tezgahında, el yapımı takılar sergileniyordu.  İncelemek için yaklaştığım sırada, genç bir adam koşarak bana çarptı #N ve dengesiz bir şekilde sendelememin sonucu olarak tüccarın tüm koleksiyonunu devirdim! Takılar yere saçıldı, birçoğu kırıldı#! Tüccar öfkeyle haykırdı ve daha kendime gelemeden muhafızları beni yakaladı... Tüccar, gözleri parlayarak derhal tazminat talep etti. #italic Aksi halde#!.."
 agot_filler_dorne.0020.a: "T-tamam, alın, şu altını alın, lütfen!  Yeter ki beni bırakın!"
 agot_filler_dorne.0020.a_tt: "Özgürlüğünüz için tüccara yüklü miktarda altın teklif ediyorsunuz."
 agot_filler_dorne.0020.b: "Çekin şu ellerinizi üzerimden! Bir kazaydı, isteyerek yapmadım!"
 agot_filler_dorne.0020.b_tt: "Tüccarı bunun bir kaza olduğuna ikna etmeye çalışıyorsunuz. Telaşlı bir şekilde durumu açıklıyorsunuz."
 agot_filler_dorne.0020.c: "Muhafızlarım nerede? Yardım edin, biri bana yardım etsin!"
 agot_filler_dorne.0020.c_tt: "Panikleyip etrafınızdakilerden yardım istiyorsunuz.  Sesiniz titriyor."
 agot_filler_dorne.0020.d: "Sen kimsin de bana böyle davranıyorsun? Seninle dövüşürüm!"
 agot_filler_dorne.0020.d_tt: "Öfkenize yenik düşüp kavgaya başlıyorsunuz.  Muhafızlara saldırıyorsunuz."
  
 agot_filler_dorne.0021.t: "Pazar Yeri Pazarlığı: Acımasız Bir Tüccar"
 agot_filler_dorne.0021.desc: "Teklif ettiğim altını mırıldanarak söylerken, tüccarın muhafızları beni daha da sıkı kavradı.  Nefes almakta zorlanmaya başlamıştım. Tüccar ise teklifimi düşünür gibi yaparak etrafta volta atmaya başladı.  Çenesini ovuşturdu, kırık takılara baktı ve hatta muhafızlarından birine fikrini sordu.  Her hareketi, beni daha da geriyordu.\n\nSonunda, bana döndü ve soğuk bir sesle, "Bundan #bold çok daha fazlasına# ihtiyacım var! Eşyalarım paha biçilemezdi!" dedi.  Öfkeyle itiraz etmeye başladım ama daha ağzımı açamadan #bold sert bir el# yüzüme çarptı#!  Başım yana savruldu, ağzımda kan tadı hissettim. Tüccar, itirazlarımı duymak istemediğini söyledi.  Sadece ne kadar tazminat ödeyeceğimi bilmek istiyordu. Eğildi ve tehditkar bir şekilde, muhafızlarının kendisinden çok daha sert vurabileceğini fısıldadı..."
 agot_filler_dorne.0021.a: "Peki! Daha fazla altın alabilirsin!  Ne kadar istiyorsun, söyle!"
 agot_filler_dorne.0021.a_tt: "Tüccara #bold yüklü# miktarda altın ödemeyi teklif ediyorsunuz.  Canınızı kurtarmak için her şeyi göze almış gibisiniz."
 agot_filler_dorne.0021.b: "Elinizden geleni ardınıza koymayın... Benden tek bir kuruş daha koparamazsınız!"
 agot_filler_dorne.0021.b_tt: "Gururunuzu yutmayı reddedip daha fazla altın ödemeyi reddediyorsunuz.  Sonuçları ne olursa olsun..."
 agot_filler_dorne.0021.c: "Diyarımda boş arazilerim var.  Onları alabilirsin! Evet, bir toprak sahibi, hatta bir lord olabilirsin!  Yeter ki canımı bağışla!"
 agot_filler_dorne.0021.c_tt: "Hayatınız karşılığında diyarınızdan topraklar teklif ediyorsunuz.  Çaresiz bir hamle..."
  
 agot_filler_dorne.0022.t: "Pazar Yeri Oyunu: Aldatılmış ve Soyulmuş"
 agot_filler_dorne.0022.desc: "Ona fahiş miktarda altın vaat ettiğimde, tüccarın yüzünde sinsi bir gülümseme belirdi.  Sözümü tutarak kesedeki altınları uzattığımda, muhafızlarına beni bırakmaları için işaret etti.  Özgürlüğüme kavuştuğumda, sarsılmış ve öfkeliydim.  Uzaklaşırken, bana çarpan ve tüm bu karmaşaya neden olan adamın tüccar ve muhafızlarıyla birlikte kahkaha attığını gördüm!  Anlaşılan, her şey önceden planlanmış bir oyundu ve ben de bu oyunun zavallı kurbanı olmuştum."
 agot_filler_dorne.0022.a: "Lanet olsun!  Bu adi hırsızlar, yaptıklarının bedelini ödeyecekler!"
  
 agot_filler_dorne.0023.t: "Pazar Yeri Kabusu: Karanlık Bir Sokağın Dehşeti"
 agot_filler_dorne.0023.desc: "Tüccara daha fazla ödeme yapmayı reddettiğimde, yüzü öfkeden kıpkırmızı oldu.  Gözleri adeta ateş saçıyordu.  Muhafızlarına beni karanlık ve ıssız bir ara sokağa sürüklemeleri için işaret etti.\n\nSokağa girer girmez, beni bir duvara yaslayıp acımasızca dövmeye başladılar.  Her darbede başım zonkluyor, yıldızlar gözümün önünde uçuşuyordu.  Görüşüm bulanıklaşmaya başlamıştı.  Çeneme aldığım sert bir yumrukla bir dişimin kırıldığını hissettim.  Yüzümden kan sızıyordu.  Bilincim yavaş yavaş kapanıyordu..."
 agot_filler_dorne.0023.a: "Ah..."
 agot_filler_dorne.0023.a_tt: "Acımasızca dövüldünüz, soyuldunuz ve karanlık bir sokakta ölüme terk edildiniz..."
  
 agot_filler_dorne.0024.t: "Pazar Yeri Anlaşması: Toprak Karşılığı Özgürlük"
 agot_filler_dorne.0024.desc: ""Kendime ait topraklar," diye tekrarladı tüccar, yüzünde açgözlü bir sırıtış belirdi, "Evet, evet, bu işime yarar. Beni o toprakların yöneticisi yaptığını belirten kağıtları imzalayacaksın, anlaşmamız böyle! Hiçbir dalavere çevirmeye kalkma!."\n\nTüccar, cebinden çıkardığı bir parşömen üzerine bir şeyler karalamaya başladı.  Aynı anda, muhafızlarına beni bırakmaları için işaret etti.  Biraz sonra, bana ait toprakları kendisine verdiğimi ve onu o toprakların yöneticisi yaptığımı belirten resmi görünümlü bir belge uzattı... Bu kadar düzgün ve resmi bir belgeyi bu kadar kısa sürede nasıl yazabilmişti?  Bu adamın kim olduğunu merak etmeye başlamıştım."
 agot_filler_dorne.0024.a: "Hayatım karşılığında boş topraklarım senin olsun, anlaştık...  Yeter ki beni bırak."
  
 agot_filler_dorne.0025.t: "Pazar Yeri Diplomasisi: Pazarlık Masası"
 agot_filler_dorne.0025.desc: ""Çekin şu ellerinizi üzerimden, bırakın beni!" diye bağırdım, "bir kazaydı, yemin ederim!  Bunu konuşarak çözebiliriz, pazarlık yapabiliriz!." Tüccar, yalvarışlarımı duydu ve yüzünde alaycı bir gülümseme belirdi.  Bana bakarak, "Haklısın; bir kazaydı. Ama kazaya sen sebep oldun. O zaman bir geri ödeme fiyatı #italic pazarlığı# yapalım..." dedi."
 agot_filler_dorne.0025.a: "Doğru... konuşalım.  Makul bir çözüm bulabiliriz."
 agot_filler_dorne.0025.a.success: "Sakinliğinizi koruyarak ve mantıklı argümanlar sunarak, tüccarla bir geri ödeme fiyatı konusunda anlaştınız.  Yine de cebinizden yüklü miktarda altın çıkacak."
 agot_filler_dorne.0025.a.failure: "Ne kadar çabalasanız da tüccarı ikna edemediniz.  Adam kararlı, tüm zararını karşılamanızı istiyor."
  
 agot_filler_dorne.0026.t: "Pazar Yeri Kurtuluşu: Beklenmedik Bir Kahraman"
 agot_filler_dorne.0026.desc: "Muhafızlar beni daha da sıkı kavrarken, etrafı çılgınca süzdüm.  Çaresizlik içinde, muhafızlarıma seslenip yardım etmelerini istedim.  Yakınlardan geçen birine sesimi duyurmaya çalıştım.\n\nTam umudumu kaybetmeye başlamışken, tüccar aniden bağırdı.  Meğer, oradan geçen bir şehir devriyesi bizi fark etmişti.  Devriye görevlisi, kararlı adımlarla yanımıza yaklaştı.  Muhafızlar, onu görünce panikleyip kaçmaya başladı.  Tüccar da kaçmaya yeltendi ama kırık takılara takılıp yere düştü!  İşte o an, özgürlüğe kavuşacağımı anladım.\n\nDevriye görevlisine teşekkür ettim.  Bana, tüccarın Dorne'da insanları dolandırdığı bilinen bir sahtekâr olduğunu söyledi!  Bu adamın oyununa geldiğim için kendime kızsam da, sonunda kurtulduğum için minnettardım."
 agot_filler_dorne.0026.a: "Beni duyduğunuz ve yardımıma koştuğunuz için çok şükür, memur bey.  Bu sahtekârın elinden kurtulamazdım."
  
 agot_filler_dorne.0027.t: "Pazar Yeri Çaresizliği: Yalnız ve Savunmasız"
 agot_filler_dorne.0027.desc: "Muhafızlar beni daha da sıkı kavrarken, etrafı çılgınca süzdüm.  Çaresizlik içinde, muhafızlarıma seslenip yardım etmelerini istedim.  Yakınlardan geçen birine sesimi duyurmaya çalıştım.  Ne yazık ki, kimse yardım çığlıklarımı duymuyor gibiydi...\n\nTüccar, soğuk bir sesle, "Çok riskli davranıyorsun," dedi ve başını karanlık bir ara sokağa doğru salladı...  Muhafızları beni sokağa sürükledi.  Karanlığın içinde acımasızca dövülürken, çaresizce yardım için bağırdım ama sesim ıssız sokaklarda yankılanıp kayboluyordu!"
 agot_filler_dorne.0027.a: "Ah..."
  
 agot_filler_dorne.0028.t: "Pazar Yeri Düellosu:  Dolandırıcılığa Karşı Savaş"
 agot_filler_dorne.0028.desc: "Tüccar önümde alaycı bir şekilde konuşurken, birden farkına vardım: bu muhafızlar, muhtemelen dövüş konusunda eğitimli birinin dolandırıcılıklarına kanacağını hiç hesaba katmamıştı...\n\nHızlı bir hareketle, kafamı muhafızlardan birine vurarak onu sersemlettim.  Diğer muhafız da şaşkınlığa uğramıştı.  Bu fırsatı kaçırmadan, kavrayışlarından kurtuldum.  Belimdeki hançeri çektim ve diğer muhafızın saldırısından sıyrıldım.  Yanından yuvarlanırken, hançeri korumasız karnına sapladım.  Muhafız, acı dolu bir iniltiyle yere yığıldı.  Hemen arakhını kaptım ve kaçmaya çalışan diğer muhafızın peşinden koştum.\n\nDonup kalan tüccara doğru ilerledim.  Hem hançeri hem de arakhı ona doğrultarak, bana saldırmaya cesaret edip edemeyeceğini görmek için bekledim..."
 agot_filler_dorne.0028.a: "Tüccar kendi hançerini çekiyor. #bold DÖVÜŞMEK# istiyor!  Gözlerinde öfke ve korku karışımı bir ifade var."
 agot_filler_dorne.0028.a.success: "#P Hançerim ve arakhım, ölümcül bir dansla tüccarın savunmasını yardı.  Adam, son bir çığlık atarak yere yığıldı.  Dolandırıcılığın cezasını ödemişti.#!"
 agot_filler_dorne.0028.a.failure: "#N Tüccar, beklenmedik bir çeviklikle saldırdı. Hançerini savuşturmayı başarsam da, arakhı kolumu sıyırdı.  Acıdan inlerken, tüccar kalabalığın arasına karışıp kaçtı. Bu seferlik kurtulmuştu.#!"
  
