agot_filler_dorne.0200.t:0 "Bir Kuyu Kuruyor"
agot_filler_dorne.0200.desc:0 "[steward.GetCouncilTitle]'im, [steward.GetTitledFirstName], bana endişe verici bir haberle geliyor: Çölün kenarındaki bir köyün kuyusu gizemli bir şekilde kurumuş.\n\nSıradan halkın suyu azalıyor ve [ROOT.Char.GetLadyLord]'larının yardımını istiyorlar."
agot_filler_dorne.0200.a:0 "Hadi konuyu araştıralım."
agot_filler_dorne.0200.a_tt:0 "Siz ve [steward.GetCouncilTitle]'iniz köye gidip bu sorunu çözeceksiniz."
agot_filler_dorne.0200.b:0 "Meh, kimin umurunda?"
agot_filler_dorne.0200.b_tt:0 "Halk üzgün olacak."


agot_filler_dorne.0201.t:0 "Bir Kuyu Kuruyor"
agot_filler_dorne.0201.desc:0 "Siz ve [steward.GetTitledFirstName] çöl köyüne vardınız ve söylentiler doğru: Bir zamanlar ağzına kadar dolu olan kuyudan tek bir damla su bile çekilemiyor.\n\nSıradan halka göre, bir grup tüccar yeraltı kaynağını kullanmış ve suyun yönünü değiştirerek tarım arazilerini iyileştirmiş — bu da açıkça yasaları çiğnemek anlamına geliyor!"
agot_filler_dorne.0201.a:0 "Hadi tüccarlarla bir anlaşma yapalım...."
agot_filler_dorne.0201.a_tt:0 "Bir çuval altın uğruna susuz kalan köylüleri görmezden geliyorsunuz."
agot_filler_dorne.0201.b:0 "Bu olamaz! Sıradan halk için ayağa kalkacağım."
agot_filler_dorne.0201.b_tt:0 "Sıradan halka yardım ediyorsunuz ve kuyunun eski haline dönmesini sağlıyorsunuz."