#mustafa
##########################
#   Dorne Filler Events  #
##########################

## DYLAN's EVENTS ##

#####################################
#   NOBLES DUELING OVER A PARAMOUR  #
#####################################

agot_filler_dorne.0001.t:0 "Çatışan Genç Kalpler"
agot_filler_dorne.0001.desc:0 "İki soylu genç, yaşadıkları bir anlaşmazlığı çözmem için bana geldi. Görünüşe göre ikisi de aynı kadını metres olarak almış. Daha da kötüsü, bir düellonun bu anlaşmazlığı çözebileceğini düşünüyorlar; #italic sadece#! düello yapıp yapmamaları konusunda fikrimi almak istiyorlar.\n\nOna baktığımda, ikisinin neden kavgaya hazır olduğunu anlayabiliyorum - o gerçekten çok güzel..."
agot_filler_dorne.0001.a:0 "Ah, yaşamak ve sevmek için. Biraz dövüşsünler."
agot_filler_dorne.0001.a_tt:0 "Soyluları onun için düello yapmaya teşvik ediyorsunuz."
agot_filler_dorne.0001.b:0 "Hayır, bu kadın asil kanı dökmeye değmez."
agot_filler_dorne.0001.b_tt:0 "Soylulara düello yapmamaları konusunda tavsiyelerde bulunuyorsunuz."
agot_filler_dorne.0001.c:0 "Belki benimle daha çok ilgilenir..."
agot_filler_dorne.0001.c_tt:0 "Metresi yatak odanıza davet ediyorsunuz."

agot_filler_dorne.0002.t:0 "Tutkunun Doğurduğu Bir Çocuk"
agot_filler_dorne.0002.desc:0 "Bu yılın başlarında o iki soylu tarafından hararetle mücadele edilen metres, onu hatırlamam için bana bir şey göndermiş... #bold piç bir oğul#!. Çocuk sabahın erken saatlerinde geldi, annesi hiçbir yerde yoktu. Ama çocuğa baktığımda, şüphesiz benim olduğunu hissedebiliyorum."
agot_filler_dorne.0002.a:0 "Ah... sanırım yaşamak ve sevmek böyle bir şey."

########################################
# OFFERED COOKED SCORPION AT A BAAZAR  #
########################################

agot_filler_dorne.0003.t:0 "Satılık Pişmiş Akrep!"
agot_filler_dorne.0003.desc:0 "Bir pazarda alışveriş yaparken, daha önce burada görmediğim yeni bir tüccara rastlıyorum. Kumlu bir Dornelu ve konuştuğu Ortak Lisan'da Kızıl Dağlar aksanı var. Beni fark ediyor ve el sallıyor.\n\nHemen başka bir yiyecek tüccarı olduğunu anlıyorum ama sattığı şeyler... garip. Pişmiş akrep satıyor. Sepetler dolusu akrebi var ve tezgahının yanındaki bir ateşte pişiriyor. Hatta kullanılmaya hazır bazı baharatları bile var.\n\nBana tatmam için küçük bir örnek sunuyor."
agot_filler_dorne.0003.a:0 "Tadı... sanki... tavuk gibi?"
agot_filler_dorne.0003.b:0 "Nezaketiniz için teşekkürler, ama bunu denemeyeceğim."
agot_filler_dorne.0003.b_tt:0 "Tüccar isteksizliğinizden memnun kalmıyor."

##########################################
#   DORNISH HEAT WAVE! - WATER SCARCITY  #
##########################################

agot_filler_dorne.0004.t:0 "Dorne Sıcak Hava Dalgası"
agot_filler_dorne.0004.desc:0 "Güneş, Dorne'un tamamını korkunç bir şiddetle kavuruyor. Üstatlar buna sıcak hava dalgası diyor, ama benim Yedi Cehennem'in nasıl olduğunu hayal ettiğim gibi. Sıcak. Kurak. Çorak.\n\nSıcaklık Dorne'u cezalandırmaya devam ederken, birçok sıradan insan su için mücadele ediyor. Ortak su kuyuları, bu kadar çok susamış insana aynı anda su sağlamakta zorlanıyor ve şimdi de topraklarımın sıradan insanları, benim özel su kuyularımdan su istiyor..."
agot_filler_dorne.0004.a:0 "Su kuyularımın etrafındaki muhafızları ikiye katlayın."
agot_filler_dorne.0004.b:0 "Onlara yardım teklif edin, ancak savurgan olmayın."
agot_filler_dorne.0004.c:0 "Sıcak hava dalgaları ve kuraklık Dorne'da yeni şeyler değil. Benim hiçbir şeyimden alamayacaklar."

##########################################
#   APPRECIATING A DORNISH BLOOD ORANGE  #
##########################################

agot_filler_dorne.0005.t:0 "Kan Portakalı"
agot_filler_dorne.0005.desc:0 "Kaseye uzanıp sulu ve dolgun bir kan portakalı alıyorum. Dorne'a özgü bir meyve olan, Dorne'da hüküm sürmenin birçok avantajından biri de, böylesine lezzetli ve susuzluğu giderici bir meyveye ucuza ulaşabilmek.\n\nPortakalı soyuyorum, kabuklarını kaseye atıyorum ve dişlerimi meyveye geçiriyorum. Suları çenemden aşağı akıyor ve kucağıma damlıyor, ama tadı, ah o tad! Çok... ferahlatıcı."
agot_filler_dorne.0005.a:0 "Ahhh, çok lezzetli."

########################################
#  CHEAP AND GOOD DORNISH SAND STEEDS  #
########################################

agot_filler_dorne.0006.t:0 "Ucuz ve Hızlı Dorne Kum Atları"
agot_filler_dorne.0006.desc:0 "Yeni bir at yetiştiricisi son zamanlarda olağanüstü derecede üstün Dorne Kum Atları üretiyor. Diğer yetiştiricilerin aksine, bu adamın atları gözle görülür şekilde daha hızlı, daha dayanıklı ve daha güzel. Dorne Kum Atı zaten Batıdiyar'ın diğer atlarından üstün olsa da, bu adamın atları yeni bir güçlü at nesli gibi görünüyor.\n\nVe daha da ilginç olanı; adam atlarının değerini bilmiyor gibi görünüyor... atları çok düşük bir fiyata satıyor!"
agot_filler_dorne.0006.a:0 "Adamın tüm atlarını satın alın."
agot_filler_dorne.0006.b:0 "Ticari bir anlaşma yapın ve ekonomik faydalarından yararlanın."
agot_filler_dorne.0006.c:0 "Atlara el koyun ve adamı fiyatları düşürdüğü için tutuklayın."
agot_filler_dorne.0006.d:0 "Başka ata ihtiyacımız yok."

###########################################
#   DORNISH LORD/LADY RAN OUT OF SPICES!  #
###########################################

agot_filler_dorne.0007.t:0 "Boş Baharat Dolapları"
agot_filler_dorne.0007.desc:0 "Bir Dornelu [ROOT.Char.GetLadyLord]'in baharat dolaplarının her zaman mevcut en zengin ve en acı baharatlarla dolu olması gerekir. Yemeğimiz baharatlı değilse, barbarlardan farkımız kalmaz.\n\nVe öyle görünüyor ki bugün ben barbarım... uysal bir hizmetçi bana baharat dolaplarımın #italic tamamen boş#! olduğunu söylüyor. Ah... dehşet verici.\n\nİtibarım bundan nasıl kurtulacak?"
agot_filler_dorne.0007.a:0 "Şimdi yemeğim bir Erişimli'ninki kadar yavan olacak..."

##################################
#   POOR LEMON ORCHARD HARVESTS  #
##################################

agot_filler_dorne.0008.t:0 "Kötü Limon Hasadı"
agot_filler_dorne.0008.desc:0 "Limon bahçelerim bu hasatta düşük verim sağladı. Genellikle bol ürün verirler, ancak bu sezon çok az kâr elde edilecek gibi görünüyor."
agot_filler_dorne.0008.a:0 "Kahretsin!"

#########################################
#   EXCEPTIONAL LEMON ORCHARD HARVESTS  #
#########################################

agot_filler_dorne.0009.t:0 "Olağanüstü Limon Hasadı"
agot_filler_dorne.0009.desc:0 "Limon bahçelerim bu hasatta olağanüstü bir verim sağladı! Vekilim, bunun bana şüphesiz biraz fazladan kâr sağlayacağını bildirdi."
agot_filler_dorne.0009.a:0 "Mükemmel!"

############################################
#   SANDSTORM DAMAGED ORCHARDS AND GROVES  #
############################################

agot_filler_dorne.0010.t:0 "Kum Fırtınası, Bahçelere Zarar Verdi"
agot_filler_dorne.0010.desc:0 "Vekilim bana, şiddetli bir kum fırtınasının topraklarımdaki bazı meyve bahçelerine ve korulara zarar verdiğini ayrıntılarıyla anlatan bir rapor gönderdi. Rapora göre, hasarlı bitkileri ayıklamak ve kanallardaki hasarı onarmak birkaç ay, hatta belki de yılın geri kalanını alacak."
agot_filler_dorne.0010.a:0 "Kahretsin! Onarımlara devam edin."
agot_filler_dorne.0010.b:0 "Onarımlardan hiçbir masraftan kaçınmayın."
agot_filler_dorne.0010.c:0 "Aman Tanrım, o zavallı bitkiler. Elinizden gelen her şeyi yapın!"

###############################################
#  DORNISH OUD PLAYER PLAYS A BEAUTIFUL TUNE  #
###############################################

agot_filler_dorne.0011.t:0 "Güzel Dorne Müziği"
agot_filler_dorne.0011.desc:0 "Sarayımda performans sergileyen gezgin bir Dornelu müzisyen, o kadar etkileyici ve güzel bir melodi çaldı ki, unutamıyorum.\n\nAtes rengi ipek cübbesi ve keten başörtüsüyle müzisyen, udunu sanki o ve enstrüman uzun ve hikayeli iki sevgiliymiş gibi çaldı. Enstrümanın tellerini tıngırdatma şekli tek kelimeyle muhteşemdi... Eminim bu adam bir gün Yedisi için çalıyor olacak."
agot_filler_dorne.0011.a:0 "Umarım müziğini hemen unutmam."

############################
#   SAND DOG HORROR STORY  #
############################

agot_filler_dorne.0012.t:0 "Kum Köpeklerinin Saldırısı"
agot_filler_dorne.0012.desc:0 "Saray mensuplarımın bazılarının, ücra bir çöl köyünden bir annenin bebeğinin gece çalındığını nasıl anlattıklarını duydum. Saray mensuplarım, kum köpekleri olarak bilinen çölde yaşayan leş yiyicilerin köye sinsice girdiğini ve gece yarısı atıştırmalıkları için bebeği çaldığını düşünüyor gibi görünüyor.\n\nKum köpekleri vahşi çöl leş yiyicileri olsalar da, gecenin bir yarısı bir bebeği evinden çalacaklarından emin değilim. Öte yandan, küçük ve etli bir bebek kolay bir hedef..."
agot_filler_dorne.0012.a:0 "Geceleri kalede güvende olduğum için sevindim..."
agot_filler_dorne.0012.b:0 "Saçmalık! Bu sadece bir tüccarın abartılı hikayesi."

##################################
 #   DÖKÜLEN DORNISH KIRMIZI ŞARABIM  #
 ##################################

 agot_filler_dorne.0013.t:0 "Ziyan Olan Dornish Kırmızı Şarabı"
 agot_filler_dorne.0013.desc:0 "#S ÇATIRT#! Mutfaklara doğru yürürken cılız kolları olan bir hizmetkarın paniklediğini gördüm, ayaklarının etrafına değerli Dornish kırmızı şarabı dolu bir fıçı yayılmıştı... Bir fıçı ziyan oldu! Hepsi de bu hizmetkarın onu tek başına taşımaya çalışmasından.\n\nYukarı bakıp beni kapıda ayakta dururken görünce yüzü sadece dehşetle değil, aynı zamanda korkuyla aydınlandı. Diğer hizmetkarlar da benim varlığımda sessizleştiler - nasıl tepki vereceğimi bekliyorlardı."
 agot_filler_dorne.0013.a:0 "Lanet olsun! Hemen temizleyin #S bunu#!!"
 agot_filler_dorne.0013.b:0 "Bunun için disipline edileceksin."
 agot_filler_dorne.0013.b.sadist:0 "Hizmetkarı gecenin bir yarısı işkence ettir."
 agot_filler_dorne.0013.b.other:0 "Hizmetkar için uygun bir ceza bul."

###################################
 #  UZAK DİYAR TÜCCARI KAVGAYA TUTUŞUYOR  #
 ###################################

 agot_filler_dorne.0014.t:0 "Han Kavgaları"
 agot_filler_dorne.0014.desc:0 "#S ÇATIRT#! Hanın kapısı gürültüyle açıldı ve birkaç Uzak Diyar şövalyesinin salona girdiğini gördüm. Oturan birkaç adamın yanından geçerken alay edip dalga geçiyorlardı, yüksek sesle 'Dorneli kokusu' hakkında bir şeyler fısıldıyorlardı. Hancıya yaklaşırken bardağımı sıkıca kavradım; içlerinden biri hancının yüzüne tükürüp elinden şarap testiyi kaptığında irkildim. Başka bir şövalye servis yapan hizmetçiden bütün kızarmış tavuğu kapıp onu sıkıca tutarken adamlar kahkahaya boğuldu. Hancı onlara bağırdı ama yüze atılan hızlı bir darbe onu susturdu.\n\nYüzünü ovuştururken gözleri benimkilerle buluştu... Benim bir [ROOT.Char.GetLadyLord|l] olduğumu biliyor, sonuçta daha önce burada yemek yemiştim... Yüzündeki ifade yardım için bir yalvarış..."
 agot_filler_dorne.0014.a:0 "Hey, seni çirkin Uzak Diyarlı, buraya bak!"
 agot_filler_dorne.0014.b:0 "Muhafızlar! Onlarla ilgilenin."
 agot_filler_dorne.0014.c:0 "Bir [ROOT.Char.GetLadyLord|l] huzur içinde yemek yiyemez mi?"

 ###########################
 #  ÇÖL PEÇEMİ UNUTMUŞUM! #
 ###########################

 agot_filler_dorne.0015.t:0 "Unutulan Ekipman"
 agot_filler_dorne.0015.desc:0 "Bugün, yerel bir tüccarla görüşmek için Dorne çöllerine doğru yola çıkıyorum. Grubum ve ben kum atlarımıza bindik ve çöle doğru yola koyulduk.\n\nBirkaç dakika seyahat ettikten sonra, rüzgar şiddetlenmeye başladı ve kumun acımasızca yüzüme çarptığını fark ettim! Ah!\n\nPeçemi çıkarmak için çantama uzandım ama hiçbir yerde bulamadım! Görünüşe göre ayrılmak için acele ederken, onu paketlemeyi unutmuşum..."
 agot_filler_dorne.0015.a:0 "Bu uzun bir yolculuk olacak..."
 agot_filler_dorne.0015.b:0 "Umarım biri yedek getirmiştir..."

##############################
 #  RAHLOO - YEDİ İNANCI ÇATIŞMALARI #
 ##############################

 agot_filler_dorne.0016.t:0 "Dini Çatışma"
 agot_filler_dorne.0016.desc:0 "[agot_filler_dorne_0016_village.GetNameNoTier]'deki yerel bir köy, Yedi İnancı'na tapanlarla Volantis'in Kırmızı Tanrısı'na tapanlar arasında çıkan kavgadan sonra kargaşaya sürüklendi ve aniden bir arada yaşayamaz hale geldiler. Görünüşe göre iki grup arasındaki her küçük şikayet, orantısız bir şekilde büyütülüyor ve her grup şiddete dönüştürmek için en küçük meseleyi arıyor.\n\nKöyün ileri gelenleri, köylülerin bir lordun emrine saygı duyacağını umarak benden bir karar vermemi istiyor..."
 agot_filler_dorne.0016.a:0 "Ya bir arada yaşayacaksınız ya da #italic hiç# bir arada yaşamayacaksınız!!"
 agot_filler_dorne.0016.b:0 "Yerel politika beni ilgilendirmiyor..."
 agot_filler_dorne.0016.c:0 "Her iki grupla da teolojik bir tartışmaya gireceğim!"

 ################################
 # Ah! Yüzüme kum kaçtı. #
 ################################

 agot_filler_dorne.0017.t:0 "Kumdan Nefret Ediyorum!"
 agot_filler_dorne.0017.desc:0 "Kalenin dışında sadece birkaç dakikalığına kalmıştım ki şiddetli bir rüzgar ağzıma kum kaçırdı!"
 agot_filler_dorne.0017.a:0 "Öğh, ne kadar utanç verici."

 #################################
 #
 #################################

 agot_filler_dorne.0020.t:0 "Pazar"
 agot_filler_dorne.0020.desc:0 "[agot_filler_dorne_0020_baazar_location.GetName]'de yakın zamanda bir pazar kuruldu. Birkaç yabancı ve Batıdiyar'lı tüccar da tezgah açarak göz kamaştırıcı bir ürün ve hizmet yelpazesi sergiliyor.\n\nPazarda yürürken bir tüccar dikkatimi çekti: sade bir yüzü ve tuhaf bir kıyafeti olan uzun boylu bir adam. Arkasında, her biri birer arakh sallayan iki iri yarı muhafız var.\n\nAdam el yapımı takılar satıyor. Yaklaştığım sırada genç bir adam bana sertçe çarptı #N ve satıcının tüm koleksiyonunu devirmeme -ve kırmama- neden oldu#! Tüccar öfkeyle haykırdı ve daha ben ayağa kalkamadan muhafızlar beni yakaladı... Tüccar derhal tazminat talep ediyor, #italic yoksa#!.."
 agot_filler_dorne.0020.a:0 "T-tamam, alın, şu altını alın, lütfen!"
 agot_filler_dorne.0020.a_tt:0 "Özgürlüğünüz için tüccara makul bir miktar altın teklif ediyorsunuz."
 agot_filler_dorne.0020.b:0 "Çekin ellerinizi üzerimden! Bir kazaydı!"
 agot_filler_dorne.0020.b_tt:0 "Tüccarı bunun bir kaza olduğuna ikna etmeye çalışıyorsunuz."
 agot_filler_dorne.0020.c:0 "Muhafızlarım nerede? Yardım edin, biri yardım etsin!"
 agot_filler_dorne.0020.c_tt:0 "Panikleyip yardım istiyorsunuz."
 agot_filler_dorne.0020.d:0 "Seninle dövüşürüm!"
 agot_filler_dorne.0020.d_tt:0 "Kavgaya başlıyorsunuz."

 agot_filler_dorne.0021.t:0 "Pazar: Altın Teklifi"
 agot_filler_dorne.0021.desc:0 "Teklifimi mırıldanarak söylerken tüccarın muhafızları beni daha sıkı kavradı. Tüccar bunu dramatik bir şekilde düşündü - çenesini ovuşturdu, yıkık tezgahın etrafında volta attı ve hatta muhafızlardan birine fikrini sordu.\n\nSonunda, tüccar bana baktı ve kısaca, "Bundan #bold daha fazlasına# ihtiyacım var!. Eşyalarım çok daha değerli!" dedi. Öfkelenerek cevap vermeye başladım ama bir #bold el# yüzüme çarptı#! Tüccar itirazlarımı duymak istemediğini söyledi. Sadece ne kadar tazminat alacağını duymak istiyordu. Eğildi ve bana muhafızlarının kendisinden çok daha sert vurduğunu söyledi..."
 agot_filler_dorne.0021.a:0 "Peki! Daha fazla altın alabilirsin!"
 agot_filler_dorne.0021.a_tt:0 "Tüccara #bold yüklü# miktarda altın ödemeyi teklif ediyorsunuz."
 agot_filler_dorne.0021.b:0 "Elinizden geleni ardınıza koymayın... Benden başka bir şey alamazsınız!"
 agot_filler_dorne.0021.b_tt:0 "Daha fazla altın ödemeyi reddediyorsunuz."
 agot_filler_dorne.0021.c:0 "Diyarımda boş arazilerim var; onları alabilirsin! Evet, bir lord olabilirsin!"
 agot_filler_dorne.0021.c_tt:0 "Hayatınız karşılığında diyarınızdan topraklar teklif ediyorsunuz."

 agot_filler_dorne.0022.t:0 "Pazar: Rüşvet Ödendi"
 agot_filler_dorne.0022.desc:0 "Tüccar, ona fahiş miktarda altın sözü verdiğinizde sinsice gülümsedi. Altını uzattığımda, muhafızlara beni bırakmaları için işaret etti. Uzaklaşırken, bana çarpan ve tüm bu karmaşaya neden olan adamın onlara katılıp güldüğünü görebiliyordum!"
 agot_filler_dorne.0022.a:0 "Lanet olsun!"

 agot_filler_dorne.0023.t:0 "Pazar: Olamaz!"
 agot_filler_dorne.0023.desc:0 "Tüccara daha fazla ödemeyi reddettiğimi söylediğimde, yüzü öfkeden kızardı. Muhafızlara beni karanlık bir ara sokağa sürüklemeleri için işaret etti.\n\nBeni bir duvara yasladılar ve saldırmaya başladılar. Her darbede yıldızları gördüm ve görüşüm karardı. Bir darbe çeneme geldiğinde, bir dişimin çıktığını hissettim. Yüzümdeki birkaç noktadan kan sızıyordu. Aniden bir karanlık çökmeye başladı..."
 agot_filler_dorne.0023.a:0 "Ah..."
 agot_filler_dorne.0023.a_tt:0 "Acımasızca dövüldünüz ve soyuldunuz."

agot_filler_dorne.0024.t:0 "Pazar: Bir Takas"
agot_filler_dorne.0024.desc:0 "“Kendime ait topraklar,” diye tekrarladı tüccar, yüzünde bir sırıtış belirdi, “Evet, evet, bu işime yarar. Bu işime yarar. Beni o toprakların yöneticisi yaptığını belirten kağıtları imzalayacaksın, bu yüzden hiç dalavere yok!.”\n\nTüccar, bir parşömen üzerine bir şeyler yazarken muhafızlara beni rahat bırakmaları için işaret etti. Bir süre sonra, ona unvanlar ve topraklar vereceğimi söyleyen resmi görünümlü bir belge çıkardı... Bu kadar iyi yazmayı nasıl biliyor?"
agot_filler_dorne.0024.a:0 "Hayatım karşılığında boş topraklarım, anlaştık..."

agot_filler_dorne.0025.t:0 "Pazar: Pazarlık"
agot_filler_dorne.0025.desc:0 "“Çekin ellerinizi üzerimden, çekin ellerinizi üzerimden!” diye bağırdım, “bir kazaydı, yemin ederim! Bunu konuşabiliriz- pazarlık yapabiliriz!.” Tüccar yalvarışımı duydu ve gülümsedi. Bana baktı ve “Haklısın; bir kazaydı. Ama kazaya sen sebep oldun. O zaman bir geri ödeme fiyatı #italic pazarlığı# yapalım...” dedi."
agot_filler_dorne.0025.a:0 "Doğru... konuşalım."
agot_filler_dorne.0025.a.success:0 "Bir geri ödeme fiyatı için pazarlık ettiniz."
agot_filler_dorne.0025.a.failure:0 "Tüccarı ikna edemediniz."

agot_filler_dorne.0026.t:0 "Pazar: Yardım Edin!"
agot_filler_dorne.0026.desc:0 "Muhafızlar beni daha sıkı kavrarken etrafı çılgınca süzdüm. Muhafızlarıma, bana yardım etmesi için birine var gücümle bağırdım.\n\nAniden, tüccar bağırdı ve oradan geçen bir devriye görevlisi bizi fark etti. Koşarak yanımıza geldi ve iki muhafızın hemen kaçmasına neden oldu. Tüccar kaçmaya çalıştı ama mallarının enkazına takılıp yere düştü!\n\nDevriye görevlisine teşekkür ettim, bana tüccarın Dorne'da insanları dolandırdığı bilinen bir sahtekâr olduğunu söyledi!"
agot_filler_dorne.0026.a:0 "Beni duyduğunuz için çok şükür."

agot_filler_dorne.0027.t:0 "Pazar: Yardım Edin!"
agot_filler_dorne.0027.desc:0 "Muhafızlar beni daha sıkı kavrarken etrafı çılgınca süzdüm. Muhafızlarıma, bana yardım etmesi için birine var gücümle bağırdım. Maalesef, kimsenin yardımıma gelmediği çok çabuk anlaşıldı...\n\nTüccar çok riskli olduğumu söyledi ve başını karanlık bir ara sokağa doğru salladı... Ara sokağa sürüklenip acımasızca dövülürken çaresizce yardım için bağırdım!"
agot_filler_dorne.0027.a:0 "Ah..."

agot_filler_dorne.0028.t:0 "Pazar: DÖVÜŞ!"
agot_filler_dorne.0028.desc:0 "Tüccar önümde gevezelik ederken, bu muhafızların muhtemelen dövüş konusunda eğitimli birinin dolandırıcılıklarına kanacağını beklemediğini fark ettim...\n\nHızlı bir hareketle, muhafızlara kafa atarak vurdum, onları geçici olarak sersemlettim ve kavrayışlarından kurtuldum. Bir hançer çektim ve muhafızlardan birinin darbelerinden kaçtım. Yanından yuvarlanırken, korumasız karnına sapladım. Arakhını kaptım ve hemen kaçan diğer muhafıza doğrulttum.\n\nDonup kalan tüccara doğru yürüdüm ve iki bıçağı da ona doğrultarak bana saldırmaya cesaret etmesini bekledim..."
agot_filler_dorne.0028.a:0 "Tüccar kendi hançerini çekiyor. #bold DÖVÜŞMEK# istiyor!"
agot_filler_dorne.0028.a.success:0 "#P Düşmanımı öldürdüm.#!"
agot_filler_dorne.0028.a.failure:0 "#N Düşmanım beni yaraladı ve kaçtı.#!"

#################################################
 # Yeşil Kan Boyunca Balık Avı Macerası #DYLAN #
 #################################################

agot_filler_dorne.0035.t:0 "Yeşil Kan'da Balık Tutmak"
agot_filler_dorne.0035.desc:0 "Yeşil Kan boyunca seyahat ederken, kıyıdan balık tutan bir adam ve oğluna rastladım. Adam uzun boylu, siyah saçlı ve neredeyse asil bir görünüme sahip. Oğlu henüz bir çocuk ama babasına çok benziyor. Adamla konuştuktan sonra, bana mesleğinin balıkçılık olduğunu ama boş zamanlarında da balık tutmadan duramadığını söyledi. Ne kadar ilginç.\n\nAyrılmadan önce adam beni sırık teknesiyle balık tutmaya götürmeyi teklif etti... balıkçılık algımı değiştirecek bir fırsat olduğunu söyledi."
agot_filler_dorne.0035.a:0 "Kulağa hoş geliyor."
agot_filler_dorne.0035.a_tt:0 "Tekneye bineceksiniz."
agot_filler_dorne.0035.b:0 "Balık tutmayı deneyeceğim ama kıyıdan."
agot_filler_dorne.0035.b_tt:0 "Kıyıdan balık tutmayı deneyeceksiniz."
agot_filler_dorne.0035.c:0 "Hayır, sanırım gelmeyeceğim..."
agot_filler_dorne.0035.c_tt:0 "Balıkçının teklifini reddediyorsunuz."

agot_filler_dorne.0036.t:0 "Sırık Teknesinde"
agot_filler_dorne.0036.desc:0 "Balıkçı tekneye binmeme yardım etti ve nehirden aşağı doğru yola koyulduk. Bana yedek bir olta uzattı ve suya nasıl atacağımı gösterdi. Misinam suya batarken bir kovaya oturdum... hevesle bekliyordum..."
agot_filler_dorne.0036.a:0 "Bakalım ne yakalayacağım!"
agot_filler_dorne.0036.a.success:0 "#P Bir balık yakaladınız!#!"
agot_filler_dorne.0036.a.failure:0 "#N Balık yakalayamadınız.#!"

agot_filler_dorne.0037.t:0 "Kocaman Balık"
agot_filler_dorne.0037.desc:0 "Balığın oltayı yuttuğunu hissettim ve var gücümle çektim. Sarmaya, sarmaya ve sarmaya başladım... ve bir sonraki şey, oltamın ucunda devasa bir yayın balığı vardı. Onu teknenin kenarından çekmek hem rehberin hem de benim tüm gücümüzü aldı. Rehberim sırtıma vurdu ve iyi bir iş çıkardığımı söyledi!"
agot_filler_dorne.0037.a:0 "Çok heyecan vericiydi!"

agot_filler_dorne.0038.t:0 "Yeşil Kan'da Balık Tutmak"
agot_filler_dorne.0038.desc:0 "Saatlerce misinam suda oturdum. Hiçbir şeyin ısırdığı yok gibiydi.\n\nEn azından nehirde tekneyle yolculuk dinlendiriciydi..."
agot_filler_dorne.0038.a:0 "En azından tamamen zaman kaybı olmadı"

agot_filler_dorne.0039.t:0 "Kıyıdan Balık Tutmak"
agot_filler_dorne.0039.desc:0 "Balıkçı bana bir olta uzattı ve nasıl atacağımı gösterdi. Üçüncü denememde, nehrin derinliklerine kadar atabildim! Şimdi, tek yapmam gereken beklemek..."
agot_filler_dorne.0039.a:0 "Bakalım ne yakalayacağım!"

agot_filler_dorne.0040.t:0 "Küçük Balık"
agot_filler_dorne.0040.desc:0 "Hiçbir yerden #bold bir ısırık# hissettim! Var gücümle sardım ve kıyıya doğru yaklaştım...\n\nSonunda, oltamın ucunda, mütevazıdan daha küçük bir balık vardı. Balıkçı ona beyaz levrek dedi. Balık çok küçüktü, bu yüzden onu tekrar suya attık. Uzaklaşırken onu izledim..."
agot_filler_dorne.0040.a:0 "En azından bir şey yakaladım!"

agot_filler_dorne.0041.t:0 "Yeşil Kan Kıyısında Balık Tutmak"
agot_filler_dorne.0041.desc:0 "Saatlerce misinam suda oturdum. Sarıp yeni yem taktım ve tekrar attım ama yine de... hiçbir şey ısırmadı. Bir süre sonra ayrılma zamanının geldiğine karar verdim. Dönüp yapmam gereken işler var..."
agot_filler_dorne.0041.a:0 "Ne zaman kaybı!"

agot_filler_dorne.0042.t:0 "Bir Deve Vakası"
agot_filler_dorne.0042.desc:0 "Bir tüccar, [province.GetNameNoTier] limanlarına garip bir kargoyla geldi, inanmak için kendi gözlerimle görmek zorunda kaldığım bir şey. Gelişimde, tüccar sonunda [merchant.GetSheHe] bir denizciye işaret edene kadar övgüler yağmuruna tutuldum, o da bu tuhaf hayvanları develerini gemiden indirdi.\n\n[merchant.GetSheHe|U], bu develerin en iyi Qarth soyundan geldiğini ve Dorne'un Kızıl Kumullarının derinliklerinde her Batıdiyar'lı atı geçeceğini vaat ediyor. Eşsiz yapıları sayesinde günlerce susuz kalabilirler ve bu hayvanların kokusu en vahşi savaş atını bile paniğe sürükler! "Elbette, sizin gibi bir [ROOT.Char.GetLadyLord]'un bu kadar eşsiz ve egzotik bir hayvanla ilgilenmesi gerekir?""
agot_filler_dorne.0042.a:0 "Bu develerden bir grup alacağım!"
agot_filler_dorne.0042.a_tt:0 "Ordunuz için bir miktar deve satın alacaksınız!"
camel_army_name:0 "[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] Qarth Develeri"
agot_filler_dorne.0042.b:0 "Garip, topaklı atlara ihtiyacım yok"

