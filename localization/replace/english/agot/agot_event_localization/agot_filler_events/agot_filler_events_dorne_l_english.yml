 agot_filler_dorne.0001.t: "Dorne'un Ateşli Kanı: Bir Aşk Üçgeni"
 agot_filler_dorne.0001.desc: "İki genç asilzade, çözümü bana düşen bir anlaşmazlıkla karşıma geldi. Anlaşılan ikisi de aynı güzeli metres edinmiş. Dahası, bu anlaşmazlığı bir düello ile çözmeyi kafalarına koymuşlar; #italic sadece#! düello yapıp yapmamaları konusunda fikrimi öğrenmek istiyorlar.\n\nGenç kadına bakınca, neden kavga etmeye hazır olduklarını anlıyorum - gerçekten de Dorne güneşi kadar güzel ve baş döndürücü..."
 agot_filler_dorne.0001.a: "Ah, gençlik ateşi ve aşkın tutkusu... Bırakın biraz kan döksünler, belki de buharlarını atarlar."
 agot_filler_dorne.0001.a_tt: "Kan Dökülmesine Göz Yumuyorsunuz"
 agot_filler_dorne.0001.b: "Hayır, bu kadın asil kanı dökmeye değmez. Bu anlamsız bir çekişme."
 agot_filler_dorne.0001.b_tt: "Barış Elçisi Rolünü Üstleniyorsunuz"
 agot_filler_dorne.0001.c: "Belki de bu güzellik benimle daha fazla ilgileniyordur..."
 agot_filler_dorne.0001.c_tt: "Güzelliği Kendi Saflarınıza Çekiyorsunuz"
  
 agot_filler_dorne.0002.t: "Tutkunun Meyvesi: Beklenmedik Bir Miras"
 agot_filler_dorne.0002.desc: "Bu yılın başlarında iki asilzade tarafından hararetle mücadele edilen o güzel metres, onu hatırlamam için bana bir 'hediye' göndermiş... #bold piç bir oğul#!. Çocuk sabahın erken saatlerinde kapımda belirdi, annesi ise hiçbir yerde yoktu. Ama çocuğun yüzüne baktığımda, şüphesiz benim kanımı taşıdığını hissedebiliyorum. Gözlerindeki parıltı, aramızdaki bağı haykırıyor."
 agot_filler_dorne.0002.a: "Ah... sanırım yaşamak ve sevmek, işte böyle sürprizlerle dolu. Bu çocuk, Dorne'un ateşli kanının bir kanıtı olacak."
  
  ######################################## 
  # OFFERED COOKED SCORPION AT A BAAZAR  # 
  ######################################## 
  
 agot_filler_dorne.0003.t: "Kum Tepelerinden Gelen Lezzet: Pişmiş Akrep"
 agot_filler_dorne.0003.desc: "Yoğun ve renkli pazarda dolaşırken, daha önce hiç görmediğim bir tüccara rastlıyorum. Kumlu teni ve kızıl saçlarıyla tipik bir Dornelu olduğu belli. Konuştuğu Ortak Lisan'da Kızıl Dağlar aksanı sezilse de, beni fark edince sıcak bir gülümsemeyle el sallıyor.\n\nHemen bir yiyecek tüccarı olduğunu anlıyorum ama tezgahında sunduğu şey... alışılmadık. Pişmiş akrep satıyor! Sepetler dolusu akrep, tezgahın yanındaki ateşte çıtır çıtır pişiriliyor. Yanında ise iştah açıcı baharatlar dizili.\n\nCesaretini takdir ederek bana minik bir parça ikram ediyor."
 agot_filler_dorne.0003.a: "Tadı... sanki... çıtır çıtır kızarmış tavuk gibi?"
 agot_filler_dorne.0003.b: "Nezaketiniz için teşekkür ederim, ama sanırım bunu denemeyeceğim. Midem bugün maceracı değil."
 agot_filler_dorne.0003.b_tt: "Tüccar, reddedilişinden pek memnun kalmıyor. Yüzünde hafif bir hayal kırıklığı beliriyor."
  
  ########################################## 
  #   DORNISH HEAT WAVE! - WATER SCARCITY  # 
  ########################################## 
  
 agot_filler_dorne.0004.t: "Dorne'u Kavuran Cehennem Sıcakları"
 agot_filler_dorne.0004.desc: "Yakıcı güneş, Dorne'un tamamını amansız bir şiddetle kavuruyor. Üstatlar buna 'sıcak hava dalgası' dese de, benim Yedi Cehennem'i hayal ettiğimde tam olarak bu manzarayı görüyorum. Kavurucu sıcak, boğucu kuraklık, çatlamış topraklar...\n\nBu cehennemi sıcaklar Dorne'u esir alırken, halk susuzlukla mücadele ediyor. Ortak su kuyuları, bu kadar çok susamış insana aynı anda yetemez hale gelmiş. Şimdi de topraklarımda yaşayan insanlar, çaresizlik içinde benim özel kuyularımdan su talep ediyorlar..."
 agot_filler_dorne.0004.a: "Özel kuyularımın etrafındaki muhafızları ikiye katlayın. Kimsenin yaklaşmasına izin vermeyin!"
 agot_filler_dorne.0004.b: "Halkıma yardım eli uzatalım. Kuyularımdan sınırlı miktarda su dağıtın, ancak savurganlık yapmayın. Kaynaklarımız da sınırlı."
 agot_filler_dorne.0004.c: "Sıcak hava dalgaları ve kuraklık Dorne'un kaderinde var. Bu zorluklarla her zaman başa çıktık, şimdi de çıkarız. Kimse benim kaynaklarımdan zorla bir şey alamaz!"
  
