 agot_filler_dorne.0005.t: "Dorne'un Güneşi: Kan Portakalı"
 agot_filler_dorne.0005.desc: "Gümüş kaseye uzanıp, sulu ve dolgun bir kan portakalı alıyorum. Dorne'a özgü bu eşsiz meyve, bu topraklarda hüküm sürmenin sayısız avantajından sadece biri.  Böylesine lezzetli ve susuzluğu giderici bir meyveye her an ulaşabilmek, gerçek bir ayrıcalık.\n\nPortakalın incecik kabuğunu soyarken, mis gibi kokusu etrafı sarıyor. Kabukları kaseye bırakıp, dişlerimi portakalın tatlı ve sulu etine geçiriyorum. Lezzetli suyu çenemden aşağı süzülürken, kucağıma birkaç damla düşüyor. Ama o eşsiz tat...  Damağımda bir şölen yaratıyor. Gerçekten de... ferahlatıcı ve canlandırıcı."
 agot_filler_dorne.0005.a: "Ahhh, Dorne güneşi kadar tatlı ve lezzetli..."
  
 ######################################## 
 #  CHEAP AND GOOD DORNISH SAND STEEDS  # 
 ######################################## 
  
 agot_filler_dorne.0006.t: "Kumların Efendileri: Olağanüstü Dorne Atları"
 agot_filler_dorne.0006.desc: "Son zamanlarda, yetenekli bir at yetiştiricisi adını dillere destan edecek kadar üstün Dorne Kum Atları yetiştiriyor. Diğer yetiştiricilerin aksine, bu adamın atları gözle görülür şekilde daha hızlı, daha dayanıklı ve daha zarif. Dorne Kum Atları zaten Batıdiyar'ın diğer atlarından üstün olsa da, bu adamın atları adeta efsanevi bir soyun yeniden doğuşu gibi.\n\nDaha da ilginç olanı ise, adam atlarının gerçek değerini bilmiyor gibi görünüyor... Bu olağanüstü atları inanılmaz derecede düşük fiyatlara satıyor! Bu durum, hem bir fırsat hem de bir gizem barındırıyor..."
 agot_filler_dorne.0006.a: "Adamın elindeki tüm atları satın alalım. Böylesine değerli bir fırsatı kaçırmamalıyız."
 agot_filler_dorne.0006.b: "Adamla özel bir ticari anlaşma yapalım. Hem ona hak ettiği değeri öderiz hem de bu muhteşem atların ekonomik faydalarından yararlanırız."
 agot_filler_dorne.0006.c: "Atlara el koyalım ve adamı fiyatları neden bu kadar düşük tuttuğu konusunda sorguya çekelim. Bu işte bir bit yeniği olabilir."
 agot_filler_dorne.0006.d: "Şu anda başka ata ihtiyacımız yok. Bu fırsatı şimdilik değerlendiremeyiz."
  
  ########################################### 
  #   DORNISH LORD/LADY RAN OUT OF SPICES!  # 
  ########################################### 
  
 agot_filler_dorne.0007.t: "Lezzetsiz Bir Felaket: Boş Baharat Dolapları"
 agot_filler_dorne.0007.desc: "Bir Dornelu Lordun baharat dolapları her zaman en zengin, en egzotik ve en acı baharatlarla dolu olmalıdır. Yemeğimiz baharatlı değilse, kuzeyli barbarlardan ne farkımız kalır?\n\nNe yazık ki, bugün ben bir barbar gibi hissediyorum... Uysal bir hizmetçi, yüzü kireç gibi bembeyaz, bana baharat dolaplarımın #italic tamamen boş#! olduğunu bildirdi. Ah... bu utanç verici bir durum. Dorne mutfağının kalbi baharatsız nasıl atabilir?\n\nBu lezzet felaketinin itibarıma nasıl bir etkisi olacak? Misafirlerime ne ikram edeceğim?"
 agot_filler_dorne.0007.a: "Tanrılarım... şimdi yemeğim bir Erişimli'nin sofrası kadar tatsız ve yavan olacak..."
  
  ################################## 
  #   POOR LEMON ORCHARD HARVESTS  # 
  ################################## 
  
 agot_filler_dorne.0008.t: "Limon Bahçelerinde Hüzün: Verimsiz Bir Hasat"
 agot_filler_dorne.0008.desc: "Bu yıl, limon bahçelerimiz bizi hayal kırıklığına uğrattı. Her zaman cömertçe ürün veren ağaçlar, bu sefer oldukça cimri davrandı. Limonlar küçük ve seyrek, hasat oldukça verimsiz. Görünüşe göre bu sezon limonlardan beklediğimiz kârı elde edemeyeceğiz. Bu durum, hem sofralarımızı hem de kasamızı olumsuz etkileyecek."
 agot_filler_dorne.0008.a: "Kahretsin! Bu beklenmedik durumla nasıl başa çıkacağız?"
  
  ######################################### 
  #   EXCEPTIONAL LEMON ORCHARD HARVESTS  # 
  ######################################### 
  
 agot_filler_dorne.0009.t: "Limon Bahçelerinde Bolluk: Rekor Bir Hasat"
 agot_filler_dorne.0009.desc: "Bu yıl, limon bahçelerimiz bereketin simgesi haline geldi! Ağaçlar, daha önce hiç görmediğimiz kadar çok sayıda, iri ve sulu limonla dolup taştı. Vekilim, bu rekor hasadın bize büyük bir kâr sağlayacağını bildirdi. Bu harika haber, hem sofralarımıza neşe hem de kasamıza bolluk getirecek."
 agot_filler_dorne.0009.a: "Mükemmel! Bu harika haberi kutlamalıyız!"
  
  ############################################ 
  #   SANDSTORM DAMAGED ORCHARDS AND GROVES  # 
  ############################################ 
  
 agot_filler_dorne.0010.t: "Kumların Gazabı: Fırtına Bahçeleri Vurdu"
 agot_filler_dorne.0010.desc: "Vekilimden gelen rapor, içimi karartıcı bir haber içeriyordu. Şiddetli bir kum fırtınası, topraklarımızdaki meyve bahçelerine ve zeytin koruluklarına büyük zarar vermiş.  Rapora göre, devrilmiş ağaçlar, kırılmış dallar ve kumla kaplanmış bitkilerle dolu bir manzara hakim. Hasarlı bitkileri temizlemek ve sulama kanallarındaki hasarı onarmak aylar, hatta belki de yılın geri kalanını alacak. Bu felaketin etkilerini uzun süre hissedeceğiz."
 agot_filler_dorne.0010.a: "Kahretsin! Derhal onarım çalışmalarına başlayın. Hasarı en aza indirmeliyiz."
 agot_filler_dorne.0010.b: "Onarımlardan hiçbir masraftan kaçınılmasın. Bahçelerimizi eski ihtişamına geri döndürmeliyiz."
 agot_filler_dorne.0010.c: "Aman Tanrım, o zavallı ağaçlar ve bitkiler...  Elimizden gelen her şeyi yapmalıyız. Bahçıvanlara gereken desteği sağlayın ve hasarı en kısa sürede giderin."
  
  ############################################### 
  #  DORNISH OUD PLAYER PLAYS A BEAUTIFUL TUNE  # 
  ############################################### 
  
 agot_filler_dorne.0011.t: "Dorne Melodileri: Ruhun Sazı"
 agot_filler_dorne.0011.desc: "Sarayımda konuk ettiğim gezgin bir Dornelu müzisyen, o kadar etkileyici ve büyüleyici bir melodi çaldı ki, notaları hala ruhumda yankılanıyor.\n\nAtes rengi ipek cübbesi ve keten başörtüsüyle müzisyen, uduna adeta hayat veriyordu. Sanki o ve enstrüman, uzun ve tutkulu bir aşk hikayesini paylaşıyorlardı. Parmakları teller üzerinde dans ederken, ortaya çıkan melodi yürekleri ısıtıp ruhları okşuyordu... Eminim bu yetenekli adam, bir gün Yedi'nin huzurunda da hünerlerini sergileyecek."
 agot_filler_dorne.0011.a: "Umarım bu dokunaklı müziği asla unutmam.  Belki de müzisyeni sarayımda kalmaya ikna edebilirim."
  
  ############################ 
  #   SAND DOG HORROR STORY  # 
  ############################ 
  
 agot_filler_dorne.0012.t: "Çölün Hayaletleri: Kum Köpekleri mi?"
 agot_filler_dorne.0012.desc: "Saray mensuplarımın fısıldaşmalarına kulak misafiri oldum. Ücra bir çöl köyünde yaşayan bir annenin bebeği geceleyin ortadan kaybolmuş. Dedikodulara göre, kum köpekleri olarak bilinen çölün leş yiyici yaratıkları, köye sinsice girmiş ve zavallı bebeği gece yarısı atıştırmalığı olarak çalmış.\n\nKum köpekleri vahşi ve tehlikeli yaratıklar olsalar da, bir bebeği evinden çalacak kadar kurnaz ve cesur olduklarından emin değilim. Öte yandan, küçük ve savunmasız bir bebek, aç bir kum köpeği için kolay bir av olabilir...\n\nBu olay, kanımı dondursa da mantıklı düşünmeye çalışıyorum. Gerçekten kum köpekleri miydi yoksa olayın arkasında başka bir karanlık sır mı gizli?"
 agot_filler_dorne.0012.a: "Tanrılara şükürler olsun ki, geceyi kale duvarları arasında güvende geçiriyorum... Bu çöl, tehlikelerle dolu."
 agot_filler_dorne.0012.b: "Saçmalık! Bu, bir tüccarın abartılı hikayelerinden biri olmalı. Kum köpekleri insan yer mi hiç?"
  
  ################################## 
  #   SPILLED MY DORNISH RED WINE  # 
  ################################## 
  
 agot_filler_dorne.0013.t: "Kırmızı Şarabın Laneti: Ziyan Olan Bir Fıçı"
 agot_filler_dorne.0013.desc: "#S ÇATIRT#! Mutfak koridorunda ilerlerken, cılız kolları olan genç bir hizmetkarın panik içinde koşuşturduğunu gördüm. Ayaklarının etrafına, değerli Dornish kırmızı şarabı dolu bir fıçı devrilmiş, koyu kırmızı sıvı etrafa yayılıyordu... Bir fıçı şarap ziyan olmuştu!  Hizmetkarın onu tek başına taşımaya çalışmasının sonucu buydu.\n\nBaşını kaldırıp beni kapıda görünce, yüzü dehşetle soldu. Gözlerinde korku parıldıyordu. Diğer hizmetkarlar da benim varlığımda hareketsizleşti, nefeslerini tutarak tepkimi bekliyorlardı.  Havanın gerginlikten çatırdağı hissediliyordu."
 agot_filler_dorne.0013.a: "Lanet olsun! Hemen #S burayı#! temizleyin!!"
 agot_filler_dorne.0013.b: "Bu dikkatsizliğin cezasız kalmayacak. Disipline edileceksin."
 agot_filler_dorne.0013.b.sadist: "Hizmetkarı zindanlara atın ve gecenin bir yarısı işkence edin.  Bu hatayı unutamayacak!"
 agot_filler_dorne.0013.b.other: "Hizmetkar için uygun bir ceza belirleyin.  Hem hatasını anlamalı hem de bir daha tekrarlamamalı."
  
  ################################### 
  #  REACHMAN TRADER STARTS FIGHTS  # 
  ################################### 
  
 agot_filler_dorne.0014.t: "Hanı Sarsan Küstahlık: Uzak Diyarlı Şövalyeler"
 agot_filler_dorne.0014.desc: "#S ÇATIRT#! Hanın ağır ahşap kapısı gürültüyle açıldı ve içeriye bir grup Uzak Diyarlı şövalye dalga dalga girdi.  Zırhları pırıl pırıl parlıyor, kendilerinden emin adımlarla yürüyorlardı.  Oturan müşterilerin yanından geçerken alaycı bakışlar atıp küstahça fısıldaşıyorlardı. 'Dorneli kokusu' hakkında iğneleyici sözler kulağıma çalındı.  Bardağımı sıkıca kavrayarak gelişmeleri izlemeye başladım. İçlerinden biri hancının yüzüne tükürüp elindeki şarap testisini kaptığında, kanım dondu.  Bir diğeri ise servis yapan genç kızın elinden kızarmış tavuğu kapıp kahkaha atarak arkadaşına fırlattı. Hancı öfkeyle bağırdı ama yüze indirilen sert bir yumruk onu susturdu.\n\nYüzünü ovuştururken, hancının gözleri benimkilerle buluştu. Beni tanıdığını biliyordum, daha önce de hanına gelip yemek yemiştim... Gözlerindeki ifade, açık bir yardım çağrısıydı. Bu küstahlığa sessiz kalamazdım."
 agot_filler_dorne.0014.a: "Hey, seni çirkin Uzak Diyarlı serseri, buraya bak! Kiminle konuştuğunu sanıyorsun?"
 agot_filler_dorne.0014.b: "Muhafızlar! Bu kendini bilmezlerle ilgilenin. Hanımdan atın ve bir daha yaklaşmasınlar!"
 agot_filler_dorne.0014.c: "Bir [ROOT.Char.GetLadyLord|l], kendi topraklarında huzur içinde yemek yiyemeyecek mi?  Bu saygısızlığın hesabını vereceksiniz!"
  
  ########################### 
  #  FORGOT MY DESERT VEIL! # 
  ########################### 
  
 agot_filler_dorne.0015.t: "Çölün Sürprizi: Unutulan Peçe"
 agot_filler_dorne.0015.desc: "Bugün, önemli bir görüşme için Dorne çöllerine doğru yola çıkıyoruz. Yerel bir tüccarla anlaşma yapmamız gerekiyor. Grubum ve ben sadık kum atlarımıza atlayıp, uçsuz bucaksız kum denizine doğru ilerlemeye başladık.\n\nBirkaç dakika sonra, rüzgar şiddetini arttırdı.  Sıcak ve kuru kum taneleri acımasızca yüzüme çarpıyordu! Ah, ne kadar rahatsız edici!\n\nHemen yüzümü korumak için peçemi çıkarmak üzere çantama uzandım ama boştu! Görünüşe göre, telaşla evden çıkarken peçemi paketlemeyi unutmuşum...  Bu büyük bir hataydı."
 agot_filler_dorne.0015.a: "Peçesiz bu yolculuk, hiç de kolay olmayacak... Güneş ve kum, cildimi yakacak."
 agot_filler_dorne.0015.b: "Umarım yanımda biri yedek peçe getirmiştir... Yoksa çölün gazabına teslim olacağım."
  
  ############################## 
  #  RAHLOO VS SEVEN CONFLICTS # 
  ############################## 
  
 agot_filler_dorne.0016.t: "İnançların Çarpışması: [agot_filler_dorne_0016_village.GetNameNoTier]"
 agot_filler_dorne.0016.desc: "[agot_filler_dorne_0016_village.GetNameNoTier] köyü, inanç çatışmasının pençesinde kıvranıyor. Yedi İnancı'na tapan köylüler ile Volantis'in Kızıl Tanrısı R'hllor'a inananlar arasında alevlenen gerilim, artık kontrol edilemez bir noktaya ulaşmış.  Her iki grup da birbirine tahammül edemez hale gelmiş, en ufak anlaşmazlık bile büyük bir kavgaya dönüşüyor.\n\nGörünüşe göre, iki grup arasındaki her küçük şikayet, orantısız bir şekilde büyütülüyor.  Her iki taraf da şiddete başvurmak için bahane arıyor. Köyün ileri gelenleri, çaresiz bir şekilde bana başvurarak bir karar vermemi istiyor.  Köylülerin, bir lordun emrine saygı duyacağını umuyorlar...\n\nBu hassas durumu nasıl çözeceğim?  Halkımın huzurunu nasıl sağlayacağım?"
 agot_filler_dorne.0016.a: "Ya bir arada yaşamayı öğreneceksiniz ya da #italic hiç# bir arada yaşamayacaksınız!! Bu anlamsız çekişmeye bir son verin!"
 agot_filler_dorne.0016.b: "Yerel politikalar ve inanç çatışmaları beni ilgilendirmiyor. Kendi aranızda çözün."
 agot_filler_dorne.0016.c: "Her iki grubun temsilcileriyle bir araya gelip teolojik bir tartışma yapacağım!  Belki de farklılıklarımızı anlayarak birbirimize saygı duymayı öğrenebiliriz."
  
