l_english:
#mustafa
agot_proclamation_events.0001.t:0 "Kudretli Bir Krallığı İlan Etmek"
agot_proclamation_events.0001.desc:0 "[ROOT.Char.GetPrimaryTitle.GetName]'in kudreti gittikçe güçlendi ve şimdi bu gücü - çağlara dayanacak, diğerlerinin üzerine çıkacak bir gücü - resmileştirme zamanı.\n\nBugünden itibaren, bu yeni kudretli krallık tek başına duracak."
agot_proclamation_events.0001.a:0 "Herkes [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]'ın kudretini bilecek!"
agot_proclamation_events.0002.t:0 "Yeni Bir Krallık"
agot_proclamation_events.0002.desc:0 "Ben, [new_king.GetFirstNameNoTooltip] [new_king.GetHouse.GetNameNoTooltip], kendimi [new_king.GetTitleTierName] ilan ediyorum - herkes özgür ve bağımsız yönetimimi kabul edecek."
agot_proclamation_events.0002.a:0 "Tanrılar yardımcımız olsun."
agot_proclamation_events.0003.t:0 "Yeni Bir Krallık"
agot_proclamation_events.0003.desc:0 "Yeni bir krallık kurmak, yeni bir dizi yasayı yürürlüğe koymak ve topraklarımın bağımsızlığını resmileştirmek anlamına geliyor. Bu küçük bir başarı değil, ama yapılması gereken bir şey."
agot_proclamation_events.0003.a:0 "Evet, yapılmalı."
agot_proclamation_events.0003.b:0 "Yapıldığından emin olun."

#Yeni Demir Taht hükümdarı küresel etkinliği
agot_proclamation_events.9901.t:0 "Demir Taht'ın Veraseti"
agot_proclamation_events.9901.intro:0 ""[ROOT.Char.GetLadyLord|U] efendim, [new_holder.GetHouse.GetBaseName] Hanesi'nin mührüyle işaretlenmiş bir mektup [new_holder.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]'dan geldi; kuzgunlar tüm diyarda acı haberler yayıyor." Haberci hızlıca eğiliyor ve bana okunması için mektubu uzatıyor."
agot_proclamation_events.9901.inheritance:0 "\n\n[previous_holder.GetTitledFirstName|U] [previous_holder.GetDeathReason] - huzur içinde yatsın. Miras yasalarına göre, [new_holder.GetFirstName] [new_holder.GetHouse.GetBaseName], [new_holder.GetPrimaryTitle.GetNameNoTooltip]'ın haklı varisi ilan edildi.\n\nBazıları [previous_holder.GetHerHis|U] Zatı'nın ölümüne yas tutarken, bazıları da kamuoyunun gözünden uzakta hoşnutsuzluklarını dile getirmeye başladığı söyleniyor..."
agot_proclamation_events.9901.conquest:0 "\n\n[previous_holder.GetFirstName] [previous_holder.GetHouse.GetBaseName]'in yönettiği kuvvetler yenildi ve [new_holder.GetTitledFirstName] [new_holder.GetHouse.GetBaseName], fetih hakkıyla Demir Taht'ı ele geçirdi.\n\nGalipler ziyafet çekip kutlarken, bazıları haberi daha az coşkuyla karşıladı ve hoşnutsuzluklarını dile getirmeye başladı..."
agot_proclamation_events.9901.abdication:0 "\n\nBeklenmedik bir olayda, [previous_holder.GetHerHis|U] Zatı [previous_holder.GetFirstNameRegnal] [new_holder.GetHouse.GetBaseName], yönetme hakkından feragat etti. Bu nedenle, [new_holder.GetTitledFirstName] [new_holder.GetHouse.GetBaseName], [previous_holder.GetHerHis]'ın varisi olarak ilan edildi ve Yedi Krallık'ı yönetmek üzere Demir Taht'a çıkacak."
agot_proclamation_events.9901.usurped:0 "\n\n[new_holder.GetTitledFirstName] [new_holder.GetHouse.GetBaseName], Demir Taht'ı [previous_holder.GetFirstName] [previous_holder.GetHouse.GetBaseName]'den aldı ve Yedi Krallık'ın yeni hükümdarı ilan edildi.\n\nBazıları kısık sesle [new_holder.GetHerHim]'a gaspçı diyebilse de, Demir Taht'ın artık [new_holder.GetHerHis]'ın sıkı kontrolü altında olduğu inkar edilemez."
agot_proclamation_events.9901.fallback:0 "\n\n[new_holder.GetTitledFirstName] [new_holder.GetHouse.GetBaseName], Yedi Krallık'ın yeni hükümdarı ilan edildi."
agot_proclamation_events.9901.outro:0 "\n\nGörevlerime devam etmeden önce, kısa bir süreliğine merak ediyorum - [new_holder.GetHerHis]'ın yönetimi ne getirecek?"
agot_proclamation_events.9901.a:0 "Zaman gösterecek..."
agot_proclamation_events.9901.rival:0 "[new_holder.GetHerHis]'ın adı lanetlensin!"
agot_proclamation_events.9901.friend:0 "[new_holder.GetSheHe|U] uzun süre hüküm sürsün!"

