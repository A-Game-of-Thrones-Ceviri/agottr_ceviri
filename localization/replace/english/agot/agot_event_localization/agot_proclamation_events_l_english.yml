l_english:
 agot_proclamation_events.0001.t: "Güçlü Bir Krallığın İlan Edilmesi"
 agot_proclamation_events.0001.desc: "[ROOT.Char.GetPrimaryTitle.GetName]'ın gücü giderek daha da güçlendi ve şimdi o gücü, çağlara dayanacak, diğerlerinin üstüne çıkacak bir gücü sistemleştirmenin zamanı.\n\nBu günden itibaren bu yeni kudretli krallık tek başına ayakta kalacak."
 agot_proclamation_events.0001.a: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]'ın kudretini herkes bilecek!"
 agot_proclamation_events.0002.t: "Yeni Bir Krallık"
 agot_proclamation_events.0002.desc: "Ben, [new_king.GetFirstNameNoTooltip] [new_king.GetHouse.GetNameNoTooltip], kendimi [new_king.GetTitleTierName] ilan ediyorum — herkes benim özgür ve bağımsız yönetimimi kabul edecektir."
 agot_proclamation_events.0002.a: "Tanrılara Şükür."
 agot_proclamation_events.0003.t: "Yeni Bir Krallık"
 agot_proclamation_events.0003.desc: "Yeni bir krallık kurmak, yeni bir dizi yasayı kanunlaştırmak ve topraklarımın bağımsızlığını resmileştirmek anlamına gelir. Bu küçük bir başarı değil, ancak yapılması gereken bir şeydir."
 agot_proclamation_events.0003.a: "Evet, yapılması gerekiyor."
 agot_proclamation_events.0003.b: "Yapıldığını görün."
  
  #New Iron Throne ruler global event 
 agot_proclamation_events.9901.t: "Demir Taht'ın Halefiyeti"
 agot_proclamation_events.9901.intro: ""Benim [ROOT.Char.GetLadyLord|U]'ım, [new_holder.GetHouse.GetBaseName] Evi'nin mührünü taşıyan bir mektup [new_holder.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]'den geldi; kuzgunlar tüm diyara acı dolu haberler yayıyor." Haberci hızlıca eğilip mektubu incelemem için bana uzattı."
 agot_proclamation_events.9901.inheritance: "\n\n[previous_holder.GetTitledFirstName|U] [previous_holder.GetDeathReason] — [previous_holder.GetSheHe] huzur içinde yatsın. Miras yasalarına göre, [new_holder.GetFirstName] [new_holder.GetHouse.GetBaseName] [new_holder.GetPrimaryTitle.GetNameNoTooltip]'in meşru halefi ilan edildi.\n\nBazıları [previous_holder.GetHerHis|U] Grace'in gidişine yas tutarken, söylentiye göre bazıları hoşnutsuzluklarını kamuoyunun gözünden uzakta dile getirmeye başladı..."
 agot_proclamation_events.9901.conquest: "\n\n[previous_holder.GetFirstName] [previous_holder.GetHouse.GetBaseName] liderliğindeki kuvvetler yenildi ve [new_holder.GetTitledFirstName] [new_holder.GetHouse.GetBaseName] fetih hakkıyla Demir Taht'ı ele geçirdi.\n\nGalipler ziyafet çekip kutlama yaparken, bazıları bu haberi daha az coşkuyla karşıladı ve hoşnutsuzluklarını dile getirmeye başladı..."
 agot_proclamation_events.9901.abdication: "\n\nBeklenmedik bir olay dönüşünde, [previous_holder.GetHerHis|U] Grace [previous_holder.GetFirstNameRegnal] [new_holder.GetHouse.GetBaseName] hükmetme [previous_holder.GetHerHis] hakkından vazgeçti. Bu nedenle, [new_holder.GetTitledFirstName] [new_holder.GetHouse.GetBaseName] halef olarak ilan edildi ve Yedi Krallığı yönetmek için Demir Taht'a çıkacak."
 agot_proclamation_events.9901.usurped: "\n\n[new_holder.GetTitledFirstName] [new_holder.GetHouse.GetBaseName] Demir Taht'ı [previous_holder.GetFirstName] [previous_holder.GetHouse.GetBaseName]'ten aldı ve Yedi Krallığın yeni hükümdarı ilan edildi.\n\nBazıları [new_holder.GetHerHim]'ü kısık sesle gaspçı olarak adlandırsa da, Demir Taht'ın artık kesinlikle [new_holder.GetHerHis] avucunun içinde olduğu gerçeğini inkar etmek mümkün değil."
 agot_proclamation_events.9901.fallback: "\n\n[new_holder.GetTitledFirstName] [new_holder.GetHouse.GetBaseName] Yedi Krallığın yeni hükümdarı ilan edildi."
 agot_proclamation_events.9901.outro: "\n\nGörevlerime devam etmeden önce kısa bir an için şunu düşünüyorum: [new_holder.GetHerHis] kuralı ne getirecek?"
 agot_proclamation_events.9901.a: "Sadece zaman gösterecek..."
 agot_proclamation_events.9901.rival: "Lanet olsun [new_holder.GetHerHis] ismine!"
 agot_proclamation_events.9901.friend: "Uzun [new_holder.GetSheHe|U] Hüküm Sürebilsin!"
