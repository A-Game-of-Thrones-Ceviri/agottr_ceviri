#mustafa+
agot_dragon_dreams.0001.intro_own_dream:0 "Uyandığımda, zihnimde dağılan sis perdesinin arasından rüyama dair detayları yakalamaya çalışarak şakaklarımı sıkıca kavradım.\n"
agot_dragon_dreams.0001.intro_visit:0 "[dragon_dreamer.GetFirstNameNoTooltip], gece yarısı odalarıma daldığında bembeyazdı ve alnından ter damlıyordu.\n\n#italic "[ROOT.Char.GetFirstNameNoTooltip], korkunç bir rüya gördüm..."#!"
agot_dragon_dreams.0001.intro_letter:0 "Güneşin ilk ışıkları odama süzülürken, hizmetçilerden biri telaşla içeri girdi. "Affedersiniz, [dragon_dreamer.GetTitledFirstName] adlı kişiden bir kuzgun geldi. Size acilen ulaştırmam gereken bir mektup var, iliştirilmiş notta mümkün olan en kısa sürede okumanız gerektiği yazıyor."\n\n#italic "[ROOT.Char.GetFirstNameNoTooltip], aklımdan çıkmayan bir rüya gördüm... #!""

agot_dragon_dreams.0001.murder:0 "\n#italic Devasa bir ejderha, kanatlarını rüzgara açmış, alev alev yanan güneşin altında süzülüyor...#!\n#italic Uzakta, karanlık bir silüet bir kayanın arkasına sinmiş, yayına gerdiği okun ucunda ölümcül bir zehir parlıyor...#!\n#italic Ejderha, gökleri yırtan bir kükremeyle irkiliyor ve zehirli ok kanadını deldiğinde, alevler içinde yere çakılıyor.#!\n\nBirisi onu öldürmeyi planlıyor..."
agot_dragon_dreams.0001.abduction:0 "\n#italic Karanlık bir mağaranın derinliklerinde, bir grup ejderha yumurtası mistik bir ışıkla parlıyor...#!\n#italic Gölgeli bir figür, sessiz adımlarla yumurtalara doğru yaklaşıyor, belinde boş bir çuval sallanıyor...#!\n#italic Değerli yumurtalar, teker teker hırsızın açgözlü ellerinde kayboluyor, çuvalın karanlığında gözden yitiyor.#!\n\nBirisi onu kaçırmak için plan yapıyor..."
agot_dragon_dreams.0001.fallback:0 "\n#italic Kızıl güneşin kavurduğu topraklarda, devasa bir ejderha huzur içinde uyuyor...#!\n#italic Derin ve ritmik nefesleri, uzaktan gelen gök gürültüsü gibi yankılanıyor...#!\n#italic Aniden, gözleri açılıyor ve kulakları sağır eden bir kükremeyle irkiliyor! Kabus dolu bir uykudan uyanmış gibi etrafına dehşet içinde bakıyor.#!\n\nBirisi ona karşı karanlık bir komplo kuruyor..."
agot_dragon_dreams.0001.elope:0 "\n#italic Alacakaranlığın yumuşak ışıkları altında, iki ejderha kristal berraklığındaki denizin üzerinde zarif bir dans sergiliyor...#!\n#italic Kanatları, gökyüzünde ahenkle süzülürken, birbirine kenetlenmiş gibi görünüyor, sanki tek bir varlıkmışçasına...#!\n#italic Ufukta, Dar Deniz'in gizemli kıyıları belirirken, iki ejderha sonunda buluşuyor, özgürlük arayışlarında birleşiyor.#!\n\nBirisi kaçmayı planlıyor..."
agot_dragon_dreams.0001.steal_back_artifact:0 "\n#italic Ay ışığının gümüş rengi parıltısı altında, dişi ejderha, devasa pençeleriyle değerli yumurtalarını sarmalamış, gururlu bir bekleyiş içinde...#!\n#italic Akşam serinliği çökerken, sis perdesi yavaşça mağaranın girişini örter. Dişi ejderha, yaklaşan tehlikenin farkında değil, sisin arasından sinsice süzülen gölgeli bir figürü görmüyor...#!\n#italic Gece yarısı, sessizlik bozuluyor. Hırsız, elinde paha biçilmez bir yumurtayla karanlığa karışıyor, geride boş bir yuva ve öfkeli bir annenin kükreyişini bırakıyor.#!\n\nBirisi hırsızlık yapmaya çalışıyor..."
agot_dragon_dreams.0001.target_other:0 "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('target'))] [target.GetTitledFirstName]!"
 agot_dragon_dreams.0001.target_dreamer:0 "Onun!"
 agot_dragon_dreams.0001.target_me:0 "Ben!"

agot_dragon_dreams.0001.child_new_dreamer:0 "\n\nAnlaşılan o ki, [dragon_dreamer.GetFirstNameNoTooltip] da bir ejderha düşleyicisi olmuş. Zavallı çocuk, daha bu yaşta böylesine ağır bir yükü taşımak zorunda kalacak olması kahrediyor insanı..."
agot_dragon_dreams.0001.self_new_dreamer:0 "\n\nKaderin cilvesi işte, ben de bir ejderha düşleyicisi olmuşum. Geçmişte tanıdığım ejderha düşleyicilerini hatırlıyorum da... Umarım bu rüyalar benim için birer kabus değil, yol gösterici olur..."
agot_dragon_dreams.0001.relative_new_dreamer:0 "\n\nGörünüşe göre [dragon_dreamer.GetFirstNameNoTooltip] da ejderhaların dilini konuşanlardan biri olmuş. [dragon_dreamer.GetHerHis] iyiliği için, umarım bu yetenek ona bir lanet değil, bir lütuf olur..."
agot_dragon_dreams.0001.known_dreamer:0 "\n\nBilgi için minnettarım elbet, umarım [dragon_dreamer.GetFirstNameNoTooltip], rahatsız eden bu rüyalar tarafından çok fazla yorulup yıpranmaz..."
agot_dragon_dreams.0001.known_dreamer_self:0 "\n\nBu komployu kökünden kazıyana kadar, bu lanet olası rüyalar peşimi bırakmayacak gibi görünüyor..."

agot_dragon_dreams.0001.a:0 "Bu karanlık planın arkasındaki hain kişiyi bir an önce durdurmalıyız!"


agot_dragon_dreams.0100.t:0 "Yaklaşan Felaket"
agot_dragon_dreams.0100.desc.1:0 "Gecenin zifiri karanlığında, "
agot_dragon_dreams.0100.desc.root_is_dreamer:0 "soğuk terler ve kalbimi kemiren bir korkuyla uyandım. Kendi kıyametimin dehşet verici bir kehanetini görmüştüm! Tam olarak ne olacağını bilmesem de, yaklaşan felaketi önlemek için yeterince bilgiye sahip olduğumu hissediyordum."
agot_dragon_dreams.0100.desc.other_dreamer:0 "odamın kapısına vurulan telaşlı yumruk sesleriyle uyandım. Bir hizmetçi, [ROOT.Var('dreamer').Char.GetName] adlı kişiden acilen ulaştırılması gereken bir mektup getirdiğini söyledi. Titreyen ellerimle mektubu açtığımda, Onun yaklaşan felaketimi öngördüğünü öğrendim! O, tam olarak neyle karşılaşacağımı bilmese de, beni uyarmak ve hazırlıklı olmamı sağlamak için yeterince ayrıntı vermişti."
agot_dragon_dreams.0100.desc.fallback:0 "Kendi sonumun karanlık bir kehaneti üzerime çökmüştü."
agot_dragon_dreams.0100.a:0 "Felaketi ucuz atlattık!"