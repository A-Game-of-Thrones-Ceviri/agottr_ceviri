l_english:
 agot_dragon_dreams.0001.intro_own_dream: "Uykumdan sıçrayarak uyanıyorum, şakaklarıma yapışarak rüyamın ayrıntılarını çılgınca hatırlamaya çalışıyorum."
 agot_dragon_dreams.0001.intro_visit: "[dragon_dreamer.GetFirstNameNoTooltip] gecenin bir yarısı odamda belirdi, solgun ve terli.\n\n#italic "[ROOT.Char.GetFirstNameNoTooltip], bir rüya gördüm..."#!"
 agot_dragon_dreams.0001.intro_letter: "Hizmetçilerden biri beni sabahın erken saatlerinde, güne hazırlanırken buldu. "Affedersiniz, [dragon_dreamer.GetTitledFirstName]'dan bir kuzgun geldi. Size bir mektup ve acil olduğunu ve mümkün olan en kısa sürede görmenizi söyleyen bir not vardı."\n\n#italic"[ROOT.Char.GetFirstNameNoTooltip], Bir rüya gördüm... #!""
  
 agot_dragon_dreams.0001.murder: "\n#italic Bir ejderha açık gökyüzünde uçuyor...#!\n#italic Gölgeli bir figür bir akrebin arkasında çömeliyor, cıvatasının ucunda zehir parlıyor...#!\n#italic Ejderha kükreyerek cıvatanın kanadını deldiğinde gökyüzünden düşüyor.#!\n\nSomeone onu öldürmeyi planlıyor"
 agot_dragon_dreams.0001.abduction: "\n#italic Bir grup ejderha yumurtası parıldıyor...#!\n#italic Gölgeli bir figür onlara doğru sürünüyor, bellerinde boş bir kese var...#!\n#italic Yumurtalar birer birer hırsızın bez çantasında kayboluyor.#!\n\nSomeone onu kaçırmak için plan yapıyor"
 agot_dragon_dreams.0001.fallback: "\n#italic Bir ejderha sıcak zemine yayılmış yatıyor...#!\n#italic huzur içinde dinleniyor, nefesi gür bir gümbürtüyle...#!\n#italic tiz bir kükremeyle uyandığında!#!\n\nSomeone ona karşı komplo kuruyor"
 agot_dragon_dreams.0001.elope: "\n#italic İki ejderha kristal bir denizin üzerinde uçuyor...#!\n#italic Birlikte uçarken kanatlar birbirine dolanıyor gibi görünüyor...#!\n#italic Dar Deniz'i geçerek iki ejderha bir oluyor.#!\n\nSomeone kaçmayı planlıyor"
 agot_dragon_dreams.0001.steal_back_artifact: "\n#italic Bir dişi ejderha, yumurta kümesinin üzerinde gururla duruyor...#!\n#italic sisin içinden yaklaşan gölgeli figürü görmeden akşam havasına çıkıyor...#!\n#italic gecede alınan, değeri paha biçilemez kıymetli bir yumurta.#!\n\nSomeone çalmaya çalışıyor"
 agot_dragon_dreams.0001.target_other: "benim [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetTitledFirstName]!"
 agot_dragon_dreams.0001.target_dreamer: "[target.GetHerHim]!"
 agot_dragon_dreams.0001.target_me: "Ben!"
  
 agot_dragon_dreams.0001.child_new_dreamer: "\n\nGörünüşe göre [dragon_dreamer.GetFirstNameNoTooltip] bir ejderha hayalperesti. Kalbim çocuk için acıyor, bu önümüzdeki yıllarda taşınması ağır bir yük olacak..."
 agot_dragon_dreams.0001.self_new_dreamer: "\n\nSanki bir ejderha rüyacısıyım. Eski ejderha rüyacılarını hatırladığım için, bu rüyaların yük olmaktan çok yardımcı olmasını umuyorum..."
 agot_dragon_dreams.0001.relative_new_dreamer: "\n\nGörünüşe göre [dragon_dreamer.GetFirstNameNoTooltip] bir ejderha hayalperesti. [dragon_dreamer.GetHerHis] uğruna, bunun lanetten çok bir lütuf olduğunu umuyorum..."
 agot_dragon_dreams.0001.known_dreamer: "\n\nBilgi için ne kadar minnettar olsam da, [dragon_dreamer.GetFirstNameNoTooltip]'ı rahatsız eden rüyaların [dragon_dreamer.GetHerHim]'ı çok fazla etkilememesini umuyorum..."
 agot_dragon_dreams.0001.known_dreamer_self: "\n\nBu komployu durdurana kadar, bu rüyalar beni kesinlikle rahatsız edecek..."
  
 agot_dragon_dreams.0001.a: "Bu işin arkasındaki kötü adamı durdurmalıyız!"
  
  
 agot_dragon_dreams.0100.t: "Beklenen Sorun"
 agot_dragon_dreams.0100.desc.1: "Gece yarısı uyandım"
 agot_dragon_dreams.0100.desc.root_is_dreamer: "ter ve korku içinde. Yaklaşan felaketimin rüyasını gördüm! Ne olacağından çok emin olamam ama şimdi olmasını engelleyecek kadar çok şey biliyorum."
 agot_dragon_dreams.0100.desc.other_dreamer: "acil ayak seslerine. Bir hizmetçi bana [ROOT.Var('dreamer').Char.GetName]'dan bir mektup geldiğini ve mektubu hemen açmam gerektiğini söylüyor. Gergin bir şekilde mektubu açtığımda [ROOT.Var('dreamer').Char.GetSheHe]'in yaklaşan felaketimi önceden gördüğünü görüyorum! [ROOT.Var('dreamer').Char.GetSheHe|U], [ROOT.Var('dreamer').Char.GetSheHe]'in ne olacağından çok emin olamayacağını ancak [ROOT.Var('dreamer').Char.GetSheHe]'in bunun olmasını engellemem için yeterince ayrıntı verdiğini söylüyor."
 agot_dragon_dreams.0100.desc.fallback: "Yaklaşan sonum önceden görüldü."
 agot_dragon_dreams.0100.a: "Bir tanesini kapat!"
