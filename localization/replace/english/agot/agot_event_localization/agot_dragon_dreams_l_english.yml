l_english:
#mustafa
agot_dragon_dreams.0001.intro_own_dream:0 "Uyandığımda şakaklarımı tutarak telaşla rüyama dair detayları hatırlamaya çalışıyordum.\n"
agot_dragon_dreams.0001.intro_visit:0 "[dragon_dreamer.GetFirstNameNoTooltip] gece yarısı odalarıma geldi, bembeyazdı ve ter içindeydi.\n\n#italic \"[ROOT.Char.GetFirstNameNoTooltip], bir rüya gördüm...\"#!"
agot_dragon_dreams.0001.intro_letter:0 "Güne hazırlanırken sabahın erken saatlerinde hizmetçilerden biri beni buldu. \"Affedersiniz, [dragon_dreamer.GetTitledFirstName]'dan bir kuzgun geldi. Size bir mektup getirmiş ve iliştirilmiş bir notta mümkün olan en kısa sürede görmeniz gerektiği yazıyor.\"\n\n#italic \"[ROOT.Char.GetFirstNameNoTooltip], bir rüya gördüm... #!""

agot_dragon_dreams.0001.murder:0 "\n#italic    Bir ejderha açık gökyüzünde süzülüyor...#!\n#italic       gölgeli bir figür bir akrebin arkasına çömelmiş, okunun ucunda zehir parlıyor...#!\n#italic          ejderha kükrer ve ok kanadını deldiğinde gökten düşer.#!\n\nBirisi onu öldürmeyi planlıyor"
agot_dragon_dreams.0001.abduction:0 "\n#italic    Bir grup ejderha yumurtası parlıyor...#!\n#italic       gölgeli bir figür onlara doğru sürünüyor, belinde boş bir çuval...#!\n#italic          yumurtalar teker teker hırsızın bez çantasına kayboluyor.#!\n\nBirisi onu kaçırmak için plan yapıyor"
agot_dragon_dreams.0001.fallback:0 "\n#italic    Bir ejderha sıcak zeminde uzanmış yatıyor...#!\n#italic       huzur içinde dinleniyor, nefesi gök gürültülü bir gümbürtü...#!\n#italic          birden uyanıyor, tiz bir kükremeyle!#!\n\nBirisi ona karşı komplo kuruyor"
agot_dragon_dreams.0001.elope:0 "\n#italic    İki ejderha kristal bir denizin üzerinde süzülüyor...#!\n#italic       kanatları birlikte uçarken birbirine geçmiş gibi görünüyor...#!\n#italic          Dar Deniz'in karşısında iki ejderha bir oluyor.#!\n\nBirisi kaçmayı planlıyor"
agot_dragon_dreams.0001.steal_back_artifact:0 "\n#italic    Bir dişi ejderha yumurtalarının üzerinde gururla duruyor...#!\n#italic       akşam havasına doğru yükseliyor, sisin arasından yaklaşan gölgeli figürü görmüyor...#!\n#italic          geceleyin paha biçilmez bir yumurta çalınıyor.#!\n\nBirisi hırsızlık yapmaya çalışıyor"
agot_dragon_dreams.0001.target_other:0 "benim [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetTitledFirstName]!"
 agot_dragon_dreams.0001.target_dreamer:0 "[target.GetHerHim]!"
 agot_dragon_dreams.0001.target_me:0 "Ben!"

agot_dragon_dreams.0001.child_new_dreamer:0 "\n\nGörünüşe göre [dragon_dreamer.GetFirstNameNoTooltip] bir ejderha düşleyicisi. Çocuk için yüreğim acıyor, bu önümüzdeki yıllarda taşıması ağır bir yük olacak..."
agot_dragon_dreams.0001.self_new_dreamer:0 "\n\nGörünüşe göre ben bir ejderha düşleyicisiyim. Eski ejderha düşleyicilerini hatırladıkça, umarım bu rüyalar külfetli olmaktan çok yardımcı olur..."
agot_dragon_dreams.0001.relative_new_dreamer:0 "\n\nGörünüşe göre [dragon_dreamer.GetFirstNameNoTooltip] bir ejderha düşleyicisi. [dragon_dreamer.GetHerHis] iyiliği için, bunun lanetten çok lütuf olmasını umuyorum..."
agot_dragon_dreams.0001.known_dreamer:0 "\n\nBilgi için minnettar olsam da, umarım [dragon_dreamer.GetFirstNameNoTooltip]'ı rahatsız eden rüyalar [dragon_dreamer.GetHerHim]'ı çok fazla etkilemiyordur..."
agot_dragon_dreams.0001.known_dreamer_self:0 "\n\nBu komployu durdurana kadar, bu rüyalar kesinlikle beni rahatsız edecek..."

agot_dragon_dreams.0001.a:0 "Bunun arkasındaki kötü adamı durdurmalıyız!"


agot_dragon_dreams.0100.t:0 "Öngörülen Bela"
agot_dragon_dreams.0100.desc.1:0 "Gecenin ortasında "
agot_dragon_dreams.0100.desc.root_is_dreamer:0 "ter ve korku içinde uyandım. Yaklaşan kıyametimin rüyasını gördüm! Ne olacağından tam emin olamam ama şimdi olmasını engellemek için yeterince şey biliyorum."
agot_dragon_dreams.0100.desc.other_dreamer:0 "acil adımların seslerine uyandım. Bir hizmetçi, [ROOT.Var('dreamer').Char.GetName]'den hemen açmam talimatı verilen bir mektup geldiğini söyledi. Endişeli bir şekilde mektubu açıp [ROOT.Var('dreamer').Char.GetSheHe]'nin yaklaşan kıyametimi öngördüğünü gördüm! [ROOT.Var('dreamer').Char.GetSheHe|U], ne olacağından tam emin olamayacağını, ancak olmasını engellemem için yeterince ayrıntı verdiğini söylüyor."
agot_dragon_dreams.0100.desc.fallback:0 "Yaklaşan kıyametim öngörüldü."
agot_dragon_dreams.0100.a:0 "Ucuz atlattık!"