#MUSTAFA+
agot_siege_events.1.desc:0 "Batıdiyar, soğuk Kuzey'de ve Dorne'un kurak kumlarında bile, savaşta her zaman bir şövalyelik kuralına sahip olmuştur. Bu kurallar, uzun ve zorlu bir kuşatmanın ardından bir kalenin sonunda düştüğü bugünkü gibi günlerde nadiren daha önemlidir. Düşman düştü ve zafer kazanıldı. Bu tek bir soru bırakıyor: ele geçirilen bir kalede yaşayanlara ne yapılacak?"
agot_siege_events.1.t:0 "Savaş Kuralları"
agot_siege_events.1.a:0 "Değerli olan her şeyi alın."
agot_siege_events.1.b:0 "Bu kaleyi yerle bir edin!"
agot_siege_events.1.c:0 "Değerli tüm sakinleri ele geçirin."
agot_siege_events.1.d:0 "Duvarların içindeki herkes esir alınacak."
agot_siege_events.1.e:0 "Önemli olan herkesi öldürün!"
agot_siege_events.1.f:0 "#bold Herkesi#! öldürün!"
agot_siege_events.1.g:0 "Onları rahat bırakın."

agot_siege_events.2.desc:0 "Sur'un güneyindeki diyarlar savaşta her zaman bir şövalyelik kuralına sahip olmuştur, ancak bu nezaket savaşan Yabanıl kabileler tarafından nadiren gösterilir. Gece Nöbetçileri'nin yeminli kardeşleri ve Yabanıl reisleri zorlu bir soruyla karşı karşıyadır: İçeride yaşayanlara ne yapılacak?"
agot_siege_events.2.t:0 "Savaş Kuralları"
agot_siege_events.2.a:0 "Değerli olan her şeyi alın."
agot_siege_events.2.b:0 "Bu kampı yerle bir edin!"
