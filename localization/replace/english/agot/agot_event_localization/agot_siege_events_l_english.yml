l_english:
 agot_siege_events.1.desc: "Batıdiyar, hatta soğuk Kuzey'de ve Dorne'un kurak kumlarında bile, savaşta her zaman şövalyelik kurallarına sahip olmuştur. Bu kurallar, uzun ve kuşatılmış bir kuşatmanın ardından bir kalenin sonunda düştüğü bugün gibi günlerden daha acil değildir. Düşman düştü ve gün kazanıldı. Bu, bir soru bırakıyor: ele geçirilen bir kalede yaşayanlara ne yapılacak?"
 agot_siege_events.1.t: "Savaş Kuralları"
 agot_siege_events.1.a: "Değerli olan her şeyi al."
 agot_siege_events.1.b: "Bu ambarı yerle bir edin!"
 agot_siege_events.1.c: "Değerli sakinlerin hepsini ele geçirin."
 agot_siege_events.1.d: "Surların içinde bulunanların hepsi esir alınacaktır."
 agot_siege_events.1.e: "Önemli olanların hepsini öldürün!"
 agot_siege_events.1.f: "#bold kişiyi öldür!#!"
 agot_siege_events.1.g: "Onları rahat bırakın."
  
 agot_siege_events.2.desc: "Duvar'ın güneyindeki diyarlar savaşta her zaman şövalyelik kurallarına sahipti, ancak bu nezaket savaşan Yabanıl kabileleri tarafından nadiren sergileniyor. Gece Nöbeti'nin yeminli kardeşleri ve Yabanıl şefleri zor bir soruyla karşı karşıyadır: İçeride yaşayanlara ne yapılacak?"
 agot_siege_events.2.t: "Savaş Kuralları"
 agot_siege_events.2.a: "Değerli olan her şeyi al."
 agot_siege_events.2.b: "Bu kampı yerle bir edin!"
 agot_siege_events.2.c: "Değerli sakinlerin hepsini ele geçirin."
 agot_siege_events.2.d: "Hepsi esir alınacak."
 agot_siege_events.2.e: "Önemli olanların hepsini öldürün!"
 agot_siege_events.2.f: "#bold kişiyi öldür!#!"
 agot_siege_events.2.g: "Onları rahat bırakın."
