l_english:
 agot_siege_events.1.desc: "Batıdiyar'da, soğuk Kuzey'den Dorne'un kavurucu çöllerine kadar, savaş her zaman belirli bir şövalyelik anlayışına göre yürütülmüştür. Bu anlayış, uzun ve zorlu bir kuşatmanın ardından bir kalenin düştüğü bugünkü gibi zamanlarda daha da önem kazanır. Düşman yenildi ve zafer elde edildi. Ancak geriye tek bir soru kalıyor: fethedilen kalede yaşayanlara ne olacak?"
 agot_siege_events.1.t: "Savaşın Kaideleri"
 agot_siege_events.1.a: "Değerli ne varsa yağmalayın."
 agot_siege_events.1.b: "Kaleyi yerle bir edin!"
 agot_siege_events.1.c: "Değerli sakinleri esir alın."
 agot_siege_events.1.d: "Duvarların ardındaki herkesi esir alın."
 agot_siege_events.1.e: "Önemli kişileri öldürün!"
 agot_siege_events.1.f: "#bold Herkesi#! kılıçtan geçirin!"
 agot_siege_events.1.g: "Onlara dokunmayın."
  
 agot_siege_events.2.desc: "Sur'un güneyindeki diyarlarda savaş, her zaman belirli bir şövalyelik anlayışına göre yürütülmüştür. Ancak bu nezaket, savaşçı Özgür Halk kabileleri tarafından nadiren gösterilir. Gece Nöbetçileri'nin yeminli kardeşleri ve Özgür Halk reisleri zorlu bir karar vermek zorunda: İçeride yaşayanlara ne olacak?"
 agot_siege_events.2.t: "Savaşın Kaideleri"
 agot_siege_events.2.a: "Değerli ne varsa yağmalayın."
 agot_siege_events.2.b: "Bu kampı yerle bir edin!"
 agot_siege_events.2.c: "Değerli sakinleri esir alın."
 agot_siege_events.2.d: "Herkesi esir alın."
 agot_siege_events.2.e: "Önemli kişileri öldürün!"
 agot_siege_events.2.f: "#bold Herkesi#! kılıçtan geçirin!"
 agot_siege_events.2.g: "Onlara dokunmayın."
