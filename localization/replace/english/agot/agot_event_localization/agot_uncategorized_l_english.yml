 seduce_outcome.paramour: "Sevgilim ol!"
 pregnancy.2001.father_is_paramour: "Sabrıma rağmen, ayımın kanı bir kez daha benden kaçıyor gibi görünüyor ve artık canlanmanın habercisi olan çırpınışları görmezden gelemiyorum. \n\nSanırım sadık sevgilim [real_father.GetFirstName]'ın çocuğunu taşıyorum!"
 pregnancy.2001.paramour: "Ne hoş bir sürpriz!"
 pregnancy.2002.father_is_paramour: "Ayımın kanı bir kez daha elimden kaçıyor ve hızlanmanın habercisi olan dalgalanmaları artık görmezden gelemiyorum. \n\nGörünüşe göre sadık sevgilim [real_father.GetFirstName]'ın çocuğunu taşıyorum! \n\nKocam [spouse.GetFirstName]'e bu haberi verirken kafası biraz karışık görünüyor. Parmaklarını sayarak ve aynı yatağı paylaşmamızın üzerinden tam olarak kaç ay geçtiğini hesaplamaya çalışırken, "Ama birbirimize neredeyse hiç dokunmadık" diyor. \n\nFakat bir dakika kadar sonra tık sesi duyuluyor ve ağzı mükemmel bir yuvarlak 'o' şekline dönüşüyor. "Ohh! [real_father.GetFirstName]'a kadar mı?" O sorar. [spouse.GetFirstName] başımı salladığımda gülüyor, kulak kulağa gülümsüyor, gözle görülür şekilde eğleniyor. "Bunun içinde olduğunu düşünmemiştim!""
 pregnancy.2002.paramour: "#italic bende vardı#! daha çok buna benziyor..."
 birth.2001.desc.mother.paramour: "Uzun saatler süren doğum sancılarından sonra, bebeğin ağlama sesini duyduğumda rahatladım. Kollarımı açtım, çocuk kundaklanmışken Maestar'a doğru uzandım. "Bana ver!" diye yalvardım, çocuğumla tanışmak için heyecanlanmıştım. "Bana göster!" \n\nYeni doğmuş bebeği kollarımda tutuyorum ve yüzüne bakıyorum ve [real_father.GetFirstName]'a olan benzerliği zaten inkar edilemez. Daha önce herhangi bir şüphe varsa, bunlar çoktan ortadan kalktı. \n\n[real_father.GetFirstName] ile paylaştığım sevgi artık çocuğumuzda vücut buldu. Ne kadar şanslıyız!"
 birth.2001.desc.mother.paramour.twins: "Uzun saatler süren doğum sancılarından sonra, yeni doğmuş bir bebeğin ağlamalarını duyduğumda rahatladım — ama doğum sancılarım durmuyordu ve kısa bir süre sonra, tıpkı ilki kadar yüksek sesle bir çocuk daha doğuruyordum! Kollarımı uzatıp, çocukları kundaklayan ebelere doğru uzanıyordum. "Onları bana verin!" diye yalvarıyordum, onlarla tanışmak için heyecanlanıyordum. "Bana bir bakayım!" \n\nEbeler yatağımın başında çocukları bana gösteriyorlardı ve sanki sonsuza kadar sürecekmiş gibi onlara bakıyordum ve eğer daha önce herhangi bir şüphem varsa, [real_father.GetFirstName]'a olan benzerlikleri zaten inkar edilemez olduğu için, onlar çoktan ortadan kalkmıştı! \n\n[real_father.GetFirstName] ile paylaştığım sevgi şimdi ikizlerimizde iki kez vücut buldu. Ne kadar şanslıyız!"
 birth.2001.desc.father.paramour: "Herhangi bir Lord, Prens ve hatta Kral'dan daha güçlü hissediyorum kendimi, çünkü tacıma sevinç deniyor; Kralların nadiren sahip olduğu bir taç — sevgili sevgilim, [mother.GetFirstName] doğum yaptı! \n\nOnun yapamayacağı#italic bir şey var mı?"
 birth.2001.desc.father.paramour.twins: "Herhangi bir Lord, Prens ve hatta Kral'dan daha güçlü hissediyorum kendimi, çünkü tacıma sevinç deniyor; Kralların nadiren sahip olduğu bir taç — sevgili sevgilim, [mother.GetFirstName] bir değil, tam #italic iki#! çocuğumuzu doğurdu! \n\nOnun yapamayacağı#italic bir şey var mı?"
 birth.2001.b.paramour: "İşte miras bırakan aşk!"
  
