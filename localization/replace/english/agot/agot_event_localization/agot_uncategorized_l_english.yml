 pregnancy.2001.father_is_paramour: "Tüm sabrıma rağmen, ay kanım beni oyalıyor gibi. Ve artık karnımda canlanmanın belirtilerini hisedebiliyorum. \n\nGörünüşe göre sadık Sevgilim [real_father.GetFirstName] tarafından hamileyim!"
 pregnancy.2001.paramour: "Ne hoş bir sürpriz!"
 pregnancy.2002.father_is_paramour: "Tüm sabrıma rağmen, ay kanım beni oyalıyor gibi. Ve artık karnımda canlanmanın belirtilerini hisedebiliyorum. \n\nGörünüşe göre sadık Sevgilim [real_father.GetFirstName] tarafından hamileyim! \n\nKocam [spouse.GetFirstName] odasında otururken ona bu haberi söylediğimde, biraz kafası karışmış gibi görünüyor. "Ama biz zar zor birbirimize dokunduk," diyor, parmaklarını sayarak ve tam olarak kaç ay önce aynı yatağı paylaştığımızı hatırlamaya çalışıyor. \n\nAncak, yaklaşık bir dakika sonra anlıyor, ağzı mükemmel bir 'o' şeklini alıyor. "[real_father.GetFirstName] tarafından mı?" diye soruyor. Başımı salladığımda [spouse.GetFirstName] gülüyor, kulaktan kulağa sırıtarak, gözle görülür bir şekilde mutlu oluyor. "Onun içinde olduğunu düşünmemiştim!""
 pregnancy.2002.paramour: "Onun içinde olduğunu düşünmemiştim derken, #italic benden#! olduğunu düşünmemiştim demek istiyor..."
 birth.2001.desc.mother.paramour: "Saatler süren doğum sancısından sonra bebeğin ağlama sesini duyduğumda rahatlıyorum. Çocuk kundaklanırken kollarımı uzatıp Üstat'a doğru uzanıyorum. "Onu bana verin!" diye yalvarıyorum, çocuğumla tanışmak için heyecanlıyım. "Görmeme izin verin!" \n\nYenidoğanı kollarımda tutuyorum ve yüzüne bakıyorum, yüzü tıpatıp [real_father.GetFirstName] gibi. Daha önce herhangi bir şüphe varsa, artık tamamen ortadan kalktı. \n\n[real_father.GetFirstName] ile paylaştığım aşk şimdi çocuğumuzda vücut bulmuş durumda. Ne kadar şanslıyız!"
 birth.2001.desc.mother.paramour.twins: "Saatler süren doğum sancısından sonra bir yenidoğanın ağlamasını duyduğumda rahatlıyorum - ama doğum sancılarım durmuyor ve kısa bir süre sonra, ilki kadar gürültülü bir çocuk daha doğuruyorum! Ebeler çocukları kundaklarken kollarımı uzatıp onlara doğru uzanıyorum. "Onları bana verin!" diye yalvarıyorum, onlarla tanışmak için heyecanlıyım. "Görmeme izin verin!" \n\nEbeler çocukları başucumda bana sunuyor ve onlara sonsuza kadarmış gibi bir süre bakıyorum. Yüzleri tıpatıp [real_father.GetFirstName] gibi. Ona olan benzerlikleri şimdiden inkar edilemez olduğu için artık şüpheler tamamen ortadan kalktı! \n\n[real_father.GetFirstName] ile paylaştığım aşk şimdi ikizlerimizde iki kat vücut bulmuş durumda. Ne kadar şanslıyız!"
 birth.2001.desc.father.paramour: "Kendimi herhangi bir Lord, Prens veya hatta Kraldan daha güçlü hissediyorum, çünkü tacım neşe olarak adlandırılıyor; kralların nadiren tadını çıkardığı bir taç - sevgili Sevgilim [mother.GetFirstName] doğum yaptı! \n\nYapamayacağı #italic hiçbir şey#! var mı?"
 birth.2001.desc.father.paramour.twins: "Kendimi herhangi bir Lord, Prens veya hatta Kraldan daha güçlü hissediyorum, çünkü tacım neşe olarak adlandırılıyor; kralların nadiren tadını çıkardığı bir taç - sevgili Sevgilim [mother.GetFirstName] bir değil, #italic iki#! çocuğumuzu doğurdu! \n\nYapamayacağı #italic hiçbir şey#! var mı?"
 birth.2001.b.paramour: "Miras bırakan aşka kadeh kaldırıyorum!"
