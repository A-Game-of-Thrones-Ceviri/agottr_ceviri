seduce_outcome.paramour:0 "Sevgilim ol!"
pregnancy.2001.father_is_paramour:0 "Tüm sabrıma rağmen, ay kanım beni atlatıyor gibi görünüyor ve artık canlanmanın belirtilerini hisedebiliyorum. \n\nGörünüşe göre sadık Sevgilim [real_father.GetFirstName]'in çocuğunu taşıyorum!"
pregnancy.2001.paramour:0 "Ne hoş bir sürpriz!"
pregnancy.2002.father_is_paramour:0 "Ay kanım bir kez daha beni atlatıyor ve artık canlanmanın belirtilerini hisedebiliyorum. \n\nGörünüşe göre sadık Sevgilim [real_father.GetFirstName]'in çocuğunu taşıyorum! \n\nBu haberi kocam [spouse.GetFirstName]'e verdiğimde biraz kafası karışmış görünüyor. "Ama biz zar zor birbirimize dokunduk," diyor, parmaklarını sayarak ve tam olarak kaç ay önce aynı yatağı paylaştığımızı anlamaya çalışıyor. \n\nAncak, yaklaşık bir dakika sonra anlıyor, ağzı mükemmel bir 'o' şeklini alıyor. "[real_father.GetFirstName] tarafından mı?" diye soruyor. Başımı salladığımda [spouse.GetFirstName] gülüyor, kulaktan kulağa sırıtarak, gözle görülür bir şekilde eğleniyor. "Onun içinde olduğunu düşünmemiştim!""
pregnancy.2002.paramour:0 "Onun içinde olduğunu düşünmemiştim derken, #italic bende#! olduğunu düşünmemiştim demek istiyor..."
birth.2001.desc.mother.paramour:0 "Saatler süren doğum sancısından sonra bebeğin ağlama sesini duyduğumda rahatlıyorum. Çocuk kundaklanırken kollarımı uzatıp Üstat'a doğru uzanıyorum. "Onu bana verin!" diye yalvarıyorum, çocuğumla tanışmak için heyecanlıyım. "Görmeme izin verin!" \n\nYenidoğanı kollarımda tutuyorum ve yüzüne bakıyorum, [real_father.GetFirstName]'e olan benzerliği şimdiden inkar edilemez. Daha önce herhangi bir şüphe varsa, artık tamamen ortadan kalktı. \n\n[real_father.GetFirstName] ile paylaştığım aşk şimdi çocuğumuzda vücut bulmuş durumda. Ne kadar şanslıyız!"
birth.2001.desc.mother.paramour.twins:0 "Saatler süren doğum sancısından sonra bir yenidoğanın ağlamasını duyduğumda rahatlıyorum - ama doğum sancılarım durmuyor ve kısa bir süre sonra, ilki kadar gürültülü bir çocuk daha doğuruyorum! Ebeler çocukları kundaklarken kollarımı uzatıp onlara doğru uzanıyorum. "Onları bana verin!" diye yalvarıyorum, onlarla tanışmak için heyecanlıyım. "Görmeme izin verin!" \n\nEbeler çocukları başucumda bana sunuyor ve onlara sonsuza dekmiş gibi görünen bir süre bakıyorum ve daha önce herhangi bir şüphe varsa, [real_father.GetFirstName]'e olan benzerlikleri şimdiden inkar edilemez olduğu için artık tamamen ortadan kalktı! \n\n[real_father.GetFirstName] ile paylaştığım aşk şimdi ikizlerimizde iki kat vücut bulmuş durumda. Ne kadar şanslıyız!"
birth.2001.desc.father.paramour:0 "Kendimi herhangi bir Lord, Prens veya hatta Kraldan daha güçlü hissediyorum, çünkü tacım neşe olarak adlandırılıyor; kralların nadiren tadını çıkardığı bir taç - sevgili Sevgilim [mother.GetFirstName] doğum yaptı! \n\nYapamayacağı #italic hiçbir şey#! var mı?"
birth.2001.desc.father.paramour.twins:0 "Kendimi herhangi bir Lord, Prens veya hatta Kraldan daha güçlü hissediyorum, çünkü tacım neşe olarak adlandırılıyor; kralların nadiren tadını çıkardığı bir taç - sevgili Sevgilim [mother.GetFirstName] bir değil, #italic iki#! çocuğumuzu doğurdu! \n\nYapamayacağı #italic hiçbir şey#! var mı?"
birth.2001.b.paramour:0 "Miras bırakan aşka kadeh kaldırıyorum!"

