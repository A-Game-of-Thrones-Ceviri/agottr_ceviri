#mustafa
agot_dragon_personality.change_effect:0 "Bir ejderhanın kişiliğini değiştirmeye çalışmak, onun temel [temperament|E]ını veya [taming_chance|E]nı olumsuz etkileyebilir. Bu hassas yaratıkların içgüdüleriyle oynamanın sonuçları ağır olabilir."

agot_dragon_personality.0001.t:0 "Uysal Dev"
agot_dragon_personality.0001.desc:0 "[growing_dragon.GetFirstName] adlı ejderhaya doğru kanlı bir et parçası fırlatıyorum. Genç ejderha, güçlü çeneleriyle eti havada kapıyor ve yutmaya hazırlanıyor. Ancak bir an sonra duraklıyor, eti bırakıyor ve meraklı gözlerle bana doğru yaklaşıyor. Devasa başını kanlı elime sürtüyor. Başta daha fazla yiyecek istediğini düşünsem de, anlıyorum ki bu bir şefkat gösterisi! [growing_dragon.GetFirstNameNoTooltip] beklenmedik bir şekilde uysallaşıyor, çevresindeki her şeye ve herkese alışıyor.\n\nBu dost canlısı tavır, sarayda ona sempati kazandırabilir fakat savaş alanında ne kadar etkili olacağını merak ediyorum. Acaba bu uysallık, onun doğuştan gelen vahşiliğini köreltecek mi?"
agot_dragon_personality.0001.a:0 "Ne kadar cana yakın! Bu, onu halk arasında sevilen bir figür yapar."
agot_dragon_personality.0001.b:0 "Ejderhalar savaşmak için yaratılmıştır, sevgi gösterileri için değil! Bu uysallık, onu zayıf kılacaktır."
agot_dragon_personality.0001.c:0 "Sevgi ve şefkat yeterli değil. Bir ejderhadan öncelikle itaat beklenir!"

agot_dragon_personality.0002.t:0 "Öfkenin Pençesinde"
agot_dragon_personality.0002.desc:0 "[growing_dragon.GetFirstName] adlı ejderhanın her geçen gün artan saldırganlığını görmezden gelmek artık imkansız. En ufak bir rahatsızlıkta bile öfkeye kapılıyor, kontrol etmesi gittikçe zorlaşıyor. Hizmetçilerimin çoğu, beslenme zamanında ona yaklaşmaya cesaret edemiyor; haklı olarak, ejderhamın kontrolsüz öfkesinin kurbanı olmaktan korkuyorlar. \n\nBu vahşi doğanın savaş alanında avantaj sağlayacağı bir gerçek. Ancak, onun bu öfke sarmalına teslim olması, onu tamamen tüketmeden önce durdurulması gereken bir tehlike arz ediyor. Acaba bu yol, onun ve etrafındakiler için çok mu tehlikeli?"
agot_dragon_personality.0002.a:0 "Onun doğasında var olan bu vahşeti değiştiremeyiz. Onu kontrol altına almayı öğrenmeliyiz."
agot_dragon_personality.0002.b:0 "İster sevgiyle, ister zorla, bu öfkeyi dizginlemeliyiz. Aksi takdirde, hepimiz için bir tehdit haline gelecek."
agot_dragon_personality.0002.c:0 "Harika! Bu saldırganlık beslenmeli ve düşmanlarımıza karşı kullanılmalı. Bir dahaki sefere ona canlı bir kurban sunalım!"

agot_dragon_personality.0003.t:0 "Titrek Gölge"
agot_dragon_personality.0003.desc:0 "Beslenme zamanı, sabah sisi kadar belirsiz bir ruh hali içinde olan [growing_dragon.GetFirstName] ile gergin bir ritüele dönüştü. Bugün, bakıcılar titrek bacaklı bir koyun getirdiğinde, zavallı hayvanın varlığı bile genç ejderhayı huzursuz etmeye yetti. Akrabalarının güven verici varlığına sığınmak yerine, [growing_dragon.GetFirstNameNoTooltip] korkuyla geri çekildi, pençeleri taş zeminde sinirli bir ritim tutturdu.\n\nKoyun her kıpırdadığında, yünün en hafif hışırtısı bile genç ejderha için büyük bir tehditmişçesine irkildi ve yer değiştirdi. Bakıcıların sabırlı ve nazik iknasıyla yemeğine yaklaşmayı kabul ettiğinde bile, alev alev yanan burun delikleri, içini kemiren korkunun bir işaretiydi. Hızlı, neredeyse isteksiz bir hamleyle koyunu yuttu. Görünüşe göre efsanelerin ve kudretin bu görkemli yaratığı, bir serçenin ürkek kalbine sahipti."
agot_dragon_personality.0003.a:0 "Ne kadar tuhaf! Ürkek bir ejderha... Bu görülmeye değer bir şey."
agot_dragon_personality.0003.b:0 "Bir ejderha korkak olamaz! Cesur olmalı! Onu dövüş köpekleriyle eğitmeliyiz!"
agot_dragon_personality.0003.c:0 "Belki de ona biraz zaman ve alan tanımalıyız. Baskı altında tutulmak onu daha da korkutuyor olabilir."

agot_dragon_personality.0004.t:0 "Kanlı Şölen"
agot_dragon_personality.0004.desc:0 "Doğal içgüdülerini köreltmemek için, [growing_dragon.GetFirstName] adlı ejderhanın zaman zaman canlı avlamasına izin veriyorum. Bugün, onu güçlü bir geyikle aynı kafese koydum ve daha önce hiç tanık olmadığım bir vahşetle avına saldırdı. Kaslı çeneleriyle geyiğin etini parçalarken gözlerinde vahşi bir parıltı vardı.\n\nDahası, avını öldürmek yerine canlı tutuyor! Daha önce avını yakıp yemeye alışkın olduğumuz [growing_dragon.GetFirstNameNoTooltip], bu sefer geyiğin kanını ve iç organlarını sanki bir ziyafetmişçesine mideye indiriyor. Sanki... zavallı hayvanın acı dolu çığlıklarından ve ölüm korkusundan zevk alıyor gibi."
agot_dragon_personality.0004.a:0 "Korkunç bir görüntü, evet... Ama o benim canavarım ve bu gücü kontrol etmeyi öğreneceğim."
agot_dragon_personality.0004.b:0 "Bu vahşet kabul edilemez! Bir daha böyle bir şey olursa, onu cezalandırın!"
agot_dragon_personality.0004.c:0 "Mükemmel! Bu, onun içindeki yırtıcı ruhun uyanmaya başladığının bir göstergesi! Hayatta kalmak ve zafer kazanmak için gerekenlere sahip."

agot_dragon_personality.0005.t:0 "Asil Varlık"
agot_dragon_personality.0005.desc:0 "Duvar onarımları endişelerimizin en büyüğüydü; [growing_dragon.GetFirstName] gibi bir ejderhayı geçici bile olsa başka bir yere taşımak, hafife alınacak bir iş değildi.\n\nUstalar yaklaştığında, [growing_dragon.GetFirstNameNoTooltip] adlı ejderhanın bölgesini korumak için gürleyen bir kükremeyle onları karşılamasını bekliyordum. Ancak o, yalnızca başını kaldırdı ve gözlerinde hayvani içgüdülerin ötesinde bir zekâ parladı. Kanatlarını vakur bir şekilde açarak ilerledi. Her adımı ölçülü ve kendinden emindi, kuyruğu ise nazikçe arkasında sallanıyordu. Yeni yerine yerleşirken, etrafına huzur veren bir dinginlik yaydı.\n\nİşçiler, çalışmalarına başlarken, kendilerini sakin bir merakla izleyen bu asil yaratığa minnettarlık ve saygı dolu bakışlar attılar. Ejderhanın beklenmedik nezaketi, onların yüreklerine cesaret ve hayranlık aşılamıştı."
agot_dragon_personality.0005.a:0 "Ne kadar etkileyici! Belki de ejderhaları eğitmek sandığımız kadar zor değildir."
agot_dragon_personality.0005.b:0 "Bu bir felaket! Düşmanlarımız bizden nasıl korksun ki böylesine uysal bir ejderhayla?"
agot_dragon_personality.0005.c:0 "Bu sakin ve zeki tavrı, onu diğer hayvanlarla tanıştırmak için harika bir fırsat olabilir."

agot_dragon_personality.0006.t:0 "Asi Ruh"
agot_dragon_personality.0006.desc:0 ""Çabalıyoruz ama korkarım [growing_dragon.GetFirstName] işbirliği yapmıyor." Bakıcının sesi titrek ve gergin. Onu bağlayan zincire sıkıca tutunmuş, onu tekrar duvara kilitlemeye çalışırken sesindeki zorlanmayı hissedebiliyorum.\n\n[growing_dragon.GetFirstNameNoTooltip] hiçbir zaman uysal bir yaratık olmadı, ancak son zamanlarda kontrol etmesi iyice zorlaştı. Kendi iradesine sahip bir ejderha, muazzam bir güç anlamına gelse de, bu gücün [growing_dragon.GetFirstNameNoTooltip] adlı ejderhanın yararına mı yoksa zararına mı olacağını merak ediyorum. Bu asi ruh, onu tehlikeye atıyor olabilir."
agot_dragon_personality.0006.a:0 "Uysal bir koyundan ziyade, kendi iradesine sahip bir ejderhaya sahip olmayı tercih ederim."
agot_dragon_personality.0006.b:0 "Bir ejderha kontrol altında olmalı! [growing_dragon.GetFirstNameNoTooltip] itaat etmeyi öğrenene kadar aç kalacak!"
agot_dragon_personality.0006.c:0 "Böylesine güçlü ve bağımsız bir ruha saygı duymalıyız! Onu kırmaya çalışmamalıyız."

agot_dragon_personality.0007.t:0 "Gururlu Gözlemci"
agot_dragon_personality.0007.desc:0 "Bugün [growing_dragon.GetFirstName] adlı ejderhanın bakıcılarından kafa karıştırıcı bir haber aldım; Yanında biri varken yemek yemeyi reddediyor. Görünüşe göre, başka biri mevcutsa, onlara bakmayı tercih ediyor ve yemeğini bekletiyor. Bakıcılardan biri kendi öğle yemeğini onunla aynı anda yemeye karar verdiğinde ise, [growing_dragon.GetFirstNameNoTooltip] bakıcının yemeğini bitirmesini beklemiş!\n\nAnlaşılan [growing_dragon.GetFirstNameNoTooltip], kendine özgü bir sosyal hiyerarşi geliştirmiş. Şimdi asıl soru şu; Bu duruma müdahale etmeli miyim yoksa bu ilginç davranışın gelişmesine izin mi vermeliyim?"
agot_dragon_personality.0007.a:0 "Bu durum, eğitimini kolaylaştırabilir! Belki de onu ödüllendirme sistemi olarak kullanabiliriz."
agot_dragon_personality.0007.b:0 "Saçmalık! Bir ejderha, sıradan insanların üzerindeki yerini bilmeli! Bu davranış derhal düzeltilmeli!"
agot_dragon_personality.0007.c:0 "[growing_dragon.GetFirstNameNoTooltip], nazik ve düşünceli davrandı. Bu tavrını ödüllendirmek için ona ekstra yiyecek verin."

agot_dragon_personality.0008.t:0 "Hükümdarın Bakışı"
agot_dragon_personality.0008.desc:0 "Bugün [growing_dragon.GetFirstName] bakıcılarından endişe verici bir haber aldım; Artık yemeğini beklemek yerine talep etmeye başlamış. Dahası, kendisine yaklaşan hizmetçilerin eğilmemesine öfkeyle karşılık veriyor.\n\n[growing_dragon.GetFirstNameNoTooltip] adlı ejderhanın kibir ve kendini beğenmişlik dolu bir tavır sergilediği açıkça ortada. Asıl soru şu; Bu haddini bilmez davranışına göz mü yumacağım yoksa onu hizaya sokmak için harekete mi geçeceğim?"
agot_dragon_personality.0008.a:0 "Sonuçta o bir ejderha ve saygı görmeyi hak ediyor. Belki de taleplerini karşılamalıyız."
agot_dragon_personality.0008.b:0 "Benim çatım altında yaşadığı sürece, bana saygı duyacak! Bu küstahlığa bir son vermeliyim!"
agot_dragon_personality.0008.c:0 "Anlaşılan, isteklerini hemen yerine getirmek en akıllıca yol olacak gibi görünüyor..."

agot_dragon_personality.0009.t:0 "Sessiz Gölge"
agot_dragon_personality.0009.desc:0 "Salonlarda yürürken, yan odadan gelen hararetli bir tartışma sesiyle duraksıyorum. Hizmetçilerimden biri diğerine öfkeyle tokat atıyor! Tam müdahale edecekken beni fark ediyor ve mahcup bir ifadeyle "Üzgünüm, bunu görmenizi istemezdim. Şu budala, bugün [growing_dragon.GetFirstName] adlı ejderhayı beslemeyi unutmuş. Görünüşe göre canavar o kadar sessiz ki, varlığını unutmuşuz!" diye açıklıyor.\n\nOnun göze çarpmayan bir ejderha olduğunu duymuştum ama bu dereceye varacağını tahmin etmemiştim! Bu duruma müdahale etmeli miyim yoksa onun sakin ve kendi halinde doğasına saygı mı göstermeliyim?"
agot_dragon_personality.0009.a:0 "Bu sakin tabiat, eğitimini kolaylaştırabilir. Ancak bir ejderhanın, ihtiyaçlarını dile getirmeyi öğrenmesi de önemli."
agot_dragon_personality.0009.b:0 "Sabır, her zaman bir erdem değildir! Ona kendini fark ettirmeyi öğreteceğim!"
agot_dragon_personality.0009.c:0 "Bir dahaki sefere onunla yemek yemeyi deneyin. Emin olun, varlığını o zaman fark edeceksiniz!"

agot_dragon_personality.0010.t:0 "Açgözlü Yavru"
agot_dragon_personality.0010.desc:0 "Bu gürültüye daha fazla dayanamıyorum! Son bir saattir devam ediyor ve beni çıldırtmak üzere! Kaynağını bulmak için yola koyuluyorum ve hizmetçilerimin birbiriyle "tartıştığını" görüyorum.\n\n"Üzgünüm efendim!" diye haykırıyor hizmetçi. "[growing_dragon.GetFirstNameNoTooltip] zaten beslendi ama hala şikayet ediyor! Yemek kokusu burnuna ulaşır ulaşmaz parmaklıklara vurmaya başlıyor!".\n\nAnlaşılan [growing_dragon.GetFirstNameNoTooltip] büyüdükçe sabırsız ve açgözlü bir ejderhaya dönüşüyor. Şimdi bu durumla nasıl başa çıkacağımı düşünmeliyim."
agot_dragon_personality.0010.a:0 "Boş verin, sadece taleplerini görmezden gelin. Zamanla vazgeçecektir."
agot_dragon_personality.0010.b:0 "Bu sefer beslemeyin ve bir dahaki sefere yemeğini iki katına çıkarın. Açlığın değerini anlamalı."
agot_dragon_personality.0010.c:0 "Onu daha sessiz bir yere taşıyın! Bu gürültüye daha fazla katlanamam! Ne yaparsanız yapın, onu susturun!"

agot_dragon_personality.0011.t:0 "Şefkatli Canavar"
agot_dragon_personality.0011.desc:0 "[growing_dragon.GetFirstName] adlı ejderhamın doğal içgüdülerini canlı tutmak için, zaman zaman ona canlı avla avlanma fırsatı veriyorum. Bugün, onu güçlü bir geyikle aynı kafese koydum. Ancak saldırmak yerine, [growing_dragon.GetFirstNameNoTooltip] yavaşça geyiğe yaklaştı ve ona sürtünmeye başladı!\n\nBirkaç dakika sonra, geyik bile rahatlamışa benziyordu ve yere uzandı! [growing_dragon.GetFirstNameNoTooltip] bu beklenmedik arkadaşlıktan hoşlanıyor gibiydi ve hatta geyiğin yüzünü yalamasına izin verdi!\n\nBu nazik ve şefkatli tavır, sarayda ona sempati kazandırabilir. Fakat savaş alanında ne kadar etkili olacağını merak ediyorum. Acaba bu dost canlısı ruh, onun doğuştan gelen yırtıcılığını köreltecek mi?"
agot_dragon_personality.0011.a:0 "Ne kadar sevimli! Bu görüntü kalbimi ısıttı!"
agot_dragon_personality.0011.b:0 "Hayır! O bir yırtıcı! Geyiği öldürmeli, işte böyle!"
agot_dragon_personality.0011.c:0 "Görünüşe göre [growing_dragon.GetFirstNameNoTooltip] kendine bir arkadaş edinmiş! Bu geceyi birlikte geçirmelerine izin verelim."

agot_dragon_personality.0012.t:0 "Koruyucu Gözcü"
agot_dragon_personality.0012.desc:0 "Elime aldığım bir et parçasını havaya fırlatıyorum ve hafif bir *swoosh* sesiyle yere düşüyor. [growing_dragon.GetFirstNamePossessive]'in keskin bakışları eti takip ediyor, ancak ben geri çekilinceye kadar yemeğe yanaşmıyor. Bir parça daha atmak için hamle yapıyorum fakat karşılığında tıslayarak beni uyarıyor.\n\nAnlaşılan [growing_dragon.GetFirstNameNoTooltip], etrafındaki her şeye karşı aşırı korumacı bir tavır geliştirmiş. Şu anda yemediği her şeyi potansiyel bir tehdit olarak algılıyor.\n\nBu korumacı içgüdü, vahşi doğada hayatta kalmasını sağlayabilir. Ancak insanların arasında yaşarken sorunlara yol açabilir. Acaba bu davranışını nasıl kontrol altına alabiliriz?"
agot_dragon_personality.0012.a:0 "Temkinli olmak, hayatta kalmak için önemli bir özelliktir. Bu davranışını tamamen bastırmamalıyız."
agot_dragon_personality.0012.b:0 "Bir ejderha, binicisine güvenebilmelidir. Bu güven duygusunu geliştirmek için çalışmalıyız.""
agot_dragon_personality.0012.c:0 "Belki de ona daha fazla yiyecek vererek güvenini kazanabiliriz. Tok bir ejderha, daha sakin ve uysal olabilir."

agot_dragon_personality.0013.t:0 "Stratejik Av"
agot_dragon_personality.0013.desc:0 "Bugün, [growing_dragon.GetFirstName]'in günlük beslenmesi sırasında sıra dışı bir olay yaşandı. Bakıcılar, kafese iri bir yaban domuzu getirdiğinde, [growing_dragon.GetFirstNameNoTooltip]'ın tepkisini merakla izledim. Beklediğim gibi açgözlülükle saldırmak yerine, şaşırtıcı bir sabır gösterdi.\n\nYaban domuzunun etrafında ağır ağır döndü, burun delikleri alev alevdi ve bakışları avına kilitlenmişti. Ancak güçlü çeneleri kapalı kaldı. Burnuyla domuza hafifçe dokunarak onu ayağa kaldırdı ve kafesin köşesindeki yosunlara doğru yönlendirdi. Domuz, iştahla yosunları yerken, [growing_dragon.GetFirstNameNoTooltip] onu sabırla izledi. Domuz karnını doyurduktan sonra, [growing_dragon.GetFirstNameNoTooltip] yemeğine saldırdı ve artık daha da lezzetli hale gelen domuzu afiyetle yedi.\n\nAvını yemeden önce beslemesi, [growing_dragon.GetFirstNameNoTooltip]'ın zekâsını ve stratejik düşünme yeteneğini ortaya koyuyor. Bu, sıradan bir ejderhadan çok daha fazlası olduğunu gösteriyor."
agot_dragon_personality.0013.a:0 "Ne kadar ilginç bir davranış! Bu durumu yakından takip etmeliyiz."
agot_dragon_personality.0013.b:0 "Saçmalık! Bir ejderha açgözlü ve vahşi olmalı! Onu o domuzu yemeye zorlayacağız!"
agot_dragon_personality.0013.c:0 "Harika! [growing_dragon.GetFirstNamePossessiveNoTooltip]'ın zekâsını ve sabrını ödüllendirelim!"

agot_dragon_personality.0014.t:0 "Obur Canavar"
agot_dragon_personality.0014.desc:0 "Mali raporları incelerken, gözüme çarpan bir kalem oldu: Ejderha yemine ayrılan bütçe, geçen yıla göre iki katına çıkmış. Personelime sorduğumda, [growing_dragon.GetFirstName]'in iştahının giderek arttığını ve istediği kadar yiyecek verilmediğinde öfke nöbetleri geçirdiğini öğrendim. Korkudan titreyen bakıcılar da, çaresizce ejderhamızın her isteğini yerine getiriyorlar!\n\nBu doymak bilmez iştah, şimdilik onu uysal tutuyor olabilir. Ancak bu durum kontrolden çıkmak üzere. Acaba bu, büyüyen bir ejderhanın doğal bir parçası mı yoksa endişelenmem gereken bir sorun mu?"
agot_dragon_personality.0014.a:0 "Tok bir ejderha, mutlu bir ejderhadır. Bu iştahı, eğitimi için lehimize kullanabiliriz."
agot_dragon_personality.0014.b:0 "Bu kadar oburluk kabul edilemez! Ona biraz disiplin gerek! Onu egzersiz yapmaya zorlayacağız ve yiyecek miktarını kontrol altına alacağız!"
agot_dragon_personality.0014.c:0 "En azından bu iştahı için biraz çalışmasını sağlayalım! Yemeğini kazanmak için görevler vermeliyiz."

agot_dragon_personality.0015.t:0 "Kanlı İsyan"
agot_dragon_personality.0015.desc:0 "Bakıcılardan gelen haber, kanımı dondurdu!\n\nBeslenme sırasında, [growing_dragon.GetFirstName] zincirlerini kırmayı başarmış ve [growing_dragon_victim.GetFirstName]'e saldırmış! Zavallı [growing_dragon_victim.GetFirstNameNoTooltip], kimse müdahale edemeden vahşice öldürülmüş ve [growing_dragon.GetFirstNameNoTooltip], onun kalıntılarını iştahla yemiş."
agot_dragon_personality.0015.a:0 "Ejderhalar vahşi yaratıklardır ve bu onların doğasında var. Bu olayı bir kaza olarak görmeliyiz."
agot_dragon_personality.0015.a.f:0 "[growing_dragon_victim.GetFirstNameNoTooltip]'in kaybını ve gelecekte yaşanabilecek benzer olayları kabullenmeyi seçiyorsunuz."
agot_dragon_personality.0015.b:0 "Bu asla kabul edilemez! [growing_dragon.GetFirstNameNoTooltip], derhal idam edilmeli! Bu vahşeti cezasız bırakmayacağız!"
agot_dragon_personality.0015.c:0 "Artık onu kontrol altında tutamayız. Onu serbest bırakmaktan başka çaremiz yok..."
agot_dragon_personality.0015.c.f:0 "[growing_dragon.GetFirstNameNoTooltip]'ı öldürmekten başka seçeneğiniz kalmadığını anlıyorsunuz."

agot_dragon_personality.0016.t:0 "Ejderha Uçtu!"
agot_dragon_personality.0016.desc_start:0 "Sarayda tam bir kaos hakim! [growing_dragon.GetFirstName], zincirlerini kırmış ve özgürlüğüne kavuşmuş! Öfke ve ateş saçarak, onu durdurmaya çalışan herkesi yakıp yıkıyor!\n\n"
agot_dragon_personality.0016.desc_knight:0 "[slain_knight.GetName]'in cesurca savaşırken öldüğünü söylediler,"
agot_dragon_personality.0016.desc_guard:0 "Pek çok gardiyanın hayatını kaybettiğini söylediler,"
agot_dragon_personality.0016.desc_end:0 "ve [growing_dragon.GetFirstNameNoTooltip]'ın gökyüzüne yükseldiğini, arkasında dumanlar ve yıkıntı bıraktığını söylediler. Canavar, kırsal bölgelere doğru uçuyor ve hem insanlara hem de ejderhalara karşı beslediği açlıkla ne yapacağından korkuyorum."
agot_dragon_personality.0016.a:0 "Ne büyük bir dehşet saldım!"