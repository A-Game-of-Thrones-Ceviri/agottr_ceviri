l_english:
 agot_dragon_personality.change_effect: "Bir ejderhanın kişiliğini bu şekilde değiştirmek, onun [temperament|E] veya [taming_chance|E] kaybetmesine neden olabilir." #NT!
  
 agot_dragon_personality.0001.t: "Dost Canlısı Bir Canavar" #NT!
 agot_dragon_personality.0001.desc: "[growing_dragon.GetFirstName]'a doğru bir et parçası fırlatıyorum ve [growing_dragon.Custom('GetDragonSheHe')] onu havada yakalıyor. Geri adım attığımda [growing_dragon.Custom('GetDragonSheHe')] onu yemeyi bırakıyor ve bunun yerine yaklaşıyor, başı kanlı elime doğru hareket ediyor. İlk başta [growing_dragon.Custom('GetDragonSheHe')]'in daha fazla yemek istediğini düşünüyorum ama bunun yerine [growing_dragon.Custom('GetDragonSheHe')] elimi okşuyor! [growing_dragon.GetFirstNameNoTooltip] oldukça sosyalleşiyor ve [growing_dragon.Custom('GetDragonSheHe')]'in etrafında rahat görünüyor.\n\nBöyle bir doğa bu duvarlarda işe yarayabilir ama bunun [growing_dragon.Custom('GetDragonHerHis')] savaş yeteneklerini nasıl etkileyeceğini merak ediyorum." #NT!
 agot_dragon_personality.0001.a: "Yaklaşılabilir; sahip olunması gereken iyi bir özellik!" #NT!
 agot_dragon_personality.0001.b: "Bir ejderha dövüşmek içindir! Sarılmak için değil!" #NT!
 agot_dragon_personality.0001.c: "Sevgi yetmez, teslimiyet gerekir!" #NT!
  
 agot_dragon_personality.0002.t: "Saldırgan Bir Canavar" #NT!
 agot_dragon_personality.0002.desc: "[growing_dragon.GetFirstNamePossessive] artan saldırganlığı fark etmemek zorlaştı. [growing_dragon.Custom('GetDragonSheHe')|U] kontrol edilmesi giderek zorlaşıyor [growing_dragon.Custom('GetDragonHerHim')], küçük rahatsızlıklarda bile saldırganlaşıyor. Hizmetçilerimden bazıları artık beslenme zamanında yardım etmeyi bile reddediyor, [growing_dragon.Custom('GetDragonHerHis')] artan öfkenin talihsiz kurbanı olmaktan korkuyorlar.\n\nKorkunç bir canavarın faydaları olsa da, bunun [growing_dragon.GetFirstNameNoTooltip] için en iyi yol olup olmadığını merak ediyorum." #NT!
 agot_dragon_personality.0002.a: "İçinizdeki canavarı değiştiremezsiniz." #NT!
 agot_dragon_personality.0002.b: "Sakin olmalı, ya doğası gereği ya da kırbaçla." #NT!
 agot_dragon_personality.0002.c: "Bunu teşvik etmelisin! Bir dahaki sefere ona canlı et ver!" #NT!
  
 agot_dragon_personality.0003.t: "Korkmuş Bir Terör" #NT!
 agot_dragon_personality.0003.desc: "Beslenme zamanı [growing_dragon.GetFirstName] ile hassas bir mesele haline geldi ve sabah sisi kadar yakalanması zor bir mizaca sahip olduğunu ortaya koydu. Bugün, bakıcılar bir koyun getirdiğinde, melemesi genç ejderhayı tedirgin etmiş gibiydi. [growing_dragon.GetFirstNameNoTooltip] akrabalarının güveniyle yaklaşmak yerine, pençeleri taşa tedirgin bir şekilde tıkırdayarak geri çekildi.\n\nKoyun her hareket ettiğinde, [growing_dragon.Custom('GetDragonSheHe')] sanki yün hışırtısı değerlendirilmesi gereken bir tehditmiş gibi kıpırdandı. [growing_dragon.Custom('GetDragonSheHe')] ancak nazikçe ikna ederek yaklaştı, genişleyen burun delikleri [growing_dragon.Custom('GetDragonHerHis')] devam eden huzursuzluğun bir işaretiydi. Hızlı, neredeyse isteksiz bir hamleyle, [growing_dragon.GetFirstNameNoTooltip] sonunda [growing_dragon.Custom('GetDragonHerHis')] öğününü yedi. Görünüşe göre bu efsanevi ve kudretli yaratık bir serçenin kalbine sahip olabilir." #NT!
 agot_dragon_personality.0003.a: "Ne kadar tuhaf! Ürkek bir ejderha!" #NT!
 agot_dragon_personality.0003.b: "Bir ejderha cesur olmalı! Dövüş köpeklerini alın!" #NT!
 agot_dragon_personality.0003.c: "Biraz alan versek belki rahatlar?" #NT!
  
 agot_dragon_personality.0004.t: "Korkunç Bir Felaket" #NT!
 agot_dragon_personality.0004.desc: "[growing_dragon.Custom('GetDragonHerHis')] doğal içgüdülerini korumak için, bazen [growing_dragon.GetFirstName] tarafından canlı avın avlanmasına izin veriyorum. Bugün [growing_dragon.Custom('GetDragonHerHim')] ile bir geyiği kilitledim ve [growing_dragon.GetFirstNameNoTooltip] daha önce görmediğim bir vahşilikle avlanmaya başladı, güçlü çeneleriyle eti hevesle parçaladı.\n\nDaha da fazlası, [growing_dragon.Custom('GetDragonSheHe')] yaratığı hala canlı bırakmış gibi görünüyor! Daha önce olduğu gibi eti yemeden önce yakmak yerine, [growing_dragon.GetFirstNameNoTooltip] çenesindeki kan ve iç organların tadını çıkarıyor gibi görünüyor. Neredeyse [growing_dragon.Custom('GetDragonSheHe')] ölmekte olan hayvanın melemesinden zevk alıyormuş gibi." #NT!
 agot_dragon_personality.0004.a: "Gerçekten korkunç bir canavar ama...benim canavarım." #NT!
 agot_dragon_personality.0004.b: "Bu yakışıksız! [growing_dragon.Custom('GetDragonSheHe')] bunu tekrar yaparsa [growing_dragon.Custom('GetDragonHerHim')]'ı yen!" #NT!
 agot_dragon_personality.0004.c: "Bu iyi bir işaret! [growing_dragon.Custom('GetDragonSheHe')|U], [growing_dragon.Custom('GetDragonSheHe')]'in istediği şey için savaş!" #NT!
  
 agot_dragon_personality.0005.t: "Nazik Bir Dev" #NT!
 agot_dragon_personality.0005.desc: "Endişe duvar onarımlarından çok öncesindeki adımdı. [growing_dragon.GetFirstName] gibi bir ejderhayı başka bir yere, geçici bile olsa, götürmek hafife alınacak bir iş değildi.\n\nZanaatkarlar yaklaşırken, [growing_dragon.GetFirstNameNoTooltip]'in onları bölgesel bir hırlamayla karşılamasını bekliyordum. Ancak, [growing_dragon.Custom('GetDragonSheHe')] sadece bakışlarını kaldırdı, gözleri hayvani içgüdüyü aşan bir zekayla parlıyordu. [growing_dragon.Custom('GetDragonHerHis')] Kanatlarını [growing_dragon.Custom('GetDragonSheHe')] onurlu bir şekilde uzatarak [growing_dragon.Custom('GetDragonSheHe')] ilerledi, her adım dikkatli ve telaşsızdı, [growing_dragon.Custom('GetDragonHerHis')] kuyruğunu nazikçe arkadan süpürüyordu. [growing_dragon.Custom('GetDragonSheHe')|U] O anın gerginliğini hafifleten bir dinginlikle yeni bir yere yerleştiler.\n\nİşçiler, sakin bir merakla onları izleyen ejderhaya minnettarlık ve saygı dolu bakışlar atarak çalışmalarına başladılar." #NT!
 agot_dragon_personality.0005.a: "Uygun! Belki de ejderha yetiştirmek o kadar da zor değildir." #NT!
 agot_dragon_personality.0005.b: "Bu bir rezalet! Düşmanlarımız bizden nasıl korkacak?" #NT!
 agot_dragon_personality.0005.c: "Belki [growing_dragon.Custom('GetDragonHerHim')]'ı başka hayvanlarla tanıştırabiliriz?" #NT!
  
 agot_dragon_personality.0006.t: "Meydan Okuyan Bir Kertenkele" #NT!
 agot_dragon_personality.0006.desc: ""Denemeye çalışıyoruz ama korkarım ki [growing_dragon.GetFirstName] basitçe işbirliği yapmıyor." Konuşurken idarecinin sesi gergin ve [growing_dragon.GetFirstNameNoTooltip]'i bağlayan zincirle boğuşurken, [growing_dragon.Custom('GetDragonHerHim')]'yi bir kez daha duvara kilitlemeye çalışırken tonundaki gerginliği duyabiliyorum.\n\n[growing_dragon.GetFirstNameNoTooltip] asla özellikle itaatkar bir yaratık olmasa da, [growing_dragon.Custom('GetDragonSheHe')]'ü kontrol etmek giderek zorlaştı. Kendi iradesi olan bir ejderha korkutucu bir şey olsa da, bunun [growing_dragon.GetFirstNameNoTooltip] için en iyi yol olup olmadığını merak ediyorum." #NT!
 agot_dragon_personality.0006.a: "Bir koyundan çok, kendi iradesi olan bir ejderham olsun isterim." #NT!
 agot_dragon_personality.0006.b: "Bir ejderha kontrol altına alınmalı! [growing_dragon.GetFirstNameNoTooltip], [growing_dragon.Custom('GetDragonSheHe')] itaat edene kadar açlıktan ölecek!" #NT!
 agot_dragon_personality.0006.c: "Böyle bir azamete karşı gereken saygı #bold #!be gösterilmelidir!" #NT!
  
 agot_dragon_personality.0007.t: "Alçakgönüllü Bir Tiran" #NT!
 agot_dragon_personality.0007.desc: "Bugün [growing_dragon.GetFirstNamePossessive] besleyiciden sinir bozucu bir haber var — [growing_dragon.Custom('GetDragonSheHe')], [growing_dragon.Custom('GetDragonHerHim')] ile aynı odada başka biri olduğu sürece yemek yemeyi reddetmeye başladı. Görünüşe göre, başka biri varsa, [growing_dragon.Custom('GetDragonSheHe')] onlara sadece bakacak. Bu, besleyicilerden biri aynı anda kendi öğle yemeğini yemeye karar verene kadar devam etti ve ortaya çıktığı üzere, [growing_dragon.GetFirstNameNoTooltip] besleyicinin önce yemesini bekliyordu!\n\n[growing_dragon.GetFirstNameNoTooltip] açıkça destekleyici bir çizgi geliştirdi; soru şu ki, buna devam etmeme izin vermeli miyim?" #NT!
 agot_dragon_personality.0007.a: "Ah, bu eğitimi kolaylaştıracak!" #NT!
 agot_dragon_personality.0007.b: "Bir ejderha, ayaktakımının üstündeki yerini bilmeli!" #NT!
 agot_dragon_personality.0007.c: "[growing_dragon.GetFirstNamePossessiveNoTooltip] iyi niyetli kişilere ekstra yiyecek verin." #NT!
  
 agot_dragon_personality.0008.t: "Hükmeden Bir Varlık" #NT!
 agot_dragon_personality.0008.desc: "Bugün [growing_dragon.GetFirstNamePossessive] besleyiciden sinir bozucu bir haber — [growing_dragon.Custom('GetDragonSheHe')], kendisine verilmesini beklemek yerine yiyecek talep etmeye başladı. Sinirlenmeye ek olarak, [growing_dragon.Custom('GetDragonSheHe')], [growing_dragon.Custom('GetDragonHerHim')]'e yaklaştıklarında #EMP eğilmeyen#! hizmetçilere homurdanmaya bile başladı.\n\n[growing_dragon.GetFirstNameNoTooltip] açıkça kibirli bir çizgi geliştirdi; soru şu ki, buna devam edecek miyim?" #NT!
 agot_dragon_personality.0008.a: "Sonuçta ejderhaya saygı duyulması gerekir." #NT!
 agot_dragon_personality.0008.b: "Benim çatım altında yaşadığın sürece bana saygı duyacaksın #EMP!#!" #NT!
 agot_dragon_personality.0008.c: "Peki...o zaman hemen servis etsek iyi olur!" #NT!
  
 agot_dragon_personality.0009.t: "Sabırlı Bir Drake" #NT!
 agot_dragon_personality.0009.desc: "Koridorlarımda yürürken yan odadan gelen bir tartışmayı duydum, tam zamanında hizmetçilerimden birinin diğerine tokat attığını yakaladı! Ancak itiraz edemeden beni fark etti ve "Bunu görmek zorunda kalmana üzüldüm. Buradaki bu aptal bugün [growing_dragon.GetFirstName]'ı beslemeyi unuttu. Görünüşe göre canavar unutulacak kadar sessiz!" dedi.\n\n[growing_dragon.GetFirstNameNoTooltip]'in fark edilmesinin zor olduğunu duymuştum ama bu kadarını beklemiyordum! Müdahale etmeli miyim yoksa bu sadece [growing_dragon.Custom('GetDragonHerHis')] doğasının bir parçası mı?" #NT!
 agot_dragon_personality.0009.a: "Bir ejderha dürtüsel olmamalı; bu, eğitimini kolaylaştıracaktır!" #NT!
 agot_dragon_personality.0009.b: "Sabır zayıflıktır! [growing_dragon.Custom('GetDragonSheHe')]'ın öğrenmesini sağlayacağım!" #NT!
 agot_dragon_personality.0009.c: "Bir dahaki sefere bunu da yiyin, eminim o zaman fark edeceksiniz!" #NT!
  
 agot_dragon_personality.0010.t: "Zorlu Bir Solucan Yavrusu" #NT!
 agot_dragon_personality.0010.desc: "Bu ses bir türlü durmuyor! Son bir saattir duyuyorum ve beni çileden çıkarıyor! Sonunda araştırmaya karar veriyorum ve [growing_dragon.GetFirstName]'ın hizmetkarlarımdan birine itiraz ettiğini görüyorum.\n\n"Özür dilerim!" diye bağırıyor "Zaten [growing_dragon.GetFirstNameNoTooltip]'i besledik ama [growing_dragon.Custom('GetDragonSheHe')] hala şikayet ediyor! [growing_dragon.Custom('GetDragonSheHe')|U] koku yayıldığında parmaklıkları tırmalıyor!".\n\nGörünüşe göre [growing_dragon.GetFirstNameNoTooltip], [growing_dragon.Custom('GetDragonSheHe')] yaşlandıkça sabırsızlanıyor ve şimdi bununla başa çıkmak zorundayım." #NT!
 agot_dragon_personality.0010.a: "Elbette ki zorlayıcıdır, yeter ki dinlemeyin." #NT!
 agot_dragon_personality.0010.b: "Bu sefer yem vermeyin, bir dahaki sefere yem miktarını iki katına çıkarın." #NT!
 agot_dragon_personality.0010.c: "O zaman [growing_dragon.Custom('GetDragonHerHim')]'ı daha sessiz bir yere taşı! [growing_dragon.Custom('GetDragonHerHim')]'ı susturan her neyse!" #NT!
  
 agot_dragon_personality.0011.t: "Nazik Bir Kıyamet" #NT!
 agot_dragon_personality.0011.desc: "[growing_dragon.Custom('GetDragonHerHis')] doğal içgüdülerini korumak için, bazen [growing_dragon.GetFirstName] tarafından canlı avın avlanmasına izin veriyorum. Bugün [growing_dragon.Custom('GetDragonHerHim')] ile bir geyiği kilitlemiştim, ancak saldırmak yerine [growing_dragon.GetFirstNameNoTooltip] yaratığa yaklaştı ve şimdi ona sokuluyor!\n\nBirkaç dakika sonra geyik rahatlamış gibi görünüyor ve yatıyor! [growing_dragon.GetFirstNameNoTooltip] arkadaşlığın tadını çıkarıyor gibi görünüyor ve hatta geyiğin [growing_dragon.Custom('GetDragonHerHis')] yüzünü yalamasına izin veriyor!\n\nBöyle bir doğa bu duvarlarda işe yarayabilir, ancak bunun [growing_dragon.Custom('GetDragonHerHis')] savaş yeteneklerini nasıl etkileyeceğini merak ediyorum." #NT!
 agot_dragon_personality.0011.a: "Awwww! Çok tatlı!" #NT!
 agot_dragon_personality.0011.b: "Hayır, sen öldür, tıpkı #EMP bunun gibi!#!" #NT!
 agot_dragon_personality.0011.c: "Eh, sanırım bir arkadaş edindin! Onu bu gece burada bırak." #NT!
  
 agot_dragon_personality.0012.t: "Savunmacı Bir Avcı" #NT!
 agot_dragon_personality.0012.desc: "Başka bir et parçası fırlatıyorum ve düzgün bir #italic sloopu #!. ile yere atıyorum. [growing_dragon.GetFirstNamePossessive] Gözler uçan eti takip etse de, ancak geri adım attığımda [growing_dragon.Custom('GetDragonSheHe')] onu yemeye başlıyor. Bir tane daha fırlatmak için öne çıkıyorum ama karşılığında bir şikayet tıslaması alıyorum.\n\nGörünüşe göre [growing_dragon.GetFirstNameNoTooltip] oldukça bölgeci oluyor ve şu anda yemediği her şeyin etrafında [growing_dragon.Custom('GetDragonSheHe')] rahatsız oluyor.\n\nBöyle bir doğa vahşi doğada işe yarayabilir, ancak bunun [growing_dragon.Custom('GetDragonHerHis')] insanlarla olan hayatını nasıl etkileyeceğini merak ediyorum." #NT!
 agot_dragon_personality.0012.a: "Dikkatli olmakta fayda var." #NT!
 agot_dragon_personality.0012.b: "Bir ejderha, binicisine güvenebilmelidir." #NT!
 agot_dragon_personality.0012.c: "Daha fazla yemek ver o zaman, [growing_dragon.Custom('GetDragonSheHe')] daha rahat edecek!" #NT!
  
 agot_dragon_personality.0013.t: "Akıllı Bir Yiyen" #NT!
 agot_dragon_personality.0013.desc: "Günlük rutin besleme sırasında, [growing_dragon.GetFirstName] ile ilginç bir sahne ortaya çıktı. Bakıcıların bir yaban domuzu getirdiğini gözlemledim. [growing_dragon.GetFirstNameNoTooltip], oburca vurmak yerine, vurma konusunda bir sabır seviyesi gösterdi.\n\n[growing_dragon.GetSheHe|U], burun delikleri genişleyerek ve gözler kilitlenerek yaban domuzunun etrafında döndü, ancak [growing_dragon.Custom('GetDragonHerHis')] güçlü çeneler kapanmadı. [growing_dragon.Custom('GetDragonHerHis')] Burnuyla dürterek, [growing_dragon.Custom('GetDragonSheHe')] yaban domuzunu ayağa kaldırdı ve köşedeki büyüyen yosunlara götürdü. Orada, [growing_dragon.Custom('GetDragonSheHe')] yaban domuzunun gevşek bitkileri yemesini izledi. Yaban domuzu ancak doyduktan sonra [growing_dragon.GetFirstNameNoTooltip] kendi yemeğine katıldı ve artık doyan yaban domuzunu kızarttı.\n\nYemeklerdeki böylesi bir disiplin, [growing_dragon.GetFirstNameNoTooltip]'in oldukça görkemli bir kısıtlamaya sahip bir ejderha olan doğasını anlatıyordu." #NT!
 agot_dragon_personality.0013.a: "İlginçmiş. Bunu izlememiz gerekecek." #NT!
 agot_dragon_personality.0013.b: "Bir ejderha obur olmalı! [growing_dragon.Custom('GetDragonHerHim')]'ı yemeye zorlayacağız!" #NT!
 agot_dragon_personality.0013.c: "Çok iyi! Ödül [growing_dragon.GetFirstNamePossessiveNoTooltip] sabır!" #NT!
  
 agot_dragon_personality.0014.t: "Dipsiz Bir Kuyu" #NT!
 agot_dragon_personality.0014.desc: "Aldığım mali raporları incelerken özellikle büyük bir madde fark ettim. Ejderha yemeği, geçen yılın aynı zamanına göre iki katı daha fazla. Personelimle görüştükten sonra [growing_dragon.GetFirstName]'ın giderek daha fazla yediğini, istediği kadar verilmediğinde şiddetle şikayet ettiğini öğrendim. Tehdit altında, bakıcılar ona istediği her şeyi veriyorlardı!\n\nBu kadar yiyecek odaklı bir ejderha oldukça esnek olsa da, bu kontrolden çıkıyor. Belki de bu sadece büyüyen bir ejderhayı büyütmenin bir parçasıdır?" #NT!
 agot_dragon_personality.0014.a: "Bir ejderhanın iyi beslenmesi, onun eğitimini kolaylaştırır!" #NT!
 agot_dragon_personality.0014.b: "Fitness, yiyecek değil! [growing_dragon.Custom('GetDragonHerHim')]'ı egzersize zorlayacağız!" #NT!
 agot_dragon_personality.0014.c: "En azından [growing_dragon.Custom('GetDragonHerHim')]'ın çalışmasını sağla!" #NT!
  
 agot_dragon_personality.0015.t: "Bir Yamyam İçgüdüsü" #NT!
 agot_dragon_personality.0015.desc: "Bakıcılardan korkunç haberler!\n\nGörünüşe göre beslenme zamanı sırasında [growing_dragon.GetFirstName], [growing_dragon.Custom('GetDragonHerHis')] zincirlerinden kurtulmuş ve [growing_dragon_victim.GetFirstName]'ye saldırmış! [growing_dragon_victim.GetFirstNameNoTooltip], kimse müdahale edemeden öldürülmüş ve [growing_dragon.GetFirstNameNoTooltip], kalıntıların tadını çıkararak neşelenmiş." #NT!
 agot_dragon_personality.0015.a: "Ejderhalar dövüşür, bu onların doğasıdır." #NT!
 agot_dragon_personality.0015.a.f: "[growing_dragon_victim.GetFirstNameNoTooltip] kaybını ve bunun gibi daha fazla olayın yaşanma potansiyelini kabul ediyorsunuz." #NT!
 agot_dragon_personality.0015.b: "Bu kabul edilemez! [growing_dragon.GetFirstNameNoTooltip]'ı gönder!" #NT!
 agot_dragon_personality.0015.c: "[growing_dragon.Custom('GetDragonHerHim')]'ı tutamayız. [growing_dragon.Custom('GetDragonHerHim')]'ı bırakamayız..." #NT!
 agot_dragon_personality.0015.c.f: "[growing_dragon.GetFirstNameNoTooltip] yazmaktan başka seçeneğiniz yok." #NT!
  
 agot_dragon_personality.0016.t: "Kaçan Ejderha!" #NT!
 agot_dragon_personality.0016.desc_start: "Mahkeme kaos içinde! [growing_dragon.GetFirstName], [growing_dragon.Custom('GetDragonHerHis')] zincirlerinden kurtuldu ve serbest kaldı, [growing_dragon.Custom('GetDragonHerHim')]'yi idam etmek için gönderilenlere karşı bir alev ve öfke selinde savaşıyor!\n\n" #NT!
 agot_dragon_personality.0016.desc_knight: "Bana [slain_knight.GetName]'ın ölenler arasında olduğu söylendi," #NT!
 agot_dragon_personality.0016.desc_guard: "Bana bu girişimde birçok gardiyanın öldüğü söylendi." #NT!
 agot_dragon_personality.0016.desc_end: "ve [growing_dragon.GetFirstNameNoTooltip] göklere çıktı, [growing_dragon.Custom('GetDragonHerHis')]'in ardında bir yıkım izi bıraktı. Canavar kırsala doğru gidiyor ve [growing_dragon.GetFirstNameNoTooltip]'ın hem insan hem de ejderha etine düşkünlüğüyle özgür kalmasıyla şimdi ne olacağından korkuyorum." #NT!
 agot_dragon_personality.0016.a: "Hangi dehşeti serbest bıraktım?" #NT!
