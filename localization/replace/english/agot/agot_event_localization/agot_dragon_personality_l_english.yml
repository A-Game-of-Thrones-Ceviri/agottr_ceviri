l_english:
#mustafa
agot_dragon_personality.change_effect:0 "Bir ejderhanın kişiliğini bu şekilde değiştirmek, onun [temperament|E] veya [taming_chance|E] kaybetmesine neden olabilir."

agot_dragon_personality.0001.t:0 "Dost Canavar"
agot_dragon_personality.0001.desc:0 "[growing_dragon.GetFirstName]'e doğru bir et parçası fırlatıyorum ve [growing_dragon.Custom('GetDragonSheHe')] onu havada yakalıyor. Geri çekilirken, [growing_dragon.Custom('GetDragonSheHe')] onu yemeyi bırakıyor ve bunun yerine yanıma yaklaşıyor, başını kanlı elime doğru hareket ettiriyor. İlk başta, [growing_dragon.Custom('GetDragonSheHe')] daha fazla yiyecek istediğini düşünüyorum, ancak bunun yerine [growing_dragon.Custom('GetDragonSheHe')] elime sürtünüyor! [growing_dragon.GetFirstNameNoTooltip] oldukça sosyalleşiyor ve [growing_dragon.Custom('GetDragonSheHe')] etrafındaki her şeyde rahat görünüyor.\n\nBöyle bir doğa bu duvarlar arasında iyi hizmet edebilir, ancak bunun [growing_dragon.Custom('GetDragonHerHis')] savaş yeteneklerini nasıl etkileyeceğini merak ediyorum."
agot_dragon_personality.0001.a:0 "Yaklaşılabilir; sahip olunması iyi bir özellik!"
agot_dragon_personality.0001.b:0 "Ejderha dövüşmek içindir! Sürtünmek için değil!"
agot_dragon_personality.0001.c:0 "Sevgi yetmez, boyun eğme gerekir!"

agot_dragon_personality.0002.t:0 "Saldırgan Canavar"
agot_dragon_personality.0002.desc:0 "[growing_dragon.GetFirstNamePossessive]'in artan saldırganlığını fark etmemek zorlaştı. [growing_dragon.Custom('GetDragonSheHe')|U]'yu kontrol etmek giderek daha zorlaşıyor [growing_dragon.Custom('GetDragonHerHim')], küçük rahatsızlıklarda bile saldırganlaşıyor. Hizmetçilerimden bazıları artık beslenme zamanında yardım etmeyi bile reddediyor, yoksa [growing_dragon.Custom('GetDragonHerHis')] artan öfkesinin talihsiz kurbanı olurlar.\n\nKorkunç bir canavarın faydaları olsa da, bunun [growing_dragon.GetFirstNameNoTooltip] için en iyi yol olup olmadığını merak ediyorum."
agot_dragon_personality.0002.a:0 "İçindeki canavarı değiştiremezsin."
agot_dragon_personality.0002.b:0 "Doğası gereği veya kırbaçla sakin olmalı."
agot_dragon_personality.0002.c:0 "Bu teşvik edilmeli! Bir dahaki sefere ona canlı et yedirin!"

agot_dragon_personality.0003.t:0 "Korkmuş Dehşet"
agot_dragon_personality.0003.desc:0 "Beslenme zamanı, sabah sisi kadar zor bir mizacı ortaya koyan [growing_dragon.GetFirstName] ile hassas bir olay haline geldi. Bugün, bakıcılar bir koyun getirdiğinde, melemesi genç ejderhayı huzursuz etmiş gibiydi. Akrabalarının güvencesiyle yaklaşmak yerine, [growing_dragon.GetFirstNameNoTooltip] geride kaldı, pençeleri endişeyle taşa vuruyordu.\n\nKoyun her hareket ettiğinde, [growing_dragon.Custom('GetDragonSheHe')] sanki yünün hışırtısı bile değerlendirilmesi gereken bir tehditmiş gibi yerini değiştirdi. Sadece nazik bir ikna ile [growing_dragon.Custom('GetDragonSheHe')] yaklaştı, alevlenen burun delikleri [growing_dragon.Custom('GetDragonHerHis')] kalıcı huzursuzluğunun bir işaretiydi. Hızlı, neredeyse isteksiz bir çırpıda, [growing_dragon.GetFirstNameNoTooltip] sonunda [growing_dragon.Custom('GetDragonHerHis')] yemeğini aldı. Görünüşe göre efsanenin ve kudretin bu yaratığı bir serçenin kalbine sahip olabilir."
agot_dragon_personality.0003.a:0 "Ne kadar tuhaf! ürkek bir ejderha!"
agot_dragon_personality.0003.b:0 "Bir ejderha cesur olmalı! Dövüş köpeklerini getirin!"
agot_dragon_personality.0003.c:0 "Ona biraz alan tanırsak belki rahatlar?"

agot_dragon_personality.0004.t:0 "Korkunç Bir Felaket"
agot_dragon_personality.0004.desc:0 "[growing_dragon.Custom('GetDragonHerHis')] doğal içgüdülerini korumak için bazen [growing_dragon.GetFirstName]'in canlı avı avlamasına izin veriyorum. Bugün [growing_dragon.Custom('GetDragonHerHim')] ile bir geyiği içeri kilitledim ve [growing_dragon.GetFirstNameNoTooltip] daha önce hiç görmediğim bir vahşetle ava başladı, güçlü çeneleriyle hevesle eti parçaladı.\n\nBundan da öte, [growing_dragon.Custom('GetDragonSheHe')] yaratığı hala hayatta bırakmış gibi görünüyor! Daha önce olduğu gibi yemeden önce eti yakmak yerine, [growing_dragon.GetFirstNameNoTooltip] ağzındaki kanın ve iç organların tadını çıkarıyor gibi görünüyor. Sanki [growing_dragon.Custom('GetDragonSheHe')]... ölen hayvanın melemesinden zevk alıyor."
agot_dragon_personality.0004.a:0 "Gerçekten korkunç bir canavar ama... benim canavarım."
agot_dragon_personality.0004.b:0 "Bu yakışıksız! [growing_dragon.Custom('GetDragonSheHe')] bunu tekrar yaparsa [growing_dragon.Custom('GetDragonHerHim')]’i dövün!"
agot_dragon_personality.0004.c:0 "Bu iyiye işaret! [growing_dragon.Custom('GetDragonSheHe')|U] istediğini elde etmek için savaşıyor!"

agot_dragon_personality.0005.t:0 "Nazik Dev"
agot_dragon_personality.0005.desc:0 "Endişe duvar onarımlarından ziyade bir önceki adımdı. [growing_dragon.GetFirstName] gibi bir ejderhayı başka bir yere, geçici olarak bile olsa götürmek, hafife alınacak bir görev değil.\n\nZanaatkarlar yaklaşırken, [growing_dragon.GetFirstNameNoTooltip]'in onları bölgesel bir hırlama ile karşılamasını bekliyordum. Ancak, [growing_dragon.Custom('GetDragonSheHe')] sadece [growing_dragon.Custom('GetDragonHerHis')] bakışlarını kaldırdı, gözleri hayvani içgüdüyü aşan bir zekayla parlıyordu. [growing_dragon.Custom('GetDragonHerHis')] kanatlarını onurlu bir şekilde gererek [growing_dragon.Custom('GetDragonSheHe')] ilerledi, her adım kasıtlı ve aceleci değildi, [growing_dragon.Custom('GetDragonHerHis')] kuyruğu nazikçe arkasında sallanıyordu. [growing_dragon.Custom('GetDragonSheHe')|U] anın gerginliğini azaltan bir dinginlikle yeni bir yere yerleşti.\n\nİşçiler, kendilerini sakin bir merakla izleyen ejderhaya minnettarlık ve saygı bakışları atarak çalışmalarına başladılar."
agot_dragon_personality.0005.a:0 "Uygun! Belki ejderha yetiştirmek o kadar da zor değildir."
agot_dragon_personality.0005.b:0 "Bu bir trajedi! Düşmanlarımız bizden nasıl korkacak?"
agot_dragon_personality.0005.c:0 "Belki [growing_dragon.Custom('GetDragonHerHim')]’i başka hayvanlarla tanıştırabiliriz?"

agot_dragon_personality.0006.t:0 "Meydan Okuyan Kertenkele"
agot_dragon_personality.0006.desc:0 ""Çabalıyoruz ama korkarım [growing_dragon.GetFirstName] işbirliği yapmıyor." Bakıcının sesi konuşurken gergin ve [growing_dragon.GetFirstNameNoTooltip]'i bağlayan zincire tutunurken sesindeki gerginliği duyabiliyorum, [growing_dragon.Custom('GetDragonHerHim')]’i tekrar duvara kilitlemeye çalışıyor.\n\n[growing_dragon.GetFirstNameNoTooltip] hiçbir zaman özellikle itaatkar bir yaratık olmasa da, [growing_dragon.Custom('GetDragonSheHe')] kontrol edilmesi giderek daha zor hale geldi. Kendi iradesine sahip bir ejderha korkunç bir şey olsa da, bunun [growing_dragon.GetFirstNameNoTooltip] için en iyi yol olup olmadığını merak ediyorum."
agot_dragon_personality.0006.a:0 "Koyun yerine kendi iradesine sahip bir ejderham olsun isterdim."
agot_dragon_personality.0006.b:0 "Bir ejderha kontrol edilmelidir! [growing_dragon.GetFirstNameNoTooltip] itaat edene kadar aç kalacak!"
agot_dragon_personality.0006.c:0 "Böyle bir ihtişama karşı #bold saygı #!gösterilmelidir!"

agot_dragon_personality.0007.t:0 "Mütevazı Tiran"
agot_dragon_personality.0007.desc:0 "Bugün [growing_dragon.GetFirstNamePossessive] besleyicilerden sinir bozucu haberler - [growing_dragon.Custom('GetDragonSheHe')], yanında başka biri olduğu sürece yemek yemeyi reddetmeye başladı [growing_dragon.Custom('GetDragonHerHim')]. Görünüşe göre, başka biri varsa, [growing_dragon.Custom('GetDragonSheHe')] sadece onlara bakıyor. Besleyicilerden biri kendi öğle yemeğini aynı anda yemeye karar verene kadar bu böyle devam etti ve anlaşılan [growing_dragon.GetFirstNameNoTooltip], besleyicinin önce yemesini bekliyordu!\n\n[growing_dragon.GetFirstNameNoTooltip] açıkça destekleyici bir çizgi geliştirdi; soru şu ki, bunun devam etmesine izin verecek miyim?"
agot_dragon_personality.0007.a:0 "Ah, bu eğitimi kolaylaştıracak!"
agot_dragon_personality.0007.b:0 "Bir ejderha ayaktakımının üzerindeki yerini bilmelidir!"
agot_dragon_personality.0007.c:0 "[growing_dragon.GetFirstNamePossessiveNoTooltip]'in iyi doğası için ekstra yiyecek verin."

agot_dragon_personality.0008.t:0 "Etkileyici Varlık"
agot_dragon_personality.0008.desc:0 "Bugün [growing_dragon.GetFirstNamePossessive] besleyicilerden sinir bozucu haberler - [growing_dragon.Custom('GetDragonSheHe')], verilmesini beklemek yerine yiyecek talep etmeye başladı. Hayal kırıklığına ek olarak, [growing_dragon.Custom('GetDragonSheHe')], [growing_dragon.Custom('GetDragonHerHim')]’e yaklaştıklarında #EMP eğilmeyen#! hizmetçilere homurdanmaya başladı.\n\n[growing_dragon.GetFirstNameNoTooltip] açıkça kibirli bir çizgi geliştirdi; soru şu ki, bunun devam etmesine izin verecek miyim?"
agot_dragon_personality.0008.a:0 "Sonuçta bir ejderhaya saygı duyulmalıdır."
agot_dragon_personality.0008.b:0 "Benim çatım altında yaşadığın sürece, #EMP bana#! saygı duyacaksın!"
agot_dragon_personality.0008.c:0 "Peki... o zaman hemen servis etmek en iyisi!"

agot_dragon_personality.0009.t:0 "Sabırlı Drake"
agot_dragon_personality.0009.desc:0 "Salonlarda yürürken yan odadan gelen bir tartışma sesini duyuyorum, hizmetçilerimden birinin diğerine tokat attığını görmek için tam zamanında duruyorum! İtiraz edemeden beni fark ediyor ve "Bunu görmenize üzüldüm. Buradaki bu aptal bugün [growing_dragon.GetFirstName]'i beslemeyi unuttu. Görünüşe göre canavar o kadar sessiz ki unutulmuş!" diye açıklıyor.\n\n[growing_dragon.GetFirstNameNoTooltip]'in fark edilmesinin zor olduğunu duymuştum ama bu dereceye kadar olacağını beklemiyordum! Müdahale etmeli miyim yoksa bu sadece [growing_dragon.Custom('GetDragonHerHis')] doğasının bir parçası mı?"
agot_dragon_personality.0009.a:0 "Bir ejderha düşüncesiz olmamalıdır; bu eğitimi kolaylaştıracak!"
agot_dragon_personality.0009.b:0 "Sabır zayıflıktır! [growing_dragon.Custom('GetDragonSheHe')]’nin öğrenmesini sağlayacağım!"
agot_dragon_personality.0009.c:0 "Bir dahaki sefere onunla yemek yiyin, o zaman fark edeceğinizden eminim!"

agot_dragon_personality.0010.t:0 "Talepkar Yavru Ejderha"
agot_dragon_personality.0010.desc:0 "O gürültü bir türlü durmayacak! Son bir saattir duyuyorum ve beni delirtiyor! Sonunda araştırmaya karar veriyorum ve [growing_dragon.GetFirstName]'in hizmetçilerimden birine itiraz ettiğini buluyorum.\n\n"Üzgünüm!" diye haykırıyor "Zaten [growing_dragon.GetFirstNameNoTooltip]'i besledik ama yine de şikayet ediyor! Koku içeri girdiğinde parmaklıklara vuruyor!".\n\nGörünüşe göre [growing_dragon.GetFirstNameNoTooltip] yaşlandıkça sabırsız hale geldi ve şimdi bununla başa çıkmak zorundayım."
agot_dragon_personality.0010.a:0 "Elbette talepkar, sadece dinlemeyin."
agot_dragon_personality.0010.b:0 "Bu sefer beslemeyin, bir dahaki sefere yiyeceği iki katına çıkarın."
agot_dragon_personality.0010.c:0 "O zaman [growing_dragon.Custom('GetDragonHerHim')]’i daha sessiz bir yere taşıyın! Ne olursa olsun [growing_dragon.Custom('GetDragonHerHim')]’i susturun!"

agot_dragon_personality.0011.t:0 "Nazik Kıyamet"
agot_dragon_personality.0011.desc:0 "[growing_dragon.Custom('GetDragonHerHis')] doğal içgüdülerini korumak için bazen [growing_dragon.GetFirstName]'in canlı avı avlamasına izin veriyorum. Bugün [growing_dragon.Custom('GetDragonHerHim')] ile bir geyiği içeri kilitlemiştim ama saldırmak yerine, [growing_dragon.GetFirstNameNoTooltip] yaratığa yaklaştı ve şimdi ona sürtünüyor!\n\nBirkaç dakika sonra geyik bile rahatlamış gibi görünüyor ve uzanıyor! [growing_dragon.GetFirstNameNoTooltip] arkadaşlıktan hoşlanıyor gibi görünüyor ve hatta geyiğin [growing_dragon.Custom('GetDragonHerHis')] yüzünü yamasına izin veriyor!\n\nBöyle bir doğa bu duvarlar arasında iyi hizmet edebilir, ancak bunun [growing_dragon.Custom('GetDragonHerHis')] savaş yeteneklerini nasıl etkileyeceğini merak ediyorum."
agot_dragon_personality.0011.a:0 "Awwww! Çok tatlı!"
agot_dragon_personality.0011.b:0 "Hayır, sen onu öldür, #EMP böyle#! gibi!"
agot_dragon_personality.0011.c:0 "Görünüşe göre arkadaş edindin! Bu gece burada bırakın."

agot_dragon_personality.0012.t:0 "Savunmacı Avcı"
agot_dragon_personality.0012.desc:0 "Başka bir et parçası fırlatıyorum ve düzgün bir #italic slooop #! ile yere düşüyor. [growing_dragon.GetFirstNamePossessive]'in gözleri uçarken eti takip etse de, ancak ben geri çekildikten sonra [growing_dragon.Custom('GetDragonSheHe')] onu yemeye başlıyor. Başka bir tane atmak için öne çıkıyorum ama karşılığında bir şikayet tıslaması alıyorum.\n\nGörünüşe göre [growing_dragon.GetFirstNameNoTooltip] oldukça bölgesel oluyor ve şu anda yemediği her şeyden rahatsız oluyor [growing_dragon.Custom('GetDragonSheHe')].\n\nBöyle bir doğa vahşi doğada iyi hizmet edebilir, ancak bunun [growing_dragon.Custom('GetDragonHerHis')] insanların hayatını nasıl etkileyeceğini merak ediyorum."
agot_dragon_personality.0012.a:0 "Temkinli olmak iyi bir şeydir."
agot_dragon_personality.0012.b:0 "Bir ejderha binicisine güvenebilmelidir."
agot_dragon_personality.0012.c:0 "O zaman ona daha fazla yiyecek verin ve [growing_dragon.Custom('GetDragonSheHe')] daha rahat olacak!"

agot_dragon_personality.0013.t:0 "Zeki Yiyici"
agot_dragon_personality.0013.desc:0 "Günlük rutin besleme sırasında, [growing_dragon.GetFirstName] ile meraklı bir sahne ortaya çıktı. Bakıcılar bir yaban domuzu getirirken izledim. Açgözlülükle saldırmak yerine, [growing_dragon.GetFirstNameNoTooltip] çarpıcı bir sabır seviyesi gösterdi.\n\n[growing_dragon.GetSheHe|U] yaban domuzunun etrafında döndü, burun delikleri alevlendi ve gözleri kilitlendi, ancak güçlü çeneleri kapanmadı. [growing_dragon.Custom('GetDragonHerHis')] burnuyla dürterek yaban domuzunu ayağa kalkmaya çağırdı ve köşedeki büyüyen yosunlara kadar eşlik etti. Orada, [growing_dragon.Custom('GetDragonSheHe')] yaban domuzunun gevşek bitkileri yemesini izledi. Yaban domuzu karnını doyurduktan sonra [growing_dragon.GetFirstNameNoTooltip], [growing_dragon.Custom('GetDragonHerHis')] yemeğinden payını aldı ve artık dolu olan yaban domuzunu kavurdu.\n\n[growing_dragon.Custom('GetDragonHerHis')] yemeğindeki bu disiplin, [growing_dragon.GetFirstNameNoTooltip]'in doğası hakkında çok şey anlattı, oldukça görkemli bir kısıtlamaya sahip bir ejderha."
agot_dragon_personality.0013.a:0 "Eh, bu ilginç. Bunu izlememiz gerekecek."
agot_dragon_personality.0013.b:0 "Bir ejderha açgözlü olmalı! Onu yemeye zorlayacağız [growing_dragon.Custom('GetDragonHerHim')]!"
agot_dragon_personality.0013.c:0 "Çok iyi! [growing_dragon.GetFirstNamePossessiveNoTooltip]'in sabrını ödüllendirin!"

agot_dragon_personality.0014.t:0 "Dibsiz Kuyu"
agot_dragon_personality.0014.desc:0 "Aldığım mali raporları incelerken özellikle bir şey fark ediyorum. Ejderha maması, geçen yıl bu zamanki sayının iki katı. Personelime sorduğumda, [growing_dragon.GetFirstName]'in gittikçe daha fazla yediğini, istediği kadar verilmediğinde şiddetle şikayet ettiğini öğreniyorum. Tehdit altında, bakıcılar ona istediğini veriyorlar!\n\nBu kadar yiyecek odaklı bir ejderha oldukça uysal olsa da, bu kontrolden çıkıyor. Belki de bu, büyüyen bir ejderhayı yetiştirmenin sadece bir parçasıdır?"
agot_dragon_personality.0014.a:0 "Bir ejderha iyi beslenmelidir, bu eğitimi kolaylaştıracak!"
agot_dragon_personality.0014.b:0 "Egzersiz! Yiyecek değil! Onu egzersiz yapmaya zorlayacağız!"
agot_dragon_personality.0014.c:0 "En azından bunun için çalışmasını sağlayın!"

agot_dragon_personality.0015.t:0 "Yamyam İçgüdüsü"
agot_dragon_personality.0015.desc:0 "Bakıcılardan korkunç haberler!\n\nGörünüşe göre beslenme sırasında, [growing_dragon.GetFirstName] zincirlerinden kurtuldu ve [growing_dragon_victim.GetFirstName]'e saldırdı! [growing_dragon_victim.GetFirstNameNoTooltip] kimse müdahale edemeden öldürüldü ve [growing_dragon.GetFirstNameNoTooltip] kalıntıları neşeyle yedi."
agot_dragon_personality.0015.a:0 "Ejderhalar savaşır, bu onların doğasıdır."
agot_dragon_personality.0015.a.f:0 "[growing_dragon_victim.GetFirstNameNoTooltip]'in kaybını ve bunun gibi başka olayların olma potansiyelini kabul ediyorsunuz."
agot_dragon_personality.0015.b:0 "Bu kabul edilemez! [growing_dragon.GetFirstNameNoTooltip]'i gönderin!"
agot_dragon_personality.0015.c:0 "[growing_dragon.Custom('GetDragonHerHim')]’i tutamayız. [growing_dragon.Custom('GetDragonHerHim')]’i bırakamayız..."
agot_dragon_personality.0015.c.f:0 "[growing_dragon.GetFirstNameNoTooltip]'i öldürmekten başka seçeneğiniz yok."

agot_dragon_personality.0016.t:0 "Kaçan Ejderha!"
agot_dragon_personality.0016.desc_start:0 "Saray kaos içinde! [growing_dragon.GetFirstName] zincirlerinden kurtuldu ve serbest, alev ve öfke selinde [growing_dragon.Custom('GetDragonHerHim')]’i idam etmek için gönderilenlere karşı savaşıyor!\n\n"
agot_dragon_personality.0016.desc_knight:0 "[slain_knight.GetName]'in ölüler arasında olduğunu söylediler,"
agot_dragon_personality.0016.desc_guard:0 "Birçok gardiyanın girişim sırasında öldüğünü söylediler,"
agot_dragon_personality.0016.desc_end:0 "ve [growing_dragon.GetFirstNameNoTooltip]'in gökyüzüne doğru uçtuğunu, arkasında bir yıkım izi bıraktığını söylediler [growing_dragon.Custom('GetDragonHerHis')]. Canavar kırsal bölgeye doğru gidiyor ve [growing_dragon.GetFirstNameNoTooltip]'in hem insan hem de ejderha eti için bir tat ile özgür olmasıyla ne olacağından korkuyorum."
agot_dragon_personality.0016.a:0 "Ne korku saldım?"