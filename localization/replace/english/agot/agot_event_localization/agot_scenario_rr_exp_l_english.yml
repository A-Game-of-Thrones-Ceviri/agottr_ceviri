l_english:
  #ROBERT'S REBELLION 
 agot_scenario_events_rr.loyalists.t: "Gaspçı'nın Savaşı"
 agot_scenario_events_rr.rebels.t: "Robert'ın İsyanı"
  #Rhaegar Targaryen 
 agot_events_scenario_rr_exp.1.desc: "Lyanna Stark ve benim aramızda kıvılcımlanan aşk, ilk karşılaşmamızdan itibaren ikimizin de kalbinin derinliklerinde yandı. Aşk ve Güzellik Kraliçem, kış güllerinden tacıyla, don kadar mavi. Aşkımız birçok kişiyi, nişanlısı Robert Baratheon'ı en çok kızdırdı. Öfkesi Krallıklar üzerine çok kara bir gölge düşürdü, ancak bizi Dorne'a aceleyle gitmekten ve ailelerimizin yargılayıcı bakışlarından kaçmaktan alıkoyamadı. Aşkım Neşe Kulesi'nde güvende ve bizi ayıracak kadar güçlü bir ordu yok. Kaderimiz önceden bildirildi; bizimkisi Buz ve Ateşin şarkısı..."
 agot_events_scenario_rr_exp.1.a: "Ejderha kolay kolay kırılmaz."
  #Aerys II Targaryen 
 agot_events_scenario_rr_exp.2.desc: "Hainler! Hepsi hain! Jon Arryn kim ki adalet hakkımı reddediyor, Kral'ın huzurunu bozuyor? Oğlumun hayatını bu kadar küstahça talep eden Starklar, sadece Fırtına Burnu'nun o şehvet düşkünü lordundan kurt kızı koruduğu için! Sahip oldukları her şeyi evime borçlu olan Tullyler de şimdi Krallarına karşı açıkça isyan ediyorlar! Bu arada, nankör Tywin Lannister, Casterly Kayası'nın altında saklanıyor, Ötekiler onu alıyor! Onlar ödeyecek! #bold Ateş ve Kanla ödeyecekler! #"
 agot_events_scenario_rr_exp.2.a: "#bold Yak onları! Hepsini yakın!#!"
  #Mace Tyrell 
 agot_events_scenario_rr_exp.3.desc: "Robert Baratheon ve takipçileri haklı hükümdarımız Kral Aerys'e karşı ayaklandılar. Targaryenlar Yedi Krallığın haklı Lordlarıdır ve biz Tyrelllar krallıktaki yerimizi onlara borçluyuz. Aceleci kararlar alarak bulunduğumuz yere gelmedik, bunu savaşlarımızı dikkatlice seçerek ve görevimizi yerine getirerek yaptık. Şimdi tacı isyancılara karşı savunacağız, tıpkı sadık bir vasalın görevi olduğu gibi."
 agot_events_scenario_rr_exp.3.a: "agot_olaylar_senaryosu_rr_exp.3.a"
  #Doran Martell 
 agot_events_scenario_rr_exp.4.desc: "Kral Aerys, kız kardeşim Elia'nın Veliaht Prens Rhaegar ile evlenmesi sayesinde kan bağıyla müttefikimizdir. Lord Robert Baratheon, Eddard Stark'ın kardeşi ve babasının idam edilmesinin ve Prens Rhaegar'ın Lyanna Stark'ı kaçırmasının ardından zalim kralın tiranlığına karşı ayaklanmıştır. Davası haklı olabilir, ancak yeğenlerim başkentte kralın doğrudan bakımı altındayken tacı desteklemek için yürüyüşe geçmekten başka seçeneğimiz yok."
 agot_events_scenario_rr_exp.4.a: "Dorne Lordları yürüyüşe geçecek."
  #Robert Baratheon 
 agot_events_scenario_rr_exp.5.desc: "Sevgili Lyanna'm iğrenç Prens Rhaegar tarafından kaçırıldı. Bu zalimce eylemi Kral Aerys'e protesto ettikten sonra, Rickard Stark oğlu Brandon izlerken acımasızca diri diri yakıldı. Şimdi Eddard Stark ve ben, müttefiklerimizle birlikte Deli Kral'ın tiranlığına karşı duruyoruz. Kralın yerine kimin geçeceğini henüz bilmiyor olabiliriz, ancak bir şey kesin: ejderhanın saltanatı sona erdi!"
 agot_events_scenario_rr_exp.5.a: "Targaryen'ler benim elimden düşecek..."
  #Eddard Stark 
 agot_events_scenario_rr_exp.6.desc: "Kız kardeşim Prens Rhaegar'ın elinde ve deli Kral Aerys babamı diri diri yaktı, en büyük ağabeyim Brandon ise çaresizce izliyor. Lyanna'nın nişanlısı Robert Baratheon, kralın tiranlığına karşı ayaklandı ve ben de arkadaşımın adaleti sağlamasına elimden geleni yapacağım."
 agot_events_scenario_rr_exp.6.a: "Lyanna tekrar güvende olacak..."
  #Jon Arryn 
 agot_events_scenario_rr_exp.7.desc: "Eski vesayetlerim, Eddard Stark ve Robert Baratheon, Kral Aerys'in tiranlığına karşı ayaklandılar. Deli Kral, Rickard Stark'ı yaktı ve Robert'ın nişanlısı Lyanna Stark'ın kaçırılmasına izin verdi. Yoldaşlarımın yalnız kalmasına izin vermeyeceğim. Vadi şövalyeleri hazır bekliyor ve Arryn Hanesi, krallığa adaleti getirmede yardımcı olacak."
 agot_events_scenario_rr_exp.7.a: "Galip geleceğiz"
  #Hoster Tully 
 agot_events_scenario_rr_exp.8.desc: "Kral Aerys, bir başka delilik nöbetinde, Rickard ve Brandon Stark'ı acımasızca idam etti. Prens Rhaegar da Lyanna Stark'ı kaçırdı. Stark'larla kan bağıyla müttefikiz, kızım Catelyn Lord Eddard ile evlendi. Deli Kral'ın saltanatının hoş karşılanma süresinin dolduğu ve düzenin her ne pahasına olursa olsun krallığa geri döndürülmesi gerektiği açık."
 agot_events_scenario_rr_exp.8.a: "Nehir Lordları hazır bekliyor"
  #Tywin Lannister 
 agot_events_scenario_rr_exp.9.desc: "Eski dostum Kral Aerys, Eddard Stark, Robert Baratheon ve müttefiklerini aceleci eylemleriyle isyana kışkırttı. Kral, Kral Eli olarak sadık hizmetime rağmen beni defalarca küçümsedi. Batı Toprakları'nda istekli bir müttefik bulacağını düşünüyorsa, çok yanılıyor. Şimdilik otur, bekle ve gözlemle."
 agot_events_scenario_rr_exp.9.a: "Aslan uyuyor... şimdilik..."
  #Quellon Greyjoy 
 agot_events_scenario_rr_exp.10.desc: "Savaş bir kez daha Batıdiyar'a geldi. Oğullarım, zafer ve yağma için bitmek bilmeyen çabalarına kapılıp beni kılıcımı almaya ikna etmeye çalıştılar. Ama ben yaşlı bir adamım, hasta bir adamım. Zaferimi artık onlarca yıl önce savaşlarda kazandım. Savaştan, kan dökmekten bıktım ve halkımın yağma ve fetih yollarını durdurma yolundaki adımlarımın, engebeli kıyılarımızdan tek bir uzun geminin ayrılmasıyla boşa çıkacağından korkuyorum. Demir bedelini ödemeyeceğiz; en azından şimdilik..."
 agot_events_scenario_rr_exp.10.a: "Şimdilik en azından..."
  
  
 agot_events_scenario_rr_exp.3.a: "agot_events_scenario_rr_exp.3.a"
