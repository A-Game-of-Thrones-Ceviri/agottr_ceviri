#MUSTAFA
#ROBERT'S REBELLION
agot_scenario_events_rr.loyalists.t:0 "Gaspcı'nın Savaşı"
agot_scenario_events_rr.rebels.t:0 "Robert'ın İsyanı"
#Rhaegar Targaryen
agot_events_scenario_rr_exp.1.desc:0 "Lyanna Stark ile aramızdaki aşk, ilk karşılaşmamızdan itibaren ikimizin kalbinde de derinlerde yandı. Kış gülleri tacıyla Aşk ve Güzellik Kraliçem, don gibi mavi. Aşkımız birçok kişiyi, özellikle de nişanlısı Robert Baratheon'u kızdırdı. Gazabı, Krallıklar üzerine en karanlık gölgeyi düşürüyor, ancak Dorne'a gitmemizi ve ailelerimizin yargılayıcı bakışlarından öteye kaçmamızı engelleyemedi. Aşkım Sevinç Kulesi'nde güvende ve bizi ayırmaya yetecek kadar güçlü bir ordu yok. Kaderimiz önceden bildirilmişti; bizimki Buz ve Ateş'in şarkısı..."
agot_events_scenario_rr_exp.1.a:0 "Ejderha o kadar kolay kırılmaz."
#Aerys II Targaryen
agot_events_scenario_rr_exp.2.desc:0 "Hainler! Hepiniz hainsiniz! Jon Arryn kim ki adalet hakkımı inkar ediyor ve Kralın barışını bozmak istiyor? Starklar, oğlumu Fırtına Burnu'nun o şehvet düşkünü lordundan kurtardığı için oğlumun hayatını bu kadar küstahça talep ediyorlar! Ayrıca, sahip oldukları her şeyi hanedanıma borçlu olan Tully'ler de şimdi Krallarına karşı açıkça ayaklanıyor! Bu sırada nankör Tywin Lannister, Casterly Kayası'nın ardında saklanıyor, Ötekiler onu alsın! Bedelini ödeyecekler! #bold Ateş ve Kanla ödeyecekler! #"
agot_events_scenario_rr_exp.2.a:0 "#bold Yakın onları! Hepsini yakın!#!"
#Mace Tyrell
agot_events_scenario_rr_exp.3.desc:0 "Robert Baratheon ve takipçileri, haklı hükümdarımız Kral Aerys'e karşı ayaklandı. Targaryenler, Yedi Krallığın haklı Lordlarıdır ve biz Tyrell'ler, krallıktaki yerimizi onlara borçluyuz. Fevri kararlar vererek bulunduğumuz yere gelmedik, savaşlarımızı dikkatlice seçerek ve görevimizi yerine getirerek geldik. Şimdi, sadık her vasalın görevi olduğu gibi, tacı isyancılara karşı savunacağız."
agot_events_scenario_rr_exp.3.a:0 "Ve bunu yaparak, her zamankinden daha güçlü büyüyeceğiz."
#Doran Martell
agot_events_scenario_rr_exp.4.desc:0 "Kral Aerys, kız kardeşim Elia'nın Veliaht Prens Rhaegar ile evlenmesiyle kan bağıyla müttefikimizdir. Lord Robert Baratheon, Eddard Stark'ın erkek kardeşi ve babasının infazının yanı sıra Prens Rhaegar'ın Lyanna Stark'ı kaçırmasının ardından zalim kralın zulmüne karşı ayaklandı. Davası haklı olabilir, ancak yeğenlerim başkentte kralın doğrudan gözetiminde olduğu için tacı desteklemekten başka pek seçeneğimiz yok."
agot_events_scenario_rr_exp.4.a:0 "Dorne Lordları yürüyecek."
#Robert Baratheon
agot_events_scenario_rr_exp.5.desc:0 "Sevgili Lyanna'm, aşağılık Prens Rhaegar tarafından kaçırıldı. Kral Aerys'e bu zalimce eylemi protesto ettikten sonra, Rickard Stark, oğlu Brandon onu izlerken acımasızca yakılarak öldürüldü. Şimdi Eddard Stark ve ben, müttefiklerimizle birlikte Deli Kral'ın zulmüne karşı duruyoruz. Kralın kimin yerine geçeceğini henüz bilmiyor olabiliriz, ancak kesin olan bir şey var: ejderhanın saltanatı sona erdi!"
agot_events_scenario_rr_exp.5.a:0 "Targaryenler benim ellerimle düşecek..."
#Eddard Stark
agot_events_scenario_rr_exp.6.desc:0 "Kız kardeşim Prens Rhaegar'ın elinde ve deli Kral Aerys, en büyük erkek kardeşim Brandon umutsuzlukla izlerken babamı diri diri yaktı. Lyanna'nın nişanlısı Robert Baratheon, kralın zulmüne karşı ayaklandı ve adaletin sağlanmasında arkadaşıma yardım etmek için elimden gelenin en iyisini yapacağım."
agot_events_scenario_rr_exp.6.a:0 "Lyanna tekrar güvende olacak..."
#Jon Arryn
agot_events_scenario_rr_exp.7.desc:0 "Eski koruyucularım Eddard Stark ve Robert Baratheon, Kral Aerys'in zulmüne karşı ayaklandı. Deli Kral, Rickard Stark'ı yaktı ve Robert'ın nişanlısı Lyanna Stark'ın kaçırılmasına izin verdi. Yoldaşlarımın yalnız kalmasına izin vermeyeceğim. Vadi şövalyeleri hazır ve Arryn Hanedanı krallığa adalet getirmeye yardımcı olacak."
agot_events_scenario_rr_exp.7.a:0 "Kazanacağız."
#Hoster Tully
agot_events_scenario_rr_exp.8.desc:0 "Kral Aerys, bir başka çılgınlık nöbetinde, Rickard ve Brandon Stark'ı acımasızca idam ettirdi. Prens Rhaegar ayrıca Lyanna Stark'ı da kaçırdı. Kızım Catelyn, Lord Eddard ile evli olduğu için Starklar ile kan bağıyla müttefikiz. Deli Kral'ın saltanatının sonuna geldiği ve krallığa ne pahasına olursa olsun düzenin geri getirilmesi gerektiği açıktır."
agot_events_scenario_rr_exp.8.a:0 "Nehir Lordları hazır."
#Tywin Lannister
agot_events_scenario_rr_exp.9.desc:0 "Eski dostum Kral Aerys, aceleci davranışlarıyla Eddard Stark, Robert Baratheon ve müttefiklerini isyana kışkırttı. Kral, Kral Eli olarak sadık hizmetime rağmen beni defalarca aşağıladı. Batı Toprakları'nda hevesli bir müttefik bulacağını düşünüyorsa, fena halde yanılıyor. Şimdilik otur, bekle ve izle."
agot_events_scenario_rr_exp.9.a:0 "Aslan uyuyor... şimdilik..."
#Quellon Greyjoy
agot_events_scenario_rr_exp.10.desc:0 "Savaş bir kez daha Westeros'a geldi. Oğullarım, şan ve yağma için durmak bilmeyen arayışlarına kapılmış, beni kılıcı elime almaya ikna etmeye çalıştılar. Ama ben yaşlı bir adamım, hasta bir adamım. Şanımı on yıllar önceki savaşlarda kazandım. Savaştan, kan dökmekten yoruldum ve halkımı yağma ve fetih yollarından vazgeçirme yolundaki adımlarımın, sarp kıyılarımızdan tek bir uzun geminin ayrılmasıyla geri alınacağından korkuyorum. Demir bedelini ödemeyeceğiz; en azından şimdilik..."
agot_events_scenario_rr_exp.10.a:0 "En azından şimdilik..."


agot_events_scenario_rr_exp.3.a:0 "agot_events_scenario_rr_exp.3.a"