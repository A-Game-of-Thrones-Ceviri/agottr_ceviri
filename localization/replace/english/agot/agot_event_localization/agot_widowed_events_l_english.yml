 ################################ 
 # Widowed Events 
 # 1000 - 1999 
 # by Badger 
 ################################ 
  
agot_widowed_events.0001.t:0 "Sevginin Tatlı Hatırası"
agot_widowed_events.0001.desc:0 "Sevgili [dead_lover.GetFirstNameNicknamedNoTooltip], bu fani dünyadan göçtü. #italic [dead_lover.GetHerHim] ile bir gün daha geçirebilmek için neler vermezdim...#!\n\nSalonlarım boş hissettiriyor — ve yine de bu yerde kalmalıyım. Belki bu hüzün zamanla azalır."
agot_widowed_events.0001.a:0 "[dead_lover.GetHerHim] olmadan devam etmeliyim."

agot_widowed_events.0002.t:0 "Sevginin Acı Sızısı"
agot_widowed_events.0002.desc:0 "Sevgili [widowed_memory.GetFirstNameNicknamedNoTooltip]'umun hala bu dünyada yürüdüğü, her zaman [widowed_memory.Custom('quirk_pos_adjective')] olduğu, [widowed_memory.Custom('quirk_pos_pp')] ve beni [widowed_memory.GetHerHis] dokunuşu için özlemle bıraktığı daha dün gibi geliyor. Keşke [widowed_memory.GetHerHim] ile bir gün daha geçirebilseydim...\n\nBurada yalnız başıma, kederimin üzücü derinliklerinde yüzdüğümü fark ettiğimde düşüncelerim kayboluyor."
agot_widowed_events.0002.a:0 "Hayatta geriye kalan tek şey bu mu?"

agot_widowed_events.0003.t:0 "Sevgi, Bir Bedelle"
agot_widowed_events.0003.desc:0 "Bu dünyada hiçbir şey [widowed_memory.GetFirstNameNicknamedPossessiveNoTooltip]'un [widowed_memory.Custom('quirk_pos_noun')] yerini tutamaz... #italic ya da ben öyle düşünüyordum.#!\n\n[location.GetName]'in daha tenha bölgelerinde dolaşarak geçirdiğim bir gece, #bold bir bedel karşılığında#! sevgi bulunabilecek bir yere götürüyor beni. [succubus.GetFirstName] beni [succubus.Custom('quirk_pos_adjective')] bir sırıtışla karşılıyor ve sevgili [widowed_memory.GetFirstNameNicknamedPossessiveNoTooltip]'umun ölümünden beri hissetmediğim bir çarpıntıyı göğsümde hissediyorum."
agot_widowed_events.0003.a:0 "Bir [succubus.GetWomanMan]'ın dokunuşuna değecek bir bedel."
agot_widowed_events.0003.b:0 "Hayır, bu doğru değil..."

agot_widowed_events.0004.t:0 "Aşk Bir Ahmaklıktır"
agot_widowed_events.0004.desc:0 "Zaman geçti, ama sevgili [widowed_memory.GetFirstNameNicknamedNoTooltip]'umu düşündüğümde hala bir sızı hissediyorum. #italic Bu acı ne zaman dinecek?#!\n\n#bold Hayır.#! Bu saçmalık. Aşk çabalarımın bir israfı ve ona bir dakika daha zaman ayırmayacağım."
agot_widowed_events.0004.a:0 "Artık hiçbir şey hissetmiyorum."
agot_widowed_events.0004.b:0 "Hayır, bu doğru değil..."

agot_widowed_events.0005.t:0 "Okuma Aşkı"
agot_widowed_events.0005.desc:0 "Zaman geçti, ama sevgili [widowed_memory.GetFirstNameNicknamedNoTooltip]'umu düşündüğümde hala bir sızı hissediyorum. #italic Bu aşkı nasıl atlatabilirim?#!\n\nKendi düşüncelerimle boğuşurken, taht odama sarayımın bilgili bir üyesi olan [learned_courtier.GetFirstNameNicknamed] giriyor. [learned_courtier.GetSheHe|U], [learned_courtier.Custom('quirk_pos_adverb')] bir şekilde bana bakıyor ve " [ROOT.Char.GetLadyLord|l]im, kırık bir kalbin tek gerçek çaresinin... #bold öğrenmek#! olduğunu biliyorsunuz!" diyor.\n\n[learned_courtier.GetFirstNameNoTooltip]'u biraz şüpheyle değerlendiriyorum ama belki de [learned_courtier.GetSheHe] haklıdır? Kendimi çalışmalarıma adamalı mıyım?"
agot_widowed_events.0005.a:0 "Adamalıyım!"
agot_widowed_events.0005.b:0 "Kitaplar zayıflar içindir."

agot_widowed_events.0005.maester.tt:0 "Üstat olmak için tüm dünyevi mallarınızdan vazgeçersiniz."
  
agot_widowed_events.0006.t:0 "İçki Aşkı"
agot_widowed_events.0006.desc:0 "Bu dünyada hiçbir şey [widowed_memory.GetFirstNameNicknamedPossessiveNoTooltip]'un [widowed_memory.Custom('quirk_pos_noun')] yerini tutamaz... #italic ya da ben öyle düşünüyordum.#!\n\n[location.GetName]'in daha tenha bölgelerinde dolaşarak geçirdiğim bir gece, beni [party_friend.GetFirstName] ile birlikte hareketli bir meyhaneye götürüyor. "[ROOT.Char.GetLadyLord|l]im, sana nasıl iyi vakit geçireceğini — #bold ve tüm üzüntülerini unutacağını#! göstereceğim," diye ilan ediyor [party_friend.GetSheHe].\n\nEtrafımdaki günahların sesleri duyularımı dolduruyor. Bir yudum alıp kadehimi kalabalığa kaldırıyorum."
agot_widowed_events.0006.a:0 "Bu gece... #bold unutmak#! için bir gece olacak!"
agot_widowed_events.0006.a.tt:0 "Çapkınlığınızın sonuçları olabilir."
agot_widowed_events.0006.b:0 "Sevgilim [widowed_memory.GetFirstName]'e kadeh kaldırıyorum!"

agot_widowed_events.0007.t:0 "Bahçecilik Aşkı"
agot_widowed_events.0007.desc:0 "Zaman geçti, ama sevgili [widowed_memory.GetFirstNameNicknamedNoTooltip]'umu düşündüğümde hala bir sızı hissediyorum. #italic Bu aşkı nasıl atlatabilirim?#!\n\nYeni boş zamanımın çoğunu dışarıda geçirdim, doğanın yoldaşım olmasına izin verdim. Belki aşkımın şerefine büyüyecek bir ağaç dikerim?"
agot_widowed_events.0007.a:0 "Aşkımızın anısına bir anıt olarak kalacak."
agot_widowed_events.0007.b:0 "Bunların hepsi saçmalık..."

agot_widowed_events.0008.t:0 "Yeni Bir Aşk: Bir Köpek Yavrusu"
agot_widowed_events.0008.desc:0 "Bu dünyada hiçbir şey [widowed_memory.GetFirstNameNicknamedPossessiveNoTooltip]'un [widowed_memory.Custom('quirk_pos_noun')] yerini tutamaz... #italic ya da ben öyle düşünüyordum.#!\n\n[ROOT.Char.Custom2('RelationToMeShort', pet_giver)]'im [pet_giver.GetFirstName], elinde bir köpek yavrusu tutarak yanıma geliyor. "[ROOT.Char.GetLadyLord|l]im, bu genç köpek yavrusu hissettiğiniz üzüntü için mükemmel bir çözüm," diyor [pet_giver.GetFirstNameNoTooltip]. "Ona bir yuva verir misiniz?""
agot_widowed_events.0008.a:0 "Yeni bir evcil hayvan hayatımdaki boşluğu doldurabilir..."
agot_widowed_events.0008.b:0 "Ben daha çok kedi insanıyım."

agot_widowed_events.0009.t:0 "Yeni Bir Aşk: Bir Kedi Yavrusu"
agot_widowed_events.0009.desc:0 "Bu dünyada hiçbir şey [widowed_memory.GetFirstNameNicknamedPossessiveNoTooltip]'un [widowed_memory.Custom('quirk_pos_noun')] yerini tutamaz... #italic ya da ben öyle düşünüyordum.#!\n\n[ROOT.Char.Custom2('RelationToMeShort', pet_giver)]'im [pet_giver.GetFirstName], elinde bir kedi yavrusu tutarak yanıma geliyor. "[ROOT.Char.GetLadyLord|l]im, bu genç kedi yavrusu hissettiğiniz üzüntü için mükemmel bir çözüm," diyor [pet_giver.GetFirstNameNoTooltip]. "Ona bir yuva verir misiniz?""
agot_widowed_events.0009.a:0 "Yeni bir evcil hayvan hayatımdaki boşluğu doldurabilir..."
agot_widowed_events.0009.b:0 "Ben daha çok köpek insanıyım."

agot_widowed_events.0010.t:0 "Donmuş Aşk"
agot_widowed_events.0010.desc:0 "Sevgili [widowed_memory.GetFirstNameNicknamedNoTooltip]'umun hala bu dünyada yürüdüğü, her zaman [widowed_memory.Custom('quirk_pos_adjective')] olduğu, [widowed_memory.Custom('quirk_pos_pp')] ve beni [widowed_memory.GetHerHis] dokunuşu için özlemle bıraktığı daha dün gibi geliyor. Keşke [widowed_memory.GetHerHim] ile bir gün daha geçirebilseydim...\n\nZaman ilerlese de bir daha asla evleneceğimi sanmıyorum."
agot_widowed_events.0010.a:0 "[widowed_memory.GetHerHim]'i her zaman kalbimde tutacağım."
agot_widowed_events.0010.b:0 "Belki de sadece daha fazla zamana ihtiyacım var."
