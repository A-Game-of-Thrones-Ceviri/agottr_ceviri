agot_widowed_events.0001.t:0 "Sevginin Tatlı Hatırası"
agot_widowed_events.0001.desc:0 "Sevgili [dead_lover.GetFirstNameNicknamedNoTooltip], bu fani dünyadan göçtü. #italic Onunla bir gün daha geçirebilmek için neler vermezdim...#!\n\nSalonlarım boş hissettiriyor — ve yine de bu yerde kalmalıyım. Belki bu hüzün zamanla azalır."
agot_widowed_events.0001.a:0 "O olmadan devam etmeliyim."

agot_widowed_events.0002.t:0 "Sevginin Acı Sızısı"
agot_widowed_events.0002.desc:0 "Sevgili [widowed_memory.GetFirstNameNicknamedNoTooltip] hala bu dünyada yürüyormuş gibi. Hiçbir zaman aklımdan çıkmadı. Ona dair bütün güzel hatıralar benimle yaşıyor. Onun dokunuşu için özlemle bıraktığı gün daha dünmüş gibi geliyor. Keşke Onunla bir gün daha geçirebilseydim...\n\nBurada yalnız başıma, kederimin üzücü derinliklerinde yüzdüğümü fark ettiğimde düşüncelerim kayboluyor."
agot_widowed_events.0002.a:0 "Hayatta geriye kalan tek şey bu mu?"

agot_widowed_events.0003.t:0 "Sevgi ama bir bedel karşılığında"
agot_widowed_events.0003.desc:0 "Bu dünyada hiçbir şey [widowed_memory.GetFirstNameNicknamedPossessiveNoTooltip] [widowed_memory.Custom('quirk_pos_noun')] yerini tutamaz... #italic ya da ben öyle düşünüyordum.#!\n\n[location.GetName] sokaklarının tenha bölgelerinde dolaşarak geçirdiğim bir gece, #bold bir bedel karşılığında#! sevgi, beni kendisini bulabileceğim bir yere götürüyor. [succubus.GetFirstName] beni [succubus.Custom('quirk_pos_adjective')] gülüşüyle karşılıyor. Sevgilim [widowed_memory.GetFirstNameNicknamedPossessiveNoTooltip] öldüğünden beri hissetmediğim bir çarpıntıyı göğsümde hissediyorum."
agot_widowed_events.0003.a:0 "Bir [succubus.GetWomanMan] dokunuşuna değecek bir bedel."
agot_widowed_events.0003.b:0 "Hayır, bu doğru değil..."

agot_widowed_events.0004.t:0 "Aşk Bir Ahmaklıktır"
agot_widowed_events.0004.desc:0 "Zaman geçti, ama sevgili [widowed_memory.GetFirstNameNicknamedNoTooltip] aklıma geldiği zaman hala kalbimde bir sızı hissediyorum. #italic Bu acı ne zaman dinecek?#!\n\n#bold Hayır.#! Bu saçmalık. Aşk çabalarımın bir israfı ve ona bir dakika daha zaman ayırmayacağım."
agot_widowed_events.0004.a:0 "Artık hiçbir şey hissetmiyorum."
agot_widowed_events.0004.b:0 "Hayır, bu doğru değil..."

agot_widowed_events.0005.t:0 "Okuma Aşkı"
agot_widowed_events.0005.desc:0 "Zaman geçti, ama sevgili [widowed_memory.GetFirstNameNicknamedNoTooltip] aklıma geldiğinde hala kalbimde bir sızı hissediyorum. #italic Bu aşkı nasıl atlatabilirim?#!\n\nKendi düşüncelerimle boğuşurken, taht odama sarayımın bilgili bir üyesi olan [learned_courtier.GetFirstNameNicknamed] giriyor. [learned_courtier.Custom('quirk_pos_adverb')] bir şekilde bana bakıyor ve " Efendim, kırık bir kalbin tek gerçek çaresinin... #bold öğrenmek#! olduğunu biliyorsunuz!" diyor.\n\nBu söylediklerine biraz şüpheyle yaklaşıyorum ama belki de  haklıdır? Kendimi çalışmalara mı adamalıyım?"
agot_widowed_events.0005.a:0 "Evet o kesinlikle haklı. Kendimi çalışmalara adamalıyım!"
agot_widowed_events.0005.b:0 "Kitaplar zayıflar içindir."

agot_widowed_events.0005.maester.tt:0 "Üstat olmak için tüm dünyevi mallarınızdan vazgeçersiniz."
  
agot_widowed_events.0006.t:0 "İçki Aşkı"
agot_widowed_events.0006.desc:0 "Bu dünyada hiçbir şey [widowed_memory.GetFirstNameNicknamedPossessiveNoTooltip] [widowed_memory.Custom('quirk_pos_noun')] yerini tutamaz... #italic ya da ben öyle düşünüyordum.#!\n\n Gece, [party_friend.GetFirstName] ile beraber [location.GetName] sokaklarının tenha bölgelerinde dolaşırken bizi hareketli bir meyhaneye götürüyor. "Efendim, sana nasıl iyi vakit geçireceğini — #bold ve tüm üzüntülerini unutacağını#! göstereceğim," diye söylüyor.\n\nEtrafımdaki günahların sesleri duyularımı dolduruyor. Bir yudum alıp kadehimi kalabalığa kaldırıyorum."
agot_widowed_events.0006.a:0 "Bu gece... #bold unutmak#! için bir gece olacak!"
agot_widowed_events.0006.a.tt:0 "Çapkınlığınızın sonuçları olabilir."
agot_widowed_events.0006.b:0 "Sevgilim [widowed_memory.GetFirstName] için kadeh kaldırıyorum!"

agot_widowed_events.0007.t:0 "Bahçıvanlık Aşkı"
agot_widowed_events.0007.desc:0 "Zaman geçti, ama sevgili [widowed_memory.GetFirstNameNicknamedNoTooltip] aklıma geldiğinde hâlâ kalbimde bir sızı hissediyorum. #italic Bu aşkı nasıl atlatabilirim?#!\n\nYeni boş zamanımın çoğunu dışarıda geçirdim, doğanın yoldaşım olmasına izin verdim. Belki aşkımın şerefine büyüyecek bir ağaç dikerim?"
agot_widowed_events.0007.a:0 "Aşkımızın anısına bir anıt olarak kalacak."
agot_widowed_events.0007.b:0 "Bunların hepsi saçmalık..."

agot_widowed_events.0008.t:0 "Yeni Bir Aşk: Bir Köpek Yavrusu"
agot_widowed_events.0008.desc:0 "Bu dünyada hiçbir şey [widowed_memory.GetFirstNameNicknamedPossessiveNoTooltip] [widowed_memory.Custom('quirk_pos_noun')] yerini tutamaz... #italic ya da ben öyle düşünüyordum.#!\n\n[ROOT.Char.Custom2('RelationToMeShort', pet_giver)] [pet_giver.GetFirstName], elinde bir köpek yavrusu tutarak yanıma geliyor. "Efendim, bu köpek yavrusu hissettiğiniz üzüntü için mükemmel bir çözüm," diyor [pet_giver.GetFirstNameNoTooltip]. "Ona bir yuva verir misiniz?""
agot_widowed_events.0008.a:0 "Yeni bir evcil hayvan hayatımdaki boşluğu doldurabilir..."
agot_widowed_events.0008.b:0 "Ben daha çok kedi insanıyım."

agot_widowed_events.0009.t:0 "Yeni Bir Aşk: Bir Kedi Yavrusu"
agot_widowed_events.0009.desc:0 "Bu dünyada hiçbir şey [widowed_memory.GetFirstNameNicknamedPossessiveNoTooltip] [widowed_memory.Custom('quirk_pos_noun')] yerini tutamaz... #italic ya da ben öyle düşünüyordum.#!\n\n[ROOT.Char.Custom2('RelationToMeShort', pet_giver)] [pet_giver.GetFirstName], elinde bir kedi yavrusu tutarak yanıma geliyor. "Efendim, bu genç kedi yavrusu hissettiğiniz üzüntü için mükemmel bir çözüm," diyor [pet_giver.GetFirstNameNoTooltip]. "Ona bir yuva verir misiniz?""
agot_widowed_events.0009.a:0 "Yeni bir evcil hayvan hayatımdaki boşluğu doldurabilir..."
agot_widowed_events.0009.b:0 "Ben daha çok köpek insanıyım."

agot_widowed_events.0010.t:0 "Donmuş Aşk"
agot_widowed_events.0010.desc:0 "Sevgili [widowed_memory.GetFirstNameNicknamedNoTooltip] hala bu dünyada yürüyormuş gibi. Ona dair hiçbir şey aklımdan çıkmadı, adımlarını duyar gibiyim. Onun dokunuşu için özlemle bıraktığı gün daha dün gibi geliyor. Keşke onunla bir gün daha geçirebilseydim... Keşke onun nefesini tekrar hissedebilseydim...\n\nZaman ilerlese de bir daha asla evleneceğimi sanmıyorum."
agot_widowed_events.0010.a:0 "Onu her zaman kalbimde tutacağım."
agot_widowed_events.0010.b:0 "Belki de sadece daha fazla zamana ihtiyacım var."
