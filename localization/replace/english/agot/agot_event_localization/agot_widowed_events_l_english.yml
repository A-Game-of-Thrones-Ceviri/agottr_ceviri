agot_widowed_events.0001.t:0 "Sevginin Tatlı Hatırası"
agot_widowed_events.0001.desc:0 "Sevgili [dead_lover.GetFirstNameNicknamedNoTooltip], bu fani dünyadan göçtü. #italic Onunla bir gün daha geçirebilmek için neler vermezdim...#!\n\nSalonlarım boş hissediyor, sanki onun sıcaklığı ve gülüşü hala orada olmalıymış gibi. Yine de bu yerde kalmalıyım. Belki bu hüzün zamanla azalır, belki de onun anıları beni bu acının üstesinden gelmeye ve yaşamaya yönlendirir."
agot_widowed_events.0001.a:0 "O olmadan devam etmeliyim."

agot_widowed_events.0002.t:0 "Sevginin Acı Sızısı"
agot_widowed_events.0002.desc:0 "Sevgili [widowed_memory.GetFirstNameNicknamedNoTooltip], sanki hâlâ bu dünyada yürüyormuş gibi. Hiçbir zaman aklımdan çıkmıyor. Ona dair bütün güzel hatıralar benimle yaşıyor. Onun dokunuşu için özlemle bıraktığı gün daha dünmüş gibi geliyor. Keşke Onunla bir gün daha geçirebilseydim... \n\nBurada yalnız başıma, kederimin üzücü derinliklerinde yüzdüğümü fark ettiğimde düşüncelerim kayboluyor. Sanki hayatın anlamı da onunla birlikte gitmiş gibi. "
agot_widowed_events.0002.a:0 "Hayatta geriye kalan tek şey bu mu?"

agot_widowed_events.0003.t:0 "Sevgi, bir bedel karşılığında"
agot_widowed_events.0003.desc:0 "Bu dünyada hiçbir şey [widowed_memory.GetFirstNameNicknamedNoTooltip] kadar değerli değil... #italic ya da en azından ben öyle düşünüyordum.#!\n\n[location.GetName] sokaklarının loş ışıklı köşelerinde geçirdiğim bir gece, #bold acımasız bir bedel karşılığında#! sevginin beni kucaklayabileceği bir yere götürüyor. [succubus.GetFirstName], o sıcak gülüşüyle karşılıyor beni. Sevgilim [widowed_memory.GetFirstNameNicknamedNoTooltip] öldüğünden beri hissetmediğim bir ateş, kalbimin derinliklerinde yeniden alevleniyor."
agot_widowed_events.0003.a:0 "Bir aşkın dokunuşuna değecek bir bedel."
agot_widowed_events.0003.b:0 "Hayır, bu doğru değil..."

agot_widowed_events.0004.t:0 "Aşk Bir Ahmaklıktır"
agot_widowed_events.0004.desc:0 "Zaman geçti, ama sevgili [widowed_memory.GetFirstNameNicknamedNoTooltip] aklıma geldiği zaman hala kalbimde bir sızı hissediyorum. #italic Bu acı ne zaman dinecek?#!\n\n#bold Hayır.#! Bu saçmalık. Aşk çabalarımın bir israfı ve ona bir dakika daha zaman ayırmayacağım. Artık aşkın beni kör etmesine izin vermeyeceğim."
agot_widowed_events.0004.a:0 "Artık hiçbir şey hissetmiyorum."
agot_widowed_events.0004.b:0 "Hayır, bu doğru değil..."

agot_widowed_events.0005.t:0 "Okuma Aşkı"
agot_widowed_events.0005.desc:0 "Zamanın acımasız geçişine rağmen, sevgili [widowed_memory.GetFirstNameNicknamedNoTooltip] aklıma geldiğinde kalbimde hala bir sızı hissediyorum. #italic Bu aşkı, bu özlemi nasıl unutabilirim?#!\n\nKendi düşüncelerimle boğuşurken, taht odamın sessizliğine sarayımın bilge üyelerinden [learned_courtier.GetFirstNameNicknamed] giriyor. Bana bilge bir bakış atarak, "Efendim, kırık bir kalbin tek gerçek çaresinin... #bold öğrenmek#! olduğunu biliyorsunuz!" diyor.\n\nSöylediklerinde bir parça şüphe sezsem de belki de haklıdır? Acımı hafifletmek, düşüncelerimi başka yöne çevirmek için kendimi çalışmalara mı adasam?"
agot_widowed_events.0005.a:0 "Evet, kesinlikle haklı. Kendimi çalışmalara adayacağım."
agot_widowed_events.0005.b:0 "Kitaplar zayıflar içindir."

agot_widowed_events.0005.maester.tt:0 "Bir Üstat olmak, tüm dünyevi zevklerden ve bağlardan vazgeçmeyi gerektirir."
  
agot_widowed_events.0006.t:0 "İçki Aşkı"
agot_widowed_events.0006.desc:0 "Bu dünyada hiçbir şey sevgili [widowed_memory.GetFirstNameNicknamedPossessiveNoTooltip] kadar değerli değil... #italic en azından ben öyle sanıyordum.#!\n\nGece çökerken, [party_friend.GetFirstName] ile birlikte [location.GetName] sokaklarının loş karanlığında dolaşıyoruz. Beni şehrin kalbindeki hareketli bir meyhaneye götürerek, "Efendim, sana nasıl gerçekten eğlenileceğini — #bold ve tüm kederini unutacağını#! göstereceğim," diyor.\n\nMeyhanenin gürültüsü, kahkahalar ve müzik, içimdeki boşluğu dolduruyor. Bir yudum alıp kadehimi kalabalığa kaldırıyorum."
agot_widowed_events.0006.a:0 "Bu gece... #bold unutmak#! için bir gece!"
agot_widowed_events.0006.a.tt:0 "Bu gece yaptıklarınızın sonuçları olabilir."
agot_widowed_events.0006.b:0 "Sevgilim [widowed_memory.GetFirstName] anısına!"

agot_widowed_events.0007.t:0 "Bahçıvanlık Aşkı"
agot_widowed_events.0007.desc:0 "Zamanın şifalı dokunuşuna rağmen, sevgili [widowed_memory.GetFirstNameNicknamedNoTooltip] her aklıma geldiğinde kalbimde hala bir sızı hissediyorum. #italic Bu özlemi nasıl dindirebilirim?#!\n\nSon zamanlarda, zamanımın çoğunu dışarıda, doğanın kucağında geçiriyorum. Toprakla uğraşmak, yeşilin huzuru, bana bir nebze olsun teselli veriyor. Belki de aşkımın anısına büyüyecek bir ağaç dikmeliyim?"
agot_widowed_events.0007.a:0 "Aşkımızın anısına yaşayan bir anıt olacak."
agot_widowed_events.0007.b:0 "Boş ver, bunların hepsi saçmalık..."

agot_widowed_events.0008.t:0 "Yeni Bir Aşk: Bir Köpek Yavrusu"
agot_widowed_events.0008.desc:0 "Bu dünyada hiçbir şey sevgili [widowed_memory.GetFirstNameNicknamedNoTooltip] kadar değerli değil... #italic ya da ben öyle sanıyordum.#!\n\n[ROOT.Char.Custom2('RelationToMeShort', pet_giver)] [pet_giver.GetFirstName], elinde sevimli bir köpek yavrusuyla yanıma geliyor. Küçük yavru, patileriyle [pet_giver.GetFirstNamePossessiveNoTooltip] kollarında huzursuzca kıpırdanıyor. "Efendim," diyor [pet_giver.GetFirstNameNoTooltip], "bu köpek yavrusu yaşadığınız üzüntüye iyi gelebilir. Ona bir yuva vermeyi düşünür müsünüz?""
agot_widowed_events.0008.a:0 "Yeni bir dost, hayatımdaki boşluğu doldurabilir..."
agot_widowed_events.0008.b:0 "Teşekkür ederim, ama ben daha çok kedi insanıyım."

agot_widowed_events.0009.t:0 "Yeni Bir Aşk: Bir Kedi Yavrusu"
agot_widowed_events.0009.desc:0 "Bu dünyada hiçbir şey sevgili [widowed_memory.GetFirstNameNicknamedNoTooltip] kadar değerli değil... #italic ya da ben öyle sanıyordum.#!\n\n[ROOT.Char.Custom2('RelationToMeShort', pet_giver)] [pet_giver.GetFirstName], elinde minik, tüylü bir kedi yavrusuyla yanıma geliyor. Kedi yavrusu, [pet_giver.GetFirstNamePossessiveNoTooltip] kollarında mırıldanıyor. "Efendim," diyor [pet_giver.GetFirstNameNoTooltip], "bu sevimli kedi yavrusu, yaşadığınız üzüntüye iyi gelebilir. Ona bir yuva vermeyi düşünür müsünüz?""
agot_widowed_events.0009.a:0 "Yeni bir dost, hayatımdaki boşluğu doldurabilir..."
agot_widowed_events.0009.b:0 "Teşekkür ederim, ama ben daha çok köpek insanıyım."

agot_widowed_events.0010.t:0 "Donmuş Aşk"
agot_widowed_events.0010.desc:0 "Sevgili [widowed_memory.GetFirstNameNicknamedNoTooltip] hala bu dünyada yürüyormuş gibi geliyor. Ona dair hiçbir şey aklımdan çıkmadı; adımlarını duyar gibiyim. Onun dokunuşu için özlemle bıraktığı gün daha dün gibi geliyor. Keşke onunla bir gün daha geçirebilseydim... Keşke onun nefesini tekrar hissedebilseydim...\n\nZaman akıp gider, ama onun yokluğu hala içimi kemiriyor. Bir daha asla evleneceğimi sanmıyorum."
agot_widowed_events.0010.a:0 "Onu her zaman kalbimde tutacağım."
agot_widowed_events.0010.b:0 "Belki de sadece daha fazla zamana ihtiyacım var."
