l_english:
  
  
 ################################ 
 # Widowed Events 
 # 1000 - 1999 
 # by Badger 
 ################################ 
  
 agot_widowed_events.0001.t: "Aşkın Tatlı Hatırası"
 agot_widowed_events.0001.desc: "Sevgili [dead_lover.GetFirstNameNicknamedNoTooltip], bu ölümlü dünyadan göçüp gitti. #italic Sadece bir gün daha [dead_lover.GetHerHim]...#!\n\nMy ile neler vermezdim ki koridorlar boş geliyor — ve yine de bu yerde kalmalıyım. Belki de bu üzüntü zamanla azalır."
 agot_widowed_events.0001.a: "[dead_lover.GetHerHim] olmadan askere gitmeliyim."
  
 agot_widowed_events.0002.t: "Aşkın Acı Acısı"
 agot_widowed_events.0002.desc: "Sevgili [widowed_memory.GetFirstNameNicknamedNoTooltip]'ımın hala bu dünyada yürüdüğü dün gibi geliyor, her zaman [widowed_memory.Custom('quirk_pos_adjective')], [widowed_memory.Custom('quirk_pos_pp')] ve beni [widowed_memory.GetHerHis] dokunuşuna hasret bırakarak. Keşke [widowed_memory.GetHerHim] ile bir gün daha geçirebilseydim...\n\nBurada, tek başıma, kederimin hüzünlü derinliklerinde yüzdüğümü fark ettiğimde düşüncelerim dağılıyor."
 agot_widowed_events.0002.a: "Hayatta geriye sadece bu kadar mı kaldı?"
  
 agot_widowed_events.0003.t: "Aşkın Bir Bedeli Var"
 agot_widowed_events.0003.desc: "Bu dünyada hiçbir şey [widowed_memory.GetFirstNameNicknamedPossessiveNoTooltip] [widowed_memory.Custom('quirk_pos_noun')]... #italic'nin yerini tutamaz... ya da ben öyle sanıyordum.#!\n\nA [location.GetName]'ün karanlık taraflarında dolaşarak geçirdiğim gecenin sonunda, #bold bir bedel karşılığında sevginin bulunabileceği bir yere geldim.#!. [succubus.GetFirstName] beni bir sırıtışla [succubus.Custom('quirk_pos_adjective')] karşılıyor ve sevgili [widowed_memory.GetFirstNameNicknamedPossessiveNoTooltip]'ımın ölümünden beri hissetmediğim bir çarpıntı hissediyorum göğsümde."
 agot_widowed_events.0003.a: "Bu madeni paranın değeri [succubus.GetWomanMan]'a dokunmaya fazlasıyla değer."
 agot_widowed_events.0003.b: "Hayır, bu doğru değil..."
  
 agot_widowed_events.0004.t: "Aşk bir deliliktir"
 agot_widowed_events.0004.desc: "Zaman geçti ve hala sevgili [widowed_memory.GetFirstNameNicknamedNoTooltip]'ımı düşündüğümde bir sızı hissediyorum. #italic Bu acı ne zaman bitecek?#!\n\n#bold Hayır.#! Bu saçmalık. Aşk emeklerimin boşa harcanması ve ona bir dakika daha zamanımı vermeyeceğim."
 agot_widowed_events.0004.a: "Artık hiçbir şey hissetmiyorum."
 agot_widowed_events.0004.b: "Hayır, bu doğru değil..."
  
 agot_widowed_events.0005.t: "Bir Okuma... Sevgisi"
 agot_widowed_events.0005.desc: "Zaman geçti ve yine de sevgili [widowed_memory.GetFirstNameNicknamedNoTooltip]'ımı düşündüğümde hala bir sızı hissediyorum. #italic Bu aşkı nasıl aşabilirim?#!\n\nAs Kendi düşüncelerimle boğuşuyorum, taht odama giriyor [learned_courtier.GetFirstNameNicknamed], sarayımın bilgili bir üyesi. [learned_courtier.GetSheHe|U] bana bakıyor, [learned_courtier.Custom('quirk_pos_adverb')], ilan etmeden önce, "Sevgili [ROOT.Char.GetLadyLord|l], kırık bir kalbin tek gerçek tedavisinin... #bold öğrenmek olduğunu biliyorsun!#!"\n\nI biraz şüpheyle değerlendiriyorum [learned_courtier.GetFirstNameNoTooltip] ama belki de #italic0 doğrudur? Kendimi çalışmalarıma adamalı mıyım?"
 agot_widowed_events.0005.a: "Mecburum!"
 agot_widowed_events.0005.b: "Kitaplar güçsüzler içindir."
  
 agot_widowed_events.0005.maester.tt: "Üstat olmak için bütün dünyevi mallarından vazgeçersin."
  
 agot_widowed_events.0006.t: "Bir Aşk... İçki"
 agot_widowed_events.0006.desc: "Bu dünyada hiçbir şey [widowed_memory.GetFirstNameNicknamedPossessiveNoTooltip] [widowed_memory.Custom('quirk_pos_noun')]... #italic'nin yerini tutamaz diye düşündüm.#!\n\nA [location.GetName]'ün daha karanlık kısımlarında dolaşarak geçirdiğim gecenin geç saatleri beni [party_friend.GetFirstName]'in olduğu hareketli bir meyhaneye götürdü. "Benim [ROOT.Char.GetLadyLord|l]'m, sana nasıl iyi vakit geçireceğini göstereceğim — #bold ve tüm üzüntülerini unutacağım,#!" [party_friend.GetSheHe] ilan ediyor.\n\nEtrafımdaki günahların sesleri duyularımı dolduruyor. Bir yudum alıyorum, kadehimi kalabalığa kadeh kaldırmak için kaldırıyorum."
 agot_widowed_events.0006.a: "Bu unutulmayacak bir gece olacak!#!"
 agot_widowed_events.0006.a.tt: "Sefahatinizin sonuçları olabilir."
 agot_widowed_events.0006.b: "Sevgilim, [widowed_memory.GetFirstName]'a kadeh kaldırıyorum!"
  
 agot_widowed_events.0007.t: "Bahçecilik Aşkı"
 agot_widowed_events.0007.desc: "Zaman geçti ve yine de sevgili [widowed_memory.GetFirstNameNicknamedNoTooltip]'ımı düşündüğümde bir sızı hissediyorum. #italic Bu aşkı nasıl aşabilirim?#!\n\nI Yeni boş zamanımın çoğunu açık havada geçirdim, doğanın yoldaşım olmasına izin verdim. Belki de büyüyecek olan aşkımın şerefine bir ağaç dikerim?"
 agot_widowed_events.0007.a: "Aşkımızın anıtı olarak duracak."
 agot_widowed_events.0007.b: "Bunların hepsi saçmalık..."
  
 agot_widowed_events.0008.t: "Yeni Bir Aşk: Bir Yavru Köpek"
 agot_widowed_events.0008.desc: "Bu dünyada hiçbir şey [widowed_memory.GetFirstNameNicknamedPossessiveNoTooltip] [widowed_memory.Custom('quirk_pos_noun')]... #italic'nin yerini tutamaz ya da ben öyle sanıyordum.#!\n\nMy [ROOT.Char.Custom2('RelationToMeShort', pet_giver)] [pet_giver.GetFirstName] yanıma geliyor, [pet_giver.GetHerHis] elinde bir yavruyu ensesinden tutarak. "Benim [ROOT.Char.GetLadyLord|l]'m, bu genç yavru hissettiğin üzüntünün mükemmel ilacı," diyor [pet_giver.GetFirstNameNoTooltip]. "Ona bir yuva verir misin?""
 agot_widowed_events.0008.a: "Yeni bir evcil hayvan hayatımdaki boşluğu doldurabilir..."
 agot_widowed_events.0008.b: "Ben daha çok kedi insanıyım."
  
 agot_widowed_events.0009.t: "Yeni Bir Aşk: Bir Yavru Kedi"
 agot_widowed_events.0009.desc: "Bu dünyada hiçbir şey [widowed_memory.GetFirstNameNicknamedPossessiveNoTooltip] [widowed_memory.Custom('quirk_pos_noun')]... #italic'nin yerini tutamaz ya da ben öyle sanıyordum.#!\n\nMy [ROOT.Char.Custom2('RelationToMeShort', pet_giver)] [pet_giver.GetFirstName] yanıma geliyor, [pet_giver.GetHerHis] elinde bir yavruyu ensesinden tutarak. "Benim [ROOT.Char.GetLadyLord|l]'m, bu genç kedi yavrusu hissettiğin üzüntünün mükemmel ilacı," diyor [pet_giver.GetFirstNameNoTooltip]. "Ona bir yuva verir misin?""
 agot_widowed_events.0009.a: "Yeni bir evcil hayvan hayatımdaki boşluğu doldurabilir..."
 agot_widowed_events.0009.b: "Ben daha çok köpek insanıyım."
  
 agot_widowed_events.0010.t: "Donmuş Aşk"
 agot_widowed_events.0010.desc: "Sevgili [widowed_memory.GetFirstNameNicknamedNoTooltip]'ımın hala bu dünyada yürüdüğü dün gibi geliyor, her zaman [widowed_memory.Custom('quirk_pos_adjective')], [widowed_memory.Custom('quirk_pos_pp')] ve beni [widowed_memory.GetHerHis] dokunuşuna hasret bırakarak. Keşke [widowed_memory.GetHerHim] ile bir gün daha geçirebilseydim...\n\nZaman geçse de, sanırım bir daha asla evlenmeyeceğim."
 agot_widowed_events.0010.a: "[widowed_memory.GetHerHim]'ı yanımda tutacağım."
 agot_widowed_events.0010.b: "Belki de sadece biraz daha zamana ihtiyacım var."
