agot_commission_crown.0003.t:0 "Taç Siparişi"
agot_commission_crown.0003.desc:0 "Karar verildi. En alttaki halktan, en üstteki lordlara ve hatta Krallara kadar hepimiz tanrısallığın sadık hizmetkarlarıyız. Bizi yaratan şeye saygı göstermek ve onların öğretilerine olan bağlılığımızı sergilemek önemlidir. İnancımdan esinlenilmiş bir taç sipariş edeceğim."
agot_commission_crown.0003.1:0 "Bana Boğulmuş Tanrı'yı onurlandırmak için bir taç yap."
