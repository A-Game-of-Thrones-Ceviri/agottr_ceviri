agot_commission_crown.0002.t:0 "Taç Siparişi"
agot_commission_crown.0002.desc:0 "Karar verildi. Hükümdarlığımı temsil etmenin en iyi yolu, kendi topraklarıma ve unvanlarıma saygı duruşunda bulunmaktan daha iyi ne olabilir? Güç merkezimden esinlenilmiş bir taç sipariş edeceğim."
