agot_commission_crown.0001.29:0 "Westerling Hanesi'nin zarafetini, güzelliğini ve Batı Toprakları'na olan sevgisini yansıtan bir taç tasarlayın."
agot_commission_crown.0001.30:0 "Velaryon Hanesi'nin denizcilik mirasını, cesaretini ve Targaryen Hanesi'ne olan sadakatini temsil eden bir taç istiyorum."
agot_commission_crown.0001.31:0 "Gardener Hanesi'nin eski ihtişamını ve Ulaş Toprakları üzerindeki hakimiyetini yansıtan, çiçek motifleriyle süslü bir taç takımı istiyorum."
agot_commission_crown.0001.32:0 "Mudd Hanesi'nin Nehir Toprakları'ndaki köklerini ve topraklarına olan bağlılığını temsil eden, sade ve zarif bir taç tasarlayın."

agot_commission_crown.0002.t:0 "Topraklara Bağlı Bir Taç Siparişi"
agot_commission_crown.0002.desc:0 "Hükümdarlığımı en iyi şekilde temsil etmenin yolu, köklerine ve egemenliğim altındaki topraklara saygı duruşunda bulunmaktır. Güç merkezimin ruhunu ve karakterini yansıtan, benzersiz bir taç sipariş edeceğim."
agot_commission_crown.0002.1:0 "Surun Ötesi'nin gizemli ve vahşi doğasından esinlenilmiş bir taç istiyorum."
agot_commission_crown.0002.2:0 "Nehir Toprakları'nın bereketli topraklarını, akarsularını ve kalelerini yansıtan bir taç tasarlayın."
agot_commission_crown.0002.3:0 "Demir Adalar'ın sert denizlerini, denizcilik kültürünü ve bağımsız ruhunu temsil eden bir taç istiyorum."
agot_commission_crown.0002.4:0 "Kuzey'in karlı dağlarını, antik ormanlarını ve zorlu iklimini yansıtan, güçlü ve dayanıklı bir taç tasarlayın."
agot_commission_crown.0002.5:0 "Sur'un buzdan duvarlarını, Gece Nöbetçileri'nin cesaretini ve krallığı koruyan gücü temsil eden bir taç istiyorum."

agot_commission_crown.0003.t:0 "İnancın Tacı Siparişi"
agot_commission_crown.0003.desc:0 "Halktan soyluya, hatta krallara kadar hepimiz inancımızın yolundan ilerleriz. Bizi yaratan güce saygı göstermek ve bağlılığımızı sergilemek en önemli görevlerimizden biridir. İnancımın özünü ve değerlerini yansıtan, kutsal bir taç sipariş etme zamanı geldi."
agot_commission_crown.0003.1:0 "Boğulmuş Tanrı'nın kudretini ve denizlerdeki hakimiyetini simgeleyen bir taç istiyorum."
agot_commission_crown.0003.2:0 "Valyria Tanrıları'nın ihtişamını, bilgeliğini ve ateşin gücünü yansıtan görkemli bir taç tasarlayın."
agot_commission_crown.0003.3:0 "R'hllor'un ateşini, ışığını ve yaşam gücünü temsil eden, ihtişamlı bir taç istiyorum."
agot_commission_crown.0003.4:0 "R'hllor'un ateşini ve yeniden doğuşu simgeleyen, sade ama güçlü bir taç çemberi istiyorum."
agot_commission_crown.0003.5:0 "Eski Tanrıları'nın doğayla olan bağını, ormanların bilgeliğini ve kadim gücü temsil eden, mistik bir taç tasarlayın."

agot_commission_crown.0004.t:0 "Efsanevi Bir Taç Siparişi"
agot_commission_crown.0004.desc:0 "Tarih beni sadece adımla değil, aynı zamanda bıraktığım miras ve taşıdığım sembollerle hatırlasın. Benzersizliğimi ve gücümü yansıtan, efsanelere konu olacak bir taç sipariş etme zamanı geldi."
agot_commission_crown.0004.1:0 "Fatih Aegon'un gücünü ve Westeros'u fethetme azmini yansıtan, I. Aegon Targaryen'e layık bir taç istiyorum."
agot_commission_crown.0004.2:0 "I. Aenys Targaryen'in inceliğini, barışçıl doğasını ve sanata olan düşkünlüğünü yansıtan bir taç tasarlayın."
agot_commission_crown.0004.3:0 "Bilge Kral Jaehaerys'in adaletini, bilgeliğini ve uzun hükümdarlığını temsil eden, I. Jaehaerys Targaryen'e layık bir taç istiyorum."
agot_commission_crown.0004.4:0 "Ejderha Şövalyesi olarak bilinen III. Aegon Targaryen'in cesaretini, şövalyelik ruhunu ve ejderhalara olan sevgisini yansıtan bir taç tasarlayın."
agot_commission_crown.0004.5:0 "Değersiz Aegon olarak bilinen IV. Aegon Targaryen'in karmaşık kişiliğini, ihtirasını ve çelişkilerini temsil eden bir taç istiyorum."
agot_commission_crown.0004.6:0 "Kutsal Baelor olarak bilinen I. Baelor Targaryen'in dindarlığını, merhametini ve barışa olan özlemini yansıtan bir taç tasarlayın."
agot_commission_crown.0004.7:0 "I. Maekar Targaryen'in sertliğini, görevine olan bağlılığını ve adalet duygusunu temsil eden bir taç istiyorum."
agot_commission_crown.0004.8:0 "Daenerys Targaryen'in gücünü, kararlılığını, ejderhalara olan hakimiyetini ve özgürlük tutkusunu yansıtan bir taç tasarlayın."
agot_commission_crown.0004.9:0 "I. Robert Baratheon'un savaşçı ruhunu, cömertliğini ve krallığa olan sevgisini yansıtan bir taç istiyorum."
agot_commission_crown.0004.10:0 "Stannis Baratheon'un sertliğini, adalete olan bağlılığını ve inatçılığını temsil eden bir taç tasarlayın."
agot_commission_crown.0004.11:0 "Renly Baratheon'un karizmasını, nezaketini ve şatafatlı yaşam tarzını yansıtan bir taç istiyorum."
agot_commission_crown.0004.12:0 "I. Joffrey Baratheon'un acımasızlığını, kibirini ve güce olan açlığını temsil eden bir taç tasarlayın."
agot_commission_crown.0004.13:0 "Jeyne Westerling'in güzelliğini, zarafetini ve Batı Toprakları'na olan sevgisini yansıtan bir taç istiyorum."
agot_commission_crown.0004.14:0 "Lyanna Stark'ın güzelliğini, özgür ruhunu ve kuzeye olan sevgisini temsil eden bir taç tasarlayın."
agot_commission_crown.0004.15:0 "Rhaella Targaryen'in zarafetini, asaletini ve ejderhalara olan sevgisini yansıtan bir taç istiyorum."
agot_commission_crown.0004.16:0 "Visenya Targaryen'in gücünü, zekasını ve savaşçı ruhunu temsil eden bir taç tasarlayın."
agot_commission_crown.0004.17:0 "Gece Kralı'nın buzdan gücünü, ölümsüzlüğünü ve insanlığa olan nefretini temsil eden, korku salan bir taç istiyorum."
agot_commission_crown.0004.18:0 "Kuzey'in gücünü ve Kış Kralları'nın hakimiyetini simgeleyen, efsanevi Kış Tacı'nın gerçek bir kopyasını istiyorum."
agot_commission_crown.0004.19:0 "I. Daemon Blackfyre'ın karizmasını, savaş yeteneğini ve Targaryen Hanesi'ne olan meydan okumasını temsil eden bir taç tasarlayın."

