agot_commission_crown.0001.t:0 "Muhteşem Bir Taç Siparişi"
agot_commission_crown.0001.desc:0 "Tarih beni sadece adımla değil, aynı zamanda bıraktığım miras ve taşıdığım sembollerle hatırlasın. Gücümü ve otoritemi gelecek nesillere aktaracak, ihtişamımı yansıtan bir taç sipariş etme zamanı geldi."
agot_commission_crown.0001.desc_coronation:0 "Her büyük hükümdarın taç giyme töreninde ihtişamlı bir tacı olmalıdır. Gücümü ve meşruiyetini simgeleyecek, nesiller boyu egemenliğimin sembolü olacak bir taç sipariş edeceğim."
agot_commission_crown.0001.a:0 "Mükemmel. İşte tam olarak aradığım şey."
agot_commission_crown.0001.b:0 "Üzerinde biraz daha düşündüm ve şu an için yeni bir taç yaptırmaktan vazgeçiyorum."

