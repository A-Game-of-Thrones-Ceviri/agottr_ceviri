l_english:
  
 agot_commission_crown.0001.t: "Yeni Bir Taç Ürettir"
 agot_commission_crown.0001.desc: "Karar verildi. Tarih beni adımla, yaptıklarımla ve taşımayı seçtiğim sembollerle hatırlasın. Nesilden nesile aktarılacak bir miras olacak, gücümü ve etkimi açıkça sergileyecek bir taç sipariş edeceğim."
 agot_commission_crown.0001.desc_coronation:0 "Her taç giyme töreni bir taç gerektirir ve ben de bir tane yaptırtacağım. Nesilden nesile aktarılan bir yadigar olacak ve gücümü ve nüfuzumu açıkça sergileyecek."
 agot_commission_crown.0001.a: "İşte bu o."
 agot_commission_crown.0001.b: "Fikrimi değiştirdim. Artık yeni bir taç yaptırmak istemiyorum."
  
