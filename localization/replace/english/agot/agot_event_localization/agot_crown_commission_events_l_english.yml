agot_commission_crown.0001.t:0 "Taç Siparişi"
agot_commission_crown.0001.desc:0 "Karar verildi. Tarih beni adımla, yaptıklarımla ve taşımayı seçtiğim sembollerle hatırlasın. Nesilden nesile aktarılacak, gücümü ve nüfuzumu açıkça sergileyecek bir taç sipariş edeceğim."
agot_commission_crown.0001.desc_coronation:0 "Her taç giyme töreni bir taç gerektirir, bu yüzden bir tane sipariş edeceğim. Nesilden nesile aktarılacak, gücümü ve nüfuzumu açıkça sergileyecek bir yadigar olacak."
agot_commission_crown.0001.a:0 "İşte bu."
agot_commission_crown.0001.b:0 "Fikrimi değiştirdim. Artık yeni bir taç yaptırmak istemiyorum."

