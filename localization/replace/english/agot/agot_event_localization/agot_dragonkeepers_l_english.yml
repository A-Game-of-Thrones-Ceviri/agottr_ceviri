l_english:
 agot_dragonkeepers.0001.t: "Ejder Kourucuları Düzeni Kuruldu"  
 agot_dragonkeepers.0001.desc: "[dragonpit|E]'ın tamamlanmasıyla, bir gün içinde barındırılacak ejderhaları korumaya yemin etmiş kararlı muhafızlardan oluşan bir düzen kurma zamanı geldi. Bu muhafızlar, #bold ejderha koruyucuları#!, sadece ejderhalarımı korumakla kalmayacak, aynı zamanda ejderha bakımının kadim geleneklerinin ve bilgisinin korunmasını da sağlayacaklar.\n\n[dragonkeepers|E]'ümü komuta etmek kolay bir iş olmayacak. Neyse ki, bu düzeni yönetecek bir adayım var: [head_dragonkeeper.GetName]."  
 agot_dragonkeepers.0001.a: "Harika!"  
  
 agot_dragonkeepers.0002.t: "Yeni Baş Ejderha Bekçisi Atandı"  
 agot_dragonkeepers.0002.desc: "Ejder Kourucuları Tarikatı, bana hizmet etmesi için seçkin tarikatının yeni bir başkanını atadı.\n\nEski Valyria'nın kadim geleneklerini gözlemledikten sonra, [head_dragonkeeper.GetName], [dragonkeepers|E]'e liderlik etmek üzere seçildi. [head_dragonkeeper.GetSheHe] bana iyi hizmet etsin."  
 agot_dragonkeepers.0002.a: "Harika!"  
  
  #################### 
  ### MISC EVENTS #### 
  #################### 
  
 agot_dragonkeepers.0100.t: "Ejder Kourucuları"  
 agot_dragonkeepers.0100.desc: "[dragonpit|E]'ın restorasyonu tamamlandığından, onu yönetmek için #bold Ejder Kourucuları Düzeni'ni#! yeniden kurmamız çok önemlidir. Bu onurlu koruyucular, bir gün içinde barındırılacak ejderhaları koruyacak ve onlara bakacak ve ayrıca ejderha bakımının kadim geleneklerinin ve bilgisinin korunmasını sağlayacaktır.\n\nNeyse ki, [dragonkeepers|E]'e kimin liderlik edeceği konusunda bazı seçenekler ortaya çıktı."  
 agot_dragonkeepers.0100.a: "[head_dragonkeeper.GetName] iyi bir seçenek!"  
 agot_dragonkeepers.0100.a.tt: "[head_dragonkeeper.GetName]'ın lider olduğu bir Ejder Kourucuları Tarikatı yaratılacak."  
 agot_dragonkeepers.0100.b: "Ben kendim birini seçeceğim."  
 agot_dragonkeepers.0100.b.tt: "Bir Ejder Kourucuları Düzeni kurulacak, ancak liderlerini elle atamanız gerekecek."  
 agot_dragonkeepers.0101.t: "Ejder Kourucuları Geri Dönüyor"  
 agot_dragonkeepers.0101.desc: "Uzun yıllar sonra ilk kez, Ejderha Dağı bir ejderha koruyucuları tarikatı tarafından korunuyor. [head_dragonkeeper.GetName] liderleri olarak atandı."  
 agot_dragonkeepers.0101.a: "Umarım [head_dragonkeeper.GetSheHe] işimize yarar."  
  
  ##################### 
  ### FLAVOR EVENTS ### 
  ##################### 
  
 agot_dragonkeepers.0300.t: "Ejder Kourucuları Daha Fazla Fon İstiyor"  
 agot_dragonkeepers.0300.desc: "[head_dragonkeeper.GetName], mevcut aylık bütçelerinin ejderha bakıcılarının yeni adayları eğitmek için yeterli ekipman satın alamamasına neden olduğunu bildiriyor.\n\n"Lütfen, [ROOT.Char.GetLadyLord], tarikatın kasası yeni adaylar için ihtiyaçlarımızı karşılayamıyor. Uygun ekipman ve eğitim olmadan, ejderhalarınızın ihtiyaçlarını düzgün bir şekilde karşılayamayız. Bu hafta tarikatın üç üyesini yaralı olarak üstatlara gönderdim."\n\n"Belki de fonlamada bir artış veya [ROOT.Char.GetLadyLord]'im uygun görürse..." [head_dragonkeeper.GetSheHe], [head_dragonkeeper.GetHerHis] cüppesinden bir parşömen çekiyor, "Ayrıca, kendi imkânlarınızla tedarik etmeyi tercih ederseniz, bir ekipman listem de var.""  
 agot_dragonkeepers.0300.a: "Ejderha bakıcılarının finansmanını artıracağım."  
 agot_dragonkeepers.0300.b: "Ekipmanı doğrudan satın alacağım."  
 agot_dragonkeepers.0300.c: "Ellerindekiyle yetinmek zorundalar."  
  
 agot_dragonkeepers.0301.t: "Ejder Kourucuları Açlığın Gürültülerini Duydu"  
 agot_dragonkeepers.0301.desc: "[head_dragonkeeper.GetName] ejderha çukurunuzun yiyecek stoğunun azaldığını bildiriyor. Yiyecekleri karneye bağlamaya yakınlar.\n\n"Sevgili [ROOT.Char.GetLadyLord], ejderhalarınıza hizmet etmek için yaşıyoruz. En iyi yem hayvanları, #italic elbette#!, önceliklerine göre onaylanır. Görüyorsunuz ya, sağlıklı bir ejderhanın iştahı aylık bütçemizi ciddi şekilde zorlayabilir."\n\n[head_dragonkeeper.GetHerHis|U] bakışları utanç ifadesiyle yere kayıyor. "Yemek düzenimiz için daha fazla tedarik etmek için yardıma ihtiyacımız var, aksi takdirde katı karneler uygulamak zorunda kalacağız.""  
 agot_dragonkeepers.0301.b: "Hemen daha fazla gıda ithal edin."  
  
 agot_dragonkeepers.0302.t: "Ejder Kourucuları Kayıp Verdi"  
 agot_dragonkeepers.0302.desc: "[head_dragonkeeper.GetName], [dead_dragonkeeper.GetName]'in öldürüldüğünü bildiriyor! Dahası, [head_dragonkeeper.GetSheHe] bunun emrin yetersiz finansmanının bir sonucu olduğunu ve önlenebileceğini söylüyor.\n\n"Geçimimizi sağlayabiliyoruz, ancak tüm endişeler hızla ele alınamıyor, [ROOT.Char.GetLadyLord|U]. Mevcut finansmanımız bize yeterli insan gücü sağlamıyor. [dragon.GetName]'ün kısıtlamaları düzenli bakım bekliyordu, ancak bakımımız programın haftalar gerisinde. Şu anda herhangi bir başka talihsiz #italic kazayı önlemek için çift vardiya çalışıyoruz#!..." [head_dragonkeeper.GetSheHe] derin bir iç çekiyor.\n\n"Elimizden gelen her şeyi yaptık, [ROOT.Char.GetLadyLord|U]. [dragon.GetNameNoTooltip] hatta [dead_dragonkeeper.GetName]0'u sevmiş gibi görünüyor, ancak sonunda gömülecek hiçbir kalıntı bırakmadı.""  
 agot_dragonkeepers.0302.a: "Bu utanç verici!"  
  
 agot_dragonkeepers.0303.t: "Siparişte Yaralanma"  
 agot_dragonkeepers.0303.desc: "[head_dragonkeeper.GetName], [injured_dragonkeeper.GetName]'in tarikata giden yetersiz finansman sonucu yaralandığını bildiriyor.\n\n"Adamları #italic ateşle yapılmış et#!'ü idare edecek şekilde eğitmek kolay bir iş değil!" [head_dragonkeeper.GetNameNoTooltip], [head_dragonkeeper.GetHerHis] ejderha koruyucularının, kapsamlı eğitim gerektiren ve diğer zırhlardan farklı olan siyah zırhla donatıldığını vurguluyor.\n\n"Ejderhalar, daha acemi bir ejderha koruyucusuyla tanışmak için çok yavaş olabilir. Bizim bağ türümüz yavaş oluşur ve bir ejderhanın güveni kolay kazanılmaz. Eğitim için daha fazla fon, tarikatı tehlikeden uzak tutmaya yardımcı olabilir.""  
 agot_dragonkeepers.0303.a: "Bu utanç verici!"  
  
 agot_dragonkeepers.0304.t: "Ejderha Çukurunda Yakalanan Saldırganlar"  
 agot_dragonkeepers.0304.desc: "[head_dragonkeeper.GetName], ejderha çukuruna gizlice girmeye çalışan bir davetsiz misafirin yakalandığını bildiriyor. Muhafızlar tarafından dövüldüler, ancak başka bir zarar görmeden gözaltına alındılar.\n\nDavetsiz misafir #italic hafifçe sorgulandı#! ve bir kaç bira fazla içtikten sonra bir meydan okumayla içeri girdiğini iddia ediyor. Kendilerine [thief.GetName] diyorlar ve [thief.GetFaith.HighGodName]'e bir daha asla yapmayacaklarına yemin ediyorlar.\n\n"Yine de, [dragon.GetName]'in iyi içgüdüleri var, [dragon.Custom('GetDragonSheHe')]'nın onları bir casus olarak görüp görmediğini sorabiliriz." [head_dragonkeeper.GetNameNoTooltip] kıkırdar."  
 agot_dragonkeepers.0304.a: "Harika bir çalışma."  
 agot_dragonkeepers.0304.b: "Saldırganı ejderhaya yem et."  
  
 agot_dragonkeepers.0305.t: "Ejderham İçin Bir Takma Ad"  
 agot_dragonkeepers.0305.desc: "[head_dragonkeeper.GetName], Ejder Kourucularının [dragon.GetName]'e o kadar aşina olduklarını ve ona bir lakap taktıklarını bildiriyor.\n\n"Biz [dragon.Custom('GetDragonHerHim')] #italic [dragon.GetNickname]#!,'e [ROOT.Char.GetLadyLord|U] demeye başladık. Böylesine muhteşem bir yaratık için uygun bir isim.""  
 agot_dragonkeepers.0305.a: "Aslında?"  
 agot_dragonkeepers.0305.a.tt: "[dragon.GetName|V] [nickname|E] '[dragon.GetNickname|V]' kazandı"  
 agot_dragonkeepers.0305.b: "Bu #emp benim#! ejderham ve sen [dragon.Custom('GetDragonHerHim')] ile [dragon.Custom('GetDragonHerHis')]'ün özel adını söyleyeceksin."  
 agot_dragonkeepers.0305.b.tt: "[dragon.GetName|V], [nickname|E] '[dragon.GetNickname|V]'yi almayacak"  
  
 agot_dragonkeepers.0306.t: "Ejderha Çukurunda Genç Ziyaretçi Keşfedildi"  
 agot_dragonkeepers.0306.desc: "[head_dragonkeeper.GetName], [child.GetName]'in ejderha çukuruna gizlice girdiğini bildiriyor!\n\n[child.GetSheHe|U] olay çıkmadan sağ salim bulundu, ancak ejderhalara karşı #italic sağlıklıdan daha fazla#! merak gösterdi. Ejderha bakıcılarının çoğu çocuğa düşkündü ve [child.GetHerHis] soru yanıtladı.\n\nEmir, daha fazla #italic hırslı genç Ejderha Binicisinin#! erişim sağlamasını önlemek için güvenlikte gerekli değişiklikleri yaptı, ancak genç [child.GetNameNoTooltip] bu deneyimden daha da büyülenmiş gibi görünüyor."  
 agot_dragonkeepers.0306.a: "Umarım bu sadece bir dönem değildir."  
  
 agot_dragonkeepers.0307.t: "Ejder Kourucuları Beklenmedik Bir Misafirle Dönüyor"  
 agot_dragonkeepers.0307.desc: "[head_dragonkeeper.GetName], [child.GetName]'in ejderha çukuruna gizlice girdiğini bildiriyor!\n\n[child.GetSheHe|U], gözyaşlarıyla ıslanmış yanaklarıyla bir mağaza dolabında toplanmış olmasına rağmen sağ salim bulundu. Ejder Kourucuları [child.GetHerHim]'ü sakinleştirebildiler ancak [child.GetName] ejderhalardan ciddi şekilde korktuğunu ifade etti.\n\nEjder Kourucuları çocuğu kalemin güvenliğine geri götürmek zorunda kaldılar."  
 agot_dragonkeepers.0307.a: "Umarım bu sadece bir dönemdir."  
  
 agot_dragonkeepers.0308.t: "Ejderha Çukuru'imde Yeni Yumurta Bulundu"  
 agot_dragonkeepers.0308.desc: "#bold Ejder Kourucuları Tarikatı#!, [head_dragonkeeper.GetName]'nin lideri, [dragon_parent.GetName]'ün bulunduğu odadan bir yumurtanın güvenli bir şekilde çıkarıldığını bildiriyor.\n\n[head_dragonkeeper.GetNameNoTooltip], geleneksel siyah zırhlarını giymiş yarım düzine ejderha bekçisinden oluşan küçük bir alayı yönetiyor. [head_dragonkeeper.GetSheHe|U], süslü bir mangal taşıyan bir çift adamın öne çıkıp onu ayaklarımın dibine koyduğu sırada bir kenarda duruyor.\n\n"Sabahın erken saatlerinde bulduk, [ROOT.Char.GetLadyLord|U]'m. Güzel bir yumurta, [dragon_parent.GetNameNoTooltip]'nin ihtişamının bir kanıtı!"  
 agot_dragonkeepers.0308.a: "Aslında?"  
 agot_dragonkeepers.0308.a_tt: "[dragon_parent.GetName] bir yumurta bıraktı."  
  
 agot_dragonkeepers.0309.t: "Yeni Ejderha Bekçisi Acemileri Görevde Başarılı"  
 agot_dragonkeepers.0309.desc: "[head_dragonkeeper.GetName], yeni işe alınanların doğrudan sizin fonlamanızın bir sonucu olarak son derece iyi ilerlediğini bildiriyor.\n\nAdaylar iyi maaş alıyor ve olağanüstü bir şekilde eğitiliyor. Valyrian'ları programın önünde ilerliyor ve zeminler hiç bu kadar temiz olmamıştı. Ejderha Çukuru'imin yeni adayları bahçede pratik yaparken moral yüksek görünüyor."  
 agot_dragonkeepers.0309.a: "Fantastik!"  
  
 agot_dragonkeepers.0310.t: "Ejder Kourucuları Daha Derin Gizemleri Araştırıyor"  
 agot_dragonkeepers.0310.desc: "[head_dragonkeeper.GetName], bir dizi ejderha koruyucusunun ejderhalar hakkında bilgi sağlamak amacıyla ortak bir araştırma yürüttüğünü bildiriyor.\n\n"Eski Valyria'nın #italic Doom'unda#! kaybolan ejderha bakımı bilgimizdeki boşluklarla ilgili birkaç ilginç gözlem yaptık. Bu bilgiler, [dragon.GetName]'ün yaşam boyunca daha iyi bakımına [dragon.Custom('GetDragonHerHis')] ve yolunuza çıkanlar için daha korkutucu bir manzaraya yol açabilir.""  
 agot_dragonkeepers.0310.a: "İlginç..."  
  
 agot_dragonkeepers.0311.t: "Ejderha Çukurunda Zayıflamış Zincirler"  
 agot_dragonkeepers.0311.desc: "[head_dragonkeeper.GetName] ejderha çukurunda ejderhaları bağlamak için kullanılan zincirlerin birçoğunun zayıf ve kalitesiz olduğunu bildiriyor. Normal bütçeleri yenileriyle değiştirilemiyor.\n\nOrijinal zincirler, tarikatın kasasını genişletmek amacıyla en düşük teklifi veren tarafından dövüldü."  
 agot_dragonkeepers.0311.b: "Yeni zincirlerin parasını doğrudan ben ödeyeceğim."  
  
 agot_dragonkeepers.0312.t: "Ejder Kourucuları Yerel Tedarikçiler Tarafından Reddedildi"  
 agot_dragonkeepers.0312.desc: "[head_dragonkeeper.GetName], birkaç çiftçilik arazisinin ejderha çukurunun taleplerini karşılamaya #italic isteksiz#! olduğunu bildiriyor. Tazminatın üretmeleri gereken yiyecek miktarına uymadığını ve Ejder Kourucularının bütçesinin fiyatlardaki artışı karşılayamadığını iddia ediyorlar.\n\n"Bir anlaşma yapılmazsa, yiyecek kaynakları [ROOT.Char.GetLadyLord|U] tükenebilir." [head_dragonkeeper.GetSheHe] bir jestle yalvarıyor ve [head_dragonkeeper.GetHerHis] ellerini bir araya getiriyor.\n\n"Belki bu çabayı desteklerseniz veya hatta bizim adımıza pazarlık yapması için #italic yetkilinizin#! bir temsilcisini gönderirseniz?""  
 agot_dragonkeepers.0312.b: "Toplu gıda stoklarını doğrudan ithal edin."  
 agot_dragonkeepers.0312.d: "Kâhyanızı gönderin, bir anlaşma yapalım."  
  
 agot_dragonkeepers.0314.t: "Hastalık Ejderha Çukuru'i Vurdu"  
 agot_dragonkeepers.0314.desc: "[head_dragonkeeper.GetName] ejderhanın [dragon.GetName] hastalandığını bildiriyor.\n\nDüşük bütçe ve kötü koşullar [dragon.GetNamePossessiveNoTooltip] düzensiz ve uyuşuk davranışlara yol açtı.\n\n"Büyük yangınlar bile ara sıra tükürebilir..." [head_dragonkeeper.GetSheHe] düşünceli bir şekilde düşünüyor."  
  
 agot_dragonkeepers.0315.t: "[child_with_egg.GetFirstNamePossessiveNoTooltip] Ziyaret edin"  
 agot_dragonkeepers.0315.desc: "Kapıda yumuşak bir vuruş duyuyorum ve dönüp [ROOT.Char.Custom2('RelationToMeShort', child_with_egg)] [child_with_egg.GetFirstName]'in [child_with_egg.GetHerHis] ejderha yumurtası taşıyarak odaya girdiğini görüyorum. [child_with_egg.GetHerHis] [child_with_egg.GetSheHe]'ün metalik pulların üzerinde [child_with_egg.GetHerHis] parmaklarını gezdirirken gözlerim sulanıyor. "Hiçbir sıcaklık hissetmiyorum ve yumurtadan çıkmayacak..."\n\n[child_with_egg.GetSheHe] bana bakıyor, yüzünden aşağı bir gözyaşı [child_with_egg.GetHerHis] akıyor. "Bana yardım edebilir misin?""  
 agot_dragonkeepers.0315.a: "Sana başka bir yumurta seçeceğim."  
 agot_dragonkeepers.0315.a_tt: "Hangi yumurtanın verileceğini seçeceksin [child_with_egg.GetNameNoTooltip]"  
 agot_dragonkeepers.0315.b: "Biraz daha zaman ver, çocuğum."  
 agot_dragonkeepers.0315.c: "Eğer bir ejderhaya binmek istiyorsanız, onu talep etmeniz gerekir."  
 agot_dragonkeepers.0315.c_tt: "Ejderha çukurunda [child_with_egg.GetNameNoTooltip]'ın bağ kurmaya çalışacağı bir ejderha seçeceksin"  
 agot_dragonkeepers.0315.d: "Senin sızlanmana ayıracak vaktim yok."  
 agot_dragonkeepers.0315.d_tt: "[child_with_egg.GetNameNoTooltip], [child_with_egg.GetHerHis] sorunlarına alternatif çözümler arayabilir..."  
  
 agot_dragonkeepers.0316.t: "[child_with_egg.GetNameNoTooltip] için Yeni Bir Yumurta"  
 agot_dragonkeepers.0316.desc: "[child_with_egg.GetNameNoTooltip]'a vermek üzere yeni bir yumurta seçin ve saklamak üzere [child_with_egg.GetHerHis] eski yumurta alın."  
 agot_dragonkeepers.0316.a: "Bu işe yarayacaktır..."  
 agot_dragonkeepers.0316.b: "Bir daha düşündüm de, boşver."  
  
 agot_dragonkeepers.0318.t: "[child_with_egg.GetFirstNamePossessiveNoTooltip] Gambit"  
 agot_dragonkeepers.0318.desc_child_tamed_dragon: "Ejderha çukurunun yanından geçerken uzaktan gelen bir kükreme duyuyorum. Binaya koştuğumda [child_with_egg.Getname]'ın [childs_dragon.GetName]'in yanında durduğunu görüyorum, aralarında yeni bir bağ oluşmuş. [child_with_egg.GetHerHis|U] cesareti işe yaramış."  
 agot_dragonkeepers.0318.desc_child_failed_at_taming_dragon: "Ejderha çukurunda bir çığlık yankılanıyor ve Ejder Kourucularının bir canavarı inine geri zorladıklarını ve [child_with_egg.GetName]'ın soluk soluğa bir duvara yaslandığını görmek için koşuyorum. Görünüşe göre [child_with_egg.GetSheHe] bir ejderhayı bağlamak için o kadar çaresizdi ki, [child_with_egg.GetSheHe] talimat almadan çukura gizlice girdi. En azından [child_with_egg.GetSheHe] yaşıyor."  
 agot_dragonkeepers.0318.desc_child_died_while_taming_dragon: "Odamın kapısını açtığımda iki ejderha bekçisinin ağır bir battaniyeye sarılı bir şekli kavradığını gördüm. Battaniyeyi açtıklarında [child_with_egg.GetName]'ı, artık yanmış ve kömürleşmiş bir cesedi ortaya çıkardılar. [child_with_egg.GetHerHis] bir ejderhayı bağlamak için acele ederken [child_with_egg.GetSheHe]'nin talimat almadan çukura girdiğini açıkladılar./n/nBu kötü bir alamet olarak kabul edilecektir."  
 agot_dragonkeepers.0318.a: "Olan oldu."  
  
 agot_dragonkeepers.0319.t: "[child_with_egg.GetNameNoTooltip] için bir ejderha"  
 agot_dragonkeepers.0319.desc: "[child_with_egg.GetNameNoTooltip] ile bağ kurmaya çalışacağın bir ejderha seç."  
 agot_dragonkeepers.0319.a: "$agot_dragonkeepers.0316.a$"  
 agot_dragonkeepers.0319.b: "$agot_dragonkeepers.0316.b$"  
