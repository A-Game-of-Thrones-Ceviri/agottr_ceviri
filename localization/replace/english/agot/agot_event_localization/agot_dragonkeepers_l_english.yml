l_english:
#mustafa+
agot_dragonkeepers.0001.t:0 "Ejderha Korucuları Nişanı Kuruldu"
agot_dragonkeepers.0001.desc:0 "Bir [dragonpit|E]nun tamamlanmasıyla, içinde barındırılacak ejderhaları korumaya yemin etmiş sadık muhafızlardan oluşan bir nişan kurma zamanı geldi. Bu muhafızlar, #bold Ejderha Korucuları#!, yalnızca ejderhalarımı korumakla kalmayacak, aynı zamanda eski ejderha yetiştirme geleneklerinin ve bilgilerinin korunmasını da sağlayacaklar.\n\nAynı zaman da [dragonkeepers|E]ma komuta etmesi için bir liderde atamam lazım. Neyse ki, bu nişana liderlik etmek için aklımda zaten bir aday var: [head_dragonkeeper.GetName]."
agot_dragonkeepers.0001.a:0 "Mükemmel!"

agot_dragonkeepers.0002.t:0 "Yeni Baş Ejderha Korucusu Atandı"
agot_dragonkeepers.0002.desc:0 "Ejderha Korucuları Nişanı, bana hizmet etmek üzere şanlı nişanlarının yeni bir başkanını atadı.\n\nEski Valyria'nın kadim geleneklerine uygun olarak, [dragonkeepers|E]na liderlik etmek üzere [head_dragonkeeper.GetName] seçildi. Umarım görevini halkıyla yerine getirir."
agot_dragonkeepers.0002.a:0 "Mükemmel!"

####################
### MISC EVENTS ####
####################

agot_dragonkeepers.0100.t:0 "Ejderha Korucuları"
agot_dragonkeepers.0100.desc:0 "[dragonpit|E]nun restorasyonu tamamlandığında, onu yönetmek için #bold Ejderha Korucuları Nişanı'nı#! yeniden kurmamız gerekecek. Bu onurlu muhafızlar, ejderhaları koruyacak ve onlara bakacak ve aynı zamanda eski ejderha yetiştirme geleneklerinin ve bilgilerinin korunmasını sağlayacaklardır.\n\nNeyse ki, [dragonkeepers|E]na kimin liderlik edeceği konusunda bazı seçenekler ortaya çıktı."
agot_dragonkeepers.0100.a:0 "[head_dragonkeeper.GetName] iyi bir seçenek!"
agot_dragonkeepers.0100.a.tt:0 "[head_dragonkeeper.GetName] başkanlığında bir Ejderha Korucuları Nişanı oluşturulacak."
agot_dragonkeepers.0100.b:0 "Kendim birini seçeceğim."
agot_dragonkeepers.0100.b.tt:0 "Bir Ejderha Korucuları Nişanı kurulacak, ancak liderlerini sizin  atamanız gerekecek."
agot_dragonkeepers.0101.t:0 "Ejderha Korucuları Geri Dönüyor"
agot_dragonkeepers.0101.desc:0 "Uzun yıllardan sonra ilk kez Ejderha Dağı, bir kez daha Ejderha Korucuları Nişanı tarafından korunuyor. Liderleri olarak [head_dragonkeeper.GetName] atandı."
agot_dragonkeepers.0101.a:0 "Umarım o bize iyi hizmet eder."

#####################
### FLAVOR EVENTS ###
#####################

agot_dragonkeepers.0300.t:0 "Ejderha Korucuları: Maddi Destek"
agot_dragonkeepers.0300.desc:0 "[head_dragonkeeper.GetName], mevcut aylık bütçelerinin Ejderha korucularının yeni askerleri eğitmek için yeterli ekipman satın alamamasına neden olduğunu bildiriyor.\n\n\"Lütfen, [ROOT.Char.GetLadyLord]'m, nişanın kasası yeni askerler için ihtiyaçlarımızı karşılayamıyor. Uygun ekipman ve eğitim olmadan, ejderhalarınızın ihtiyaçlarını düzgün bir şekilde karşılayamayız. Bu hafta zaten nişandan üç kişiyi yaralandıkları için üstatlara gönderdim.\"\n\n\"Belki de maddi destekte bir artış veya [ROOT.Char.GetLadyLord]'m izin verirse...\" O cübbesinden bir parşömen çıkarır, \"Ayrıca kendi imkanlarınızla tedarik etmeyi tercih ederseniz bir ekipman listem de var.\""
agot_dragonkeepers.0300.a:0 "Ejderha korucularına daha fazla destek sağlayacağım."
agot_dragonkeepers.0300.b:0 "Ekipmanı doğrudan satın alacağım."
agot_dragonkeepers.0300.c:0 "Ellerinde olanla yetinmek zorundalar."

agot_dragonkeepers.0301.t:0 "Ejderha Korucuları: Eksiklikler"
agot_dragonkeepers.0301.desc:0 "[head_dragonkeeper.GetName], ejderha çukurunuzun yiyecek stoğunun azaldığını bildiriyor. Yiyecekleri karneye bağlamak üzereler.\n\n\"[ROOT.Char.GetLadyLord]'m, ejderhalarınıza hizmet etmek için yaşıyoruz. En iyi besi hayvanları, #italic elbette#!, önce ejderhaların önceliklerine göre ayrılıyor. Görüyorsunuz, sağlıklı bir ejderhanın iştahı aylık bütçemizi ciddi şekilde zorlayabilir.\"\n\nOnun bakışları utançla yere kayıyor. \"Nişanımızın yemekleri için daha fazlasını tedarik etmede yardıma ihtiyacımız var, yoksa bu şekilde gerçekten zorlanıyoruz.\""
agot_dragonkeepers.0301.b:0 "Size destek vereceğim."

agot_dragonkeepers.0302.t:0 "Ejderha Korucuları: Ölüm Haberi"
agot_dragonkeepers.0302.desc:0 "[head_dragonkeeper.GetName], [dead_dragonkeeper.GetName] adlı bir korucunun öldürüldüğünü bildiriyor! Dahası, bunun nişana giden yetersiz maddi destek sonucu olduğunu ve önlenebilir olduğunu söylüyor.\n\n\"Geçimimizi sağlayabiliyoruz, ancak tüm ihtiyaçlarımız giderilemiyor, [ROOT.Char.GetLadyLord|U]'m. Mevcut gücümüz bize yeterli insan gücü sağlamıyor. [dragon.GetNamePossessive] düzenli bakımı için bu şart. Başka #italic talihsiz kazaları#! önlemek için şu anda çift vardiya çalışıyoruz...\"O derin bir iç çekiyor.\n\n\"Elimizden gelen her şeyi yaptık, [ROOT.Char.GetLadyLord|U]'m. [dragon.GetNameNoTooltip], [dead_dragonkeeper.GetName] adlı bir korucumuza  alışmıştı, ama sonunda onu gömecek bir kemeğini bile bırakmadı.\""
agot_dragonkeepers.0302.a:0 "Bu utanç verici!"

agot_dragonkeepers.0303.t:0 "Ejderha Korucuları: Yaralanma"
agot_dragonkeepers.0303.desc:0 "[head_dragonkeeper.GetName], [injured_dragonkeeper.GetName] adlı korucunun yetersiz maddi destek sonucunda yaralandığını bildiriyor.\n\n\"#italic Etten bir ateşi#! idare etmek için adam eğitmek kolay bir iş değil!\" [head_dragonkeeper.GetNameNoTooltip], ejderha kurucularının kapsamlı eğitim gerektiren ve diğer zırhlardan farklı olan siyah zırhlarla donatıldığını vurguluyor.\n\n\"Ejderhalar, daha tecrübesiz bir ejderha kurucusuna alışmakta çok yavaş olabilirler. Bizim türümüzün bağı yavaş oluşur ve bir ejderhanın güveni kolay kazanılmaz. Eğitim için daha fazla destek sağlayarak, nişanınızın zarar görmemesine yardımcı olabilirsiniz.\""
agot_dragonkeepers.0303.a:0 "Bu utanç verici!"

agot_dragonkeepers.0304.t:0 "Ejderha Çukurunda Avcı Yakalandı"
agot_dragonkeepers.0304.desc:0 "[head_dragonkeeper.GetName], ejderha çukuruna gizlice girmeye çalışan davetsiz misafirlerin yakalandığını bildiriyor. Muhafızlar tarafından dövüldüler ve zarar görmeden gözaltına alındılar.\n\nDavetsiz misafir #italic hafifçe sorgulandı#! ve içtiklerini fazla kaçırdıktan sonra kafaları güzel olduğu için içeri girdiklerini iddia ediyor. Kendilerine [thief.GetName] diyorlar ve bir daha asla yapmayacaklarına dair [thief.GetFaith.HighGodName] üzerine yemin ediyorlar.\n\n\"Yine de, [dragon.GetNamePossessive] iyi içgüdüleri var, Onun onları tehlikeli görüp görmediğini her zaman sorabiliriz.\" dedi [head_dragonkeeper.GetNameNoTooltip] kıkırdayarak."
agot_dragonkeepers.0304.a:0 "Mükemmel iş."
agot_dragonkeepers.0304.b:0 "Davetsiz misafirleri bir ejderhaya yedirin."

agot_dragonkeepers.0305.t:0 "Ejderham İçin Bir Takma Ad"
agot_dragonkeepers.0305.desc:0 "[head_dragonkeeper.GetName], ejderha korucularının [dragon.GetName] için bir takma ad taktıklarını bildiriyor.\n\n\"Ona #italic [dragon.GetNickname]#! demeye başladık, [ROOT.Char.GetLadyLord|U]'m. Böylesine muhteşem bir yaratık için yakışır bir isim.\""
agot_dragonkeepers.0305.a:0 "Gerçekten mi?"
agot_dragonkeepers.0305.a.tt:0 "[dragon.GetName|V], '[dragon.GetNickname|V]' [nickname|E]nı kazandı"
agot_dragonkeepers.0305.b:0 "O #emp benim#! ejderham ve ona gerçek adıyla sesleneceksiniz."
agot_dragonkeepers.0305.b.tt:0 "[dragon.GetName|V] '[dragon.GetNickname|V]' [nickname|E]nı almayacak"

agot_dragonkeepers.0306.t:0 "Ejderha Çukurunda Genç Ziyaretçi Keşfedildi"
agot_dragonkeepers.0306.desc:0 "[head_dragonkeeper.GetName], [child.GetName] adında bir gencin ejderha çukuruna gizlice girdiğini bildiriyor!\n\nO herhangi bir kaza yaşanmadan sağ salim bulundu, ancak ejderhalara karşı #italic fazlasıyla ilgili#! olduğunu gösterdi. ejderha korucuları çocukla ilgilenerek onun sorularını yanıtladı.\n\nNişan, başka #italic meraklı bir gencin daha #! içeri girmemesi için güvenlik önlemlerinde gerekli değişiklikleri zaten yaptı. Ve genç [child.GetNameNoTooltip] yaşadığı bu deneyimden çok etkilenmiş görünüyor."
agot_dragonkeepers.0306.a:0 "Umarım bu sadece bir heves değildir."

agot_dragonkeepers.0307.t:0 "Ejderha Korucuları Beklenmedik Bir Misafir Getiriyor"
agot_dragonkeepers.0307.desc:0 "[head_dragonkeeper.GetName], [child.GetName] adında bir çocuğun ejderha çukuruna gizlice girdiğini bildiriyor!\n\nO sağ salim bulundu, ancak gözyaşlarına boğulmuş yanaklarla bir depo dolabına saklanmıştı. Ejderha Korucuları onu sakinleştirmeyi başardılar, ancak [child.GetName] ejderhalardan ciddi şekilde korktuğunu söyledi.\n\nEjderha korucuları çocuğu kalemin güvenliğine geri götürmek zorunda kaldılar."
agot_dragonkeepers.0307.a:0 "Umarım bir daha yaşanmaz."

agot_dragonkeepers.0308.t:0 "Ejderha Çukurumda Yeni Bir Yumurta Bulundu"
agot_dragonkeepers.0308.desc:0 "#bold Ejderha Korucuları Nişanımın#! lideri [head_dragonkeeper.GetName], [dragon_parent.GetNamePossessive] kaldığı yerden bir yumurtanın güvenli bir şekilde alındığını bildiriyor.\n\n[head_dragonkeeper.GetNameNoTooltip], geleneksel siyah zırhlarını giymiş yarım düzine ejderha kurucusundan oluşan küçük bir grubu yönetiyor. Süslü bir sepet taşıyan bir çift adam öne çıkıp onu ayaklarımın dibine koyuyor.\n\n\"Sabahın erken saatlerinde bulduk, [ROOT.Char.GetLadyLord|U]'m. Güzel bir yumurta, [dragon_parent.GetNamePossessiveNoTooltip] ihtişamının bir kanıtı!\""
agot_dragonkeepers.0308.a:0 "Bu çok güzel bir haber."
agot_dragonkeepers.0308.a_tt:0 "[dragon_parent.GetName] bir yumurta bıraktı."

agot_dragonkeepers.0309.t:0 "Acemi Ejderha Korucuları Görevlerinde Gelişiyor"
agot_dragonkeepers.0309.desc:0 "[head_dragonkeeper.GetName], yeni işe alınan acemi korucularının eğitimininin maddi desteğim sonucu son derece iyi ilerlediğini bildiriyor.\n\nAcemi korucular iyi maaş alıyor ve olağanüstü derecede eğitimli. Valyria dilli eğitimleri iyi gidiyor ve yerler hiç bu kadar temiz olmamıştı. Ejderha çukurumun yeni acemi korucuları bahçede pratik yaparken moralleri yüksek görünüyor."
agot_dragonkeepers.0309.a:0 "Güzell!"

agot_dragonkeepers.0310.t:0 "Ejderha Korucuları: Derin Gizemler"
agot_dragonkeepers.0310.desc:0 "[head_dragonkeeper.GetName], bir dizi Ejderha korucusunun ejderhalara ilişkin içgörüler sağlamak amacıyla ortak bir araştırma çalışması yürüttüğünü söyledi.\n\n\"Eski Valyria'nın #italic Kıyameti#!'nde kaybolan ejderha yetiştirme konusundaki bilgimizdeki boşluklarla ilgili birkaç ilginç gözlem yaptık. Bu içgörüler, [dragon.GetNamePossessive] yaşamı boyunca daha iyi bakılmasını ve aynı zamanda yolunuza çıkacak olanlara karşı daha fazla korku salmasını sağlaya bilir.\""
agot_dragonkeepers.0310.a:0 "İlginç..."

agot_dragonkeepers.0311.t:0 "Ejderha Çukurunda Zayıflamış Zincirler"
agot_dragonkeepers.0311.desc:0 "[head_dragonkeeper.GetName], ejderha çukurunda ejderhaları bağlamak için kullanılan zincirlerin bazılarının zayıf ve kalitesiz olduğunu bildiriyor. Düzenli bütçeleri değiştirmeyi desteklemiyor.\n\n Mevcut zincirler, nişanın kasasını genişletmek amacıyla en düşük teklifi veren demirci tarafından dövülmüştü."
agot_dragonkeepers.0311.b:0 "Yeni zincirlerin parasını doğrudan ödeyeceğim."

agot_dragonkeepers.0312.t:0 "Ejderha Korucuları Yerel Tedarikçiler Tarafından Reddedildi"
agot_dragonkeepers.0312.desc:0 "[head_dragonkeeper.GetName], birkaç çiftlik arazisinin ejderha çukurunun taleplerini karşılamaya #italic isteksiz#! olduğunu bildiriyor. Tazminatın üretmeleri gereken yiyecek miktarıyla uyuşmadığını ve Ejderha korucularının  bütçesinin fiyatlardaki artışı destekleyemediğini iddia ediyorlar.\n\n\"Bir anlaşma yapılmadığı takdirde, yiyecek kaynakları azalabilir, [ROOT.Char.GetLadyLord|U]'m.\" [head_dragonkeeper.GetSheHe] elleri önünde yalvarır vaziyette duruyor.\n\n\"Belki de bu girişimi destekleyebilir, hatta bizim adımıza pazarlık yapması için bir temsilcisini gönderebilirsiniz?\""
agot_dragonkeepers.0312.b:0 "Toplu yiyecek stoğunu doğrudan alın."
agot_dragonkeepers.0312.d:0 "Bir anlaşma yapması için kâhyanızı gönderin."

agot_dragonkeepers.0314.t:0 "Hastalık Ejderha Çukurunu Vurdu"
agot_dragonkeepers.0314.desc:0 "[head_dragonkeeper.GetName], [dragon.GetName] ejderhasının hastalandığını bildiriyor.\n\nDüşük bütçe ve kötü koşulların birleşimi, [dragon.GetNamePossessiveNoTooltip] düzensiz ve uyuşuk davranışlarına yol açtı.\n\n\"Büyük yangınlar bile arada sırada tökezleyebilir...\" O düşünceli bir şekilde konuşuyor."

agot_dragonkeepers.0315.t:0 "[child_with_egg.GetFirstNamePossessiveNoTooltip] Ziyareti"
agot_dragonkeepers.0315.desc:0 "Kapıda hafif bir tıkırtı duyuyorum ve dönüp baktığımda benim [ROOT.Char.Custom2('RelationToMeShort', child_with_egg)] [child_with_egg.GetFirstName], ejderha yumurtasını elinde odaya ürkekçe girdiğini görüyorum. Metalik pulların üzerinde parmaklarını gezdirirken onun gözleri yaşarıyor. \"Hiçbir ısı hissetmiyorum ve yumurtadan çıkmıyor...\"\n\nYüzünden bir gözyaşı akarken bana bakıyor. \"Bana yardım edebilir misin?\""
agot_dragonkeepers.0315.a:0 "Senin için başka bir yumurta seçeceğim."
agot_dragonkeepers.0315.a_tt:0 "[child_with_egg.GetNameNoTooltip] için hangi yumurtanın verileceğini seçeceksiniz"
agot_dragonkeepers.0315.b:0 "Biraz daha zaman ver, çocuğum."
agot_dragonkeepers.0315.c:0 "Eğer bir ejderhaya binmek istiyorsan, bir tane ele geçirmelisin."
agot_dragonkeepers.0315.c_tt:0 "[child_with_egg.GetNameNoTooltip] için ejderha çukurunda bğ kurması bir ejderha seçeceksiniz"
agot_dragonkeepers.0315.d:0 "Sızlanmalarınla uğraşacak zamanım yok."
agot_dragonkeepers.0315.d_tt:0 "[child_with_egg.GetNameNoTooltip] sorunlarına alternatif çözümler arayabilir..."

agot_dragonkeepers.0316.t:0 "[child_with_egg.GetNameNoTooltip] İçin Yeni Bir Yumurta"
agot_dragonkeepers.0316.desc:0 "[child_with_egg.GetNameNoTooltip] için yeni bir yumurta seçin ve eski yumurtasını güvenlik için alın."
agot_dragonkeepers.0316.a:0 "Bu iş görebilir..."
agot_dragonkeepers.0316.b:0 "İkinci kez düşündüm de, boşver."

agot_dragonkeepers.0318.t:0 "[child_with_egg.GetFirstNamePossessiveNoTooltip] Kumarı"
agot_dragonkeepers.0318.desc_child_tamed_dragon:0 "Ejderha çukurunun yanından geçerken uzaktan bir kükreme duyuyorum. Binaya koşuyorum ve [child_with_egg.Getname] ile [childs_dragon.GetName] yan yana duruyorlar. [child_with_egg.GetnamePossessive] elleri [childs_dragon.GetNamePossessive] üstünde ve onu seviyor. Görünüşe göre aralarında bir bağ kurulmuş  Onun azmi ve cesareti işe yaradı."
agot_dragonkeepers.0318.desc_child_failed_at_taming_dragon:0 "Ejderha çukurunda bir çığlık yankılanıyor ve koşarak Ejderha korucularının  bir ejderhayı inine geri zorladığını görüyorum. [child_with_egg.GetName] ise  nefes nefese duvara yaslanmış durumda. Görünüşe göre bir ejderhaya bağlanmak için o kadar çaresizdi ki, talimat almadan çukura gizlice girdi. En azından yaşıyor."
agot_dragonkeepers.0318.desc_child_died_while_taming_dragon:0 "Odama açılan kapıyı açtığımda, iki Ejderha korucusunun ağır bir battaniyeye sarılmış bir şey tuttuğunu görüyorum. Battaniyeyi açtıklarında, artık yanmış ve kömürleşmiş bir ceset olan [child_with_egg.GetNamePossessive] bedenini çıkarıyorlar. Bir ejderhaya ile bağ kurmak için talimat almadan çukura girdiğini açıklıyorlar./n/nBu kötü bir alamet olarak kabul edilecek."
agot_dragonkeepers.0318.a:0 "Olan oldu."

agot_dragonkeepers.0319.t:0 "[child_with_egg.GetNameNoTooltip] İçin Bir Ejderha"
agot_dragonkeepers.0319.desc:0 "[child_with_egg.GetNameNoTooltip], bağ kurmasın için bir ejderha seçin."
agot_dragonkeepers.0319.a:0 "$agot_dragonkeepers.0316.a$"
agot_dragonkeepers.0319.b:0 "$agot_dragonkeepers.0316.b$"