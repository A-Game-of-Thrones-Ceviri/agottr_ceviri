l_english:
#mustafa
agot_dragonkeepers.0001.t:0 "Ejderha Bakıcıları Nişanı Kuruldu"
agot_dragonkeepers.0001.desc:0 "Bir [dragonpit|E]'in tamamlanmasıyla, bir gün içinde barındırılacak ejderhaları korumaya yemin etmiş sadık muhafızlardan oluşan bir nişan kurma zamanı geldi. Bu muhafızlar, #bold Ejderha Bakıcıları#!, yalnızca ejderhalarımı korumakla kalmayacak, aynı zamanda eski ejderha yetiştirme geleneklerinin ve bilgilerinin korunmasını da sağlayacaklar.\n\n[dragonkeepers|E]'ıma komuta etmek basit bir görev olmayacak. Neyse ki, bu nişana liderlik etmek için aklımda zaten bir aday var: [head_dragonkeeper.GetName]."
agot_dragonkeepers.0001.a:0 "Mükemmel!"

agot_dragonkeepers.0002.t:0 "Yeni Baş Ejderhabekçisi Atandı"
agot_dragonkeepers.0002.desc:0 "Ejderha Bakıcıları Nişanı, bana hizmet etmek üzere şanlı nişanlarının yeni bir başkanını atadı.\n\nEski Valyria'nın kadim geleneklerini gözlemledikten sonra, [dragonkeepers|E]'a liderlik etmek üzere [head_dragonkeeper.GetName] seçildi. [head_dragonkeeper.GetSheHe] bana iyi hizmet etsin."
agot_dragonkeepers.0002.a:0 "Mükemmel!"

####################
### MISC EVENTS ####
####################

agot_dragonkeepers.0100.t:0 "Ejderha Bakıcıları"
agot_dragonkeepers.0100.desc:0 "[dragonpit|E]'in restorasyonu tamamlandığında, onu yönetmek için #bold Ejderha Bakıcıları Nişanı'nı#! yeniden kurmamız çok önemlidir. Bu onurlu muhafızlar, bir gün içinde barındırılacak ejderhaları koruyacak ve onlara bakacak ve aynı zamanda eski ejderha yetiştirme geleneklerinin ve bilgilerinin korunmasını sağlayacaklardır.\n\nNeyse ki, [dragonkeepers|E]'a kimin liderlik edeceği konusunda bazı seçenekler ortaya çıktı."
agot_dragonkeepers.0100.a:0 "[head_dragonkeeper.GetName] iyi bir seçenek!"
agot_dragonkeepers.0100.a.tt:0 "[head_dragonkeeper.GetName] başkanlığında bir Ejderha Bakıcıları Nişanı oluşturulacak."
agot_dragonkeepers.0100.b:0 "Kendim birini seçeceğim."
agot_dragonkeepers.0100.b.tt:0 "Bir Ejderha Bakıcıları Nişanı kurulacak, ancak liderlerini sizin  atamanız gerekecek."
agot_dragonkeepers.0101.t:0 "Ejderha Bakıcıları Geri Dönüyor"
agot_dragonkeepers.0101.desc:0 "Uzun yıllardan sonra ilk kez Ejderha Dağı, bir kez daha Ejderha Bakıcıları nişanı tarafından korunuyor. Liderleri olarak [head_dragonkeeper.GetName] atandı."
agot_dragonkeepers.0101.a:0 "Umarım [head_dragonkeeper.GetSheHe] bize iyi hizmet eder."

#####################
### FLAVOR EVENTS ###
#####################

agot_dragonkeepers.0300.t:0 "Ejderha Bakıcıları Daha Fazla Finansman Talep Ediyor"
agot_dragonkeepers.0300.desc:0 "[head_dragonkeeper.GetName], mevcut aylık bütçelerinin ejderhabekçilerinin yeni askerleri eğitmek için yeterli ekipman satın alamamasına neden olduğunu bildiriyor.\n\n\"Lütfen, [ROOT.Char.GetLadyLord]um, nişanın kasası yeni askerler için ihtiyaçlarımızı karşılayamıyor. Uygun ekipman ve eğitim olmadan, ejderhalarınızın ihtiyaçlarını düzgün bir şekilde karşılayamayız. Bu hafta zaten nişandan üç kişiyi yaralanmalarla üstatlara gönderdim.\"\n\n\"Belki de finansmanda bir artış veya [ROOT.Char.GetLadyLord]um izin verirse...\" [head_dragonkeeper.GetSheHe] cübbesinden bir parşömen çıkarır, \"Ayrıca kendi imkanlarınızla tedarik etmeyi tercih ederseniz bir ekipman listem de var.\""
agot_dragonkeepers.0300.a:0 "Ejderhabekçilerinin finansmanını artıracağım."
agot_dragonkeepers.0300.b:0 "Ekipmanı doğrudan satın alacağım."
agot_dragonkeepers.0300.c:0 "Ellerinde olanla yetinmek zorundalar."

agot_dragonkeepers.0301.t:0 "Ejderha Bakıcıları Açlık Homurtuları Duyuyor"
agot_dragonkeepers.0301.desc:0 "[head_dragonkeeper.GetName], ejderha çukurunuzun yiyecek stoğunun azaldığını bildiriyor. Yiyecekleri karneye bağlamak üzereler.\n\n\"[ROOT.Char.GetLadyLord]um, ejderhalarınıza hizmet etmek için yaşıyoruz. En iyi besi hayvanları, #italic elbette#!, önce onların önceliklerine göre ayrılıyor. Görüyorsunuz, sağlıklı bir ejderhanın iştahı aylık bütçemizi ciddi şekilde zorlayabilir.\"\n\n[head_dragonkeeper.GetHerHis|U]'ın bakışları utançla yere kayıyor. \"Nişanımızın yemesi için daha fazlasını tedarik etmede yardıma ihtiyacımız var, yoksa sıkı tayınlar uygulamaya koymak zorunda kalacağız.\""
agot_dragonkeepers.0301.b:0 "Hemen daha fazla yiyecek ithal edin."

agot_dragonkeepers.0302.t:0 "Ejderha Bakıcıları Bir Kayıp Verdi"
agot_dragonkeepers.0302.desc:0 "[head_dragonkeeper.GetName], [dead_dragonkeeper.GetName]'in öldürüldüğünü bildiriyor! Dahası, [head_dragonkeeper.GetSheHe] bunun nişana giden yetersiz finansmanın bir sonucu olduğunu ve önlenebilir olduğunu söylüyor.\n\n\"Geçimimizi sağlayabiliyoruz, ancak tüm endişeler derhal giderilemiyor, [ROOT.Char.GetLadyLord|U]um. Mevcut finansmanımız bize yeterli insan gücü sağlamıyor. [dragon.GetName]'in kısıtlamaları düzenli bakımı bekliyordu, ancak bakımımız haftalar geride kaldı. Başka #italic talihsiz kazaları#! önlemek için şu anda çift vardiya çalışıyoruz...\" [head_dragonkeeper.GetSheHe] derin bir iç çekiyor.\n\n\"Elimizden gelen her şeyi yaptık, [ROOT.Char.GetLadyLord|U]um. [dragon.GetNameNoTooltip] bile [dead_dragonkeeper.GetHerHim]'ı sevmiş gibiydi, ama sonunda gömecek hiçbir kalıntı bırakmadı.\""
agot_dragonkeepers.0302.a:0 "Bu utanç verici!"

agot_dragonkeepers.0303.t:0 "Nişanda Yaralanma"
agot_dragonkeepers.0303.desc:0 "[head_dragonkeeper.GetName], [injured_dragonkeeper.GetName]'in nişana giden yetersiz finansman sonucunda yaralandığını bildiriyor.\n\n\"#italic Etten yapılmış ateşi#! idare etmek için adam eğitmek kolay bir iş değil!\" [head_dragonkeeper.GetNameNoTooltip], ejderhabekçilerinin kapsamlı eğitim gerektiren ve diğer zırhlardan farklı olan siyah zırhlarla donatıldığını vurguluyor.\n\n\"Ejderhalar, daha tecrübesiz bir ejderhabekçisine alışmakta çok yavaş olabilirler. Bizim türümüzün bağı yavaş oluşur ve bir ejderhanın güveni kolay kazanılmaz. Eğitim için daha fazla finansman, nişanınızın zarar görmemesine yardımcı olabilir.\""
agot_dragonkeepers.0303.a:0 "Bu utanç verici!"

agot_dragonkeepers.0304.t:0 "Ejderha Çukurunda Avcı Yakalandı"
agot_dragonkeepers.0304.desc:0 "[head_dragonkeeper.GetName], ejderha çukuruna gizlice girmeye çalışan bir davetsiz misafirin yakalandığını bildiriyor. Muhafızlar tarafından dövüldüler, ancak zarar görmeden gözaltına alındılar.\n\nDavetsiz misafir #italic hafifçe sorgulandı#! ve biralarını fazla kaçırdıktan sonra cesaret üzerine içeri girdiğini iddia ediyor. Kendilerine [thief.GetName] diyorlar ve bir daha asla yapmayacaklarına [thief.GetFaith.HighGodName]'a yemin ediyorlar.\n\n\"Yine de, [dragon.GetName]'in iyi içgüdüleri var, [dragon.Custom('GetDragonSheHe')]'nin onları casus olarak görüp görmediğini her zaman sorabiliriz.\" [head_dragonkeeper.GetNameNoTooltip] kıkırdar."
agot_dragonkeepers.0304.a:0 "Mükemmel iş."
agot_dragonkeepers.0304.b:0 "Davetsiz misafirleri bir ejderhaya yedirin."

agot_dragonkeepers.0305.t:0 "Ejderham İçin Bir Takma Ad"
agot_dragonkeepers.0305.desc:0 "[head_dragonkeeper.GetName], Ejderhabekçilerinin [dragon.GetName]'e o kadar aşina olduklarını ve ona bir takma ad taktıklarını bildiriyor.\n\n\"[dragon.Custom('GetDragonHerHim')] #italic [dragon.GetNickname]#! demeye başladık, [ROOT.Char.GetLadyLord|U]um. Böylesine muhteşem bir yaratık için yakışır bir isim.\""
agot_dragonkeepers.0305.a:0 "Gerçekten mi?"
agot_dragonkeepers.0305.a.tt:0 "[dragon.GetName|V] '[dragon.GetNickname|V]' [nickname|E]'ini kazandı"
agot_dragonkeepers.0305.b:0 "O #emp benim#! ejderham ve [dragon.Custom('GetDragonHerHim')]e [dragon.Custom('GetDragonHerHis')] gerçek adıyla sesleneceksiniz."
agot_dragonkeepers.0305.b.tt:0 "[dragon.GetName|V] '[dragon.GetNickname|V]' [nickname|E]'ini almayacak"

agot_dragonkeepers.0306.t:0 "Ejderha Çukurunda Genç Ziyaretçi Keşfedildi"
agot_dragonkeepers.0306.desc:0 "[head_dragonkeeper.GetName], [child.GetName]'in ejderha çukuruna gizlice girdiğini bildiriyor!\n\n[child.GetSheHe|U] herhangi bir olay yaşanmadan sağ salim bulundu, ancak ejderhalara karşı #italic fazlasıyla sağlıklı#! bir merak ifade etti. Ejderhabekçilerinin çoğu çocuğa düşkünlük göstererek [child.GetHerHis]'ın sorularını yanıtladı.\n\nNişan, başka #italic hırslı genç ejderha binicilerinin#! içeri girmesini engelleyen güvenlik önlemlerinde gerekli değişiklikleri zaten yaptı, ancak genç [child.GetNameNoTooltip] deneyimden yalnızca daha çok etkilenmiş görünüyor."
agot_dragonkeepers.0306.a:0 "Umarım bu sadece bir heves değildir."

agot_dragonkeepers.0307.t:0 "Ejderha Bakıcıları Beklenmedik Bir Misafir Getiriyor"
agot_dragonkeepers.0307.desc:0 "[head_dragonkeeper.GetName], [child.GetName]'in ejderha çukuruna gizlice girdiğini bildiriyor!\n\n[child.GetSheHe|U] sağ salim bulundu, ancak gözyaşlarıyla lekelenmiş yanaklarla bir depo dolabına sinmişti. Ejderha Bakıcıları [child.GetHerHim]'ı sakinleştirmeyi başardılar, ancak [child.GetName] ejderhalardan ciddi şekilde korktuğunu ifade etti.\n\nEjderhabekçileri çocuğu kalemin güvenliğine geri götürmek zorunda kaldılar."
agot_dragonkeepers.0307.a:0 "Umarım bu sadece bir hevestir."

agot_dragonkeepers.0308.t:0 "Ejderha Çukurumda Yeni Bir Yumurta Bulundu"
agot_dragonkeepers.0308.desc:0 "#bold Ejderha Bakıcıları Nişanımın#! lideri [head_dragonkeeper.GetName], [dragon_parent.GetName]'i barındıran odadan bir yumurtanın güvenli bir şekilde alındığını bildiriyor.\n\n[head_dragonkeeper.GetNameNoTooltip], geleneksel siyah zırhlarını giymiş yarım düzine ejderhabekçisinden oluşan küçük bir alayı yönetiyor. Süslü bir mangal taşıyan bir çift adam öne çıkıp onu ayaklarımın dibine koyarken [head_dragonkeeper.GetSheHe|U] bir kenarda duruyor.\n\n\"Sabahın erken saatlerinde bulduk, [ROOT.Char.GetLadyLord|U]um. Güzel bir yumurta, [dragon_parent.GetNameNoTooltip]'ın ihtişamının bir kanıtı!\""
agot_dragonkeepers.0308.a:0 "Gerçekten mi?"
agot_dragonkeepers.0308.a_tt:0 "[dragon_parent.GetName] bir yumurta bıraktı."

agot_dragonkeepers.0309.t:0 "Yeni Ejderhabekçisi Acemi Askerleri Görevlerinde Gelişiyor"
agot_dragonkeepers.0309.desc:0 "[head_dragonkeeper.GetName], yeni işe alınan acemi askerlerinin finansmanınızın doğrudan bir sonucu olarak son derece iyi ilerlediğini bildiriyor.\n\nAcemi askerler iyi maaş alıyor ve olağanüstü derecede eğitimli. Valyria dilleri programın ilerisinde ilerliyor ve zeminler hiç bu kadar temiz olmamıştı. Ejderha çukurumun yeni acemi askerleri bahçede pratik yaparken moral yüksek görünüyor."
agot_dragonkeepers.0309.a:0 "Fantastik!"

agot_dragonkeepers.0310.t:0 "Ejderha Bakıcıları Daha Derin Gizemleri Araştırıyor"
agot_dragonkeepers.0310.desc:0 "[head_dragonkeeper.GetName], bir dizi ejderhabekçisinin ejderhalara ilişkin içgörüler sağlamak amacıyla ortak bir araştırma çalışması yürüttüğünü bildiriyor.\n\n\"Eski Valyria'nın #italic Kıyameti#!'nde kaybolan ejderha yetiştirme konusundaki bilgimizdeki boşluklarla ilgili birkaç ilginç gözlem yaptık. Bu içgörüler, [dragon.GetName]'e [dragon.Custom('GetDragonHerHis')] yaşamı boyunca daha iyi bakılmasını ve aynı zamanda yolunuza çıkacak olanlara karşı daha korkunç bir gösteri yapılmasını sağlayabilir.\""
agot_dragonkeepers.0310.a:0 "İlginç..."

agot_dragonkeepers.0311.t:0 "Ejderha Çukurunda Zayıflamış Zincirler"
agot_dragonkeepers.0311.desc:0 "[head_dragonkeeper.GetName], ejderha çukurunda ejderhaları bağlamak için kullanılan zincirlerin bazılarının zayıf ve kalitesiz olduğunu bildiriyor. Düzenli bütçeleri değiştirmeyi desteklemiyor.\n\nOrjinal zincirler, nişanın kasasını genişletmek amacıyla en düşük teklifi veren demirci tarafından dövülmüştü."
agot_dragonkeepers.0311.b:0 "Yeni zincirlerin parasını doğrudan ödeyeceğim."

agot_dragonkeepers.0312.t:0 "Ejderha Bakıcıları Yerel Tedarikçiler Tarafından Reddedildi"
agot_dragonkeepers.0312.desc:0 "[head_dragonkeeper.GetName], birkaç çiftlik arazisinin ejderha çukurunun taleplerini karşılamaya #italic isteksiz#! olduğunu bildiriyor. Tazminatın üretmeleri gereken yiyecek miktarıyla uyuşmadığını ve ejderhabekçilerinin bütçesinin fiyatlardaki artışı destekleyemediğini iddia ediyorlar.\n\n\"Bir anlaşma yapılmadığı takdirde, yiyecek kaynakları azalabilir, [ROOT.Char.GetLadyLord|U]um.\" [head_dragonkeeper.GetSheHe] ellerini bir araya getirerek bir jestle yalvarır.\n\n\"Belki de bu girişimi destekleyebilir, hatta bizim adımıza pazarlık yapması için #italic yetkinizin#! bir temsilcisini gönderebilirsiniz?\""
agot_dragonkeepers.0312.b:0 "Toplu yiyecek stoğunu doğrudan ithal edin."
agot_dragonkeepers.0312.d:0 "Bir anlaşma yapması için kâhyanızı gönderin."

agot_dragonkeepers.0314.t:0 "Hastalık Ejderha Çukurunu Vurdu"
agot_dragonkeepers.0314.desc:0 "[head_dragonkeeper.GetName], [dragon.GetName] ejderhasının hastalandığını bildiriyor.\n\nDüşük bütçe ve kötü koşulların birleşimi, [dragon.GetNamePossessiveNoTooltip]'ın düzensiz ve uyuşuk davranışlarına yol açtı.\n\n\"Büyük yangınlar bile arada sırada tökezleyebilir...\" [head_dragonkeeper.GetSheHe] düşünceli bir şekilde ifade eder."

agot_dragonkeepers.0315.t:0 "[child_with_egg.GetFirstNamePossessiveNoTooltip] Ziyareti"
agot_dragonkeepers.0315.desc:0 "Kapıda hafif bir tıkırtı duyuyorum ve dönüp baktığımda [ROOT.Char.Custom2('RelationToMeShort', child_with_egg)]'ım [child_with_egg.GetFirstName]'in ejderha yumurtasını taşıyarak odaya ürkekçe girdiğini görüyorum. Metalik pulların üzerinde parmaklarını gezdirirken [child_with_egg.GetHerHis] gözleri yaşarıyor. \"Hiçbir ısı hissetmiyorum ve yumurtadan çıkmıyor...\"\n\n[child_with_egg.GetSheHe] yüzünden bir gözyaşı akarken bana bakıyor. \"Bana yardım edebilir misin?\""
agot_dragonkeepers.0315.a:0 "Senin için başka bir yumurta seçeceğim."
agot_dragonkeepers.0315.a_tt:0 "[child_with_egg.GetNameNoTooltip]'a hangi yumurtanın verileceğini seçeceksiniz"
agot_dragonkeepers.0315.b:0 "Biraz daha zaman ver, çocuğum."
agot_dragonkeepers.0315.c:0 "Eğer bir ejderhaya binmek istiyorsan, bir tane ele geçirmelisin."
agot_dragonkeepers.0315.c_tt:0 "[child_with_egg.GetNameNoTooltip]'ın bağ kurmaya çalışacağı ejderha çukurunda bir ejderha seçeceksiniz"
agot_dragonkeepers.0315.d:0 "Sızlanmalarınla uğraşacak zamanım yok."
agot_dragonkeepers.0315.d_tt:0 "[child_with_egg.GetNameNoTooltip] sorunlarına alternatif çözümler arayabilir..."

agot_dragonkeepers.0316.t:0 "[child_with_egg.GetNameNoTooltip] İçin Yeni Bir Yumurta"
agot_dragonkeepers.0316.desc:0 "[child_with_egg.GetNameNoTooltip]'a vermek için yeni bir yumurta seçin ve [child_with_egg.GetHerHis]'ın eski yumurtasını güvenlik için alın."
agot_dragonkeepers.0316.a:0 "Bu iş görmeli..."
agot_dragonkeepers.0316.b:0 "İkinci kez düşündüm de, boşver."

agot_dragonkeepers.0318.t:0 "[child_with_egg.GetFirstNamePossessiveNoTooltip] Kumarı"
agot_dragonkeepers.0318.desc_child_tamed_dragon:0 "Ejderha çukurunun yanından geçerken uzaktan bir kükreme duyuyorum. Binaya koşuyorum ve [child_with_egg.Getname]'i [childs_dragon.GetName]'in yanında, aralarında yeni kurulmuş bir bağla dururken buluyorum. [child_with_egg.GetHerHis|U]'ın cesareti işe yaradı."
agot_dragonkeepers.0318.desc_child_failed_at_taming_dragon:0 "Ejderha çukurunda bir çığlık yankılanıyor ve koşarak ejderhabekçilerinin bir canavarı inine geri zorladığını ve [child_with_egg.GetName]'in nefes nefese duvara yaslanmış olduğunu görüyorum. Görünüşe göre [child_with_egg.GetSheHe] bir ejderhaya bağlanmak için o kadar çaresizdi ki, talimat almadan çukura gizlice girdi. En azından [child_with_egg.GetSheHe] yaşıyor."
agot_dragonkeepers.0318.desc_child_died_while_taming_dragon:0 "Odama açılan kapıyı açtığımda, iki ejderhabekçisinin ağır bir battaniyeye sarılmış bir şekil tuttuğunu görüyorum. Battaniyeyi açtıklarında, artık yanmış ve kömürleşmiş bir ceset olan [child_with_egg.GetName]'i ortaya çıkarıyorlar. Bir ejderhaya bağlanmak için acele eden [child_with_egg.GetHerHis]'ın talimat almadan çukura girdiğini açıklıyorlar./n/nBu kötü bir alamet olarak kabul edilecek."
agot_dragonkeepers.0318.a:0 "Olan oldu."

agot_dragonkeepers.0319.t:0 "[child_with_egg.GetNameNoTooltip] İçin Bir Ejderha"
agot_dragonkeepers.0319.desc:0 "[child_with_egg.GetNameNoTooltip]'ın bağ kurmaya çalışması için bir ejderha seçin."
agot_dragonkeepers.0319.a:0 "$agot_dragonkeepers.0316.a$"
agot_dragonkeepers.0319.b:0 "$agot_dragonkeepers.0316.b$"