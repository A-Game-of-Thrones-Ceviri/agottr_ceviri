l_english:
 agot_nights_watch.0004.t: "İhlal!"
 agot_nights_watch.0004.desc: "Bugün pek normal başlamadı. Duvar karakolları gıcırdadı, yakınımızdaki ağaçlar hışırdadı ve sarsıldı — #N bir şeyler ters gidiyor.#!\n\nAs tüm siyah kardeşler endişeleniyor, bir korucu kalabalığın arasından bana doğru koşuyor. #bold "Duvarımız ihlal ediliyor!"#! diye bağırıyor.\n\nDışarıya, Duvar'ın ötesine bakıldığında ağaçların sallanma ve kurnaz hareketleri görülebiliyor. Şimdiye kadar sarhoş şakaları ve zayıf adamların konuşması olarak kabul edilen Yabanılların ve devlerin geleceğine dair söylentiler sık ​​sık söyleniyor...\n\nYabanıllar, ışığa maruz kaldıklarında çürüyen bir tahıl çuvalından gelen hamamböcekleri gibi gedik boyunca akın ediyor, sadece midem daha çok bulanıyor bu bakışta öyle. #bold Duvar binlerce yıldır yıkılmadı, Saatimizin yıkılmasına izin veremeyiz.#!"
 agot_nights_watch.0004.a: "Daha kötüleriyle de karşılaştık!"
  
 agot_nights_watch.0024.t: "Gece Nöbeti Yeniden Kuruldu"
 agot_nights_watch.0024.desc: "Duvarlarımız ve halkımız yıkıldığından beri, uzak kuzeyde gizlenen vahşiler ve diğer tanrısız yaratıkların tehdidi altındaydı.\n\nŞimdi Nöbetçi yeniden kurulduğuna göre, sınırlarımızın güvende olduğundan ve halkımızın kuzeydeki her türlü tehlikeden uzak olduğundan emin olabiliriz."
 agot_nights_watch.0024.a: "Artık düzen sağlandı."
 agot_nights_watch.0024.b: "Brandon'ın Hediyesi de iade edilecektir."
 agot_nights_watch.0024.c: "Saat tüm görkemiyle restore edilmeli!"
  
 agot_nights_watch.0025.t: "Gece Nöbeti Dağıtıldı"
 agot_nights_watch.0025.desc: "Halkımız Gece Nöbetçileri ve Duvarları tarafından çok uzun süredir tehdit ediliyor!\n\nDuvar'ın kontrolünü ele geçirdikten sonra, nihayet kara kardeşliğe son verme ve halkımıza binlerce yıldır çalınan özgürlüğü ve barışı geri verme zamanı geldi."
 agot_nights_watch.0025.a: "Bu sonsuza kadar yankılanacak..."
  
 agot_nights_watch.0026.t: "Yeni Bir El Deniz Fenerine Dokunuyor"
 agot_nights_watch.0026.desc: "Selefimin nöbeti sona erdiğinden beri sadece birkaç gün geçti, birçok düşünce üzerinde düşünmek için birkaç gün.\n\nKomutan kardeşlerim nöbete gerçekten ellerinden gelenin en iyisini yaptılar mı? Açık bir beceri ve mantıklı düşünme gösterdiler mi? Yoksa kararlılıkları gevşedi ve beceriler boşta mı kaldı? Bu kardeşler önemli konumlarının tadını çıkarırken, birçok genç adam büyük bir umut ve zeka gösterdi.\n\nLord Komutan olarak nöbetin yetenekli ellerde kalmasını sağlamak benim görevim, bu bazı ellerin değişmesini gerektirse bile."
 agot_nights_watch.0026.a: "Komutanlarım çok yetenekli olduklarını kanıtladılar."
 agot_nights_watch.0026.b: "Komutanlarım pek arzulanan bir durumda değiller."
  
 agot_nights_watch.2001.t: "Gece Nöbetçilerine Katılma İsteği"
 agot_nights_watch.2001.desc: "Çocuğum [child.GetFirstName], her zaman tuhaf bir ördek olmuştur — miras almaya kalkamaz, sadece büyük bir kaza sonucu ve Duvar'ın ötesindeki alaycı ve huysuz tipler hakkında sürekli mırıldanır.\n\n[child.GetSheHe] bana geldiğinde [child.Custom('quirk_pos_pp')] hiç şaşırmam. "[ROOT.Char.GetLadyLord]'üm, kararımı verdim," der [child.GetSheHe], [child.GetSheHe]'in bana söylediği en cesurca şekilde. "Gece Nöbeti'ne katılacağım. #bold Siyahları almak istiyorum.#!""
 agot_nights_watch.2001.a: "Git, şerefli bir şekilde hizmet et."
 agot_nights_watch.2001.b: "Senin için başka planlarım var."
  
 agot_nights_watch.2002.t: "Gece Nöbetçilerine Katılma İsteği"
 agot_nights_watch.2002.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sibling') )], [sibling.GetFirstName]'im, yaklaşık [sibling.GetHerHim]. [sibling.GetSheHe|U] [sibling.Custom('quirk_pos_present')] [sibling.Custom('quirk_pos_adverb')] yayan bir enerjiyle güneşime giriyor ve bana [sibling.Custom('quirk_pos_adverb')] yaklaşıyor. \n\n"Benim [sibling.Custom2('RelationToMe', ROOT.Char )]'m, kararımı verdim," diyor [sibling.GetSheHe], kelimeler ağzından ejderha alevi gibi fışkırıyor. "Gece Nöbeti'ne katılacağım. [sibling.GetFirstName]0 Siyah olanı almak istiyorum.[sibling.GetFirstName]1""
 agot_nights_watch.2002.a: "Git, şerefli bir şekilde hizmet et."
 agot_nights_watch.2002.b: "Senin için başka planlarım var."
  
 agot_nights_watch.2003.t: "Gençlere Yol Açın"
 agot_nights_watch.2003.desc: "Saçlarım ağarırken ve eklemlerim ağrırken bu toprakların yönetimine en iyi yıllarımı verip vermediğimi ve daha genç bir [heir.GetWomanMan] tarafından daha iyi hizmet edilip edilemeyeceğini düşünüyorum.\n\nBenim [heir.Custom('DaughterSon')] [heir.GetName]'im en iyi zamanlarında genç bir [heir.GetLadyLord] ve [ROOT.Char.GetPrimaryTitle.GetNameNoTier] için çok iyi şeyler yapabilir. Ve kazandıkları deneyim, [ROOT.Char.GetHouse.GetName] Hanesi'ni bekleyen gelecekteki savaşlarda paha biçilmez olacaktır. [nightswatch.GetName]'nın adamlarının kurumu, [ROOT.Char.GetCulture.GetCollectiveNoun] tarafından büyük saygı duyulan kadim ve saygın bir tarikattır ve yaşlı bir lordun diyarın ve mülklerinin iyileştirilmesi için topraklarından ve unvanlarından vazgeçmesi tamamen duyulmamış bir şey değildir..."
 agot_nights_watch.2003.a: "Artık [heir.GetName]'ın kontrolü ele alma zamanı geldi."
 agot_nights_watch.2003.a.tt: "[heir.GetName] lehine tahttan feragat ediyorsunuz"
 agot_nights_watch.2003.b: "Bu eski kemiklerde henüz hayat var!"
  
 ####### 
 # Heir is unsuitable - Randyll Tarly 
 # Badger 
 ####### 
 agot_nights_watch.2004.t: "Evimin İstikrarı"
 agot_nights_watch.2004.desc: "Benim [ROOT.Char.Custom2('RelationToMe', craven_heir)] [craven_heir.GetFirstName]'im [ROOT.Char.GetDynasty.GetNameNoTooltip] hanedanı için bir utanç kaynağı. [craven_heir.GetSheHe], [primary_title.GetNameNoTier]'ü miras alırsa bu bizim hanedanımız için bir felaket anlamına gelir. Bu hanedanın saltanatı [good_heir.GetFirstName]'in elinde çok daha iyi hizmet görür.\n\nGeleceğimizi kesin bir çöküşten korumak bana düşüyor. Halefiyet zincirinden zayıf bir halkayı çıkarmak zordur, ancak seçenekler var. [craven_heir.GetHerHim]'yı bir ava çıkarırsam [craven_heir.GetHerHim]'ya seçim hakkı verebilirim. [craven_heir.GetSheHe|U], Duvar'a doğru kuzeye gidebilir ve tüm unvanlardan vazgeçebilir veya [craven_heir.GetSheHe] talihsiz, kaçınılmaz bir kaza geçirebilir."
 agot_nights_watch.2004.a: "[craven_heir.GetHerHim]'ı bir gezintiye çıkaracağım ve ültimatomumu vereceğim."
 agot_nights_watch.2004.a.tt: "[craven_heir.GetNameNoTooltip], Nöbet veya [craven_heir.GetHerHis] can arasında seçim yapmak zorunda kalacak."
 agot_nights_watch.2004.b: "[craven_heir.GetSheHe|U], iyi veya kötü, [ROOT.Char.GetDynasty.GetName]'dir."
  
 agot_nights_watch.2005.t: "Kuzeye Yolculuk"
 agot_nights_watch.2005.desc: "[ROOT.Char.Custom2('RelationToMe', craven_heir)] [craven_heir.GetFirstName]'im taleplerime boyun eğdi. [craven_heir.GetHerselfHimself]'yi bir savaş atı altında çiğnenmiş veya bir hendekte boğulmuş bulmaktansa, [craven_heir.GetSheHe] zorlu Kuzey yolculuğuna başlayacak. Yarın [craven_heir.GetSheHe] hane halkına veda edecek ve onlara [craven_heir.GetSheHe]'ün krallığa hizmet etmek için doğuştan haklarını feda etme konusunda zor bir karar aldığını bildirecek. Hiçbir eş almayacak, hiçbir toprağa sahip olmayacak, hiçbir çocuğa baba olmayacak ve bu büyük haneyi [craven_heir.GetHerHis] zayıflıkla lekelemeyecek.\n\n[good_heir.GetName], [ROOT.Char.GetDynasty.GetName] Hanesi'nin dizginlerini ele alacak ve kan bağımızın sağlıklı ve güçlü kalmasını sağlayacak, [craven_heir.GetFirstNameNoTooltip] ise Duvar'ın kayıtlarının karlı yıllıklarında kaybolacak. Belki de [craven_heir.GetSheHe], [craven_heir.GetHerselfHimself]'yi [craven_heir.GetFirstName]3'te biriktiremediği onur ve güçle giydirebilir."
 agot_nights_watch.2005.a: "Daha büyük bir iyilik için."
 agot_nights_watch.2005.a.tt: "[craven_heir.GetNameNoTooltip] Kuzey'e doğru yola çıkacak."
  
 agot_nights_watch.2006.t: "Geceye doğru"
 agot_nights_watch.2006.desc: "[craven_heir.GetFirstName], [craven_heir.GetSheHe]'in [craven_heir.GetHerselfHimself]'yi [ROOT.Char.GetCapitalLocation.GetName]'te seyrekleştirmemesi durumunda ne olacağı konusunda bilgilendirildiğinde, [craven_heir.GetSheHe] soluk soluğa kaldı ve bir anlaşmaya vardı.\n\nErtesi sabah [craven_heir.GetHerHim]'i çağırdığımda, [craven_heir.GetSheHe] hiçbir yerde bulunamadı ve [craven_heir.GetHerHis] odası talan edilmişti. [ROOT.Char.GetCapitalLocation.GetName], [craven_heir.GetName]'u ararken altüst oldu, ancak bulgular üzücüydü. Halk, herhangi bir haberci için çok iyi bir atın üzerinde gece yarısı yola çıkan bir figürden bahsediyor.\n\n[craven_heir.GetName]'un şu anda nereye gittiğini yalnızca [craven_heir.GetSheHe]0 biliyor. Bu, şu anki sorunumu çözse de, daha sonra peşime düşebilir..."
 agot_nights_watch.2006.a: "[craven_heir.GetSheHe] nasıl kaçabildi?!"
  
 agot_nights_watch.2007.t: "Korkakların Kömürleri"
 agot_nights_watch.2007.desc: "[craven_heir.GetName], tehdit dalgamın [craven_heir.GetHerHis] yüzüne vurmasıyla [craven_heir.GetHerHis] dişini sıkıyor. "[ROOT.Char.GetCapitalLocation.GetName]'te hükmetme hakkı benim, doğuştan hakkım. Bunu benden almayacaksın," diyor [craven_heir.GetSheHe], talebimle canlanan [craven_heir.GetHerHis] tonlu bir ateşle. Belki de bu çocukta bir parçam vardır.\n\n[craven_heir.GetName]'ın koltuğumdaki [craven_heir.GetHerHis] iddiasından vazgeçmeyeceği açık. Şimdi [ROOT.Char.Custom2('RelationToMe', craven_heir)]'imin gerçekten bir omurgası olup olmadığına ya da bu kükreyen alevin sadece korku kömürleriyle körüklenen bir maskaranın ateşi olup olmadığına karar vermeliyim. [craven_heir.GetSheHe], [craven_heir.GetHerHis]0 Evi'nin yıkımı olmaya devam edecek mi?"
 agot_nights_watch.2007.a: "Benim ültimatom boş bir tehdit değildi, [craven_heir.Custom('GirlBoy')]."
 agot_nights_watch.2007.a.success: "[craven_heir.GetFirstNameNoTooltip] ölür"
 agot_nights_watch.2007.a.failure: "[craven_heir.GetFirstNameNoTooltip] cinayet girişiminizden sağ kurtulur"
 agot_nights_watch.2007.b: "[craven_heir.Custom('GirlBoy')]'ın omurgası mı büyüyor?! Belki de [craven_heir.GetSheHe], [ROOT.Char.GetDynasty.GetNameNoTooltip] Evi'nin yıkımı olmayacaktır."
  
 agot_nights_watch.9901.t: "Duvardaki Yeni Lord Komutan"
 agot_nights_watch.9901.desc: ""Bir kuzgun [new_holder.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]'dan, benim [ROOT.Char.GetTitleAsNameNoTooltip|U]'imden haber getirdi." Haberci hızlıca eğilip mektubu incelemem için bana uzattı.\n\nGece Nöbeti'nin Yeminli Kardeşleri [previous_holder.GetTitledFirstName]'nin yakın zamanda vefat etmesiyle birlikte, yeni komutanları olarak [new_holder.GetFirstNameNoTooltip] [new_holder.GetHouse.GetBaseName]'ü seçtiler.\n\nŞimdi, kardeşliği denetlemek ve diyarı Duvar'ın ötesinde gizlenen tehlikelerden korumak [new_holder.GetHerHis] görevi."
 agot_nights_watch.9901.stark: "Kış Geliyor."
 agot_nights_watch.9901.a: "Ve artık onun nöbeti sona erdi."
