agot_nights_watch.0004.t:0 "Bir Gedik!"
agot_nights_watch.0004.desc:0 "Bugün, diğer günlerden farklıydı. Sur karakolları ürkütücü bir şekilde gıcırdıyordu, yakınlardaki ağaçlar ise şiddetli bir rüzgar yokken bile hışırdıyor ve sallanıyordu — #N ortada kesinlikle bir terslik vardı#!\n\nKara Kardeşler endişeyle etrafı kolaçan ederken, bir korucu kalabalığın arasından panikle bana doğru koşmaya başladı. #bold "Surumuzda bir gedik açıldı!"#! diye haykırdı.\n\nSur'un ötesine, dışarıya baktığımızda, ağaçların olağan dışı sallanışını ve gölgeler arasında sinsice hareket eden şekilleri görebiliyorduk. Yabanılların ve devlerin gelişine dair söylentiler hep vardı, ancak şimdiye kadar bunlar sadece sarhoşların gevezelikleri ve korkakların fısıldaşmaları olarak görülüyordu...\n\nAncak şimdi, gerçekliğin acımasız yüzüyle karşı karşıyaydık. Yabanıllar, tıpkı ışığa maruz kalan çürüyen bir tahıl çuvalından fırlayan hamamböcekleri gibi, gedikten akın akın içeri doluşuyordu. Bu manzara karşısında midem bulanıyordu. #bold Binlerce yıldır Sur düşmana karşı koymayı başarmıştı, Nöbet'imizin başarısız olmasına izin veremezdik. Sur'un düşmesi, yedi krallığın sonunun başlangıcı olurdu!#! "
agot_nights_watch.0004.a:0 "Bundan daha kötüsünü de atlattık!"

agot_nights_watch.0024.t:0 "Gece Nöbeti Yeniden Doğuş"
agot_nights_watch.0024.desc:0 "Yıkımından beri, duvarlarımız ve halkımız, uzak kuzeyde gizlenen yabanılların ve diğer karanlık yaratıkların tehdidi altında yaşadı.\n\nAncak artık Nöbet yeniden kurulduğuna göre, sınırlarımızın güvende olduğundan ve halkımızın kuzeyden gelebilecek herhangi bir tehlikeye karşı korunacağından emin olabiliriz."
agot_nights_watch.0024.a:0 "Düzen ve huzur yeniden sağlandı."
agot_nights_watch.0024.b:0 "Brandon'un Hediyesi de geri alınacak."
agot_nights_watch.0024.c:0 "Nöbet eski ihtişamlı günlerine geri dönmeli!"

agot_nights_watch.0025.t:0 "Gece Nöbeti'nin Sonu"
agot_nights_watch.0025.desc:0 "Halkımız çok uzun zamandır Gece Nöbeti ve Sur'ları tarafından baskı altında yaşadı!\n\nSur'un kontrolünü ele geçirdiğimize göre, artık kara kardeşliğe bir son verme ve halkımıza binlerce yıldır ellerinden alınan özgürlüğü ve barışı verme zamanı geldi."
agot_nights_watch.0025.a:0 "Bu karar, tarihin sayfalarında sonsuza dek yankılanacak..."

agot_nights_watch.0026.t:0 "Yeni Bir El Feneri Yakıyor"
agot_nights_watch.0026.desc:0 "Selefimin nöbeti sona ereli sadece birkaç gün oldu ve bu birkaç gün, birçok düşünceye dalmak için yeterliydi.\n\nKomutamdaki kardeşlerim gerçekten de nöbeti layıkıyla yerine getirdiler mi? Beceri ve akılcılıklarını sergilediler mi? Yoksa kararlılıkları zayıfladı ve yetenekleri köreldi mi? Bazı tecrübeli kardeşler mevkilerinin rahatlığına kapılırken, birçok genç adam büyük bir potansiyel ve zeka sergiledi.\n\nLord Kumandan olarak, bazı değişiklikler yapmak gerekse bile, nöbetin yetenekli ellerde kalmasını sağlamak benim görevim."
agot_nights_watch.0026.a:0 "Komutanlarım yeteneklerini kanıtladılar."
agot_nights_watch.0026.b:0 "Komutanlarımın performansı yetersiz."

agot_nights_watch.2001.t:0 "Sur'un Çağrısı"
agot_nights_watch.2001.desc:0 "Çocuğum [child.GetFirstName] her zaman sıra dışı biriydi - ciddi bir kaza dışında mirası devralmaya hiç niyeti yoktu ve sürekli Sur'un ötesindeki hortlaklar ve akgezenler hakkında konuşuyordu.\n\nBana kararlı bir şekilde konuşmak için geldiğinde hiç şaşırmadım. "Babam, kararımı verdim," dedi, onu daha önce hiç bu kadar kararlı görmemiştim. "Gece Nöbeti'ne katılacağım. #bold Siyahları giymek istiyorum#!""
agot_nights_watch.2001.a:0 "Git ve onurla hizmet et, evladım."
agot_nights_watch.2001.b:0 "Senin için başka planlarım var."

agot_nights_watch.2002.t:0 "Sur'un Çağrısı"
agot_nights_watch.2002.desc:0 "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('sibling') )] [sibling.GetFirstName], düşünceli bir şelikde odama giriyor. Gözlerinde yarı korku yarı heyecanla bana doğru çekingen bir şekilde yaklaşıyor. \n\n"[sibling.Custom2('RelationToMePossessive', ROOT.Char )], kararımı verdim," diyor, kelimeler ağzından usulca dökülüyor. "Gece Nöbeti'ne katılacağım. #bold Siyahları giymek istiyorum#!""
agot_nights_watch.2002.a:0 "Git ve onurla hizmet et."
agot_nights_watch.2002.b:0 "Bu ne demek oluyor...! Senin için başka planlarım var."

agot_nights_watch.2003.t:0 "Gençlere Yol Açmak"
agot_nights_watch.2003.desc:0 "Saçlarım ağarmaya ve eklemlerim ağrımaya başladıkça, en verimli yıllarımı bu toprakları yönetmeye harcadığımı ve artık daha genç bir [heir.GetWomanMan] tarafından daha iyi yönetilip yönetilemeyeceğini düşünmeden edemiyorum.\n\nEvladım [heir.GetName], genç ve dinamik bir [heir.GetLadyLord]. [ROOT.Char.GetPrimaryTitle.GetNameNoTier] için çok şey başarabilir. Ve edineceği deneyim, [ROOT.Char.GetHouse.GetName] Hanesi'ni bekleyen gelecekteki mücadelelerde paha biçilmez olacaktır. [nightswatch.GetName], [ROOT.Char.GetCulture.GetCollectiveNoun] tarafından saygı duyulan eski ve köklü bir kurumdur. Yaşlı bir lordun, halkının ve topraklarının iyiliği için unvanlarından ve topraklarından vazgeçmesi eşi benzeri görülmemiş bir durum değildir..."
agot_nights_watch.2003.a:0 "Artık yönetimi devretme zamanı geldi."
agot_nights_watch.2003.a.tt:0 "[heir.GetName] lehine tahttan feragat ediyorsunuz."
agot_nights_watch.2003.b:0 "Bu yaşlı bedenimde hala hayat var!"

#######
# Varis uygun değil - Randyll Tarly
# Badger
#######
agot_nights_watch.2004.t:0 "Hanedanın Geleceği"
agot_nights_watch.2004.desc:0 "[ROOT.Char.Custom2('RelationToMePossessive', craven_heir)] [craven_heir.GetFirstName], [ROOT.Char.GetDynasty.GetNameNoTooltip] hanedanı için bir yüz karası. Eğer [primary_title.GetNameNoTier] unvanını miras alırsa, bu bizim için bir felaket olur. Hanedanlığın geleceği, [good_heir.GetFirstName] tarafından tayin edilse çok daha iyi olurdu.\n\nGeleceğimizi bu kötü sondan korumak bana düşüyor. Veraset zincirinden zayıf bir halkayı çıkarmak kolay değil, ancak seçenekler mevcut. [craven_heir.GetFirstName] için bir suikast düzenleyebilirim. Ya da ona başka bir seçenek sunabilirim. Kuzeye, Sur'a gidip tüm unvanlarından vazgeçebilir veya talihsiz, kaçınılmaz bir "kaza" geçirebilir. "
agot_nights_watch.2004.a:0 "Onu bir gezintiye çıkarıp ültimatomumu vereceğim."
agot_nights_watch.2004.a.tt:0 "[craven_heir.GetNameNoTooltip], Nöbet'e katılmak ya da ölmek arasında bir seçim yapmak zorunda kalacak."
agot_nights_watch.2004.b:0 "İyi de olsa kötü de olsa, hatta berbat da olsa o bir [ROOT.Char.GetDynasty.GetName] üyesi."

agot_nights_watch.2005.t:0 "Sur'a Giden Yol"
agot_nights_watch.2005.desc:0 "[ROOT.Char.Custom2('RelationToMePossessive', craven_heir)] [craven_heir.GetFirstName], sonunda taleplerime boyun eğdi. Kendini bir atın altında ezilmiş veya bir hendekte boğulmuş halde bulmak yerine, kuzeye doğru zorlu bir yolculuğa çıkmayı seçti. Yarın ailesine veda edecek ve doğuştan gelen hakkından feragat ederek diyarına farklı bir şekilde hizmet edeceğini duyuracak. Bir eşi, toprakları, çocukları olmayacak ve bu büyük haneyi zayıflığıyla lekelemesine izin verilmeyecek. \n\n[good_heir.GetName], [ROOT.Char.GetDynasty.GetName] Hanesi'nin dizginlerini ele geçirecek ve soyumuzun sağlıklı ve güçlü kalmasını sağlayacak. [craven_heir.GetFirstNameNoTooltip] ise Sur'un buzlu duvarları arasında tarihin tozlu sayfalarına karışacak. Belki de burada elde edemediği onuru ve gücü, orada, dünyanın ucunda bulabilir."
agot_nights_watch.2005.a:0 "Daha büyük bir amaç için."
agot_nights_watch.2005.a.tt:0 "[craven_heir.GetNameNoTooltip] kuzeye doğru yola koyulacak."

agot_nights_watch.2006.t:0 "Karanlığa Karışmak"
agot_nights_watch.2006.desc:0 "[craven_heir.GetFirstName], kendisine itaat etmezse neler olacağı anlatıldığında, beti benzi attı ve kekeleyerek kabul etti.\n\nAncak ertesi sabah onu çağırdığımda, hiçbir yerde yoktu ve odası darmadağınıktı. [ROOT.Char.GetCapitalLocation.GetName], [craven_heir.GetName] denen budalayı aramak için didik didik edildi, ancak bulgular hiç de iç açıcı değildi. Halk, gece yarısı herhangi bir haberciden çok daha gösterişli bir atın üzerinde birinin şehri terk ettiğinden bahsediyordu.\n\n[craven_heir.GetName] nereye gitti? Bunu sadece [ROOT.Char.GetFaith.HighGodNameAlternate] bilir. Şimdilik sorun çözülmüş gibi görünse de, ileride başımı ağrıtabileceğinden endişeleniyorum..."
agot_nights_watch.2006.a:0 "Nasıl kaçmayı başardı? Ahmak!"

agot_nights_watch.2007.t:0 "Korkaklığın Ateşi"
agot_nights_watch.2007.desc:0 "[craven_heir.GetName], tehdidimin yarattığı korkuyla yüzü bembeyaz olsa da, dişlerini sıkıyor ve meydan okuyor. "[ROOT.Char.GetCapitalLocation.GetName] topraklarını yönetme hakkı, doğuştan gelen hakkımdır. Bunu benden alamazsın," diyor kararlı ve öfkeli bir ses tonuyla. Belki de bu çocukta benden bir parça vardır ne de olsa.\n\nBelliki [craven_heir.GetName], taht iddiasından vazgeçmeyecek. Şimdi onun gerçekten cesur olup olmadığına karar vermeliyim. Bu öfke, bir soytarının boş haykırışları mı, yoksa cesur ve yiğit bir kalbin atışı mı? O hala [ROOT.Char.GetDynasty.GetName] Hanesi için bir tehdit mi?"
agot_nights_watch.2007.a:0 "Ültimatomum boş bir tehdit değildi..."
agot_nights_watch.2007.a.success:1 "[craven_heir.GetFirstNameNoTooltip] öldürülecek"
agot_nights_watch.2007.a.failure:1 "[craven_heir.GetFirstNameNoTooltip] suikast girişiminden sağ kurtuldu"
agot_nights_watch.2007.b:0 "O sonunda cesaretini mi gösteriyor?! Belki de [ROOT.Char.GetDynasty.GetNameNoTooltip] Hanesi için kötü bir yönetiici değildir."

agot_nights_watch.9901.t:0 "Sur'da Yeni Lord Kumandan"
agot_nights_watch.9901.desc:0 "[new_holder.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]konumundan bir kuzgun haber getirdi. Üstat, okumam için mektubu bana uzatıyor.\n\n[previous_holder.GetTitledFirstNamePossessive] vefatının ardından, Yeminli Kardeşler yeni Lord Kumandan olarak [new_holder.GetFirstNameNoTooltip] [new_holder.GetHouse.GetBaseName] adlı kişiyi seçmişler."
agot_nights_watch.9901.stark:0 "Kış Geliyor."
agot_nights_watch.9901.a:0 "Ve şimdi onun nöbeti sona erdi."