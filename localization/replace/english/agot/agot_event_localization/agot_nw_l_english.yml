#mustafa
agot_nights_watch.0004.t:0 "Bir Gedik!"
agot_nights_watch.0004.desc:0 "Bugün normal başlamadı. Sur karakolları gıcırdadı, yakınımızdaki ağaçlar hışırdadı ve sallandı — #N bir terslik var#!\n\nKara Kardeşler endişelenirken, bir korucu kalabalığın arasından bana doğru koşuyor. #bold "Surumuzda gedik açıldı!"#! diye bağırıyor.\n\nSur'un ötesine, dışarıya baktığımızda, ağaçların sallanışı ve sinsice hareketleri görülebiliyor. Söylentiler sık sık Yabanılların ve devlerin geldiğini söyler, şimdiye kadar sarhoş şakaları ve zayıf adamların konuşmaları olarak kabul edilirdi...\n\nYabanıllar, ışığa maruz kaldığında çürüyen bir tahıl çuvalından çıkan hamamböcekleri gibi gedikten akın ediyor, sadece midem bu manzarada daha çok bulanıyor. #bold Binlerce yıldır Sur başarısız olmadı, Nöbet'imizin başarısız olan olmasına izin veremeyiz.#!"
agot_nights_watch.0004.a:0 "Daha kötüsüyle karşılaştık!"

agot_nights_watch.0024.t:0 "Gece Nöbeti Yeniden Kuruldu"
agot_nights_watch.0024.desc:0 "Yıkımlarından bu yana, duvarlarımız ve halkımız, uzak kuzeyde gizlenen vahşilerin ve diğer tanrısız yaratıkların tehdidi altında kaldı.\n\nArtık Nöbet yeniden kurulduğuna göre, sınırlarımızın güvenli olduğundan ve halkımızın kuzeydeki herhangi bir tehlikeden güvende olduğundan emin olabiliriz."
agot_nights_watch.0024.a:0 "Düzen yeniden sağlandı."
agot_nights_watch.0024.b:0 "Brandon'un Lütfu da iade edilecek."
agot_nights_watch.0024.c:0 "Nöbet eski ihtişamına kavuşturulmalı!"

agot_nights_watch.0025.t:0 "Gece Nöbeti Dağıtıldı"
agot_nights_watch.0025.desc:0 "Halkımız çok uzun zamandır Gece Nöbeti ve Sur'ları tarafından tehdit edildi!\n\nSur'un kontrolünü ele geçirdikten sonra, nihayet kara kardeşliğe son verme ve halkımıza binlerce yıldır çalınan özgürlüğü ve barışı verme zamanı geldi."
agot_nights_watch.0025.a:0 "Bu sonsuza dek yankılanacak..."

agot_nights_watch.0026.t:0 "Yeni Bir El İşareti Fenerine Dokunuyor"
agot_nights_watch.0026.desc:0 "Selefimin nöbeti sona ereli sadece birkaç gün oldu, birçok düşünce üzerinde kafa yormak için birkaç gün.\n\nKomutamdaki kardeşlerim gerçekten de nöbete ellerinden gelenin en iyisini yaptılar mı? Açık bir beceri ve rasyonel düşünme gösterdiler mi? Yoksa kararlılıkları gevşedi ve becerileri boşta kaldı mı? Bu tür kardeşler önemli mevkilerinin tadını çıkarırken, birçok genç adam büyük umut ve zeka gösterdi.\n\nLord Kumandan olarak, bazı ellerin değişmesi gerekse bile, nöbetin yetenekli ellerde kalmasını sağlamak benim görevim."
agot_nights_watch.0026.a:0 "Komutanlarım çok yetenekli olduklarını kanıtladılar."
agot_nights_watch.0026.b:0 "Komutanlarım arzulanan çok şey bırakıyor."

agot_nights_watch.2001.t:0 "Gece Nöbeti'ne Katılma Arzusu"
agot_nights_watch.2001.desc:0 "Çocuğum [child.GetFirstName] her zaman garip biriydi - ciddi bir kaza dışında miras almaya niyeti yoktu ve her zaman Sur'un ötesindeki snarklar ve grumkinler hakkında mırıldanıyordu.\n\n[child.GetSheHe] bana [child.Custom('quirk_pos_pp')] geldiğinde şaşırmadım. \"[ROOT.Char.GetLadyLord] efendim, kararımı verdim,\" diyor [child.GetSheHe], bana şimdiye kadar konuştuğu kadar cesurca. \"Gece Nöbeti'ne katılacağım. #bold Siyah giymek istiyorum#!\""
agot_nights_watch.2001.a:0 "Git ve onurlu bir şekilde hizmet et."
agot_nights_watch.2001.b:0 "Senin için başka planlarım var."

agot_nights_watch.2002.t:0 "Gece Nöbeti'ne Katılma Arzusu"
agot_nights_watch.2002.desc:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sibling') )]'ım [sibling.GetFirstName], [sibling.Custom('quirk_pos_adverb')] etrafında yayılan bir enerjiyle yazı odama giriyor. [sibling.GetSheHe|U] [sibling.Custom('quirk_pos_present')] ve bana [sibling.Custom('quirk_pos_adverb')] yaklaşıyor. \n\n\"[sibling.Custom2('RelationToMe', ROOT.Char )] efendim, kararımı verdim,\" diyor [sibling.GetSheHe], kelimeler ağzından ejderha ateşi gibi fışkırıyor. \"Gece Nöbeti'ne katılacağım. #bold Siyah giymek istiyorum#!\""
agot_nights_watch.2002.a:0 "Git ve onurlu bir şekilde hizmet et."
agot_nights_watch.2002.b:0 "Senin için başka planlarım var."

agot_nights_watch.2003.t:0 "Gençlere Yol Açın"
agot_nights_watch.2003.desc:0 "Saçlarım ağarırken ve eklemlerim ağrıyorken, en iyi yıllarımı bu toprağın yönetimine verip vermediğimi ve daha genç bir [heir.GetWomanMan] tarafından daha iyi yönetilip yönetilemeyeceğini düşünüyorum.\n\n[heir.Custom('DaughterSon')] [heir.GetName], en iyi çağlarında genç bir [heir.GetLadyLord] ve [ROOT.Char.GetPrimaryTitle.GetNameNoTier] için çok şey yapabilir. Ve edinecekleri deneyim, [ROOT.Char.GetHouse.GetName] Hanesi'ni bekleyen gelecekteki savaşlarda paha biçilmez olacaktır. [nightswatch.GetName] adamlarının kurumu, [ROOT.Char.GetCulture.GetCollectiveNoun] tarafından saygı duyulan eski ve saygıdeğer bir düzendir ve yaşlı bir lordun, diyarın ve topraklarının iyiliği için topraklarından ve unvanlarından vazgeçmesi hiç de duyulmamış bir şey değildir..."
agot_nights_watch.2003.a:0 "[heir.GetName]'in dizginleri ele geçirmesinin zamanı geldi."
agot_nights_watch.2003.a.tt:0 "[heir.GetName] lehine tahttan çekiliyorsunuz."
agot_nights_watch.2003.b:0 "Bu yaşlı kemiklerde hala hayat var!"

#######
# Varis uygun değil - Randyll Tarly
# Badger
#######
agot_nights_watch.2004.t:0 "Haneme İstikrar"
agot_nights_watch.2004.desc:0 "[ROOT.Char.Custom2('RelationToMe', craven_heir)] [craven_heir.GetFirstName], [ROOT.Char.GetDynasty.GetNameNoTooltip] hanedanı için bir utanç kaynağı. [craven_heir.GetSheHe], [primary_title.GetNameNoTier]'ı miras alırsa, bu hanemiz için felaket olur. Bu hanedanlığın dizginleri, [good_heir.GetFirstName]'in elinde çok daha iyi olurdu.\n\nGeleceğimizi kesin çöküşten korumak bana düşüyor. Veraset zincirinden zayıf bir halkayı çıkarmak zor, ama seçenekler var. [craven_heir.GetHerHim]'ı ava çıkarırsam, [craven_heir.GetHerHim]'a bir seçenek sunabilirim. [craven_heir.GetSheHe|U] kuzeye, Sur'a gidebilir ve tüm unvanlarından vazgeçebilir veya [craven_heir.GetSheHe] talihsiz, kaçınılmaz bir kaza geçirebilir."
agot_nights_watch.2004.a:0 "[craven_heir.GetHerHim]'ı bir gezintiye çıkaracağım ve orada ültimatomumu vereceğim."
agot_nights_watch.2004.a.tt:0 "[craven_heir.GetNameNoTooltip], Nöbet ile hayatı arasında seçim yapmak zorunda kalacak."
agot_nights_watch.2004.b:0 "[craven_heir.GetSheHe|U] iyi de olsa kötü de olsa bir [ROOT.Char.GetDynasty.GetName]'dir."

agot_nights_watch.2005.t:0 "Kuzeye Yolculuk"
agot_nights_watch.2005.desc:0 "[ROOT.Char.Custom2('RelationToMe', craven_heir)] [craven_heir.GetFirstName], taleplerime boyun eğdi. [craven_heir.GetHerselfHimself]'ı bir atın altında çiğnenmiş veya bir hendekte boğulmuş halde bulmak yerine, [craven_heir.GetSheHe] kuzeye doğru zorlu yolculuğa başlayacak. Yarın [craven_heir.GetSheHe] haneye veda edecek ve diyarına hizmet etmek için doğuştan gelen hakkından fedakarlık etme gibi zor bir karar verdiğini bildirecek. Karısı olmayacak, toprak sahibi olmayacak, çocuk sahibi olmayacak ve bu büyük haneyi zayıflığıyla lekelemeyecek.\n\n[good_heir.GetName], [ROOT.Char.GetDynasty.GetName] Hanesi'nin dizginlerini ele alacak ve soyumuzun sağlıklı ve güçlü kalmasını sağlayacak, [craven_heir.GetFirstNameNoTooltip] ise Sur'un karlı kayıtlarının tarihine karışacak. Belki [craven_heir.GetSheHe], [ROOT.Char.GetCapitalLocation.GetName]'de biriktirmeyi başaramadığı onur ve gücü [craven_heir.GetHerselfHimself]'a giydirebilir."
agot_nights_watch.2005.a:0 "Daha büyük iyilik için."
agot_nights_watch.2005.a.tt:0 "[craven_heir.GetNameNoTooltip] kuzeye doğru yola çıkacak."

agot_nights_watch.2006.t:0 "Geceye Doğru"
agot_nights_watch.2006.desc:0 "[craven_heir.GetFirstName]'e, [ROOT.Char.GetCapitalLocation.GetName]'de [craven_heir.GetHerselfHimself]'ı nadir hale getirmezse başına neler geleceği bildirildiğinde, [craven_heir.GetSheHe] beti benzi attı ve kekeleyerek kabul etti.\n\nErtesi sabah [craven_heir.GetHerHim]'ı çağırdığımda, [craven_heir.GetSheHe] hiçbir yerde bulunamadı ve odası dağıtılmıştı. [ROOT.Char.GetCapitalLocation.GetName], [craven_heir.GetName]'i aramak için altüst edildi, ancak bulgular üzücüydü. Halk, gece yarısı herhangi bir haberciden çok daha gösterişli bir atın üzerinde bir figürün dışarı çıktığından bahsediyor.\n\n[ROOT.Char.GetFaith.HighGodNameAlternate] bilir ki [craven_heir.GetName] şimdi nereye gitti. Bu şu anki sorunumu çözse de, daha sonra geri dönüp beni ısırabilir..."
agot_nights_watch.2006.a:0 "[craven_heir.GetSheHe] nasıl kaçmış olabilir?!"

agot_nights_watch.2007.t:0 "Korkakların Kömürleri"
agot_nights_watch.2007.desc:0 "[craven_heir.GetName], tehdidimin yarattığı dalgalanma [craven_heir.GetHerHis]'ın yüzünü kaplarken dişlerini sıkıyor. \"[ROOT.Char.GetCapitalLocation.GetName]'de yönetme hakkı, doğuştan gelen hakkımla benimdir. Bunu benden alamazsın,\" diyor [craven_heir.GetSheHe], talebimle canlanan bir ateşle ses tonunda. Belki de bu çocukta benden bir parça vardır.\n\n[craven_heir.GetName]'in koltuğuma olan iddiasından vazgeçmeyeceği açık. Şimdi [ROOT.Char.Custom2('RelationToMe', craven_heir)]'ımın gerçekten de omurgalı olup olmadığına veya bu kükreyen alevin sadece bir soytarının ateşi mi, korku közleriyle beslenip beslenmediğine karar vermeliyim. [craven_heir.GetSheHe] hala [ROOT.Char.GetDynasty.GetName] Hanesi'nin yıkımı olacak mı?"
agot_nights_watch.2007.a:0 "Ültimatomum boş bir tehdit değildi, [craven_heir.Custom('GirlBoy')]."
agot_nights_watch.2007.a.success:1 "[craven_heir.GetFirstNameNoTooltip] öldü"
agot_nights_watch.2007.a.failure:1 "[craven_heir.GetFirstNameNoTooltip] suikast girişiminizden kurtuldu"
agot_nights_watch.2007.b:0 "[craven_heir.Custom('GirlBoy')] omurgalı mı oluyor?! Belki de [craven_heir.GetSheHe], [ROOT.Char.GetDynasty.GetNameNoTooltip] Hanesi'nin yıkımı olmayacak."

agot_nights_watch.9901.t:0 "Sur'da Yeni Lord Kumandan"
agot_nights_watch.9901.desc:0 ""Üstat, [new_holder.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]'den bir kuzgun haber getirdi."" Haberci hızlıca eğilip okumam için mektubu uzatıyor.\n\n[previous_holder.GetTitledFirstName]'ın yakın zamanda vefatıyla birlikte, Yeminli Kardeşler yeni Lord Kumandan olarak [new_holder.GetFirstNameNoTooltip] [new_holder.GetHouse.GetBaseName]'i seçtiler."
agot_nights_watch.9901.stark:0 "Kış Geliyor."
agot_nights_watch.9901.a:0 "Ve şimdi onun nöbeti sona erdi."