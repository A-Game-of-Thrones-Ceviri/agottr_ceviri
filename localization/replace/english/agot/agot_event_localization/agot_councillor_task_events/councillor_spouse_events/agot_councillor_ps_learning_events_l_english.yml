#Events
councillor_personal_steward_learning.2601.t:1 "Şahsi Kâhya: Bilgiye Açılan Kapı"
councillor_personal_steward_learning.2601.not_scholarly.desc:0 "\"Arada bir kitap okumanın kimseye zararı olmaz,\" diyor çalışkan [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]ım [councillor.GetTitledFirstName] sık sık. \"Eğer başlamak için yardıma ihtiyacın olursa, sana seve seve öğretmenlik yaparım.\" diyerek bilgisini paylaşmayı teklif ediyor."
councillor_personal_steward_learning.2601.scholarly.desc:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]ım [councillor.GetTitledFirstName], beni her kalın bir kitabın başında eğilmiş bulduğunda gözle görülür bir heyecan duyuyor.\n\n\"Çalışmalarınızda biraz yardıma ihtiyacınız var mı? Fikir alışverişinde bulunabileceğiniz birine veya belki de bazı yeni kitaplara? Son zamanlarda [ROOT.Char.Custom('education_conversation_subject')] hakkında mükemmel bir analiz içeren bir cilt edindim!\" diyerek bilgiye olan tutkusunu gösteriyor."
councillor_personal_steward_learning.2601.a:0 "Evet, rehberliğinizi memnuniyetle kabul ederim."
councillor_personal_steward_learning.2601.b:0 "[tutoring_student_1.GetTitledFirstNameNoTooltip] adlı kişinin yardımınıza benden daha fazla ihtiyacı var. Ona odaklanmanızı rica ederim."
councillor_personal_steward_learning.2601.c:0 "Belki de bunun yerine [tutoring_student_2.GetTitledFirstNameNoTooltip] için öğretmenlik yapmalısınız. Ondan daha fazla verim alabilirsiniz."
councillor_personal_steward_learning.2601.d:0 "Teşekkür ederim, ancak kendi çalışmalarınıza odaklanmalısınız. Ben kendi başımın çaresine bakabilirim."
agot_councillor_personal_steward_learning_2601_tutoring_effect.critical_success:0 "[THIS.Char.GetTitledFirstNamePossessiveOrMyNoTooltip|U] [THIS.Char.Custom('education_focus')] konusundaki bilgisi önemli ölçüde artıyor"
agot_councillor_personal_steward_learning_2601_tutoring_effect.success:0 "[THIS.Char.GetTitledFirstNamePossessiveOrMyNoTooltip|U] [THIS.Char.Custom('education_focus')] konusundaki bilgisi artıyor"


councillor_personal_steward_learning.2001.faith.t:1 "Şahsi Kâhya: [councillor.GetFaith.GetAdjectiveNoTooltip] Muhaliflerle Mücadele"
councillor_personal_steward_learning.2001.culture.t:1 "Şahsi Kâhya: [councillor.GetCulture.GetNameNoTooltip] Muhaliflerle Mücadele"
councillor_personal_steward_learning.2001.start.desc:0 "[faction_leader.GetTitledFirstName] ve onun yandaşları"
councillor_personal_steward_learning.2001.faith.desc:0 "[councillor.GetFaith.GetAdjectiveNoTooltip] inanışına sahip"
councillor_personal_steward_learning.2001.culture.desc:0 "[councillor.GetCulture.GetNameNoTooltip] kültürüne sahip"
councillor_personal_steward_learning.2001.middle.desc:0 "[different_culture_or_faith_faction.GetName] grubundaki hainler bana bir an bile rahat vermiyor!"
councillor_personal_steward_learning.2001.independence_faction.desc:0 "Sadık tebaa olmalılar, ancak bana karşı gizlice planlar yaptıklarını biliyorum."
councillor_personal_steward_learning.2001.liberty_faction.desc:0 "Her fırsatta gücümü zayıflatmaya ve otoritemi baltalamaya çalışıyorlar."
councillor_personal_steward_learning.2001.claimant_faction.desc:0 "Bu onursuz hırsızlar, haklı olarak bana ait olan toprakları gasp etmeye çalışıyorlar." "
councillor_personal_steward_learning.2001.end.desc:0 "\n\nNeyse ki, \"onlardan biri\" olarak, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]ım [councillor.GetTitledFirstName] onlarda belli bir etkiye sahip. Arabuluculuk yapmayı teklif ediyor ve nasıl devam etmek istediğimi bilmek istiyor."
councillor_personal_steward_learning.2001.a.faith:0 "[councillor.GetFaith.GetAdjectiveNoTooltip] hizip üyelerini yatıştırın ve huzuru sağlayın."
councillor_personal_steward_learning.2001.a.culture:0 "[councillor.GetCulture.GetNameNoTooltip] hizip üyelerini yatıştırın ve barışı tesis edin."
councillor_personal_steward_learning.2001.a.faction_members_faith:0 "[different_culture_or_faith_faction.GetName] grubunun her [councillor.GetFaith.GetAdjective] üyesi"
councillor_personal_steward_learning.2001.a.faction_members_culture:0 "[different_culture_or_faith_faction.GetName] grubunun her [councillor.GetCulture.GetName] üyesi"
councillor_personal_steward_learning.2001.b:0 "[faction_member_1.GetTitledFirstNameNoTooltip] adlı kişiyi hizipten ayrılmaya zorlayın ve yalnız bırakın."
councillor_personal_steward_learning.2001.c:0 "[faction_member_2.GetTitledFirstNameNoTooltip] adlı kişiyi bana sadık kalmaya ikna edin ve tarafımıza çekin."

councillor_personal_steward_learning.2301.t:1 "Şahsi Kâhya: Kutsal Bağlantılar"
councillor_personal_steward_learning.2301.desc:0 "Değerli [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]ım [councillor.GetTitledFirstName], dini çevrelerde saygın bir isim haline geldi. [councillor.GetFaith.GetAdjectiveNoTooltip] alimlerine, [councillor.GetFaith.HouseOfWorshipPlural] ve tarikatlarına olan cömert desteği, [religious_head.GetTitledFirstNamePossessive] bile dikkatini çekti.\n\n[religious_head.GetTitleAsNamePossessiveNoTooltip] minnettarlığı bize büyük avantajlar sağlayabilir. [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]ım, sizin adınıza onunla iletişime geçmeyi teklif ediyor."
councillor_personal_steward_learning.2301.a:0 "Beni onunla tanıştırabilir misin? Yakınlaşmak isterim."
councillor_personal_steward_learning.2301.a.success:0 "[religious_head.GetTitledFirstName] ile dostane ilişkiler kurdum."
councillor_personal_steward_learning.2301.b:0 "Minnettarlığını nasıl gösterebilir? Karşılığında bizim için neler yapabilir?"
councillor_personal_steward_learning.2301.c:0 "Bu, kutsal topluluğa tekrar kabul edilmem için harika bir fırsat!"
councillor_personal_steward_learning.2301.d:0 "Ona bildirin ki, yaptığımız her şeyi [councillor.GetFaith.HighGodName] adına ve onun rızası için yapıyoruz."

councillor_personal_steward_learning.2602.t:1 "Şahsi Kâhya: Bilgi Ufkunu Genişletmek"
councillor_personal_steward_learning.2602.not_root.desc:0 "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('student'))] [student.GetTitledFirstName] elbette [student.Custom('highest_skill_noun')] konusunda bilgili olsa da, [councillor.GetTitledFirstName] onun bilgi dağarcığını genişletmesinin zamanının geldiğini düşünüyor.\n\n\"Bazı yeni kitaplar temin edebilir, birkaç ödev hazırlayabilir ve ona ders verebilirim. Sizce hangi konu [student.GetFirstNameNoTooltip] adlı kişinin gelişimine en çok katkı sağlar?\" diye soruyor."
councillor_personal_steward_learning.2602.root.desc:0 "\"[student.Custom('highest_skill_noun')] konusunda bilgili olsanız da, [student.GetPrimaryTitle.GetNameNoTierNoTooltip] adlı kişinin [student.GetTitleTierName] olarak çok yönlü bir bilgi birikimine sahip olmanız gerekir,\" diyor [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]ım, [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('councillor'))].\n\n\"Bazı yeni kitaplar temin edebilir, birkaç ödev hazırlayabilir ve size ders verebilirim. Hangi konuya en çok ilgi duyuyorsunuz?\" diye soruyor merakla."
councillor_personal_steward_learning.2602.a:0 "Diplomasi sanatında ustalaşmak istiyorum."
councillor_personal_steward_learning.2602.b:0 "Askeri teori bilgisini geliştirmek istiyorum."
councillor_personal_steward_learning.2602.c:0 "Diyar ekonomisini daha iyi anlamak istiyorum."
councillor_personal_steward_learning.2602.d:0 "Casus ağı yönetiminde uzmanlaşmak istiyorum."
councillor_personal_steward_learning.2602.e:0 "İlahiyat alanında daha fazla bilgi edinmek istiyorum."

councillor_personal_steward_learning.1304.desc:0 "Şahsi Kâhya, [religious_vassal.GetTitledFirstNameNoTooltip] adlı kişinin Hamisi Oluyor"
councillor_personal_steward_learning.1305.desc:0 "Şahsi Kâhyanın Dindarlığı, [religious_head.GetTitleAsNameNoTooltip] Etkiliyor"



councillor_personal_steward_learning.2603.t:1 "Şahsi Kâhya: Danışmanlara Rehberlik"
councillor_personal_steward_learning.2603.desc:0 "Bazı danışmanlarım, görevlerinin sadece soylu bir soydan gelmek veya nüfuz sahibi olmakla yerine getirilebileceğini düşünüyor - ne kadar da yanılıyorlar! Onlardan sonuç bekliyorum, ancak çoğu zaman hayal kırıklığına uğruyorum.\n\nUzun ve yorucu bir günün ardından [councillor.GetFirstName] adlı kişiye danışmanlarımla ilgili şikayetlerimi dile getirirken beni nazikçe bölüyor. \"Bununla ilgili bir şeyler yapmama izin verin, [ROOT.Char.GetWifeHusband]. Birkaç ders, zekalarını keskinleştirebilir.\" diyor güven veren bir sesle."
councillor_personal_steward_learning.2603.a:0 "[chancellor.GetCouncilTitle|U] [chancellor.GetFirstNameNoTooltip] adlı kişinin bir öğretmene ihtiyacı olabilir. Diplomasi becerilerini geliştirmeli."
councillor_personal_steward_learning.2603.b:0 "[marshal.GetCouncilTitle|U] [marshal.GetFirstNameNoTooltip] yardımınızdan yararlanabilir. Askeri strateji bilgisini artırmalı."
councillor_personal_steward_learning.2603.c:0 "[steward.GetCouncilTitle], [steward.GetFirstNameNoTooltip] için birkaç ders verin. Ekonomi yönetimini öğrenmeli."
councillor_personal_steward_learning.2603.d:0 "Belki [spymaster.GetCouncilTitle] [spymaster.GetFirstNameNoTooltip] için birkaç tavsiyeniz vardır. Casusluk ve istihbarat becerilerini geliştirmeli."
councillor_personal_steward_learning.2603.e:0 "[court_chaplain.GetCouncilTitle] [court_chaplain.GetFirstNameNoTooltip] adlı kişinin biraz rehberliğe ihtiyacı var. İlahiyat bilgisini derinleştirmeli."
councillor_personal_steward_learning.2603.f:0 "Teşekkür ederim, ancak şimdilik benimle burada kalmanı tercih ederim..."