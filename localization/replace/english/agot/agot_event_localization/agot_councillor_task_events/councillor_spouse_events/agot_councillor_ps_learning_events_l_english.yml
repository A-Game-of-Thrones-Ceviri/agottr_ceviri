 councillor_personal_steward_learning.1305.desc: "Kişisel Vekilin Dindarlığı [religious_head.GetTitleAsNameNoTooltip]'ı Etkiliyor"
  
  
  
 councillor_personal_steward_learning.2603.t: "Kişisel Vekil: Göreve Hazır"
 councillor_personal_steward_learning.2603.desc: "Danışmanlarımın bazıları işin kan veya nüfuz hakkıyla kendilerine ait olduğuna inanıyor — ne kadar da yanılıyorlar! Sonuçlar bekliyorum, ancak çoğu zaman hayal kırıklığına uğruyorum.\n\nUzun bir günün ardından, [councillor.GetFirstName]'a şikayet ederken [councillor.GetSheHe] beni bölüyor. "Bununla ilgili bir şey yapmama izin ver, [ROOT.Char.GetWifeHusband]. Birkaç ders zekalarını keskinleştirebilir.""
 councillor_personal_steward_learning.2603.a: "[chancellor.GetCouncilTitle|U] [chancellor.GetFirstNameNoTooltip] Bir öğretmene ihtiyacı olabilir."
 councillor_personal_steward_learning.2603.b: "[marshal.GetCouncilTitle|U] [marshal.GetFirstNameNoTooltip] yardımınızdan faydalanabilir."
 councillor_personal_steward_learning.2603.c: "[steward.GetCouncilTitle], [steward.GetFirstNameNoTooltip]'ime birkaç ders ver."
 councillor_personal_steward_learning.2603.d: "Belki [spymaster.GetCouncilTitle] [spymaster.GetFirstNameNoTooltip] için bir tavsiyeniz vardır."
 councillor_personal_steward_learning.2603.e: "[court_chaplain.GetCouncilTitle] [court_chaplain.GetFirstNameNoTooltip] biraz rehberliğe ihtiyaç duyuyor."
 councillor_personal_steward_learning.2603.f: "Onun yerine benimle kal..."
