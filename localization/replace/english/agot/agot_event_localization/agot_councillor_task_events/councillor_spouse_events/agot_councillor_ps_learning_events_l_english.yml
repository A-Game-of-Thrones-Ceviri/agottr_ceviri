 councillor_personal_steward_learning.2001.start.desc: "[faction_leader.GetTitledFirstName] ve [faction_leader.GetHerHis] arkadaş"
 councillor_personal_steward_learning.2001.faith.desc: "[councillor.GetFaith.GetAdjectiveNoTooltip]"
 councillor_personal_steward_learning.2001.culture.desc: "[councillor.GetCulture.GetNameNoTooltip]"
 councillor_personal_steward_learning.2001.middle.desc: "[different_culture_or_faith_faction.GetName]'daki komplocular bana bir an bile huzur vermiyor!"
 councillor_personal_steward_learning.2001.independence_faction.desc: "Sadık tebaa olmaları gerekirken, bana karşı cephe alacaklarını biliyorum."
 councillor_personal_steward_learning.2001.liberty_faction.desc: "Her fırsatta otoritemi sarsmaya çalışıyorlar."
 councillor_personal_steward_learning.2001.claimant_faction.desc: "O şerefsiz hırsızlar benim hakkım olan toprağımı almaya çalışıyorlar."
 councillor_personal_steward_learning.2001.end.desc: "\n\nNeyse ki, "onlardan biri" olarak benim [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName]'im onların üzerinde belirli bir ölçüde etkiye sahip. [councillor.GetSheHe|U] arabuluculuk yapmayı teklif etti ve nasıl devam edeceğini bilmek istiyor."
 councillor_personal_steward_learning.2001.a.faith: "[councillor.GetFaith.GetAdjectiveNoTooltip] fraksiyon üyelerini yatıştırın."
 councillor_personal_steward_learning.2001.a.culture: "[councillor.GetCulture.GetNameNoTooltip] fraksiyon üyelerini yatıştırın."
 councillor_personal_steward_learning.2001.a.faction_members_faith: "[different_culture_or_faith_faction.GetName]'in her [councillor.GetFaith.GetAdjective] üyesi"
 councillor_personal_steward_learning.2001.a.faction_members_culture: "[different_culture_or_faith_faction.GetName]'in her [councillor.GetCulture.GetName] üyesi"
 councillor_personal_steward_learning.2001.b: "[faction_member_1.GetTitledFirstNameNoTooltip]'ın gruptan ayrılmasını sağla."
 councillor_personal_steward_learning.2001.c: "[faction_member_2.GetTitledFirstNameNoTooltip]'ı bana sadık kalmaya ikna et."
  
 councillor_personal_steward_learning.2301.t: "Kişisel Vekil: Daha Yüksek Bir Güç"
 councillor_personal_steward_learning.2301.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName]'im din dünyasında iyi bilinen bir figür haline geldi. [councillor.GetHerHis|U] [councillor.GetFaith.GetAdjectiveNoTooltip] bilginlerin, [councillor.GetFaith.HouseOfWorshipPlural] ve tarikatların himayesi [religious_head.GetTitledFirstName] [religious_head.GetHerselfHimself]'nın bile dikkatini çekti.\n\n [religious_head.GetTitleAsNamePossessiveNoTooltip] Minnettarlığın güçlü faydaları var. [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]'ım benim adıma [religious_head.GetHerHim]'a ulaşmayı teklif etti."
 councillor_personal_steward_learning.2301.a: "Tanışma yapabilir misiniz?"
 councillor_personal_steward_learning.2301.a.success: "[religious_head.GetTitledFirstName] ile arkadaş oldum."
 councillor_personal_steward_learning.2301.b: "Karşılığında [religious_head.GetSheHe] bizim için ne yapabilir?"
 councillor_personal_steward_learning.2301.c: "Bu, kutsal cemaate yeniden kabul edilme şansım!"
 councillor_personal_steward_learning.2301.d: "[religious_head.GetHerHim]'a haber verin — yaptığımız her şeyi [councillor.GetFaith.HighGodName] için yapıyoruz."
  
 councillor_personal_steward_learning.2602.t: "Kişisel Vekil: Ufukları Genişletmek"
 councillor_personal_steward_learning.2602.not_root.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('student'))] [student.GetTitledFirstName]'im [student.Custom('highest_skill_noun')] hakkında kesinlikle bir iki şey biliyor olsa da, [councillor.GetTitledFirstName] [student.GetHerHim]'ün [student.GetHerHis] ufuklarını genişletmesinin zamanının geldiğini düşünüyor.\n\n"Birkaç yeni cilt edinebilir, birkaç ödev hazırlayabilir, [student.GetHerHim]'e biraz ders verebilirim. Sizce hangi ders [student.GetFirstNameNoTooltip] en çok fayda sağlar?""
 councillor_personal_steward_learning.2602.root.desc: ""[student.Custom('highest_skill_noun')] hakkında bir iki şey biliyor olsan da, [student.GetPrimaryTitle.GetNameNoTierNoTooltip]'nin [student.GetTitleTierName]'i geniş bir beceri yelpazesine sahip olmalı," diyor [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]'üm, [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('councillor'))].\n\n"Birkaç yeni cilt edinebilir, birkaç ödev hazırlayabilir, sana biraz ders verebilirim. En çok hangi konuyla ilgileniyorsun?""
 councillor_personal_steward_learning.2602.a: "Diplomasi."
 councillor_personal_steward_learning.2602.b: "Askeri teori."
 councillor_personal_steward_learning.2602.c: "Krallık ekonomisi."
 councillor_personal_steward_learning.2602.d: "Casus ağ yönetimi."
 councillor_personal_steward_learning.2602.e: "Teoloji."
  
