  #Events 
 councillor_personal_steward_learning.2601.t: "Kişisel Komiser: İleri Eğitim"
 councillor_personal_steward_learning.2601.not_scholarly.desc: ""Ara sıra bir kitap okumaktan zarar gelmez," der bana sık sık, çalışkan [councillor.GetTitledFirstName]'im, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]'ım. Başlamak için yardıma ihtiyacım olursa [councillor.GetSheHe|U] bana öğretmenlik teklif etti."
 councillor_personal_steward_learning.2601.scholarly.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName]'im beni bir kitabın üzerine eğilmiş halde bulduğunda, [councillor.GetSheHe] gözle görülür şekilde heyecanlanıyor.\n\n"Çalışmalarınızda biraz yardım ister misiniz? Fikir alışverişinde bulunabileceğiniz biri veya belki de yeni kitaplar? Yakın zamanda [ROOT.Char.Custom('education_conversation_subject')]'ün mükemmel bir analizinin olduğu bir cilt edindim!""
 councillor_personal_steward_learning.2601.a: "Evet, rehberliğinize minnettar olurum."
 councillor_personal_steward_learning.2601.b: "[tutoring_student_1.GetTitledFirstNameNoTooltip]'ın benden daha çok yardımına ihtiyacı var."
 councillor_personal_steward_learning.2601.c: "Bunun yerine [tutoring_student_2.GetTitledFirstNameNoTooltip]'a ders vermelisin."
 councillor_personal_steward_learning.2601.d: "Kendi derslerine odaklanmalısın."
 agot_councillor_personal_steward_learning_2601_tutoring_effect.critical_success: "[THIS.Char.GetTitledFirstNamePossessiveOrMyNoTooltip|U] [THIS.Char.Custom('education_focus')]'in anlaşılması büyük ölçüde artar"
 agot_councillor_personal_steward_learning_2601_tutoring_effect.success: "[THIS.Char.GetTitledFirstNamePossessiveOrMyNoTooltip|U] [THIS.Char.Custom('education_focus')]'in anlaşılması artar"
  
  
