add_patronage_personal_steward_education_points_child_effect.desc:0 "[patronage_student.Custom('GetDaughterSon')]ım olan [patronage_student.GetTitledFirstName], [councillor.GetTitledFirstNamePossessive] vesayeti sayesinde iyi bir [education|E] alma olasılığı daha yüksek."

#Events
councillor_personal_steward_learning.2601.t:1 "Şahsi Kâhya: İleri Eğitim"
councillor_personal_steward_learning.2601.not_scholarly.desc:0 ""Arada bir kitap okumanın sana zararı olmaz," diyor çalışkan [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]ım [councillor.GetTitledFirstName] sık sık. Başlamak için yardıma ihtiyacın olursa [councillor.GetSheHe|U] öğretmenlik teklif etti."
councillor_personal_steward_learning.2601.scholarly.desc:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]ım [councillor.GetTitledFirstName] beni her kalın bir kitabın başında eğilmiş bulduğunda gözle görülür şekilde heyecanlanıyor.\n\n"Çalışmalarınızda biraz yardıma ihtiyacınız var mı? Fikir alışverişinde bulunabileceğiniz biri veya belki de bazı yeni kitaplar? Son zamanlarda [ROOT.Char.Custom('education_conversation_subject')] hakkında mükemmel bir analiz içeren bir cilt edindim!""
councillor_personal_steward_learning.2601.a:0 "Evet, rehberliğinizi takdir ederim."
councillor_personal_steward_learning.2601.b:0 "[tutoring_student_1.GetTitledFirstNameNoTooltip]'ın yardımınıza benden daha çok ihtiyacı var."
councillor_personal_steward_learning.2601.c:0 "Bunun yerine [tutoring_student_2.GetTitledFirstNameNoTooltip]'a öğretmenlik yapmalısınız."
councillor_personal_steward_learning.2601.d:0 "Kendi çalışmalarınıza odaklanmalısınız."
agot_councillor_personal_steward_learning_2601_tutoring_effect.critical_success:0 "[THIS.Char.GetTitledFirstNamePossessiveOrMyNoTooltip|U]'ın [THIS.Char.Custom('education_focus')] anlayışı büyük ölçüde artıyor"
agot_councillor_personal_steward_learning_2601_tutoring_effect.success:0 "[THIS.Char.GetTitledFirstNamePossessiveOrMyNoTooltip|U]'ın [THIS.Char.Custom('education_focus')] anlayışı artıyor"


councillor_personal_steward_learning.2001.faith.t:1 "Şahsi Kâhya: [councillor.GetFaith.GetAdjectiveNoTooltip] Muhalifler"
councillor_personal_steward_learning.2001.culture.t:1 "Şahsi Kâhya: [councillor.GetCulture.GetNameNoTooltip] Muhalifler"
councillor_personal_steward_learning.2001.start.desc:0 "[faction_leader.GetTitledFirstName] ve [faction_leader.GetHerHis] yoldaşı"
councillor_personal_steward_learning.2001.faith.desc:0 "[councillor.GetFaith.GetAdjectiveNoTooltip]"
councillor_personal_steward_learning.2001.culture.desc:0 "[councillor.GetCulture.GetNameNoTooltip]"
councillor_personal_steward_learning.2001.middle.desc:0 "[different_culture_or_faith_faction.GetName]'daki komplocu bana bir an bile huzur vermiyor!"
councillor_personal_steward_learning.2001.independence_faction.desc:0 "Sadık tebaa olmalılar, ancak bana karşı komplo kurduklarını biliyorum."
councillor_personal_steward_learning.2001.liberty_faction.desc:0 "Her fırsatta otoritemi baltalamaya çalışıyorlar."
councillor_personal_steward_learning.2001.claimant_faction.desc:0 "Bu onursuz hırsızlar, haklı olarak benim olan toprakları almaya çalışıyorlar."
councillor_personal_steward_learning.2001.end.desc:0 "\n\nNeyse ki, "onlardan biri" olarak, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]ım [councillor.GetTitledFirstName] onlarda belli bir etkiye sahip. [councillor.GetSheHe|U] arabuluculuk teklif etti ve nasıl devam edeceğimi bilmek istiyor."
councillor_personal_steward_learning.2001.a.faith:0 "[councillor.GetFaith.GetAdjectiveNoTooltip] hizip üyelerini yatıştırın."
councillor_personal_steward_learning.2001.a.culture:0 "[councillor.GetCulture.GetNameNoTooltip] hizip üyelerini yatıştırın."
councillor_personal_steward_learning.2001.a.faction_members_faith:0 "[different_culture_or_faith_faction.GetName]'ın her [councillor.GetFaith.GetAdjective] üyesi"
councillor_personal_steward_learning.2001.a.faction_members_culture:0 "[different_culture_or_faith_faction.GetName]'ın her [councillor.GetCulture.GetName] üyesi"
councillor_personal_steward_learning.2001.b:0 "[faction_member_1.GetTitledFirstNameNoTooltip]'ı hizipten ayrılmaya zorlayın."
councillor_personal_steward_learning.2001.c:0 "[faction_member_2.GetTitledFirstNameNoTooltip]'ı bana sadık kalmaya ikna edin."

councillor_personal_steward_learning.2301.t:1 "Şahsi Kâhya: Daha Yüksek Bir Güç"
councillor_personal_steward_learning.2301.desc:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]ım [councillor.GetTitledFirstName] dini dünyada tanınmış bir şahsiyet haline geldi. [councillor.GetFaith.GetAdjectiveNoTooltip] alimlerine, [councillor.GetFaith.HouseOfWorshipPlural]'larına ve tarikatlarına olan himayesi [religious_head.GetTitledFirstName] [religious_head.GetHerselfHimself]'in bile dikkatini çekti.\n\n[religious_head.GetTitleAsNamePossessiveNoTooltip]'ın minnettarlığı güçlü faydalar sağlıyor. [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]ım, benim adıma [religious_head.GetHerHim] ile iletişime geçmeyi teklif etti."
councillor_personal_steward_learning.2301.a:0 "Tanıştırabilir misin?"
councillor_personal_steward_learning.2301.a.success:0 "[religious_head.GetTitledFirstName] ile arkadaş oldum."
councillor_personal_steward_learning.2301.b:0 "[religious_head.GetSheHe] karşılığında bizim için ne yapabilir?"
councillor_personal_steward_learning.2301.c:0 "Bu, kutsal topluluğa geri kabul edilmem için bir şans!"
councillor_personal_steward_learning.2301.d:0 "[religious_head.GetHerHim]'a bildirin - yaptığımız her şeyi [councillor.GetFaith.HighGodName] için yapıyoruz."

councillor_personal_steward_learning.2602.t:1 "Şahsi Kâhya: Ufukları Genişletmek"
councillor_personal_steward_learning.2602.not_root.desc:0 "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('student'))] [student.GetTitledFirstName] kesinlikle [student.Custom('highest_skill_noun')] hakkında bir iki şey biliyor olsa da, [councillor.GetTitledFirstName] [student.GetHerHim]'ın ufuklarını genişletmesinin zamanının geldiğini düşünüyor.\n\n"Bazı yeni kitaplar edinebilir, birkaç ödev hazırlayabilir, [student.GetHerHim]'a biraz ders verebilirim. Sizce hangi konu [student.GetFirstNameNoTooltip]'a en çok fayda sağlar?""
councillor_personal_steward_learning.2602.root.desc:0 ""[student.Custom('highest_skill_noun')] hakkında bir iki şey biliyor olsanız da, [student.GetPrimaryTitle.GetNameNoTierNoTooltip]'ın [student.GetTitleTierName]'ı geniş bir yelpazede beceriye sahip olmalıdır," diyor [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]ım, [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('councillor'))].\n\n"Bazı yeni kitaplar edinebilir, birkaç ödev hazırlayabilir, size biraz ders verebilirim. En çok hangi konuya ilgi duyuyorsunuz?""
councillor_personal_steward_learning.2602.a:0 "Diplomasi."
councillor_personal_steward_learning.2602.b:0 "Askeri teori."
councillor_personal_steward_learning.2602.c:0 "Diyar ekonomisi."
councillor_personal_steward_learning.2602.d:0 "Casus ağı yönetimi."
councillor_personal_steward_learning.2602.e:0 "İlahiyat."

councillor_personal_steward_learning.1304.desc:0 "Şahsi Kâhya [religious_vassal.GetTitledFirstNameNoTooltip]'ın Hamisi"
councillor_personal_steward_learning.1305.desc:0 "Şahsi Kâhyanın Dindarlığı [religious_head.GetTitleAsNameNoTooltip]'ı Etkiliyor"



councillor_personal_steward_learning.2603.t:1 "Şahsi Kâhya: Görevin Başında"
councillor_personal_steward_learning.2603.desc:0 "Bazı danışmanlarım, işin sadece kan veya nüfuz hakkıyla kendilerinin olduğunu düşünüyor - ne kadar da yanılıyorlar! Sonuç bekliyorum, ancak çoğu zaman hayal kırıklığına uğruyorum.\n\nUzun bir günün ardından [councillor.GetFirstName]'a şikayet ederken beni bölüyor. "Bununla ilgili bir şeyler yapmama izin verin, [ROOT.Char.GetWifeHusband]. Birkaç ders zekalarını keskinleştirebilir.""
councillor_personal_steward_learning.2603.a:0 "[chancellor.GetCouncilTitle|U] [chancellor.GetFirstNameNoTooltip]'ın bir öğretmene ihtiyacı olabilir."
councillor_personal_steward_learning.2603.b:0 "[marshal.GetCouncilTitle|U] [marshal.GetFirstNameNoTooltip] yardımınızdan yararlanabilir."
councillor_personal_steward_learning.2603.c:0 "[steward.GetCouncilTitle]ıma, [steward.GetFirstNameNoTooltip]'a birkaç ders verin."
councillor_personal_steward_learning.2603.d:0 "Belki [spymaster.GetCouncilTitle] [spymaster.GetFirstNameNoTooltip] için birkaç tavsiyeniz vardır."
councillor_personal_steward_learning.2603.e:0 "[court_chaplain.GetCouncilTitle] [court_chaplain.GetFirstNameNoTooltip]'ın biraz rehberliğe ihtiyacı var."
councillor_personal_steward_learning.2603.f:0 "Bunun yerine benimle burada kal..."