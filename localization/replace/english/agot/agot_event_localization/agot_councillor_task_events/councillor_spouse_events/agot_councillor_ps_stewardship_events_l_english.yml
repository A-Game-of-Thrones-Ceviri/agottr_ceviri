### Maliye Uzmanlığı Görevleri

councillor_personal_steward_stewardship.1011.desc.guilds:0 "Loncaların Denetimi"
councillor_personal_steward_stewardship.1011.desc.serfs:0 "Köylülerin Huzuru"
