councillor_personal_steward_stewardship.2001.t:1 "Şahsi Kâhya: Fazladan Gelir"
councillor_personal_steward_stewardship.2001.desc:0 "[councillor.GetTitledFirstNamePossessive] hanenin mali işlerini dikkatlice yönetmesi sayesinde, bu sezon sonunda beklenenden daha fazla gelirimiz var.\n\n"Bu fazlalığı en iyi nasıl değerlendirebiliriz, [ROOT.Char.GetWifeHusband]?" diye soruyor kâhyanız."
councillor_personal_steward_stewardship.2001.a:0 "Herkesin keyif alacağı görkemli bir ziyafet düzenleyelim!"
councillor_personal_steward_stewardship_2001_every_powerful_vassal:0 "Tüm Güçlü Vassallar Davet Edilsin"
councillor_personal_steward_stewardship.2001.b:0 "Parayı yerel bölgenin kalkınmasına yatıralım."
councillor_personal_steward_stewardship.2001.c:0 "Eğer paranın satın alabileceği bir şey varsa, o da bilgi ve nüfuzdur! Casus ağımızı genişletelim."
councillor_personal_steward_stewardship.2001.d:0 "Şimdilik ihtiyatlı davranıp, bu geliri saklayalım."

councillor_personal_steward_stewardship.2002.t:1 "Şahsi Kâhya: Cömert Bir Teklif"
councillor_personal_steward_stewardship.2002.desc:0 ""Efendimiz." [courtier_lender.GetTitledFirstName], size doğru yaklaşıyor ve [courtier_lender.Custom('quirk_pos_adverb')] bir şekilde gülümsüyor. "[councillor.GetTitledFirstName] tarafından sizinle görüşmem istendi. Onun bilgeliğiyle, aramızda bir anlaşma önerdi. Siz biraz maddi yardıma ihtiyaç duyuyorsunuz ve ben de biraz sosyal yardıma ihtiyaç duyuyorum... Anlaşılan o da boş durmamış."" 
councillor_personal_steward_stewardship.2002.a:0 ""Size borcumu ödeyeceğim, söz veriyorum." diyerek teklifi kabul edersiniz."
councillor_personal_steward_stewardship.2002.money_loan_tooltip:0 "[courtier_lender.GetFirstNameNoTooltip] adlı kişiden [gold_i] #bold [THIS.Var('amount_to_loan').GetValue]#! altın borç alacaksınız."
councillor_personal_steward_stewardship.2002.b:0 ""Bunun yerine [ROOT.Char.GetFaith.HouseOfWorship] için bağış yapsanız nasıl olur?" diyerek teklifi reddedersiniz."
councillor_personal_steward_stewardship.2002.c:0 ""Bu parayı fakirlere bağışlamalısınız." diyerek daha hayırsever bir yol önerirsiniz."
councillor_personal_steward_stewardship.2002.d:0 ""Bu cömert teklifi memnuniyetle kabul ediyorum!" diyerek teklifi karşılıksız kabul edersiniz."

councillor_personal_steward_stewardship.2003.t:1 "Şahsi Kâhya: Ticaret Teklifleri"
councillor_personal_steward_stewardship.2003.desc:0 "[councillor.GetTitledFirstName], elinde üç parşömen tomarlarıyla size yaklaşıyor.\n\n"Efendimiz, komşu hükümdarlar için ticaret teklifleri hazırladım. Her iki tarafın da kazançlı çıkacağı anlaşmalar yapılabileceğinden eminim!" diyor heyecanla."
councillor_personal_steward_stewardship.2003.a:0 "[ruler_1.GetTitledFirstNameNoTooltip] ile yapılan anlaşma makul görünüyor. Onlarla anlaşalım."
councillor_personal_steward_stewardship.2003.b:0 "[ruler_2.GetTitledFirstNameNoTooltip] ile bir anlaşma yapalım. Teklifleri oldukça cazip."
councillor_personal_steward_stewardship.2003.c:0 "[ruler_3.GetTitledFirstNameNoTooltip] ile bir anlaşma yapalım. Sundukları şartlar bize avantaj sağlayabilir."
councillor_personal_steward_stewardship.2003.d_greedy:0 "Hiçbiri servetime layık değil! Kimse benim altınlarıma dokunamaz!"
councillor_personal_steward_stewardship.2003.d_arrogant:0 "Hiçbiri #EMP benimle#! bir anlaşma yapmaya layık değil!! Benimle aynı seviyede değiller!"
councillor_personal_steward_stewardship.2003.d:0 "Hiçbiri yeterince cazip bir fırsat sunmuyor... Daha iyi teklifler bekleyebiliriz."

councillor_personal_steward_stewardship.2004.t:1 "Şahsi Kâhya: Gizli Yardım"
councillor_personal_steward_stewardship.2004.desc:0 ""Nüfuzunuz altındaki [on_my_hook.GetTitledFirstName], son zamanlarda bazı maddi sıkıntılar yaşıyordu." diye başlıyor [councillor.GetTitledFirstName].\n\n[councillor.Custom('quirk_pos_adverb')] bir ifadeyle gülümseyerek devam ediyor: "Sorunun kendiliğinden çözülmesini ve sizi hayırsever bir lider olarak görmesini sağladım. Kimsenin bu yardımı sizden geldiğini bilmesine gerek yok.""
councillor_personal_steward_stewardship.2004.a:0 "Mükemmel iş! [on_my_hook.GetTitledFirstName] adlı kişinin bana minnettar kalacağından eminim."
councillor_personal_steward_stewardship.2004.b:0 "İyi bir işin karşılığı olmaz. Bu iyiliğimi unutmayacağım."

councillor_personal_steward_stewardship.2005.t:1 "Şahsi Kâhya: [county_to_boost.GetNameNoTierNoTooltip] için Yatırım"
councillor_personal_steward_stewardship.2005.desc:1 ""Efendimiz. [county_to_boost.GetName] için eşsiz bir yatırım fırsatı yakaladık.\n\nEşim [councillor.Custom('WifeHusband')] [councillor.GetFirstName], yatırım planının detaylarını hazırladı ve gerçekten de anlaşma başarılı olursa [county_to_boost.GetNameNoTierNoTooltip] için büyük fayda sağlayacağı öngörülüyor." diyor [councillor.GetTitledFirstName]."
councillor_personal_steward_stewardship.2005.a:0 "Almaya değer bir risk! Bu yatırımı yapalım."
councillor_personal_steward_stewardship.2005.a_1:0 "Anlaşma başarılı oldu! [county_to_boost.GetNameNoTierNoTooltip] büyük bir kazanç elde etti."
councillor_personal_steward_stewardship.2005.a_2:0 "Anlaşma başarısız oldu... Yatırımımız boşa gitti."
councillor_personal_steward_stewardship.2005.b:0 "Bu fırsatı [county_to_boost.GetNameNoTierNoTooltip] halkına bırakalım. Onlar kendi kararlarını versinler."
councillor_personal_steward_stewardship.2005.c:0 "Yerel meselelere karışmak bana yakışmaz! Bu konuda bir şey yapmayacağım."