 councillor_personal_steward_stewardship.2001.t: "Kişisel Vekil: Yatırım Sorgulama"
 councillor_personal_steward_stewardship.2001.desc: "Hanemin mali durumunun [councillor.GetTitledFirstNamePossessive] özenle yönetilmesiyle, bu sezon sonunda beklediğimden daha fazla altın var.\n\n"Bunu en iyi şekilde nasıl değerlendirmeliyiz, [ROOT.Char.GetWifeHusband]?""
 councillor_personal_steward_stewardship.2001.a: "Herkesin keyif alacağı muhteşem bir akşam yemeği partisine ev sahipliği yapın!"
 councillor_personal_steward_stewardship_2001_every_powerful_vassal: "Her Güçlü Vasal"
 councillor_personal_steward_stewardship.2001.b: "Parayı yerel bölgeye yatırın."
 councillor_personal_steward_stewardship.2001.c: "Paranın satın alabileceği bir şey varsa o da gözler ve kulaklardır!"
 councillor_personal_steward_stewardship.2001.d: "Şimdilik bunu saklayalım."
  
 councillor_personal_steward_stewardship.2002.t: "Kişisel Vekil: Parıldayan Fırsat"
 councillor_personal_steward_stewardship.2002.desc: ""Benim [ROOT.Char.GetLadyLord]'ım." [courtier_lender.GetTitledFirstName] yanıma gelip gülümsüyor [courtier_lender.Custom('quirk_pos_adverb')]. "[councillor.GetTitledFirstName] bana yaklaştı ve [councillor.GetHerHis] bilgeliğiyle ikimiz arasında bir anlaşma yapılmasını önerdi. Sen biraz mali yardıma ihtiyacın olabileceğine göre, ben de biraz sosyal yardıma ihtiyacım olabilir...""
 councillor_personal_steward_stewardship.2002.a: "Sana karşılığını ödeyeceğim, söz veriyorum."
 councillor_personal_steward_stewardship.2002.money_loan_tooltip: "[courtier_lender.GetFirstNameNoTooltip]'ten [gold_i] #bold [THIS.Var('amount_to_loan').GetValue]#! altın ödünç alacağım."
 councillor_personal_steward_stewardship.2002.b: "Bunun yerine [ROOT.Char.GetFaith.HouseOfWorship]'a bağış yapmayı neden düşünmüyorsunuz?"
 councillor_personal_steward_stewardship.2002.c: "Bunu fakirlere bağışlamalısın."
 councillor_personal_steward_stewardship.2002.d: "Bu saygıyı memnuniyetle kabul edeceğim!"
  
 councillor_personal_steward_stewardship.2003.t: "Kişisel Komiser: Ticaret Fırsatı"
 councillor_personal_steward_stewardship.2003.desc: "[councillor.GetTitledFirstName], [councillor.GetHerHis] kollarında üç parşömenle bana yaklaşıyor.\n\n"Benim [ROOT.Char.GetLadyLord], komşu yöneticiler için ticaret teklifleri taslağı hazırladım. Her iki tarafın da yararına olacak bir anlaşmanın yapılabileceğinden eminim!""
 councillor_personal_steward_stewardship.2003.a: "[ruler_1.GetTitledFirstNameNoTooltip] makul görünüyor."
 councillor_personal_steward_stewardship.2003.b: "[ruler_2.GetTitledFirstNameNoTooltip] ile bir anlaşmaya girin."
 councillor_personal_steward_stewardship.2003.c: "[ruler_3.GetTitledFirstNameNoTooltip] ile anlaşma yapın."
 councillor_personal_steward_stewardship.2003.d_greedy: "Hiçbiri benim altınıma yaklaşamaz!"
 councillor_personal_steward_stewardship.2003.d_arrogant: "Hiçbiri #EMP ben#!! ile anlaşmaya layık değil"
 councillor_personal_steward_stewardship.2003.d: "Hiçbiri yeterince cazip bir fırsat sunmuyor..."
  
 councillor_personal_steward_stewardship.2004.t: "Kişisel Vekil: Yardım Eli"
 councillor_personal_steward_stewardship.2004.desc: ""[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('on_my_hook'))], [on_my_hook.GetTitledFirstName], yakın zamanda [on_my_hook.GetHerselfHimself]'yi biraz sıkıntıda buldu."\n\n[councillor.GetTitledFirstName] gülümsüyor [councillor.Custom('quirk_pos_adverb')] ve [councillor.GetSheHe] devam ediyor, "Durumun kendiliğinden çözülmesini sağladım ve sizi hayırsever olarak anıyorum.""
 councillor_personal_steward_stewardship.2004.a: "Harika iş!"
 councillor_personal_steward_stewardship.2004.b: "İyiliğin karşılığı yoktur."
  
 councillor_personal_steward_stewardship.2005.t: "Kişisel Vekil: [county_to_boost.GetNameNoTierNoTooltip]'a Yatırımlar"
 councillor_personal_steward_stewardship.2005.desc: ""Benim [ROOT.Char.GetLadyLord|U]. [county_to_boost.GetName]'e yatırım yapmak için nadir bir fırsat olduğunu fark ettim."\n\nBenim [councillor.Custom('WifeHusband')] [councillor.GetFirstName] iş yatırımının ayrıntılarını çiziyor ve anlaşmanın başarılı olması durumunda gerçekten de büyük fayda sağlayabileceği [county_to_boost.GetNameNoTierNoTooltip] görünüyor."
 councillor_personal_steward_stewardship.2005.a: "Alınmaya değer bir risk!"
 councillor_personal_steward_stewardship.2005.a_1: "Anlaşma [county_to_boost.GetNameNoTierNoTooltip] karşılığında harika bir getiri sağlıyor"
 councillor_personal_steward_stewardship.2005.a_2: "Anlaşma başarısız oldu"
 councillor_personal_steward_stewardship.2005.b: "Fırsatı [county_to_boost.GetNameNoTierNoTooltip] halkına bırakın."
 councillor_personal_steward_stewardship.2005.c: "Bu yerel meselelerle ilgili konuşmalar bana göre değil!"
