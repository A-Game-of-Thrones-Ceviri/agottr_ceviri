councillor_personal_steward_stewardship.2001.t:1 "Şahsi Kâhya: Yatırım Soruşturması"
councillor_personal_steward_stewardship.2001.desc:0 "[councillor.GetTitledFirstNamePossessive] hanemin mali işlerini özenle yönetmesiyle, bu sezonun sonunda beklenenden daha fazla altınımız var.\n\n"Bunu en iyi nasıl kullanmalıyız, [ROOT.Char.GetWifeHusband]?""
councillor_personal_steward_stewardship.2001.a:0 "Herkesin keyif alacağı muhteşem bir akşam yemeği partisi düzenleyelim!"
councillor_personal_steward_stewardship_2001_every_powerful_vassal:0 "Her Güçlü Vassal"
councillor_personal_steward_stewardship.2001.b:0 "Parayı yerel bölgeye yatıralım."
councillor_personal_steward_stewardship.2001.c:0 "Eğer paranın satın alabileceği bir şey varsa, o da gözler ve kulaklardır!"
councillor_personal_steward_stewardship.2001.d:0 "Şimdilik saklayalım."

councillor_personal_steward_stewardship.2002.t:1 "Şahsi Kâhya: Parıldayan Fırsat"
councillor_personal_steward_stewardship.2002.desc:0 ""[ROOT.Char.GetLadyLord]'m." [courtier_lender.GetTitledFirstName] bana doğru yaklaşıyor ve [courtier_lender.Custom('quirk_pos_adverb')] bir edayla gülümsüyor. "[councillor.GetTitledFirstName] tarafından yaklaşıldım, onun bilgeliğinde ikimiz arasında bir anlaşma önerdi. Siz biraz mali yardıma ihtiyaç duyduğunuza ve ben biraz sosyal yardıma ihtiyaç duyduğuma göre...""
councillor_personal_steward_stewardship.2002.a:0 "Size geri ödeyeceğim, söz veriyorum."
councillor_personal_steward_stewardship.2002.money_loan_tooltip:0 "[courtier_lender.GetFirstNameNoTooltip]'dan [gold_i] #bold [THIS.Var('amount_to_loan').GetValue]#! altın borç alacağım."
councillor_personal_steward_stewardship.2002.b:0 "Bunun yerine [ROOT.Char.GetFaith.HouseOfWorship]'a bağışlasanız nasıl olur?"
councillor_personal_steward_stewardship.2002.c:0 "Fakirlere bağışlamalısınız."
councillor_personal_steward_stewardship.2002.d:0 "Bu haraçı memnuniyetle kabul edeceğim!"

councillor_personal_steward_stewardship.2003.t:1 "Şahsi Kâhya: Ticaret Fırsatı"
councillor_personal_steward_stewardship.2003.desc:0 "[councillor.GetTitledFirstName] kollarında üç parşömen tomarlarıyla bana yaklaşıyor.\n\n"[ROOT.Char.GetLadyLord]im, komşu hükümdarlar için ticaret teklifleri hazırladım. Her iki tarafın da yararına olacak bir anlaşma yapılabileceğinden eminim!""
councillor_personal_steward_stewardship.2003.a:0 "[ruler_1.GetTitledFirstNameNoTooltip] makul görünüyor."
councillor_personal_steward_stewardship.2003.b:0 "[ruler_2.GetTitledFirstNameNoTooltip] ile bir anlaşma yapın."
councillor_personal_steward_stewardship.2003.c:0 "[ruler_3.GetTitledFirstNameNoTooltip] ile bir anlaşma yapın."
councillor_personal_steward_stewardship.2003.d_greedy:0 "Hiçbiri altınlarıma yaklaşamaz!"
councillor_personal_steward_stewardship.2003.d_arrogant:0 "Hiçbiri #EMP benimle#! bir anlaşma yapmaya layık değil!!"
councillor_personal_steward_stewardship.2003.d:0 "Hiçbiri yeterince cazip bir fırsat sunmuyor..."

councillor_personal_steward_stewardship.2004.t:1 "Şahsi Kâhya: Yardım Eli"
councillor_personal_steward_stewardship.2004.desc:0 ""[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('on_my_hook'))]nız olan [on_my_hook.GetTitledFirstName], son zamanlarda kendini biraz başı belada buldu."\n\n[councillor.GetTitledFirstName] [councillor.Custom('quirk_pos_adverb')] bir edayla gülümsüyor ve o devam ediyor, "Durumun kendiliğinden çözülmesini ve sizi hayırsever olarak anmasını sağladım.""
councillor_personal_steward_stewardship.2004.a:0 "Mükemmel iş!"
councillor_personal_steward_stewardship.2004.b:0 "İyi bir işin karşılığı olmaz."

councillor_personal_steward_stewardship.2005.t:1 "Şahsi Kâhya: [county_to_boost.GetNameNoTierNoTooltip]'a Yatırımlar"
councillor_personal_steward_stewardship.2005.desc:1 ""[ROOT.Char.GetLadyLord|U]im. [county_to_boost.GetName]'a yatırım yapmak için nadir bir fırsat olduğu dikkatimi çekti.\n\nVekilim [councillor.Custom('WifeHusband')] [councillor.GetFirstName] iş yatırımı için ayrıntıları çiziyor ve gerçekten de anlaşma başarılı olursa [county_to_boost.GetNameNoTierNoTooltip]'a büyük fayda sağlayabilecek gibi görünüyor."
councillor_personal_steward_stewardship.2005.a:0 "Almaya değer bir risk!"
councillor_personal_steward_stewardship.2005.a_1:0 "Anlaşma, [county_to_boost.GetNameNoTierNoTooltip] için büyük bir getiri sağlıyor"
councillor_personal_steward_stewardship.2005.a_2:0 "Anlaşma suya düşüyor"
councillor_personal_steward_stewardship.2005.b:0 "Fırsatı [county_to_boost.GetNameNoTierNoTooltip] halkına bırakın."
councillor_personal_steward_stewardship.2005.c:0 "Yerel meseleler hakkında konuşmak bana yakışmaz!"