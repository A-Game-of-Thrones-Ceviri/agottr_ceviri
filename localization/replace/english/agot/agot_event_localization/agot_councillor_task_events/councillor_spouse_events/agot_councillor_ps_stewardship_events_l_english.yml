 councillor_personal_steward_stewardship.2001.t: "Şahsi Kâhya: Fazladan Gelir"
 councillor_personal_steward_stewardship.2001.desc: "[councillor.GetTitledFirstNamePossessive] hanenin mali işlerini dikkatlice yönetmesi sayesinde, bu sezon sonunda beklenenden daha fazla gelirimiz var.\n\n"Bu fazlalığı en iyi nasıl değerlendirebiliriz, [ROOT.Char.GetWifeHusband]?" diye soruyor kâhyanız."
 councillor_personal_steward_stewardship.2001.a: "Herkesin keyif alacağı görkemli bir ziyafet düzenleyelim!"
 councillor_personal_steward_stewardship_2001_every_powerful_vassal: "Tüm Güçlü Vassallar Davet Edilsin"
 councillor_personal_steward_stewardship.2001.b: "Parayı yerel bölgenin kalkınmasına yatıralım."
 councillor_personal_steward_stewardship.2001.c: "Eğer paranın satın alabileceği bir şey varsa, o da bilgi ve nüfuzdur! Casus ağımızı genişletelim."
 councillor_personal_steward_stewardship.2001.d: "Şimdilik ihtiyatlı davranıp, bu geliri saklayalım."
  
 councillor_personal_steward_stewardship.2002.t: "Şahsi Kâhya: Cömert Bir Teklif"
 councillor_personal_steward_stewardship.2002.desc: ""Efendimiz." [courtier_lender.GetTitledFirstName], size doğru yaklaşıyor ve [courtier_lender.Custom('quirk_pos_adverb')] bir şekilde gülümsüyor. "[councillor.GetTitledFirstName] tarafından sizinle görüşmem istendi. Onun bilgeliğiyle, aramızda bir anlaşma önerdi. Siz biraz maddi yardıma ihtiyaç duyuyorsunuz ve ben de biraz sosyal yardıma ihtiyaç duyuyorum... Anlaşılan o da boş durmamış.""
 councillor_personal_steward_stewardship.2002.a: ""Size borcumu ödeyeceğim, söz veriyorum." diyerek teklifi kabul edersiniz."
 councillor_personal_steward_stewardship.2002.money_loan_tooltip: "[courtier_lender.GetFirstNameNoTooltip] adlı kişiden [gold_i] #bold [THIS.Var('amount_to_loan').GetValue]#! altın borç alacaksınız."
 councillor_personal_steward_stewardship.2002.b: ""Bunun yerine [ROOT.Char.GetFaith.HouseOfWorship] için bağış yapsanız nasıl olur?" diyerek teklifi reddedersiniz."
 councillor_personal_steward_stewardship.2002.c: ""Bu parayı fakirlere bağışlamalısınız." diyerek daha hayırsever bir yol önerirsiniz."
 councillor_personal_steward_stewardship.2002.d: ""Bu cömert teklifi memnuniyetle kabul ediyorum!" diyerek teklifi karşılıksız kabul edersiniz."
  
 councillor_personal_steward_stewardship.2003.t: "Şahsi Kâhya: Ticaret Teklifleri"
 councillor_personal_steward_stewardship.2003.desc: "[councillor.GetTitledFirstName], elinde üç parşömen tomarlarıyla size yaklaşıyor.\n\n"Efendimiz, komşu hükümdarlar için ticaret teklifleri hazırladım. Her iki tarafın da kazançlı çıkacağı anlaşmalar yapılabileceğinden eminim!" diyor heyecanla."
 councillor_personal_steward_stewardship.2003.a: "[ruler_1.GetTitledFirstNameNoTooltip] ile yapılan anlaşma makul görünüyor. Onlarla anlaşalım."
 councillor_personal_steward_stewardship.2003.b: "[ruler_2.GetTitledFirstNameNoTooltip] ile bir anlaşma yapalım. Teklifleri oldukça cazip."
 councillor_personal_steward_stewardship.2003.c: "[ruler_3.GetTitledFirstNameNoTooltip] ile bir anlaşma yapalım. Sundukları şartlar bize avantaj sağlayabilir."
 councillor_personal_steward_stewardship.2003.d_greedy: "Hiçbiri servetime layık değil! Kimse benim altınlarıma dokunamaz!"
 councillor_personal_steward_stewardship.2003.d_arrogant: "Hiçbiri #EMP benimle#! bir anlaşma yapmaya layık değil!! Benimle aynı seviyede değiller!"
 councillor_personal_steward_stewardship.2003.d: "Hiçbiri yeterince cazip bir fırsat sunmuyor... Daha iyi teklifler bekleyebiliriz."
  
 councillor_personal_steward_stewardship.2004.t: "Şahsi Kâhya: Gizli Yardım"
 councillor_personal_steward_stewardship.2004.desc: ""[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('on_my_hook'))], [on_my_hook.GetTitledFirstName], yakın zamanda [on_my_hook.GetHerselfHimself]'yi biraz sıkıntıda buldu."\n\n[councillor.GetTitledFirstName] gülümsüyor [councillor.Custom('quirk_pos_adverb')] ve [councillor.GetSheHe] devam ediyor, "Durumun kendiliğinden çözülmesini sağladım ve sizi hayırsever olarak anıyorum.""
 councillor_personal_steward_stewardship.2004.a: "Mükemmel iş! [on_my_hook.GetTitledFirstName] adlı kişinin bana minnettar kalacağından eminim."
 councillor_personal_steward_stewardship.2004.b: "İyi bir işin karşılığı olmaz. Bu iyiliğimi unutmayacağım."
  
 councillor_personal_steward_stewardship.2005.t: "Şahsi Kâhya: [county_to_boost.GetNameNoTierNoTooltip] için Yatırım"
 councillor_personal_steward_stewardship.2005.desc: ""Efendimiz. [county_to_boost.GetName] için eşsiz bir yatırım fırsatı yakaladık.\n\nEşim [councillor.Custom('WifeHusband')] [councillor.GetFirstName], yatırım planının detaylarını hazırladı ve gerçekten de anlaşma başarılı olursa [county_to_boost.GetNameNoTierNoTooltip] için büyük fayda sağlayacağı öngörülüyor." diyor [councillor.GetTitledFirstName]."
 councillor_personal_steward_stewardship.2005.a: "Almaya değer bir risk! Bu yatırımı yapalım."
 councillor_personal_steward_stewardship.2005.a_1: "Anlaşma başarılı oldu! [county_to_boost.GetNameNoTierNoTooltip] büyük bir kazanç elde etti."
 councillor_personal_steward_stewardship.2005.a_2: "Anlaşma başarısız oldu... Yatırımımız boşa gitti."
 councillor_personal_steward_stewardship.2005.b: "Bu fırsatı [county_to_boost.GetNameNoTierNoTooltip] halkına bırakalım. Onlar kendi kararlarını versinler."
 councillor_personal_steward_stewardship.2005.c: "Yerel meselelere karışmak bana yakışmaz! Bu konuda bir şey yapmayacağım."
