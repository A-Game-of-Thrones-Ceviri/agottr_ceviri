## Konsey Üyesi - Askeri Danışman Etkinlikleri

### Asker Toplama ve Moral

councillor_personal_steward_martial.0001.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U], halkı asker toplanmasına coşkuyla teşvik ediyor."

councillor_personal_steward_martial.0003.message:1 "Ordumuza moral ve güç veren [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U]."


### Ordu Yönetimi ve Destek

councillor_personal_steward_martial.0002.message:0 "Ordu organizasyonunda büyük bir özveriyle yardımcı oluyor."

councillor_personal_steward_martial.0005.message:0 "Paralı askerlerle yapılan pazarlıklarda etkili bir şekilde destek sağlıyor."


### Şövalyelik ve Savaş Becerileri

councillor_personal_steward_martial.0004.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U], şövalyelik değerlerini ve ruhunu teşvik ediyor."

councillor_personal_steward_martial.0009.message:0 "Askerlere savaş eğitimi vererek yeteneklerini geliştiriyor."


### Kişisel Hizmet ve Koruma

councillor_personal_steward_martial.0006.message:0 "Güvenilir bir şekilde bana göz kulak oluyor ve olası tehditlere karşı tetikte."

councillor_personal_steward_martial.0007.message:1 "Savaş meydanında yaralanan askerlerin yaralarını [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] bizzat tedavi ediyor."

councillor_personal_steward_martial.0008.message:0 "Düşmanlar üzerinde korku salan güçlü ve caydırıcı bir varlık sergiliyor."

councillor_personal_steward_martial.1001.t:1 "Şahsi Kâhya: Turnuva Coşkusu"
councillor_personal_steward_martial.1001.desc:2 "Güneş tepede parlıyor ve köylüler, [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('councillor'))] tarafından düzenlenen turnuvada coşkuyla geziniyor. Yiğit şövalyelerim, [councillor.GetTitledFirstName] turnuvayı onların şerefine duyurduğunda gök gürültüsü gibi tezahüratlar ediyorlar. Bu sefer, nadir rastlanan bir fırsatla, sadece arlanıp keyfini çıkarabilirim.\n\nAma elbette, tüm günü tahtta oturarak geçirmeyeceğim!"
councillor_personal_steward_martial.1001.a:2 "Şövalyelerime ben de coşkuyla tezahürat edeceğim!"
councillor_personal_steward_martial.1001.commanders:2 "Her yiğit şövalye"
councillor_personal_steward_martial.1001.b:0 "[child.GetFirstNameNoTooltip] için birkaç önemli tüyo verme zamanı!"
councillor_personal_steward_martial.1001.b.education_tt:0 "[child.GetFirstNamePossessiveNoTooltip] savaş eğitimini bir üst seviyeye taşıyorum"
councillor_personal_steward_martial.1001.c:0 "Bugün zafer bizim için, sevgilim! Bizim onurumuz için!" 

councillor_personal_steward_martial.1002.t:1 "Şahsi Kâhya: Gücün Simgesi"
councillor_personal_steward_martial.1002.desc:0 "Değerli [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('councillor'))], onur muhafızlarıyla birlikte diyarımda seyahat ederek vaktinin büyük bir kısmını geçiriyor. Benim adıma halledebileceği pek çok mesele var ve [councillor.GetTitledFirstName] adlı kişinin yanındaki askeri güç, hakimiyetimin görkemli bir ifadesi niteliğinde.\n\nBu durum, halkım üzerinde derin bir etki bırakıyor ve gücümüzü pekiştiriyor."
councillor_personal_steward_martial.1002.a:0 "[councillor.GetTitleAsNameNoTooltip] ve ben, diyarımızı savunmaya her zaman hazırız!"
councillor_personal_steward_martial.1002.b:0 "Halkın saygısını ve itaatini sağla, sevgilim. Liderliğimizin tartışılmaz olduğunu göster."
councillor_personal_steward_martial.1002.c:0 "[councillor.GetFirstNameNoTooltip], gücümüzden etkilensinler ve bize saygı duysunlar! Hem korku hem de hayranlık uyandıralım!"

councillor_personal_steward_martial.1003.t:1 "Şahsi Kâhya: Onur Savaşı"
councillor_personal_steward_martial.1003.desc:0 "Saygıdeğer [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('councillor'))], [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('councillor'))]. Görüşmek istediği konu, [attacker_vassal.GetTitledFirstName] ve [defender_vassal.GetTitledFirstName] arasındaki anlaşmazlık. \n\n"Savaşları onursuz ve diyarımız için bir utanç kaynağı. Bu meseleyle bizzat ilgilenmeme izin verin.  Onları barışa zorlayabileceğimden eminim." diyor kararlı bir şekilde."
councillor_personal_steward_martial.1003.a:0 "Bu anlaşmazlığın bir an önce ve ne pahasına olursa olsun çözülmesini sağla."
councillor_personal_steward_martial.1003.b:0 "Hayır, müdahale etme. Kimin galip geleceğini görmek istiyorum!"
councillor_personal_steward_martial.1003.b.tt:0 "[attacker_vassal.GetFirstNameNoTooltip] ve [defender_vassal.GetFirstNameNoTooltip] arasındaki savaş devam ediyor"
councillor_personal_steward_martial.1003.c:0 "Bunu çözebileceğine inanıyorum sevgilim. Diplomatik yeteneklerine güveniyorum."
councillor_personal_steward_martial.1003.c.unlock_tt:0 "Bu seçenek, [councillor.GetFirstNamePossessiveNoTooltip] üstün stratejik dehası sayesinde kullanılabilir"

councillor_personal_steward_martial.1004.t:1 "Şahsi Kâhya: Beklenmedik Hediye"
councillor_personal_steward_martial.1004.desc:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] avluda neden bana "muhteşem bir hediye" sunmak istediğini ilk başta anlayamadım. Ancak, [councillor.GetTitledFirstName] bir grup askeri düzenli bir şekilde sıraya dizdiğinde her şey netleşti. "Kendi topraklarımızdan yetişmiş, size hizmet etmeye hazır, tam donanımlı bir alay." \n\nBu gerçekten de muhteşem bir hediye!"
councillor_personal_steward_martial.1004.a:0 "Ordumuzu güçlendirmek için bu askerleri kullanacağım! Sayıları güç demektir."
councillor_personal_steward_martial.1004.b:0 "Bu seçkin askerler, kişisel muhafızlarım olarak hizmet edecekler. Güvenliğim her şeyden önemli." 

councillor_personal_steward_martial.1005.t:1 "Şahsi Kâhya: Güç Gösterisi"
councillor_personal_steward_martial.1005.desc:0 "[vassal.GetTitledFirstName], bana haraç ödemek için [capital.GetNameNoTier] konumuna geliyor. Ancak [councillor.GetTitledFirstName], askeri bir güç gösterisinin sadakati sağlamlaştırmak için etkili bir yöntem olacağını öne sürüyor. \n\n"[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]ım, \"Ezici gücünüzü görmek, ihanet düşüncesi olan herkesi iki kere düşündürecektir." diyor bilgece."
councillor_personal_steward_martial.1005.a:0 "Kesinlikle! [vassal.GetFirstNameNoTooltip] geri döndüğünde her yerde askerlerimizi görecek ve gücümüzü anlayacak!"
councillor_personal_steward_martial.1005.a.tt:1 "[vassal.GetFirstNameNoTooltip], gücümüze daha fazla saygı duymaya başlıyor ve korkuyla karışık bir hayranlık besliyor."
councillor_personal_steward_martial.1005.b:0 "Abartmaya gerek yok. Sade ve düzenli bir geçit töreni yeterli olacaktır. Nezaketle de gücümüzü gösterebiliriz." 
