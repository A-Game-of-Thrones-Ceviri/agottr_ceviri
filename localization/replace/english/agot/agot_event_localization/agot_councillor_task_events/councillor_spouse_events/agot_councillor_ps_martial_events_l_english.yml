councillor_personal_steward_martial.1001.t:1 "Kişisel Vekil: Turnuva Günü"
councillor_personal_steward_martial.1001.desc:2 "Güneş parlıyor ve köylüler, [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('councillor'))] tarafından düzenlenen turnuvada dolaşıyorlar. Tüm $knight_culture_player_plural_no_tooltip_lowercase$larım, [councillor.GetTitledFirstName] turnuvayı onların onuruna duyurduğunda tezahürat yapıyor ve bir kez olsun sadece oturup izleyebiliyorum.\n\nAncak, tüm turnuva gününü tahtta oturup geçirmeyeceğim!"
councillor_personal_steward_martial.1001.a:2 "Ben de $knight_culture_player_plural_no_tooltip_lowercase$larıma tezahürat ediyorum!"
councillor_personal_steward_martial.1001.commanders:2 "Her $knight_culture_player_no_tooltip_lowercase$"
councillor_personal_steward_martial.1001.b:0 "Bu, [child.GetFirstNameNoTooltip]'a birkaç tüyo vermek için mükemmel bir fırsat!"
councillor_personal_steward_martial.1001.b.education_tt:0 "[child.GetFirstNamePossessiveNoTooltip]'ın savaş eğitimini ilerletiyorum"
councillor_personal_steward_martial.1001.c:0 "Bu gün #EMP bizim#! onurumuz için sevgilim!"

councillor_personal_steward_martial.1002.t:1 "Kişisel Vekil: Benim Adıma Hareket Etmek"
councillor_personal_steward_martial.1002.desc:0 "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('councillor'))]ım, onur muhafızlarıyla birlikte diyarı gezerek önemli miktarda zaman geçiriyor. Benim adıma halledebileceği birçok mesele var ve [councillor.GetTitledFirstName]'ın beraberinde getirdiği askeri varlık, yönetme hakkımın güçlü bir hatırlatıcısı."
councillor_personal_steward_martial.1002.a:0 "[councillor.GetTitleAsNameNoTooltip]ım ve ben diyarı savunmaya hazırız!"
councillor_personal_steward_martial.1002.b:0 "Halkın uygun şekilde secde etmesini sağla sevgilim."
councillor_personal_steward_martial.1002.c:0 "Herkes hem benden korksun hem de ayaklarıma kapansın, [councillor.GetFirstNameNoTooltip]!"

councillor_personal_steward_martial.1003.t:1 "Kişisel Vekil: Onur Meselesi"
councillor_personal_steward_martial.1003.desc:0 "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('councillor'))]ım [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('councillor'))]. Görüşmek istediği konu, [attacker_vassal.GetTitledFirstName] ve [defender_vassal.GetTitledFirstName] arasındaki anlaşmazlık.\n\n"Savaşları onursuz ve diyarınıza utanç getiriyorlar. Onlarla ben ilgileneyim. Onları barışa zorlayabileceğimi biliyorum.""
councillor_personal_steward_martial.1003.a:0 "Ne pahasına olursa olsun çözülmesini sağla."
councillor_personal_steward_martial.1003.b:0 "Hayır, kimin kazandığını görmek istiyorum!"
councillor_personal_steward_martial.1003.b.tt:0 "[attacker_vassal.GetFirstNameNoTooltip] ve [defender_vassal.GetFirstNameNoTooltip] savaşlarına devam ediyor"
councillor_personal_steward_martial.1003.c:0 "Ah, yapabileceğinize güveniyorum sevgilim."
councillor_personal_steward_martial.1003.c.unlock_tt:0 "Bu seçenek, [councillor.GetFirstNamePossessiveNoTooltip]'ın stratejik dehası sayesinde kullanılabilir"

councillor_personal_steward_martial.1004.t:1 "Kişisel Vekil: Muhafızlar"
councillor_personal_steward_martial.1004.desc:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]ımın neden avluda bana "büyük bir hediye" sunmak istediğini biraz kafam karışık. Ancak, [councillor.GetTitledFirstName] bir grup askeri sıraya dizdiğinde anlıyorum. "Kendi topraklarımdan yetiştirilmiş, size hizmet etmeye hazır eksiksiz bir alay."\n\nBu #EMP gerçekten#! büyük bir hediye!"
councillor_personal_steward_martial.1004.a:0 "Orduyu güçlendirmek için daha fazla asker!"
councillor_personal_steward_martial.1004.b:0 "Kişisel muhafızlarım olarak hizmet edecekler."

councillor_personal_steward_martial.1005.t:1 "Kişisel Vekil: İz Bırakmak"
councillor_personal_steward_martial.1005.desc:0 "[vassal.GetTitledFirstName], bana haraç ödemek için [capital.GetNameNoTier]'a geliyor. Ancak, [councillor.GetTitledFirstName] askeri bir gösterinin sadakati sürdürmeyi sağlayabileceğini öne sürüyor.\n\n"[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]ım, "Ezici gücünüzü görmek, ihanet akıllarından geçerse herkesi iki kere düşündürür" diye belirtiyor."
councillor_personal_steward_martial.1005.a:0 "Evet, [vassal.GetFirstNameNoTooltip] döndüğü her yerde askerler görecek!"
councillor_personal_steward_martial.1005.a.tt:1 "[vassal.GetFirstNameNoTooltip], [dread|E]'ye daha duyarlı hale geliyor"
councillor_personal_steward_martial.1005.b:0 "Düzenli bir geçit töreni yeterli olacaktır."
