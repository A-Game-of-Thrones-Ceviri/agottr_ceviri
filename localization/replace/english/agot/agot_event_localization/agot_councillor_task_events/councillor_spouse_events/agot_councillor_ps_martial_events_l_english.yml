 councillor_personal_steward_martial.1001.t: "Kişisel Temsilci: Turnuva Günü"
 councillor_personal_steward_martial.1001.desc: "Güneş parlıyor ve köylüler [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]'ımın ev sahipliği yaptığı turnuvada dolaşıyor. $knight_culture_player_plural_no_tooltip_lowercase$'imin hepsi, [councillor.GetTitledFirstName]'nin onurlarına turnuvayı duyurmasıyla tezahürat ediyor ve ben de bir kez olsun oturup izleyebiliyorum.\n\nAncak tüm turnuva gününü bir tahtta sıkışıp kalarak geçirmeyeceğim!"
 councillor_personal_steward_martial.1001.a: "Ben de $knight_culture_player_plural_no_tooltip_lowercase$'ıma tezahürat ediyorum!"
 councillor_personal_steward_martial.1001.commanders: "Her $knight_culture_player_no_tooltip_lowercase$"
 councillor_personal_steward_martial.1001.b: "[child.GetFirstNameNoTooltip]'a birkaç ipucu vermek için mükemmel bir fırsat!"
 councillor_personal_steward_martial.1001.b.education_tt: "[child.GetFirstNamePossessiveNoTooltip] dövüş eğitimini ilerletiyorum"
 councillor_personal_steward_martial.1001.c: "Bu gün bizim #EMP#! onurumuza, canım!"
  
 councillor_personal_steward_martial.1002.t: "Kişisel Komiser: Benim Adıma Hareket Etmek"
 councillor_personal_steward_martial.1002.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]'ım [councillor.GetHerHis] onur muhafızıyla birlikte diyarı dolaşarak önemli miktarda zaman harcıyor. [councillor.GetSheHe]'nin benim adıma çözebileceği birçok konu var ve [councillor.GetTitledFirstName]'ün [councillor.GetHerHim] ile getirdiği askeri varlık, hükmetme hakkımın kesin bir hatırlatıcısı."
 councillor_personal_steward_martial.1002.a: "[councillor.GetTitleAsNameNoTooltip]'ım ve ben diyarı savunmaya hazırız!"
 councillor_personal_steward_martial.1002.b: "Halkın gereği gibi yalvarmasını sağla canım."
 councillor_personal_steward_martial.1002.c: "Herkes hem benden korksun, hem de ayaklarıma kapansın, [councillor.GetFirstNameNoTooltip]!"
  
 councillor_personal_steward_martial.1003.t: "Kişisel Vekil: Bir Onur Meselesi"
 councillor_personal_steward_martial.1003.desc: "Benim [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('councillor'))]. [attacker_vassal.GetTitledFirstName] ile [defender_vassal.GetTitledFirstName] [councillor.GetSheHe] arasındaki çatışmayı tartışmak istiyorum.\n\n"Onların dövüşü onursuz ve krallığınıza utanç getiriyorlar. Bırakın ben halledeyim. Onları barışa zorlayabileceğimi biliyorum.""
 councillor_personal_steward_martial.1003.a: "Ne pahasına olursa olsun halledilsin."
 councillor_personal_steward_martial.1003.b: "Hayır, kimin kazanacağını görmek istiyorum!"
 councillor_personal_steward_martial.1003.b.tt: "[attacker_vassal.GetFirstNameNoTooltip] ve [defender_vassal.GetFirstNameNoTooltip] savaşlarına devam ediyor"
 councillor_personal_steward_martial.1003.c: "Ah, eminim yapabilirsin canım."
 councillor_personal_steward_martial.1003.c.unlock_tt: "Bu seçenek [councillor.GetFirstNamePossessiveNoTooltip] stratejik zeka nedeniyle mevcuttur"
  
 councillor_personal_steward_martial.1004.t: "Kişisel Komiser: Muhafız"
 councillor_personal_steward_martial.1004.desc: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]'ımın avluda bana "büyük bir hediye" sunmak istemesinin nedenini biraz kafam karıştı. Ancak, [councillor.GetTitledFirstName] bir grup askerin sıraya girmesini emrettiğinde hemen anladım. "Kendi topraklarımdan yetiştirilmiş, size hizmet etmeye hazır tam bir alay."\n\nBu #EMP#! büyük bir hediye!"
 councillor_personal_steward_martial.1004.a: "Orduyu güçlendirmek için daha fazla asker!"
 councillor_personal_steward_martial.1004.b: "Onlar benim şahsi korumam olarak görev yapacaklar."
  
 councillor_personal_steward_martial.1005.t: "Kişisel Vekil: İzlenim Bırakmak"
 councillor_personal_steward_martial.1005.desc: "[vassal.GetTitledFirstName] bana haraç ödemek için [capital.GetNameNoTier]'e geliyor. Ancak, [councillor.GetTitledFirstName] askeri bir gösterinin sadakatin devam etmesini sağlayabileceğini öne sürüyor.\n\n"Ezici gücünüzü görünce, herhangi birinin aklına ihanet gelirse iki kere düşünmesi gerekir," diye belirtiyor [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]."
 councillor_personal_steward_martial.1005.a: "Evet, [vassal.GetFirstNameNoTooltip] her yerde asker görecek [vassal.GetSheHe] tur!"
 councillor_personal_steward_martial.1005.a.tt: "[vassal.GetFirstNameNoTooltip], [dread|E]'e karşı daha duyarlı hale gelir"
 councillor_personal_steward_martial.1005.b: "Düzenli bir geçit töreni yeterli olacaktır."
