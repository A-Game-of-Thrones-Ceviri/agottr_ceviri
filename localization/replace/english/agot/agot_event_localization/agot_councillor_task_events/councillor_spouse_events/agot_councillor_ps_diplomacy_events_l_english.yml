councillor_personal_steward_diplomacy.1001.desc:0 "Aile İtibarı"
councillor_personal_steward_diplomacy.1004.desc:0 "Diplomasi Eğitimi"
councillor_personal_steward_diplomacy.1004.desc_diplo_councillor:0 "[councillor.GetTitleAsName] tarafından öğretiliyor"
councillor_personal_steward_diplomacy.1005.desc:0 "Diplomatik Uygulama"
councillor_personal_steward_diplomacy.1006.desc:0 "[councillor.GetTitledFirstNamePossessive] sıkı çalışması sayesinde, [councillor.GetSheHe] insanlarla konuşmada daha iyi hale geldi."

councillor_personal_steward_diplomacy.2002.t:1 "Kişisel Vekil: Daha Çok Sevmek"
councillor_personal_steward_diplomacy.2002.desc:0 ""Gelecek nesil hükümdarlar arasındaki ilişkileri geliştirmek, ihmal etmememiz gereken bir görevdir," diyor [councillor.GetTitledFirstName].\n\n"Daha etkili vassallarınızın bazılarının, [child_heir.GetTitledFirstName]'ın tanımaktan fayda sağlayacağından emin olduğum çocukları var.""
councillor_personal_steward_diplomacy.2002.a:0 "[vassal_heir_1.GetTitledFirstNameNoTooltip] iyi bir üne sahip bir [vassal_heir_1.Custom('WomanManGirlBoy')] gibi görünüyor."
councillor_personal_steward_diplomacy.2002.b:0 "[vassal_heir_2.GetTitledFirstNameNoTooltip] muhtemelen iyi bir etki olurdu!"
councillor_personal_steward_diplomacy.2002.c:0 "[vassal_heir_3.GetTitledFirstNameNoTooltip] hakkında iyi şeyler duydum."
councillor_personal_steward_diplomacy.2002.d:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_heir'))]ım kendi başına iyi idare edecektir."

councillor_personal_steward_diplomacy.2003.t:1 "Kişisel Vekil: Barış Fırsatı"
councillor_personal_steward_diplomacy.2003.desc:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))]ım [rival.GetTitledFirstName]'ı [ROOT.Char.GetFaith.HouseOfWorship]'ın diğer tarafında görür görmez arkamı dönmeye başlıyorum, ancak şaşırtıcı bir şekilde [councillor.GetTitledFirstName] [rival.Custom('InsultNoun')]ı [councillor.Custom('quirk_pos_adverb')] bize doğru sallıyor.\n\n"[rival.GetSheHe|U] sizinle tarafsız bir zeminde görüşmeyi kabul etti. Sizin gibi iki [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')] [ROOT.Char.Custom2('WomenMenPeople', SCOPE.sC('rival'))]'ın kan davası gütmesi talihsiz bir durum. Barışmanın zamanı geldiğini düşünmüyor musunuz?""
councillor_personal_steward_diplomacy.2003.a:0 "Haklı olabilirsin..."
councillor_personal_steward_diplomacy.2003.b:0 "[rival.GetHerHis] yüzünü düzelteceğim!"
councillor_personal_steward_diplomacy.2003.c:0 "[rival.GetHerHim]'a [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')] mı diyorsun?! İzin ver de gerçek karakterini ortaya çıkarayım..."