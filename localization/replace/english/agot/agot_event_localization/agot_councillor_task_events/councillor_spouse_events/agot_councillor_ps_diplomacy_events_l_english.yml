 councillor_personal_steward_diplomacy.1004.desc_diplo_councillor: "[councillor.GetTitleAsName] tarafından öğretildi"
 councillor_personal_steward_diplomacy.1005.desc: "Diplomatik Uygulama"
 councillor_personal_steward_diplomacy.1006.desc: "[councillor.GetTitledFirstNamePossessive] sıkı çalışması sayesinde, [councillor.GetSheHe] insanlarla konuşmada daha iyi hale geldi."
  
 councillor_personal_steward_diplomacy.2002.t: "Kişisel Vekil: Sevgiyle Büyü"
 councillor_personal_steward_diplomacy.2002.desc: "\"Gelecek nesil yöneticiler arasında ilişkileri beslemek, ihmal etmememiz gereken bir görevdir,\" diyor [councillor.GetTitledFirstName].\n\n\"Bazı daha etkili vasallarınızın çocukları var ki, eminim [child_heir.GetTitledFirstName]'in tanımasının faydalı olacağını düşünüyorum.\""
 councillor_personal_steward_diplomacy.2002.a: "[vassal_heir_1.GetTitledFirstNameNoTooltip], iyi bir [vassal_heir_1.Custom('WomanManGirlBoy')] gibi görünüyor."
 councillor_personal_steward_diplomacy.2002.b: "[vassal_heir_2.GetTitledFirstNameNoTooltip], muhtemelen iyi bir etki yaratacaktır!"
 councillor_personal_steward_diplomacy.2002.c: "[vassal_heir_3.GetTitledFirstNameNoTooltip] hakkında iyi şeyler duydum."
 councillor_personal_steward_diplomacy.2002.d: "Benim [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_heir'))] kendi başına gayet iyi yapacak."
  
 councillor_personal_steward_diplomacy.2003.t: "Kişisel Vekil: Barış Fırsatı"
 councillor_personal_steward_diplomacy.2003.desc: "Benim [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))] [rival.GetTitledFirstName]'i [ROOT.Char.GetFaith.HouseOfWorship]'un diğer tarafında gördüğümde geri dönmeye başlıyorum, ama şaşırtıcı bir şekilde [councillor.GetTitledFirstName], [rival.Custom('InsultNoun')] [councillor.Custom('quirk_pos_adverb')] bize doğru sallıyor.\n\n\"[rival.GetSheHe|U], sizinle tarafsız bir zeminde buluşmayı kabul etti. Kendiniz gibi iki [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')] [ROOT.Char.Custom2('WomenMenPeople', SCOPE.sC('rival'))]'nin kavga etmesi üzücü. Barış zamanı gelmedi mi?\""
 councillor_personal_steward_diplomacy.2003.a: "Haklı olabilirsin..."
 councillor_personal_steward_diplomacy.2003.b: "[rival.GetHerHis] yüzünü düzelteceğim!"
 councillor_personal_steward_diplomacy.2003.c: "[rival.GetHerHim]'i [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')] olarak mı çağırıyorsun?! [rival.GetHerHis] gerçek karakterini açığa çıkarayım..."
