l_english:
 councillor_personal_steward_diplomacy.1001.desc: "Hanedanın İtibarı"
 councillor_personal_steward_diplomacy.1004.desc: "Diplomasi Eğitimi"
 councillor_personal_steward_diplomacy.1004.desc_diplo_councillor: "[councillor.GetTitleAsName] gözetiminde"
 councillor_personal_steward_diplomacy.1005.desc: "Diplomatik İlişkiler"
 councillor_personal_steward_diplomacy.1006.desc: "[councillor.GetTitledFirstNamePossessive] özverili çalışmaları sayesinde, insanlarla iletişim kurma ve onları etkileme becerileriniz gelişti."
  
 councillor_personal_steward_diplomacy.2002.t: "Şahsi Kâhya: Geleceğin Dostlukları"
 councillor_personal_steward_diplomacy.2002.desc: ""Gelecek nesil hükümdarlar arasında güçlü ilişkiler kurmak, göz ardı edemeyeceğimiz kadar önemli bir görevdir," diyor [councillor.GetTitledFirstName].\n\n"Bazı etkili vassallarımızın, [child_heir.GetTitledFirstName] adlı kişinin tanıması gereken ve gelecekte fayda sağlayacağı çocukları var. Bu gençler arasında erken yaşta dostluklar kurmak, hem [child_heir.GetTitledFirstNamePossessive] gelişimine hem de krallığımızın istikrarına katkı sağlayacaktır.""
 councillor_personal_steward_diplomacy.2002.a: "[vassal_heir_1.GetTitledFirstNameNoTooltip], oldukça iyi bir üne sahip, saygın bir [vassal_heir_1.Custom('WomanManGirlBoy')] olarak biliniyor. [child_heir.GetTitledFirstName] ile iyi anlaşacaklarından eminim."
 councillor_personal_steward_diplomacy.2002.b: "[vassal_heir_2.GetTitledFirstNameNoTooltip] oldukça olumlu bir etki yaratabilir! Enerjisi ve zekâsıyla [child_heir.GetTitledFirstName] için iyi bir arkadaş ve örnek olabilir."
 councillor_personal_steward_diplomacy.2002.c: "[vassal_heir_3.GetTitledFirstNameNoTooltip] hakkında olumlu şeyler duydum. Görünüşe göre bilgili ve nazik bir genç. [child_heir.GetTitledFirstName] ile tanışmaları faydalı olacaktır."
 councillor_personal_steward_diplomacy.2002.d: "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('child_heir'))] zeki ve yetenekli bir çocuk, eminim ki kendi başına da güçlü ilişkiler kurabilir. Yine de ona yardımcı olmak ve yol göstermek bizim görevimiz."
  
 councillor_personal_steward_diplomacy.2003.t: "Şahsi Kâhya: Barış Elçisi"
 councillor_personal_steward_diplomacy.2003.desc: "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('rival'))] [rival.GetTitledFirstName] adlı kişiyi [ROOT.Char.GetFaith.HouseOfWorship] etrafında gördüğüm anda genellikle arkamı dönüp uzaklaşırım. Ancak bugün şaşırtıcı bir şekilde [councillor.GetTitledFirstName], [rival.Custom('InsultNoun')]ı [councillor.Custom('quirk_pos_adverb')] bir tavırla bize doğru ilerletiyor.\n\n""[rival.GetTitledFirstName], sizinle tarafsız bir zeminde görüşmeyi kabul ettiğini bildirdi. Sizin gibi iki [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')] ve saygın [ROOT.Char.Custom2('WomenMenPeople', SCOPE.sC('rival'))] sürekli bir çekişme içinde olması oldukça üzücü. Belki de barışmak için uygun bir zaman gelmiştir?""
 councillor_personal_steward_diplomacy.2003.a: "Evet, belki de haklısın... Bu husumetin artık son bulması gerekebilir."
 councillor_personal_steward_diplomacy.2003.b: "Barışmak mı? Asla! O yüzünü bir gün ben düzelteceğim!"
 councillor_personal_steward_diplomacy.2003.c: "Bana ve [rival.GetTitledFirstName] adlı kişiye [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')] mı diyorsun?! İzin ver de ona gerçek karakterin ne demek olduğunu göstereyim..."
