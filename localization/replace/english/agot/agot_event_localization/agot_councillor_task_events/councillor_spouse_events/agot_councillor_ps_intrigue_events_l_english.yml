 councillor_personal_steward_intrigue.0001.message: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] ve [spymaster.GetCouncilTitle] İşbirliği Yapıyor"
  
 councillor_personal_steward_intrigue.0002.message: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] Komployu Ortaya Çıkarıyor"
  
 councillor_personal_steward_intrigue.0003.message: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] Sır Keşfediyor"
  
 councillor_personal_steward_intrigue.0004.message: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] Komploya Yardım Ediyor"
  
 councillor_personal_steward_intrigue.0005.message: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] Konuyu Manipüle Ediyor"
  
 councillor_personal_steward_intrigue.0006.message: "Saflık Kayboldu"
  
 councillor_personal_steward_intrigue.0007.message: "Kurnaz Uygulama"
  
 councillor_personal_steward_intrigue.1001.t: "Kişisel Vekil: Kimseye Güvenme"
 councillor_personal_steward_intrigue.1001.desc: "\"Etrafınızı çevreleyen insanlara dikkat etmelisiniz.\" [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('councillor'))]'nın gözlerindeki ifade ölümcül ciddiyette. "Konuşurken bile [spymaster.GetTitledFirstName]'ın size karşı komplo kurduğunu keşfettim!\"\n\nGerçekten böyle olabilir mi? Kendi [spymaster.GetCouncilTitle]'m?!"
 councillor_personal_steward_intrigue.1001.a: "Aptal yerine konulmuşum!"
  
 councillor_personal_steward_intrigue.1002.t: "Kişisel Vekil: Dedikodu ve Spekülasyon"
 councillor_personal_steward_intrigue.1002.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.Custom('quirk_pos_present')] ile [councillor.GetSheHe] paylaşacak bir şeyleri olduğunda sıkça yaptığı gibi. "Biliyorsunuz [target.GetTitledFirstName] hakkında çıkan dedikodular, [target.GetSheHe]'in korkunç bir şey sakladığı söyleniyor?" [councillor.GetSheHe] sesini alçaltırken ben de yaklaşıyorum. "Hepsi doğru. Tek ihtiyacımız olan kanıt.""
 councillor_personal_steward_intrigue.1002.a: "Biraz casusluk zamanı, sevgili [councillor.Custom('LoverPetName')]!"
 councillor_personal_steward_intrigue.1002.b: "Neyin ne olduğunu öğrenmeliyim!"
 councillor_personal_steward_intrigue.1002.c: "Sırlarımı [target.GetFirstNameNoTooltip] kadar iyi koruyorum."
  
 councillor_personal_steward_intrigue.1003.t: "Kişisel Vekil: Ortaya Çıkarıldı"
 councillor_personal_steward_intrigue.1003.desc: "[councillor.GetSheHe]'nin bana yaklaşma şeklinden, [councillor.GetTitledFirstName]'ın mahkemede başka bir sır keşfettiğini anlıyorum.\n\n"[agent.GetTitledFirstName] bir komploya katılıyor," diyor [councillor.GetSheHe]. "[agent.GetSheHe|U] henüz bildiğimi bilmiyor, ancak [agent.GetHerHim]'a af teklif etmenizi ve mutlak sadakat karşılığında...""
 councillor_personal_steward_intrigue.1003.a: "[agent.GetHerHim]'a neyin tehlikede olduğunu anlat."
 councillor_personal_steward_intrigue.1003.b: "[agent.GetHerHim]'i gerçek beyni bulmak için kullan!"
 councillor_personal_steward_intrigue.1003.c: "[agent.GetHerHis] her hareketini takip edin ve beni tehlikelerden koruyun!"
  
 councillor_personal_steward_intrigue.1004.t: "Kişisel Vekil: Muhalefet Araştırması"
 councillor_personal_steward_intrigue.1004.desc: "[secret_holder.GetTitledFirstName], [faction.GetName]'i açıkça destekleyerek baş belası oldu. Neyse ki, üstünlüğü elde etmek üzereyim.\n\n[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] çok gizli bir sır keşfettiğini bana gülümseyerek söylüyor.\n\n"Bunu ilginç bulacağınızı düşündüm, sevgilim...""
 councillor_personal_steward_intrigue.1004.a: "Biraz şantaj [secret_holder.GetHerHim]'i hizaya sokar."
 councillor_personal_steward_intrigue.1004.b: "Bu skandal! Krallık bilmeli!"
 councillor_personal_steward_intrigue.1004.c: "Bazen kazanan bir el ile beklemek en iyisidir."
 councillor_personal_steward_intrigue.1004.c.tt: "[secret_holder.GetFirstNamePossessiveNoTooltip]'nin Sırrını henüz açıklamıyorsunuz"
  
 councillor_personal_steward_intrigue.1005.t: "Kişisel Vekil: Böl ve Yönet"
 councillor_personal_steward_intrigue.1005.desc: "[faction_member.GetTitledFirstName], [leader.GetTitledFirstName] ve [leader.GetHerHis] [faction.GetName]'ini aktif olarak destekliyordu. Ancak, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]'nin bunu değiştirecek bir planı var.\n\n"Bana güvenin, [faction_member.GetTitledFirstName]'a söyleyeceğim şeyler, [faction_member.GetHerHim]'i bir anda [leader.GetFirstNameNoTooltip]'ı reddettirir.""
 councillor_personal_steward_intrigue.1005.a: "[faction_member.GetFirstNameNoTooltip]'nun bir daha asla [leader.GetFirstNameNoTooltip]'u desteklememesini sağlayın!"
 councillor_personal_steward_intrigue.1005.b: "Beni daha iyi bir seçim gibi gösterebilir misin?"
  
 councillor_personal_steward_intrigue.1006.t: "Kişisel Vekil: Uygun Bir Temsilci"
 councillor_personal_steward_intrigue.1006.desc: "[target.GetTitledFirstName]'e yönelik planlarımı iyi bilen [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.GetFirstName] bana bir teklifle geldi.\n\n"[court_owner.GetTitledFirstNamePossessive] mahkemesinde arkadaşlarım var. Bir süre misafir ağırlamalarını isteyebilirim. Küçük bir sadakat simgesi ve verebileceğim tüm destekle, [plant.GetTitledFirstName] sizin adınıza harikalar yaratabilir...""
 councillor_personal_steward_intrigue.1006.a: "Harika bir fikir, sevgili [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]!"
 councillor_personal_steward_intrigue.1006.b: "[plant.GetFirstNameNoTooltip]'nın burada olması gerektiğini düşünüyorum."
