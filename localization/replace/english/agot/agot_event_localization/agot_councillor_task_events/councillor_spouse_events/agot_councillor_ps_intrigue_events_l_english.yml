#mustafa
 councillor_personal_steward_intrigue.0001.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] ve [spymaster.GetCouncilTitle] İşbirliği Yapıyor"

 councillor_personal_steward_intrigue.0002.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] Planı Ortaya Çıkarıyor"

 councillor_personal_steward_intrigue.0003.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] Sır Keşfediyor"

 councillor_personal_steward_intrigue.0004.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] Plana Yardımcı Oluyor"

 councillor_personal_steward_intrigue.0005.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] Manipüle Ediyor"

 councillor_personal_steward_intrigue.0006.message:0 "Saflık Kaybedildi"

 councillor_personal_steward_intrigue.0007.message:0 "Sinsi Uygulama"

 councillor_personal_steward_intrigue.1001.t:1 "Kişisel Vekil: Kimseye Güvenme"
 councillor_personal_steward_intrigue.1001.desc:0 ""Çevrenizdeki insanlara dikkat etmelisiniz." [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('councillor'))] gözlerindeki ifade ölümcül derecede ciddi. "Konuştuğumuz şu anda bile [spymaster.GetTitledFirstName]'ın size karşı plan yaptığını keşfettim!\n\nGerçekten olabilir mi? Kendi [spymaster.GetCouncilTitle]ım?!"
 councillor_personal_steward_intrigue.1001.a:0 "Aptal yerine konmuşum!"

 councillor_personal_steward_intrigue.1002.t:1 "Kişisel Vekil: Dedikodu ve Spekülasyon"
 councillor_personal_steward_intrigue.1002.desc:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]ım, paylaşacak bir şeyi olduğunda sık sık yaptığı gibi [councillor.Custom('quirk_pos_present')]. "[target.GetTitledFirstName] hakkında söylentileri biliyor musunuz, [target.GetSheHe]'ın korkunç bir şey sakladığı söyleniyor?" [councillor.GetSheHe] sesini alçalttığında daha da yaklaşıyorum. "Hepsi doğru. Tek ihtiyacımız olan kanıt.""
 councillor_personal_steward_intrigue.1002.a:0 "Biraz casusluk zamanı geldi [councillor.Custom('LoverPetName')]ım!"
 councillor_personal_steward_intrigue.1002.b:0 "Neyi sakladığını keşfetmeliyim!"
 councillor_personal_steward_intrigue.1002.c:0 "Sırlarıımı [target.GetFirstNameNoTooltip]'dan daha iyi koruyorum."

 councillor_personal_steward_intrigue.1003.t:1 "Kişisel Vekil: Ortaya Çıktı"
 councillor_personal_steward_intrigue.1003.desc:0 "Bana yaklaşma şeklinden [councillor.GetTitledFirstName]'ın sarayda başka bir sırla karşılaştığını anlayabiliyorum.\n\n"[agent.GetTitledFirstName] bir komploya katılıyor," diyor [councillor.GetSheHe]. "[agent.GetSheHe|U] henüz bildiğimi bilmiyor, ancak mutlak sadakat karşılığında [agent.GetHerHim]'a af teklif etmenizi öneriyorum...""
 councillor_personal_steward_intrigue.1003.a:0 "[agent.GetHerHim]'a ne kadar çok şeyin tehlikede olduğunu anlamasını sağlayın."
 councillor_personal_steward_intrigue.1003.b:0 "Gerçek beyni bulmak için [agent.GetHerHim]'ı kullanın!"
 councillor_personal_steward_intrigue.1003.c:0 "Her hareketini izleyin ve beni zarardan koruyun!"

 councillor_personal_steward_intrigue.1004.t:1 "Kişisel Vekil: Muhalefet Araştırması"
 councillor_personal_steward_intrigue.1004.desc:1 "[secret_holder.GetTitledFirstName], [faction.GetName]'ı yüksek sesle destekleyerek baş belası oldu. Neyse ki, galiba üste çıkmak üzereyim.\n\n[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]ım, [secret_holder.GetHerHis]'ın sıkı korunan bir sırrını keşfetti, diyor kurnaz bir gülümsemeyle [councillor.GetSheHe].\n\n"İlginizi çekebileceğini düşündüm sevgilim...""
 councillor_personal_steward_intrigue.1004.a:0 "Biraz şantaj [secret_holder.GetHerHim]'ı hizaya getirecektir."
 councillor_personal_steward_intrigue.1004.b:0 "Bu bir skandal! Diyar bilmeli!"
 councillor_personal_steward_intrigue.1004.c:0 "Bazen kazanan bir elle beklemek en iyisidir."
 councillor_personal_steward_intrigue.1004.c.tt:1 "[secret_holder.GetFirstNamePossessiveNoTooltip]'ın Sırrını henüz açıklamıyorsunuz"

 councillor_personal_steward_intrigue.1005.t:1 "Kişisel Vekil: Böl ve Fethet"
 councillor_personal_steward_intrigue.1005.desc:0 "[faction_member.GetTitledFirstName], [leader.GetTitledFirstName]'ı ve [leader.GetHerHis] [faction.GetName]'ını aktif olarak destekliyor. Ancak, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]ımın bunu değiştirmek için bir planı var.\n\n"Güven bana, [faction_member.GetTitledFirstName]'a söyleyebileceğim şeyler, [faction_member.GetHerHim]'ın [leader.GetFirstNameNoTooltip]'ı anında reddetmesini sağlayacaktır.""
 councillor_personal_steward_intrigue.1005.a:0 "[faction_member.GetFirstNameNoTooltip]'ın bir daha asla [leader.GetFirstNameNoTooltip]'ı desteklemediğinden emin olun!"
 councillor_personal_steward_intrigue.1005.b:0 "#EMP Beni#! daha iyi bir seçim gibi gösterebilir misin?"

 councillor_personal_steward_intrigue.1006.t:1 "Kişisel Vekil: Uygun Bir Temsilci"
 councillor_personal_steward_intrigue.1006.desc:0 "[target.GetTitledFirstName] ile ilgili planlarımın farkında olan [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]ım [councillor.GetFirstName] bana bir teklifle geldi.\n\n"[court_owner.GetTitledFirstNamePossessive] sarayında arkadaşlarım var. Bir süreliğine bir konuğu ağırlamalarını isteyebilirim. Küçük bir sadakat belirtisi ve sunabileceğim tüm destekle, [plant.GetTitledFirstName] sizin adınıza harikalar yaratabilir...""
 councillor_personal_steward_intrigue.1006.a:0 "Harika bir fikir [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]ım!"
 councillor_personal_steward_intrigue.1006.b:0 "Sanırım [plant.GetFirstNameNoTooltip]'a burada ihtiyacımız olabilir."
