councillor_personal_steward_intrigue.0001.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] ve [spymaster.GetCouncilTitle] Güçlerini Birleştiriyor"

councillor_personal_steward_intrigue.0002.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] Gizli Planı Ortaya Çıkarıyor"

councillor_personal_steward_intrigue.0003.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] Önemli Bir Sır Keşfediyor"

councillor_personal_steward_intrigue.0004.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] Planın Başarısına Katkıda Bulunuyor"

councillor_personal_steward_intrigue.0005.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] Usta Bir Manipülatör Olarak Hareket Ediyor"

councillor_personal_steward_intrigue.0006.message:0 "Masumiyetin Kaybı"

councillor_personal_steward_intrigue.0007.message:0 "Sinsi Bir Entrika" 

councillor_personal_steward_intrigue.1001.t:1 "Şahsi Kâhya: İhanetin Kokusu"
councillor_personal_steward_intrigue.1001.desc:0 ""Çevrenizdeki insanlara dikkat etmelisiniz." [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('councillor'))]ımın gözlerindeki ifade ölümcül derecede ciddi. "Şu anda bile [spymaster.GetTitledFirstName] adlı kişinin size karşı planlar yaptığını keşfettim!\n\nGerçekten olabilir mi? Kendi [spymaster.GetCouncilTitle]ım bana ihanet mi ediyor?!"
councillor_personal_steward_intrigue.1001.a:0 "Nasıl olur da bu kadar kör olabilirim! Aptal yerine konmuşum!" 

councillor_personal_steward_intrigue.1002.t:1 "Şahsi Kâhya: Fısıltılar ve Şüpheler"
councillor_personal_steward_intrigue.1002.desc:0 "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('councillor'))], önemli bir şey paylaşmak istediğinde sık sık yaptığı gibi [councillor.Custom('quirk_pos_present')]. "[target.GetTitledFirstName] hakkında dolaşan söylentileri duydunuz mu? Korkunç bir sır sakladığı konuşuluyor." Sesi alçaldıkça daha da yaklaşıyorum. "Dedikodular doğru. Tek ihtiyacımız olan sağlam bir kanıt." diyor gizemli bir şekilde."
councillor_personal_steward_intrigue.1002.a:0 "Biraz casusluk yapma zamanı geldi [councillor.Custom('LoverPetName')]! Gerçeği ortaya çıkarmalıyız."
councillor_personal_steward_intrigue.1002.b:0 "Bu sır perdesini aralamamız gerek. Neyi sakladığını öğrenmeliyim!"
councillor_personal_steward_intrigue.1002.c:0 "Endişelenmeyin, sırlarım [target.GetFirstNameNoTooltip] adlı kişinin sakladığı sırlardan çok daha güvende." 

councillor_personal_steward_intrigue.1003.t:1 "Şahsi Kâhya: Gizli Oyunlar"
councillor_personal_steward_intrigue.1003.desc:0 "Bana yaklaşma şeklinden [councillor.GetTitledFirstName] adlı kişinin sarayda dönenen yeni bir entrikayı ortaya çıkardığını anlayabiliyorum.\n\n"[agent.GetTitledFirstName] bir komploya karışmış," diyor fısıldayarak. "Henüz bildiğimi bilmiyor, ancak karşılığında tam bir sadakat yatağına ihanetini itiraf etmesi karşılığında ona af teklif etmenizi öneriyorum...""
councillor_personal_steward_intrigue.1003.a:0 "Ona ne kadar tehlikeli bir oyun oynadığını ve neler kaybedebileceğini anlamasını sağlayın."
councillor_personal_steward_intrigue.1003.b:0 "Onu bir piyon olarak kullanın! Komplonun arkasındaki gerçek beyni ortaya çıkarmasını sağlayın."
councillor_personal_steward_intrigue.1003.c:0 "Bundan sonra her hareketini dikkatle izleyin ve beni olası tehlikelere karşı koruyun!" 

councillor_personal_steward_intrigue.1004.t:1 "Şahsi Kâhya: Zayıflıkları Keşfetmek"
councillor_personal_steward_intrigue.1004.desc:1 "[secret_holder.GetTitledFirstName], [faction.GetName] grubunu açıkça destekleyerek başımıza bela oldu. Ancak, galiba onu alt edecek bir yol buldum.\n\n[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('councillor'))], kurnaz bir gülümsemeyle, "Onun sakladığı önemli bir sırrı ortaya çıkardım." diyor.\n\n"Bunun ilginizi çekeceğini düşündüm, sevgilim...""
councillor_personal_steward_intrigue.1004.a:0 "Biraz şantaj onu hizaya sokmak için yeterli olacaktır. Sırrını kullanarak onu kontrol edebiliriz."
councillor_personal_steward_intrigue.1004.b:0 "Bu korkunç bir skandal! Tüm diyar bunu bilmeli! Onu rezil edelim."
councillor_personal_steward_intrigue.1004.c:0 "Sabırlı olmalıyız. Bazen kazanan bir elle beklemek en iyisidir. Doğru zamanı kollayalım."
councillor_personal_steward_intrigue.1004.c.tt:1 "[secret_holder.GetFirstNamePossessiveNoTooltip] sırrını şimdilik saklıyoruz." 

councillor_personal_steward_intrigue.1005.t:1 "Şahsi Kâhya: Böl ve Yönet"
councillor_personal_steward_intrigue.1005.desc:0 "[faction_member.GetTitledFirstName], [leader.GetTitledFirstName] adlı kişiyi ve onun [faction.GetName] grubunu aktif olarak destekliyor. Ancak, [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('councillor'))]ın bunu değiştirmek için bir planı var.\n\n"Bana güvenin, [faction_member.GetTitledFirstName] adlı kişiye söyleyebileceğim şeyler, [leader.GetFirstNameNoTooltip] adlı kişiyi anında reddetmesini sağlayacaktır." diyor kendinden emin bir şekilde."
councillor_personal_steward_intrigue.1005.a:0 "[faction_member.GetFirstNameNoTooltip] adlı kişinin bir daha asla [leader.GetFirstNameNoTooltip] adlı kişiyi desteklemediğinden emin olun! Aralarına nifak tohumları ekin."
councillor_personal_steward_intrigue.1005.b:0 "Beni [leader.GetFirstNameNoTooltip] adlı kişiden daha iyi bir seçenek olarak sunabilir misin? Onun gözünde beni yücelt."

councillor_personal_steward_intrigue.1006.t:1 "Şahsi Kâhya: Gizli Ajan"
councillor_personal_steward_intrigue.1006.desc:0 "[target.GetTitledFirstName] ile ilgili planlarınızdan haberdar olan [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('councillor'))] [councillor.GetFirstName], size bir teklifle geliyor.\n\n"[court_owner.GetTitledFirstNamePossessive] sarayında dostlarım var. Bir süreliğine bir konuğu ağırlamalarını rica edebilirim. Küçük bir sadakat göstergesi ve sizin verebileceğiniz destekle, [plant.GetTitledFirstName] sizin adınıza harikalar yaratabilir..." diyor ikna edici bir şekilde."
councillor_personal_steward_intrigue.1006.a:0 "Harika bir fikir [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]! Bunu hemen uygulamaya koyalım."
councillor_personal_steward_intrigue.1006.b:0 "Teşekkür ederim, ancak sanırım [plant.GetFirstNameNoTooltip] adlı kişiye burada, yanımda ihtiyacım olabilir. Başka planlarım var." 
