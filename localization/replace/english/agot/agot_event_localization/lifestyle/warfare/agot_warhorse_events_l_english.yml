l_english:
 warhorse.0003.stranger: "Yabancı - tüm insanların korktuğu Yedi Yüzlü Tanrı adına!"
 warhorse.0003.azor: "Azor - R'hllor'un seçilmişleri adına!"
 warhorse.0003.whitebark: "Ak Kabuk - her şeyi gören yürek ağaçları adına!"
 warhorse.0003.nagga: "Nagga - Gri Kral tarafından öldürülen efsanevi Deniz Yılanı!"
 warhorse.0003.garin: "Garin - büyük Rhoynar savaş lideri!"
 warhorse.0003.yndros: "Yndros - Lys'in Alacakaranlık tanrısı!"
 warhorse.0003.hoodedwayfarer: "Başlıklı Yolcu - fakirlerin ve ezilenlerin koruyucusu!"
 warhorse.0003.moonsinger: "Ay Şarkıcısı - Jogos Nhai rahibeleri gibi!"
  
 warhorse.0004.e: "Dansçı"
 warhorse.0004.f: "Parıltı Toynak"
