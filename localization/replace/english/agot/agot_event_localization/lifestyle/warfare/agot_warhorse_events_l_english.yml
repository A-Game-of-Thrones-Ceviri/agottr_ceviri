l_english:
 warhorse.0003.stranger: "Yabancı — tüm insanların korktuğu Yedi'nin görünümü için!"
 warhorse.0003.azor: "Azor — R'hllor'un seçilmişleri için!"
 warhorse.0003.whitebark: "Beyaz kabuklu — her şeyi gören ağaçlardan!"
 warhorse.0003.nagga: "Nagga — Gri Kral tarafından öldürülen meşhur Deniz Yılanı!"
 warhorse.0003.garin: "Garin — büyük Rhoyne savaş lideri!"
 warhorse.0003.yndros: "Yndros — Alacakaranlığın Lysli tanrısı!"
 warhorse.0003.hoodedwayfarer: "Kapşonlu Yolcu — yoksulların koruyucusu!"
 warhorse.0003.moonsinger: "Ay şarkıcısı — Jogos Nhai'nin rahibeleri gibi!"
  
 warhorse.0004.e: "Dansçı"
 warhorse.0004.f: "Parıltılı toynak"
