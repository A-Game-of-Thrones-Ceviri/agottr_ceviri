 martial_strategy.2001.thirteen.desc: "#F Parşömen, On Üçüncü Savaş'ın destansı hikayesini anlatıyor. Altın İmparatorluğu'nun kudretli İmparatoru Lo Bu, Jogos N'hai'nin vahşi atlılarına karşı amansız bir mücadeleye girişmişti. Kılıç ve mızrak kullanmada usta olan Lo Bu, savaş alanında korkusuzca çarpışıyordu. Ancak, Jhattar Zhea adlı kurnaz bir Jogos N'hai liderinin zekasına karşı koyamadı. Zhea'nın ustaca stratejileri ve lojistik üstünlüğü, Lo Bu'nun ordularını ve sonunda kendisini de yenilgiye uğrattı. Tarih, bu yenilgiyi 'Yarım Yamalak Cesur Çocuk' lakabıyla hatırlar. On Üçüncü Savaş, savaş meydanında sadece cesaretin değil, aynı zamanda strateji ve lojistiğin de ne kadar önemli olduğunu kanıtlar.#!"
 martial_strategy.2001.leng_ma.desc: "#F Leng Ma Savaşı, Altın İmparatorluğu'nun askeri gücünün zirvesini gösteren bir zaferdir. İmparator Jar Har, bu savaşta yerli Lengii halkını ezici bir yenilgiye uğratmış ve Leng adasını sonraki altı bin yıl boyunca imparatorluğuna katmıştır. Jar Har, düşmanlarını ustaca bir şekilde kıskaca almış; ordusuyla karadan, donanmasıyla da denizden kuşatmıştır. Lengii kuvvetleri, son adama kadar yok edilmiş ve ada, imparatorluğun demir yumruğu altına girmiştir.#!"
 martial_strategy.2001.bloody_gate.desc: "#F Kral Yolu üzerinde yükselen Kanlı Kapı, Kral Osric V'in askeri dehasının ve Vadi Krallığı'nın sarsılmaz savunmasının bir simgesidir. Osric V, bu zaptedilemez kaleyi inşa ederek, Vadi'yi batıdan gelebilecek tüm tehditlere karşı korumuştur. Nehirler ve Adalar Kralı Halleck Hoare, üç ayrı sefer düzenleyerek Kanlı Kapı'yı ele geçirmeye çalışmış, ancak orduları her seferinde ağır kayıplar vererek geri püskürtülmüştür. Kalenin cesur savunucuları, istilacıların ihtişam hayallerini paramparça etmiş ve krallıklarını düşmanların elinden kurtarmıştır.#!"
 martial_strategy.2001.hungry_wolf.desc: "#F Andal savaş ağası Argos Yedियıldız, Batıdiyar kıyılarına ayak basan ilk Andallardan biriydi. Diğer Andal liderleri, ilk olarak Parmaklar Vadisi'ne inerken, Argos daha kuzeye, Kuzey'e doğru yelken açtı. Bu, onun için ölümcül bir hata oldu. Diğer Andallar, aralarında sürekli çatışma halinde olan küçük krallıklarla karşılaşırken, Argos, tamamen farklı bir manzarayla karşılaştı: Aç Kurt Theon Stark tarafından birleştirilmiş ve güçlü bir orduya sahip bir Kuzey. Argos ve adamları, üstün demir silah ve zırhlarına rağmen, Aç Kurt'un gazabına uğradılar. Theon Stark, Andal ordusunu yok etti ve Argos'un cesedini gemisinin pruvasına bağlayarak, Andalos'a geri gönderdi. Bu olay, tarihe aşırıya kaçmanın ve uyuyan bir devi uyandırmanın tehlikelerinin bir örneği olarak kazındı.#!"
