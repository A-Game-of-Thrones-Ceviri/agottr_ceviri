 martial_strategy.2000.bitterriver.desc: "Acı Nehir'in yıkıcı Muharebesi,"
 martial_strategy.2000.threearmies.desc: "Büyük Üç Ordu Savaşı,"
 martial_strategy.2000.boneway.desc: "kanlı Üçüncü Boneway Muharebesi,"
 martial_strategy.2000.qohor.desc: "Qohor'un Üç Binleri tarafından savunulması,"
  
 martial_strategy.2001.thirteen.desc: "#F Parşömen On Üçüncü Savaş'ı anlatır. Altın İmparatorluğun İmparatoru Lo Bu, Jogos N'hai'ye karşı savaştı ve kılıç veya mızrak konusunda yetenekli olmasına rağmen, ordularını ve sonunda Lo Bu'nun kendisini yenen Jhattar Zhea'nın kurnaz stratejisi tarafından yenildi. Lo Bu, Yarı Yarıya Cesaret Eden Çocuk olarak hatırlanır. Bu, lojistik ve ikmalin önemini gösterir.#!"
 martial_strategy.2001.leng_ma.desc: "#F Leng Ma Muharebesi'nde İmparator Jar Har, yerli Lengii'yi kesin bir şekilde yendi ve Leng adasını sonraki altı bin yıl boyunca Altın İmparatorluğa dahil etti. Muharebede düşmanlarını etkili bir şekilde alt etti ve onları kıyıda ordusu ve donanması arasında sıkıştırdı. Muharebe, Lengii kuvvetlerini son adama kadar tamamen yok etti.#!"
 martial_strategy.2001.bloody_gate.desc: "#F Osric V, Yüksek Yol boyunca Kanlı Kapı'yı inşa ederek, Vadi'yi tüm batılı düşmanlardan korudu. Nehirler ve Adalar Kralı Halleck Hoare, ordularını üç ayrı kez kaleye saldırttı ve her seferinde ordularını yok etti. Kalenin savunucuları, orduları istila ederek ve krallıklarını herkese karşı savunarak zafer için her türlü umudu sona erdirdiler.#!"
 martial_strategy.2001.hungry_wolf.desc: "#F Andal savaş ağası Argos Sevenstar, Batıdiyar'a gelen ilk kişilerden biriydi. Diğerleri ilk önce Fingers'a inerken, Argos talihsizliğine rağmen daha kuzeye gitti. Diğerleri birbirleriyle çatışan küçük krallar bulurken, Argos Kuzey'in Aç Kurt Theon Stark tarafından tamamen birleştirildiğini gördü. Daha kaliteli demir silahlarına ve zırhlarına rağmen, Argos ve adamları Aç Kurt tarafından katledildi, ardından ölü savaş ağasının bedenini pruvasına bağladı ve Andalos'a baskın düzenledi. Bu, aşırıya kaçmanın ve uyuyan bir gücü uyandırmanın tehlikesini öğreten bir hikaye.#!"
