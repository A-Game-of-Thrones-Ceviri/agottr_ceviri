martial_strategy.2001.thirteen.desc:1 "#F Parşömen, On Üçüncü Savaş'ı anlatıyor. Altın İmparatorluğu'nun İmparatoru Lo Bu, Jogos N'hai'ye karşı savaştı ve bıçak veya mızrak kullanmakta yetenekli olmasına rağmen, ordularını ve sonunda Yarım Yamalak Cesur Çocuk olarak hatırlanan Lo Bu'nun kendisini yenen Jhattar Zhea'nın kurnaz stratejisiyle yenildi. Lojistik ve ikmalin önemini gösteriyor.#!"
martial_strategy.2001.leng_ma.desc:0 "#F Leng Ma Savaşı'nda, İmparator Jar Har, yerli Lengii'yi kesin olarak yendi ve Leng adasını sonraki altı bin yıl boyunca Altın İmparatorluğu'na kattı. Savaşta düşmanlarını etkili bir şekilde alt etti, onları ordusu ve donanması arasında kıyıda sıkıştırdı. Savaş, Lengii kuvvetini son adama kadar tamamen yok etti.#!"
martial_strategy.2001.bloody_gate.desc:0 "#F Kral Yolu boyunca Kanlı Kapı'yı inşa ederek, Osric V, Vadi'yi tüm batılı düşmanlardan korudu. Nehirler ve Adalar Kralı Halleck Hoare, ordularını üç ayrı sefer burca karşı sürdü ve orduları her seferinde yok edildi. Burcun savunucuları, istilacı ordular tarafından ihtişam umutlarına son verdiler ve krallıklarını herkesten korudular.#!"
martial_strategy.2001.hungry_wolf.desc:0 "#F Andal savaş ağası Argos Yedियıldız, Batıdiyar'a gelen ilklerden biriydi. Diğerleri ilk olarak Parmaklar'a inerken, Argos daha kuzeye gitti, talihsizliğine. Diğerleri çatışma içindeki küçük krallar bulurken, Argos Kuzey'i tamamen Aç Kurt Theon Stark tarafından birleşmiş buldu. Daha kaliteli demir silahlarına ve zırhına rağmen, Argos ve adamları Aç Kurt tarafından katledildi, ardından ölü savaş ağasının cesedini geminin pruvasına bağladı ve Andalos'un kendisine baskın düzenledi. Aşırıya kaçmanın ve uyuyan bir gücü uyandırmanın tehlikesini öğretmek için bir hikaye.#!"