l_english:
 agot_coa_events.0002.t: "Yeni Bir Sancak Talep Et"
 agot_coa_events.0002.desc: "Savaş davulları topraklarda yankılanırken, kişisel cesaretinizi ve hırsınızı yansıtan bir sancak taşıyarak güçlerinizin ön saflarında duruyorsunuz.\n\nKontrolünüz altındaki topraklar için kişisel armanızla kendinizi ailenizden ayırıp ayırmayacağınıza karar verme zamanı geldi. Bu cesur hareket, benzersiz liderliğinizi ve başlatmayı planladığınız yeni dönemi sembolize edecektir.\n\nAkrabalarınızın gölgelerinin üzerine mi yükseleceksiniz yoksa hanenizin mirasına saygı duymaya devam mı edeceksiniz?"
 agot_coa_events.0002.a: "Sancağım dalgalanacak."
 agot_coa_events.0002.a.tt: "[agot_personal_coa|e] sancağınız elde ettiğiniz ünvanlar için kullanılacaktır."
 agot_coa_events.0002.b: "Ailemin sancağını saklayacağım."
