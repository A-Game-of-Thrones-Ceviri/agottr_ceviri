l_english:
 agot_coa_events.0002.t: "Yeni Bir Banner Talep Etmek"
 agot_coa_events.0002.desc: "Savaş davulları topraklarda yankılanırken, kişisel cesaretinizi ve hırsınızı yansıtan bir pankart taşıyarak güçlerinizin ön saflarında duruyorsunuz.\n\nKontrolünüz altındaki topraklar için kişisel armanızla kendinizi ailenizden ayırıp ayırmayacağınıza karar verme zamanı geldi. Bu cesur hareket, benzersiz liderliğinizi ve başlatmayı planladığınız yeni dönemi sembolize edecektir.\n\nAkrabalarınızın gölgelerinin üzerine mi yükseleceksiniz yoksa hanenizin mirasına saygı duymaya devam mı edeceksiniz?"
 agot_coa_events.0002.a: "Sancağım dalgalanacak."
 agot_coa_events.0002.a.tt: "[agot_personal_coa|e] kodunuz elde ettiğiniz ünvanlar için kullanılacaktır."
 agot_coa_events.0002.b: "Ailemin bayrağını saklayacağım."
