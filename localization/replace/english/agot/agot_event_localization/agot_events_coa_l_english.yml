l_english:
 agot_coa_events.0002.t: "Yeni Bir Sancak Yükseltmek"
 agot_coa_events.0002.desc: "Savaş davullarının gürlemesi diyarı sarsarken, ordularınızın başında gururla dikiliyor, kişisel cesaretinizi ve tutkunuzu yansıtan bir sancak taşıyorsunuz.\n\nKontrolünüz altındaki topraklar için kendi armanızı belirleyerek ailenizden ayrılıp ayrılmayacağınıza karar verme zamanı geldi. Bu cesur adım, benzersiz liderliğinizi ve başlatmak istediğiniz yeni çağı simgeleyecek.\n\nAilenizin gölgesinden sıyrılıp kendi yolunuzu mu çizeceksiniz, yoksa atalarınızın mirasına sadık kalıp hanenizin sancağını gururla mı taşıyacaksınız?"
 agot_coa_events.0002.a: "Sancağım yükselecek."
 agot_coa_events.0002.a.tt: "Kişisel armanız topraklarınızda kullanılacak."
 agot_coa_events.0002.b: "Hane sancağımı koruyacağım."
