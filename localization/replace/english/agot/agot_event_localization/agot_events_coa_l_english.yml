#mustafa+
agot_coa_events.0002.t:0 "Yeni Bir Sancak İddia Etmek"
agot_coa_events.0002.desc:0 "Savaş davullarının yankıları ülke çapında çınlarken, ordularınızın ön saflarında duruyorsunuz, kişisel cesaretinizi ve hırsınızı yansıtan bir sancak taşıyorsunuz.\n\nKontrolünüz altındaki topraklar için şahsi armanızı benimseyerek ailenizden farklılaşıp farklılaşmayacağınıza karar verme zamanı geldi. Bu cesur hareket, benzersiz liderliğinizi ve başlatmayı amaçladığınız yeni dönemi simgeleyecektir.\n\nAilenizin gölgesinden mi yükseleceksiniz, yoksa hanenizin mirasını onurlandırmaya devam mı edeceksiniz?"
agot_coa_events.0002.a:0 "Sancağım dalgalanacak."
agot_coa_events.0002.a.tt:0 "[agot_personal_coa|e]ınız topraklarınız için kullanılacak."
agot_coa_events.0002.b:0 "Ailemin sancağını tutacağım."
