l_english:
 agot_crowned_stag.0001.t: "Taçlı Geyik"
 agot_crowned_stag.0001.desc: "Kanlı bir mücadelenin ve sevgili Lyanna'mı kaybetmenin ardından, nihayet Deli Kral'ın zulmüne son verdik. Son Targaryen'ler ve hain destekçileri Dar Deniz'in ötesine sürüldü. Artık Batıdiyar'ın haklı kralı olarak taç giyiyorum.\n\nYaşasın Robert, kendi adını taşıyanların ilki, Andalların, Rhoynar'ın ve İlk İnsanların Kralı, Yedi Krallığın Hükümdarı ve Diyarın Koruyucusu!"
 agot_crowned_stag.0001.a: "Öfkemiz Bizimdir!"
  
 agot_crowned_stag.0002.t: "Kraliyet Görevleri: Arzular"
 agot_crowned_stag.0002.desc: "Kral olmak sanıldığı kadar kolay değil. Dilekçe sahipleriyle görüşmek, konsey toplantılarında saatlerce oturmak, aynı geveze seslerin bana önemsiz konulardan bahsettiğini dinlemek. Şurada koyun otlatma hakları, orada Myr ile ticaret yolları. Bunda hiçbir ihtişam yok, hiçbir heyecan yok. Kanım eskisi gibi kaynamıyor - <em>Tanrılar aşkına!</em> Savaş baltamı kaldırdığımda nasıl da coşardım. Tekrar o hissi yaşamayı ne kadar çok özlüyorum.\n\nArtık yapılacak bir savaş olmadığına göre, belki de başka, daha şehvetli zevkler keşfetmeliyim. İpek Sokağı'nın tam da bunu sunduğunu duydum..."
 agot_crowned_stag.0002.a: "<strong>Tanrılar aşkına!</strong> Bir kadına ihtiyacım var!"
 agot_crowned_stag.0002.b: "Bu kadar alçalmayacağım."
  
 agot_crowned_stag.0003.t: "Kraliyet Görevleri: Rahatlama"
 agot_crowned_stag.0003.desc: "Geneleve girdiğinizde akşam karanlığı çökmüş oluyor, ancak loş ışıkta bile kadınların davetkar ve oldukça güzel göründüğünü fark ediyorsunuz. Çok geçmeden biri size yaklaşıyor ve sıcak bir gülümsemeyle karşılıyor."\n\n"Hoş geldiniz efendim," diyor. "Ben [prostitute_character.GetFirstName]. Size nasıl hizmet edebilirim?"\n\nBir saat içinde sizi baştan çıkarıyor ve karnınızdaki hafif sarhoşlukla birlikte merdivenlere doğru çıkan adımları düşünmeden atıyorsunuz. Tam da aradığınız şey buydu. Savaş <em>gibi</em> değil, ama fena da değil. Şimdilik yeterli..."
 agot_crowned_stag.0003.a: "Nihayet biraz rahatlama..."
 agot_crowned_stag.0003.a.tt: "[prostitute_character.GetFirstName] ile birlikte oldunuz."
