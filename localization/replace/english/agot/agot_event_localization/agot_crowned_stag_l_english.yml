l_english:
#mustafa
 agot_crowned_stag.0001.t:0 "Taçlı Geyik"
 agot_crowned_stag.0001.desc:0 "Kanlı bir mücadelenin ve sevgili Lyanna'mı kaybetmenin ardından, Deli Kral'ın zulmüne karşı zafer kazandık. Son Targaryen'ler ve hain soyları Dar Deniz'in ötesine sürüldü. Artık Batıdiyar'ın haklı kralı olarak duruyorum.\n\nYaşasın Robert, kendi adını taşıyanların ilki, Andalların, Rhoynar'ın ve İlk İnsanların Kralı, Yedi Krallığın Lordu ve Diyarın Koruyucusu!"
 agot_crowned_stag.0001.a:0 "Öfkemiz Bizimdir!"

 agot_crowned_stag.0002.t:0 "Kraliyet Görevleri: Arzular"
 agot_crowned_stag.0002.desc:0 "Kral olmak zor bir iş. Dilekçe sahipleriyle görüşmek, konsey toplantılarında saatlerce boş oturmak, aynı geveze seslerin bana önemsiz konulardan bahsettiğini duymak. Şurada koyun otlatma hakları, orada Myr ile deniz yolları. Bunda hiçbir ihtişam yok, hiçbir heyecan yok. Kanım eskisi gibi kaynamıyor - #italic Tanrılar aşkına#! çekicimi kaldırdığımda nasıl da gürlerdi. Tekrar canlı hissetmeyi ne kadar çok özlüyorum.\n\nArtık yapılacak bir savaş olmadığına göre, belki de diğer, daha şehvetli rahatlama yolunu keşfetmeliyim. İpek Sokağı'nın tam da bunu sunduğunu duydum..."
 agot_crowned_stag.0002.a:0 "#bold Tanrılar aşkına#!, bir kadına ihtiyacım var!"
 agot_crowned_stag.0002.b:0 "Bu kadar alçalmayacağım."

 agot_crowned_stag.0003.t:0 "Kraliyet Görevleri: Rahatlama"
 agot_crowned_stag.0003.desc:0 "Geneleve girdiğinizde akşam karanlığı çökmüş oluyor, ancak loş ışıkta bile kadınların davetkar ve yeterince güzel göründüğünü fark edebiliyorsunuz. Çok geçmeden biri size yaklaşıyor ve nazik bir gülümseme sunuyor."\n\n"Hoş geldiniz lordum," diyor. "Ben [prostitute_character.GetFirstName]. Nasıl yardımcı olabilirim?"\n\nBir saat içinde sizi sarhoş etmiş oluyor, karnınızdaki hafif vızıltı, merdivenlere doğru çıkan adımları fazla düşünmeden atmayı kolaylaştırıyor. Tam da aklınızdaki buydu. Bir savaş #italic gibi#! değil, ama idare eder. Şimdilik idare eder... "
 agot_crowned_stag.0003.a:0 "Sonunda biraz rahatlama..."
 agot_crowned_stag.0003.a.tt:0 "[prostitute_character.GetFirstName] ile birlikte oldunuz"