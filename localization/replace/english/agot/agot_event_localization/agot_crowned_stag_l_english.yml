l_english:
 agot_crowned_stag.0001.t: "Taçlı Geyik"
 agot_crowned_stag.0001.desc: "Kanlı bir mücadele ve sevgili Lyanna'mı kaybettikten sonra, Deli Kral'ın tiranlığına karşı galip geldik. Son Targaryen'lar ve onların hain soydaşları Dar Deniz'in ötesine sürgün edildi. Artık Batıdiyar'ın haklı kralı olarak duruyorum.\n\nHepinize, Adının İlki, Andallar, Rhoynar ve İlk İnsanlar Kralı, Yedi Krallığın Efendisi ve Diyarın Koruyucusu Robert'a selam olsun!"
 agot_crowned_stag.0001.a: "Öfke bizimdir"
  
 agot_crowned_stag.0002.t: "Kraliyet Görevleri: Arzular"
 agot_crowned_stag.0002.desc: "Kral olmak zor bir iş. Dilekçe sahipleriyle buluşmak, konsey toplantılarında saatlerce boş oturmak, aynı geveze seslerin bana önemsiz veya önemsiz konulardan bahsettiğini duymak. Burada koyun yolu hakları, orada Myr ile nakliye yolları. Bunda hiçbir ihtişam, hiçbir heyecan yok. Kanım eskisi gibi yükselmiyor — #italic Tanrılar#! adına, çekicimi kaldırdığımda nasıl gürlediğini. Tekrar canlı hissetmeyi ne kadar özlediğimi.\n\nArtık savaşacak bir şey olmadığına göre, belki de diğer, daha duyusal bir kurtuluş yolunu keşfetmeliyim. İpek Sokağı'nın tam olarak bunu sunduğunu duydum..."
 agot_crowned_stag.0002.a: "#bold Tanrılar#!, aşkına bir kadına ihtiyacım var!"
 agot_crowned_stag.0002.b: "Bu kadar alçalmayacağım."
  
 agot_crowned_stag.0003.t: "Kraliyet Görevleri: Yardım"
 agot_crowned_stag.0003.desc: "Geneleve girdiğinizde hava kararmıştı ama loş ışıkta bile kadınların sizi karşılayıp yeterince hoş göründüğünü anlayabiliyordunuz. Çok geçmeden biri yanınıza gelip size nazik bir gülümsemeyle yaklaşıyor."\n\n"Hoş geldiniz efendim," diyor. "Ben [prostitute_character.GetFirstName]'ım. Size nasıl yardımcı olabilirim?"\n\nBir saat içinde sizi sarhoş ediyor, karnınızdaki hafif vızıltı merdivenlere doğru giden adımları fazla düşünmeden atabileceğiniz kadar kolay hale getiriyor. Aklınızdan geçen tam olarak buydu. Bir savaş gibi #italic değil ama idare eder. Şimdilik idare eder..."
 agot_crowned_stag.0003.a: "Nihayet biraz rahatlama..."
 agot_crowned_stag.0003.a.tt: "[prostitute_character.GetFirstName] ile yatıyorsun"
