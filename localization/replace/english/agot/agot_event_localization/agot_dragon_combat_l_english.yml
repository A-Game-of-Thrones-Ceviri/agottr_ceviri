  # Dragon fight! 
  ############# 
  # Window 
 CHANCE_OF_WINNING: "Kazanma Şansı" #NT!
  # Combat rounds 
 agot_dragon_combat.1001.t: "Ejderhaların Dansı" #NT!
 agot_dragon_combat.1001.defender_first_round_battle: "[dsc_defender_dragon.GetName] ve ben daha aşağıya dalıyoruz, [battle_location.GetName] savaşı göğe doğru dönmeden önce birkaç metre altımızda şiddetle devam ediyor, bunu yaparken bir diğer düşman birliğini alevler içinde bırakıyoruz.\n\nŞimdi dumanlı tarlanın karşısında [dsc_attacker.GetFirstName]'nin [dsc_attacker_dragon.GetName]'ün üzerinde olduğunu görüyorum, doğrudan bize doğru hücum ederken yüksek sesle kükrediler. Topuklarımın bir tekmesi [dsc_defender_dragon.GetNameNoTooltip]'ün kanatlarını mahmuzluyor ve dans başlıyor.\n\n" #NT!
 agot_dragon_combat.1001.defender_first_round_siege: "[dsc_defender_dragon.GetName] ve ben yerden yukarı doğru koşuyoruz, [dsc_attacker.GetFirstName]'in [dsc_attacker_dragon.GetName]'nin üstünden bize doğru atılmaya çalışmasından kaçınıyoruz. Momentumları onları çok uzağa götürüyor ve aramızdaki ekstra mesafe, bir sonraki geçişe hazırlanmamı ve etrafımda dönmemi sağlıyor.\n\n[dsc_attacker.GetTitledFirstNameNoTooltip] ve [dsc_attacker_dragon.GetFirstNameNoTooltip]'ün de aynısını yaptığını görüyorum ve dansın başladığını biliyorum.\n\n" #NT!
 agot_dragon_combat.1001.attacker_first_round_battle: "[dsc_defender_dragon.GetName]'ın vuruşumun hemen altına daldığını görüyorum, bu da [dsc_attacker_dragon.GetName] ve beni sertçe dönmeye zorluyor. [battle_location.GetName]'nin şiddetli savaşının sesleri, düşmanımıza doğru arkaya doğru giderken rüzgarda boğuluyor. Tam zamanında dönüp [dsc_defender_dragon.GetNameNoTooltip]'ün birliklerimizin bir diğer grubunu alevlere boğduğunu görüyorum ve topuklarımla bir tekme atarak [dsc_attacker_dragon.GetNameNoTooltip]'e mesafeyi kapatmasını emrediyorum.\n\nDans başladı.\n\n" #NT!
 agot_dragon_combat.1001.attacker_first_round_siege: "[dsc_defender_dragon.GetName]'ın [sieging_location.GetName]'den zar zor havalandığını görüyorum ve onlara doğru atılıyorum, [dsc_attacker_dragon.GetFirstName]'den sadece bir pençeyle kurtuluyorum. Hızlı bir zafer şansımız suya düştü, [dsc_defender_dragon.GetNameNoTooltip] ve [dsc_defender.GetNameNoTooltip] daire çiziyor ve bir sonraki geçişe hazırlanıyor.\n\nDans başladı.\n\n" #NT!
  # Moves 
 agot_dragon_combat.1001.wait_and_hope: "Hadi, uhhhh, umalım ki [my_foe.GetSheHe] hata yapsın..." #NT!
 agot_dragon_combat.1001.tt.wait_and_hope: "Hiçbir şey yapmıyorsun, [my_foe.GetTitledFirstName]'ın önce hata yapmasını umuyorsun" #NT!
 agot_dragon_combat.1001.desc.my_feedback.wait_and_hope: "Bekleyişim [my_foe.GetTitledFirstName] ve [my_foe_dragon.GetName]'e kendi planlarını yapmaları için bolca zaman vermekten başka bir işe yaramadı." #NT!
 agot_dragon_combat.1001.desc.opponent_response.wait_and_hope: "Bütün bunlar olurken [my_foe.GetTitledFirstName] ve [my_foe_dragon.GetName] hiçbir şey yapmadı." #NT!
  
 agot_dragon_combat.1001.unsure_attack: "Eee, sadece #EMP yak#! neden yapmıyorsun!" #NT!
 agot_dragon_combat.1001.tt.unsure_attack: "Ateş püskürten bir kertenkelenin üzerindesin... onu kullanıyorsun" #NT!
 agot_dragon_combat.1001.desc.my_feedback.unsure_attack: "Ejderhamın nefesi [my_foe_dragon.GetNamePossessive] derisini sıyırıp geçiyor, arkasında öfkeli alevlerden parlayan koyu pul lekeleri bırakıyor." #NT!
 agot_dragon_combat.1001.desc.opponent_response.unsure_attack: "[my_foe_dragon.GetNamePossessive] nefes vahşi bir savruluşla geldi, [my_dragon.GetName]'in [my_dragon.Custom('GetDragonHerHis')] yan tarafını kavurdu." #NT!
  
 agot_dragon_combat.1001.enthusiastic_onslaught: "[my_dragon.GetName], [my_foe_dragon.GetName]'den daha fazla hasar verebilir!" #NT!
 agot_dragon_combat.1001.tt.enthusiastic_onslaught: "Diş ve pençe ile güvendiğiniz [my_dragon.GetNameNoTooltip], [my_foe_dragon.GetNameNoTooltip]'i açgözlülükle parçalayabilir" #NT!
 agot_dragon_combat.1001.desc.my_feedback.enthusiastic_onslaught: "[my_dragon.GetName] ve ben [my_foe_dragon.GetName] ve [my_foe.GetName] yönünde düz bir şekilde ilerledik, başarabildiğimiz tüm kesme, ısırma ve yakma hareketlerini denedik." #NT!
 agot_dragon_combat.1001.desc.opponent_response.enthusiastic_onslaught: "[my_foe_dragon.GetName] ve [my_foe.GetName], [my_dragon.GetName] ve bana doğru ilerlediler, ancak ısırıkları ve alevleri odaklanamıyordu ve yüzeysel yaralardan daha fazlasını yapamıyorlardı." #NT!
  
 agot_dragon_combat.1001.underbelly: "[my_foe_dragon.GetNamePossessive] alt karın bölgesi açıkta görünüyor..." #NT!
 agot_dragon_combat.1001.tt.underbelly: "Bir ejderhaya saldırmak için en beklenen yere gidiyorsun" #NT!
 agot_dragon_combat.1001.desc.my_feedback.underbelly: "[my_dragon.GetName] ve ben [my_foe_dragon.GetName]'in altına daldık ve sonra doğrudan yukarı daldık, ejderhalarımız gökyüzünde bir gümlemeyle buluştu. Maalesef [my_foe_dragon.Custom('GetDragonHerHis')] saklanma yerinde satın alma yeri bulamadık." #NT!
 agot_dragon_combat.1001.desc.opponent_response.underbelly: "[my_foe_dragon.GetName] aniden daldı ve anında [my_dragon.GetNamePossessive]'in alt karın bölgesine gideceklerini biliyordum! Darbeyi tahmin ederek [my_dragon.Custom('GetDragonHerHim')]'yi yukarı çektim, darbeyle birlikte hareket ettim ve bir sonraki çarpışmaya hazırlanmak için zararsızca geri uçtum." #NT!
  
 agot_dragon_combat.1001.tail_smash: "Şu kuyruğuyla bir şaplak at!" #NT!
 agot_dragon_combat.1001.tt.tail_smash: "Biraz... alışılmadık bir strateji izliyorsunuz" #NT!
 agot_dragon_combat.1001.desc.my_feedback.tail_smash: "[my_dragon.GetName] ve ben sanki [my_foe_dragon.GetNamePossessive]'in kanadına bir ısırık alacakmış gibi yaptık, sonra da aldatmaca yaparak [my_foe_dragon.GetNamePossessiveNoTooltip]'nin boynuna sağlam bir kuyruk darbesi indirdik!" #NT!
 agot_dragon_combat.1001.desc.opponent_response.tail_smash: "[my_foe_dragon.GetName], [my_dragon.GetNamePossessive]'in kanadını ısırmak istercesine hızla öne atıldı, ancak ben saldırıdan kaçınmak için hareket ettiğimde, [my_foe_dragon.GetName], [my_dragon.GetNamePossessiveNoTooltip]'ün boynuna sert bir kuyruk darbesi indirdi, bizi ayırdı ve ikimizi de sersemletti." #NT!
  
 agot_dragon_combat.1001.guard: "Vuruş zamanının gelmesini bekleyeceğiz ve izleyeceğiz." #NT!
 agot_dragon_combat.1001.tt.guard: "Sen ve [my_dragon.GetName] misilleme yapmak için mükemmel zamanı bekliyorsunuz" #NT!
 agot_dragon_combat.1001.desc.my_feedback.guard: "Darbeleri savuştururken pullarımız çarpıştı ve sürtündü, [my_foe_dragon.GetNamePossessive] diş en zırhlı postumuza çarptığında kıvılcımlar uçuştu." #NT!
 agot_dragon_combat.1001.desc.opponent_response.guard: "[my_dragon.GetNamePossessive] diş kaydı [my_foe.GetTitledFirstNamePossessive] savunma pozisyonu, [my_dragon.Custom('GetDragonHerHis')] öfkemin yankısı olan bir kükreme." #NT!
  
 agot_dragon_combat.1001.probing_attack: "Yüzeyi kazıyalım, cesaretlerini test edelim!" #NT!
 agot_dragon_combat.1001.tt.probing_attack: "Düşmanın tepkilerini ve zayıflıklarını ölçmeyi amaçlıyorsunuz" #NT!
 agot_dragon_combat.1001.desc.my_feedback.probing_attack: "Pençelerimiz havada hızla dönmeden önce [my_foe_dragon.GetNamePossessive] pullarının üzerinden geçti, ejderhalar dans ediyor ve hızlarını ölçmemize izin veriyordu. Derin kesikler yoktu, ancak açığa çıkaran bir dans." #NT!
 agot_dragon_combat.1001.desc.opponent_response.probing_attack: "Kanatlarımızı test ettiler, [my_dragon.GetNamePossessive] tarafını tırmaladılar ve kendimizi açığa çıkarmamak için gökyüzünde dönmeye zorladılar. Şüphesiz ki bir araştırma hareketiydi." #NT!
  
 agot_dragon_combat.1001.onslaught: "Tam gaz ileri, zafere ya da ölüme!" #NT!
 agot_dragon_combat.1001.tt.onslaught: "Tam kapsamlı bir saldırı, savunmayı saldırı için feda etmek" #NT!
 agot_dragon_combat.1001.desc.my_feedback.onslaught: "İleriye doğru ilerledik, [my_dragon.GetName] ateşin tıslamasına dönüşen bir kükreme çıkardı. Hava, onlarla bir çıtırtıyla karşılaşmadan önce kavrulmuş pulların kokusunu aldı. Kaotik kükremeler, pençe tırmıkları ve hatta kendi silahımla bir vuruş bile yaptım." #NT!
 agot_dragon_combat.1001.desc.opponent_response.onslaught: "Onların hücumu pervasızca ama etkiliydi; iki ejderhanın ağırlığı, kükremeler ve çarpışan pençelerin kakofonisiyle karşılaştı, ikimiz de ayrıldığımızda daha da bitkin düştük." #NT!
  
 agot_dragon_combat.1001.surprise_attack: "Bunu göremeyecekler!" #NT!
 agot_dragon_combat.1001.tt.surprise_attack: "Düşmanı hazırlıksız yakalamak için tasarlanmış beklenmedik bir hareket" #NT!
 agot_dragon_combat.1001.desc.my_feedback.surprise_attack: "Bulut örtüsüne doğru alçaldık, gökyüzünden gelen ışığın bulutların arasından akıp formumuzu gizlemesine izin verdik. Sonra bir yaydan fırlayan ok gibi, aşağı doğru vurduk. [my_dragon.GetNamePossessive] diş, kanat altındaki hassas ete saplandı ve acı dolu bir kükreme duyuldu." #NT!
 agot_dragon_combat.1001.desc.opponent_response.surprise_attack: "[my_foe_dragon.GetName] geri çekildi, bulutların içine uçtu. Birkaç saniye onları yerleştiremedim, tam o sırada saldırdılar ve [my_dragon.GetNamePossessive]'in yan tarafına bir ısırık attılar." #NT!
  
 agot_dragon_combat.1001.taunt: "Hey [my_foe.GetFirstNameNoTooltip], sen buna uçmak mı diyorsun?" #NT!
 agot_dragon_combat.1001.tt.taunt: "Rakibinizi çileden çıkarmak ve odaklanmasını bozmak için sert hakaretler savuruyorsunuz" #NT!
 agot_dragon_combat.1001.desc.my_feedback.taunt: "Alaycılığım onların terazisinin altına girmiş gibi görünüyor. Bir sonraki saldırıları kesinlikle çılgınca alevler saçan beceriksiz bir karmaşa olacak." #NT!
 agot_dragon_combat.1001.desc.opponent_response.taunt: ""Hey!" diye duydum gökyüzünün öbür ucundan "Sen buna uçmak mı diyorsun?" [my_foe.GetFirstName] birbirimizin yanından geçerken bağırıyor. [my_foe.GetSheHe]'in bana bir ejderha düellosunda hakaret etmek için zaman harcaması gereken o kibir!" #NT!
  
 agot_dragon_combat.1001.go_for_the_gonads: "Hedefin düşük, hedefin doğru olsun!" #NT!
 agot_dragon_combat.1001.tt.go_for_the_gonads: "Öldürmeye gidiyorsunuz, çok hassas bir alanı hedef alıyorsunuz" #NT!
 agot_dragon_combat.1001.desc.my_feedback.go_for_the_gonads: "Dişlerimiz [my_foe_dragon.GetName] bacağın yumuşak etini buldu! [my_foe_dragon.Custom('GetDragonSheHe')|U] çığlık attı ve bir anlığına yuvarlandı, [my_foe_dragon.Custom('GetDragonHerHis')] bacağını kurtardı ve sonra doğruldu, kan yere damlıyordu." #NT!
 agot_dragon_combat.1001.desc.opponent_response.go_for_the_gonads: "Düşmanlarımız korkakça bir saldırıyla arka tarafımıza saldırdılar ve [my_dragon.GetNamePossessive] bacağından bir ısırık aldılar! [my_dragon.Custom('GetDragonSheHe')|U] acı içinde uludu ve döndü, ancak serbest kaldığımızda ve [my_dragon.Custom('GetDragonSheHe')] iyileştiğimizde, [my_dragon.Custom('GetDragonHerHis')] öfkesinin arttığını hissedebiliyordum." #NT!
  
 agot_dragon_combat.1001.strict_guard: "Bize yaklaşırlarsa onları paramparça ederiz!" #NT!
 agot_dragon_combat.1001.tt.strict_guard: "Hasarı en aza indirmeye çalışarak son derece savunmacı bir duruş sergiliyorsunuz" #NT!
 agot_dragon_combat.1001.desc.my_feedback.strict_guard: "Kanatlarımızı sıkı sıkıya kapatmış, her bir ısırığı ve pençeyi geri püskürtüyorduk, dişlerin kırılma sesi havada yankılanıyordu. [my_foe_dragon.GetName] öfkeyle bir öfke patlaması yaşadı." #NT!
 agot_dragon_combat.1001.desc.opponent_response.strict_guard: "Saldırımız sadece zırhlı pullarının sert dış yüzeyiyle karşılaştı, her vuruş sonuçsuz bir çabaydı. [my_dragon.GetName] hayal kırıklığıyla bir alev patlaması bıraktı." #NT!
  
 agot_dragon_combat.1001.confident_attack: "Alevlerimiz onları diri diri pişirecek!" #NT!
 agot_dragon_combat.1001.tt.confident_attack: "Düşmanla önden, ateşinizin tüm gücüyle çarpışırsınız" #NT!
 agot_dragon_combat.1001.desc.my_feedback.confident_attack: "Alevlerimiz ölümcül bir dansla iç içe geçti, ama bizimkiler daha güçlü çıktı, [my_foe_dragon.GetNamePossessive]'ı kavurdu ve kanatlarını kavurdu." #NT!
 agot_dragon_combat.1001.desc.opponent_response.confident_attack: "[my_foe.GetNamePossessive] ejderha bir alev selini üfledi, bizi de kendi alevlerimizle karşılamaya zorladı. Utancımıza, bizimki yavaş yavaş kayboldu ve [my_dragon.GetName] yandı [my_dragon.Custom('GetDragonHerHis')] kanatlar alevleri geri savurdu." #NT!
  
 agot_dragon_combat.1001.expert_onslaught: "Her hareket hesaplı, her vuruş kesin!" #NT!
 agot_dragon_combat.1001.tt.expert_onslaught: "Hataya yer olmayan titiz, iyi çalışılmış bir saldırı" #NT!
 agot_dragon_combat.1001.desc.my_feedback.expert_onslaught: "Sıkıca daireler çizdik, pençelerimizi tırmaladık ve dişlerimizi bir cerrahın hassasiyetiyle batırdık, geride [my_foe.GetName]'ın [my_foe.GetHerHis] eyerinden kıl payı ıskalayan bir alev seli bıraktık." #NT!
 agot_dragon_combat.1001.desc.opponent_response.expert_onslaught: "[my_foe.GetTitledFirstName] ve [my_foe_dragon.GetName] yaklaştılar, [my_dragon.GetName]'ye pençe saldırısı ve hızlı bir ısırık uyguladılar, ardından beni ejderha aleviyle yakmaya çalıştılar!" #NT!
  
 agot_dragon_combat.1001.lightning_assault: "Gökten bir şimşek gibi indi!" #NT!
 agot_dragon_combat.1001.tt.lightning_assault: "Hem vurmak hem de kaçmak için hızlı bir tırmanış ve ardından bir dalış" #NT!
 agot_dragon_combat.1001.desc.my_feedback.lightning_assault: "Bir şahin gibi daldık, pençelerimiz ve dişlerimiz açıktı. [my_foe_dragon.GetName]'ın sırtına hızlı bir tırmalama, ardından yanan yaralar bırakan bir alev fışkırması." #NT!
 agot_dragon_combat.1001.desc.opponent_response.lightning_assault: "Hızlıydılar, çok hızlıydılar. [my_foe_dragon.GetName]'ın pençeleri yanımızdan hızla geçerken derimizin üzerinde erimiş çizgiler çizdi ve arkamızdan alevler saçtı." #NT!
  
 agot_dragon_combat.1001.tire_opponent: "Bırakın kendilerini yıpratsınlar!" #NT!
 agot_dragon_combat.1001.tt.tire_opponent: "Rakibinizi tüketmeyi, kaçınmayı ve zikzaklar çizerek enerjisini boşa harcamayı amaçlıyorsunuz" #NT!
 agot_dragon_combat.1001.desc.my_feedback.tire_opponent: "Her ateşli patlamadan, her çılgın pençeden kaçtık. [my_foe_dragon.GetNamePossessive] kükremeleri daha yumuşak hale geldi ve uçuşu gözle görülür şekilde daha zahmetli hale geldi." #NT!
 agot_dragon_combat.1001.desc.opponent_response.tire_opponent: "[my_foe.GetName] ve [my_foe_dragon.GetName] gökyüzünde ustaca hareket ediyorlardı, bizi asla rahatlamamaya ve sürekli hareket halinde olmaya zorluyordu." #NT!
  
 agot_dragon_combat.1001.chomp: "#bold ÇIĞLIK#!" #NT!
 agot_dragon_combat.1001.tt.chomp: "Sen #bold ÇIĞLIK#!" #NT!
  
 agot_dragon_combat.1001.motivate.generic: "Hadi [my_dragon.GetNameNoTooltip]!" #NT!
 agot_dragon_combat.1001.motivate.bond: "Cesaret, dostum! Bunu başarabiliriz!" #NT!
 agot_dragon_combat.1001.motivate.rude: "Hadi dövüş bakalım büyük kertenkele!" #NT!
 agot_dragon_combat.1001.motivate.authoritative: "Kazanmamız #EMP #! [my_dragon.GetNameNoTooltip] olmalı!" #NT!
 agot_dragon_combat.1001.motivate.sadistic: "Kanlarını dilimizde tadalım!" #NT!
 agot_dragon_combat.1001.motivate.eccentric: "Bakın burası ne kadar güzel!" #NT!
 agot_dragon_combat.1001.tt.motivate: "Ejderhanızı yaralarına karşı yeniden canlandırmak için bir çağrı" #NT!
 agot_dragon_combat.1001.desc.my_feedback.motivate: "[my_dragon.GetNamePossessive]'ın gözlerinde yeni bir ateş tutuştu; bir sonraki alev patlaması daha sıcaktı ve [my_dragon.Custom('GetDragonHerHis')] daha sert vuruyordu." #NT!
 agot_dragon_combat.1001.desc.opponent_response.motivate: "[my_foe.GetFirstName]'ın [my_foe_dragon.GetName] ile konuşmak için eğildiğini görüyorum, ancak ne söylendiğini duyamıyorum." #NT!
  
 agot_dragon_combat.1001.technique_from_legend: "Hadi bakalım, dönmeyi deneyelim, güzel bir hareket!" #NT!
 agot_dragon_combat.1001.tt.technique_from_legend: "Sadece hikayelerde duyduğunuz efsanevi bir tekniği deniyorsunuz" #NT!
 agot_dragon_combat.1001.desc.my_feedback.technique_from_legend: "Efsaneden fırlamış gibi bir gösterişle, [my_dragon.GetName] [my_dragon.Custom('GetDragonHerHis')] ateşini soluduğunda döndük. Mükemmel bir şekilde gerçekleştirildi — hareketlerimizi takip edemeyen [my_foe_dragon.GetName] şaşkın ve yaralı halde kaldı." #NT!
 agot_dragon_combat.1001.desc.opponent_response.technique_from_legend: "Kontrolden çıkan bir arabanın tekerleği gibi üzerimize doğru uçtular, hedeflenen ama tahmin edilemeyen yönlere doğru ateş saçarak bizi yakıp kavurdular." #NT!
  
 agot_dragon_combat.1001.like_a_viper: "Çabuk vur, daha çabuk geri çekil!" #NT!
 agot_dragon_combat.1001.tt.like_a_viper: "Rakibi zayıflatmayı amaçlayan hızlı ve ölümcül vuruşlar" #NT!
 agot_dragon_combat.1001.desc.my_feedback.like_a_viper: "İçeri ve dışarı fırladık, kuyruğun, pençenin veya akıntının her hızlı darbesi kabarıklıklar ve yaralar bırakıyordu. [my_foe_dragon.GetNamePossessive] hareketlerimiz yavaşlamış gibi görünüyor." #NT!
 agot_dragon_combat.1001.desc.opponent_response.like_a_viper: "Görünüşte imkansız bir hızla [my_foe_dragon.GetName] etkili menzilimizin içine ve dışına fırladı, acı verici bir alışverişe dönüşen küçük zaferler elde etti." #NT!
  
 agot_dragon_combat.1001.martial_voice: "Hadi [my_dragon.GetNameNoTooltip]! Adam gibi dövüş!" #NT!
 agot_dragon_combat.1001.tt.martial_voice: "Yıllarca süren savaş deneyiminizi, bir asker gibi [my_dragon.GetNameNoTooltip]'ı yönetmek için kullanıyorsunuz" #NT!
 agot_dragon_combat.1001.desc.my_feedback.martial_voice: "Emir veren bir haykırışla, her saldırıyı hassasiyetle koordine ettik. Düşmanımız, amansız saldırımıza hiçbir cevap veremedi." #NT!
 agot_dragon_combat.1001.desc.opponent_response.martial_voice: "[my_foe.GetFirstName]'ın [my_foe_dragon.GetName]'e emir verdiğini görüyorum ve onların savaş deneyimlerini hatırlıyorum; burada bile, yüzleşmesi sinir bozucu bir düşman." #NT!
  
 agot_dragon_combat.1001.mocking_boast: "O büyük kertenkele bir şeyi mi telafi etmeye çalışıyor?" #NT!
 agot_dragon_combat.1001.tt.mocking_boast: "Rakibinizin dikkatini dağıtmayı ve onu öfkelendirmeyi amaçlayan sözlü bir alay" #NT!
 agot_dragon_combat.1001.desc.my_feedback.mocking_boast: "Alaycı tavrımız hedefi bulmuş gibi görünüyor. [my_foe_dragon.GetName], [my_foe_dragon.Custom('GetDragonHerHis')]'in öfkesini yakalayarak ortalıkta dolaşıyor. Kaybettikleri odak noktası bize saldırmak için bir fırsat tanıyabilir!" #NT!
 agot_dragon_combat.1001.desc.opponent_response.mocking_boast: "[my_foe.GetFirstName] alay ve hakaretlerle kararlılığımızı sarsmaya çalıştı ve kışkırtmaları burada beyhude bir çaba olsa da, aralıksız gürültü [my_dragon.GetName]'e de ulaşmış görünüyor." #NT!
  
 agot_dragon_combat.1001.desert_warrior: "O kum...Acaba..." #NT!
 agot_dragon_combat.1001.tt.desert_warrior: "Çöl savaşındaki uzmanlığınızı kendi avantajınıza kullanıyorsunuz" #NT!
 agot_dragon_combat.1001.desc.my_feedback.desert_warrior: "Hızla koşan kuma doğru daldık ve [my_foe.GetTitledFirstName]'ı arkamızdan takip etmeye ikna ettik. Bir kumulun üzerinden zamanlanmış bir kanat patlamasıyla, [my_foe.GetTitledFirstNameNoTooltip]'e doğru bir kum bulutu püskürttük! Yönünü şaşırmış [my_foe.GetHerHis] ejderhası acı dolu bulutta yavaşladı ve onları ateşle yıkamak için geri döndüğümüzde, kum bulutunun cama dönüştüğünü ve onlara daha fazla zarar verdiğini gördüm!" #NT!
 agot_dragon_combat.1001.desc.opponent_response.desert_warrior: "Hızla alttaki kumlara doğru daldılar ve [my_dragon.GetFirstNamePossessive] [my_dragon.Custom('GetDragonHerHis')] kanatlarını takip etmek için sıkıştırdılar. Alevlerimiz alttaki kumları cama çevirdi, ancak kesin bir saldırı yapamadık. Aniden, [my_foe_dragon.GetNamePossessive] kanattan oluşan bir esinti üzerimize kum yağdırdı! Buluttan kaçamadan, sıcağa boğulduk ve etrafımızdaki kum taneleri cam parçalarına dönüştü! Kaçamadan önce vücudumuzu tırmaladılar." #NT!
  
 agot_dragon_combat.1001.jungle_stalker: "Ormanı kullanalım!" #NT!
 agot_dragon_combat.1001.tt.jungle_stalker: "Taktiklerinizi orman savaşından bu hava düellosuna uyarlayın" #NT!
 agot_dragon_combat.1001.desc.my_feedback.jungle_stalker: "Orman avcılarının vur-kaç taktiklerini taklit ederek onları avantajımızın olduğu ağaçlara çektik. Sürekli savunmadaydı, bir sonraki hareketimizi veya saldırımızı asla tahmin edemediler, sadece ormanın bizim tarafımızı yakarak kaçtılar." #NT!
 agot_dragon_combat.1001.desc.opponent_response.jungle_stalker: "Biz de onların tuzağına düştük, aşağıdaki ormanlara çekildik ve orada birkaç kez vurulduktan sonra ormanı yakıp tekrar gökyüzüne kaçtık." #NT!
  
 agot_dragon_combat.1001.open_terrain_expert: "Açık gökyüzü bizim parladığımız yerdir!" #NT!
 agot_dragon_combat.1001.tt.open_terrain_expert: "Geniş gökyüzünde üstünlük sağlamak için açık arazideki uzmanlığınızı kullanın" #NT!
 agot_dragon_combat.1001.desc.my_feedback.open_terrain_expert: "Gökyüzünde, yerde olduğu gibi, uzay kullanılacak bir araçtır. Bizi engelleyecek hiçbir engel olmadan, her saldırıyı sayarak yükseldik ve daldık." #NT!
 agot_dragon_combat.1001.desc.opponent_response.open_terrain_expert: "[my_foe.GetFirstName] açık arazide bilinen bir ustadır ve bunu çok iyi kullanarak, karşı koyamayacağımız sağlam darbeler indirdi." #NT!
  
 agot_dragon_combat.1001.rough_terrain_expert.rocky: "Şu kayalar tehlikeli görünüyor!" #NT!
 agot_dragon_combat.1001.tt.rough_terrain_expert.rocky: "[my_foe_dragon.GetFirstName]'ı aşağıdaki kayalara doğru süreceksin" #NT!
 agot_dragon_combat.1001.desc.my_feedback.rough_terrain_expert.rocky: "Alçaktan daldık, sivri kayalardan kıl payı kurtulduk ve tam [my_foe_dragon.GetName] takip ederken yukarı doğru fırladık. Bu hileyi kullanarak döndük ve [my_dragon.GetNamePossessive]'in tüm ağırlığını [my_foe_dragon.GetName]'ın üzerine indirdik, [my_foe_dragon.GetHerHis]'ün vücudunu sivri kayalara doğru ittik. Bir kez. İki kez. Ejderhaların kükremesi ve taşları ezmesinin sesi muazzamdı. Sadece [my_foe.GetFirstName], [my_foe.GetHerHis] eyerinden [my_dragon.GetName]'yı pes ettirmeye zorlayan şanslı bir vuruş yaptığında kaçma şansını değerlendirdiler." #NT!
 agot_dragon_combat.1001.desc.opponent_response.rough_terrain_expert.rocky: "Sonrasında ise aşağıdaki kayalara doğru sürüldük, [my_foe_dragon.GetName]'ın tüm ağırlığı bizi engebeli kayalara doğru sürdü. Bir, iki, neredeyse üç kez yere çakıldık, ancak kendi silahımla [my_foe_dragon.GetNamePossessive]'in burnuna yaptığım şanslı bir vuruş [my_dragon.GetName]'ye kaçma şansı verdi." #NT!
  
 agot_dragon_combat.1001.rough_terrain_expert.boggy: "Bataklıklara!" #NT!
 agot_dragon_combat.1001.tt.rough_terrain_expert.boggy: "Düşmanınızı tuzağa düşürmek için bataklıkları kullanmaya çalışıyorsunuz" #NT!
 agot_dragon_combat.1001.desc.my_feedback.rough_terrain_expert.boggy: "Bir dizi oldukça agresif saldırı kullanarak, [my_foe.GetTitledFirstName] ve [my_foe_dragon.GetName]'i bataklığa doğru ittik, çamura batmaları için ağırlardı. Ejderhalarımız arasında tırmanma maçı başladı, [my_dragon.GetName] tekrar tekrar [my_foe_dragon.GetNamePossessiveNoTooltip] başını yapışkan çamurun altına daldırdı. Sonunda geri çekilmek zorunda kaldık, yoksa kendimiz aşağı çekilecektik." #NT!
 agot_dragon_combat.1001.desc.opponent_response.rough_terrain_expert.boggy: "Bir dizi oldukça agresif saldırı kullanarak, [my_foe.GetTitledFirstName] ve [my_foe_dragon.GetName] bizi bataklığa doğru itti, [my_dragon.GetNamePossessive] çamura batmak için ağır bir formdu. Ejderhalar arasında tırmanma maçı başladı, [my_dragon.GetNameNoTooltip] tekrar tekrar yapışkan çamurun altına daldırıldı. Ancak sonunda, [my_dragon.GetNameNoTooltip] iyi bir tutuş elde ettiğinde ve neredeyse onları bizimle birlikte aşağı çektiğinde geri çekildiler." #NT!
  
 agot_dragon_combat.1001.forest_fighter: "Bu ağaçlar bizim müttefikimiz, onları kullanacağız!" #NT!
 agot_dragon_combat.1001.tt.forest_fighter: "Elementinizin üstündesiniz, ormanı karmaşık hava manevraları için kullanıyorsunuz, onlar bunu tekrarlayamaz" #NT!
 agot_dragon_combat.1001.desc.my_feedback.forest_fighter: "Ağaçların arasından sıyrılıp, beklenmedik bir şekilde ortaya çıkarak [my_foe_dragon.GetNamePossessive] wing'e sert bir darbe indirdik, o da ancak ormanın bir bölümünü yakıp kül ederek kurtuldu." #NT!
 agot_dragon_combat.1001.desc.opponent_response.forest_fighter: "[my_foe_dragon.GetName]'ı takip ederek ormanın derinliklerine doğru ilerledik, ancak [my_dragon.GetName] onların hızlı manevralarını tekrarlayamadı. [my_dragon.Custom('GetDragonSheHe')|U] ise ormanın bir bölümünü öfkeyle yakıp kaçmadan önce daha büyük dallara çarptı." #NT!
  
 agot_dragon_combat.1001.special_fallback: "Geri çekilin, yeniden toparlanın!" #NT!
 agot_dragon_combat.1001.tt.special_fallback: "Durumu yeniden değerlendirmek için taktiksel olarak geri çekilirsiniz" #NT!
 agot_dragon_combat.1001.desc.my_feedback.special_fallback: "Tam zamanında geri çekildik ve [my_dragon.GetNamePossessive] kanatlarını parçalayacak bir ısırıktan kıl payı kurtulduk." #NT!
 agot_dragon_combat.1001.desc.opponent_response.special_fallback: "Daha sonra kanatlarını neredeyse yakalayacak bir hamle ısırığıyla devam ettik! Vahşiliğimizi gören [my_foe.GetName] ve [my_foe_dragon.GetName] geri düştü — bu açık bir zayıflık işaretiydi!" #NT!
  
  # Injuries 
 agot_dragon_combat.1001.desc.my_injury.none: "\n\n[my_dragon.GetNameNoTooltip] ve ben tamamen zarar görmedik," #NT!
 agot_dragon_combat.1001.desc.my_injury.light: "\n\n[my_dragon.GetNameNoTooltip] ve ben sadece hafif yaralandık," #NT!
 agot_dragon_combat.1001.desc.my_injury.heavy: "\n\n[my_dragon.GetNameNoTooltip] ve ben yaralıyız, kanımız yere damlıyor," #NT!
 agot_dragon_combat.1001.desc.my_injury.severe: "\n\n[my_dragon.GetNameNoTooltip] ve ben kötü durumdayız, buharlaşan kan sel gibi fışkırıyor," #NT!
 agot_dragon_combat.1001.desc.my_injury.mortal: "\n\n[my_dragon.GetNameNoTooltip] ve ben ölüme kıl payı kalayız, birden fazla yaramız neredeyse gökyüzünden düşmemize neden olacaktı," #NT!
  
 agot_dragon_combat.1001.desc.foe_injury.none: "[my_foe_dragon.GetNameNoTooltip] ve [my_foe.GetTitledFirstNameNoTooltip] ise daha kötü durumda görünmüyor." #NT!
 agot_dragon_combat.1001.desc.foe_injury.light: "[my_foe_dragon.GetNameNoTooltip] ve [my_foe.GetTitledFirstNameNoTooltip] ise sadece yüzeysel yaralara sahip." #NT!
 agot_dragon_combat.1001.desc.foe_injury.heavy: "[my_foe_dragon.GetNameNoTooltip] ve [my_foe.GetTitledFirstNameNoTooltip] ise belirgin şekilde kanıyor." #NT!
 agot_dragon_combat.1001.desc.foe_injury.severe: "[my_foe_dragon.GetNameNoTooltip] ve [my_foe.GetTitledFirstNameNoTooltip] ise ağır yaralı." #NT!
 agot_dragon_combat.1001.desc.foe_injury.mortal: "[my_foe_dragon.GetNameNoTooltip] ve [my_foe.GetTitledFirstNameNoTooltip] ise açıkça mahkûmdur." #NT!
  
  # Chance of winning 
 agot_dragon_combat.1001.desc.chance_of_winning.near_zero: "\n\nBu işin bugüne kadar geldiği noktaya bakıldığında, kesinlikle sonumuzu beklediğimizi hissediyorum." #NT!
 agot_dragon_combat.1001.desc.chance_of_winning.minimal: "\n\nŞu anda şansımız konusunda son derece kötümserim." #NT!
 agot_dragon_combat.1001.desc.chance_of_winning.low: "\n\n[my_foe.GetTitledFirstNameNoTooltip] kendinden emin görünüyor ve korkarım zaferden çok uzağız." #NT!
 agot_dragon_combat.1001.desc.chance_of_winning.fair: "\n\nAlnımın terini hissediyorum ve bu mücadeleyi kaybettiğimizden korkuyorum." #NT!
 agot_dragon_combat.1001.desc.chance_of_winning.okay: "\n\nElbette daha iyi olabilirdi, ama henüz bitmedi!" #NT!
 agot_dragon_combat.1001.desc.chance_of_winning.good: "\n\nHer şey yolunda gidiyor ama yine de ikimizden birinin kazanması kaçınılmaz." #NT!
 agot_dragon_combat.1001.desc.chance_of_winning.high: "\n\n[my_foe.GetFirstNamePossessiveNoTooltip]'ın özgüveninin sarsıldığını hissediyorum. [my_foe.GetSheHe|U] ise kesinlikle baskıyı hissediyor." #NT!
 agot_dragon_combat.1001.desc.chance_of_winning.very_high: "\n\n[my_dragon.GetNameNoTooltip]'ın her hareketi, avına saldırmak üzere olan bir avcının açlığıyla dolu gibi görünüyor." #NT!
 agot_dragon_combat.1001.desc.chance_of_winning.excellent: "\n\n[my_dragon.GetNameNoTooltip] ve ben aynı fikirdeyiz, bunun zaferimizle sonuçlanması neredeyse kesin." #NT!
 agot_dragon_combat.1001.desc.chance_of_winning.near_certain: "\n\nBu kesinlikle sona ermek üzere, [my_foe.GetTitledFirstName] neredeyse gökten düşecek." #NT!
  
