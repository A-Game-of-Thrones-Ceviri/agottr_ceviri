  # Window 
 CHANCE_OF_WINNING: "Kazanma Şansı"
  # Combat rounds 
 agot_dragon_combat.1001.t: "Ejderhaların Dansı"
 agot_dragon_combat.1001.defender_first_round_battle: "Sadık dostum [dsc_defender_dragon.GetName] ile birlikte [battle_location.GetName] üzerindeki savaşın kalbine doğru dalışa geçiyoruz. Altımızda şiddetlenen çatışmanın üzerinden geçerken, bir grup düşman askerini alevlerimizle cehenneme gönderiyoruz.\n\nDuman ve ateşin arasından, [dsc_attacker.GetFirstName] adlı kişiyi [dsc_attacker_dragon.GetName] adlı ejderhanın üzerinde görüyorum. Bize doğru hızla yaklaşırken, ejderhası kulakları sağır eden bir kükreme bırakıyor. Topuklarımla [dsc_defender_dragon.GetNameNoTooltip] adlı ejderhanın güçlü kanatlarına bir komut veriyorum ve ölümcül dansımız başlıyor.\n\n"
 agot_dragon_combat.1001.defender_first_round_siege: "[dsc_defender_dragon.GetName] ile birlikte gökyüzüne doğru yükseliyoruz. Tam o sırada, [dsc_attacker.GetFirstName] adlı kişinin [dsc_attacker_dragon.GetName] adlı ejderhanın üzerinde bize doğru ölümcül bir dalış yaptığını görüyorum. Hızla manevra yaparak saldırısından sıyrılıyoruz. Ancak, hamlesinin yarattığı momentum onu çok ileri götürüyor ve aramızda oluşan mesafeyi değerlendirerek bir sonraki hamleme hazırlanıyorum.\n\n[dsc_attacker.GetTitledFirstNameNoTooltip] ve [dsc_attacker_dragon.GetFirstNameNoTooltip] adlı ejderhanın da aynı şeyi yaptığını fark ediyorum. İşte şimdi, gerçek savaş başlıyor.\n\n"
 agot_dragon_combat.1001.attacker_first_round_battle: "[dsc_defender_dragon.GetName] adlı ejderhanın alevlerimden kaçmak için aniden aşağı doğru pike yaptığını görüyorum. Bu ani hareket, [dsc_attacker_dragon.GetName] ve beni de sert bir dönüş yapmaya zorluyor. [battle_location.GetName] savaşının gürültüsü, düşmanımıza doğru geri dönerken rüzgarın uğultusunda kayboluyor. Tam o sırada, [dsc_defender_dragon.GetNameNoTooltip] adlı ejderhanın bir grup askerimizi daha alevler içinde bıraktığını dehşetle fark ediyorum. Hemen topuklarımla [dsc_attacker_dragon.GetNameNoTooltip] adlı ejderhanın kanatlarına bir komut vererek mesafeyi kapatmasını ve saldırıya geçmesini emrediyorum.\n\nKanlı dansımız başlıyor.\n\n"
 agot_dragon_combat.1001.attacker_first_round_siege: "[dsc_defender_dragon.GetName] adlı ejderhanın [sieging_location.GetName] konumundan güçlükle havalandığını görüyorum. Onlara doğru dalışa geçtiğimizde, [dsc_attacker_dragon.GetFirstName] adlı ejderhanın pençelerinden kıl payı kurtulmayı başarıyorlar. Hızlı bir zafer kazanma şansımız ellerimizden kayıp gitti. Şimdi, [dsc_defender_dragon.GetNameNoTooltip] ve [dsc_defender.GetNameNoTooltip] bize meydan okuyarak bir sonraki hamleye hazırlanıyorlar.\n\nÖlümcül dansımız başlıyor.\n\n"
  # Moves 
 agot_dragon_combat.1001.wait_and_hope: "Şimdilik bekleyelim... Belki rakibimiz bir hata yapar..."
 agot_dragon_combat.1001.tt.wait_and_hope: "Hareketsiz kalıyorsunuz ve [my_foe.GetTitledFirstName] adlı kişinin hata yapmasını umuyorsunuz."
 agot_dragon_combat.1001.desc.my_feedback.wait_and_hope: "Beklemek dışında bir şey yapmamam, [my_foe.GetTitledFirstName] ve [my_foe_dragon.GetName] için kendi planlarını kurmaları için fazlasıyla zaman kazandırdı."
 agot_dragon_combat.1001.desc.opponent_response.wait_and_hope: "Ben beklerken, [my_foe.GetTitledFirstName] ve [my_foe_dragon.GetName] da herhangi bir hamle yapmadı."
  
 agot_dragon_combat.1001.unsure_attack: "Pekala, en iyisi saldırmak! #EMP Ateş!#!"
 agot_dragon_combat.1001.tt.unsure_attack: "Ateş püskürten bir ejderhaya biniyorsanız, onu kullanmanız gerekir!"
 agot_dragon_combat.1001.desc.my_feedback.unsure_attack: "Ejderhamın alevleri [my_foe_dragon.GetName] adlı ejderhanın pullarını kavuruyor ve derisini dağlıyor. Kızgın pulların üzerinde koyu lekeler oluşuyor."
 agot_dragon_combat.1001.desc.opponent_response.unsure_attack: "Ancak [my_foe_dragon.GetName] adlı ejderhanın da boş durmuyor! Nefesi vahşi bir şekilde savruluyor ve [my_dragon.GetName] adlı ejderhanın kanadını yakıyor."
  
 agot_dragon_combat.1001.enthusiastic_onslaught: "Saldır [my_dragon.GetName]! [my_foe_dragon.GetName] adlı ejderhayı paramparça et!"
 agot_dragon_combat.1001.tt.enthusiastic_onslaught: "Diş ve pençe ile [my_dragon.GetNameNoTooltip] adlı ejderhanın [my_foe_dragon.GetNameNoTooltip] adlı ejderhayı alt edebileceğinden eminsiniz."
 agot_dragon_combat.1001.desc.my_feedback.enthusiastic_onslaught: "[my_dragon.GetName] ile birlikte [my_foe_dragon.GetName] ve [my_foe.GetName] adlı kişinin üzerine atılıyoruz. Pençelerimiz, dişlerimiz ve alevlerimizle amansız bir saldırı başlatıyoruz."
 agot_dragon_combat.1001.desc.opponent_response.enthusiastic_onslaught: "[my_foe_dragon.GetName] ve [my_foe.GetName] da karşılık veriyor, ancak saldırıları yeterince odaklanmış değil. Isırıkları ve alevleri [my_dragon.GetName] adlı ejderhanın üzerinde sadece yüzeysel yaralar açabiliyor."
  
 agot_dragon_combat.1001.underbelly: "[my_foe_dragon.GetName] adlı ejderhanın karnı savunmasız görünüyor..."
 agot_dragon_combat.1001.tt.underbelly: "Ejderhaya en beklenmedik yerinden saldırmayı planlıyorsunuz."
 agot_dragon_combat.1001.desc.my_feedback.underbelly: "[my_dragon.GetName] ile birlikte hızla [my_foe_dragon.GetName] adlı ejderhanın altına dalıyoruz ve ardından aniden yükseliyoruz. Ejderhalarımız gökyüzünde gürültülü bir şekilde çarpışıyor. Ancak, umduğumuz gibi karnında bir zayıflık bulamıyoruz."
 agot_dragon_combat.1001.desc.opponent_response.underbelly: "[my_foe_dragon.GetName] aniden pike yapıyor ve bir anda [my_dragon.GetName] adlı ejderhanın karnına doğru yöneldiğini anlıyorum! Saldırıyı önceden sezerek, [my_dragon.GetName] adlı ejderhayı yukarı doğru çekiyorum. Saldırı isabet etse de, hareket halinde olduğumuz için hasarı en aza indiriyoruz. Zararsız bir şekilde geri çekilip bir sonraki hamleye hazırlanıyoruz."
  
 agot_dragon_combat.1001.tail_smash: "Kuyruğumuzla onlara sağlam bir darbe indirmeliyiz!"
 agot_dragon_combat.1001.tt.tail_smash: "Biraz... alışılmadık bir strateji deniyorsunuz."
 agot_dragon_combat.1001.desc.my_feedback.tail_smash: "[my_dragon.GetName] ile birlikte [my_foe_dragon.GetName] adlı ejderhanın kanadını ısırmaya yönelir gibi yapıyoruz. Sonra, ani bir manevrayla rakibimizi şaşırtıp [my_foe_dragon.GetNameNoTooltip] adlı ejderhanın boynuna güçlü bir kuyruk darbesi indiriyoruz!"
 agot_dragon_combat.1001.desc.opponent_response.tail_smash: "[my_foe_dragon.GetName], [my_dragon.GetName] adlı ejderhanın kanadını ısırmak için hızla yaklaşıyor. Saldırıdan kaçmak için hamle yaparken, [my_foe_dragon.GetName] güçlü kuyruğunu savurarak [my_dragon.GetNameNoTooltip] adlı ejderhanın boynuna isabet ettiriyor. Darbenin etkisiyle ayrılıyoruz ve ikimiz de sersemliyoruz."
  
 agot_dragon_combat.1001.guard: "Savunmada kalıp saldırmak için doğru anı bekleyelim."
 agot_dragon_combat.1001.tt.guard: "Siz ve [my_dragon.GetName], karşı saldırı için en uygun zamanı kolluyorsunuz."
 agot_dragon_combat.1001.desc.my_feedback.guard: "Darbeleri savuştururken pullarımız birbirine sürtünüyor ve kıvılcımlar saçıyor. [my_foe_dragon.GetName] adlı ejderhanın dişleri, en kalın zırhımla kaplı derime bile ulaştığında yüksek bir çatırtı sesi duyuluyor."
 agot_dragon_combat.1001.desc.opponent_response.guard: "[my_dragon.GetName] adlı ejderhanın dişleri, [my_foe.GetTitledFirstNamePossessive] aldığı sıkı savunma pozisyonu nedeniyle hedefini ıskalıyor. [my_dragon.GetName] adlı ejderhanın hayal kırıklığı dolu kükremesi, benim öfkeme eşlik ediyor."
  
 agot_dragon_combat.1001.probing_attack: "Hafif bir saldırı yapıp cesaretlerini ölçelim!"
 agot_dragon_combat.1001.tt.probing_attack: "Düşmanın tepkilerini ve zayıflıklarını anlamaya çalışıyorsunuz."
 agot_dragon_combat.1001.desc.my_feedback.probing_attack: "Pençelerimiz [my_foe_dragon.GetName] adlı ejderhanın pullarını sıyırırken, hızla havada dönerek onların etrafında dans ediyoruz. Bu sayede hem hızlarını hem de tepki sürelerini ölçme fırsatı buluyoruz. Derin yaralar açamasak da, bu keşif dansı bize önemli bilgiler sağlıyor."
 agot_dragon_combat.1001.desc.opponent_response.probing_attack: "Rakibimiz, kanatlarımızı test ederek [my_dragon.GetName] adlı ejderhanın yan tarafını tırmalıyor. Kendimizi savunmak ve daha fazla hasar almamak için gökyüzünde manevralar yapmaya başlıyoruz. Bu, açıkça bir keşif hamlesi."
  
 agot_dragon_combat.1001.onslaught: "Tam güçle saldır! Zafer ya da ölüm!"
 agot_dragon_combat.1001.tt.onslaught: "Savunmayı bir kenara bırakıp tamamen saldırıya odaklanan bir hamle."
 agot_dragon_combat.1001.desc.my_feedback.onslaught: "Hiç tereddüt etmeden ileri atılıyoruz. [my_dragon.GetName], ateş püskürtmeden önce kulakları sağır eden bir kükreme bırakıyor. Hava, kavrulmuş pulların kokusuyla doluyor. Kaotik bir ortamda, kükremeler ve pençe darbeleri birbirine karışıyor. Ben de fırsattan istifade edip kendi silahımla bir saldırı yapıyorum."
 agot_dragon_combat.1001.desc.opponent_response.onslaught: "Rakibimizin saldırısı da aynı derecede pervasız ve etkili. İki ejderhanın çarpışmasıyla ortaya çıkan kükreme ve pençe sesleri, savaş alanını inletiyor. Birbirimizden ayrılırken, ikimizin de yaralandığı açıkça görülüyor."
  
 agot_dragon_combat.1001.surprise_attack: "Onlara beklemedikleri bir anda saldıralım!"
 agot_dragon_combat.1001.tt.surprise_attack: "Düşmanı gafil avlamayı amaçlayan ani bir hamle."
 agot_dragon_combat.1001.desc.my_feedback.surprise_attack: "Hızla bulutların arasına dalıyoruz ve gökyüzünden süzülen ışık, şeklimizi gizliyor. Ardından, bir ok gibi aşağı doğru pike yaparak saldırıya geçiyoruz. [my_dragon.GetName] adlı ejderhanın dişleri, rakibimizin kanadının altındaki hassas ete saplanıyor ve acı dolu bir kükreme duyuluyor."
 agot_dragon_combat.1001.desc.opponent_response.surprise_attack: "[my_foe_dragon.GetName] geri çekilip bulutların arasına saklanıyor. Birkaç saniye boyunca onları göremiyorum. Tam o sırada, aniden ortaya çıkıp [my_dragon.GetName] adlı ejderhanın kanadını ısırıyorlar."
  
 agot_dragon_combat.1001.taunt: "Hey [my_foe.GetFirstNameNoTooltip], buna uçmak mı diyorsun?!"
 agot_dragon_combat.1001.tt.taunt: "Rakibinizi kızdırmak ve dikkatini dağıtmak için alaycı sözler kullanıyorsunuz."
 agot_dragon_combat.1001.desc.my_feedback.taunt: "Alaycı sözlerim, rakibimin canını sıkmış gibi görünüyor. Bir sonraki saldırısı, öfkeden kontrolünü kaybettiği için beceriksiz ve etkisiz olacak."
 agot_dragon_combat.1001.desc.opponent_response.taunt: ""Hey!" diye bir ses duyuyorum gökyüzünden. "Buna uçmak mı diyorsun?!" Yanımızdan geçerken [my_foe.GetFirstName] alaycı bir şekilde bağırıyor. Bir ejderha düellosunun ortasında beni küçük düşürmeye çalışacak kadar küstah! Bu aşağılamanın bedelini ödeyecek!"
  
 agot_dragon_combat.1001.go_for_the_gonads: "En zayıf noktasını hedef al! Hassas bölgeye saldır!"
 agot_dragon_combat.1001.tt.go_for_the_gonads: "Ölümcül bir darbe indirmek için en hassas bölgeyi hedef alıyorsunuz."
 agot_dragon_combat.1001.desc.my_feedback.go_for_the_gonads: "Dişlerimiz [my_foe_dragon.GetName] adlı ejderhanın bacağının hassas etine saplanıyor! Acı dolu bir çığlık atarak sendeliyor. Bacağını kurtarmayı başarsa da, yere kan damlıyor."
 agot_dragon_combat.1001.desc.opponent_response.go_for_the_gonads: "Düşmanımız, korkakça bir şekilde arkamızdan saldırıp [my_dragon.GetName] adlı ejderhanın bacağını ısırıyor! [my_dragon.GetName], acı içinde uluduktan sonra kontrolden çıkıp spiral çizmeye başlıyor. Ancak, kendimizi toparladığımızda, ejderhamın öfkesinin arttığını hissedebiliyorum."
  
 agot_dragon_combat.1001.strict_guard: "Sıkı savunma! Yaklaşmalarına izin vermeyin!"
 agot_dragon_combat.1001.tt.strict_guard: "Hasarı en aza indirmek için tamamen savunmaya odaklanıyorsunuz."
 agot_dragon_combat.1001.desc.my_feedback.strict_guard: "Kanatlarımızı vücudumuza sıkıca sarıp her ısırık ve pençe darbesini savuşturuyoruz. Dişlerin kırılma sesi gökyüzünü dolduruyor. [my_foe_dragon.GetName], saldırılarının etkisiz kaldığını görünce hayal kırıklığıyla bir alev topu püskürtüyor."
 agot_dragon_combat.1001.desc.opponent_response.strict_guard: "Saldırılarımız, rakibimizin sıkıca kapanmış pullarına çarpıyor. Her vuruş boşuna bir çaba oluyor. [my_dragon.GetName], hayal kırıklığıyla bir alev topu püskürterek öfkesini dışa vuruyor."
  
 agot_dragon_combat.1001.confident_attack: "Alevlerimizle onları küle çevireceğiz!"
 agot_dragon_combat.1001.tt.confident_attack: "Ejderhanızın ateş gücüne güvenerek düşmanla doğrudan karşılaşıyorsunuz."
 agot_dragon_combat.1001.desc.my_feedback.confident_attack: "Alevlerimiz gökyüzünde ölümcül bir dansa başlıyor. Ancak, bizim alevlerimiz daha güçlü çıkıyor ve [my_foe_dragon.GetName] adlı ejderhanın pullarını kavurup kanatlarını yakıyor."
 agot_dragon_combat.1001.desc.opponent_response.confident_attack: "[my_foe.GetNamePossessive] ejderhası da güçlü bir alev seli püskürterek bizi kendi alevlerimizle savaşmaya zorluyor. Maalesef, bizim alevlerimiz yavaş yavaş zayıflıyor ve [my_dragon.GetName], alevleri savuşturmaya çalışırken kanatlarını yakıyor."
  
 agot_dragon_combat.1001.expert_onslaught: "Her hareket hesaplı, her darbe ölümcül olacak!"
 agot_dragon_combat.1001.tt.expert_onslaught: "Hata payı olmayan, kusursuz bir şekilde uygulanmış bir saldırı."
 agot_dragon_combat.1001.desc.my_feedback.expert_onslaught: "Sıkı bir daire çizerek rakibimizin etrafında dönüyoruz. Pençelerimiz ve dişlerimiz, bir cerrahın hassasiyetiyle hedeflerini buluyor. [my_foe.GetName] adlı kişiyi eyerinden düşürmeye ramak kala, güçlü bir alev seli püskürtüyoruz."
 agot_dragon_combat.1001.desc.opponent_response.expert_onslaught: "[my_foe.GetTitledFirstName] ve [my_foe_dragon.GetName] da ustaca bir saldırı gerçekleştiriyor. [my_dragon.GetName] adlı ejderhaya bir pençe darbesi ve hızlı bir ısırıkla saldırıp ardından beni alevleriyle yakmaya çalışıyorlar!"
  
 agot_dragon_combat.1001.lightning_assault: "Şimşek gibi saldırıp geri çekilelim!"
 agot_dragon_combat.1001.tt.lightning_assault: "Hızlı bir yükseliş ve dalışla hem saldırıp hem de kaçınmayı hedefleyen bir taktik."
 agot_dragon_combat.1001.desc.my_feedback.lightning_assault: "Bir şahin gibi gökyüzünden pike yapıyoruz. Pençelerimiz ve dişlerimiz saldırıya hazır. [my_foe_dragon.GetName] adlı ejderhanın sırtında hızlı bir tırmalama yapıp ardından yanan yaralar bırakan bir alev seli püskürtüyoruz."
 agot_dragon_combat.1001.desc.opponent_response.lightning_assault: "Rakibimiz inanılmaz derecede hızlı. [my_foe_dragon.GetName] adlı ejderhanın pençeleri, arkamızdan alevler savururken derimizde derin izler bırakıyor."
  
 agot_dragon_combat.1001.tire_opponent: "Yorulacaklar ve pes edecekler!"
 agot_dragon_combat.1001.tt.tire_opponent: "Rakibinizi yormak için enerjilerini boşa harcamalarını sağlayacak şekilde kaçıyor ve savuşturuyorsunuz."
 agot_dragon_combat.1001.desc.my_feedback.tire_opponent: "Her ateş topundan, her çılgınca pençe darbesinden ustaca kaçınıyoruz. [my_foe_dragon.GetName] adlı ejderhanın kükremeleri giderek zayıflıyor ve uçuşu gözle görülür şekilde zorlaşıyor."
 agot_dragon_combat.1001.desc.opponent_response.tire_opponent: "[my_foe.GetName] ve [my_foe_dragon.GetName] gökyüzünde ustaca manevralar yaparak bizi sürekli hareket halinde kalmaya zorluyor ve dinlenmemize izin vermiyorlar."
  
 agot_dragon_combat.1001.chomp: "#bold ISIR!#!"
 agot_dragon_combat.1001.tt.chomp: "Siz #bold ISIR!#!"
  
 agot_dragon_combat.1001.motivate.generic: "Haydi [my_dragon.GetNameNoTooltip]!"
 agot_dragon_combat.1001.motivate.bond: "Cesur ol dostum! Bunu başarabiliriz!"
 agot_dragon_combat.1001.motivate.rude: "Savaş ulan koca kertenkele!"
 agot_dragon_combat.1001.motivate.authoritative: "Biz #EMP kazanacağız#! [my_dragon.GetNameNoTooltip]!"
 agot_dragon_combat.1001.motivate.sadistic: "Kanlarının tadını alalım!"
 agot_dragon_combat.1001.motivate.eccentric: "Şuna bakın ne kadar muhteşem!"
 agot_dragon_combat.1001.tt.motivate: "Ejderhanızı cesaretlendirmek ve yeniden canlandırmak için bir çağrı."
 agot_dragon_combat.1001.desc.my_feedback.motivate: "[my_dragon.GetName] adlı ejderhanın gözlerinde yeni bir ateş parladı. Bir sonraki alev patlaması daha sıcak ve darbeleri daha güçlüydü."
 agot_dragon_combat.1001.desc.opponent_response.motivate: "[my_foe.GetFirstName] adlı kişinin [my_foe_dragon.GetName] ile konuşmak için eğildiğini görüyorum, ancak ne dediğini duyamıyorum."
  
 agot_dragon_combat.1001.technique_from_legend: "Efsanelerde anlatılan o tekniği deneyelim!"
 agot_dragon_combat.1001.tt.technique_from_legend: "Yalnızca efsanelerde duyduğunuz bir tekniği uygulamaya koyuyorsunuz."
 agot_dragon_combat.1001.desc.my_feedback.technique_from_legend: "Sanki efsanelerden fırlamışçasına, [my_dragon.GetName] ateş püskürtürken havada dönmeye başlıyor. Tekniği mükemmel bir şekilde uyguluyoruz. Hareketlerimizi takip edemeyen [my_foe_dragon.GetName], kafası karışmış ve yaralı bir şekilde geride kalıyor."
 agot_dragon_combat.1001.desc.opponent_response.technique_from_legend: "Rakibimiz, kontrolünü kaybetmiş bir araba tekerleği gibi bize doğru savruluyor. Ateşleri, hedefli ancak tahmin edilemez yönlerde bizi kavuruyor."
  
 agot_dragon_combat.1001.like_a_viper: "Engerek yılanı gibi saldır! Hızlı ve ölümcül!"
 agot_dragon_combat.1001.tt.like_a_viper: "Rakibi zayıflatmayı amaçlayan hızlı ve ölümcül vuruşlar."
 agot_dragon_combat.1001.desc.my_feedback.like_a_viper: "Bir engerek yılanının hızıyla saldırıp geri çekiliyoruz. Kuyruğumuz, pençelerimiz ve alevlerimizle her vuruşumuzda rakibimizde yaralar ve çizikler bırakıyoruz. [my_foe_dragon.GetName] adlı ejderhanın hareketleri yavaşlamaya başlıyor."
 agot_dragon_combat.1001.desc.opponent_response.like_a_viper: "[my_foe_dragon.GetName], inanılmaz bir hızla saldırıp geri çekilerek menzilimize girip çıkıyor. Her saldırısında ufak yaralar açarak bizi yıpratmaya çalışıyor."
  
 agot_dragon_combat.1001.martial_voice: "Haydi [my_dragon.GetNameNoTooltip]! Bir savaşçı gibi dövüş!"
 agot_dragon_combat.1001.tt.martial_voice: "Yılların savaş deneyimini kullanarak [my_dragon.GetNameNoTooltip] adlı ejderhayı bir asker gibi yönlendiriyorsunuz."
 agot_dragon_combat.1001.desc.my_feedback.martial_voice: "Gürleyen bir sesle emirler vererek her saldırımızı kusursuz bir şekilde koordine ediyoruz. Düşmanımızın amansız saldırılarımıza karşı koyacak gücü kalmıyor."
 agot_dragon_combat.1001.desc.opponent_response.martial_voice: "[my_foe.GetFirstName] adlı kişinin [my_foe_dragon.GetName] adlı ejderhaya emirler yağdırdığını görüyorum. Savaş deneyiminin izlerini taşıyor; burada bile zorlu bir rakip olduğunu kanıtlıyor."
  
 agot_dragon_combat.1001.mocking_boast: "O koca kertenkele bir şeyleri mi telafi etmeye çalışıyor?!"
 agot_dragon_combat.1001.tt.mocking_boast: "Rakibinizi kızdırmak ve dikkatini dağıtmak için alaycı sözler kullanıyorsunuz."
 agot_dragon_combat.1001.desc.my_feedback.mocking_boast: "Alaycı sözlerimiz hedefi bulmuş gibi görünüyor. [my_foe_dragon.GetName], öfkeden deliye dönmüş gibi etrafta savruluyor. Odaklanmalarını kaybetmeleri, bize saldırmak için mükemmel bir fırsat sunabilir!"
 agot_dragon_combat.1001.desc.opponent_response.mocking_boast: "[my_foe.GetFirstName], alaycı sözlerle ve hakaretlerle kararlılığımızı sarsmaya çalışıyor. Kışkırtmaları burada işe yaramasa da, sürekli bağırmaları [my_dragon.GetName] adlı ejderhayı rahatsız etmişe benziyor."
  
 agot_dragon_combat.1001.desert_warrior: "Şu kumlar... Acaba..."
 agot_dragon_combat.1001.tt.desert_warrior: "Çöl savaşındaki uzmanlığınızı kullanarak rakibinizi alt etmeye çalışıyorsunuz."
 agot_dragon_combat.1001.desc.my_feedback.desert_warrior: "Hızla aşağıdaki kum tepeciklerine doğru dalış yapıyoruz ve [my_foe.GetTitledFirstName] adlı kişiyi da peşimizden sürüklüyoruz. Bir kumulun üzerinden geçerken, zamanlanmış bir kanat çırpışıyla [my_foe.GetTitledFirstNameNoTooltip] adlı kişinin üzerine bir kum bulutu savuruyoruz! Şaşıran rakibimizin ejderhası, acı veren kum bulutu içinde yavaşlıyor. Hemen geri dönüp onları alevlerimizle yakarken, kum bulutunun cama dönüştüğünü ve onlara daha fazla acı verdiğini görüyorum!"
 agot_dragon_combat.1001.desc.opponent_response.desert_warrior: "Rakibimiz hızla aşağıdaki kumlara doğru dalıyor ve [my_dragon.GetFirstName] ise onları takip etmek için kanatlarını topluyor. Alevlerimiz altımızdaki kumları cama çeviriyor, ancak rakibimize isabet ettiremiyoruz. Aniden, [my_foe_dragon.GetName] adlı ejderhanın kanatlarını çırparak üzerimize bir kum fırtınası gönderiyor! Buluttan kaçamadan önce, sıcak kum tanecikleri cama dönüşerek vücudumuzu tırmalıyor. Rakibimiz kaçmadan önce bize son bir darbe daha indiriyor."
  
 agot_dragon_combat.1001.jungle_stalker: "Ormanı kendi lehimize kullanalım!"
 agot_dragon_combat.1001.tt.jungle_stalker: "Orman savaşından öğrendiğiniz taktikleri bu hava düellosunda kullanıyorsunuz."
 agot_dragon_combat.1001.desc.my_feedback.jungle_stalker: "Orman avcılarının vur-kaç taktiklerini kullanarak rakibimizi ağaçların arasına çekiyoruz. Burada avantaj bizde. Sürekli savunmada kalmak zorunda kalıyorlar ve bir sonraki hamlemizi tahmin edemiyorlar. Ancak, ormanın bir bölümünü yakarak kaçmayı başarıyorlar."
 agot_dragon_combat.1001.desc.opponent_response.jungle_stalker: "Rakibimizin tuzağına düşerek aşağıdaki ormana çekiliyoruz. Birkaç darbe aldıktan sonra, ormanın bir kısmını yakıp tekrar gökyüzüne yükseliyoruz."
  
 agot_dragon_combat.1001.open_terrain_expert: "Açık gökyüzü bizim avantajımız!"
 agot_dragon_combat.1001.tt.open_terrain_expert: "Açık arazideki uzmanlığınızı kullanarak gökyüzünde üstünlük sağlıyorsunuz."
 agot_dragon_combat.1001.desc.my_feedback.open_terrain_expert: "Tıpkı yerde olduğu gibi, gökyüzünde de açık alan bizim avantajımız. Bizi engelleyecek hiçbir engel olmadan, yükselip dalarak her saldırımızı etkili bir şekilde gerçekleştiriyoruz."
 agot_dragon_combat.1001.desc.opponent_response.open_terrain_expert: "[my_foe.GetFirstName], açık arazide usta bir savaşçı ve bunu büyük bir ustalıkla kullanıyor. Karşı koyamadığımız kadar güçlü darbeler indiriyor."
  
 agot_dragon_combat.1001.rough_terrain_expert.rocky: "Şu kayalıklar tehlikeli görünüyor!"
 agot_dragon_combat.1001.tt.rough_terrain_expert.rocky: "[my_foe_dragon.GetFirstName] adlı ejderhayı alttaki kayalıklara doğru yönlendirmeye çalışıyorsunuz."
 agot_dragon_combat.1001.desc.my_feedback.rough_terrain_expert.rocky: "Hızla aşağı doğru dalış yapıp sivri kayaların üzerinden kıl payı geçiyoruz. Ardından, [my_foe_dragon.GetName] da bizi takip ederken yukarı doğru yükseliyoruz. Bu manevrayla rakibimizi şaşırtıp [my_dragon.GetName] adlı ejderhanın tüm ağırlığıyla [my_foe_dragon.GetName] adlı ejderhanın üzerine çullanıyoruz. Vücudunu sivri kayalara doğru itiyoruz. Bir kez, iki kez... Ejderhaların kükremeleri ve taşların ezilme sesi ortalığı kaplıyor. Ancak, [my_foe.GetFirstName] eyerinden şans eseri bir darbe indirerek [my_dragon.GetName] adlı ejderhayı geri çekilmeye zorluyor ve kaçmayı başarıyorlar."
 agot_dragon_combat.1001.desc.opponent_response.rough_terrain_expert.rocky: "Rakibimiz bizi alttaki kayalıklara doğru sürüklüyor. [my_foe_dragon.GetName] adlı ejderhanın tüm ağırlığıyla sivri kayalara doğru itiliyoruz. Bir kez, iki kez, neredeyse üçüncü kez yere çarpmak üzereyken, kendi silahımla [my_foe_dragon.GetName] adlı ejderhanın burnuna şans eseri bir darbe indiriyorum. Bu sayede [my_dragon.GetName] kaçma fırsatı buluyor."
  
 agot_dragon_combat.1001.rough_terrain_expert.boggy: "Bataklıklara doğru!"
 agot_dragon_combat.1001.tt.rough_terrain_expert.boggy: "Düşmanınızı tuzağa düşürmek için bataklıkları kullanmaya çalışıyorsunuz."
 agot_dragon_combat.1001.desc.my_feedback.rough_terrain_expert.boggy: "Agresif saldırılarımızla [my_foe.GetTitledFirstName] ve [my_foe_dragon.GetName] adlı ejderhayı bataklığa doğru itiyoruz. Ağır vücutları çamura saplanıyor. Ejderhalarımız arasında bir mücadele başlıyor ve [my_dragon.GetName], [my_foe_dragon.GetNameNoTooltip] adlı ejderhanın kafasını defalarca yapışkan çamurun içine sokuyor. Sonunda, kendimiz de bataklığa saplanmamak için geri çekilmek zorunda kalıyoruz."
 agot_dragon_combat.1001.desc.opponent_response.rough_terrain_expert.boggy: "Rakibimiz, agresif saldırılarıyla bizi bataklığa doğru itiyor. [my_dragon.GetName] adlı ejderhanın ağır vücudu çamura saplanıyor. Ejderhalarımız arasında zorlu bir mücadele başlıyor ve [my_dragon.GetNameNoTooltip] kafası defalarca çamurun içine gömülüyor. Ancak, [my_dragon.GetNameNoTooltip] sonunda sağlam bir tutuş yakalayıp rakibimizi de neredeyse bataklığa çekince, geri çekiliyorlar."
  
 agot_dragon_combat.1001.forest_fighter: "Ağaçlar bizim avantajımız! Onları kullanacağız!"
 agot_dragon_combat.1001.tt.forest_fighter: "Ormanın içinde ustaca manevralar yaparak rakibinizi alt etmeye çalışıyorsunuz."
 agot_dragon_combat.1001.desc.my_feedback.forest_fighter: "Ağaçların arasında ustaca hareket ederek rakibimizi şaşırtıyoruz. Beklenmedik bir anda ortaya çıkıp [my_foe_dragon.GetName] adlı ejderhanın kanadına güçlü bir ısırık atıyoruz. Ancak, ormanın bir bölümünü yakarak kaçmayı başarıyorlar."
 agot_dragon_combat.1001.desc.opponent_response.forest_fighter: "[my_foe_dragon.GetName] adlı ejderhayı takip ederek ormanın içine dalıyoruz, ancak [my_dragon.GetName] onların çevik manevralarını taklit etmekte zorlanıyor. Daha büyük dallara çarparak ilerlemeye çalışırken, rakibimiz ormanın bir bölümünü yakarak öfkeyle kaçıyor."
  
 agot_dragon_combat.1001.special_fallback: "Geri çekil! Yeniden toparlanalım!"
 agot_dragon_combat.1001.tt.special_fallback: "Durumu yeniden değerlendirmek için taktiksel bir geri çekilme gerçekleştiriyorsunuz."
 agot_dragon_combat.1001.desc.my_feedback.special_fallback: "Tam zamanında geri çekiliyoruz ve [my_dragon.GetName] adlı ejderhanın kanatlarını koparacak bir saldırıdan kıl payı kurtuluyoruz."
 agot_dragon_combat.1001.desc.opponent_response.special_fallback: "Rakibimizin geri çekilmesini fırsat bilip kanatlarını yakalamak için saldırıya geçiyoruz! Saldırımızın şiddetini gören [my_foe.GetName] ve [my_foe_dragon.GetName], geri çekilmek zorunda kalıyor. Bu, açık bir zayıflık belirtisi!"
  
  # Injuries 
 agot_dragon_combat.1001.desc.my_injury.none: "\n\n[my_dragon.GetNameNoTooltip] ve ben herhangi bir yara almadık, "
 agot_dragon_combat.1001.desc.my_injury.light: "\n\n[my_dragon.GetNameNoTooltip] ve ben sadece hafif sıyrıklar aldık, "
 agot_dragon_combat.1001.desc.my_injury.heavy: "\n\n[my_dragon.GetNameNoTooltip] ve ben yaralandık, kanımız altımızdaki toprağa damlıyor, "
 agot_dragon_combat.1001.desc.my_injury.severe: "\n\n[my_dragon.GetNameNoTooltip] ve ben ağır yaralandık, kanımız şelale gibi akıyor, "
 agot_dragon_combat.1001.desc.my_injury.mortal: "\n\n[my_dragon.GetNameNoTooltip] ve ben ölümün kıyısından döndük, aldığımız ağır yaralar neredeyse gökyüzünden düşmemize neden oluyordu, "
  
 agot_dragon_combat.1001.desc.foe_injury.none: "[my_foe_dragon.GetNameNoTooltip] ve [my_foe.GetTitledFirstNameNoTooltip] ise herhangi bir yara almamış gibi görünüyor."
