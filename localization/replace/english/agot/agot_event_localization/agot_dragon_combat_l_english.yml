# Savaş turları
agot_dragon_combat.1001.t:0 "Ejderhaların Dansı"
agot_dragon_combat.1001.defender_first_round_battle:0 "[dsc_defender_dragon.GetName] ve ben daha aşağılara dalıyoruz, [battle_location.GetName] savaşı hemen altımızda şiddetleniyor ve sonra gökyüzüne doğru yöneliyoruz, bunu yaparken bir grup düşman askerini daha alevlere boğuyoruz.\n\nŞimdi dumanla kaplı alanda [dsc_attacker.GetFirstName]'ı [dsc_attacker_dragon.GetName]'ın üzerinde görüyorum, bize doğru hücum ederken yüksek sesle kükrerken. Topuklarımla [dsc_defender_dragon.GetNameNoTooltip]'ın kanatlarını dürtüyorum ve dans başlıyor.\n\n"
agot_dragon_combat.1001.defender_first_round_siege:0 "[dsc_defender_dragon.GetName] ve ben yerden yukarı doğru hızla yükseliyoruz, [dsc_attacker.GetFirstName]'ın [dsc_attacker_dragon.GetName]'ın üzerinde bize doğru dalmaya çalışırken onlardan kaçınıyoruz. Momentumları onları çok ileri götürüyor ve aramızdaki mesafe bana dönüp bir sonraki hamleye hazırlanmam için zaman tanıyor.\n\n[dsc_attacker.GetTitledFirstNameNoTooltip] ve [dsc_attacker_dragon.GetFirstNameNoTooltip]'ın da aynı şeyi yaptığını görüyorum ve dansın başladığını biliyorum.\n\n"
agot_dragon_combat.1001.attacker_first_round_battle:0 "[dsc_defender_dragon.GetName]'ın saldırımımın hemen altına daldığını görüyorum, bu da [dsc_attacker_dragon.GetName] ve beni sert bir şekilde dönmeye zorluyor. [battle_location.GetName] savaşının gürültüsü düşmanımıza doğru geri dönerken rüzgarda boğuluyor. Tam zamanında dönüp [dsc_defender_dragon.GetNameNoTooltip]'ın bir grup askerimizi daha alevlere boğduğunu görüyorum ve topuklarımla [dsc_attacker_dragon.GetNameNoTooltip]'a mesafeyi kapatmasını emrediyorum.\n\nDans başlıyor.\n\n"
agot_dragon_combat.1001.attacker_first_round_siege:0 "[dsc_defender_dragon.GetName]'ın [sieging_location.GetName]'dan zar zor havalandığını görüyorum, onlara doğru dalarken [dsc_attacker_dragon.GetFirstName]'dan bir pençe farkla kurtuluyorlar. Hızlı bir zafer şansımız suya düştü, [dsc_defender_dragon.GetNameNoTooltip] ve [dsc_defender.GetNameNoTooltip] dönüp bir sonraki hamleye hazırlanıyorlar.\n\nDans başlıyor.\n\n"
# Hareketler
agot_dragon_combat.1001.wait_and_hope:0 "Hadi, ııııı, hadi [my_foe.GetSheHe]'nin hata yapmasını umalım..."
agot_dragon_combat.1001.tt.wait_and_hope:0 "Hiçbir şey yapmıyorsunuz, [my_foe.GetTitledFirstName]'ın önce hata yapmasını umuyorsunuz"
agot_dragon_combat.1001.desc.my_feedback.wait_and_hope:0 "Beklemem, [my_foe.GetTitledFirstName] ve [my_foe_dragon.GetName]'a kendi planlarını tasarlamaları için bolca zaman vermekten başka bir işe yaramadı."
agot_dragon_combat.1001.desc.opponent_response.wait_and_hope:0 "Tüm bunlar olurken, [my_foe.GetTitledFirstName] ve [my_foe_dragon.GetName] hiçbir şey yapmadılar."

agot_dragon_combat.1001.unsure_attack:0 "Iıııı, hadi #EMP yakın#! işte!"
agot_dragon_combat.1001.tt.unsure_attack:0 "Ateş püskürten bir kertenkele üzerindeyseniz... onu kullanırsınız"
agot_dragon_combat.1001.desc.my_feedback.unsure_attack:0 "Ejderhamın nefesi [my_foe_dragon.GetNamePossessive] derisini sıyırıyor, öfkeli alevlerden kızgın pulların koyu lekelerini bırakıyor."
agot_dragon_combat.1001.desc.opponent_response.unsure_attack:0 "[my_foe_dragon.GetNamePossessive] nefesi vahşi bir savurmayla geldi, [my_dragon.GetName]'ı kanadından kavurdu."

agot_dragon_combat.1001.enthusiastic_onslaught:0 "[my_dragon.GetName], [my_foe_dragon.GetName]'dan daha fazla hasar verebilir!"
agot_dragon_combat.1001.tt.enthusiastic_onslaught:0 "Diş ve pençe ile [my_dragon.GetNameNoTooltip]'ın [my_foe_dragon.GetNameNoTooltip]'ı yırtıp geçebileceğine güveniyorsunuz"
agot_dragon_combat.1001.desc.my_feedback.enthusiastic_onslaught:0 "[my_dragon.GetName] ve ben [my_foe_dragon.GetName] ve [my_foe.GetName]'a doğru ilerledik, yapabileceğimiz tüm pençe darbelerini, ısırıkları ve yakmaları denedik."
agot_dragon_combat.1001.desc.opponent_response.enthusiastic_onslaught:0 "[my_foe_dragon.GetName] ve [my_foe.GetName], [my_dragon.GetName] ve bana doğru ilerledi, ancak ısırıkları ve alevleri odaklanmaktan yoksundu ve yüzeysel yaralardan fazlasını yapamadı."

agot_dragon_combat.1001.underbelly:0 "[my_foe_dragon.GetNamePossessive] karın boşluğu savunmasız görünüyor..."
agot_dragon_combat.1001.tt.underbelly:0 "Bir ejderhaya saldırmak için en beklenen yere gidiyorsunuz"
agot_dragon_combat.1001.desc.my_feedback.underbelly:0 "[my_dragon.GetName] ve ben [my_foe_dragon.GetName]'ın altına daldık ve sonra dümdüz yukarı çıktık, ejderhalarımız gökyüzünde bir gürültüyle buluştu. Ne yazık ki, [my_foe_dragon.Custom('GetDragonHerHis')] derisinde bir zayıflık bulamadık."
agot_dragon_combat.1001.desc.opponent_response.underbelly:0 "[my_foe_dragon.GetName] aniden daldı ve bir anda [my_dragon.GetNamePossessive] karın boşluğuna yöneldiklerini anladım! Saldırıyı tahmin ederek, [my_dragon.Custom('GetDragonHerHim')] yukarı çektim, saldırı isabet ederken hareket ettim ve sonra zararsız bir şekilde geri uçup bir sonraki çarpışmaya hazırlandım."

agot_dragon_combat.1001.tail_smash:0 "Onlara şu kuyrukla bir şaplak at!"
agot_dragon_combat.1001.tt.tail_smash:0 "Biraz... alışılmadık bir strateji izliyorsunuz"
agot_dragon_combat.1001.desc.my_feedback.tail_smash:0 "[my_dragon.GetName] ve ben [my_foe_dragon.GetNamePossessive] kanadını ısırmaya gider gibi yaptık ve sonra etrafında aldatarak [my_foe_dragon.GetNamePossessiveNoTooltip] boynuna sağlam bir kuyruk darbesi indirdik!"
agot_dragon_combat.1001.desc.opponent_response.tail_smash:0 "[my_foe_dragon.GetName], [my_dragon.GetNamePossessive] kanadını ısırmaya gider gibi hızla ilerledi, ancak ben saldırıdan kaçmak için hareket ederken, [my_foe_dragon.GetName], [my_dragon.GetNamePossessiveNoTooltip] boynuna sağlam bir kuyruk darbesi indirdi, bizi ayırdı ve ikimizi de sersemletti."

agot_dragon_combat.1001.guard:0 "Bekleyeceğiz ve saldırmak için doğru zamanı kollayacağız."
agot_dragon_combat.1001.tt.guard:0 "Siz ve [my_dragon.GetName] misilleme yapmak için mükemmel zamanı bekliyorsunuz"
agot_dragon_combat.1001.desc.my_feedback.guard:0 "Darbeleri savuştururken pullarımız çarpıştı ve sürtündü, [my_foe_dragon.GetNamePossessive] dişleri en zırhlı derimize denk geldiğinde kıvılcımlar çıktı."
agot_dragon_combat.1001.desc.opponent_response.guard:0 "[my_dragon.GetNamePossessive] dişleri [my_foe.GetTitledFirstNamePossessive] korunan pozisyonundan kaydı, [my_dragon.Custom('GetDragonHerHis')] kükremesi hayal kırıklığına uğramış öfkemi yankıladı."

agot_dragon_combat.1001.probing_attack:0 "Hadi yüzeyi çizelim, cesaretlerini test edelim!"
agot_dragon_combat.1001.tt.probing_attack:0 "Düşmanın tepkilerini ve zayıflıklarını ölçmeyi hedefliyorsunuz"
agot_dragon_combat.1001.desc.my_feedback.probing_attack:0 "Pençelerimiz [my_foe_dragon.GetNamePossessive] pullarını sıyırdı ve sonra havada hızla döndük, ejderhalar dans ederek hızlarını ölçmemize izin verdi. Derin kesikler yok, ancak açıklayıcı bir dans."
agot_dragon_combat.1001.desc.opponent_response.probing_attack:0 "Kanatlarımızı test ettiler, [my_dragon.GetNamePossessive] yan tarafını tırmaladılar ve kendimizi açığa çıkarmaktan kaçınmak için gökyüzünde dönmeye zorladılar. Şüphesiz araştırmacı bir hareket."

agot_dragon_combat.1001.onslaught:0 "Tam hız ileri, zafere ya da ölüme!"
agot_dragon_combat.1001.tt.onslaught:0 "Savunmayı saldırı için feda eden topyekün bir saldırı"
agot_dragon_combat.1001.desc.my_feedback.onslaught:0 "İleri doğru atıldık, [my_dragon.GetName] ateşin tıslamasına dönüşen bir kükreme bıraktı. Hava, onlarla çıtırtılı bir şekilde karşılaşmadan önce kavrulmuş pullar gibi kokuyordu. Kaotik kükremeler, pençe tırmalamaları ve hatta kendi silahımla bir vuruş bile yaptım."
agot_dragon_combat.1001.desc.opponent_response.onslaught:0 "Kendi hücumları pervasızdı ama etkiliydi; iki ejderhanın ağırlığı bir kükreme ve pençe çarpışması kakofonisine neden oldu, ikimiz de ayrılırken daha kötü durumdaydık."

agot_dragon_combat.1001.surprise_attack:0 "Bunu beklemeyecekler!"
agot_dragon_combat.1001.tt.surprise_attack:0 "Düşmanı gafil avlamak için tasarlanmış beklenmedik bir hareket"
agot_dragon_combat.1001.desc.my_feedback.surprise_attack:0 "Bulut örtüsüne daldık, gökyüzünden gelen ışığın bulutların arasından süzülüp şeklimizi gizlemesine izin verdik. Sonra bir yaydan fırlayan ok gibi aşağıya doğru saldırdık. [my_dragon.GetNamePossessive] dişleri kanadın hemen altındaki hassas ete saplandı ve acı dolu bir kükremeye neden oldu."
agot_dragon_combat.1001.desc.opponent_response.surprise_attack:0 "[my_foe_dragon.GetName] geri çekildi, bulutların içine uçtu. Birkaç saniye boyunca onları tespit edemedim, tam o sırada saldırdılar ve [my_dragon.GetNamePossessive] kanadını ısırdılar."

agot_dragon_combat.1001.taunt:0 "Hey [my_foe.GetFirstNameNoTooltip], buna uçmak mı diyorsun?"
agot_dragon_combat.1001.tt.taunt:0 "Rakibinizi kızdırmak ve dikkatini dağıtmak için alaycı hakaretler savuruyorsunuz"
agot_dragon_combat.1001.desc.my_feedback.taunt:0 "Alayım pullarının altına girmiş gibi görünüyor. Bir sonraki saldırıları kesinlikle vahşice püskürtülen alevlerin beceriksiz bir karmaşası olacak."
agot_dragon_combat.1001.desc.opponent_response.taunt:0 "\"Hey!\" Gökyüzünden duyuyorum \"Buna uçmak mı diyorsun?\" Birbirimizin yanından geçerken [my_foe.GetFirstName] bağırıyor. Bir ejderha düellosunda beni aşağılamak için zaman harcayan [my_foe.GetSheHe] ne kadar kibirli olmalı!"

agot_dragon_combat.1001.go_for_the_gonads:0 "Aşağıyı hedefleyin, doğruyu hedefleyin!"
agot_dragon_combat.1001.tt.go_for_the_gonads:0 "Çok hassas bir alanı hedef alarak öldürmeye gidiyorsunuz"
agot_dragon_combat.1001.desc.my_feedback.go_for_the_gonads:0 "Dişlerimiz [my_foe_dragon.GetName] bacağının hassas etini buldu! [my_foe_dragon.Custom('GetDragonSheHe')|U] çığlık attı ve bir anlığına sendeledi, kendini düzeltmeden önce [my_foe_dragon.Custom('GetDragonHerHis')] bacağını kurtardı, kan yere damlıyordu."
agot_dragon_combat.1001.desc.opponent_response.go_for_the_gonads:0 "Düşmanlarımız arka tarafımızın altına korkakça bir saldırı yaptı ve [my_dragon.GetNamePossessive] bacağını ısırdı! [my_dragon.Custom('GetDragonSheHe')|U] acı içinde uludu ve spiral çizdi, ancak kurtulduğumuzda ve [my_dragon.Custom('GetDragonSheHe')] kendine geldiğinde, [my_dragon.Custom('GetDragonHerHis')] öfkesinin arttığını hissedebiliyordum."

agot_dragon_combat.1001.strict_guard:0 "Bize yaklaşırlarsa onları parçalayacağız!"
agot_dragon_combat.1001.tt.strict_guard:0 "Hasarı en aza indirmeye çalışarak oldukça savunmacı bir duruş seçiyorsunuz"
agot_dragon_combat.1001.desc.my_feedback.strict_guard:0 "Kanatlarımızı içeri çektik, her ısırığı ve pençe darbesini savuşturduk, dişlerin kırılma sesi havada yankılanıyordu. [my_foe_dragon.GetName] hayal kırıklığıyla bir alev topu püskürttü."
agot_dragon_combat.1001.desc.opponent_response.strict_guard:0 "Saldırımız yalnızca zırhlı pullarının sert dış yüzeyine denk geldi, her vuruş boşuna bir çabaydı. [my_dragon.GetName] hayal kırıklığıyla bir alev topu püskürttü."

agot_dragon_combat.1001.confident_attack:0 "Alevlerimiz onları diri diri pişirecek!"
agot_dragon_combat.1001.tt.confident_attack:0 "Ateşinizin tüm gücüyle düşmanla doğrudan karşılaşıyorsunuz"
agot_dragon_combat.1001.desc.my_feedback.confident_attack:0 "Alevlerimiz ölümcül bir dansta iç içe geçti, ancak bizimkiler daha güçlü çıktı, [my_foe_dragon.GetNamePossessive] içinden geçti ve kanatlarını kavurdu."
agot_dragon_combat.1001.desc.opponent_response.confident_attack:0 "[my_foe.GetNamePossessive] ejderhası bir alev seli püskürttü ve bizi kendi alevlerimizle karşılaşmaya zorladı. Utanç verici bir şekilde, bizimkiler yavaş yavaş kaybetti ve [my_dragon.GetName], alevleri geri savuşturmaya çalışırken kanatlarını kavurdu."

agot_dragon_combat.1001.expert_onslaught:0 "Her hareket hesaplanmış, her vuruş hassas!"
agot_dragon_combat.1001.tt.expert_onslaught:0 "Hata payı olmayan, titiz, iyi uygulanmış bir saldırı"
agot_dragon_combat.1001.desc.my_feedback.expert_onslaught:0 "Sıkıca daire çizdik, pençeler tırmalıyor ve dişler bir cerrahın hassasiyetiyle batıyordu, [my_foe.GetName]'ı eyerinde zar zor ıskalayan bir alev seli bırakıyordu."
agot_dragon_combat.1001.desc.opponent_response.expert_onslaught:0 "[my_foe.GetTitledFirstName] ve [my_foe_dragon.GetName] yaklaştılar, [my_dragon.GetName]'a bir pençe darbesi ve hızlı bir ısırık uyguladılar ve sonra beni ejderha ateşiyle yakmaya çalıştılar!"

agot_dragon_combat.1001.lightning_assault:0 "Masmavi gökyüzünden bir ok gibi saldır!"
agot_dragon_combat.1001.tt.lightning_assault:0 "Hem saldırmak hem de kaçmak için hızlı bir yükseliş ve ardından dalış"
agot_dragon_combat.1001.desc.my_feedback.lightning_assault:0 "Bir şahin gibi daldık, pençeler ve dişler uzanmıştı. [my_foe_dragon.GetName]'ın sırtında hızlı bir tırmalama ve ardından yanan yaralar bırakan bir alev seli."
agot_dragon_combat.1001.desc.opponent_response.lightning_assault:0 "Hızlıydılar, çok hızlıydılar. [my_foe_dragon.GetName]'ın pençeleri, arkamızdan alevler savururken derimize erimiş çizgiler çizdi."

agot_dragon_combat.1001.tire_opponent:0 "Kendilerini yorup bitirsinler!"
agot_dragon_combat.1001.tt.tire_opponent:0 "Rakibinizi yormayı, enerjilerini boşa harcamak için kaçmayı ve savuşturmayı hedefliyorsunuz"
agot_dragon_combat.1001.desc.my_feedback.tire_opponent:0 "Her ateşli patlamadan, her çılgın pençe darbesinden kaçındık. [my_foe_dragon.GetNamePossessive] kükremeleri yumuşadı ve uçuşu gözle görülür şekilde daha zahmetli hale geldi."
agot_dragon_combat.1001.desc.opponent_response.tire_opponent:0 "[my_foe.GetName] ve [my_foe_dragon.GetName] gökyüzünde ustaca hareket ettiler, bizi asla rahatlamamaya ve sürekli hareket halinde olmaya zorladılar."

agot_dragon_combat.1001.chomp:0 "#bold ISIR#!"
agot_dragon_combat.1001.tt.chomp:0 "Siz #bold ISIR#!"

agot_dragon_combat.1001.motivate.generic:0 "Hadi [my_dragon.GetNameNoTooltip]!"
agot_dragon_combat.1001.motivate.bond:0 "Cesur ol dostum! Bunu yapabiliriz!"
agot_dragon_combat.1001.motivate.rude:0 "Lanet olası savaş koca kertenkele!"
agot_dragon_combat.1001.motivate.authoritative:0 "Biz #EMP kazanmalıyız #! [my_dragon.GetNameNoTooltip]!"
agot_dragon_combat.1001.motivate.sadistic:0 "Kanlarının tadına dillerimizde bakalım!"
agot_dragon_combat.1001.motivate.eccentric:0 "Bakın burada ne kadar güzel!"
agot_dragon_combat.1001.tt.motivate:0 "Ejderhanızı yaralarına karşı yeniden canlandırmak için bir çağrı"
agot_dragon_combat.1001.desc.my_feedback.motivate:0 "[my_dragon.GetNamePossessive] gözlerinde yeni bir ateş parladı; bir sonraki alev patlaması daha sıcaktı ve [my_dragon.Custom('GetDragonHerHis')] vuruşları daha sertti."
agot_dragon_combat.1001.desc.opponent_response.motivate:0 "[my_foe.GetFirstName]'ın [my_foe_dragon.GetName] ile konuşmak için eğildiğini görüyorum, ancak ne dediğini duyamıyorum."

agot_dragon_combat.1001.technique_from_legend:0 "Dönmeyi deneyelim, bu iyi bir numara!"
agot_dragon_combat.1001.tt.technique_from_legend:0 "Yalnızca hikayelerde duyduğunuz efsanevi bir tekniği deniyorsunuz"
agot_dragon_combat.1001.desc.my_feedback.technique_from_legend:0 "Efsaneden fırlamış gibi bir gösterişle, [my_dragon.GetName] ateşini püskürtürken döndük. Mükemmel bir şekilde uygulandı - hareketlerimizi takip edemeyen [my_foe_dragon.GetName] kafası karışmış ve yaralı kaldı."
agot_dragon_combat.1001.desc.opponent_response.technique_from_legend:0 "Kontrolsüz bir arabanın tekerleği gibi bize doğru uçtular, ateş bizi hedefli ama tahmin edilemez yönlerde kavurdu."

agot_dragon_combat.1001.like_a_viper:0 "Hızlı vur, daha hızlı geri çekil!"
agot_dragon_combat.1001.tt.like_a_viper:0 "Rakibi zayıflatmayı amaçlayan hızlı ve ölümcül vuruşlar"
agot_dragon_combat.1001.desc.my_feedback.like_a_viper:0 "İçeri ve dışarı doğru ok gibi hareket ettik, kuyruğun, pençenin veya alev selinin her hızlı vuruşu yaralar ve çizikler bıraktı. [my_foe_dragon.GetNamePossessive] hareketleri yavaşlamış gibi görünüyor."
agot_dragon_combat.1001.desc.opponent_response.like_a_viper:0 "Görünüşte imkansız bir hızla [my_foe_dragon.GetName], etkili menzilimize girip çıktı, acı verici bir değiş tokuşa eklenen küçük zaferler elde etti."

agot_dragon_combat.1001.martial_voice:0 "Haydi [my_dragon.GetNameNoTooltip]! Bir adam gibi savaş!"
agot_dragon_combat.1001.tt.martial_voice:0 "Yılların getirdiği savaş deneyiminizi kullanarak [my_dragon.GetNameNoTooltip]'ı bir asker gibi yönlendiriyorsunuz"
agot_dragon_combat.1001.desc.my_feedback.martial_voice:0 "Emredici bir çığlıkla, her saldırıyı hassasiyetle koordine ettik. Düşmanımızın amansız saldırımıza karşı verecek cevabı yoktu."
agot_dragon_combat.1001.desc.opponent_response.martial_voice:0 "[my_foe.GetFirstName]'ın [my_foe_dragon.GetName]'a emirler yağdırdığını görüyorum ve savaş deneyimlerini hatırlıyorum - burada bile karşılaşmak için sinir bozucu bir düşman."

agot_dragon_combat.1001.mocking_boast:0 "O büyük kertenkele bir şeyleri mi telafi ediyor!?"
agot_dragon_combat.1001.tt.mocking_boast:0 "Rakibinizi kızdırmayı ve dikkatini dağıtmayı amaçlayan sözlü bir alay"
agot_dragon_combat.1001.desc.my_feedback.mocking_boast:0 "Alayımız hedefi vurmuş gibi görünüyor. [my_foe_dragon.GetName] etrafta savruluyor, efendilerinin öfkesine kapılıyor. Odaklanmalarını kaybetmeleri bize saldırmak için bir fırsat verebilir!"
agot_dragon_combat.1001.desc.opponent_response.mocking_boast:0 "[my_foe.GetFirstName] alay ve hakaretlerle kararlılığımızı sarsmaya çalıştı ve kışkırtmaları burada boşuna bir çaba olsa da, sürekli gürültü [my_dragon.GetName]'ı rahatsız etmiş gibi görünüyor."

agot_dragon_combat.1001.desert_warrior:0 "O kum... Acaba..."
agot_dragon_combat.1001.tt.desert_warrior:0 "Çöl savaşındaki uzmanlığınızı kendi avantajınıza kullanıyorsunuz"
agot_dragon_combat.1001.desc.my_feedback.desert_warrior:0 "Hızla akan kuma doğru daldık ve [my_foe.GetTitledFirstName]'ı arkamızdan gelmeye ikna ettik. Bir kumulun üzerinden zamanlanmış bir kanat çırpışıyla, [my_foe.GetTitledFirstNameNoTooltip]'a doğru bir kum bulutu püskürttük! Şaşıran [my_foe.GetHerHis] ejderhası acı veren bulutta yavaşladı ve onları ateşe boğmak için geri dönerken, kum bulutunun cama dönüştüğünü ve onları daha da yaraladığını gördüm!"
agot_dragon_combat.1001.desc.opponent_response.desert_warrior:0 "Hızla aşağıdaki kumlara daldılar ve [my_dragon.GetFirstNamePossessive] onları takip etmek için kanatlarını topladı. Alev püskürtmelerimiz altımızdaki kumları cama çevirdi, ancak kesin bir darbe indiremedik. Aniden, [my_foe_dragon.GetNamePossessive] kanatlarının bir esintisi üzerimize kum yağdırdı! Buluttan kaçamadan önce, ısıya maruz kaldık ve etrafımızdaki kum tanecikleri cam kırıklarına dönüştü! Kaçmadan önce vücudumuzu tırmaladılar."

agot_dragon_combat.1001.jungle_stalker:0 "Ormanı kullanalım!"
agot_dragon_combat.1001.tt.jungle_stalker:0 "Orman savaşından öğrendiğiniz taktikleri bu hava düellosuna uyarlıyorsunuz"
agot_dragon_combat.1001.desc.my_feedback.jungle_stalker:0 "Orman avcılarının vur-kaç taktiklerini taklit ettik, onları avantajlı olduğumuz ağaçların içine çektik. Sürekli savunmadaydılar, bir sonraki hamlemizi veya saldırımızı asla tahmin edemiyorlardı, ancak orman bölümümüzü yakarak kaçmayı başardılar."
agot_dragon_combat.1001.desc.opponent_response.jungle_stalker:0 "Biz de onların tuzağına düştük, aşağıdaki ormanlara çekildik ve ormanları yakıp tekrar gökyüzüne kaçmadan önce birkaç darbe aldık."

agot_dragon_combat.1001.open_terrain_expert:0 "Açık gökyüzü bizim parladığımız yer!"
agot_dragon_combat.1001.tt.open_terrain_expert:0 "Yerdeki açık arazideki uzmanlığınızı kullanarak geniş gökyüzünde üstünlük sağlıyorsunuz"
agot_dragon_combat.1001.desc.my_feedback.open_terrain_expert:0 "Gökyüzünde, tıpkı yerde olduğu gibi, alan kullanılacak bir araçtır. Bizi engelleyecek hiçbir engel olmadan, yükselip daldık ve her saldırıyı etkili hale getirdik."
agot_dragon_combat.1001.desc.opponent_response.open_terrain_expert:0 "[my_foe.GetFirstName] açık arazinin bilinen bir ustasıdır ve bunu büyük bir etkiyle kullandılar, karşı koyamadığımız sağlam darbeler indirdiler."

agot_dragon_combat.1001.rough_terrain_expert.rocky:0 "O kayalar tehlikeli görünüyor!"
agot_dragon_combat.1001.tt.rough_terrain_expert.rocky:0 "[my_foe_dragon.GetFirstName]'ı alttaki kayalara süreceksiniz"
agot_dragon_combat.1001.desc.my_feedback.rough_terrain_expert.rocky:0 "Aşağı doğru daldık, tırtıklı kayalardan kıl payı kurtulduk ve sonra [my_foe_dragon.GetName] takip ederken yukarı doğru yükseldik. Bu hileyi kullanarak, döndük ve [my_dragon.GetNamePossessive] tüm ağırlığını [my_foe_dragon.GetName]'ın üzerine indirdik, [my_foe_dragon.GetHerHis] vücudunu tırtıklı kayalara ittik. Bir kere. İki kere. Ejderhaların kükremesi ve taşları ezmesi sesi çok büyüktü. Ancak [my_foe.GetFirstName] eyerinden şanslı bir darbe indirdiğinde ve [my_dragon.GetName]'ı geri çekilmeye zorladığında kaçma şansını yakaladılar."
agot_dragon_combat.1001.desc.opponent_response.rough_terrain_expert.rocky:0 "Sonrasında ise, aşağıdaki kayalara sürüldük, [my_foe_dragon.GetName]'ın tüm ağırlığı bizi tırtıklı kayalara itti. Bir kere, iki kere, neredeyse üç kere yere çarpıldık, ancak kendi silahımla [my_foe_dragon.GetNamePossessive] burnuna şans eseri indirdiğim bir darbe [my_dragon.GetName]'a kaçma şansı verdi."

agot_dragon_combat.1001.rough_terrain_expert.boggy:0 "Bataklıklara!"
agot_dragon_combat.1001.tt.rough_terrain_expert.boggy:0 "Düşmanınızı tuzağa düşürmek için bataklıkları kullanmaya çalışıyorsunuz"
agot_dragon_combat.1001.desc.my_feedback.rough_terrain_expert.boggy:0 "Bir dizi oldukça agresif saldırı kullanarak, [my_foe.GetTitledFirstName] ve [my_foe_dragon.GetName]'ı bataklığa doğru ittik, ağır formları çamura battı. Ejderhalarımız arasında bir tırmanma maçı başladı ve [my_dragon.GetName] defalarca [my_foe_dragon.GetNamePossessiveNoTooltip] kafasını yapışkan çamurun altına soktu. Sonunda ise, kendimiz de aşağı çekilmemek için geri çekilmek zorunda kaldık."
agot_dragon_combat.1001.desc.opponent_response.rough_terrain_expert.boggy:0 "Bir dizi oldukça agresif saldırı kullanarak, [my_foe.GetTitledFirstName] ve [my_foe_dragon.GetName] bizi bataklığa doğru itti, [my_dragon.GetNamePossessive] ağır formu çamura battı. Ejderhalar arasında bir tırmanma maçı başladı ve [my_dragon.GetNameNoTooltip] defalarca yapışkan çamurun altına sokuldu. Ancak, sonunda [my_dragon.GetNameNoTooltip] iyi bir tutuş sağladığında ve neredeyse onları da bizimle birlikte aşağı çektiğinde geri çekildiler."

agot_dragon_combat.1001.forest_fighter:0 "Bu ağaçlar bizim müttefiklerimiz, onları kullanacağız!"
agot_dragon_combat.1001.tt.forest_fighter:0 "Elementinizin üzerinde, ormanı taklit edemeyecekleri karmaşık hava manevraları için kullanıyorsunuz"
agot_dragon_combat.1001.desc.my_feedback.forest_fighter:0 "Ağaçların arasında sıyrıldık, beklenmedik bir şekilde ortaya çıkıp [my_foe_dragon.GetNamePossessive] kanadına ısıran bir darbe indirdik, yalnızca ormanın bir bölümünü yakarak kaçmayı başardılar."
agot_dragon_combat.1001.desc.opponent_response.forest_fighter:0 "[my_foe_dragon.GetName]'ı takip ederek ormana daldık, ancak [my_dragon.GetName] hızlı manevralarını taklit edemedi. [my_dragon.Custom('GetDragonSheHe')|U], ormanın bir bölümünü öfkeyle yakıp kaçmadan önce daha büyük dallara çarptı."

agot_dragon_combat.1001.special_fallback:0 "Geri çekil, yeniden toplan!"
agot_dragon_combat.1001.tt.special_fallback:0 "Durumu yeniden değerlendirmek için taktiksel olarak geri çekiliyorsunuz"
agot_dragon_combat.1001.desc.my_feedback.special_fallback:0 "Tam zamanında geri çekildik, [my_dragon.GetNamePossessive] kanatlarını yırtacak olan bir hamleyi kıl payı atlattık."
agot_dragon_combat.1001.desc.opponent_response.special_fallback:0 "Sonra kanatlarını yakalayan bir hamleyle takip ettik! Vahşetimizi gören [my_foe.GetName] ve [my_foe_dragon.GetName] geri çekildi - açık bir zayıflık işareti!"

# Yaralanmalar
agot_dragon_combat.1001.desc.my_injury.none:0 "\n\n[my_dragon.GetNameNoTooltip] ve ben tamamen zarar görmedik, "
agot_dragon_combat.1001.desc.my_injury.light:0 "\n\n[my_dragon.GetNameNoTooltip] ve ben sadece hafif yaralandık, "
agot_dragon_combat.1001.desc.my_injury.heavy:0 "\n\n[my_dragon.GetNameNoTooltip] ve ben yaralandık, kan altımızdaki yere damlıyor, "
agot_dragon_combat.1001.desc.my_injury.severe:0 "\n\n[my_dragon.GetNameNoTooltip] ve ben kötü durumdayız, buharlaşan kan sel gibi akıyor, "
agot_dragon_combat.1001.desc.my_injury.mortal:0 "\n\n[my_dragon.GetNameNoTooltip] ve ben ölümden kıl payı kurtulduk, aldığımız çoklu yaralar neredeyse gökyüzünden düşmemize neden oluyordu, "

agot_dragon_combat.1001.desc.foe_injury.none:0 "[my_foe_dragon.GetNameNoTooltip] ve [my_foe.GetTitledFirstNameNoTooltip] ise yıpranmamış görünüyor."
agot_dragon_combat.1001.desc.foe_injury.light:0 "[my_foe_dragon.GetNameNoTooltip] ve [my_foe.GetTitledFirstNameNoTooltip] ise sadece yüzeysel yaralar almış."
agot_dragon_combat.1001.desc.foe_injury.heavy:0 "[my_foe_dragon.GetNameNoTooltip] ve [my_foe.GetTitledFirstNameNoTooltip] ise gözle görülür şekilde kanıyor."
agot_dragon_combat.1001.desc.foe_injury.severe:0 "[my_foe_dragon.GetNameNoTooltip] ve [my_foe.GetTitledFirstNameNoTooltip] ise ağır yaralı."
agot_dragon_combat.1001.desc.foe_injury.mortal:0 "[my_foe_dragon.GetNameNoTooltip] ve [my_foe.GetTitledFirstNameNoTooltip] ise açıkça mahvolmuş durumda."
 
# Kazanma Şansı
agot_dragon_combat.1001.desc.chance_of_winning.near_zero:0 "\n\nŞimdiye kadar olanlara bakılırsa, sonumuzun geldiğinden eminim."
agot_dragon_combat.1001.desc.chance_of_winning.minimal:0 "\n\nŞu anda şanslarımız konusunda aşırı derecede kötümserim."
agot_dragon_combat.1001.desc.chance_of_winning.low:0 "\n\n[my_foe.GetTitledFirstNameNoTooltip] kendinden emin görünüyor ve korkarım ki zaferden çok uzaktayız."
agot_dragon_combat.1001.desc.chance_of_winning.fair:0 "\n\nAlnımdaki teri hissedebiliyorum ve bu savaşı kaybettiğimizden korkuyorum."
agot_dragon_combat.1001.desc.chance_of_winning.okay:0 "\n\nBu kesinlikle daha iyi olabilirdi, ama henüz bitmedi!"
agot_dragon_combat.1001.desc.chance_of_winning.good:0 "\n\nİşler iyi gidiyor, ancak hala kazanmak için ikimizin de gökyüzü var."
agot_dragon_combat.1001.desc.chance_of_winning.high:0 "\n\n[my_foe.GetFirstNamePossessiveNoTooltip]'ın güvenini kaybettiğini hissediyorum. [my_foe.GetSheHe|U] kesinlikle şimdi baskıyı hissediyor."
agot_dragon_combat.1001.desc.chance_of_winning.very_high:0 "\n\n[my_dragon.GetNameNoTooltip]'ın her hareketi, sonunda avına atılmak üzere olan bir avcının açlığıyla dolu gibi görünüyor."
agot_dragon_combat.1001.desc.chance_of_winning.excellent:0 "\n\n[my_dragon.GetNameNoTooltip] ve ben senkronize hissediyoruz, bu neredeyse kesin olarak bizim zaferimizle sonuçlanacak."
agot_dragon_combat.1001.desc.chance_of_winning.near_certain:0 "\n\nBu neredeyse kesinlikle bitmek üzere, [my_foe.GetTitledFirstName] neredeyse gökyüzünden düşüyor."

