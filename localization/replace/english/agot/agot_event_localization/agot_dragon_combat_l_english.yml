  # Chance of winning 
 agot_dragon_combat.1001.desc.chance_of_winning.near_zero: "\n\nŞu ana kadar yaşananlara bakılırsa, sonumuzun yaklaştığından eminim."
 agot_dragon_combat.1001.desc.chance_of_winning.minimal: "\n\nŞansımızın çok düşük olduğunu itiraf etmeliyim."
 agot_dragon_combat.1001.desc.chance_of_winning.low: "\n\n[my_foe.GetTitledFirstNameNoTooltip] oldukça özgüvenli görünüyor ve korkarım ki zaferden çok uzağız."
 agot_dragon_combat.1001.desc.chance_of_winning.fair: "\n\nAlnımdan ter boşalıyor ve bu savaşı kaybedeceğimizden endişeleniyorum."
 agot_dragon_combat.1001.desc.chance_of_winning.okay: "\n\nİşler daha iyi olabilirdi, ancak henüz umudumuzu kaybetmedik!"
 agot_dragon_combat.1001.desc.chance_of_winning.good: "\n\nİşler iyi gidiyor, ancak zafer için daha çok mücadele etmemiz gerekiyor."
 agot_dragon_combat.1001.desc.chance_of_winning.high: "\n\n[my_foe.GetFirstNamePossessiveNoTooltip] özgüvenini kaybetmeye başladığını hissediyorum. Üzerindeki baskı giderek artıyor."
 agot_dragon_combat.1001.desc.chance_of_winning.very_high: "\n\n[my_dragon.GetNameNoTooltip] adlı ejderhanın her hareketi, avına saldırmak üzere olan bir avcının kararlılığını yansıtıyor."
 agot_dragon_combat.1001.desc.chance_of_winning.excellent: "\n\n[my_dragon.GetNameNoTooltip] ile aramızda mükemmel bir uyum var. Bu, zaferle sonuçlanacak gibi görünüyor."
 agot_dragon_combat.1001.desc.chance_of_winning.near_certain: "\n\nSavaş neredeyse sona erdi. [my_foe.GetTitledFirstName] ve ejderhası, gökyüzünden düşmek üzere."
  
