  # Precurser events 
 agot_dragon_combat.will_engage: "[enemy_dragonrider.GetTitledFirstName] ve [enemy_dragon.GetName] ile destansı bir ejderha düellosuna gireceksiniz!"
 agot_dragon_combat.will_engage_enemy: "[dragonrider_in_battle.GetTitledFirstName] ve [dragon_in_battle.GetName] ile destansı bir ejderha düellosuna gireceksiniz!"
 agot_dragon_combat.will_attempt_engage: "[enemy_dragonrider.GetTitledFirstName] ve [enemy_dragon.GetName] ile bir ejderha düellosuna girmeye çalışacaksınız!"
 agot_dragon_combat.will_attempt_engage_enemy: "[dragonrider_in_battle.GetTitledFirstName] ve [dragon_in_battle.GetName] ile bir ejderha düellosuna girmeye çalışacaksınız!"
 agot_dragon_combat.will_not: "[enemy_dragonrider.GetTitledFirstName] ve [enemy_dragon.GetName] adlı ejderhanın gazabından kaçmaya çalışacaksınız!"
 agot_dragon_combat.will_not_enemy: "[dragonrider_in_battle.GetTitledFirstName] ve [dragon_in_battle.GetName] adlı ejderhanın gazabından kaçmaya çalışacaksınız!"
  
 agot_dragon_combat.0001.t: "Düşman Ejderha Binicisi Görüldü"
 agot_dragon_combat.0001.desc_opening: "Sadık dostum [dragon_in_battle.GetName] ile birlikte [battle_location.GetName] üzerinde süzülüyoruz,"
 agot_dragon_combat.0001.desc_opening_fly: " [enemy_commander_in_battle.GetTitledFirstName] komutasındaki kuvvetlere doğru ilerlerken, altımızda topraklar hızla akıp gidiyor."
 agot_dragon_combat.0001.desc_opening_fight: " ve şimdiden [enemy_commander_in_battle.GetTitledFirstNamePossessive] askerlerinden bir düzine kadarı ejderha ateşimizin gazabına uğradı."
 agot_dragon_combat.0001.desc_opening_end: "Ancak ufukta beliren bir gölge, çok daha büyük bir tehlikenin habercisi.\n\n"
 agot_dragon_combat.0001.desc_younger: "Benim sevgili ejderham [dragon_in_battle.GetNameNoTooltip] için daha iri ve yaşlı bir ejderha olan [enemy_dragon.GetName], sırtında [enemy_dragonrider.GetTitledFirstName] ile gökyüzünü yarıyor."
 agot_dragon_combat.0001.desc_older: "Benim tecrübeli ejderham [dragon_in_battle.GetNameNoTooltip] için daha genç ve çevik bir ejderha olan [enemy_dragon.GetName], üzerinde [enemy_dragonrider.GetTitledFirstName] ile gökyüzünde dans ediyor."
 agot_dragon_combat.0001.desc_same_age: "Benim güçlü ejderham [dragon_in_battle.GetNameNoTooltip] için denk bir ejderha olan [enemy_dragon.GetName], sırtında [enemy_dragonrider.GetTitledFirstName] ile bize meydan okuyor."
 agot_dragon_combat.0001.desc_weaker_warrior: " [enemy_dragonrider.GetFirstName] adlı kişinin savaş meydanında benim kadar yetenekli olmadığını bilsem de, gökyüzünde ejderhalarımızın sırtındayken bunun pek bir önemi olmayacak.\n\n"
 agot_dragon_combat.0001.desc_stronger_warrior: " [enemy_dragonrider.GetFirstName] adlı kişinin kılıç kullanmada benden daha usta olduğunu bilsem de, ejderhalarımızın alevleri arasında bunun bir anlamı olmayacak.\n\n"
 agot_dragon_combat.0001.desc_warrior: " [enemy_dragonrider.GetFirstName] adlı kişinin iyi eğitimli bir savaşçı olduğunu bilsem de, ben değilim. Ancak gökyüzünde ejderhalarımızla çarpışırken, dövüş yeteneğinden çok daha fazlasına ihtiyaç duyacağız.\n\n"
 agot_dragon_combat.0001.desc_weak: " [enemy_dragonrider.GetFirstName] adlı kişinin savaşta pek becerikli olmadığını bilsem de, ejderhalarımızın ölümcül dansında bu pek bir avantaj sağlamayacak.\n\n"
 agot_dragon_combat.0001.desc_equally_weak: " İkimiz de usta savaşçılar olmasak da, bu devasa canavarlarla yapacağımız mücadele, gerçek cesaret ve becerimizin sınanacağı bir meydan okuma olacak.\n\n"
 agot_dragon_combat.0001.desc_end: "Hayır, bu mücadelenin kaderini ejderhalarımızın kudreti ve onları ne kadar iyi kontrol edebildiğimiz belirleyecek. Görünüşe göre [enemy_dragonrider.GetFirstNameNoTooltip] ve [enemy_dragon.GetNameNoTooltip] adlı ejderhayı ilk fark eden biz olduk. Şimdi ise önemli bir karar vermeliyim: Bu ölümcül dansı başlatan taraf biz mi olmalıyız?"
 agot_dragon_combat.0001.a: "Haydi saldırıya geçelim [dragon_in_battle.GetNameNoTooltip]! Onlara gökyüzünün kime ait olduğunu gösterelim!"
 agot_dragon_combat.0001.a.brother: "Öyleyse kardeşim, kaderimizi belirleyelim! Bu savaşa bir son verelim!"
 agot_dragon_combat.0001.a.sister: "Öyleyse kız kardeşim, cesaretimizi gösterelim! Bu savaşa bir son verelim!"
 agot_dragon_combat.0001.a.father: "Öyleyse babacığım, gururumuz için savaşalım! Bu savaşa bir son verelim!"
 agot_dragon_combat.0001.a.mother: "Öyleyse anneciğim, gücümüzü kanıtlayalım! Bu savaşa bir son verelim!"
 agot_dragon_combat.0001.a.son: "Öyleyse oğlum, adını tarihe yazdıralım! Bu savaşa bir son verelim!"
 agot_dragon_combat.0001.a.daughter: "Öyleyse kızım, cesaretinle düşmanlarımızı titret! Bu savaşa bir son verelim!"
 agot_dragon_combat.0001.b: "Gökyüzünde bir savaş mı? Bu çılgınlık! Asla! #EMP Kaçmalıyız!#!!"
 agot_dragon_combat.0001.b.weaker: "Böyle bir savaşa girmek intihar olur."
 agot_dragon_combat.0001.b.coward: "Başka bir ejderha ile göğüs göğüse savaşmak mı? Asla! Ölümüm bu şekilde olmayacak!"
 agot_dragon_combat.0001.b.notice: "Kaçışımızı fark ederlerse peşimizi bırakmayacaklarından emin olabiliriz."
 agot_dragon_combat.0001.b.no_notice: "Neyse ki, savaş alanından ayrılışımızı fark etmişe benzemiyorlar."
 agot_dragon_combat.0001.b.swift: "#P [dragon_in_battle.GetNameNoTooltip] çevikliği sayesinde hızla uzaklaşabiliriz!#!"
 agot_dragon_combat.0001.b.slow: "#N [dragon_in_battle.GetNameNoTooltip] hantal yapısı nedeniyle kaçışımız kolay olmayacak.#!"
  
 agot_dragon_combat.0002.t: "Gökyüzünde Pusu!"
 agot_dragon_combat.0002.desc: "[battle_location.GetName] üzerindeki savaşın hararetinde, [dragon_commander_in_battle.GetTitledFirstNamePossessive] kuvvetlerini alevlerimizle yerle bir ederken, gökyüzünden ikinci bir ateş seli boşalıyor!\n\n[enemy_dragon.GetName] adlı ejderhanın üzerimize doğru pike yaptığını hissediyorum. Sıcak hava dalgası yüzümü kavururken, başımın üzerinden geçen alevlerden kıl payı kurtuluyorum. Yukarı baktığımda, [dragon_in_battle.GetName] adlı ejderhanın şaşırtıcı bir hızla üzerimizde uçtuğunu görüyorum. Binicisi [dragonrider_in_battle.GetTitledFirstName], eyerinden bana ölümcül bir bakış fırlatıyor.\n\nKan susamışlığı apaçık ortada! Savaş istiyor!"
 agot_dragon_combat.0002.a: "Öyleyse dileğini yerine getireceğiz! Savaşacak!"
 agot_dragon_combat.0002.b: "Hayır! Buradan derhal uzaklaşmalıyız!"
 agot_dragon_combat.0002.b.flee: "[dragon_in_battle.GetName] adlı ejderhanın pençelerinden kurtulmayı başardık ve savaş alanını terk ettik."
 agot_dragon_combat.0002.b.swift: "#P [enemy_dragon.GetNameNoTooltip] çevikliği sayesinde hızla kaçabiliriz!#!"
 agot_dragon_combat.0002.b.slow: "#N [enemy_dragon.GetNameNoTooltip] hantal yapısı nedeniyle kaçışımız kolay olmayacak.#!"
 agot_dragon_combat.0002.b.enemy_swift: "#N [dragon_in_battle.GetNameNoTooltip] çevikliği kaçmamızı zorlaştıracak.#!"
 agot_dragon_combat.0002.b.enemy_slow: "#P [dragon_in_battle.GetNameNoTooltip] yavaşlığı sayesinde daha kolay kaçabiliriz.#!"
 agot_dragon_combat.0002.escape.t: "[enemy_dragonrider.GetShortUIName] korkak gibi kaçıyor!"
 agot_dragon_combat.0002.escape.desc: "[enemy_dragonrider.GetShortUIName], cesaretini yitirdi! Sizinle yüzleşmek yerine, [enemy_dragon.GetName] adlı ejderhanın sırtında korkakça kaçmayı tercih etti!"
  
 agot_dragon_combat.0003.t: "Ejderha Ateşi Uçuşu"
 agot_dragon_combat.0003.desc: "[battle_location.GetName] üzerindeki savaşın alevleri arasında, [dragon_commander_in_battle.GetTitledFirstNamePossessive] kuvvetlerini küle çevirirken, uzakta bir bulutun #S tuhaf#! bir şekilde hareket ettiğini fark ediyorum... Hayır, bu bir bulut değil, bir ejderha!\n\nDaha dikkatli bakınca, [dragon_in_battle.GetName] adlı ejderhanın bizden olağanüstü bir hızla uzaklaştığını görüyorum! [dragonrider_in_battle.GetTitledFirstName] sırtında olmalı, ancak korkak herif anlaşılan [enemy_dragon.GetName] ve benimle yüzleşmekten kaçınmaya karar vermiş!"
 agot_dragon_combat.0003.a: "Korkak gibi kaçmasına izin veremeyiz! Peşinden gidelim!"
 agot_dragon_combat.0003.a.swift: "#P [enemy_dragon.GetNameNoTooltip] çevikliği sayesinde [dragonrider_in_battle.GetTitledFirstNameNoTooltip] adlı kişiyi kolayca yakalayabiliriz.#!"
 agot_dragon_combat.0003.a.slow: "#N [enemy_dragon.GetNameNoTooltip] yavaşlığı nedeniyle [dragonrider_in_battle.GetTitledFirstNameNoTooltip] adlı kişiyi yakalamak zor olacak.#!"
 agot_dragon_combat.0003.a.enemy_swift: "#N [dragon_in_battle.GetNameNoTooltip] çevikliği, [dragonrider_in_battle.GetTitledFirstNameNoTooltip] adlı kişiyi yakalamamızı zorlaştıracak.#!"
 agot_dragon_combat.0003.a.enemy_slow: "#P [dragon_in_battle.GetNameNoTooltip] yavaşlığı sayesinde [dragonrider_in_battle.GetTitledFirstNameNoTooltip] adlı kişiyi daha kolay yakalayabiliriz.#!"
 agot_dragon_combat.0003.escape: "[dragon_in_battle.GetName] ve [dragonrider_in_battle.GetFirstName] savaş alanından kaçmayı başardı."
 agot_dragon_combat.0003.b: "Bırakın gitsinler. Önemli değil."
 agot_dragon_combat.0003.escape.t: "[dragonrider_in_battle.GetShortUIName] çok hızlı!"
 agot_dragon_combat.0003.escape.desc: "[dragonrider_in_battle.GetShortUIName], [dragon_in_battle.GetName] adlı ejderhanın hızıyla takibinizi atlatıp gözden kayboldu!"
  
