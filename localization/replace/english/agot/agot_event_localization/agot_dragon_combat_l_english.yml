  # I lost! 
 agot_dragon_combat.1003.t: "Kıyamet Dansı!"
 agot_dragon_combat.1003.desc.sudden_strike: "Kaderin cilvesi, rüzgarın yön değiştirmesi gibi ansızın gerçekleşti. Bir saniye önce, [my_foe.GetTitledFirstName] savunmasız görünüyor, yenilgiye sadece bir adım uzakta. Bir sonraki saniye ise [my_foe_dragon.GetName] adlı ejderhanın boynunu kırbaçladığını ve devasa çenesini açtığını dehşetle görüyorum.\n\nÖlümün soğuk nefesi yüzüme çarparken, açılan çenelere bakakalıyorum. Son düşüncem..."
 agot_dragon_combat.1003.a.sudden_strike: "İşte böyle ölüyorum."
 agot_dragon_combat.1003.f.sudden_strike: "[my_foe_dragon.GetName] tarafından yutuldunuz."
  
 agot_dragon_combat.1003.desc.dragonfire: "Yıllardır ejderhalara binip savaştım. İnsanların alevler içinde can vermesine sayısız kez şahit oldum. Ama hiç kendimin de aynı kaderi paylaşacağımı düşünmemiştim.\n\nKulakları sağır eden bir kükreme ve yakıcı bir sıcaklık dalgasıyla [my_foe_dragon.GetName] adlı ejderhanın ağzını açtığını görüyorum. Ölümcül ejderha ateşi, hem [my_dragon.GetName] adlı ejderhaya hem de bana doğru fırlıyor. Kaçamayacak kadar büyük, savuşturamayacak kadar yakın. İçgüdüsel olarak kollarımı kaldırıyorum, faydasız olduğunu bilsem de. Ve sonra, son bir çığlık..."
 agot_dragon_combat.1003.a.dragonfire: "#EMP AGGGGHHHHHHHHHH!!!!#!"
 agot_dragon_combat.1003.f.dragonfire: "Siz ve [my_dragon.GetName], alevler içinde kalıyorsunuz. Hayatta kalmayı başarırsanız bile, yere düştükten sonra dayanılmaz acılar çekeceksiniz."
  
 agot_dragon_combat.1003.desc.driven_to_ground: "[my_foe_dragon.GetName] adlı ejderhanın tüm ağırlığıyla [my_dragon.GetName] adlı ejderhaya çarparken, sanki üzerime bir dağ düşmüş gibi hissediyorum. [my_dragon.GetNameNoTooltip], yere sertçe çakılırken acı dolu bir çığlık atıyor.\n\nİki ejderhanın ağırlığı altında, [my_dragon.GetNameNoTooltip] adlı ejderhanın kanadının kırılma sesini duyuyorum. [my_dragon.GetNameNoTooltip] adlı ejderhanın kırık bedeni üzerinde yükselen [my_foe_dragon.GetNameNoTooltip] adlı ejderhanın devasa gölgesine bakıyorum. #italic Yemeye başlıyor#!."
 agot_dragon_combat.1003.a.driven_to_ground: "Bu eyerden hemen inmeliyim!"
 agot_dragon_combat.1003.f.driven_to_ground: "Kaçmak için elinizden gelen her şeyi yapıyorsunuz!"
  
 agot_dragon_combat.1003.desc.disemboweled: "Bulutların arasından [my_foe_dragon.GetName] adlı ejderhayı görüyorum ve... hayır, imkansız!\n\nÇok geç.\n\n[my_foe_dragon.GetNameNoTooltip], bir şimşek gibi üzerimize saldırıyor. [my_dragon.GetName] adlı ejderhanın savunmasız karnına yönelerek pençeleriyle devasa bir yara açıyor! Bağırsakları gökyüzüne saçılırken, [my_dragon.GetName] son bir kükremeyle yere doğru düşmeye başlıyor. Biz de onunla birlikte aşağı doğru sürükleniyoruz, ejderha kanı ve bağırsakları etrafımızı sarıyor."
 agot_dragon_combat.1003.a.disemboweled: "Hayır, hayır, hayır, hayır!"
 agot_dragon_combat.1003.f.disemboweled: "Yere çakılmamıza saniyeler kaldı..."
  
 agot_dragon_combat.1003.desc.eviscerated: "Herhangi bir zarafet veya incelikten yoksun bir şekilde, [my_foe.GetTitledFirstName], [my_foe_dragon.GetName] adlı ejderhayı doğrudan üzerimize sürüyor! [my_dragon.GetName] kaçmaya çalışsa da, ardından savunmak için kanatlarını açsa da, her hamlesi dişler ve pençeler tarafından engelleniyor!\n\n[my_dragon.GetNameNoTooltip], kanadı koparıldığında acı içinde kükrer, ancak [my_foe_dragon.GetName] saldırılarına devam eder, yırtıp parçalar. Son bir hamleyle, [my_dragon.GetNameNoTooltip] adlı ejderhanın boynuna vahşice saldırır ve son bir çığlıktan sonra, gözlerimin önünde kafasını koparır!"
 agot_dragon_combat.1003.a.eviscerated: "Hayır! Bunu yapamazsın! Lütfen dur!"
 agot_dragon_combat.1003.f.eviscerated: "Siz ve [my_dragon.GetName], [my_foe_dragon.GetName] tarafından vahşice parçalanıyorsunuz."
  
 agot_dragon_combat.1003.desc.chomp: ""Sakin ol [my_dragon.GetName]! Hala kurtulabiliriz!" diye bağırıyorum, ancak rüzgar sesimi yutuyor. Bulutların arasında hızla ilerlerken, birkaç kez [my_foe_dragon.GetName] adlı ejderhanın gölgesini gördüğümü sanıyorum, ama yaklaştığımda yok oluyor. Yine de, canavarın nefesini duyabiliyorum. Kanatlarının çırpınışını. Gerçek bir ejderhanın derin ve korkutucu sesini.\n\nİçgüdülerim, tehlikenin farkında. İnsanların henüz vahşi hayvanlardan başka bir şey olmadığı zamanlardan kalma o ilkel korku, içimi kaplıyor. Avlanıyoruz.\n\nSanki bu düşünceyi doğrulamak istercesine, önümüzde devasa bir gölge beliriyor. Önceki gölgeler gibi bir hayalet olmasını umuyorum, ancak bu sefer gerçek. [my_foe_dragon.GetName], ağzını [my_dragon.GetName] adlı ejderhayı ve beni bütün olarak yutacak kadar açmış bir şekilde karşımızda duruyor."
 agot_dragon_combat.1003.a.chomp: "Çığlık atmaya bile vaktimiz yok."
 agot_dragon_combat.1003.f.chomp: "Siz ve [my_dragon.GetName], [my_foe_dragon.GetName] tarafından yutuluyorsunuz."
  
  
  # I won! 
 agot_dragon_combat.1004.t: "Zafer!"
 agot_dragon_combat.1004.desc.sudden_strike: "Planım işe yarıyor! [my_foe.GetName] bunu asla beklemiyordu. Bir saniye önce, [my_dragon.GetName] ve ben savunmasız görünüyoruz ve [my_foe_dragon.GetName] öldürücü darbeyi indirmek üzere. Bir sonraki saniyede ise [my_dragon.GetNameNoTooltip], şimşek hızıyla [my_foe_dragon.GetNameNoTooltip] adlı ejderhanın omzunun üzerinden geçip boynunu savunmasız binicinin etrafına doluyor.\n\n[my_dragon.GetNameNoTooltip] adlı ejderhanın devasa çenesini açıyor ve [my_foe.GetNameNoTooltip] adlı kişiyi bir lokmada yutuyor!"
 agot_dragon_combat.1004.a.sudden_strike: "Binicisiz ejderhayı alt etmek çok daha kolay olacak!"
 agot_dragon_combat.1004.f.sudden_strike_survived: "[my_foe_dragon.GetName] kaçmayı başarıyor."
 agot_dragon_combat.1004.f.sudden_strike_died: "[my_foe_dragon.GetName], [my_dragon.GetName] adlı ejderhanın ikinci saldırısına dayanamayıp yere yığılıyor."
  
 agot_dragon_combat.1004.desc.dragonfire: "Kulakları sağır eden bir kükreme ve yakıcı bir sıcaklık dalgasıyla [my_dragon.GetName] adlı ejderhanın tüm direnişi yok ettiğini hissediyorum. Ağzını açarak [my_foe_dragon.GetName] ve [my_foe.GetTitledFirstName] adlı kişiye doğru devasa bir alev püskürtüyor. Kaçamayacak kadar yakınlar, savuşturamayacak kadar güçlü bir alev. Alevlerin yarattığı sıcak rüzgarı yüzümde hissederken, [my_foe_dragon.GetNameNoTooltip] ve [my_foe.GetTitledFirstNameNoTooltip] adlı kişinin [my_dragon.GetNameNoTooltip] adlı ejderhanın alevleri tarafından yutulduğunu görüyorum."
 agot_dragon_combat.1004.a.dragonfire: "İşte bu! Seni yakaladım!"
 agot_dragon_combat.1004.f.dragonfire_both: "[my_foe.GetName] ve [my_foe_dragon.GetName], [my_dragon.GetName] adlı ejderhanın alevleri tarafından kül oluyor."
 agot_dragon_combat.1004.f.dragonfire_dragon: "[my_foe_dragon.GetName], [my_dragon.GetName] adlı ejderhanın alevleri tarafından ölümcül şekilde yaralanıyor, ancak [my_foe.GetName] son anda kaçmayı başarıyor."
 agot_dragon_combat.1004.f.dragonfire_rider: "[my_foe_dragon.GetName], [my_dragon.GetName] adlı ejderhanın alevleri tarafından yakılıyor, ancak [my_foe.GetName] süzülerek uzaklaşıyor."
 agot_dragon_combat.1004.f.dragonfire_neither: "[my_foe.GetName] ve [my_foe_dragon.GetName] korkunç şekilde yanıyor, ancak son anda kurtulmayı başarıyorlar."
  
 agot_dragon_combat.1004.desc.driven_to_ground: "[my_dragon.GetName] adlı ejderhanın tüm ağırlığıyla [my_foe_dragon.GetName] adlı ejderhaya çarparken, eyerimde sarsılıyorum. Düşmanımızı yere sertçe çivilerken, [my_foe_dragon.GetName] acı dolu bir çığlık atıyor.\n\n[my_foe_dragon.GetNameNoTooltip] adlı ejderhanın kanadının, iki ejderhanın birleşik ağırlığı altında kırılma sesini duyuyorum. Düşmanımızın kırık bedeni üzerinde zaferle yükselirken, [my_dragon.GetNameNoTooltip] adlı ejderhanın öldürme arzusuyla dolduğunu hissediyorum."
 agot_dragon_combat.1004.a.driven_to_ground: "İşte şimdi [my_dragon.GetName]! Bitir işini!"
 agot_dragon_combat.1004.f.driven_to_ground_died: "[my_foe.GetFirstName], [my_dragon.GetNameNoTooltip] adlı ejderhanın vahşi ısırıkları arasında can veriyor."
 agot_dragon_combat.1004.f.driven_to_ground_escaped: "[my_foe.GetFirstName], [my_dragon.GetNameNoTooltip] adlı ejderhanın ölümcül ısırıklarından kaçmaya çalışıyor."
  
 agot_dragon_combat.1004.desc.disemboweled: "Bulutları siper alarak [my_foe_dragon.GetName] adlı ejderhayı gözetliyorum. Bizi beklemediği açık. Kör edici bir hızla saldırıya geçtiğimizde, [my_foe.GetFirstName] ancak o zaman farkına varıyor.\n\nÇok geç.\n\n[my_dragon.GetName], bir şimşek gibi üzerlerine çullanıyor. Açık karnını korumak için hamle yapıyorlar, ancak yeterince hızlı değiller. [my_dragon.GetName], pençeleriyle devasa bir yara açarak midesinin büyük bir kısmını parçalıyor. Gökyüzünde paramparça oluyorlar! İkisi de aşağı doğru düşerken, kulakları sağır eden bir kükreme duyuluyor. Ejderha kanı ve bağırsakları, [my_dragon.GetName] adlı ejderhanın ağzından aşağıya doğru akıyor."
 agot_dragon_combat.1004.a.disemboweled: "Toprak onları yutsun!"
 agot_dragon_combat.1004.f.disemboweled_died: "[my_foe_dragon.GetName] ölüyor ve [my_foe.GetName] da aynı kaderi paylaşıyor."
 agot_dragon_combat.1004.f.disemboweled_escaped: "[my_foe_dragon.GetName] ölüyor, ancak [my_foe.GetName] son anda düşüşten kurtulmayı başarıyor."
  
 agot_dragon_combat.1004.desc.eviscerated: "Herhangi bir savunma hamlesinden vazgeçerek, [my_dragon.GetName] doğrudan [my_foe_dragon.GetName] adlı ejderhaya saldırıyor! [my_foe_dragon.GetNameNoTooltip] kaçmaya çalışsa da, ardından savunmak için kanatlarını açsa da, her hamlesi dişlerimiz ve pençelerimiz tarafından engelleniyor!\n\n[my_foe_dragon.GetNameNoTooltip], kanadı koparıldığında acı içinde kükrer, ancak [my_dragon.GetNameNoTooltip] saldırılarına devam eder, yırtıp parçalar. Son bir hamleyle, [my_foe_dragon.GetNameNoTooltip] adlı ejderhanın boynuna vahşice saldırır ve son bir çığlıktan sonra kafasını koparır!"
 agot_dragon_combat.1004.a.eviscerated: "Yırt! Parçala! Yut!"
 agot_dragon_combat.1004.f.eviscerated: "[my_dragon.GetName], [my_foe.GetTitledFirstName] ve [my_foe_dragon.GetName] adlı ejderhayı yutarak zaferini ilan eder."
  
 agot_dragon_combat.1004.desc.chomp: "[my_foe.GetFirstName] için artık hiçbir umut yoktu. [my_foe_dragon.GetName], benim ejderhamın yarısı kadar bile değildi ve açık bir saldırının intihar olacağını biliyordu. Bu yüzden bulutların arasında saklanmayı tercih etti.\n\nBirkaç kez avımızın gölgesini gördüğümü sandım, ancak yaklaştığımda yok oldu.\n\nGökyüzünde süzülürken, içgüdülerim devreye girdi. İnsanların henüz vahşi hayvanlardan başka bir şey olmadığı zamanlardan kalma o ilkel avcı içgüdüsü. Biz avcıydık ve ejderha bizim avımızdı.\n\nSanki bu düşünceyi doğrulamak istercesine, önümüzde bir gölge belirdi. Önceki gölgeler gibi bir hayalet olmasını umdum, ancak bu sefer gerçekti. Daha küçük ejderha, tam önümüzde belirdi! [my_dragon.GetNameNoTooltip] adlı ejderhaya emir vermeme bile gerek kalmadı. Ağzını açtı ve tek bir ısırıkta [my_foe_dragon.GetName] ve [my_foe.GetName] adlı kişiyi yuttu."
 agot_dragon_combat.1004.a.chomp: "Çığlık atmaya bile fırsatları olmadı."
 agot_dragon_combat.1004.f.chomp: "[my_foe.GetName] ve [my_foe_dragon.GetName], [my_dragon.GetName] tarafından yutuldu."
 agot_dragon_combat.1004.chomp.t: "[my_dragon.GetNameNoTooltip] Zaferinin Tadını Çıkarıyor"
  
