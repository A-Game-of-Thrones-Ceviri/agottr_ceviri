  # I lost! 
 agot_dragon_combat.1003.t: "Felaket Dansı!" #NT!
 agot_dragon_combat.1003.desc.sudden_strike: "Kaderlerimiz rüzgar kadar ani bir şekilde değişti. Bir saniye içinde, [my_foe.GetTitledFirstName] savunmasız görünüyor, yenilgiye sadece birkaç dakika kala. Bir sonraki anda [my_foe_dragon.GetName]'in [my_foe_dragon.Custom('GetDragonHerHis')] boynunu kırbaçladığını görüyorum, gözlerimin önünde kocaman bir ağız açılıyor.\n\nAçık çenelere bakmayı başarıyorum, kapanmadan önce beni karşılamak için yükselen sıcak ölüm havasını hissediyorum ve düşünüyorum..." #NT!
 agot_dragon_combat.1003.a.sudden_strike: "İşte böyle bitiyor." #NT!
 agot_dragon_combat.1003.f.sudden_strike: "[my_foe_dragon.GetName] tarafından yutuldun" #NT!
  
 agot_dragon_combat.1003.desc.dragonfire: "Savaşta ejderhalara bindim. İnsanların yandığını görmenin ne demek olduğunu biliyorum. Bunun bu tarafında olacağımı hiç düşünmezdim.\n\nBir kükreme ve bir sıcaklık dalgasıyla [my_foe_dragon.GetName] açık [my_foe_dragon.Custom('GetDragonHerHis')] gırtlağı gördüm, ejderha ateşinin hızlı tutuşturucusu hem [my_dragon.GetName]'ye hem de bana doğru fırladı. Kaçınmak için çok büyük. Engellemek için çok yakın. İçgüdüsel olarak kollarımı kaldırdım, bunun işe yaramayacağını bilerek ve çığlık attım." #NT!
 agot_dragon_combat.1003.a.dragonfire: "#EMP AHHHHHHHHHH!!!!#!" #NT!
 agot_dragon_combat.1003.f.dragonfire: "Siz ve [my_dragon.GetName] büyük ihtimalle yakılıp kül olacaksınız. Eğer yaşarsanız, yere düştükten sonra acı içinde olacaksınız." #NT!
  
 agot_dragon_combat.1003.desc.driven_to_ground: "[my_foe_dragon.GetNamePossessive]'ın [my_dragon.GetName]'e olan tam ağırlığının büyük etkisi, sanki üzerime bir ev yıkılmış gibi beni eyerimde sarsıyor. [my_dragon.GetNameNoTooltip] yere sertçe itilirken protesto olarak boşuna bir çığlık atıyor.\n\nİki ejderhanın birleşik ağırlığı altında [my_dragon.Custom('GetDragonHerHis')] kanadının kırılmasının çatırtısını duyuyorum. [my_dragon.GetNameNoTooltip]'nin kırık formunun üzerinde bir tanrı gibi yükselen ve #italic #!!'yi yemeye başlayan [my_foe_dragon.GetNameNoTooltip]'ün devasa formuna bakıyorum." #NT!
 agot_dragon_combat.1003.a.driven_to_ground: "Bu eyerden inmem gerek!" #NT!
 agot_dragon_combat.1003.f.driven_to_ground: "Kaçmak için elinden geleni yapıyorsun!" #NT!
  
 agot_dragon_combat.1003.desc.disemboweled: "Bulutların arasından [my_foe_dragon.GetName]'ı gördüğümü sanıyorum, açıkça hazırlanıyor... hayır, işte!\n\nÇok geç.\n\n[my_foe_dragon.GetNameNoTooltip] yıldırım gibi üzerimize doğru hızla geliyor ve aynı derecede durdurulamaz. [my_foe_dragon.Custom('GetDragonSheHe')|U] korunmasız [my_dragon.GetNamePossessive] alt karın oluşturuyor ve büyük bir [my_dragon.Custom('GetDragonHerHis')] mide parçasını koparıp [my_dragon.Custom('GetDragonHerHim')] göbeğe fırlatıyor! Son bir kükremeyle ikimiz de düşüyoruz, rüzgar esiyor ve ejderha kanı ve bağırsakları yukarıdaki göğe dökülüyor." #NT!
 agot_dragon_combat.1003.a.disemboweled: "Siktir,siktir,siktir,siktir" #NT!
 agot_dragon_combat.1003.f.disemboweled: "O zemin korkunç bir hızla yaklaşıyor..." #NT!
  
 agot_dragon_combat.1003.desc.eviscerated: "Zarafet ve incelikten uzak, [my_foe.GetTitledFirstName] [my_foe_dragon.GetName]'i doğrudan bize doğru sürüyor! [my_dragon.GetName] kaçmaya çalışsa da ve sonra savunma için [my_dragon.Custom('GetDragonHerHis')] kanatlarını kaldırsa da, her biri diş ve pençeyle yırtılıyor!\n\n[my_dragon.GetNameNoTooltip] bir kanat koparıldığında acı içinde kükrer, ancak [my_foe_dragon.GetName] bırakmaz ve yırtmaya devam eder. Boynuna bir kırbaç darbesiyle [my_foe_dragon.Custom('GetDragonSheHe')] boynundan vahşi bir ısırık alır [my_dragon.GetNamePossessiveNoTooltip] ve son bir çığlıktan sonra, [my_foe_dragon.Custom('GetDragonSheHe')] gözlerimin önünde [my_dragon.Custom('GetDragonHerHis')] kafasını koparır!" #NT!
 agot_dragon_combat.1003.a.eviscerated: "Hayır! Yapamazsın! Lütfen!" #NT!
 agot_dragon_combat.1003.f.eviscerated: "Sen ve [my_dragon.GetName], [my_foe_dragon.GetName] tarafından yutuldunuz" #NT!
  
 agot_dragon_combat.1003.desc.chomp: ""Sakin ol [my_dragon.GetName]! Hala hayatta kalabiliriz!" diye bağırıyorum, bulutların arasında hızla ilerlerken rüzgar sesimi bastırıyor. Birkaç kez [my_foe_dragon.GetName]'in gölgesini gördüğümü sanıyorum, ancak yaklaştıkça hayalet ortadan kalkıyor. Ama canavarın nefesini duyabiliyorum. Kanatlarının çırpınışı. Gerçek bir ejderhanın derin, gırtlaktan gelen sesi.\n\nVücudumun ilkel bir parçası bunu olduğu gibi tanıyor. İnsanlar canavardan başka bir şey değilken keskinleşen içgüdülerin derin, içgüdüsel çığlığı. Avlanıyoruz.\n\nSanki düşünceyi vurgulamak istercesine, önümde başka bir gölge oluşuyor. Bunun diğerleri kadar hayal ürünü olmasını bekliyorum, önümüzde devasa bir form belirdiğinde, [my_dragon.GetName]'ı ve beni bütünüyle yutacak kadar açık bir ağız." #NT!
 agot_dragon_combat.1003.a.chomp: "Çığlık atmaya bile vaktin yok." #NT!
 agot_dragon_combat.1003.f.chomp: "Sen ve [my_dragon.GetName], [my_foe_dragon.GetName] tarafından çiğneniyorsunuz" #NT!
  
  
  # I won! 
 agot_dragon_combat.1004.t: "Zafer!" #NT!
 agot_dragon_combat.1004.desc.sudden_strike: "Planım işe yarıyor! [my_foe.GetName] hiç beklemiyordu. Bir saniye, [my_dragon.GetName] ve ben savunmasız görünüyoruz ve [my_foe_dragon.GetName] öldürmeye gidiyor. Bir sonraki saniye, [my_dragon.GetNameNoTooltip] [my_foe_dragon.GetNamePossessiveNoTooltip]'ün omzundan ve [my_foe_dragon.Custom('GetDragonHerHis')]'in boynundan arkadaki açıkta kalan biniciye doğru fırlıyor.\n\n[my_dragon.GetNamePossessiveNoTooltip] büyük ağız açılıyor ve [my_foe.GetNameNoTooltip]'nin üzerinden geçerek [my_foe.GetHerHim]'i yutuyor!" #NT!
 agot_dragon_combat.1004.a.sudden_strike: "Ejderha artık kolay olmalı!" #NT!
 agot_dragon_combat.1004.f.sudden_strike_survived: "[my_foe_dragon.GetName] kaçmayı başarır" #NT!
 agot_dragon_combat.1004.f.sudden_strike_died: "[my_foe_dragon.GetName], [my_dragon.GetName]'den ikinci bir vuruşa hızla düşer" #NT!
  
 agot_dragon_combat.1004.desc.dragonfire: "Bir kükreme ve bir sıcaklık dalgasıyla [my_dragon.GetName]'ın tüm muhalefeti süpürüp götürdüğünü, [my_dragon.Custom('GetDragonHerHis')] açık yutağının [my_foe_dragon.GetName] ve [my_foe.GetTitledFirstName]'e doğru tek bir dev alev erik fışkırdığını hissediyorum. Kaçınmak için çok yakın. Engellemek için çok büyük. Yangının tükettiği rüzgarın dalgasını yansıtan bir tatmin dalgasıyla, [my_foe_dragon.GetNameNoTooltip] ve [my_foe.GetTitledFirstNameNoTooltip]'in [my_dragon.GetNameNoTooltip] tarafından yakılıp kül edildiğini görüyorum." #NT!
 agot_dragon_combat.1004.a.dragonfire: "Seni yakaladım!" #NT!
 agot_dragon_combat.1004.f.dragonfire_both: "[my_foe.GetName] ve [my_foe_dragon.GetName], [my_dragon.GetName] tarafından yakılır" #NT!
 agot_dragon_combat.1004.f.dragonfire_dragon: "[my_foe_dragon.GetName], [my_dragon.GetName] tarafından ölümcül şekilde yaralanır, ancak [my_foe.GetName] kaçarken kaçmayı başarır" #NT!
 agot_dragon_combat.1004.f.dragonfire_rider: "[my_foe_dragon.GetName], [my_dragon.GetName] tarafından yakılır, ancak [my_foe.GetName] kayıp gitmeyi başarır" #NT!
 agot_dragon_combat.1004.f.dragonfire_neither: "[my_foe.GetName] ve [my_foe_dragon.GetName] korkunç şekilde yanmışlar, ancak zor bela kurtulmayı başarıyorlar" #NT!
  
 agot_dragon_combat.1004.desc.driven_to_ground: "[my_dragon.GetNamePossessive] tam ağırlığın [my_foe_dragon.GetName] üzerindeki büyük etkisi beni eyerimde sarsıyor. [my_foe_dragon.GetName], düşmanlarımızı sertçe yere iterken protesto olarak boşuna bir çığlık atıyor.\n\nİki ejderhanın birleşik ağırlığı altında [my_foe_dragon.GetNamePossessiveNoTooltip] kanadının kırılmasının tatmin edici çıtırtısını duyuyorum. Düşmanlarımızın kırık formları üzerinde bir tanrı gibi yükselirken [my_foe_dragon.GetNameNoTooltip]'ün şekline bakıyorum ve [my_dragon.GetNamePossessiveNoTooltip] açlık [my_dragon.Custom('GetDragonHerHis')] öldürme dürtüsü hissediyorum." #NT!
 agot_dragon_combat.1004.a.driven_to_ground: "İşte bu kadar, [my_dragon.GetName]! Bitir şunu!" #NT!
 agot_dragon_combat.1004.f.driven_to_ground_died: "[my_foe.GetFirstName], [my_dragon.GetNameNoTooltip]'in azgın ısırıkları arasında yutuldu" #NT!
 agot_dragon_combat.1004.f.driven_to_ground_escaped: "[my_foe.GetFirstName], [my_dragon.GetNameNoTooltip]'in yiyip bitiren ısırıklarından kaçmak için çırpınıyor" #NT!
  
 agot_dragon_combat.1004.desc.disemboweled: "Bulutları siper olarak kullanarak [my_foe_dragon.GetName]'ı görüyorum, bizi açıkça beklemiyor. Kör edici bir hızla içeri dalarken, [my_foe.GetFirstName] bize doğru dönüyor.\n\nÇok geç.\n\n[my_dragon.GetName] bir yıldırım gibi hızla geçiyor ve aynı derecede durdurulamaz. [my_foe_dragon.Custom('GetDragonSheHe')|U] alt karnını korumak için [my_foe_dragon.Custom('GetDragonHerHis')] hareket ediyor, ancak zamanında tepki veremiyor, midesinden büyük bir parçanın [my_foe_dragon.Custom('GetDragonHerHis')] kopmasıyla karşılaşıyor. [my_foe_dragon.Custom('GetDragonHerHim')]'yı tam gökyüzünde bağırsaklarını çıkardık! İkisi de arkamıza düşerken yankılanan bir kükreme duyuyorum, ejderha kanı ve bağırsakları ağzımızdan yanımıza doğru [my_dragon.GetNamePossessive] fışkırıyor." #NT!
 agot_dragon_combat.1004.a.disemboweled: "Yer ikisini de alsın!" #NT!
 agot_dragon_combat.1004.f.disemboweled_died: "[my_foe_dragon.GetName] öldü ve [my_foe.GetName] onu takip etmeye mahkumdur." #NT!
 agot_dragon_combat.1004.f.disemboweled_escaped: "[my_foe_dragon.GetName] öldü, [my_foe.GetName] ise düşüşten zar zor kurtuldu" #NT!
  
 agot_dragon_combat.1004.desc.eviscerated: "Herhangi bir savunma duygusundan kaçınarak, [my_dragon.GetName] doğrudan [my_foe_dragon.GetName]'e doğru ilerliyor! [my_foe_dragon.GetNameNoTooltip] kaçmaya çalışsa ve ardından savunma için [my_foe_dragon.Custom('GetDragonHerHis')] kanatlarını kaldırsa da, her biri dişlerimiz ve pençelerimiz tarafından parçalanıyor!\n\n[my_foe_dragon.GetNameNoTooltip] bir kanat koptuğu için acı içinde kükrer, ancak [my_dragon.GetNameNoTooltip] bırakmaz ve parçalamaya devam eder. Boynuna bir kırbaç darbesiyle [my_dragon.Custom('GetDragonSheHe')] boynundan vahşi bir ısırık alır [my_foe_dragon.GetNamePossessiveNoTooltip] ve yaratıktan gelen son bir çığlıktan sonra, [my_dragon.Custom('GetDragonSheHe')] [my_foe_dragon.Custom('GetDragonHerHis')] kafasını doğrudan koparır!" #NT!
 agot_dragon_combat.1004.a.eviscerated: "Parçala! Yırt! Yut!" #NT!
 agot_dragon_combat.1004.f.eviscerated: "[my_dragon.GetName] hem [my_foe.GetTitledFirstName]'i hem de [my_foe_dragon.GetName]'yi yutar" #NT!
  
 agot_dragon_combat.1004.desc.chomp: "[my_foe.GetFirstName] için gerçekten hiçbir zaman umut yoktu. [my_foe_dragon.GetName] benimkinin yarısı kadar bile değil [my_dragon.GetName] ve [my_foe.GetSheHe] tam cepheden bir saldırının intihar olacağını biliyor, bulutların arasında dolaşmayı tercih ediyor.\n\nBirkaç kez avımızın gölgesini gördüğümü düşünüyorum, ancak yaklaştıkça hayalet ortadan kayboluyor.\n\nUçarken vücudumun ilkel bir parçası bunu olduğu gibi tanıyor. İnsanlar sadece canavarken keskinleşen içgüdülerin derin, içgüdüsel çığlığı. Biz avcıyız ve ejderha bizim avımız.\n\nSanki düşünceyi vurgulamak istercesine, önümde başka bir gölge oluşuyor. Kısa bir süreliğine bunun diğerleri kadar hayal edilmiş olmasını bekliyorum, ancak daha küçük form tam önümüzde belirdiğinde! [my_dragon.GetNameNoTooltip]'e talimat vermeme bile gerek yok. [my_dragon.Custom('GetDragonHerHis')|U] ağız açılır ve tek ısırıkta, [my_foe_dragon.GetName] ve [my_foe.GetName] bütün olarak yenir." #NT!
 agot_dragon_combat.1004.a.chomp: "Bağırmaya bile vakitleri olmadı." #NT!
 agot_dragon_combat.1004.f.chomp: "[my_foe.GetName] ve [my_foe_dragon.GetName] ikisi de [my_dragon.GetName] tarafından parçalandı" #NT!
 agot_dragon_combat.1004.chomp.t: "[my_dragon.GetNameNoTooltip] Tadını Beğendi" #NT!
  
