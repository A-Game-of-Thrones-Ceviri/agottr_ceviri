l_english:
  # Precurser events 
 agot_dragon_combat.will_engage: "[enemy_dragonrider.GetTitledFirstName] ve [enemy_dragon.GetName] ile ejderha düellosuna gireceksin!" #NT!
 agot_dragon_combat.will_engage_enemy: "[dragonrider_in_battle.GetTitledFirstName] ve [dragon_in_battle.GetName] ile ejderha düellosuna gireceksin!" #NT!
 agot_dragon_combat.will_attempt_engage: "[enemy_dragonrider.GetTitledFirstName] ve [enemy_dragon.GetName] ile ejderha düellosuna girişmeye çalışacaksın!" #NT!
 agot_dragon_combat.will_attempt_engage_enemy: "[dragonrider_in_battle.GetTitledFirstName] ve [dragon_in_battle.GetName] ile ejderha düellosuna girişmeye çalışacaksın!" #NT!
 agot_dragon_combat.will_not: "[enemy_dragonrider.GetTitledFirstName] ve [enemy_dragon.GetName]'den kaçmaya çalışacaksınız!" #NT!
 agot_dragon_combat.will_not_enemy: "[dragonrider_in_battle.GetTitledFirstName] ve [dragon_in_battle.GetName]'den kaçmaya çalışacaksın!" #NT!
  
 agot_dragon_combat.0001.t: "Düşman Dragonrider Görüldü" #NT!
 agot_dragon_combat.0001.desc_opening: "[dragon_in_battle.GetName] ve ben [battle_location.GetName]'in üzerinden uçuyoruz," #NT!
 agot_dragon_combat.0001.desc_opening_fly: "[enemy_commander_in_battle.GetTitledFirstName] güçlerine doğru yarışırken arkamızda kalan manzara." #NT!
 agot_dragon_combat.0001.desc_opening_fight: "Zaten bir düzine [enemy_commander_in_battle.GetTitledFirstNamePossessive] adamı ateşlerimiz altında yakmışız." #NT!
 agot_dragon_combat.0001.desc_opening_end: "Ancak gökyüzüne baktığımda daha tehlikeli bir düşman görüyorum.\n\n" #NT!
 agot_dragon_combat.0001.desc_younger: "daha yaşlı ejderha [enemy_dragon.GetName], benimkinden daha büyük [dragon_in_battle.GetNameNoTooltip], [enemy_dragonrider.GetTitledFirstName] ise [enemy_dragon.Custom('GetDragonHerHim')]'ün üstünde oturuyor." #NT!
 agot_dragon_combat.0001.desc_older: "genç ejderha [enemy_dragon.GetName], benimkinden daha küçük [dragon_in_battle.GetNameNoTooltip], [enemy_dragonrider.GetTitledFirstName] ise [enemy_dragon.Custom('GetDragonHerHim')]'ün üstünde oturuyor." #NT!
 agot_dragon_combat.0001.desc_same_age: "ejderha [enemy_dragon.GetName], benimki [dragon_in_battle.GetNameNoTooltip]'e benzer büyüklükte, [enemy_dragonrider.GetTitledFirstName] ise [enemy_dragon.Custom('GetDragonHerHim')]'ün üstünde oturuyor." #NT!
 agot_dragon_combat.0001.desc_weaker_warrior: "[enemy_dragonrider.GetFirstName]'ın benden daha az savaşçı olduğunu bilmeme rağmen, burada bu bana yardımcı olmayacak.\n\n" #NT!
 agot_dragon_combat.0001.desc_stronger_warrior: "[enemy_dragonrider.GetFirstName]'ın benden daha iyi bir savaşçı olduğunu bilmeme rağmen, burada bu [enemy_dragonrider.GetHerHim]'e hiç yardımcı olmayacak.\n\n" #NT!
 agot_dragon_combat.0001.desc_warrior: "Eğitimli bir dövüşçü olduğumu bilmeme rağmen [enemy_dragonrider.GetFirstName], burada bunun hiç kimseye faydası olmayacak [enemy_dragonrider.GetHerHim].\n\n" #NT!
 agot_dragon_combat.0001.desc_weak: "[enemy_dragonrider.GetFirstName]'ın benden çok daha kötü bir dövüşçü olduğunu bilmeme rağmen, burada bu bana yardımcı olmayacak.\n\n" #NT!
 agot_dragon_combat.0001.desc_equally_weak: "Her ne kadar ikimiz de tipik savaşçılar olmasak da, bu tür canavarlarla herhangi bir çatışma bizim kendi silahlarımızı test etmemiz anlamına gelmeyecek." #NT!
 agot_dragon_combat.0001.desc_end: "Hayır, bu çatışma ejderhalarımızın gücüne ve bunu kendi lehimize nasıl en iyi şekilde kullanabileceğimize bağlı olacak. Sanırım önce [enemy_dragonrider.GetFirstNameNoTooltip] ve [enemy_dragon.GetNameNoTooltip]'i gördüm ve şimdi düşünmeliyim — bu ejderha dansına başlamalı mıyım?" #NT!
 agot_dragon_combat.0001.a: "Hadi onları [dragon_in_battle.GetNameNoTooltip] alalım!" #NT!
 agot_dragon_combat.0001.a.brother: "Hadi kardeşim, bitirelim bu işi!" #NT!
 agot_dragon_combat.0001.a.sister: "Hadi abla, bitirelim şu işi!" #NT!
 agot_dragon_combat.0001.a.father: "Hadi baba, bitirelim şu işi!" #NT!
 agot_dragon_combat.0001.a.mother: "Hadi anne, bitirelim bu işi!" #NT!
 agot_dragon_combat.0001.a.son: "Hadi oğlum, bitirelim bu işi!" #NT!
 agot_dragon_combat.0001.a.daughter: "Hadi kızım, bitirelim bu işi!" #NT!
 agot_dragon_combat.0001.b: "Bir savaş mı? Burada mı? Sanırım #EMP değil#!!" #NT!
 agot_dragon_combat.0001.b.weaker: "Bu pek akıllıca görünmüyor." #NT!
 agot_dragon_combat.0001.b.coward: "Başka bir ejderhayla mı savaşacaksın? Hayır!" #NT!
 agot_dragon_combat.0001.b.notice: "Kaçtığınızı fark ederler ve peşinizden koşmaya karar verebilirler" #NT!
 agot_dragon_combat.0001.b.no_notice: "Savaş alanını hissettiğinizi fark etmiyorlar" #NT!
 agot_dragon_combat.0001.b.swift: "#P [dragon_in_battle.GetNamePossessiveNoTooltip] hızlılık kaçmayı kolaylaştıracak#!" #NT!
 agot_dragon_combat.0001.b.slow: "#N [dragon_in_battle.GetNamePossessiveNoTooltip] yavaşlık kaçmayı zorlaştıracak#!" #NT!
  
 agot_dragon_combat.0002.t: "Gökyüzü Pususu!" #NT!
 agot_dragon_combat.0002.desc: "[battle_location.GetName] savaşı altımda şiddetlenirken [dragon_commander_in_battle.GetTitledFirstName]'ın güçlerini küle çevirirken, ikinci bir alev kümesi gökyüzünde patlıyor!\n\n[enemy_dragon.GetName]'nin altımdan atladığını hissediyorum, sıcak rüzgar yüzümden geçiyor, başımın üzerinde yükselen alev selinden ancak kıl payı kurtuluyor. Yukarı baktığımda, ejderhanın [dragon_in_battle.GetName] şaşırtıcı bir hızla üzerimden uçtuğunu görüyorum, [dragon_in_battle.Custom('GetDragonHerHis')] binicisi [dragonrider_in_battle.GetTitledFirstName] eyerinin üzerinden bana ölümcül bir niyetle bakıyor.\n\n[dragonrider_in_battle.GetSheHe|U] kavga istiyor!" #NT!
 agot_dragon_combat.0002.a: "O zaman [dragonrider_in_battle.GetSheHe]'da bir tane olacak!" #NT!
 agot_dragon_combat.0002.b: "Buradan çıkmalıyız!" #NT!
 agot_dragon_combat.0002.b.flee: "[dragon_in_battle.GetName]'dan başarıyla kaçıp savaş alanını terk ettiniz" #NT!
 agot_dragon_combat.0002.b.swift: "#P [enemy_dragon.GetNamePossessiveNoTooltip] hızlılık kaçmayı kolaylaştıracak#!" #NT!
 agot_dragon_combat.0002.b.slow: "#N [enemy_dragon.GetNamePossessiveNoTooltip] yavaşlık kaçmayı zorlaştıracak#!" #NT!
 agot_dragon_combat.0002.b.enemy_swift: "#N [dragon_in_battle.GetNamePossessiveNoTooltip] hız kaçmayı zorlaştıracak#!" #NT!
 agot_dragon_combat.0002.b.enemy_slow: "#P [dragon_in_battle.GetNamePossessiveNoTooltip] yavaşlık kaçmayı kolaylaştıracak#!" #NT!
 agot_dragon_combat.0002.escape.t: "[enemy_dragonrider.GetShortUIName] senden kaçıyor!" #NT!
 agot_dragon_combat.0002.escape.desc: "[enemy_dragonrider.GetShortUIName], seninle yüzleşmek yerine [enemy_dragon.GetName]'e uçup gitti!" #NT!
  
 agot_dragon_combat.0003.t: "Ejderha Ateşinin Uçuşu" #NT!
 agot_dragon_combat.0003.desc: "[battle_location.GetName] savaşı altımda şiddetlenirken [dragon_commander_in_battle.GetTitledFirstName]'ın güçlerini küle çevirirken, bir bulutun #S doğal olmayan bir şekilde#!... hareket ettiğini görüyorum. Bu bir ejderha!\n\nEvet, daha yakından bakınca [dragon_in_battle.GetName]'ün benden tam hızla uzaklaştığını açıkça görebiliyorum! [dragonrider_in_battle.GetTitledFirstName] onların üzerinde olmalı, ancak korkak açıkça [enemy_dragon.GetName] ve benimle savaşmamaya karar vermiş!" #NT!
 agot_dragon_combat.0003.a: "[dragonrider_in_battle.GetSheHe|U] kaçamıyor!" #NT!
 agot_dragon_combat.0003.a.swift: "#P [enemy_dragon.GetNamePossessiveNoTooltip] çabukluk yakalamayı kolaylaştıracak [dragonrider_in_battle.GetTitledFirstNameNoTooltip]#!" #NT!
 agot_dragon_combat.0003.a.slow: "#N [enemy_dragon.GetNamePossessiveNoTooltip] yavaşlık yakalamayı zorlaştıracak [dragonrider_in_battle.GetTitledFirstNameNoTooltip]#!" #NT!
 agot_dragon_combat.0003.a.enemy_swift: "#N [dragon_in_battle.GetNamePossessiveNoTooltip] hız yakalamayı zorlaştıracak [dragonrider_in_battle.GetTitledFirstNameNoTooltip]#!" #NT!
 agot_dragon_combat.0003.a.enemy_slow: "#P [dragon_in_battle.GetNamePossessiveNoTooltip] yavaşlık yakalamayı kolaylaştıracak [dragonrider_in_battle.GetTitledFirstNameNoTooltip]#!" #NT!
 agot_dragon_combat.0003.escape: "[dragon_in_battle.GetName] ve [dragonrider_in_battle.GetFirstName] savaş alanından kaçıyor." #NT!
 agot_dragon_combat.0003.b: "Bırakın koşsunlar." #NT!
 agot_dragon_combat.0003.escape.t: "[dragonrider_in_battle.GetShortUIName] çok hızlı uçuyor!" #NT!
 agot_dragon_combat.0003.escape.desc: "[dragonrider_in_battle.GetShortUIName], [dragon_in_battle.GetName]'deki takipçinizden daha hızlı koşmayı başarıyor!" #NT!
  
