# Kaybettim!
agot_dragon_combat.1003.t:0 "Kıyamet Dansı!"
agot_dragon_combat.1003.desc.sudden_strike:0 "Kaderimiz rüzgar kadar aniden değişti. Bir saniye, [my_foe.GetTitledFirstName] savunmasız görünüyor, yenilgiye sadece anlar kala. Bir sonraki saniye [my_foe_dragon.GetName]'ın [my_foe_dragon.Custom('GetDragonHerHis')] boynunu kırbaçladığını, gözlerimin önünde büyük bir çenenin açıldığını görüyorum.\n\nAçılan çenelere bakmayı, ölümü karşılamaya yükselen sıcak havayı hissetmeyi başarıyorum ve sonra kapanıyorlar ve düşünüyorum..."
agot_dragon_combat.1003.a.sudden_strike:0 "İşte böyle bitiyor."
agot_dragon_combat.1003.f.sudden_strike:0 "[my_foe_dragon.GetName] tarafından yutuldunuz"

agot_dragon_combat.1003.desc.dragonfire:0 "Savaşta ejderhalara bindim. İnsanların yandığını görmenin ne demek olduğunu biliyorum. Bunun bu tarafında olacağımı hiç düşünmemiştim.\n\nBir kükreme ve ısı dalgasıyla [my_foe_dragon.GetName]'ın [my_foe_dragon.Custom('GetDragonHerHis')] boğazını açtığını, ejderha ateşinin hızlı bir şekilde hem [my_dragon.GetName]'a hem de bana doğru fırladığını görüyorum. Kaçamayacak kadar büyük. Engelleyemeyecek kadar yakın. İçgüdüsel olarak kollarımı kaldırıyorum, bunun fayda etmeyeceğini bilerek ve çığlık atıyorum."
agot_dragon_combat.1003.a.dragonfire:0 "#EMP AGGGGHHHHHHHHHH!!!!#!"
agot_dragon_combat.1003.f.dragonfire:0 "Siz ve [my_dragon.GetName] neredeyse kesin olarak yakılacaksınız. Hayatta kalırsanız, yere düştükten sonra acı çekeceksiniz."

agot_dragon_combat.1003.desc.driven_to_ground:0 "[my_foe_dragon.GetNamePossessive] tüm ağırlığının [my_dragon.GetName]'a yaptığı büyük darbe, sanki üzerime bir ev düşmüş gibi beni eyerimde sarsıyor. [my_dragon.GetNameNoTooltip], yere sert bir şekilde itildiğimizde - sert bir şekilde - protesto için boşuna bir çığlık atıyor.\n\nİki ejderhanın birleşik ağırlığı altında [my_dragon.Custom('GetDragonHerHis')] kanadının kırılma sesini duyuyorum. [my_dragon.GetNameNoTooltip]'ın kırık formunun üzerinde bir tanrı gibi beliren ve #italic yemeye başlayan #! [my_foe_dragon.GetNameNoTooltip]'ın devasa formuna bakıyorum."
agot_dragon_combat.1003.a.driven_to_ground:0 "Bu eyerden çıkmalıyım!"
agot_dragon_combat.1003.f.driven_to_ground:0 "Kaçmak için elinizden gelenin en iyisini yapıyorsunuz!"

agot_dragon_combat.1003.desc.disemboweled:0 "Bulutların arasından [my_foe_dragon.GetName]'ı görüyorum, açıkça ... hayır, orada! \n\nÇok geç.\n\n[my_foe_dragon.GetNameNoTooltip] üzerimize bir şimşek gibi ve aynı derecede durulamaz bir şekilde saldırıyor. [my_foe_dragon.Custom('GetDragonSheHe')|U], [my_dragon.GetNamePossessive] korumasız karnına yöneliyor ve [my_dragon.Custom('GetDragonHerHis')] midesinin büyük bir parçasını yırtarak [my_dragon.Custom('GetDragonHerHim')] gökyüzünde parçalıyor! Son bir kükremeyle ikimiz de düşüyoruz, rüzgar yanımızdan geçerken ejderha kanı ve bağırsakları yukarıdaki gökyüzüne dökülüyor."
agot_dragon_combat.1003.a.disemboweled:0 "Siktirsiktirsiktirsiktirsiktir"
agot_dragon_combat.1003.f.disemboweled:0 "O zemin korkunç derecede hızlı yaklaşıyor..."

agot_dragon_combat.1003.desc.eviscerated:0 "Herhangi bir zarafet ve incelik duygusundan kaçınarak, [my_foe.GetTitledFirstName], [my_foe_dragon.GetName]'ı doğrudan bize doğru sürüyor! [my_dragon.GetName] kaçmaya çalışsa ve sonra savunmak için [my_dragon.Custom('GetDragonHerHis')] kanatlarını kaldırsa da, her biri diş ve pençe tarafından yırtılıyor!\n\n[my_dragon.GetNameNoTooltip], bir kanadı koparıldığında acı içinde kükrer, ancak [my_foe_dragon.GetName] bırakmaz, yırtmaya ve parçalamaya devam eder. Bir boyun kırbaçlamasıyla [my_foe_dragon.Custom('GetDragonSheHe')], [my_dragon.GetNamePossessiveNoTooltip] boynuna vahşi bir ısırık atar ve son bir çığlıktan sonra, [my_foe_dragon.Custom('GetDragonSheHe')], gözlerimin önünde [my_dragon.Custom('GetDragonHerHis')] kafasını koparır!"
agot_dragon_combat.1003.a.eviscerated:0 "Hayır! Yapamazsın! Lütfen!"
agot_dragon_combat.1003.f.eviscerated:0 "Siz ve [my_dragon.GetName], [my_foe_dragon.GetName] tarafından yutuldunuz"

agot_dragon_combat.1003.desc.chomp:0 "\"Sakin ol [my_dragon.GetName]! Hala hayatta kalabiliriz!\" diye bağırıyorum, bulutların arasında hızla ilerlerken rüzgar sesimi boğuyor. Birkaç kez [my_foe_dragon.GetName]'ın gölgesini gördüğümü düşünüyorum, ancak yaklaşıp bakınca hayalet kayboluyor. Ama canavarın nefesini duyabiliyorum. Kanatlarının çırpınışını. Gerçek bir ejderhanın derin boğaz sesini.\n\nVücudumun ilkel bir parçası bunun ne olduğunu anlıyor. İnsanlar daha hayvanlardan başka bir şey değilken bilenmiş içgüdülerin derin içsel çığlığı. Avlanıyoruz.\n\nSanki bu düşünceyi vurgulamak istercesine, önümde başka bir gölge oluşuyor. Bunun da diğerleri gibi hayal ürünü olmasını bekliyorum ki, önümüzde devasa bir form beliriyor, çenesi [my_dragon.GetName]'ı ve beni bütün olarak yutacak kadar açık."
agot_dragon_combat.1003.a.chomp:0 "Çığlık atacak zamanın bile yok."
agot_dragon_combat.1003.f.chomp:0 "Siz ve [my_dragon.GetName], [my_foe_dragon.GetName] tarafından yutuldunuz"


# Kazandım!
agot_dragon_combat.1004.t:0 "Zafer!"
agot_dragon_combat.1004.desc.sudden_strike:0 "Planım işe yarıyor! [my_foe.GetName] bunu asla beklemiyordu. Bir saniye, [my_dragon.GetName] ve ben savunmasız görünüyoruz ve [my_foe_dragon.GetName] öldürmek için saldırıyor. Bir sonraki saniye, [my_dragon.GetNameNoTooltip], [my_foe_dragon.GetNamePossessiveNoTooltip] omzunun üzerinden ve [my_foe_dragon.Custom('GetDragonHerHis')] boynunun etrafından arkasındaki savunmasız biniciye doğru kırbaçlıyor.\n\n[my_dragon.GetNamePossessiveNoTooltip] büyük çenesi [my_foe.GetNameNoTooltip]'ın üzerinde açılıyor ve [my_foe.GetHerHim]'ı yutuyor!"
agot_dragon_combat.1004.a.sudden_strike:0 "Ejderha şimdi kolay olmalı!"
agot_dragon_combat.1004.f.sudden_strike_survived:0 "[my_foe_dragon.GetName] kaçmayı başarıyor"
agot_dragon_combat.1004.f.sudden_strike_died:0 "[my_foe_dragon.GetName], [my_dragon.GetName]'dan gelen ikinci bir saldırıya çabucak yenik düşüyor"

agot_dragon_combat.1004.desc.dragonfire:0 "Bir kükreme ve ısı dalgasıyla [my_dragon.GetName]'ın tüm muhalefeti süpürdüğünü hissediyorum, [my_dragon.Custom('GetDragonHerHis')] açık boğazı [my_foe_dragon.GetName] ve [my_foe.GetTitledFirstName]'a doğru tek bir dev alev tüyü püskürtüyor. Kaçamayacak kadar yakın. Engelleyemeyecek kadar büyük. Yangın tarafından tüketilen rüzgarın akışını yansıtan bir memnuniyet duygusuyla, [my_foe_dragon.GetNameNoTooltip] ve [my_foe.GetTitledFirstNameNoTooltip]'ın [my_dragon.GetNameNoTooltip] tarafından yakıldığını görüyorum."
agot_dragon_combat.1004.a.dragonfire:0 "Seni yakaladım!"
agot_dragon_combat.1004.f.dragonfire_both:0 "[my_foe.GetName] ve [my_foe_dragon.GetName], [my_dragon.GetName] tarafından yakılır"
agot_dragon_combat.1004.f.dragonfire_dragon:0 "[my_foe_dragon.GetName], [my_dragon.GetName] tarafından ölümcül şekilde yaralanır, ancak [my_foe.GetName] kaçarken kaçmayı başarır"
agot_dragon_combat.1004.f.dragonfire_rider:0 "[my_foe_dragon.GetName], [my_dragon.GetName] tarafından yakılır, ancak [my_foe.GetName] süzülerek uzaklaşmayı başarır"
agot_dragon_combat.1004.f.dragonfire_neither:0 "[my_foe.GetName] ve [my_foe_dragon.GetName] korkunç şekilde yanar, ancak zar zor kaçmayı başarır"

agot_dragon_combat.1004.desc.driven_to_ground:0 "[my_dragon.GetNamePossessive] tüm ağırlığının [my_foe_dragon.GetName]'a yaptığı büyük darbe, beni eyerimde sarsıyor. Düşmanlarımızı yere - sert bir şekilde - iterken [my_foe_dragon.GetName] protesto için boşuna bir çığlık atıyor.\n\n[my_foe_dragon.GetNamePossessiveNoTooltip] kanadının iki ejderhanın birleşik ağırlığı altında kırılma sesini duyuyorum. Düşmanlarımızın kırık formunun üzerinde bir tanrı gibi yükselirken [my_foe_dragon.GetNameNoTooltip]'ın şekline bakıyorum ve [my_dragon.GetNamePossessiveNoTooltip] açlığının [my_dragon.Custom('GetDragonHerHis')] öldürmeye ittiğini hissediyorum."
agot_dragon_combat.1004.a.driven_to_ground:0 "İşte bu, [my_dragon.GetName]! Bitir onu!"
agot_dragon_combat.1004.f.driven_to_ground_died:0 "[my_foe.GetFirstName], [my_dragon.GetNameNoTooltip]'ın azgın ısırıkları arasında yutulur"
agot_dragon_combat.1004.f.driven_to_ground_escaped:0 "[my_foe.GetFirstName], [my_dragon.GetNameNoTooltip]'ın yiyici ısırıklarından kaçmak için çabalıyor"

agot_dragon_combat.1004.desc.disemboweled:0 "Bulutları siper olarak kullanarak [my_foe_dragon.GetName]'ı gözetliyorum, bizi açıkça beklemiyor. Kör edici bir hızla içeri girerken, [my_foe.GetFirstName] bize dönüyor.\n\nÇok geç.\n\n[my_dragon.GetName] bir şimşek gibi ve aynı derecede durulamaz bir şekilde saldırıyor. [my_foe_dragon.Custom('GetDragonSheHe')|U], [my_foe_dragon.Custom('GetDragonHerHis')] açık karnını korumak için hamle yapıyor, ancak zamanında tepki veremiyor ve [my_foe_dragon.Custom('GetDragonHerHis')] midesinden büyük bir parçanın koparılmasına neden oluyor. [my_foe_dragon.Custom('GetDragonHerHim')] gökyüzünde parçaladık! İkisi de arkamıza düşerken yankılanan bir kükreme duyuyorum, ejderha kanı ve bağırsakları [my_dragon.GetNamePossessive] ağzından yanımızdan aşağı doğru akıyor."
agot_dragon_combat.1004.a.disemboweled:0 "Yer onları ikisini de alsın!"
agot_dragon_combat.1004.f.disemboweled_died:0 "[my_foe_dragon.GetName] öldü ve [my_foe.GetName] de onu takip etmeye mahkum."
agot_dragon_combat.1004.f.disemboweled_escaped:0 "[my_foe_dragon.GetName] öldü, [my_foe.GetName] ise düşüşten zar zor kurtuldu"

agot_dragon_combat.1004.desc.eviscerated:0 "Herhangi bir savunma duygusundan kaçınarak, [my_dragon.GetName] doğrudan [my_foe_dragon.GetName]'a saldırıyor! [my_foe_dragon.GetNameNoTooltip] kaçmaya çalışsa ve sonra savunmak için [my_foe_dragon.Custom('GetDragonHerHis')] kanatlarını kaldırsa da, her biri dişlerimiz ve pençelerimiz tarafından yırtılıyor!\n\n[my_foe_dragon.GetNameNoTooltip], bir kanadı koparıldığında acı içinde kükrer, ancak [my_dragon.GetNameNoTooltip] bırakmaz, yırtmaya ve parçalamaya devam eder. Bir boyun kırbaçlamasıyla [my_dragon.Custom('GetDragonSheHe')], [my_foe_dragon.GetNamePossessiveNoTooltip] boynuna vahşi bir ısırık atar ve yaratıktan gelen son bir çığlıktan sonra, [my_dragon.Custom('GetDragonSheHe')], [my_foe_dragon.Custom('GetDragonHerHis')] kafasını doğrudan koparır!"
agot_dragon_combat.1004.a.eviscerated:0 "Yırt! Parçala! Yut!"
agot_dragon_combat.1004.f.eviscerated:0 "[my_dragon.GetName], hem [my_foe.GetTitledFirstName]'ı hem de [my_foe_dragon.GetName]'ı yutar"
 
agot_dragon_combat.1004.desc.chomp:0 "[my_foe.GetFirstName] için gerçekten hiçbir umut yoktu. [my_foe_dragon.GetName], benim [my_dragon.GetName]'ımın yarısı büyüklüğünde bile değil ve [my_foe.GetSheHe], tam bir önden saldırının intihar olacağını biliyor, bulutların arasında gizlenmeyi tercih ediyor.\n\nBirkaç kez avımızın gölgesini gördüğümü düşünüyorum, ancak yaklaşıp bakınca hayalet kayboluyor.\n\nUçar
ken vücudumun ilkel bir parçası bunun ne olduğunu anlıyor. İnsanlar daha hayvanlardan başka bir şey değilken bilenmiş içgüdülerin derin içsel çığlığı. Biz avcıyız ve ejderha avımız.\n\nSanki bu düşünceyi vurgulamak istercesine, önümde başka bir gölge oluşuyor. Bunun da diğerleri gibi hayal ürünü olmasını bekliyorum ki, daha küçük form tam önümüzde beliriyor! [my_dragon.GetNameNoTooltip]'a talimat vermem bile gerekmiyor. [my_dragon.Custom('GetDragonHerHis')|U] ağzı açılıyor ve tek bir ısırıkla [my_foe_dragon.GetName] ve [my_foe.GetName] bütün olarak yeniyor."
agot_dragon_combat.1004.a.chomp:0 "Çığlık atacak zamanları bile olmadı."
agot_dragon_combat.1004.f.chomp:0 "[my_foe.GetName] ve [my_foe_dragon.GetName], [my_dragon.GetName] tarafından yutulur"
agot_dragon_combat.1004.chomp.t:0 "[my_dragon.GetNameNoTooltip] Tadını Beğeniyor"

