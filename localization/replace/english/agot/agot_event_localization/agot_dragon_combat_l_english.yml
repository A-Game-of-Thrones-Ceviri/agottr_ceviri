agot_dragon_combat.0001.t:0 "Düşman Ejderha Binicisi Görüldü"
agot_dragon_combat.0001.desc_opening:0 "[dragon_in_battle.GetName] ve ben [battle_location.GetName] üzerinde uçuyoruz,"
agot_dragon_combat.0001.desc_opening_fly:0 " [enemy_commander_in_battle.GetTitledFirstName] kuvvetlerine doğru yarışırken manzara arkamızda kalıyor."
agot_dragon_combat.0001.desc_opening_fight:0 " zaten [enemy_commander_in_battle.GetTitledFirstNamePossessive] adamlarından bir düzinesini alevlerimizin altında yakmıştık."
agot_dragon_combat.0001.desc_opening_end:0 " Ancak gökyüzüne karşı daha tehlikeli bir düşman görüyorum.\n\n"
agot_dragon_combat.0001.desc_younger:0 "Benim [dragon_in_battle.GetNameNoTooltip]'ımdan daha büyük olan yaşlı ejderha [enemy_dragon.GetName], üzerinde [enemy_dragonrider.GetTitledFirstName] oturuyor."
agot_dragon_combat.0001.desc_older:0 "Benim [dragon_in_battle.GetNameNoTooltip]'ımdan daha küçük olan genç ejderha [enemy_dragon.GetName], üzerinde [enemy_dragonrider.GetTitledFirstName] oturuyor."
agot_dragon_combat.0001.desc_same_age:0 "Benim [dragon_in_battle.GetNameNoTooltip]'ıma benzer büyüklükte olan ejderha [enemy_dragon.GetName], üzerinde [enemy_dragonrider.GetTitledFirstName] oturuyor."
agot_dragon_combat.0001.desc_weaker_warrior:0 " [enemy_dragonrider.GetFirstName]'ın benden daha zayıf bir savaşçı olduğunu bilsem de, burada yukarıda bu bana yardımcı olmayacak.\n\n"
agot_dragon_combat.0001.desc_stronger_warrior:0 " [enemy_dragonrider.GetFirstName]'ın benden daha iyi bir savaşçı olduğunu bilsem de, burada yukarıda bu [enemy_dragonrider.GetHerHim]'a yardımcı olmayacak.\n\n"
agot_dragon_combat.0001.desc_warrior:0 " [enemy_dragonrider.GetFirstName]'ın eğitimli bir savaşçı olduğunu bilsem de, ben değilken, burada yukarıda bu [enemy_dragonrider.GetHerHim]'a yardımcı olmayacak.\n\n"
agot_dragon_combat.0001.desc_weak:0 " [enemy_dragonrider.GetFirstName]'ın benden çok daha kötü bir savaşçı olduğunu bilsem de, burada yukarıda bu bana yardımcı olmayacak.\n\n"
agot_dragon_combat.0001.desc_equally_weak:0 " İkimiz de tipik savaşçılar olmasak da, bu tür canavarlarla herhangi bir çatışma kendi silahlarımızın bir testi olmayacak.\n\n"
agot_dragon_combat.0001.desc_end:0 "Hayır, bu çatışma ejderhalarımızın gücüne ve bunu kendi avantajımıza nasıl kullanabileceğimize bağlı olacak. Görünüşe göre [enemy_dragonrider.GetFirstNameNoTooltip] ve [enemy_dragon.GetNameNoTooltip]'ı ilk ben gördüm ve şimdi düşünmeliyim - bu ejderhalar dansına ben mi başlayayım?"
agot_dragon_combat.0001.a:0 "Hadi onları yakalayalım [dragon_in_battle.GetNameNoTooltip]!"
agot_dragon_combat.0001.a.brother:0 "Öyleyse kardeşim, buna bir son verelim!"
agot_dragon_combat.0001.a.sister:0 "Öyleyse kız kardeşim, buna bir son verelim!"
agot_dragon_combat.0001.a.father:0 "Öyleyse babacığım, buna bir son verelim!"
agot_dragon_combat.0001.a.mother:0 "Öyleyse anneciğim, buna bir son verelim!"
agot_dragon_combat.0001.a.son:0 "Öyleyse oğlum, buna bir son verelim!"
agot_dragon_combat.0001.a.daughter:0 "Öyleyse kızım, buna bir son verelim!"
agot_dragon_combat.0001.b:0 "Bir savaş mı? Burada yukarıda mı? Bence #EMP hayır#!!"
agot_dragon_combat.0001.b.weaker:0 "Bu akıllıca olmaz."
agot_dragon_combat.0001.b.coward:0 "Başka bir ejderha ile savaşmak mı? Asla!"
agot_dragon_combat.0001.b.notice:0 "Kaçtığınızı fark ederler ve kovalamaya karar verebilirler"
agot_dragon_combat.0001.b.no_notice:0 "Savaş alanını terk ettiğinizi fark etmiyorlar"
agot_dragon_combat.0001.b.swift:0 "#P [dragon_in_battle.GetNamePossessiveNoTooltip] çevikliği kaçmayı kolaylaştıracak#!"
agot_dragon_combat.0001.b.slow:0 "#N [dragon_in_battle.GetNamePossessiveNoTooltip] yavaşlığı kaçmayı zorlaştıracak#!"

agot_dragon_combat.0002.t:0 "Gökyüzü Pususu!"
agot_dragon_combat.0002.desc:0 "[battle_location.GetName] savaşında [dragon_commander_in_battle.GetTitledFirstName] kuvvetlerini yakıp kül ederken, gökyüzünden ikinci bir alev seli patlıyor!\n\n[enemy_dragon.GetName]'ın altımızdan daldığını hissediyorum, sıcak rüzgar yüzümün yanından esiyor, başımın üzerinden geçen alev selinden kıl payı kurtuluyorum. Yukarı baktığımda, ejderha [dragon_in_battle.GetName]'ın şaşırtıcı bir hızla üzerimizden uçtuğunu görüyorum, binicisi [dragonrider_in_battle.GetTitledFirstName] eyerinin üzerinden bana ölümcül bir niyetle bakıyor.\n\n[dragonrider_in_battle.GetSheHe|U] savaş istiyor!"
agot_dragon_combat.0002.a:0 "O zaman [dragonrider_in_battle.GetSheHe] savaşacak!"
agot_dragon_combat.0002.b:0 "Buradan gitmeliyiz!"
agot_dragon_combat.0002.b.flee:0 "[dragon_in_battle.GetName]'den başarıyla kaçtınız ve savaş alanını terk ettiniz"
agot_dragon_combat.0002.b.swift:0 "#P [enemy_dragon.GetNamePossessiveNoTooltip] çevikliği kaçmayı kolaylaştıracak#!"
agot_dragon_combat.0002.b.slow:0 "#N [enemy_dragon.GetNamePossessiveNoTooltip] yavaşlığı kaçmayı zorlaştıracak#!"
agot_dragon_combat.0002.b.enemy_swift:0 "#N [dragon_in_battle.GetNamePossessiveNoTooltip] çevikliği kaçmayı zorlaştıracak#!"
agot_dragon_combat.0002.b.enemy_slow:0 "#P [dragon_in_battle.GetNamePossessiveNoTooltip] yavaşlığı kaçmayı kolaylaştıracak#!"
agot_dragon_combat.0002.escape.t:0 "[enemy_dragonrider.GetShortUIName] sizden önce kaçıyor!"
agot_dragon_combat.0002.escape.desc:0 "[enemy_dragonrider.GetShortUIName], sizinle yüzleşmek yerine, [enemy_dragon.GetName] ile uçup gitti!"

agot_dragon_combat.0003.t:0 "Ejderha Ateşi Uçuşu"
agot_dragon_combat.0003.desc:0 "[battle_location.GetName] savaşında [dragon_commander_in_battle.GetTitledFirstName] kuvvetlerini yakıp kül ederken, bir bulutun #S doğal olmayan#! bir şekilde hareket ettiğini görüyorum... Bu bir ejderha!\n\nEvet, daha yakından bakınca [dragon_in_battle.GetName]'ın bizden tam hızla uzaklaştığını açıkça görebiliyorum! [dragonrider_in_battle.GetTitledFirstName] üzerinde olmalı, ama korkak belli ki [enemy_dragon.GetName] ve benimle savaşmamaya karar vermiş!"
agot_dragon_combat.0003.a:0 "[dragonrider_in_battle.GetSheHe|U] kaçamayacak!"
agot_dragon_combat.0003.a.swift:0 "#P [enemy_dragon.GetNamePossessiveNoTooltip] çevikliği [dragonrider_in_battle.GetTitledFirstNameNoTooltip]'ı yakalamayı kolaylaştıracak#!"
agot_dragon_combat.0003.a.slow:0 "#N [enemy_dragon.GetNamePossessiveNoTooltip] yavaşlığı [dragonrider_in_battle.GetTitledFirstNameNoTooltip]'ı yakalamayı zorlaştıracak#!"
agot_dragon_combat.0003.a.enemy_swift:0 "#N [dragon_in_battle.GetNamePossessiveNoTooltip] çevikliği [dragonrider_in_battle.GetTitledFirstNameNoTooltip]'ı yakalamayı zorlaştıracak#!"
agot_dragon_combat.0003.a.enemy_slow:0 "#P [dragon_in_battle.GetNamePossessiveNoTooltip] yavaşlığı [dragonrider_in_battle.GetTitledFirstNameNoTooltip]'ı yakalamayı kolaylaştıracak#!"
agot_dragon_combat.0003.escape:0 "[dragon_in_battle.GetName] ve [dragonrider_in_battle.GetFirstName] savaş alanından kaçıyor."
agot_dragon_combat.0003.b:0 "Kaçmalarına izin ver."
agot_dragon_combat.0003.escape.t:0 "[dragonrider_in_battle.GetShortUIName] çok hızlı uçuyor!"
agot_dragon_combat.0003.escape.desc:0 "[dragonrider_in_battle.GetShortUIName], [dragon_in_battle.GetName] ile takibinizi atlatmayı başarıyor!"
 
