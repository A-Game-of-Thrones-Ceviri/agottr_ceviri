##############################
#   Uber'ın Tywin ve Aerys Olayları  #
##############################
agot_events_rr_minor.0124.t:0 "Aslan ve Ejderha"
agot_events_rr_minor.0124.desc:0 "Odalarımda, haritalar ve mektuplarla çevrili, Yedi Krallığı saran kaosu düşünüyorum. Deli Kral Aerys'e karşı isyan güçleniyor ve yakında karar vermeliyim. \n\nAerys ve ben bir zamanlar arkadaştık, ancak ilişkimiz yıllar içinde çeşitli nedenlerle bozuldu, sonuncusu oğlum ve varisim Jaime'yi Kral Muhafızları'na ataması oldu. Aerys'in deliliği sadece kötüleşti ve yönetimi her geçen gün daha zalim hale geldi;\n\nBuna karşılık, Robert Baratheon, asi lideri olarak yetenekli bir savaşçı olduğunu kanıtladı, ancak yönetme yeteneği konusunda büyük bir soru işareti var. \n\nAerys'e ihanet etme fikri riskli ama cazip, ancak en azından şimdilik beklemek en iyi seçenek olabilir çünkü taraflar şu ya da bu şekilde dönebilir."
agot_events_rr_minor.0124.a:0 "Yedi Krallık'ın kaderi pamuk ipliğine bağlı."
agot_events_rr_minor.0124.a.tt:0 "Bir oyuncu olarak, Demir Taht'ın [war_score|E]'si %50'nin altına düşerse, doğrudan Demir Taht'ın yanında yer almayı veya asilerin yanında yer almayı seçebilirsiniz."
MarchOnKingsLanding:0 "Planınıza devam etmek için ordunuzu fiziksel olarak Kral'ın Şehri'ne götürmeli ve komuta etmelisiniz, şehri kişisel olarak \"savunmak\" için orada değilseniz Aerys şüphelenecektir!\n"
agot_events_rr_minor.0103.tta:0 "[jaime_scope.GetFirstName], [defending_kingsguard.GetName] ile savaşıyor ve [pyromancer_plotter.GetFirstName]'i öldürüyor."
agot_events_rr_minor.0103.ttb:0 "[jaime_scope.GetFirstName], [defending_kingsguard.GetName] tarafından yere seriliyor ve [pyromancer_plotter.GetFirstName]'i öldürmeyi başaramıyor."
agot_events_rr_minor.0103.ttc:0 "Kendisini engelleyecek hiçbir Kral Muhafızı olmadan, [jaime_scope.GetFirstName], [aerys_scope.GetFirstName]'i ve [pyromancer_plotter.GetFirstName]'i öldürerek komploya son veriyor."
agot_events_rr_minor.0103.ttd:0 "[jaime_scope.GetFirstName], [aerys_scope.GetFirstName]'i ve [pyromancer_plotter.GetFirstName]'i öldürerek komploya son veriyor."

agot_events_rr_minor.0126.t:0 "Demir Taht'ın Sonu"
agot_events_rr_minor.0126.desc:0 "Taç Toprakları'ndan gelen bir kuzgun, eski Valyria zamanından beri düşünülemeyecek bir haber getiriyor: Demir Taht, Kızıl Kale, Kral'ın Şehri ve yüzbinlerce sakini, bir anda yok oldu. Zümrüt yeşili bir ateş topu şehri tamamen yuttu, patlamanın kükremesi Kartal Yuvası'ndan Yüksek Bahçe'ye kadar yankılandı. Söylentiler yayılıyor: Deli Kral Aerys komployu düzenledi, taç giyme törenine karşı çıkanlar savaşı kazanmak için umutsuz bir girişimde şehri yok etti, hatta bazıları enkazda bir ejderha görüldüğünü iddia ediyor. Söylentiler bir yana, bir gerçek var: Kral'ın Şehri kül ve molozdan başka bir şey değil."
agot_events_rr_minor.0126.a:0 "Bu korkutucu yeni dünyada yeni bir rota çizmeliyiz."
agot_events_rr_minor.0126.b:0 "Deli Kral öldüğüne göre, bu savaş sona erebilir."

agot_events_rr_minor.0128.t: "Fırtına Toprakları'nın Savunmasına"
agot_events_rr_minor.0128.desc: "Jon Arryn ile birlikte, bu isyanın ilki olan önemli bir zafer elde ettik. Başarılı kuşatmadan sonra, Fırtına Toprakları'na geri dönme yolumu kapatan stratejik şehir Martı Kasabası'nı ele geçirmeyi başardık.\n\nMartı Kasabası artık kontrolümüz altında olduğuna göre, yelken açma ve Fırtına Toprakları ordularını davamıza çağırma zamanı geldi. Rüzgarlar uygun ve gemiler yelken açmaya hazır."
agot_events_rr_minor.0128.a:0 "Fırtına Sonu'na!"

agot_events_rr_minor.0131.t: "Vadi'den Kışyarı'na"
agot_events_rr_minor.0131.desc: "Jon Arryn ve Robert, Martı Kasabası'nın ardından gelenlerle uğraşırken, ben çantalarımı ve atımı hazırlıyorum çünkü Vadi'den Kışyarı'na dönmek, Parmaklar'dan geçmek üzereyim. Umarım hızlı bir yolculukla Kuzey'in güçlerini toplayabilirim; ve bu savaşta yardım etmek için aceleyle güneye gidebilirim."
agot_events_rr_minor.0131.a:0 "Kışyarı'na!"


agot_events_rr_minor.0132.desc_opening:0 "[informer.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
agot_events_rr_minor.0132.desc_body:0 "Yeşil topraklardan savaşlarında büyük bir olay yaşandığına dair haberler bize ulaştı. Kral olmak isteyen savaşçı [baratheon.GetFullName], [location.GetName] Savaşı'nda ejderha [targaryen.GetName]'i öldürdü ve Targaryen hanedanlığının son umudunu yok etti. Şimdi bu yeni Kral ile dostluk kurma ve yeşil toprakları talan etmek için bahane bulma zamanı!"
agot_events_rr_minor.0132.a: "Uzun gemileri hazırlayın, tekrar Demirdoğumlulardan korkacaklar."
agot_events_rr_minor.0132.b: "Yeşil topraklının savaşlarıyla ilgilenmiyorum."


