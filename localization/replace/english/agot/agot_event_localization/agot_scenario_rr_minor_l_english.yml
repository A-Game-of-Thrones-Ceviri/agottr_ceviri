agot_events_rr_minor.1000.t:0 "Targaryen'lerin Kaçışı"
agot_events_rr_minor.1000.desc:0 "Dar Deniz'i geçtikten sonra, Targaryen'ler [exile_region.GetNameNoTier]'de sığınak buldular.\n\n[exile.GetTitledFirstName] artık Targaryen lideri olarak hizmet veriyor."
agot_events_rr_minor.1000.a:0 "İlginç."