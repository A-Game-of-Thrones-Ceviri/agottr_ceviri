 agot_events_rr_minor.0400.t: "Fırtına Burnu Kuşatması"
 agot_events_rr_minor.0400.desc: "Bu şatonun ismini hatırlayalım isterseniz."
 agot_events_rr_minor.0400.a: "Korkutucu geliyor."
  
 agot_events_rr_minor.0401.t: "Soğan Şövalyesi"
 agot_events_rr_minor.0401.desc: "Fırtına Burnu garnizonu bir aydır acımasız bir kuşatmaya katlanıyor, açlıktan ölmemek için at, köpek ve fare yemeye başvuruyor. Moral düşük, ama her şey kaybedilmiş değil. Gece geç saatlerde, küçük bir sandalın, Shipbreaker Koyu'nun tehlikeli sularında zikzaklar çizerek yol aldığı ve garnizondaki herkesin şaşkınlığına uğrayarak limana yanaştığı görülüyor.\n\nTek başına bir figür gemiden atlıyor ve bir eldiven çıkarıp en yakındaki kaptana uzatıyor.\n\n"Umarım soğan seversin," diyor."
 agot_events_rr_minor.0401.a: "Böyle bir cesaretin derhal ödüllendirilmesi gerekir!"
 agot_events_rr_minor.0401.b: "Bu adama bir ödül verin, bir bedel karşılığında."
 agot_events_rr_minor.0401.c: "Kaçakçılar ancak ölümü hak ederler."
  
