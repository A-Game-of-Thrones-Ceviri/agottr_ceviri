 agot_events_rr_minor.0126.t: "Demir Taht'ın Sonu"
 agot_events_rr_minor.0126.desc: "Taç Toprakları'ndan gelen bir kuzgun, Valyria'nın eski günlerinden beri duyulmamış bir haberi getiriyor: Demir Taht, Kızıl Kale, Kral'ın Şehri ve yüzbinlerce sakini, bir anda yok oldu. Zümrüt yeşili bir ateş topu tüm şehri yutmuş, patlamanın kükremesi Kartal Yuvası'ndan Yüksek Bahçe'ye kadar duyulmuş. Söylentiler fısıldanıyor: Deli Kral Aerys bu komployu düzenledi, taç için savaşanlara karşı umutsuz bir hamleyle şehri yok etti, hatta bazıları enkazın arasında bir ejderha gördüğünü iddia ediyor. Ne söylenirse söylensin, bir gerçek var: Kral'ın Şehri artık kül ve molozdan ibaret."
 agot_events_rr_minor.0126.a: "Bu korkutucu yeni dünyada yeni bir rota çizmeliyiz."
 agot_events_rr_minor.0126.b: "Deli Kral öldüğüne göre, bu savaş sona erebilir."
  
 agot_events_rr_minor.0128.t: "Fırtına Toprakları'nın Savunmasına"
 agot_events_rr_minor.0128.desc: "Jon Arryn ile birlikte, bu isyanın başında önemli bir zafer kazandık. Başarıyla sonuçlanan kuşatma sonrasında, Fırtına Toprakları'na geri dönme yolumu kesen stratejik Martı Kasabası'nı ele geçirdik.\n\nArtık Martı Kasabası bizim kontrolümüzde olduğuna göre, yelken açıp Fırtına Toprakları'nın ordularını davamıza çağırma vakti geldi. Rüzgar bizim yanımızda ve gemiler yelken açmaya hazır."
 agot_events_rr_minor.0128.a: "Fırtına Burnu'na!"
  
 agot_events_rr_minor.0131.t: "Vadi'den Kışyarı'na"
 agot_events_rr_minor.0131.desc: "Jon Arryn ve Robert, Martı Kasabası'ndaki güçleri idare ederken, ben eşyalarımı ve atımı hazırlıyorum; Vadi’den Kışyarı’na, Parmaklar’dan geçerek yol alacağım. Kuzey'in ordularını toplamak ve bu savaşta yardımcı olmak için güneye mümkün olduğunca çabuk dönmeyi umuyorum."
 agot_events_rr_minor.0131.a: "Kışyarı'na!"
  
  
 agot_events_rr_minor.0132.desc_opening: "[informer.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 agot_events_rr_minor.0132.desc_body: "Yeşil topraklardan bize, savaşlarında büyük bir olay yaşandığı haberi ulaştı. Ejderha [targaryen.GetName], Kral olmak isteyen savaşçı [baratheon.GetFullName] tarafından [location.GetName] Savaşı'nda öldürülmüş. Targaryen hanedanının son umudu artık yok olmuş durumda. Şimdi, bu yeni Kral ile dostluk kurmak ve yeşil toprakları yağmalamak için bir bahane yaratma vakti geldi!"
 agot_events_rr_minor.0132.a: "Uzun gemileri hazırlayın, yeniden Demirdoğumlulardan korkmayı öğrenecekler."
 agot_events_rr_minor.0132.b: "Yeşil topraklının savaşları beni ilgilendirmiyor."
  
  
