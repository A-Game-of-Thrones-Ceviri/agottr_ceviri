l_english:
  # Trident's Aftermath 
 agot_events_rr_minor.0001.t: "[location.GetNameNoTooltip] Savaşı"
 agot_events_rr_minor.0001.desc.a: "Bu sabah erkenden zırhımı giymek için çadırımdan kalktım; hava kemiklerime kadar işleyen soğuk nemle doluydu. Sabah çiyi göğüs zırhımdaki yakutlara yapışmış, onları daha da parlak bir şekilde parlatıyordu ve ufukta, çadırların arasından dumanlar yükselen gaspçının kampı vardı, çadırı ayaktakımının tam ortasındaydı. Çok yakın, ama bir o kadar da uzak.\n\nKemiklerimdeki soğuktan daha fazlasını hissediyorum, onu, öfkesini ve bu savaşta karşılaşacağımızı, kılıçla savaş çekicinin çarpışacağını biliyorum. Bu düşünce midemin bir anlığına bulanmasına neden oldu. Uşaklarımdan biri bende bir sorun olup olmadığını sordu ve kendimi toparlamadan önce bir saniye güldüm. "Hayır, dostum, hiçbir sorun yok," dedim.\n\n"Bugün öleceğim gün değil.""
 agot_events_rr_minor.0001.desc.b: "Bu sabah hava serin ve canlandırıcı hissettiriyor, ufka baktığımda ve o kibirli ejderha piçinin çadırının rüzgarda dalgalandığını, dumanın iki kampımız arasındaki topraklarda, yakında savaşın başlayacağı yerde uçuştuğunu görüyorum. Kalbimde, bu gürültünün ortasında gururlu prensi takip edip çekicimi kafatasına saplayacağımı biliyorum. Her şey bunun içindi; her savaş, her çatışma, her ölü şövalye bizi bu noktaya getirdi. Rhaegar'ı kanatmanın zamanı geldi."
 agot_events_rr_minor.0001.a: "Adalet en sonunda yerini bulacak"
 agot_events_rr_minor.0002.t: "[location.GetNameNoTooltip] Savaşı"
 agot_events_rr_minor.0002.t.alt: "Bir Ejderhanın Ölümü"
 agot_events_rr_minor.0002.desc: "Oğlumun başına gelenleri duyduğumda kalbim daha da çok sızladı... Zavallı, sevgili oğlum, en büyük oğlum! Benden alındı, tıpkı birçok çocuğum gibi! Bu hain köpeklerin ahlaksızlığı ve adaletsizliği sınır tanımıyor mu? Ailemden hiçbirini bitmeyen saldırılardan koruyamaz mıyım?\n\nYapmalıyım... Harekete geçmeliyim; ailemi güvende tutmalıyım, çünkü açıkça astlarımın hiçbiri... Onları Ejderha Kayası'na göndereceğim! Evet, Ejderha Kayası. Orada onlara kimse zarar veremeyecek... Yine de soru şu, merhum oğlumun çocukları karım ve oğlumla birlikte Ejderha Kayası'na mı gönderilmeli?"
 agot_events_rr_minor.0002.a: "Sadece Rhaella ve Viserys'i göndereceğim"
 AGOT_EVENTS_RR_MINOR_0002_TOOLTIP: "Savaş bitene kadar Rhaella Ejderha Kayası'nı elinde tutacak."
 agot_events_rr_minor.0002.b: "Bütün ailemin güvende tutulması gerekiyor!"
 # agot_events_rr_minor.0003.t: "Zafer, Sonunda"
 # agot_events_rr_minor.0003.desc: "Bu, Fatih'in yasal varislerine karşı yapılan ilk isyan değildi ve son da olmayacak ama sonunda Ejderhanın kanı her zaman doğruyu gösteriyor. Robert Baratheon bir daha ayağa kalkmamak üzere yere serildi ve Westeros gelecek nesiller boyunca düzeni öğrenecek.\n\nAncak diyarın gerçekten iyi bir düzende olduğunun söylenebilmesi için çözülmesi gereken birkaç soru var. Bu sorulardan en önemlisi şu: Ejderha Kayası'nın atalarından kalma Targaryen tahtı kime verilecek? Bunu Demir Taht'ın varisine verme geleneğini sürdürecek miyiz? Yoksa artık bize uymayan eski geleneklerden kurtulmanın zamanı gelmiş olabilir mi?"
 # agot_events_rr_minor.0003.a: "Gelenek önemlidir."
 # AGOT_EVENTS_RR_MINOR_0003_TOOLTIP: "Ey Ejderha Kayası..."
 # agot_events_rr_minor.0003.b: "Sonuçta neden olmasın? Neden saklamayayım?"
 agot_events_rr_minor.0004.t: "Seçim Yok"
 agot_events_rr_minor.0004.t_defeated_and_imprisoned: "İsyancılar tarafından yenildi"
 agot_events_rr_minor.0004.desc:0 ""My [ROOT.Char.GetLadyLord]," the emissary from [iron_throne_ruler.GetFirstName]'s court bows and delivers the news solemnly: ""Benim [ROOT.Char.GetLadyLord]'ım," [iron_throne_ruler.GetFirstName]'in sarayından gelen elçi eğilip haberi ciddiyetle iletir: "#N Kral Toprakları düştü#!. Ejderha Kayası tek başına duruyor."\n\nRüzgarlı bir salondaki mum alevleri gibi önümde seçenekler titreşiyor: Ejderha Kayası'nda yerimizi koruyabilir, kalan güçlerimizi toplayabilir veya belki de koltuğumuzu güvence altına almak için Gaspçı ile bir görüşme talep edebiliriz. Yine de, yalvarışlarımızın alıcı kulaklara ulaşma olasılığı, toplayabileceğimiz herhangi bir savunmanın sonucu kadar kesindir.\n\nAzalan seçeneklerimizi tartarken dudaklarımdan derin bir iç çekiş kaçıyor. Evimin geri kalanı ve davamıza sadık olanlar için en akıllıca yolun Özgür Şehirler'e sığınmak olduğu anlaşılıyor. Orada, yabancı sokakların ve yabancı dillerin telaşının arasında gücümüzü yeniden inşa edebilir ve Targaryen Hanesi'nin mirasını yeniden inşa edebiliriz." #NT!
 agot_events_rr_minor.0004.desc.imprisoned: "İsyancılar Dragonstone'un büyük salonuna hücum ederek son savunma hattımızı aştılar. Çatışma şiddetliydi, kaotik bir kılıç fırtınası ve umutsuz çığlıklar vardı ama trajik bir şekilde #italic yeterli değildi#!. Kale düşmanın eline geçtiğinde en büyük bedeli ödedik. Ortam sakinleştikçe, kendimi haysiyetimden sıyrılmış, alçakgönüllü bir yenilgi gösterisiyle [iron_throne_ruler.GetFullName]'nin önünde dizlerimin üzerine çökmüş halde buldum.\n\nŞimdi [iron_throne_ruler.GetHerHis] zindanda [iron_throne_ruler.GetFirstNamePossessiveNoTooltip]'ün kararını bekliyorum. Her geçen an acı verici. [ROOT.Char.GetFaith.HighGodName]'e yalnızca, Gaspçı'nın gazabının, başarısızlığımın nihai bedeli olarak kellemi talep etmeye kadar uzanmaması için sessiz dualar sunabilirim."
 agot_events_rr_minor.0004.a: "Dar Deniz'in ötesindeki krallar gibi Essos'a kaçmalıyız"
 agot_events_rr_minor.0004.a.tt: "Sen, ailen ve saraylılarından bazıları Essos'a kaçacaksınız"
 agot_events_rr_minor.0004.c: "Biz esir alanların insafına kaldık"
  
 agot_events_rr_minor.0005.t: "Fırtınada doğan"
 agot_events_rr_minor.0005.desc: "Sağır edici gök gürültülü sağanak yağışın Dragonstone'un çatısını şiddetle ezmesine rağmen, Rhaella'nın çığlıkları hala tüm gürültünün yüzeyine ulaşıyor gibi görünüyor. Fırtına gibi onun çalışmaları da normalden çok daha uzun sürdü ve Targaryen filosundan geriye kalanlar gibi, Rhaella da kötü durumda. Leydileri kanlı çarşaflar ve ellerle odaya girip çıkıyor ve Üstat, çocuk yatağında kıvranırken dua etmekten başka bir şey yapamıyor.\n\nKalenin hemen üstünden gelen kulak tırmalayıcı bir gök gürültüsü duyulduğu anda, Rhaella daha önceki çığlıklarıyla kıyaslanamayacak kadar kan donduran bir çığlık atıyor. Tanrıların lütfuyla, gök gürültüsü, rüzgar ve dolu, herkesin duyabileceği kadar uzun süre durur — yeni doğmuş bir bebeğin ağlamaları.\n\nRhaella, günler sonra ilk kez rahatlamış bir kahkaha atar, titreyen kollarında yeni doğmuş bebeğini tutar, hasta ve kanlı yüzü çocuğuna gülümser. Başından geçen her şeyden sonra, bu, yaşadığı ve henüz karşılaşmadığı dehşetlerden tek ve kısa bir ertelemedir. "Fırtınadan Doğmuş," diye mırıldanır sessizce, üstat çocuğu götürülmek üzere götürülürken sesi titrektir. \n\nRhaella'dan gelen acı dolu bir inlemeye bir gök gürültüsü daha eşlik eder — bebek gelmiştir, ancak hala endişe verici bir oranda kanamaktadır. Rıhtımdakiler, filonun sabaha kadar var olmayabileceği olasılığını kabul ederken, yatağının başındakiler de aynısını Rhaella için yaparlar. Ateş ve kandan doğan, şimşek ve gök gürültüsü arasında doğan, tanrılar böyle bir başlangıcı olan bir çocuk için ne amaç koymuşlardır?"
 agot_events_rr_minor.0005.exiled.desc: "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]'ın çatısını şiddetle döven sağır edici sağanak yağmuruna rağmen, Rhaella'nın çığlıkları hala tüm gürültünün yüzeyine ulaşıyor gibi görünüyor. Fırtına gibi onun çalışmaları da normalden çok daha uzun sürdü ve Targaryen davasından geriye kalanlar gibi, Rhaella da kötü durumda. Hanımları kanlı çarşaflar ve ellerle odaya girip çıkıyor ve Üstat, çocuk yatağında kıvranırken dua etmekten başka bir şey yapamıyor.\n\nKulak sağır edici bir gök gürültüsü kalenin hemen üstünden duyulurken, Rhaella daha önceki çığlıklarıyla kıyaslanamayacak kadar kan donduran bir çığlık atıyor. Tanrıların lütfu sayesinde, gök gürültüsü, rüzgar ve dolu, herkesin duyabileceği kadar uzun süre durur — yeni doğmuş bir bebeğin ağlamaları.\n\nGünlerdir ilk kez, Rhaella rahatlamış bir kahkaha atar, titreyen kollarında yeni doğmuş bebeğini tutar, hasta ve kanlı yüzü çocuğuna gülümser. Başından geçen her şeyden sonra, bu, yaşadığı ve henüz karşılaşmadığı dehşetlerden tek ve kısa bir ertelemedir. "Fırtınadan Doğmuş," diye mırıldanır sessizce, sesi titrektir, üstat çocuğu götürülmek üzere götürülür. \n\nRhaella'dan acı dolu bir inlemeye bir gök gürültüsü daha eşlik eder — bebek gelmiştir, ancak hala endişe verici bir oranda kanamaktadır. Ateş ve kandan doğan, şimşek ve gök gürültüsü arasında doğan, tanrılar böyle bir başlangıcı olan bir çocuk için ne amaç koymuşlardır?"
 agot_events_rr_minor.0005.a: "Bunu ancak tanrılar bilir..."
  
 agot_events_rr_minor.0006.t: "Lütfen Biri Çocukları Düşünemez Mi?"
 agot_events_rr_minor.0006.desc.a: "Doğum sancıları uzun ve yorucu olsa da, Rhaella'nın ölümü, çocuğu doğurduktan sonra neyse ki biraz çabuk oldu, savaşan dünya onun acısına daha fazlasını ekleyemeden, doğum yatağında ölüm onu ​​buldu. Bir zamanlar güçlü olan hanedanından geriye sadece iki çocuğu kaldı. \n\nKüçük olsalar da, yine de Targaryen'lerdir ve Deli Kral'ın hatırası olduğu sürece, bu çocuklar avlanacak ve onları Demir Taht'a teslim eden kişiyi kesinlikle büyük bir ödül bekleyecektir. \n\nZaman onlara karşı çalışırken, hayatta kalmaları için ikisini Dragonstone'dan kaçırıp denizin ötesindeki Özgür Şehirler'e götürmekten başka pek bir seçenekleri kalmamıştır. Belki orada, zaman ve mekan, hala sadık olanların yeniden bir araya gelmelerine izin verecektir veya belki de en azından, çocukların isimleri büyüdükçe belirsizliğe karışacaktır. Belki de barışı tanıyacaklardır."
 agot_events_rr_minor.0006.desc.b: "Başkalarının duaları, kanımda yanan ejderhanın ateşi ya da sadece saf kin beni kurtardı mı emin değilim — ama büyük bir mucize eseri, doğum yatağı ölüm yatağım olmadı. Ancak dinlenecek çok az yer var. Westeros'ta hiçbir yer onlar için güvenli olmayacak, iddia olsun ya da olmasın. \n\nÇocuklarla birlikte denizi aşarak Özgür Şehirlere kaçabilirdim, bu da bize iyileşmek ve yeniden toparlanmak için zaman kazandırırdı. Ancak, iki çocuğu saklamak eski bir Kraliçe'yi saklamaktan daha kolaydır — Dragonstone'da kalmak çocuklara daha fazla gizlilik sağlayabilir. Eğer dayanabilirsem, Dragonstone çocuklar reşit olduklarında onlar için politik olarak faydalı olabilir. \n\nNe karar verirsem vereyim, bunu yakında vermem gerekiyor. Tüm Westeros'un çocuklarımın peşinde olduğundan, intikam, şan veya Demir Taht'ın bir tür hastalıklı ödül olarak sunduğu her neyse onu aradığından hiç şüphem yok."
 agot_events_rr_minor.0006.desc.c: "agot_olaylar_rr_minor.0006.desc.c"
 agot_events_rr_minor.0006.a: "Çocukları terk etmek mi? Pek olası değil! Ben de onlarla gideceğim."
 agot_events_rr_minor.0006.b: "Ben kalacağım ama onların hazırlanmasına yardım edeceğim."
 agot_events_rr_minor.0006.c: "Sizce bunların değeri tam olarak NE KADAR? Bir arkadaş istiyorum."
  
 agot_events_rr_minor.0007.t: "Son Küller"
 agot_events_rr_minor.0007.desc: "Dar Deniz'den geçen yolculuk nefesini tutarak geçiyor gibi görünüyor. Her şeyin felaketle sonuçlanabileceği çok fazla fırsat var, Westeros'a her bakış midenin bulanmasına ve kalbinin hızla çarpmasına neden oluyor. \n\nÇocukların ayakları Özgür Şehirler'de yere değdiğinde, onlara eşlik edenler sonunda biraz olsun rahat nefes alabiliyorlar. Bu onların sorunlarının sonu değil - bundan çok uzak - ancak Targaryen imparatorluğunun son kalıntıları sonunda tehlikenin ani etkisinden kurtuluyor."
 agot_events_rr_minor.0007.a: "Ateş ve kan."
  
  # Under a False Banner 
 agot_events_rr_minor.0100.t: "Sahte Bir Bayrak Altında"
 agot_events_rr_minor.0100.desc: "Önemli bir karar verme zamanı geldi. Kral Aerys II'nin başlattığı savaş, Westeros'taki konumunu ve hanedanının konumunu zayıflattı, King's Landing'deki Kızıl Kale onun son büyük kalesi oldu. İyi icra edilmiş bir aldatmacayla şehri ve Kızıl Kale'yi ele geçirebilir ve Yedi Cehennem iğrençliğine son verebilirdim. Hükümdarlığının günleri sona ermeli."
 agot_events_rr_minor.0100.a: "Beni kükrerken duyacak..."
 agot_events_rr_minor.0100.b: "Çok büyük bir tehlike..."
  
 agot_events_rr_minor.0101.t: "Sadakat Nedir?"
 agot_events_rr_minor.0101.desc: "Muhafızlarım hızla taht odasında yanıma gelerek haberler getiriyorlar: [traitor_scope.GetTitledFirstName] beni hain piç Baratheon, Stark, Arryn ve Tully'den korumak için Batı Toprakları'nın güçlerini Kral'ın Şehri'nin kapılarına getirdi! \n\nKonseyim her iki taraftan da bana tavsiyelerde bulunuyor. [advisor.GetName], [traitor.GetName] Lord [traitor_scope.GetHouse.GetBaseNameNoTooltip] lehine konuşurken Tywin'in gerçek niyetini gizleyebileceğinden korktuğu için şehre girmesine izin vermemem konusunda ısrar ediyor..."
  
 agot_events_rr_minor.0101.a: "O sadık bir hizmetkârdır, onu içeri alın!"
 agot_events_rr_minor.0101.a.tt: "Kapılarını açacaksın..."
  
 agot_events_rr_minor.0101.b: "İşte bir hain daha!"
  
 agot_events_rr_minor.0102.t: "Sahte Bir Bayrak Altında"
 agot_events_rr_minor.0102.desc.a: "Şehir kapıları açılmış ve King's Landing'in geniş sokakları benim ve adamlarımın önünde uzanmışken, hedefime bir adım daha yaklaşıyorum. Ancak askerlerin ganimete ihtiyacı var, adamlarım aç ve şehir hasat için olgunlaşmış durumda. Köpeklerimi sokaklardaki koyunların üzerine salarken, Aegon'un Yüksek Tepesi'ne tırmanmaya devam ediyorum, Kızıl Kale tepemde yükseliyor. Kapılara ulaştığımızda, onları sürgülenmiş, kalenin garnizonunun yerinde durduğunu görüyoruz. Oklar yağıyor, [killer_1.GetFirstName] ve [killer_2.GetFirstName] iyi seçilmiş askerlerle birlikte soluk kırmızı duvarlara tırmanmaya başlıyor. \n\nKızıl Kale Basamakları'nın tepesinden bağırışlar duyuluyor..."
 agot_events_rr_minor.0102.desc.b: ""Kapılar kapalı kalacak" elçinin şehir kapısından haykırdığı tek şeydi. Aerys ve onun iğrenç soyunu ortadan kaldırma planlarım durdu. Savaş onlar için hala kaybedilmişken, isyancılara sonunda çağrılarına cevap verdiğimi göstermeliyim..."
 agot_events_rr_minor.0102.a: "Bana onun kafasını getirin."
 agot_events_rr_minor.0102.b: "Kuşatma başlasın."
  
 agot_events_rr_minor.0103.t: "Sahte Bir Bayrak Altında"
 agot_events_rr_minor.0103.desc:0 "As the city gates were opened, Lannister soldiers poured in and began sacking the city, the garrison not standing a chance. With thousands of enemies in the city now, all is truly lost. I turn my ire to [jaime_scope.GetName], the eldest son of Tywin Lannister, and command him to bring me his father's head. I leave Jaime in rage, and hold an audience with my pyromancer [pyromancer_plotter.GetFirstName]: "They shall burn for their treason! Ignite the wildfire caches throughout the city, the Usurper shall have nothing but ashes and bones!" The pyromancer leaves in haste. I wait in the throne room for the city's doom. \n\nBut only a short time later, [jaime_scope.GetName] enters: "Şehir kapıları açıldığında, Lannister askerleri içeri doluşup şehri yağmalamaya başladılar, garnizonun şansı yoktu. Şehirde artık binlerce düşman varken, her şey gerçekten kaybedildi. Öfkemi Tywin Lannister'ın en büyük oğlu [jaime_scope.GetName]'a yönelttim ve babasının kafasını bana getirmesini emrettim. Jaime'yi öfkeyle bırakıp, piromansörüm [pyromancer_plotter.GetFirstName] ile bir görüşme yaptım: "İhanetleri yüzünden yanacaklar! Şehrin dört bir yanındaki orman yangını depolarını tutuşturun, Gaspçı'nın elinde sadece küller ve kemikler kalacak!" piromansörü aceleyle ayrıldı. Taht odasında şehrin sonunu bekledim. \n\nAncak kısa bir süre sonra, [jaime_scope.GetName] içeri girdi: "Promansörünü öldürdüm." Şok olmuş, dehşete düşmüş ve Jaime'nin ne yapacağını korkarak kaçmaya çalıştım. Tahtta tırmanırken boğazımı keskin bir soğukluk doldurdu. Çaresizce, bedenim çöktü ve Demir Taht'ın basamaklarından aşağı düştü, kanım yere aktı, Kızıl Kale'nin soluk kırmızı taşını birkaç ton daha koyulaştırdı..." #NT!
 agot_events_rr_minor.0103.a: "Hepsini yak! #EMP Hepsini yak...#!"
  
 agot_events_rr_minor.0104.t: "Sahte Bir Bayrak Altında"
 agot_events_rr_minor.0104.desc: "[killer_1.GetFirstName] ve [killer_2.GetFirstName] bana yaklaşırken hava kan ve ölümle doluydu. İkisi de kan içindeydi, gözleri şehvetle doluydu. Bakışları şüpheye yer bırakmıyordu, iş bitmişti. Sadıklar Kızıl Kale'de yerlerini korudular ama batının aslanı karşısında hiçbir şansları yoktu. İzcilerim bana başkente doğru ilerleyen isyancı güçler hakkında bilgi verdi. Yeni bir çağ başlıyor..."
 agot_events_rr_minor.0104.a: "Aslanın hala pençeleri var..."
  
 agot_events_rr_minor.0105.t: "Yıkılan Umutlar, Yıkılan Sahtekarlar"
 agot_events_rr_minor.0105.desc.b: "Kükreyen bir aslan, bir zamanlar üç başlı ejderhanın ikamet ettiği Kral Toprakları'nın kapılarının üzerinde uçuyor. Şehir Lannisterların eline geçti. \n\nŞehir yağmalandı ve Kızıl Kale'ye vardığımızda Tywin'in adamları arabaları sadıkların ve yollarına çıkan diğer kişilerin cesetleriyle dolduruyor. İç kalenin tertemiz giysileri ve dekorasyonları kana bulanmış, kalenin ismine yeni bir anlam kazandırıyor; bunu yakın zamanda unutmayacağım. \n\nTaht odası da bundan daha iyi değil; tahtın basamaklarındaki bir zamanlar görkemli olan halı artık kanla ıslanmış durumda. Ancak beni asıl sarsan kişi Demir Taht'ta otururken bulduğum kişi: Kral Muhafızları'nın yeminli şövalyesi Jaime Lannister. \n\nDeli Kral'ın kaderi anlatıldığında bunun kesinlikle doğru olmadığını düşünmüştüm. Ama işte çirkin gerçek karşımda, gözlerimin önünde. Adamlarımdan biri yanıma yaklaşıyor. "Lordum, Lord Robert'ın ordusu şehre yaklaşıyor.""
 agot_events_rr_minor.0105.desc.a: "Kutlama sebebine rağmen, kaledekilerin yüksek ruhları Robert'ın önüne iki koyu kırmızı paket konduğunda biraz bozulur — paketler olması gerekenden çok daha küçüktür. Tywin, Robert paketleri incelerken ciddiyetle izler, içerideki cesetleri örten pelerinleri sessizce geri çeker. Rhaenys ve... \n\nTywin uzanarak Robert'ın durmasını işaret eder ve eli ikinci paketi açmak için hareket eder. "Aegon Targaryen," diye duyurur Tywin. "Kendinizi rahatsız etmekten kurtarmanızı öneririm, Lordum. Görülecek çok az şey kaldı." Robert bir an tereddüt eder, ancak sonunda kendi gözleriyle görmesinin kendi çıkarına olduğuna karar verir — pelerini kaldırdığında ve kemik ve kandan oluşan yüzsüz bir dehşetle karşılaştığında hemen pişman olduğu bir şey. Hızla cesedi tekrar örter ve sunulan cesetlerden uzaklaşmak için acele eder. Tywin bugün sadakatini kanıtlamıştır, ancak Robert'ın ardından gelen çok az kişi Aegon'un kalıntılarına bakacak kadar cesurdur."
 agot_events_rr_minor.0105.desc.c: "Robert, önüne koyduğum iki deste önünde duruyor. Rhaenys ve Aegon — ikisi de tüm kanı gizlemek umuduyla kızıl pelerinlere sarılı. Robert cesetleri tek tek inceliyor, pelerinleri kaldırıp yüzlerini görüp kimliklerini doğruluyor. İkisinin en küçüğüne geldiğinde beklemesini işaret ediyorum. \n\n"Aegon Targaryen'in cesedi," diyorum, pelerinin altındaki pisliği kendi gözlerimle gördüğüm için. "Kendinizi rahatsız etmekten kurtarmanızı öneririm, Lordum. Görülecek pek bir şey kalmadı." Robert bir an tereddüt ediyor, ancak sonunda kendi gözleriyle görmesinin kendi çıkarına olduğuna karar veriyor — pelerini kaldırıp kemik ve kandan oluşan yüzsüz bir dehşetle karşılaştığında hemen pişman olduğu bir şey. Aegon'un kafatasının belli belirsiz yapısı duruyor, olması gereken yerde bir gram beyin bile yok. Robert hızla cesedi tekrar örterek aceleyle yoluna devam ediyor. \n\n"Çok iyi," demeyi başarıyor ve bana onaylarcasına başını sallıyor."
 agot_events_rr_minor.0105.a: "Gerçekten korkunç bir iş."
  
 agot_events_rr_minor.0106.t: "Kan için kan"
 agot_events_rr_minor.0106.desc.a: ""Onlar #italic çocuktu,#! Robert!" Eddard konuşurken volta atıyor, gözle görülür şekilde üzgün. Her zaman biraz yufka yürekli olmuştur. \n\n"Ve çocuklar büyüyüp sahtekâr olurlar," diye hatırlatıyorum ona.\n\n"Aegon Targaryen henüz memeden bile kalkmamıştı," diye bağırıyor Eddard. "Başka yollar da vardı—"\n\n"Aerys'in Lyanna'mın kaçırılmasıyla ilgili olarak başka yolları da vardı," diye çıkışıyorum. Bunun neyle ilgili olduğunu unuttu mu? "Kan için kan, diyorum."\n\nEddard başını sallıyor. "Peki bunu ona nasıl açıklayacaksın?" diye soruyor. "Kız kardeşimin gözlerinin içine bakıp o çocukların cinayetini nasıl açıklayacaksın?" \n\nDuyduklarıma inanamıyorum. Bir ejderha yavrusu yüzünden mi? Eddard öfkeyle odadan dışarı fırlıyor."
 agot_events_rr_minor.0106.desc.b: "Kalbim hızla çarpıyor ve az önce gördüklerimi anlamaya çalışırken sakin kalamıyorum. "Onlar #italic çocuktu,#! Robert!"\n\n"Ve çocuklar büyüyüp sahtekar oluyorlar," diye savunuyor.\n\n"Aegon Targaryen henüz memeden bile kalkmamıştı," diye bağırdığımı görüyorum. "Başka yollar da vardı—" \n\n"Aerys'in Lyanna'mın kaçırılmasıyla ilgili başka yolları da vardı," diye araya giriyor Robert. "Kan için kan, diyorum." \n\nDehşete düşüyorum. "Peki bunu ona nasıl açıklayacaksın?" diye soruyorum. "Kız kardeşimin gözlerinin içine bakıp o çocukların cinayetini nasıl açıklayacaksın?" \n\nEn yakın arkadaşım Robert'ın çocukların kanının dökülmesini görecek kadar intikamcı hale geldiğine inanamıyorum. Ancak acım Lyanna eve dönene kadar beklemek zorunda."
 agot_events_rr_minor.0106.a: "Lyanna'yı arama çalışmaları sürüyor."
 agot_events_rr_minor.0107.t: "Ve işte Çanlar Çalıyor..."
 agot_events_rr_minor.0107.desc: "Westeros'tan Essos'a ve ötesindeki topraklara kadar her yere duyurulsun: \n\n#bold Çılgın Kral Aerys II Targaryen yok oldu.#! \n\nKralın Şehri düştü ve iktidardaki Targaryen hanedanını da yanına aldı. BT."
 agot_events_rr_minor.0107.a: "Valar morghulis."
  
 agot_events_rr_minor.0200.t: "Yanlış Bir Banner Altında"
 agot_events_rr_minor.0200.desc: "Şimdi kuvvetlerimi Batı Toprakları'ndan Kapı'ya doğru getirdim. Muhafızları selamlıyoruz ve onlara krala onları kurtarmaya geldiğimizi ve şehri savunabilmemiz için kapıyı açmaları gerektiğini söylemelerini söylüyoruz."
 agot_events_rr_minor.0200.a: "Hiçbir şeyden şüphelenmiyorlar"
  
 agot_events_rr_minor.0117.t: "Hepsini yak"
 agot_events_rr_minor.0117.desc: "Hepsini yak, diyorum Rossart'a, tahtıma çıkarken, hain aslanın bir ejderhanın ateşini yenemeyeceğini bildiği için kıvrandığını izliyorum. Ateş Alanı sırasında Aegon'un ejderhasından kaçmayı başardılar, ama atalarımın hatalarını düzeltmeli ve tahtı hainlere vermemeliyim"
 agot_events_rr_minor.0117.a: "Küllerden oluşan bir tahtta hüküm sürecekler"
  
 agot_events_rr_minor.0118.t: "Hepsini yak"
 #  agot_events_rr_minor.0118.desc: "Hepsini yak, diyorum Rossart'a, tahtıma çıkarken, hain Aslan'ın bir Ejderha'nın ateşini yenemeyeceğini bildiği için kıvrandığını izliyorum. Ateş Alanı sırasında Aegon'un ejderhasından kaçmayı başardılar, ama atalarımın hatalarını düzeltmeli ve tahtı hainlere vermemeliyim"
 agot_events_rr_minor.0118.a: "Küllerden bir tahtta hüküm sürecekler."
  
 agot_events_rr_minor.0119.t: "Yeşil Alevler"
 agot_events_rr_minor.0119.desc: "King's Landing tam bir kaos içinde. Şehir düşmüş ve askerler sokaklarda yürüyor, yağmalanmamış birkaç mülk bırakıyor.\n\nAncak, patlama sesleri şehrin her yanında yankılanırken, yağmalama ve yıkımın halkın en önemsiz sorunları olduğu anlaşılıyor. Onları duyuyorum, hatta hissediyorum; kemiklerimin derinliklerinde, sonun benim için geldiğini biliyorum. Koşmaya, dışarıdaki insanların birbirlerini çiğnediği bir evlere sığınmaya çalışıyorum. Sonunda eve ulaştım, ama ne yazık ki, yazık! Yeşil alevlerin sokaklarda aktığını görüyorum ve son nefesimi verirken, beni yuttuğunu hissediyorum."
 agot_events_rr_minor.0119.a: "Sanırım korkunç bir kaderle karşılaştım."
  
 #Siege of Gulltown - Stark 
 agot_events_rr_minor.0108.t: "Robert'ın İsyanı"
 agot_events_rr_minor.0108.desc: "Kız kardeşim Prens Rhaegar'ın elinde ve deli Kral Aerys babamı diri diri yaktı, en büyük ağabeyim Brandon ise çaresizce izliyor. 'Deli Kral' II. Aerys, Robert Baratheon ve benim koruyucumuz olan Jon Arryn'den beni teslim etmesini istedi; ailemle aynı kaderi paylaşacaktım. Jon Arryn reddetti. \n\nNehir Toprakları'ndan Catelyn Tully ile evlenmemle birlikte, Starklar, Arrynler ve Baratheon İttifakı Demir Taht'a karşı isyanda savaşmak için hazır; \nve bugün hain Martı Kasabası'nın kapılarının dışında duruyoruz."
 agot_events_rr_minor.0108.a: "Adalet için."
  
 agot_events_rr_minor.0109.t: "Robert'ın İsyanı"
 agot_events_rr_minor.0109.desc: "Sevgili Lyanna'm alçak Prens Rhaegar tarafından kaçırıldı. Kral Aerys'i protesto ettikten sonra Rickard Stark, oğlu Brandon'ın gözleri önünde diri diri yakıldı. \n\n'Deli Kral' Aerys II, koruyucum Jon Arryn'den beni kendisine teslim etmesini talep etti. Reddetti.\n\nŞimdi Kuzey'den Eddard Stark, Vadi'den Jon Arryn, Nehir Toprakları'ndan Hoster Tully ve ben, Fırtına Toprakları'ndan Robert Baratheon, Deli Kral'ın zulmüne karşı duruyoruz. \nKralın yerine kimin geçeceğini henüz bilmiyor olabiliriz ama kesin olan bir şey var: Ejderhanın saltanatı sona erdi! Bugün hain Martı Kasabası'nın kapılarının önünde duruyoruz."
 agot_events_rr_minor.0109.a: "Lyanna'ya!"
  
 agot_events_rr_minor.0110.t: "Robert'ın İsyanı"
 agot_events_rr_minor.0110.desc: "Eski dostum Rickard Stark ve oğlu Brandon'ın Deli Kral tarafından öldürülmesiyle; isyan için sahneler çoktan hazırlanmıştı; ancak Deli Kral, vesayetim altındaki Rickard'ın oğlu Eddard Stark'ı ve vesayetim altındaki Robert Baratheon'ı, görünürde hiçbir sebep yokken - onları hain ilan ederek - teslim etmemi istediğinde. Reddettim. \n\nVesayetim altındaki Kuzey'in Lordu Eddard Stark, Nehir Toprakları'ndan Catelyn Tully ile evliliği, Fırtına Toprakları'nın Lordu Robert Baratheon ve Vadi'deki ordularımla birlikte Demir Taht'a karşı isyanda savaşmak için duruyoruz. Bugün hain Martı Kasabası'nın kapılarının dışında.""
 agot_events_rr_minor.0110.a: "Eski dostlarıma..."
  
  # After the Rebellion - Cersei and Robert Marriage 
 agot_events_rr_minor.0111.t: "Harika bir fırsat"
 agot_events_rr_minor.0111.desc: "Stark kızının ölümüyle Yedi Krallığın yeni Lordu Robert Baratheon'ın karısı kalmadı. \n\nBelki de kızımı ona teklif etmeliyim; sonuçta bir Lannister kraliçesi ailemize sarayda ve yurtdışında çok büyük faydalar sağlayacaktır."
 agot_events_rr_minor.0111.a: "Çok mantıklı!"
 agot_events_rr_minor.0111.a.tt: "Teklifi gönderiyorsun"
 agot_events_rr_minor.0111.b: "Kral olsun olmasın, hiçbir kızım bir ayyaşla evlenmeyecek!"
 agot_events_rr_minor.0111.b.tt: "Bir teklif göndermiyorsunuz"
  
 agot_events_rr_minor.0112.t: "Altın Gelin"
 agot_events_rr_minor.0112.desc: "Lyanna öldü ve kalbim hiç bu kadar derin bir kederi tatmamıştı. Şarap acının çoğunu uyuşturuyor ama içimde kalan bir boşluk var, bir türlü kurtulamadığım bir boşluk. Ah, benim tatlı, tatlı Lyanna'm...\n\nBirkaç gün daha yas tuttuktan sonra, Büyük Üstat bana Lord Tywin'den bir teklifte bulundu: Bana kızının elini uzattı. Kızı güzel, hoş ve her bakımdan mükemmelmiş, bana öyle söylendi — ama yine de, gerçekten de kayıp aşkımla kıyaslanabilir mi?"
 agot_events_rr_minor.0112.a: "Her Kralın bir Kraliçeye ihtiyacı vardır. Başka bir şey değilse bile, sanırım o bu tanıma uyuyor..."
 agot_events_rr_minor.0112.a.tt: "Teklifi kabul ediyorsun."
 agot_events_rr_minor.0112.b: "Ben bir kere sevdim. Bir daha asla."
 agot_events_rr_minor.0112.b.tt: "Teklifi reddediyorsun."
  
 agot_events_rr_minor.0113.t: "Her zaman iç içe"
 agot_events_rr_minor.0113.desc: "Jaime'im. Sevgili, tatlı, yakışıklı Jaime'im, kardeşim, ikizim, aşkım... \n\nHer zaman birlikteydik, hatta rahimdeyken bile. Elim Robert'a ait, evet, ama o hala #italic benim#! Jaime'im ve onu özlemekten kendimi alamıyorum. \n\nAma yakalanırsak? Çocuklarımın babası olursa ve #italic herhangi biri#! gerçeği öğrenirse? Ah, sonuçları tarif edilemez olurdu. \n\nBeni kollarında tutuyor ve Robert'ın olmadığı her şey o — ama aynı zamanda kardeşim ve utanmalıyız, ama biz #italic değiliz!#! Eğer aşkımız dedikleri kadar doğal olmayan ve utanç vericiyse, dokunuşu neden bu kadar iyi hissettiriyor? Neden kendimizi mahrum bırakıyoruz?"
 agot_events_rr_minor.0113.a: "Sensiz ben bir bütün değilim."
 agot_events_rr_minor.0113.a.tt: "Sen Jaime ile yatıyorsun."
 agot_events_rr_minor.0113.b: "Geri dönüşü olmayacak bir şey yapmadan önce bu artık sona ermeli."
 agot_events_rr_minor.0113.b.tt: "Jaime'yi reddediyorsun."
  
  # Robert's Rebellion - Whent picks a side 
  
 agot_events_rr_minor.0114.t: "Harrenhal Turnuvası"
 agot_events_rr_minor.0114.desc: "Bunu bu topraklarda yaratan benim gururumdur. Turnuvamda büyük lordlar toplandı ve büyük lordlar komplo kurdu. Ve Ejderha Kayası Prensi, Aşk ve Güzellik Kraliçesi olarak kızımı [daughter.GetName] değil de bir başkasını seçtiğinde, bu kaosun tohumları toprağa ekilmiş oldu.\n\nŞimdi kardeşim [brother.GetTitledFirstName] bana yazıyor ve sözleri bu Prens'e güvenmem için yalvarıyor. Bu [rhaegar.GetTitledFirstNamePossessive] planı, [rhaegar.GetDynastyName] Hanesi'nin tüm ihtişamına kavuşmasını sağlayacak.\n\nPeki ya [ROOT.Char.GetDynastyName] Hanesi'nin geleceği? Egemen lordlarımız [tully.GetDynastyName] Hanesi isyancılarla birlikte ayaklandı ve [tully.GetTitledFirstName] bizim iyi kardeşimiz, bizim kanımızdan olan çocukları. [sister.GetFirstNamePossessive] çocuklarının Lord Stark ile aynı sonla karşılaşmasını mı izleyeceğim?"
 agot_events_rr_minor.0114.a: "Ben kardeşimin sadakatine güveneceğim."
 agot_events_rr_minor.0114.a.tt: "Sadık kalacaksın."
 agot_events_rr_minor.0114.b: "Her kampa bir oğul, House [ROOT.Char.GetDynastyName]'ın geleceğini güvence altına alacak"
 agot_events_rr_minor.0114.b.tt: "Tarafsız olacaksın."
 agot_events_rr_minor.0114.c: "Gaspçıya Yarasa'nın kaçtığını haber ver."
 agot_events_rr_minor.0114.c.tt: "Robert'ın İsyanı'na katılacaksın."
  
  # Robert's Rebellion - The Kraken in Winter 
  
 agot_events_rr_minor.0115.t: "Kışın Kraken"
 agot_events_rr_minor.0115.desc: "Bu oğlanlar benim ölümüm olacak! Grönlandlılar demir sandalyeleri için birbirlerini parçalarken, biz Demir Adamlar kargaşa içindeyiz. \n\nOğullarım, sağlığımın bozulmasına ağızları sulanarak, Ejderhaya karşı savaşa katılmam için bana baskı yapıyorlar. Bir sonraki yolculuğumun muhtemelen son yolculuğum olacağını biliyorlar, ancak hiçbiri beni takip etmeye uygun değil. [balon.GetNamePossessive] Eski Yol'un kaybından dolayı sürekli yakınma, [victarian.GetNamePossessive] soğukkanlılık eksikliği ve [euron.GetNamePossessive] sapkın hırslar çekmeliyim — ki bunları detaylandırmaya cesaret edemiyorum, yoksa böyle bir yozlaşmayı meyveye dönüştürürüm.\n\nBenim [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('piper'))] [piper.GetTitledFirstName] tek tesellim. Genç [robin.GetName] kollarında, iki dünyamız arasındaki köprü, eski ve zayıf tohumdan doğmuş. Taş ocağından taş çıkardım, ama fırtınada harap bir köprüde yürüyoruz.\n\nŞimdi, kendi ölümlülüğümle yüz yüze geldiğimde, açıkça görüyorum: #bold Mirasım kendi yavrularım tarafından parçalanacak.#! Leş için kavga edecek bir karga sürüsü."
 agot_events_rr_minor.0115.a: "Bakalım Geyik Ejderhayı boynuzlayabilecek mi?"
 agot_events_rr_minor.0115.a.tt: "Yaşlı Kraken savaş üzerine düşünecek."
 agot_events_rr_minor.0115.b: "Sert bir zaman, sert bir eylem."
  
  # Robert's Rebellion - Stormlord Joins Bob 
  
 agot_events_rr_minor.0116.t: "[location.GetName] Savaşı"
 agot_events_rr_minor.0116.desc: "[location.GetName] savaşında Targaryen sadıklarıyla olan çatışmam sırasında, [stormlander_lord.GetTitledFirstName] önüme gelip [stormlander_lord.GetHerHis]'ye teslimiyet teklif etti. Açıkça, silahlardaki becerimi ve diğer eski sadıklara karşı cömert muamelemi gördükten sonra, [stormlander_lord.GetSheHe] haklı davamızın yanında yer almanın çok daha akıllıca olduğunu fark etti."
 agot_events_rr_minor.0116.a: "Geyik giderek güçleniyor."
 agot_events_rr_minor.0116.a.tt: "[stormlander_lord.GetTitledFirstName] artık çatışmada sizin tarafınızda olacak."
  
  
