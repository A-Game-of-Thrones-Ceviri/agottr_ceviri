 # agot_events_rr_minor.0003.desc: "Fatih'in haklı varislerine karşı ilk isyan değildi ve son da olmayacak, ama sonunda Ejderha'nın kanı her zaman gerçek olduğunu gösterir. Robert Baratheon alt edildi, bir daha asla yükselemeyecek ve Batıdiyar nesiller boyu düzeni bilecek.\n\nAncak, diyarın gerçekten iyi durumda olduğu söylenmeden önce çözülmesi gereken birkaç soru var. Bu soruların en önemlisi şudur: Targaryen'lerin atalarının yurdu Ejderha Kayası kime verilecek? Demir Taht'ın varisi apparent'e verme geleneğine devam mı edeceğiz? Yoksa artık bize uymayan eski gelenekleri yıkmanın zamanı mı geldi?"
 # agot_events_rr_minor.0003.a: "Gelenek önemlidir."
