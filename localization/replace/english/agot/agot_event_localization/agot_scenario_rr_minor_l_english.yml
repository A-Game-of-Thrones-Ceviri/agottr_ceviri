 agot_events_rr_minor.0124.t: "Aslan ve Ejderha"
 agot_events_rr_minor.0124.desc: "Haritalar ve mektuplarla çevrili odalarımda, Yedi Krallığı saran kaosu düşünüyorum. Deli Kral Aerys'e karşı isyan güçleniyor ve yakında karar vermeliyim. \n\nAerys ve ben bir zamanlar arkadaştık, ancak ilişkimiz yıllar içinde çeşitli nedenlerle bozuldu, sonuncusu oğlum ve varisim Jaime'yi Kral Muhafızları'na atamamızdı. Aerys'in deliliği daha da kötüleşti ve yönetimi her geçen gün daha da zalimleşti;\n\nBunun aksine, Robert Baratheon isyancıların lideri olarak yetenekli bir savaşçı olduğunu kanıtladı, yönetme yeteneği hakkında büyük bir soru işareti vardı. \n\nAerys'e ihanet etme fikri riskli ama cazip, ancak en azından şimdilik beklemek, taraflar bir şekilde dönebileceğinden en iyi seçenek olabilir."
 agot_events_rr_minor.0124.a: "Yedi Krallığın kaderi belirsizliğini koruyor."
 agot_events_rr_minor.0124.a.tt: "Bir oyuncu olarak, Demir Taht'ın [war_score|E]'ı 50'nin altına düşerse, Demir Taht'ın yanında yer almayı veya doğrudan isyancıların yanında yer almayı seçebilirsiniz."
 MarchOnKingsLanding: "Komplonuzu sürdürmek için ordunuzu fiziksel olarak Kral Toprakları'na götürmeli ve komuta etmelisiniz, şehri kişisel olarak "savunmak" için orada olmazsanız Aerys şüphelenir!\n"
 agot_events_rr_minor.0103.tta: "[jaime_scope.GetFirstName], [defending_kingsguard.GetName] ile savaşır ve [pyromancer_plotter.GetFirstName]'yi öldürür."
 agot_events_rr_minor.0103.ttb: "[jaime_scope.GetFirstName], [defending_kingsguard.GetName] tarafından yere atılır ve [pyromancer_plotter.GetFirstName]'yi öldürmeyi başaramaz."
 agot_events_rr_minor.0103.ttc: "Kral Muhafızlarından hiçbirinin kendisini engellememesi üzerine [jaime_scope.GetFirstName], [aerys_scope.GetFirstName] ve [pyromancer_plotter.GetFirstName]'yi öldürerek komployu sonlandırır."
 agot_events_rr_minor.0103.ttd: "[jaime_scope.GetFirstName], [aerys_scope.GetFirstName] ve [pyromancer_plotter.GetFirstName]'yi öldürerek hikayeyi sonlandırır."
  
 agot_events_rr_minor.0126.t: "Demir Tahtın Sonu"
 agot_events_rr_minor.0126.desc: "Crownlands'den bir kuzgun, Eski Valyria'dan beri düşünülemeyecek haberler getirir: Demir Taht, Kızıl Kale, Kral Toprakları ve yüz binlerce sakini bir anda yok olmuştur. Zümrüt yeşili bir ateş topu şehri tümüyle yutmuş, patlamanın kükremesi Eyrie'den Yüksek Bahçe'ye kadar yankılanmıştır. Bazıları Deli Kral Aerys'in komployu düzenlediğini söylerken, diğerleri ise taca karşı ayaklananları suçlamaktadır. Söylentiler bir yana, bir gerçek vardır: Kral Toprakları kül ve molozdan başka bir şey değildir."
 agot_events_rr_minor.0126.a: "Bu korkutucu yeni dünyada yeni bir yol çizmeliyiz."
 agot_events_rr_minor.0126.b: "Deli Kral öldüğüne göre bu savaş sona erebilir."
  
 agot_events_rr_minor.0128.t: "Fırtına Topraklarının Savunmasına"
 agot_events_rr_minor.0128.desc: "Jon Arryn'in yanında, bu isyanın ilk önemli zaferini elde ettik. Başarılı kuşatmadan sonra, Fırtına Toprakları'na geri yelken açmamın yolunu tıkayan stratejik şehir olan Gulltown'ı ele geçirmeyi başardık.\n\nGulltown artık kontrolümüz altında olduğuna göre, yelken açma ve Fırtına Toprakları ordularını davam için bir araya getirme zamanı geldi. Rüzgarlar elverişli ve gemiler yelken açmaya hazır."
 agot_events_rr_minor.0128.a: "Fırtınanın Sonuna!"
  
 agot_events_rr_minor.0131.t: "Vadi'den Kışyarı'na"
 agot_events_rr_minor.0131.desc: "Jon Arryn ve Robert, Gulltown'ın sonrasıyla uğraşırken, ben çantalarımı ve atım hazırlıyorum, Vadi'den ayrılıp Kışyarı'na geri dönmek için, Parmaklar'dan geçerek. Umarım hızlı bir yolculukla Kuzey'in güçlerini toparlayabilirim; ve bu savaşa yardım etmek için aceleyle güneye doğru gidebilirim."
 agot_events_rr_minor.0131.a: "Kışyarı'na!"
  
  
 agot_events_rr_minor.0132.desc_opening: "[informer.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 agot_events_rr_minor.0132.desc_body: "Grönlandlılardan savaşlarında önemli bir olay yaşandığına dair haber geldi. Kral olacak savaşçı [baratheon.GetFullName], [location.GetName] Savaşı'nda ejderha [targaryen.GetName]'i öldürerek Targaryen hanedanının son umudunu da yitirdi. Şimdi bu yeni Kral'ın gözüne girme ve yeşil toprakları araştırma bahanesi bulma zamanımız!"
 agot_events_rr_minor.0132.a: "Gemileri hazırlayın, Demirdoğumlulardan yine korkacaklar."
 agot_events_rr_minor.0132.b: "Grönlandlıların savaşları umurumda değil."
  
  
