 agot_events_rr_minor.0124.t: "Aslan ve Ejderha"
 agot_events_rr_minor.0124.desc: "Odam, haritalar ve mektuplarla dolu; Yedi Krallık'ı saran kargaşayı düşünüyorum. Deli Kral Aerys’e karşı isyan gittikçe güçleniyor ve artık bir karar verme zamanı yaklaşıyor.\n\nAerys ve ben bir zamanlar dosttuk; fakat yıllar içinde birçok sebepten ötürü ilişkimiz bozuldu, son darbe ise oğlum ve varisim Jaime’yi Kral Muhafızları’na ataması oldu. Aerys’in deliliği giderek kötüleşti, yönetimi ise her geçen gün daha da zalimleşti.\n\nÖte yandan, Robert Baratheon asi lider olarak kudretli bir savaşçı olduğunu gösterdi; ancak hükümdarlık kabiliyeti şüpheli. \n\nAerys’e ihanet etme düşüncesi tehlikeli fakat cazip, ancak taraflar netleşene dek beklemek belki de en akıllıca hamle olabilir."
 agot_events_rr_minor.0124.a: "Yedi Krallık'ın kaderi bir pamuk ipliğine bağlı."
 agot_events_rr_minor.0124.a.tt: "Bir oyuncu olarak, Demir Taht’ın [war_score|E] %50’nin altına düşmesi durumunda, doğrudan Demir Taht’ın ya da isyancıların yanında yer alma tercihini yapabilirsiniz."
 MarchOnKingsLanding: "Planınıza devam etmek için ordunuzu bizzat Kral'ın Şehri'ne götürmelisiniz. Eğer şehri şahsen "#bold savunmak#" için orada bulunmazsanız, Aerys şüphelenecektir!"
