l_english:
 # Trident's Aftermath
agot_events_rr_minor.0001.t:0 "[location.GetNameNoTooltip] Savaşı"
agot_events_rr_minor.0001.desc.a:0 "Bu sabah erkenden zırhımı giymek için çadırımdan çıktığımda, hava kemiklerime kadar işleyen soğuk ve yoğun bir nemle kaplıydı. Sabah çiği göğüs zırhımdaki yakutlara yapışmış, onları daha da parlak hale getirmişti ve ufukta gaspçı olduğunu iddia edenin kampı vardı, çadırların arasından dumanlar yükseliyordu, çadırı ayaktakımının ortasındaydı. Çok yakın, ama aynı zamanda çok uzak.\n\nSadece kemiklerimdeki soğuktan daha fazlasını hissediyorum, onun öfkesini hissediyorum ve bu savaşta karşılaşacağımızı, kılıç ve savaş çekicinin çarpışacağını biliyorum. Bu düşünce bir an midemi bulandırdı. Hizmetlilerimden biri bana bir şey olup olmadığını sordu ve ben kendimi toparlamadan önce bir anlığına güldüm. \"Hayır dostum, hiçbir şey yok,\" dedim.\n\n\"Bugün öleceğim gün değil.\""
agot_events_rr_minor.0001.desc.b:0 "Ufukta o kibirli ejderha piçinin çadırının rüzgarda dalgalandığını, dumanın yakında savaşın başlayacağı iki kampımız arasındaki topraklarda estiğini görünce bu sabah hava canlı ve ferahlatıcı geliyor. Kalbimde biliyorum ki o gururlu prensi gürültünün ortasında takip edip çekicimi kafatasına saplayacağım. Her şey bunun için gelişti; her savaş, her çatışma, her ölü şövalye bizi bu noktaya getirdi. Rhaegar'ı kanatma zamanı."
agot_events_rr_minor.0001.a:0 "Sonunda adalet yerini bulacak."
agot_events_rr_minor.0002.t:0 "[location.GetNameNoTooltip] Savaşı"
agot_events_rr_minor.0002.t.alt:0 "Bir Ejderhanın Ölümü"
agot_events_rr_minor.0002.desc:0 "Oğluma ne olduğunu öğrenince kalbim daha da battı... Zavallı, sevgili oğlum, en büyük oğlum! Yavrularımın birçoğu gibi benden alındı! Bu hain köpeklerin ahlaksızlığı ve adaletsizliğinin sınırı yok mu? Ailemin hiçbir ferdini bu sonsuz saldırıdan koruyamıyor muyum?\n\nHarekete geçmeliyim... Ailemi güvende tutmalıyım, çünkü belli ki hiçbir astım bunu yapamıyor... Onları Ejderha Kayası'na göndereceğim! Evet, Ejderha Kayası. Orada kimse onlara zarar veremez... Yine de soru şu, ölmüş oğlumun çocukları da karım ve oğlumla birlikte Ejderha Kayası'na mı kapatılmalı?"
agot_events_rr_minor.0002.a:0 "Sadece Rhaella ve Viserys'i göndereceğim."
AGOT_EVENTS_RR_MINOR_0002_TOOLTIP:0 "Rhaella, savaş bitene kadar Ejderha Kayası'nı elinde tutacak."
agot_events_rr_minor.0002.b:0 "Ailemin tamamı güvende tutulmalı!"
# agot_events_rr_minor.0003.t:0 "Zafer, Sonunda"
# agot_events_rr_minor.0003.desc:0 "Fatih'in haklı varislerine karşı ilk isyan değildi ve son da olmayacak, ama sonunda Ejderha'nın kanı her zaman gerçek olduğunu gösterir. Robert Baratheon alt edildi, bir daha asla yükselemeyecek ve Batıdiyar nesiller boyu düzeni bilecek.\n\nAncak, diyarın gerçekten iyi durumda olduğu söylenmeden önce çözülmesi gereken birkaç soru var. Bu soruların en önemlisi şudur: Targaryen'lerin atalarının yurdu Ejderha Kayası kime verilecek? Demir Taht'ın varisi apparent'e verme geleneğine devam mı edeceğiz? Yoksa artık bize uymayan eski gelenekleri yıkmanın zamanı mı geldi?"
# agot_events_rr_minor.0003.a:0 "Gelenek önemlidir."
# AGOT_EVENTS_RR_MINOR_0003_TOOLTIP:0 "Ah, Ejderha Kayası..."
# agot_events_rr_minor.0003.b:0 "Sonuçta, neden olmasın? Neden ben tutmayayım?"
agot_events_rr_minor.0004.t:0 "Seçeneksiz"
agot_events_rr_minor.0004.t_defeated_and_imprisoned:0 "Asiler Tarafından Yenilgiye Uğratıldı"
agot_events_rr_minor.0004.desc:0 ""[ROOT.Char.GetLadyLord] efendim," [iron_throne_ruler.GetFirstName]'in sarayından gelen elçi eğiliyor ve haberi ciddiyetle iletiyor: "#N Kral'ın Şehri düştü#!. Ejderha Kayası yalnız kaldı."\n\nSeçenekler rüzgarlı bir salondaki mum alevi gibi önümde titriyor: Ejderha Kayasında, kalan kuvvetlerimizi toplayarak direnebilir veya hatta koltuğumuzu güvence altına almak için Gaspçı ile bir görüşme talep edebiliriz. Yine de, yalvarışlarımızın açık kulaklara düşme olasılığı, toplayabileceğimiz herhangi bir savunmanın sonucu kadar kesin.\n\nAğır bir iç çekiş dudaklarımdan kaçarken azalan seçeneklerimizi tartıyorum. Hanemin geri kalanı ve davamıza sadık olanlar için en akıllıca yol, Özgür Şehirler'de sığınmak gibi görünüyor. Orada, alışılmadık sokakların ve yabancı dillerin koşuşturmacası arasında gücümüzü yeniden inşa edebilir ve Targaryen Hanesi'nin mirasını yeniden oluşturabiliriz."
agot_events_rr_minor.0004.desc.imprisoned:0 "Asiler Ejderha Kayası'nın büyük salonuna saldırdı ve son savunma hattımızı aştı. Çatışma şiddetliydi, kaotik bir kılıç ve umutsuz çığlık fırtınasıydı, ama trajik bir şekilde, #italic yeterli değildi#!. Kale düşman eline geçerken en büyük bedeli ödedik. Toz bulutu dağıldığında, kendimi onurumdan sıyrılmış, yenilginin aşağılayıcı bir göstergesi olarak [iron_throne_ruler.GetFullName]'in önünde diz çökmüş buldum.\n\nŞimdi [iron_throne_ruler.GetFirstNamePossessiveNoTooltip]'in zindanlarında [iron_throne_ruler.GetHerHis]'in hükmünü bekliyorum. Her geçen an acı verici. Sadece Gaspçı'nın gazabının başarısızlığımın nihai bedeli olarak başımı talep etmeyeceğini umarak [ROOT.Char.GetFaith.HighGodName]'e sessizce dua edebiliyorum."
agot_events_rr_minor.0004.a:0 "Dar Deniz'in karşısındaki krallar gibi Doğudiyar'a kaçmalıyız."
agot_events_rr_minor.0004.a.tt:0 "Siz, aileniz ve bazı saray mensuplarınız Doğudiyar'a kaçacaksınız."
agot_events_rr_minor.0004.c:0 "Esirlerimizin insafına kaldık."

agot_events_rr_minor.0005.t:0 "Fırtınadoğan"
agot_events_rr_minor.0005.desc:0 "Ejderha Kayası'nın çatısını şiddetli bir şekilde döven sağanak yağışlı fırtınanın sağır edici gürültüsüne rağmen, Rhaella'nın çığlıkları hala tüm gürültünün yüzeyine çıkıyor gibi görünüyor. Doğum sancıları, tıpkı fırtına gibi, normalden çok daha uzun sürdü - ve Targaryen filosundan geriye kalanlar gibi, Rhaella da kötü durumda. Hizmetçileri kanlı çarşaflar ve ellerle odanın içinde ve dışında koşuşturuyor ve Üstat, doğum yatağında kıvranırken dua etmekten başka bir şey yapamıyor.\n\nKalenin hemen üzerindeymiş gibi görünen kulakları sağır eden bir gök gürültüsüyle aynı anda, Rhaella daha önceki çığlıklarıyla kıyaslanamayacak kadar tüyler ürpertici bir çığlık atıyor. Tanrıların lütfuyla, gök gürültüsü, rüzgar ve dolu, herkesin duyabileceği kadar uzun bir süre duruyor - yeni doğmuş bir bebeğin ağlaması.\n\nGünlerdir ilk kez, Rhaella rahatlamış bir kahkaha atıyor, titreyen kollarında yeni doğmuş bebeğini tutuyor, hasta ve kansız yüzü çocuğuna gülümsüyor. Yaşadığı onca şeyden sonra, bu, yaşadığı ve henüz karşılaşacağı dehşetlerden tekil ve kısa bir mola. Üstat çocuğu bakması için götürürken, \"Fırtınadoğan,\" diye sessizce mırıldanıyor, sesi titriyor.\n\nBir başka gök gürültüsü, Rhaella'dan gelen acı dolu bir inlemeyle birlikte geliyor - bebek geldi, ancak hala endişe verici bir oranda kanıyor. Ateş ve kandan doğmuş, şimşek ve gök gürültüsü arasında doğmuş, tanrılar böyle bir başlangıç ​​yapan bir çocuk için ne gibi bir amaç belirlemiş?"
agot_events_rr_minor.0005.exiled.desc:0 "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]'in çatısını şiddetli bir şekilde döven sağanak yağışlı fırtınanın sağır edici gürültüsüne rağmen, Rhaella'nın çığlıkları hala tüm gürültünün yüzeyine çıkıyor gibi görünüyor. Doğum sancıları, tıpkı fırtına gibi, normalden çok daha uzun sürdü - ve Targaryen davasından geriye kalanlar gibi, Rhaella da kötü durumda. Hizmetçileri kanlı çarşaflar ve ellerle odanın içinde ve dışında koşuşturuyor ve Üstat, doğum yatağında kıvranırken dua etmekten başka bir şey yapamıyor.\n\nKalenin hemen üzerindeymiş gibi görünen kulakları sağır eden bir gök gürültüsüyle aynı anda, Rhaella daha önceki çığlıklarıyla kıyaslanamayacak kadar tüyler ürpertici bir çığlık atıyor. Tanrıların lütfuyla, gök gürültüsü, rüzgar ve dolu, herkesin duyabileceği kadar uzun bir süre duruyor - yeni doğmuş bir bebeğin ağlaması.\n\nGünlerdir ilk kez, Rhaella rahatlamış bir kahkaha atıyor, titreyen kollarında yeni doğmuş bebeğini tutuyor, hasta ve kansız yüzü çocuğuna gülümsüyor. Yaşadığı onca şeyden sonra, bu, yaşadığı ve henüz karşılaşacağı dehşetlerden tekil ve kısa bir mola. Üstat çocuğu bakması için götürürken, \"Fırtınadoğan,\" diye sessizce mırıldanıyor, sesi titriyor.\n\nBir başka gök gürültüsü, Rhaella'dan gelen acı dolu bir inlemeyle birlikte geliyor - bebek geldi, ancak hala endişe verici bir oranda kanıyor. Ateş ve kandan doğmuş, şimşek ve gök gürültüsü arasında doğmuş, tanrılar böyle bir başlangıç ​​yapan bir çocuk için ne gibi bir amaç belirlemiş?"
agot_events_rr_minor.0005.a:0 "Sadece tanrılar kesin olarak biliyor..."

agot_events_rr_minor.0006.t:0 "Çocukları Düşünen Olmaz mı?"
agot_events_rr_minor.0006.desc.a:0 "Doğum sancıları uzun ve sancılı olsa da, Rhaella'nın ölümü neyse ki çocuğu doğurduktan sonra biraz hızlı oldu, ölüm onu ​​dışarıdaki savaşan dünya acısına daha fazla katkıda bulunamadan doğum yatağında yakaladı. Bir zamanlar güçlü hanedanlığından geriye kalan tek şey iki çocuğu. \n\nKüçük olabilirler, ama yine de Targaryen'ler ve Deli Kral'ın anısı olduğu sürece, bu çocuklar avlanacak - ve onları Demir Taht'a teslim eden herkes için büyük bir ödül bekleyecektir. \n\nZaman aleyhlerine işlediğinden, hayatta kalmaları için iki çocuğu Ejderha Kayasın'dan ve denizin karşısına Özgür Şehirler'e kaçırmaktan başka seçenek kalmadı. Belki orada, zaman ve mekan sadık kalanların yeniden bir araya gelmesine izin verir veya belki de en azından çocukların isimleri büyüdükçe belirsizlik içinde kaybolur. Belki huzuru bilirler."
agot_events_rr_minor.0006.desc.b:0 "Beni kurtaranın başkalarının duaları, kanımda yanan ejderhanın ateşi mi yoksa sadece saf kin mi olduğunu bilmiyorum - ama bir mucize eseri doğum yatağı ölüm yatağım olmadı. Ancak dinlenmek için çok az zaman var. Batıdiyar'da hiçbir yer onlar için güvenli olmayacak, iddia etseler de etmeseler de. \n\nÇocuklarla birlikte denizin karşısına Özgür Şehirler'e kaçabilir, toplarlanmamız ve yeniden bir araya gelmemiz için zaman kazanabilirim. Ancak, iki çocuğu saklamak, eski bir Kraliçe'yi saklamaktan daha kolaydır - Ejderha Kayasın'da kalmak çocuklara daha fazla gizlilik sağlayabilir. Eğer dayanabilirsem, Ejderha Kayası reşit olduklarında çocuklar için politik olarak faydalı olabilir. \n\nHangi kararı verirsem vereyim, yakında verilmesi gerekiyor. Tüm Batıdiyar'ın çocuklarımın peşinde olduğundan, inintikam, şöhret veya Demir Taht'ın bir tür hasta ödül olarak sunduğu parayı aradığından hiç şüphem yok."
agot_events_rr_minor.0006.desc.c:0 "agot_events_rr_minor.0006.desc.c"
agot_events_rr_minor.0006.a:0 "Çocukları terk mi edeyim? Kesinlikle olmaz! Onlarla gideceğim."
agot_events_rr_minor.0006.b:0 "Ben kalacağım, ama onlara hazırlanmaları için yardım edeceğim."
agot_events_rr_minor.0006.c:0 "Sizce ne kadar ederler? Bir arkadaş için soruyorum."

agot_events_rr_minor.0007.t:0 "Son Kozlar"
agot_events_rr_minor.0007.desc:0 "Dar Deniz'i geçmek nefes nefese geçirilmiş gibi görünüyor. İşlerin feci şekilde ters gitmesi için pek çok fırsat var, Batıdiyar'a her geriye bakış, kişinin midesinin bulanmasına ve kalbinin hızlanmasına neden oluyor. \n\nÇocukların ayakları Özgür Şehirler'deki toprağa değdiğinde, onlara eşlik edenler nihayet rahat bir nefes alabiliyor. Bu, sorunlarının sonu değil - ondan çok uzak - ama Targaryen imparatorluğunun son kalıntıları nihayet tehlikenin acil kontrolünden kurtuldu."
agot_events_rr_minor.0007.a:0 "Ateş ve kan."

# Sahte Bir Sancak Altında
agot_events_rr_minor.0100.t:0 "Sahte Bir Sancak Altında"
agot_events_rr_minor.0100.desc:0 "Önemli bir karar verme zamanı geldi. Kral Aerys II'nin kışkırttığı savaş, onun ve hanesinin Batıdiyar'daki konumunu zayıflattı, Kral'ın Şehri'ndeki Kızıl Kale son büyük kalesi oldu. İyi planlanmış bir hileyle şehri ve Kızıl Kale'yi ele geçirmeyi ve Yedi Cehennemin bu iğrençliğine son vermeyi başarabilirim. Saltanatının günleri sona ermeli."
agot_events_rr_minor.0100.a:0 "Kükrememi duyacak..."
agot_events_rr_minor.0100.b:0 "Çok büyük bir tehlike..."

agot_events_rr_minor.0101.t:0 "Sadakat Nedir?"
agot_events_rr_minor.0101.desc:0 "Muhafızlarım beni taht odasında hızla karşıladılar, haberler getiriyorlar: [traitor_scope.GetTitledFirstName], beni Baratheon, Stark, Arryn ve Tully'nin hain piçlerinin ihanetinden korumak için Batı Toprakları'nın kuvvetlerini Kral'ın Şehri'nin kapısına getirdi!\n\nKonseyim her iki taraftan da bana tavsiyede bulunuyor. [advisor.GetName], Tywin'in gerçek niyetlerini gizleyebileceğinden korktuğu için onu şehre sokmamamı tavsiye ederken [traitor.GetName], Lord [traitor_scope.GetHouse.GetBaseNameNoTooltip]'i destekliyor..."

agot_events_rr_minor.0101.a:0 "Sadık bir hizmetkar, içeri alın!"
agot_events_rr_minor.0101.a.tt:0 "Kapılarınızı açacaksınız..."

agot_events_rr_minor.0101.b:0 "Bir hain daha!"

agot_events_rr_minor.0102.t:0 "Sahte Bir Sancak Altında"
agot_events_rr_minor.0102.desc.a:0 "Şehrin kapıları açıldı ve Kral'ın Şehri'nin geniş sokakları ben ve adamlarımın önünde uzanırken, hedefe bir adım daha yaklaştım. Ancak askerlerin ganimete ihtiyacı var, adamlarım aç ve şehir hasat için olgunlaşmış durumda. Sokaklardaki koyunların üzerine köpeklerimi salarken, Kızıl Kale'nin üzerimde belirdiği Aegon'un Yüksek Tepesi'ne tırmanmaya devam ediyorum. Kapılara ulaştığımızda, onları kapalı buluyoruz, kalenin garnizonu direnç gösteriyor. Yağmur gibi yağan oklar, [killer_1.GetFirstName] ve [killer_2.GetFirstName] iyi seçilmiş askerlerle birlikte soluk kırmızı duvarlara tırmanmaya başlıyor. \n\nKızıl Kale Basamakları'nın tepesinden bağırışlar duyuluyor..."
agot_events_rr_minor.0102.desc.b:0 ""Kapılar kapalı kalacak" şehir kapısından elçinin bağırdığı tek şeydi. Aerys'i ve iğrenç yavrularını ortadan kaldırma planlarım durdu. Savaş onlar için hala kaybolmuşken, sonunda çağrılarına cevap verdiğimi asilere göstermeliyim..."
agot_events_rr_minor.0102.a:0 "Bana başını getirin."
agot_events_rr_minor.0102.b:0 "Kuşatma başlasın."

agot_events_rr_minor.0103.t:0 "Sahte Bir Sancak Altında"
agot_events_rr_minor.0103.desc:0 "Şehrin kapıları açılırken, Lannister askerleri içeri akın etti ve şehri yağmalamaya başladı, garnizonun hiçbir şansı yoktu. Şehirde artık binlerce düşman varken, her şey gerçekten kayboldu. Öfkemi Tywin Lannister'ın en büyük oğlu [jaime_scope.GetName]'e çeviriyorum ve bana babasının başını getirmesini emrediyorum. Jaime'yi öfke içinde bırakıyorum ve piromansörüm [pyromancer_plotter.GetFirstName] ile bir görüşme yapıyorum: \"İhanetlerinin bedelini ödeyecekler! Şehrin her yerindeki yaban ateşi depolarını yakın, Gaspçı'nın küllerden ve kemiklerden başka bir şeyi olmayacak!\" piromansör aceleyle ayrılıyor. Şehrin kıyametini beklemek için taht odasında bekliyorum. \n\nAma sadece kısa bir süre sonra, [jaime_scope.GetName] giriyor: \"piromansörünüzü öldürdüm.\" Şok olmuş, dehşete düşmüş ve Jaime'nin ne yapacağını korkarak kaçmaya çalışıyorum. Tahtta tırmanırken boğazımı dolduran keskin bir soğukluk hissediyorum. Çaresizce vücudum çöküyor ve Demir Taht'ın basamaklarından aşağı düşüyor, kanım yere akıyor, Kızıl Kale'nin soluk kırmızı taşını birkaç ton daha koyu lekeliyor..."
agot_events_rr_minor.0103.a:0 "Hepsini yakın! #EMP Hepsini yakın...#!"

agot_events_rr_minor.0104.t:0 "Sahte Bir Sancak Altında"
agot_events_rr_minor.0104.desc:0 "Hava kan ve ölüm kokusuyla doluydu, [killer_1.GetFirstName] ve [killer_2.GetFirstName] bana yaklaşıyorlardı. İkisi de kana bulanmış, gözleri şehvetle dolu. Bakışları hiçbir şüphe bırakmıyor, iş bitti. Sadıklar Kızıl Kale'de direnç gösterdiler ama batının aslanına karşı hiçbir şansları yoktu. İzcilerim bana asi güçlerinin başkente doğru ilerlediğini bildirdi bile. Yeni bir çağ başlıyor..."
agot_events_rr_minor.0104.a:0 "Aslanın hala pençeleri var..."

agot_events_rr_minor.0105.t:0 "Boşa Çıkan Umutlar, Boşa Çıkan Taht İstekleri"
agot_events_rr_minor.0105.desc.b:0 "Kükreyen bir aslan, bir zamanlar üç başlı ejderhanın ikamet ettiği Kral'ın Şehri'nin kapılarının üzerinde yükseliyor. Şehir Lannister'lara düştü. \n\nŞehir yağmalandı ve Kızıl Kale'ye ulaştığımızda, Tywin'in adamları arabaları sadıkların ve yollarına çıkan herkesin cesetleriyle dolduruyor. Kalenin bir zamanlar kusursuz olan giysileri ve süslemeleri kana bulanmış, kalenin adına yeni bir anlam katıyor - yakında unutamayacağım bir anlam. \n\nTaht odası daha iyi değil, tahtın basamaklarındaki bir zamanlar görkemli halı şimdi kanla ıslanmış durumda. Ancak beni asıl sarsan, Demir Taht'ta oturan kişi: Kral Muhafızları'nın yeminli bir şövalyesi olan Jaime Lannister. \n\nDeli Kral'ın kaderi anlatıldığında, bunun doğru olmadığını düşünmüştüm. Yine de, işte burada, çirkin gerçek, doğrudan önümde, kendi gözlerimin önünde. Adamlarımdan biri bana yaklaşıyor. \"Lordum, Lord Robert'ın ordusu şehre yaklaşıyor.\""
agot_events_rr_minor.0105.desc.a:0 "Kutlama için neden olsa da, kaledeki yüksek ruhlar, Robert'ın önüne iki koyu kırmızı bohça serildiğinde biraz bozuluyor - bohçalar olması gerekenden çok daha küçük. Tywin, Robert'ın bohçaları incelemesini ciddiyetle izliyor, içerideki bedenleri örten pelerinleri sessizce geri çekiyor. Rhaenys ve... \n\nTywin uzanıyor, eli ikinci bohçayı açmaya doğru hareket ederken Robert'ı durması için işaret ediyor. \"Aegon Targaryen,\" diye duyuruyor Tywin. \"Rahatsızlıktan kendinizi kurtarmanızı tavsiye ederim Lordum. Görecek pek bir şey kalmadı.\" Robert bir an tereddüt ediyor, ama sonunda kendi gözleriyle görmesinin kendi yararına olduğuna karar veriyor - pelerini kaldırdığında ve kemik ve kanın yüzsüz bir dehşetiyle karşılandığında hemen pişman olduğu bir şey. Cesedi hızla geri örtüyor, sunulan bedenlerden aceleyle uzaklaşmak için acele ediyor. Tywin bugün sadakatini kanıtladı, ancak Robert'tan sonra gelenlerin çok azı Aegon'un kalıntılarına bakacak kadar cesur."
agot_events_rr_minor.0105.desc.c:0 "Robert, önüne serdiğim iki bohçanın önünde duruyor. Rhaenys ve Aegon - ikisi de tüm kanı gizleme umuduyla koyu kırmızı pelerinlere sarılmış. Robert, pelerinleri kaldırarak yüzlerini görmek ve kimliklerini doğrulamak için cesetleri tek tek inceliyor. İkisinin en küçüğüne geldiğinde, beklemesi için işaret ediyorum. \n\n\"Aegon Targaryen'in bedeni,\" diye ilan ediyorum, pelerinin altındaki karmaşayı kendi gözlerimle görmüştüm. \"Rahatsızlıktan kendinizi kurtarmanızı tavsiye ederim Lordum. Görecek pek bir şey kalmadı.\" Robert bir an tereddüt ediyor, ama sonunda kendi gözleriyle görmesinin kendi yararına olduğuna karar veriyor - pelerini kaldırdığında ve kemik ve kanın yüzsüz bir dehşetiyle karşılandığında hemen pişman olduğu bir şey. Aegon'un kafatasının soluk yapısı kalmış, olması gereken yerde bir gram beyin kalmamış. Robert cesedi hızla geri örtüyor, aceleyle devam ediyor. \n\n\"Çok iyi,\" başını onaylarcasına sallayarak tek söylediği bu oluyor."
agot_events_rr_minor.0105.a:0 "Gerçekten korkunç bir iş."

agot_events_rr_minor.0106.t:0 "Kana Kan"
agot_events_rr_minor.0106.desc.a:0 ""Onlar #italic çocuktu#!, Robert!" Eddard konuşurken gözle görülür bir şekilde üzgün bir şekilde volta atıyor. Her zaman biraz hassas bir kalbi olmuştur. \n\n\"Ve çocuklar büyüyüp taht talep edenler oluyor,\" diye hatırlatıyorum ona.\n\n\"Aegon Targaryen henüz sütten kesilmemişti bile,\" diye bağırıyor Eddard. \"Başka yollar vardı—\"\n\n\"Aerys'in benim Lyanna'mı kaçırmasını ele almanın başka yolları vardı,\" diye tersliyorum. Bunun neyle ilgili olduğunu unuttu mu? \"Kana kan, diyorum."\n\nEddard başını sallıyor. \"Ve bunu ona nasıl açıklayacaksın?\" diye soruyor. \"Kız kardeşimin gözlerinin içine nasıl bakıp bu çocukların öldürülmesini açıklayacaksın?\" \n\nDuyduklarıma inanamıyorum. Biraz ejderha yumurtası yüzünden mi? Eddard öfkeyle odadan dışarı fırladı."
agot_events_rr_minor.0106.desc.b:0 "Kalbim hızla atıyor ve az önce gördüklerimi işlemeye çalışırken hareketsiz kalamıyorum. \"Onlar #italic çocuktu#!, Robert!\"\n\n\"Ve çocuklar büyüyüp taht talep edenler oluyor,\" diye tartışıyor.\n\n\"Aegon Targaryen henüz sütten kesilmemişti bile,\" diye bağırıyorum kendimi tutamayarak. \"Başka yollar vardı—\" \n\n\"Aerys'in benim Lyanna'mı kaçırmasını ele almanın başka yolları vardı,\" diye araya giriyor Robert. \"Kana kan, diyorum.\" \n\nKorkmuş durumdayım. \"Ve bunu ona nasıl açıklayacaksın?\" diye soruyorum ona. \"Kız kardeşimin gözlerinin içine nasıl bakıp bu çocukların öldürülmesini açıklayacaksın?\" \n\nSevgili dostum Robert'ın, çocukların kanının dökülmesini görecek kadar intikamcı hale geldiğine inanamıyorum. Ancak kederim, Lyanna eve gelene kadar beklemek zorunda."
agot_events_rr_minor.0106.a:0 "Lyanna'yı arama devam ediyor."
agot_events_rr_minor.0107.t:0 "Ve Böylece Çanlar Çalıyor..."
agot_events_rr_minor.0107.desc:0 "Batıdiyar'dan Doğudiyar'a ve ötesindeki topraklara kadar her yerde bilinsin: \n\n#bold Deli Kral, Aerys II Targaryen, öldü.#! \n\nKral'ın Şehri düştü, iktidardaki Targaryen hanedanını da beraberinde götürdü."
agot_events_rr_minor.0107.a:0 "Valar morghulis."

agot_events_rr_minor.0200.t:0 "Sahte Bir Sancak Altında"
agot_events_rr_minor.0200.desc:0 "Şimdi kuvvetlerimi Batı Toprakları'ndan Kapı'ya doğru getirdim. Muhafızları selamlıyor ve krala onları kurtarmaya geldiğimizi ve şehri savunabilmemiz için kapıyı açmaları gerektiğini söylemelerini söylüyoruz."
agot_events_rr_minor.0200.a:0 "Hiçbir şeyden şüphelenmiyorlar."

agot_events_rr_minor.0117.t:0 "Hepsini Yakın"
agot_events_rr_minor.0117.desc:0 "Hepsini yakın, diyorum Rossart'a, tahta çıkarken, hain aslanın bir ejderhanın ateşini yenemeyeceğini bildiği için nasıl kıvrandığını izliyorum. Ateş Alanı sırasında Aegon'un ejderhasından kaçmayı başardılar, ancak ben atalarımın hatalarını düzeltmeli ve tahtı hainlere vermemeliyim."
agot_events_rr_minor.0117.a:0 "Küllerden bir tahtta hüküm sürecekler."

agot_events_rr_minor.0118.t:0 "Hepsini Yakın"
#  agot_events_rr_minor.0118.desc:0 "Hepsini yakın, diyorum Rossart'a, tahta çıkarken, hain Aslanın bir Ejderhanın ateşini yenemeyeceğini bildiği için nasıl kıvrandığını izliyorum. Ateş Alanı sırasında Aegon'un ejderhasından kaçmayı başardılar, ancak ben atalarımın hatalarını düzeltmeli ve tahtı hainlere vermemeliyim."
agot_events_rr_minor.0118.a:0 "Küllerden bir tahtta hüküm sürecekler."

agot_events_rr_minor.0119.t:0 "Yeşil Alevler"
agot_events_rr_minor.0119.desc:0 "Kral'ın Şehri tam bir kaos içinde. Şehir düştü ve askerler sokaklarda yürüyor, yağmalanmamış birkaç mülk bırakıyor. \n\nAncak, şehrin her yerinde patlama sesleri yankılanırken, yağma ve yıkım insanların en küçük sorunu gibi görünüyor. Onları duyuyorum, hatta hissediyorum; kemiklerimin derinliklerinde, benim için sonun geldiğini biliyorum. Dışarıdaki insanların izdihamı birbirini çiğnerken, koşmaya, evlerden birinde sığınacak yer aramaya çalışıyorum. Sonunda eve ulaştım, ama ne yazık ki, eyvah! Yeşil alevin sokaklara yayıldığını görüyorum ve son nefesimi verirken, beni sardığını hissediyorum."
agot_events_rr_minor.0119.a:0 "Görünüşe göre korkunç bir kaderle karşılaştım."

#Martı Kasabası Kuşatması - Stark
agot_events_rr_minor.0108.t:0 "Robert'ın İsyanı"
agot_events_rr_minor.0108.desc:0 "Kız kardeşim Prens Rhaegar'ın elinde ve çılgın Kral Aerys, en büyük erkek kardeşim Brandon umutsuzluğa kapılmışken babamı diri diri yaktı. 'Deli Kral' Aerys II, Robert Baratheon ve benim koruyucum olan Jon Arryn'den beni teslim etmesini istedi; muhtemelen ailemle aynı kaderi paylaşacağım. Jon Arryn reddetti. \n\nNehir Toprakları'ndan Catelyn Tully ile evliliğimle birlikte, Starklar, Arrynler ve Baratheon İttifakı, Demir Taht'a karşı isyan ederek savaşmak için ayağa kalktı; \nve bugün hain Martı Kasabası'nın kapılarının önünde duruyoruz."
agot_events_rr_minor.0108.a:0 "Adalet İçin."

agot_events_rr_minor.0109.t:0 "Robert'ın İsyanı"
agot_events_rr_minor.0109.desc:0 "Sevgili Lyanna'm aşağılık Prens Rhaegar tarafından kaçırıldı. Kral Aerys'e itiraz ettikten sonra, Rickard Stark oğlu Brandon izlerken diri diri yakıldı. \n\n'Deli Kral' Aerys II, koruyucum Jon Arryn'den beni kendisine teslim etmesini istedi. Reddetti.\n\nŞimdi Kuzey'den Eddard Stark, Vadi'den Jon Arryn, Nehir Toprakları'ndan Hoster Tully ve ben, Fırtına Toprakları'ndan Robert Baratheon, Deli Kral'ın zulmüne karşı duruyoruz. \nKralın yerine kimin geçmesi gerektiğini henüz bilmiyor olabiliriz, ancak bir şey kesin: ejderhanın saltanatı sona erdi! Bugün hain Martı Kasabası'nın kapılarının önünde duruyoruz."
agot_events_rr_minor.0109.a:0 "Lyanna İçin!"

agot_events_rr_minor.0110.t:0 "Robert'ın İsyanı"
agot_events_rr_minor.0110.desc:0 "Eski dostum Rickard Stark ve oğlu Brandon'ın Deli Kral tarafından öldürülmesiyle, isyanın temelleri zaten atılmıştı; ancak Deli Kral benden Rickard'ın oğlu, benim koruyuculuğum altındaki Eddard Stark'ı ve koruyuculuğum altındaki Robert Baratheon'ı hiçbir sebep göstermeden - onları hain ilan ederek - teslim etmemi istediğinde reddettim. \n\nKoruyucularım Kuzey Lordu Eddard Stark, Nehir Toprakları'ndan Catelyn Tully ile evliliği, Fırtına Toprakları Lordu Robert Baratheon ve Vadi ordularımla birlikte Demir Taht'a karşı isyan ederek savaşmak için ayağa kalktık. Bugün hain Martı Kasabası'nın kapılarının önündeyiz."
agot_events_rr_minor.0110.a:0 "Eski dostlarım için..."

# İsyandan Sonra - Cersei ve Robert Evliliği
agot_events_rr_minor.0111.t:0 "Büyük Bir Fırsat"
agot_events_rr_minor.0111.desc:0 "Stark kızı öldüğüne göre, Yedi Krallık'ın yeni Lordu Robert Baratheon'ın karısı yok. \n\nBelki de kızımı ona teklif etmeliyim - sonuçta bir Lannister kraliçesi, ailemize sarayda ve diyar dışında büyük fayda sağlayacaktır."
agot_events_rr_minor.0111.a:0 "Mantıklı olan tek şey bu!"
agot_events_rr_minor.0111.a.tt:0 "Teklifi gönderiyorsunuz."
agot_events_rr_minor.0111.b:0 "Kral olsun ya da olmasın - hiçbir kızım bir ayyaşla evlenmeyecek!"
agot_events_rr_minor.0111.b.tt:0 "Teklif göndermiyorsunuz."

agot_events_rr_minor.0112.t:0 "Altın Gelin"
agot_events_rr_minor.0112.desc:0 "Lyanna öldü ve kalbim hiç bu kadar derin bir keder bilmedi. Şarap acının çoğunu uyuşturuyor, ama kalan bir boşluk var, bir türlü atamadığım bir boşluk. Ah, benim tatlı, tatlı Lyanna'm...\n\nBirkaç gün daha yas tuttuktan sonra, Büyük Üstat bana Lord Tywin'den bir teklif geldiğini bildirdi: bana kızının elini teklif etti. Güzel, hoş ve her yönden mükemmel olduğunu söylüyorlar - ama yine de, kayıp aşkıma gerçekten rakip olabilir mi?"
agot_events_rr_minor.0112.a:0 "Her Kralın bir Kraliçeye ihtiyacı vardır. Başka bir şey değilse de, sanırım o da bu işe uyar..."
agot_events_rr_minor.0112.a.tt:0 "Teklifi kabul ediyorsunuz."
agot_events_rr_minor.0112.b:0 "Sadece bir kere sevdim. Bir daha asla."
agot_events_rr_minor.0112.b.tt:0 "Teklifi reddediyorsunuz."

agot_events_rr_minor.0113.t:0 "Her Zaman İç İçe"
agot_events_rr_minor.0113.desc:0 "Benim Jaime'im. Benim sevgili, tatlı, yakışıklı Jaime'im, kardeşim, ikizim, aşkım... \n\nAnne karnında bile her zaman birlikteydik. Elim Robert'a ait, evet, ama o hala #italic benim#! Jaime'im. Onu içimde hissetmek istiyorum ve özlem duymaktan kendimi alamıyorum. \n\nAma yakalanırsak? Çocuklarımın babası olursa ve #italic biri#! gerçeği öğrenirse? Ah, sonuçları anlatılamayacak kadar kötü olurdu. \n\nBeni kollarında tutuyor ve o, Robert'ın olmadığı her şey - ama aynı zamanda kardeşim ve utanmalıyız, ama #italic değiliz#! Eğer aşkımız söylendiği kadar doğal değilse ve utanç vericiyse, dokunuşu neden bu kadar iyi hissettiriyor? Neden kendimizi mahrum bırakalım?"
agot_events_rr_minor.0113.a:0 "Sen olmadan ben bir bütün değilim."
agot_events_rr_minor.0113.a.tt:0 "Jaime ile yatıyorsunuz."
agot_events_rr_minor.0113.b:0 "Geri dönüşü olmayan bir şey yapmadan önce bu burada bitiyor."
agot_events_rr_minor.0113.b.tt:0 "Jaime'yi reddediyorsunuz."

# Robert'ın İsyanı - Whent Taraf Seçiyor

agot_events_rr_minor.0114.t:0 "Harrenhal Turnuvası"
agot_events_rr_minor.0114.desc:0 "Ülkeye bunu yaşatan benim gururumdur. Turnuvamda büyük lordlar toplandı ve büyük lordlar komplo kurdu. Ve Ejderha Kayası Prensi, Aşk ve Güzellik Kraliçesi olarak kızım [daughter.GetName]'i değil de başka birini seçtiğinde, bu kaosun tohumları toprağa ekildi.\n\nŞimdi kardeşim [brother.GetTitledFirstName] bana yazıyor ve sözleri bu Prens'e güvenmem için yalvarıyor. [rhaegar.GetTitledFirstNamePossessive]'in planı, [rhaegar.GetDynastyName] Hanesi'nin tüm ihtişamıyla geri dönüşünü görecek.\n\nAma [ROOT.Char.GetDynastyName] Hanesi'nin geleceği ne olacak? Sadık lordlarımız [tully.GetDynastyName] Hanesi asilerle birlikte ayaklandı ve [tully.GetTitledFirstName] bizim kayınbiraderimiz, çocukları bizim kanımızdan. [sister.GetFirstNamePossessive]'in çocuklarının Lord Stark ile aynı sonu paylaşmasını mı izleyeceğim?"
agot_events_rr_minor.0114.a:0 "İnancımı kardeşimin sadakatine vereceğim."
agot_events_rr_minor.0114.a.tt:0 "Sadık kalacaksınız."
agot_events_rr_minor.0114.b:0 "Her kampa bir oğul, [ROOT.Char.GetDynastyName] Hanesi'nin geleceğini güvence altına alacak."
agot_events_rr_minor.0114.b.tt:0 "Tarafsız kalacaksınız."
agot_events_rr_minor.0114.c:0 "Gaspçı'ya Yarasanın uçtuğunu haber verin."
agot_events_rr_minor.0114.c.tt:0 "Robert'ın İsyanı'na katılacaksınız."

# Robert'ın İsyanı - Kışın Kraken'i

agot_events_rr_minor.0115.t:0 "Kışın Kraken'i"
agot_events_rr_minor.0115.desc:0 "Bu çocuklar benim ölümüm olacak! Yeşil topraklılar demir sandalyeleri için birbirlerini parçalarlarken, biz Demir Adamları kargaşa içindeyiz. \n\nOğullarım kötüleşen sağlığımda Ejderha'ya karşı savaşa katılmam için bana nutuk atıyorlar. Bir sonraki yolculuğumun son yolculuğum olacağını biliyorlar ve yine de hiçbiri beni takip edebilecek kadar uygun değil. [balon.GetNamePossessive]'in Eski Yol'un kaybı hakkındaki bitmek bilmeyen şikayetlerine, [victarian.GetNamePossessive]'in soğukkanlılığının eksikliğine ve [euron.GetNamePossessive]'in sapkın hırslarına katlanmak zorundayım - ki bunları detaylandırmaya cesaret edemem, yoksa böyle bir yozlaşmayı meyveye dönüştürürüm.\n\nBenim [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('piper'))] [piper.GetTitledFirstName] tek tesellim. Kollarında genç [robin.GetName], iki dünyamız arasında bir köprü, eski ve zayıf tohumdan doğmuş. Ben taşı oydum, ama fırtınalı bir havada sallantılı bir köprüde yürüyoruz.\n\nŞimdi, kendi ölümlülüğümle yüzleşirken, bunu açıkça görüyorum: #bold mirasım kendi yavrularım tarafından parçalanacak#! Leşin üzerine kavga edecek bir karga sürüsü."
agot_events_rr_minor.0115.a:0 "Bakalım Geyik Ejderha'yı yaralayabilecek mi?" #Canon Seçimi
agot_events_rr_minor.0115.a.tt:0 "Yaşlı Kraken savaş hakkında düşünecek." #Canon Seçimi
agot_events_rr_minor.0115.b:0 "Sert bir zaman, sert bir eylem."

# Robert'ın İsyanı - Fırtına Lordu Bob'a Katılıyor

agot_events_rr_minor.0116.t:0 "[location.GetName] Savaşı"
agot_events_rr_minor.0116.desc:0 "[location.GetName] savaşında Targaryen sadıklarına karşı mücadelem sırasında, [stormlander_lord.GetTitledFirstName] bana boyun eğmek için geldi. Açıkçası, silah becerimi ve diğer eski sadıklara karşı cömert muamelemi gördükten sonra, [stormlander_lord.GetSheHe] haklı davamıza katılmanın çok daha akıllıca olduğunu fark etti."
agot_events_rr_minor.0116.a:0 "Geyik giderek güçleniyor." #Canon Seçimi
agot_events_rr_minor.0116.a.tt:0 "[stormlander_lord.GetTitledFirstName] artık çatışmada sizin tarafınızda olacak." #Canon Seçimi


