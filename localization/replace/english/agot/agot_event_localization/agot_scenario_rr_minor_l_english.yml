  # Trident's Aftermath 
 agot_events_rr_minor.0001.t: "[location.GetNameNoTooltip] Muharebesi"
 agot_events_rr_minor.0001.desc.a: "Şafak vakti, zırhımı kuşanmak için çadırımdan çıktığımda, iliklerime işleyen bir soğuk ve yoğun sis karşıladı beni. Sabahın çiyi, göğüs zırhımdaki yakutları süslemişti; kristaller şimdi daha da göz alıcı parlıyordu. Ufukta, gaspçının kampı uzanıyordu; çadırların arasından tembel dumanlar yükseliyor, onun çadırı ayaktakımının ortasında dikiliyordu. Öylesine yakın, yine de bir o kadar uzak.\n\nKemiklerimi sızlatan soğuktan öte bir his var içimde. Onun öfkesini duyumsuyorum ve biliyorum ki bu savaş meydanında yollarımız kesişecek, çelik çeliğe vuracak. Bu düşünce midemi bir an için altüst etti. Hizmetkârlarımdan biri durumumu sorguladığında, kendimi toparlayamadan kısa bir kahkaha koptu dudaklarımdan. "Hayır, dostum," dedim. "Hiçbir şey yok."\n\n"Bugün, ölümümün yazıldığı gün değil.""
 agot_events_rr_minor.0001.desc.b: "Bu sabah hava bir başka; o küstah ejderha piçinin çadırı ufukta rüzgârda dans ederken, kamplarımız arasındaki arazide duman usulca süzülüyor. İçimde bir his var; savaşın kargaşasında o mağrur prensi bulacağım ve savaş çekicim kafatasını parçalayacak. Her şey bizi bu ana hazırladı; her muharebe, her çarpışma, her can vermiş şövalye... Artık Rhaegar'ın kanını toprağa dökme vakti geldi."
 agot_events_rr_minor.0001.a: "Nihayet adalet hükmünü verecek."
 agot_events_rr_minor.0002.t: "[location.GetNameNoTooltip] Muharebesi"
 agot_events_rr_minor.0002.t.alt: "Bir Ejderhanın Son Nefesi"
 agot_events_rr_minor.0002.desc: "Oğlumun akıbetini öğrendiğimde kalbim paramparça oldu... Sevgili yavrum, ilk göz ağrım! Diğer yavrularım gibi o da benden koparıldı! Bu hain köpeklerin gaddarlığının ve adaletsizliğinin bir sınırı yok mu? Hanedanımın tek bir ferdini bile bu amansız saldırıdan korumaya gücüm yetmiyor mu?\n\nHarekete geçmeliyim... Ailemi güvende tutmalıyım, zira açık ki hiçbir komutanım bunu başaramıyor... Onları Ejderha Kayası'na göndereceğim! Evet, Ejderha Kayası. Orada kimse onlara el süremez... Lakin soru şu ki, merhum oğlumun çocukları da kraliçem ve küçük oğlumla birlikte Ejderha Kayası'nın surları ardına mı kapanmalı?"
 agot_events_rr_minor.0002.a: "Yalnızca Rhaella ile Viserys'i göndereceğim."
 AGOT_EVENTS_RR_MINOR_0002_TOOLTIP: "Rhaella, savaş sona erene dek Ejderha Kayası'nı muhafaza edecek."
 agot_events_rr_minor.0002.b: "Hanedanımın tüm fertleri güvende olmalı!"
