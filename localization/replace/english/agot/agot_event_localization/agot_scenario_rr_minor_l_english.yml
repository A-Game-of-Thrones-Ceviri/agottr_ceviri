#######################

agot_events_rr_minor.0400.t: "Fırtına Sonu Kuşatması"
agot_events_rr_minor.0400.desc: "Bu kalenin adını hatırlayın, lütfen."
agot_events_rr_minor.0400.a: "Korkutucu geliyor."

agot_events_rr_minor.0401.t: "Soğan Şövalyesi"
agot_events_rr_minor.0401.desc: "Bir ay boyunca Fırtına Sonu garnizonu acımasız bir kuşatmaya dayandı, açlığı önlemek için atları, köpekleri ve sıçanları yemeye başvurdu. Moral düşük ve henüz her şey kaybedilmiş değil. Gece geç saatlerde, küçük bir filika, Gemi Kıran Körfezi'nin tehlikeli sularında zikzaklar çizerek ilerliyor ve garnizondaki her adamın şaşkınlığına uğrayarak limana yanaşıyor.\n\nYalnız bir figür gemiden atlıyor ve bir eldivenini çıkarıp en yakın kaptana uzatıyor.\n\n\"Umarım soğanı seversiniz,\" diyor."
agot_events_rr_minor.0401.a: "Böyle bir cesaret derhal ödüllendirilmeli!"
agot_events_rr_minor.0401.b: "Bu adamı ödüllendirin, bir bedel karşılığında."
agot_events_rr_minor.0401.c: "Kaçakçılar sadece ölümü hak eder."

agot_rr_targaryen_estates_loc_key:0 "Targaryen Mülkleri"

