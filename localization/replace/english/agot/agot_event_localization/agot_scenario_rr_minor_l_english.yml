 agot_events_rr_minor.0116.t: "[location.GetName] Savaşı"
 agot_events_rr_minor.0116.desc: "[location.GetName] savaşında Targaryen taraftarlarına karşı verdiğim mücadelede, [stormlander_lord.GetTitledFirstName] diz çöküp teslim oldu. Savaş konusundaki yeteneklerimi ve eski müttefiklerime gösterdiğim cömertliği gördükten sonra, haklı davamıza katılmanın en akıllıca seçim olduğunu anladı."
 agot_events_rr_minor.0116.a: "Geyik gücüne güç katıyor."
 agot_events_rr_minor.0116.a.tt: "[stormlander_lord.GetTitledFirstName] artık çatışmada sizin tarafınızda olacak."
  
  
