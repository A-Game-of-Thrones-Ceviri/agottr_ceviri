 agot_events_rr_minor.0103.ttb: "[jaime_scope.GetFirstName], [defending_kingsguard.GetName] tarafından yere seriliyor ve [pyromancer_plotter.GetFirstName] hayatta kalıyor."
 agot_events_rr_minor.0103.ttc: "Kendisini koruyacak hiçbir Kral Muhafızı olmayan [aerys_scope.GetFirstName], [pyromancer_plotter.GetFirstName] ile birlikte, [jaime_scope.GetFirstName] tarafından öldürülüyor. Ve komplo böylece sona eriyor."
