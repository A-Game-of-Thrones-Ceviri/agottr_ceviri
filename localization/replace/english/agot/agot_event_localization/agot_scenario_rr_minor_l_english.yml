 agot_events_rr_minor.1000.desc: "Dar Deniz'deki uçuşlarının ardından Targaryenler [exile_region.GetNameNoTier]'a sığındılar.\n\n[exile.GetTitledFirstName] artık Targaryen lideri olarak hizmet ediyor."
 agot_events_rr_minor.1000.a: "İlginç."
