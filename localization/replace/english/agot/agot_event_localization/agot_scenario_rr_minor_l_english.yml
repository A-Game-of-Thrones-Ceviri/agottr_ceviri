 agot_events_rr_minor.0400.t: "Fırtına Burnu Kuşatması"
 agot_events_rr_minor.0400.desc: "Bu kalenin adını hatırlayın, lütfen."
 agot_events_rr_minor.0400.a: "Korkutucu görünüyor."
  
 agot_events_rr_minor.0401.t: "Soğan Şövalyesi"
 agot_events_rr_minor.0401.desc: "Bir ay boyunca Fırtına Burnu garnizonu amansız bir kuşatmaya direndi; açlıktan atları, köpekleri ve hatta sıçanları yediler. Moraller zayıf ama hâlâ umut tamamen sönmüş değil. Gece geç saatlerde, küçük bir filika Gemi Kıran Körfezi'nin tehlikeli sularında zikzaklar çizerek ilerliyor ve garnizondaki her adamın şaşkın bakışları arasında limana yanaşıyor.\n\nYalnız bir adam tekneden atlıyor ve bir eldivenini çıkarıp en yakındaki kaptana uzatıyor.\n\n"Umarım soğanı seversiniz," diyor."
 agot_events_rr_minor.0401.a: "Böyle bir cesaret derhal ödüllendirilmeli!"
 agot_events_rr_minor.0401.b: "Bu adamı ödüllendirin, ama bir bedel karşılığında."
 agot_events_rr_minor.0401.c: "Kaçakçılar sadece ölümü hak eder."
  
