 agot_events_rr_minor.0004.t: "Son Çare"
 agot_events_rr_minor.0004.t_defeated_and_imprisoned: "İsyancıların Pençesinde"
 agot_events_rr_minor.0004.desc:0 ""[ROOT.Char.GetLadyLord]," diye hitap ederek, [iron_throne_ruler.GetFirstName] sarayından gelen elçi derin bir reverans yapar ve haberi ağırbaşlı bir tonla iletir.: "Kralın Şehri düştü. Ejderhakayası tek başına direniyor."\n\nSeçenekler, rüzgarlı bir salondaki mum alevleri gibi önümde titreşiyor: Ejderhakayası'ndaki mevzilerimizi koruyabilir, kalan güçlerimizi toparlayabilir ya da belki de Gaspçı ile bir görüşme talep ederek durumumuzu sağlamlaştırabiliriz. Ancak, bu ricalarımızın alıcı kulaklara ulaşma ihtimali, elimizdeki savunma olanaklarının sonucu kadar belirsiz.\n\nAzalan seçeneklerimizi tartarken dudaklarım arasından derin bir iç çekiş kaçırıyorum. Evimden geriye kalanlar ve davamıza hâlâ sadık olanlar için en akıllıca yol, Özgür Şehirlere sığınmak gibi görünüyor. Orada, yabancı dillerin fısıltıları ve bilmediğimiz sokakların karmaşası arasında gücümüzü yeniden inşa edebilir, Targaryen Hanesi'nin mirasını canlandırabiliriz."
 agot_events_rr_minor.0004.desc.imprisoned: "İsyancılar Ejderha Kayası'nın büyük salonunu bastı ve son savunma hattımızı yerle bir etti. Muharebe şiddetliydi; kılıç şakırtıları ve çaresiz çığlıkların kaotik bir fırtınasıydı, lakin ne yazık ki #italic yeterli olmadı#!. Kale düşerken en ağır bedeli ödedik. Toz dumanı dağıldığında kendimi onurumdan sıyrılmış halde, bir yenilgi alameti olarak [iron_throne_ruler.GetFullName] karşısında diz çökmüş buldum.\n\nŞimdi [iron_throne_ruler.GetFirstNamePossessiveNoTooltip] zindanlarında, Onun vereceği hükümü bekliyorum. Her an işkence gibi. Tek umudum Gaspçı'nın başarısızlığımın kefareti olarak kellemizi talep etmemesi. Biricik sığınağım; [ROOT.Char.GetFaith.HighGodName]. Yalvarırım, beni terk etme."
 agot_events_rr_minor.0004.a: "Dar Deniz'in ötesindeki krallar misali Doğudiyar'a kaçmalıyız."
 agot_events_rr_minor.0004.a.tt: "Siz, aileniz ve maiyetinizden bazıları şuraya sığınacak: [exile_destination.GetName]."
 agot_events_rr_minor.0004.c: "Merhametlerine kaldık."
  
 agot_events_rr_minor.0005.t: "Fırtınadoğan"
 agot_events_rr_minor.0005.desc: "Ejderha Kayası'nın çatısını döven sağanağın sağır edici uğultusuna rağmen, Rhaella'nın çığlıkları tüm gürültünün üstüne yükseliyor. Doğum sancıları, tıpkı dışarıdaki kasırga gibi, olağandan çok daha uzun sürdü - ve Targaryen donanmasından arta kalanlar misali, Rhaella da can çekişiyor. Hizmetçiler kana bulanmış çarşaflar ve ellerle odanın içinde dört dönüyor; Üstat ise, doğum yatağında kıvranan kraliçe için duadan başka çare bulamıyor.\n\nKalenin tam tepesinde patlayan kulakları sağır eden bir gök gürültüsüyle aynı anda, Rhaella önceki çığlıklarını bile bastıran, tüyler ürpertici bir feryat koparıyor. Tanrıların inayetiyle, gök gürültüsü, rüzgâr ve dolu, herkesin işitebileceği kadar sessizleşiyor - yeni doğmuş bir bebeğin ilk ağlayışı duyuluyor.\n\nGünlerdir ilk kez, Rhaella rahatlamış bir kahkaha atıyor; titreyen kollarında yeni doğmuş bebeğini tutarken, solgun ve bitkin yüzü çocuğuna gülümsüyor. Yaşadığı onca felaketten sonra bu an, geçmiş ve gelecek dehşetler arasında kısa bir huzur molası. Üstat çocuğu bakıma götürürken, \"Fırtınadoğan,\" diye fısıldıyor titrek sesiyle.\n\nBir başka gök gürültüsü, Rhaella'dan gelen acı dolu bir inlemeyle yankılanıyor - bebek dünyaya geldi, ancak tehlikeli düzeyde kanama sürüyor. Ateş ve kandan doğmuş, şimşek ve gök gürültüsü arasında can bulmuş, tanrılar böylesi bir başlangıçla dünyaya gelen çocuk için nasıl bir kader çizmiş olabilir?"
 agot_events_rr_minor.0005.exiled.desc: "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] azgın bir fırtınanın pençesinde. Çatıları döven sağanağın sağır edici uğultusuna rağmen, Rhaella'nın çığlıkları tüm gürültünün üstüne yükseliyor. Doğum sancıları, tıpkı dışarıdaki kasırga gibi, olağandan çok daha uzun sürdü - ve Targaryen davasından arta kalanlar misali, Rhaella da can çekişiyor. Hizmetçiler kana bulanmış çarşaflar ve ellerle odanın içinde dört dönüyor; Üstat ise, doğum yatağında kıvranan kraliçe için duadan başka çare bulamıyor.\n\nKalenin tam tepesinde patlayan kulakları sağır eden bir gök gürültüsüyle aynı anda, Rhaella önceki çığlıklarını bile bastıran, tüyler ürpertici bir feryat koparıyor. Tanrıların inayetiyle, gök gürültüsü, rüzgâr ve dolu, herkesin işitebileceği kadar sessizleşiyor - yeni doğmuş bir bebeğin ilk ağlayışı duyuluyor.\n\nGünlerdir ilk kez, Rhaella rahatlamış bir kahkaha atıyor; titreyen kollarında yeni doğmuş bebeğini tutarken, solgun ve bitkin yüzü çocuğuna gülümsüyor. Yaşadığı onca felaketten sonra bu an, geçmiş ve gelecek dehşetler arasında kısa bir huzur molası. Üstat çocuğu bakıma götürürken, "Fırtınadoğan," diye fısıldıyor titrek sesiyle.\n\nBir başka gök gürültüsü, Rhaella'dan gelen acı dolu bir inlemeyle yankılanıyor - bebek dünyaya geldi, ancak tehlikeli düzeyde kanama sürüyor. Ateş ve kandan doğmuş, şimşek ve gök gürültüsü arasında can bulmuş, tanrılar böylesi bir başlangıçla dünyaya gelen çocuk için nasıl bir kader çizmiş olabilir?"
 agot_events_rr_minor.0005.a: "Bunu yalnızca tanrılar biliyor..."
  
 agot_events_rr_minor.0006.t: "Çocukları Kim Düşünür?"
 agot_events_rr_minor.0006.desc.a: "Doğum sancıları uzun ve ıstırap vericiydi, lakin Rhaella'nın ölümü, çocuğunu dünyaya getirdikten sonra nispeten süratli oldu; ecel, dışarıdaki kan gölüne daha fazla acı katamadan onu doğum yatağında yakaladı. O muhteşem hanedanlığından geriye yalnızca iki küçük evladı kaldı.\n\nHenüz küçük olsalar da, onlar hala Targaryen'ler ve Deli Kral'ın gölgesi var oldukça, bu çocukların başına ödül konacak - Demir Taht'a teslim eden her kim olursa, muazzam bir servetle ödüllendirilecek.\n\nZaman onların aleyhine işliyor; hayatta kalmaları için tek çare, her iki çocuğu da Ejderha Kayası'ndan denizin ötesine, Özgür Şehirler'e kaçırmak. Belki orada, zaman ve mesafe sadık kalanların yeniden toparlanmasına olanak tanır, yahut en azından çocukların isimleri büyüdükçe belirsizliğin içinde silinir gider. Belki de huzurun ne demek olduğunu öğrenirler."
 agot_events_rr_minor.0006.desc.b: "Beni kurtaran şey başkalarının duaları mı, damarlarımda yanan ejderha ateşi mi, yoksa saf nefretin kendisi mi bilmiyorum - fakat bir mucize eseri doğum yatağım, ölüm döşeğim olmadı. Lakin dinlenmek için vakit yok. Batıdiyar'da, kimsenin iddiası olmasa bile, hiçbir köşe onlar için güvenli olmayacak.\n\nÇocuklarla birlikte denizin ötesine, Özgür Şehirler'e kaçabilir, toparlanmamız ve güç toplamamız için zaman kazanabiliriz. Ancak, iki çocuğu gizlemek, eski bir Kraliçe'yi saklamaktan daha kolay olacak - Ejderha Kayası'nda kalmak çocuklara daha fazla gizlilik sağlayabilir. Eğer dayanabilirsem, Ejderha Kayası ergenliğe eriştiklerinde çocuklar için siyasi bir koz olabilir.\n\nHangi kararı verirsem vereyim, derhal verilmeli. Tüm Batıdiyar'ın çocuklarımın izini sürdüğünden - intikam, şan ya da Demir Taht'ın hastalıklı bir ödül olarak vaat ettiği altınlar için - en ufak şüphem yok."
 agot_events_rr_minor.0006.desc.c: "agot_events_rr_minor.0006.desc.c"
 agot_events_rr_minor.0006.a: "Çocukları terk etmek mi? Asla! Onlarla gideceğim."
 agot_events_rr_minor.0006.b: "Ben kalacağım, lakin onların hazırlanmasına yardım edeceğim."
 agot_events_rr_minor.0006.c: "Ne kadar ederler dersiniz? Bir dostum için soruyorum."
  
 agot_events_rr_minor.0007.t: "Son Kozlar"
 agot_events_rr_minor.0007.desc: "Dar Deniz'i aşmak hiç de kolay olmadı. Her an işler korkunç bir hal alabilirdi; Batıdiyar'a atılan her bakış, midede bulantı ve yürekte çarpıntı yaratıyordu.\n\nÇocukların ayakları Özgür Şehirler'in toprağına değdiğinde, onlara eşlik edenler nihayet derin bir nefes alabildiler. Bu, sıkıntıların sonu değil - henüz değil - ancak Targaryen İmparatorluğu'nun son varisleri artık yakın tehlikenin pençesinden kurtuldu."
 agot_events_rr_minor.0007.a: "Ateş ve kan."
  
  # Under a False Banner 
 agot_events_rr_minor.0100.t: "Sahte Sancak Altında"
 agot_events_rr_minor.0100.desc: "Kritik bir karar verme vakti geldi. Kral Aerys II'nin kışkırttığı savaş, kendisinin ve hanedanının Batıdiyar'daki nüfuzunu zayıflattı; Kral'ın Şehri'ndeki Kızıl Kale son büyük kalesi olarak kaldı. İyi tasarlanmış bir hileyle şehri ve Kızıl Kale'yi ele geçirip Yedi Cehennemin bu iğrençliğine son verebilirim. Saltanatının günleri artık noktalanmalı."
 agot_events_rr_minor.0100.a: "Kükrememi işitecekler..."
 agot_events_rr_minor.0100.b: "Fazlasıyla tehlikeli..."
  
 agot_events_rr_minor.0101.t: "Sadakatin Sınavı"
 agot_events_rr_minor.0101.desc: "Muhafızlarım telaşla taht odasına girdiler; [traitor_scope.GetTitledFirstName], Baratheon, Stark, Arryn ve Tully'nin hain isyanına karşı beni korumak bahanesiyle Batı Toprakları ordusunu Kral'ın Şehri surlarına dayamış!\n\nKonsey ikiye bölünmüş durumda. [advisor.GetName], Tywin'in gerçek emellerini gizlediğinden şüphelenerek kapıları kapalı tutmamı öğütlerken, [traitor.GetName] ise Lord [traitor_scope.GetHouse.GetBaseNameNoTooltip] için destekler nitelikte konuşuyor..."
  
 agot_events_rr_minor.0101.a: "Sadık bir vassal gelmiş. Açın kapıları!"
 agot_events_rr_minor.0101.a.tt: "Kapılar açılacak..."
  
 agot_events_rr_minor.0101.b: "Bir hain daha aramızda!"
  
 agot_events_rr_minor.0102.t: "Sahte Sancakların Gölgesinde"
 agot_events_rr_minor.0102.desc.a: "Kral'ın Şehri'nin kapıları ardına kadar açıldı, geniş sokakları önümüzde uzanıyor. Hedefimize bir adım daha yaklaştık. Askerlerim yağmaya aç kurtlar gibi, şehir ise olgunlaşmış bir meyve misali önümüzde duruyor. Sokaklardaki zavallı halkın üzerine askerlerimi salarken, gözlerim Aegon'un Yüksek Tepesi'nde yükselen Kızıl Kale'ye kilitlendi. Kale kapılarına vardığımızda, garnizon direniyor, ok yağmuru altında kaldık. [killer_1.GetFirstName] ve [killer_2.GetFirstName] seçkin birliklerle solgun kırmızı surlara tırmanmaya koyuldu.\n\nKızıl Kale'nin merdivenlerinden çığlıklar yükseliyor..."
 agot_events_rr_minor.0102.desc.b: ""Kapılar mühürlü kalacak!!!" Sur burçlarından yankılanan tek mesaj buydu. Aerys'i ve soyunu yok etme planlarım sekteye uğradı. Savaşı henüz kaybetmemişken, asilere gerçek sadakatin ne demek olduğunu göstermeliyim..."
 agot_events_rr_minor.0102.a: "Kellesini getirin bana."
 agot_events_rr_minor.0102.b: "Kuşatma başlasın."
  
 agot_events_rr_minor.0103.t: "İhanetin Gölgesinde"
 agot_events_rr_minor.0103.desc:0 "Şehir kapıları açıldığında, Lannister askerleri içeriye akın etti ve şehri yağmalamaya başladı; garnizon ise karşı koyabilecek durumda değildi. Şehirde artık binlerce düşman olduğuna göre, her şey gerçekten kaybedilmiş durumda. Öfkeyle [jaime_scope.GetName] adlı kişiye, Tywin Lannister’in en büyük oğluna döndüm ve ondan bana babasının başını getirmesini talep ettim. Jaime’yi öfkeyle bıraktım ve ardından pyromancer’ım [pyromancer_plotter.GetFirstName] ile bir görüşme yaptım: “İhanetlerinin bedelini ateşle ödeyecekler! Şehir boyunca yeşil yangın depolarını ateşleyin, Usurper’a sadece küller ve kemikler bırakalım!” Pyromancer telaşla ayrıldı. Taht odasında şehrin sonunu beklemeye başladım.\n\nAncak kısa bir süre sonra, [jaime_scope.GetName] içeri girdi: “Pyromancer’ınızı öldürdüm.” Şaşkınlık içinde, korkuyla titreyerek ve Jaime’nin ne yapmak üzere olduğunu düşünerek kaçmaya çalıştım. Tahta tırmanırken boğazımda keskin bir soğukluk hissettim. Çaresizce vücudum çöktü ve Demir Taht’ın basamaklarından aşağı yığıldım, kanım zeminde yayıldı ve Kızıl Kale’nin solgun kırmızı taşlarını birkaç ton daha koyulaştırdı..."
 agot_events_rr_minor.0103.a: "Hepsini yakın! #EMP Hepsini yakın...#!"
  
 agot_events_rr_minor.0104.t: "Aslanın Gölgesinde"
 agot_events_rr_minor.0104.desc: "Hava ölüm ve kan kokusuyla doluydu. [killer_1.GetFirstName] ve [killer_2.GetFirstName] bana doğru ilerliyorlar, ikisi de kana bulanmış, gözlerinde vahşi bir parıltıyla. Bakışları her şeyi anlatıyor, zafer kazanıldı. Sadık muhafızlar Kızıl Kale'de direndiler, ancak batının aslanına karşı durmaları imkansızdı. Gözcülerim asi güçlerin başkente yaklaştığını bildiriyor. Yeni bir devir başlıyor..."
 agot_events_rr_minor.0104.a: "Aslanın pençeleri hala keskin..."
  
 agot_events_rr_minor.0105.t: "Taht ve Umutlar Küllerinde"
 agot_events_rr_minor.0105.desc.b: "Bir zamanlar üç başlı ejderhanın hüküm sürdüğü Kral'ın Şehri'nin burçlarında artık kükreyen bir aslan dalgalanıyor. Şehir Lannister'ların eline düştü.\n\nYağmalanan sokakları geçip Kızıl Kale'ye vardığımızda, Tywin'in adamları sadıkların ve önlerine çıkan herkesin cesetlerini arabalarla taşıyorlar. Kalenin bir zamanlar görkemli duvarları ve süslemeleri şimdi kana bulanmış - ismini hiç bu kadar hak etmemişti.\n\nTaht odası daha dehşet verici; tahtın merdivenlerindeki ihtişamlı halı artık kan gölüne dönmüş. Ama asıl şok edici olan, Demir Taht'ta oturan kişi: Kral Muhafızı Sör Jaime Lannister.\n\nDeli Kral'ın sonunu ilk duyduğumda inanmak istememiştim. Şimdi ise acı gerçek gözlerimin önünde duruyor. Bir muhafız yaklaşıyor: \"Lordum, Lord Robert'ın ordusu surlarımıza yaklaşıyor.\""
 agot_events_rr_minor.0105.desc.a: "Zafer kutlamaları, Robert'ın önüne serilen iki koyu kırmızı bohça ile gölgeleniyor - olması gerekenden çok daha küçük bohçalar. Tywin, Robert'ın incelemesini dikkatle izliyor, içlerindeki bedenleri örten pelerinleri sessizce açıyor. Rhaenys ve...\n\nTywin, Robert'ı ikinci bohçayı açmadan durduruyor. \"Aegon Targaryen,\" diye bildiriyor. \"Kendinizi bu rahatsızlıktan esirgeyin, Lordum. Görülecek pek bir şey kalmadı.\" Robert bir an duraksamasına rağmen, kendi gözleriyle görmek istiyor - pelerini kaldırınca karşılaştığı kemik ve etin korkunç manzarasından anında pişman oluyor. Cesedi hızla örterek uzaklaşıyor. Tywin bugün sadakatini kanıtladı, ancak Robert'tan sonra gelecek olanların çok azı Aegon'un kalıntılarına bakmaya cesaret edebilecek."
 agot_events_rr_minor.0105.desc.c: "Robert, önüne serdiğim iki bohçaya bakıyor. Rhaenys ve Aegon - kanlarını gizlemek için koyu kırmızı pelerinlere sarılmışlar. Robert kimlikleri doğrulamak için pelerinleri kaldırıp yüzlerine bakıyor. En küçüğüne geldiğinde durmasını işaret ediyorum.\n\n\"Aegon Targaryen'in bedeni,\" diye açıklıyorum, altındaki dehşeti bizzat görmüştüm. \"Kendinizi bu rahatsızlıktan esirgeyin, Lordum. Görülecek bir şey kalmadı.\" Robert tereddüt etse de görme kararı alıyor - pelerini kaldırınca karşılaştığı manzaradan anında pişman oluyor. Aegon'un kafatasından geriye sadece kemik parçaları kalmış. Robert cesedi hızla örterek uzaklaşıyor.\n\n\"Çok iyi,\" başını sallayarak mırıldanıyor sadece."
 agot_events_rr_minor.0105.a: "Ne korkunç bir iş."
  
 agot_events_rr_minor.0106.t: "Kan İçin Kan"
 agot_events_rr_minor.0106.desc.a: "\"Onlar #italic çocuktu#!, Robert!\" Eddard öfkeyle volta atıyor. Her zamanki hassas kalbi yine kendini gösteriyor.\n\n\"Ve çocuklar büyüyüp taht iddia edenler olur,\" diye hatırlatıyorum.\n\n\"Aegon Targaryen daha bebekti,\" diye haykırıyor Eddard. \"Başka çözümler vardı—\"\n\n\"Aerys'in Lyanna'mı kaçırmasına başka çözümler vardı,\" diye sertçe kesiyorum. Bunun nedenini unuttu mu? \"Kan için kan, diyorum.\"\n\nEddard başını sallıyor. \"Peki ona nasıl açıklayacaksın?\" diye soruyor. \"Kız kardeşimin gözlerine bakıp bu çocukların ölümünü nasıl açıklayacaksın?\"\n\nBu sözlere inanamıyorum. Birkaç ejderha yavrusu için mi? Eddard öfkeyle odadan çıkıyor."
 agot_events_rr_minor.0106.desc.b: "Kalbim çarpıyor, az önce gördüklerimin etkisiyle yerimde duramıyorum. \"Onlar #italic çocuktu#!, Robert!\"\n\n\"Ve çocuklar büyüyüp taht iddia edenler olur,\" diye karşı çıkıyor.\n\n\"Aegon Targaryen daha bebekti,\" diye haykırıyorum kendimi tutamadan. \"Başka çözümler vardı—\"\n\n\"Aerys'in Lyanna'mı kaçırmasına başka çözümler vardı,\" diye araya giriyor Robert. \"Kan için kan, diyorum.\"\n\nKorkuya kapılıyorum. \"Peki ona nasıl açıklayacaksın?\" diye soruyorum. \"Kız kardeşimin gözlerine bakıp bu çocukların ölümünü nasıl açıklayacaksın?\"\n\nSevgili dostum Robert'ın çocuk kanı dökecek kadar öç peşinde koşmasına inanamıyorum. Ama yasım, Lyanna eve dönene dek bekleyebilir."
 agot_events_rr_minor.0106.a: "Lyanna'yı arama sürüyor."
 agot_events_rr_minor.0107.t: "Çanlar Böyle Çalıyor..."
 agot_events_rr_minor.0107.desc: "Batıdiyar'dan Doğudiyar'a ve ötesindeki topraklara duyurulur:\n\n#bold Deli Kral, Aerys II Targaryen, öldü.#!\n\nKral'ın Şehri düştü ve Targaryen hanedanını da beraberinde götürdü."
 agot_events_rr_minor.0107.a: "Valar morghulis."
  
 agot_events_rr_minor.0200.t: "Sahte Bir Sancak Altında"
 agot_events_rr_minor.0200.desc: "Ordumu Batı Toprakları'ndan kaleye doğru getirdim. Muhafızları selamlıyoruz ve krala onları kurtarmaya geldiğimizi, şehri savunmak için kapıları açmaları gerektiğini iletmelerini söylüyoruz."
 agot_events_rr_minor.0200.a: "Hiçbir şeyden şüphelenmiyorlar."
  
 agot_events_rr_minor.0117.t: "Hepsini Yakın"
 agot_events_rr_minor.0117.desc: "\"Hepsini yakın,\" diye emrediyorum Rossart'a tahtıma otururken, hain Aslan'ın bir Ejderha'nın ateşi karşısında nasıl çaresiz kalacağını bilerek kıvranışını izliyorum. Ateş Alanı'nda Aegon'un ejderhasından kaçmayı başardılar, ama ben atalarımın hatalarını tekrarlamayacağım - tahtı hainlere bırakmayacağım."
 agot_events_rr_minor.0117.a: "Küllerden bir tahtta hüküm sürecekler."
  
 agot_events_rr_minor.0118.t: "Hepsini Yakın"
 #  agot_events_rr_minor.0118.desc: "Hepsini yak, diyorum Rossart'a, tahtıma çıkarken, hain Aslan'ın bir Ejderha'nın ateşini yenemeyeceğini bildiği için kıvrandığını izliyorum. Ateş Alanı sırasında Aegon'un ejderhasından kaçmayı başardılar, ama atalarımın hatalarını düzeltmeli ve tahtı hainlere vermemeliyim"
 agot_events_rr_minor.0118.a: "Küllerden bir tahtta hüküm sürecekler."
  
 agot_events_rr_minor.0119.t: "Yeşil Alevler"
 agot_events_rr_minor.0119.desc: "Kral'ın Şehri tam bir kargaşa içinde. Şehir düştü, askerler sokaklarda ilerliyor, yağmalanmamış çok az yer kaldı.\n\nAma şehrin her yerinde patlama sesleri yankılanırken, yağma ve yıkım insanların en küçük derdi gibi görünüyor. Duyabiliyorum, hatta hissedebiliyorum; kemiklerimin derinliklerinde, sonumun geldiğini biliyorum. Dışarıdaki kalabalık birbirini ezerken, ben koşarak evlerden birinde sığınak arıyorum. Sonunda bir eve ulaştım, ama ne yazık ki! Yeşil alevlerin sokaklara yayıldığını görüyorum ve son nefesimi verirken, beni sardığını hissediyorum."
 agot_events_rr_minor.0119.a: "Korkunç bir son bekliyor beni anlaşılan."
  
 #Siege of Gulltown - Stark 
 agot_events_rr_minor.0108.t: "Robert'ın İsyanı"
 agot_events_rr_minor.0108.desc: "Prens Rhaegar kız kardeşimi kaçırdı ve Deli Kral Aerys, babamı ve ağabeyim Brandon'ı çaresizce izlerken diri diri yaktı. Aerys II 'Deli Kral', koruyucumuz Jon Arryn'den beni ve Robert Baratheon'u teslim etmesini istedi - muhtemelen ailemin kaderini paylaşacaktım. Fakat Jon Arryn reddetti. Catelyn Tully ile evliliğimle birlikte Nehir Toprakları'nı da yanımıza alarak, Stark, Arryn ve Baratheon haneleri güçlerini birleştirip Demir Taht'a karşı ayaklandık. Şimdi hain Martı Kasabası'nın kapılarındayız, savaşa hazırız."
 agot_events_rr_minor.0108.a: "Adalet İçin."
  
 agot_events_rr_minor.0109.t: "Robert'ın İsyanı"
 agot_events_rr_minor.0109.desc: "Sevgili Lyanna'm alçak Prens Rhaegar tarafından kaçırıldı. Kral Aerys'e karşı çıkınca, Rickard Stark oğlu Brandon'ın gözleri önünde diri diri yakıldı.\n\n'Deli Kral' Aerys II, koruyucum Jon Arryn'den beni teslim etmesini istedi. Jon Arryn reddetti.\n\nŞimdi Kuzey'den Eddard Stark, Vadi'den Jon Arryn, Nehir Toprakları'ndan Hoster Tully ve ben, Fırtına Toprakları'ndan Robert Baratheon, Deli Kral'ın zulmüne karşı duruyoruz.\nTahta kimin geçeceği henüz belirsiz olabilir, ama bir şey kesin: ejderhanın hükmü sona erdi! Bugün hain Martı Kasabası'nın kapılarındayız."
 agot_events_rr_minor.0109.a: "Lyanna İçin!"
  
 agot_events_rr_minor.0110.t: "Robert'ın İsyanı"
 agot_events_rr_minor.0110.desc: "Eski dostum Rickard Stark ve oğlu Brandon'ın Deli Kral tarafından katledilmesiyle isyanın tohumları ekilmişti. Deli Kral benden korumam altındaki Rickard'ın oğlu Eddard Stark'ı ve Robert Baratheon'u sebepsiz yere - hain ilan ederek - teslim etmemi istediğinde reddettim.\n\nKorumalarım Kuzey'in Lordu Eddard Stark, Nehir Toprakları'ndan Catelyn Tully ile evliliği, Fırtına Toprakları Lordu Robert Baratheon ve Vadi ordularımla birlikte Demir Taht'a karşı ayaklandık. Bugün hain Martı Kasabası'nın kapılarındayız."
 agot_events_rr_minor.0110.a: "Eski dostlarım için..."
  
  # After the Rebellion - Cersei and Robert Marriage 
 agot_events_rr_minor.0111.t: "Altın Bir Fırsat"
 agot_events_rr_minor.0111.desc: "Stark kızının ölümüyle, Yedi Krallık'ın yeni Lordu Robert Baratheon'un tahtı kadar yatağı da boş kaldı. \n\nBelki de kızımı ona önermeli miyim? Nihayetinde, bir Lannister kraliçesi ailemize sarayda ve diyarda eşsiz bir güç ve itibar kazandıracaktır."
 agot_events_rr_minor.0111.a: "Bu fırsatı kaçırmak aptallık olur!"
 agot_events_rr_minor.0111.a.tt: "Teklifi gönderiyorsunuz."
 agot_events_rr_minor.0111.b: "Taç giyse bile, hiçbir kızım bir ayyaşın yatağını paylaşmayacak!"
 agot_events_rr_minor.0111.b.tt: "Teklif göndermiyorsunuz."
  
 agot_events_rr_minor.0112.t: "Altın Saçlı Gelin"
 agot_events_rr_minor.0112.desc: "Lyanna'nın ölümü, kalbimde şimdiye dek tatmadığım bir acı bıraktı. Şarap, kederin çoğunu uyuştursa da, içimde doldurulamaz bir boşluk kaldı. Ah, benim tatlı Lyanna'm...\n\nBirkaç günlük yasın ardından, Büyük Üstat bana Lord Tywin'den gelen bir teklifi iletti: kızının elini bana sunuyor. Güzelliği, zarafeti ve her yönden mükemmelliği dillere destan - ancak kayıp aşkımın yerini gerçekten doldurabilir mi?"
 agot_events_rr_minor.0112.a: "Her Kral'ın bir Kraliçe'ye ihtiyacı vardır. Başka bir seçenek yoksa, bu da yeter..."
 agot_events_rr_minor.0112.a.tt: "Teklifi kabul ediyorsunuz."
 agot_events_rr_minor.0112.b: "Kalbim yalnızca bir kez sevdi. Bir daha asla sevemeyecek."
 agot_events_rr_minor.0112.b.tt: "Teklifi reddediyorsunuz."
  
 agot_events_rr_minor.0113.t: "Sonsuza Dek İç İçe"
 agot_events_rr_minor.0113.desc: "Benim Jaime'im. Sevgili, tatlı, yakışıklı Jaime'im; kardeşim, ikizim, aşkım... \n\nAnne karnından beri hep beraberdik. Elim Robert'a ait, evet, ama o hala #italic benim#! Jaime'im. Onu içimde hissetmeyi özlüyorum, bu özleme engel olamıyorum. \n\nAma ya yakalanırsak? Ya çocuklarımın babası o olursa ve #italic biri#! gerçeği öğrenirse? Ah, sonuçları tarif edilemez derecede korkunç olurdu. \n\nBeni kollarında tutuyor ve o, Robert'ın asla olamayacağı her şey - ama aynı zamanda kardeşim ve utanç duymalıyız, ancak #italic duymuyoruz#! Eğer aşkımız söylendiği kadar doğal dışı ve utanç vericiyse, dokunuşu neden bu kadar doğru hissettiriyor? Neden kendimizi mahrum bırakalım ki?"
 agot_events_rr_minor.0113.a: "Sensiz ben tamamlanmamış bir parçayım."
 agot_events_rr_minor.0113.a.tt: "Jaime ile birlikte oluyorsunuz."
 agot_events_rr_minor.0113.b: "Geri dönüşü olmayan bir yola girmeden bu çılgınlığa bir son vermeliyiz."
 agot_events_rr_minor.0113.b.tt: "Jaime'yi reddediyorsunuz."
  
  # Robert's Rebellion - Whent picks a side 
  
 agot_events_rr_minor.0114.t: "Harrenhal Turnuvası"
 agot_events_rr_minor.0114.desc: "Turnuvamda büyük lordlar toplandı ve bu yüce lordlar kendi aralarında oyunlar ve entrikalar ördü. Ejderha Kayası'nın Prensi, Aşk ve Güzellik Kraliçesi olarak kızım [daughter.GetName] yerine bir başkasını seçtiğinde, bu kargaşanın ilk kıvılcımları çakıldı.\n\nŞimdi kardeşim [brother.GetTitledFirstName] bana bir mektup göndererek Prens'e güvenmem için yakarıyor. [rhaegar.GetTitledFirstNamePossessive] planı, [rhaegar.GetDynastyName] Hanesi'ni eski görkemine kavuşturabilir.\n\nPeki ya [ROOT.Char.GetDynastyName] Hanesi'nin geleceği ne olacak? Sadık lordlarımızdan [tully.GetDynastyName] Hanesi isyan bayrağını açtı, üstelik [tully.GetTitledFirstName] kayınbiraderimiz, çocukları ise kanımızdan. [sister.GetFirstNamePossessive] çocuklarının, Lord Stark'ın kaderini paylaşmasına göz mü yumacağım?"
 agot_events_rr_minor.0114.a: "Sadakatimi kardeşime sunacağım."
 agot_events_rr_minor.0114.a.tt: "Sadık kalacaksınız."
 agot_events_rr_minor.0114.b: "Her tarafa bir oğul vererek [ROOT.Char.GetDynastyName] Hanesi'nin geleceğini güvence altına alacağım."
 agot_events_rr_minor.0114.b.tt: "Tarafsız kalacaksınız."
 agot_events_rr_minor.0114.c: "Gaspçı'ya Yarasa'nın saflarında olduğunu bildirin."
 agot_events_rr_minor.0114.c.tt: "Robert'ın İsyanı'na katılacaksınız."
  
  # Robert's Rebellion - The Kraken in Winter 
  
 agot_events_rr_minor.0115.t: "Kışın Kraken'i"
 agot_events_rr_minor.0115.desc: "Bu evlatlar ölümüm olacak! Yeşil toprakların lordları Demir Taht uğruna birbirini parçalar ve biz Demir Adamlar kargaşa içinde savrulurken... \n\nOğullarım, zayıflayan sağlığıma rağmen Ejderha'ya karşı savaşa gitmem için baskı yapıyor. Bir sonraki yolculuğumun sonum olacağını biliyorlar; buna rağmen hiçbiri ardımdan Demir Adalar'ı yönetebilecek güçte değil. [balon.GetNamePossessive] durmaksızın eski adetlerin kayboluşundan yakınıyor, [victarian.GetNamePossessive] asla serinkanlı değil ve [euron.GetNamePossessive] sapkın emellerine boyun eğmiş durumda - o kadar ki detaylandırmaktan bile çekiniyorum, çünkü bu yozlaşmayı beslemiş olurum.\n\nTesellim ise [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('piper'))] [piper.GetTitledFirstName]. Genç [robin.GetName], iki dünyamızı birleştiren bir köprü gibi; yaşlı ve çürümüş köklerden doğan taze bir filiz. Ben onu şekillendirdim, fakat fırtınada sallanan bir köprüde yürüyoruz.\n\nŞimdi kendi ölümlülüğümle yüzleşirken, artık net olarak görüyorum: #bold mirasım kendi evlatlarım tarafından paramparça edilecek#! Leşime üşüşen bir karga sürüsü gibi, mirasımı paylaşmak için savaşacaklar."
 agot_events_rr_minor.0115.a: "Bakalım Geyik, Ejderha'yı alt edebilecek mi?"
 agot_events_rr_minor.0115.a.tt: "Yaşlı Kraken savaş üzerine düşünecek."
 agot_events_rr_minor.0115.b: "Sert zamanlar, sert kararlar gerektirir."
  
