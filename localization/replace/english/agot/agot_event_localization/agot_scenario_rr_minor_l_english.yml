 agot_events_rr_minor.1000.t: "Targaryen'lerin Kaçışı"
 agot_events_rr_minor.1000.desc: "Dar Deniz'i geçtikten sonra, Targaryen'ler [exile_region.GetNameNoTier] bölgesinde sığınak buldular.\n\n[exile.GetTitledFirstName], artık Targaryen hanedanının lideri olarak kabul ediliyor."
 agot_events_rr_minor.1000.a: "İlginç."
