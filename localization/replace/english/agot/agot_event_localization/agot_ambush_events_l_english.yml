ambush_events.1001.title: "Uçurum Canavarı"
ambush_events.1001.desc: "Ordu ilerlerken, göz alıcı bir manzara ortaya çıkıyor: Bir Uçurum Canavarı! Bu devasa yaratıklar yalnızca Kırık Ovalar'da bulunur ve bir tanesini öldürmek sadece şaşırtıcı bir dövüş becerisi göstergesi olmakla kalmaz, aynı zamanda mücevher kalpleri de muazzamdır! Eğer onu öldürebilirsek, bu kârlı olabilir - #EMP eğer#!..."
ambush_events.1001.attack: "Saldır!"
ambush_events.1001.retreat: "Geri Çekil!"

ambush_events.1002.title: "Gecekanı Çözümü"
ambush_events.1002.desc: "#EMP KÖTÜLÜĞÜ YOK ET!#!\n\nGecekanı'nı çekerken, onun çocuksu sesi kafamda yüksek sesle çınlıyor ve daha mantıklı sesleri bastırıyor. Askerler, siyah kılıç tarafından emildikçe birer birer yok oluyorlar. Elbette, bu insanlar kötü. Yok edilmeleri gerekiyor. Vasher öyle dedi.\nBekle, kim?\n\n"#EMP YOK ET, YOK EEEEET!#!""
ambush_events.1002.a: "KÖTÜLÜĞÜ YOK ET!"

ambush_events.1003.desc:"Aynı anda hem dakika hem de gün gibi gelen bir sürenin ardından, dumanı tüten siyah kılıcı kınına sokuyorum ve kabzasındaki kilidi kapatıyorum. Ellerim gri ve damarlı ve on yaş yaşlanmış gibi hissediyorum. Askerlerim bana korku ve hayranlık dolu ifadelerle bakıyorlar. Böyle bir zaferden sonra kendime ait biraz şeref fırtınası görmeyi beklerdim, ama dikkat çekici bir şekilde yoklar."
ambush_events.1003.past: "Gecekanı'nı kullanarak tek başına koca bir orduyu yok ettin."
ambush_events.1003.a: "Kötülük... yok edildi."

rogue_army_cb: "Pusu"
rogue_army_name: "Haydut Ordu"
rogue_general: "Haydut General"
ambush_events.2001.title: "Haydut Ordu"
ambush_events.2001.desc: "Ordu ilerlerken, öncü keşif birliklerimden bir şekilde kaçmayı başaran kaba görünümlü bir adam, benimle konuşmak için işaret ediyor.\n\n"İşte durum şu. Ordunuzu kuşattık. Sizin savaşınızda bizim bir payımız yok, ama artık bizim savaşımızda sizin bir payınız var. Yani, ya tüm kürelerinizi hemen teslim edersiniz ya da adamlarım sizin adamlarınızı öldürür. Seçim sizin, ama şahsen ödeme yapmanızı tavsiye ederim."\n\nKötü bir sırıtışla gülümsüyor.\n\n"Ödeme yapmayanlara neler yaptığımızı gördüm.""
ambush_events.2001.pay: "Sanırım başka seçeneğim yok."
ambush_events.2001.fight: "Adamlar, bu alçağı ortadan kaldırın ve savaşa hazırlanın!"
ambush_events.2001.recruit: "Adamlarınızın bana katılmasına ne dersiniz?"
ambush_events.2001.recruit_tt:"Onları ikna etmek için Dalgalanım'ınızı kullanın."
ambush_events.2001.nightblood: "Sizi Gecekanı ile tanıştırayım..."

