 ambush_events.1001.title: "Uçurum şeytanı"
 ambush_events.1001.desc: "Ordu ilerledikçe, çarpıcı bir manzara belirir: Bir uçurum canavarı! Bu devasa büyük kabuklar yalnızca Parçalanmış Ovalar'da bulunur ve birini öldürmek yalnızca çarpıcı bir dövüş becerisi değil, aynı zamanda mücevher kalpleri de muazzamdır! Bu karlı olabilir - #EMP eğer#! onu öldürebilirsek..."
 ambush_events.1001.attack: "Saldırı!"
 ambush_events.1001.retreat: "Geri çekilmek!"
  
 ambush_events.1002.title: "Gece Kanı Çözümü"
 ambush_events.1002.desc: "#EMP KÖTÜLÜĞÜ YOK ET!#!\n\nAs Nightblood'u çekiyorum, çocuksu sesi kafamda yüksek sesle yankılanıyor, daha mantıklı sesleri bastırıyor. Askerler kara kılıç tarafından emilirken hiçliğe doğru üflüyor. Elbette, bu insanlar kötü. Yok edilmeleri gerekiyor. Vasher öyle söyledi.\nBekle, kim?\n\n"#EMP YOK ET, YOK ET!#!""
 ambush_events.1002.a: "Kötülüğü yok et!"
  
 ambush_events.1003.desc: "Aynı anda dakikalar ve günler gibi gelen bir sürenin ardından, dumanlı siyah bıçağı kılıfına koyuyorum ve sapındaki tokayı kilitliyorum. Ellerim gri ve damarlı ve sanki on yıl yaşlanmışım gibi hissediyorum. Askerlerim bana şaşkın ifadelerle bakıyorlar, korkusprenleri ve dehşetsprenleriyle çevrililer. Böyle bir zaferden sonra kendi glorysprenlerimden bazılarını görmeyi beklerdim, ancak belirgin bir şekilde yoklar."
 ambush_events.1003.past: "Gecekanı'nı kullanarak tek başına koca bir orduyu yok ettin."
 ambush_events.1003.a: "Kötülük... yok edildi."
  
 rogue_army_cb: "Pusu"
 rogue_army_name: "Serseri Ordu"
 rogue_general: "Serseri General"
 ambush_events.2001.title: "Serseri Ordu"
 ambush_events.2001.desc: "Ordu ilerlerken, bir şekilde ileri keşifçilerimden kaçan kaba görünümlü bir adam bana onunla konuşmam için işaret verdi.\n\n"Durum şu. Ordunuzu kuşattık. Sizin savaşınızda hiçbir çıkarımız yok, ama artık sizin bizim savaşımızda bir çıkarınız var. Bu yüzden ya tüm kürelerinizi hemen teslim edersiniz ya da benim adamlarım sizin adamlarınızı öldürür. Seçim sizin, ama ben şahsen ödeme yapmanızı öneririm."\n\nŞeytani bir sırıtışla gülümsedi. \n\n"Yapmayanlara neler yaptığımızı gördüm.""
 ambush_events.2001.pay: "Sanırım başka seçeneğim yok."
 ambush_events.2001.fight: "Ey adamlar, bu alçağı uzaklaştırın ve savaşa hazır olun!"
 ambush_events.2001.recruit: "Adamların da bana katılsa nasıl olur?"
 ambush_events.2001.recruit_tt: "Onları ikna etmek için Surgebinding'inizi kullanın."
 ambush_events.2001.nightblood: "Sizi Nightblood'la tanıştırayım..."
  
