 ambush_events.1001.title: "Uçurum şeytanı" #NT!
 ambush_events.1001.desc: "Ordu ilerledikçe, çarpıcı bir manzara belirir: Bir uçurum canavarı! Bu devasa büyük kabuklar yalnızca Parçalanmış Ovalar'da bulunur ve birini öldürmek yalnızca çarpıcı bir dövüş becerisi değil, aynı zamanda mücevher kalpleri de muazzamdır! Bu karlı olabilir - #EMP eğer#! onu öldürebilirsek..." #NT!
 ambush_events.1001.attack: "Saldırı!" #NT!
 ambush_events.1001.retreat: "Geri çekilmek!" #NT!
  
 ambush_events.1002.title: "Gece Kanı Çözümü" #NT!
 ambush_events.1002.desc: "#EMP KÖTÜLÜĞÜ YOK ET!#!\n\nAs Nightblood'u çekiyorum, çocuksu sesi kafamda yüksek sesle yankılanıyor, daha mantıklı sesleri bastırıyor. Askerler kara kılıç tarafından emilirken hiçliğe doğru üflüyor. Elbette, bu insanlar kötü. Yok edilmeleri gerekiyor. Vasher öyle söyledi.\nBekle, kim?\n\n"#EMP YOK ET, YOK ET!#!"" #NT!
 ambush_events.1002.a: "Kötülüğü yok et!" #NT!
  
 ambush_events.1003.desc: "Aynı anda dakikalar ve günler gibi gelen bir sürenin ardından, dumanlı siyah bıçağı kılıfına koyuyorum ve sapındaki tokayı kilitliyorum. Ellerim gri ve damarlı ve sanki on yıl yaşlanmışım gibi hissediyorum. Askerlerim bana şaşkın ifadelerle bakıyorlar, korkusprenleri ve dehşetsprenleriyle çevrililer. Böyle bir zaferden sonra kendi glorysprenlerimden bazılarını görmeyi beklerdim, ancak belirgin bir şekilde yoklar." #NT!
 ambush_events.1003.past: "Gecekanı'nı kullanarak tek başına koca bir orduyu yok ettin." #NT!
 ambush_events.1003.a: "Kötülük... yok edildi." #NT!
  
 rogue_army_cb: "Pusu" #NT!
 rogue_army_name: "Serseri Ordu" #NT!
 rogue_general: "Serseri General" #NT!
 ambush_events.2001.title: "Serseri Ordu" #NT!
 ambush_events.2001.desc: "Ordu ilerlerken, bir şekilde öncü keşifçilerimden kaçmayı başaran kaba görünümlü bir adam, benimle konuşmak için izin istiyor.\n\n\"Durum şu. Ordunuzu kuşattık. Savaşınızda hiçbir çıkarımız yok, ama artık sizin bizim savaşımızda bir çıkarınız var. Bu yüzden ya tüm kürelerinizi hemen teslim edersiniz ya da adamlarım sizin adamlarınızı öldürür. Seçim sizin, ama yerinizde olsam ödeme yapardım.\"\n\nŞeytani bir sırıtışla gülümsüyor. \n\n\"Ödemeyenlere ne yaptığımızı görmek istemezsiniz.\"" #NT!
 ambush_events.2001.pay: "Sanırım başka seçeneğim yok." #NT!
 ambush_events.2001.fight: "Askerlerim, bu kansızı gözümün önünden götürün ve savaşa hazır olun!" #NT!
 ambush_events.2001.recruit: "Adamların da bana katılsa nasıl olur?" #NT!
 ambush_events.2001.recruit_tt: "Onları ikna etmek için laf salatası yapın." #NT!
 ambush_events.2001.nightblood: "Sizi Nightblood'la tanıştırayım..." #NT!
  
 ambush_events.2002.title: "Gecekanı Çözümü" #NT!
 ambush_events.2002.desc: "#EMP KÖTÜLÜĞÜ YOK ET!#!\n\nAs Nightblood'u çekiyorum, çocuksu sesi kafamda yüksek sesle yankılanıyor, daha mantıklı sesleri bastırıyor. Askerler, kara kılıç tarafından emilirken birer birer yokluğa doğru savruluyor.. Elbette, bu insanlar kötü. Yok edilmeleri gerekiyor. Vasher öyle söyledi.\nBekle, kim?\n\n"#EMP YOK ET, YOK ET!#!"" #NT!
 ambush_events.2002.a: "Kötülüğü yok et!" #NT!
  
ambush_events.2003.desc: "Hem dakikalar hem de günler gibi gelen bir sürenin ardından, dumanlar tüten siyah kılıcı kınına yerleştiriyorum. Ellerim gri ve damarlı, sanki on yıl yaşlanmış gibiyim. Askerlerim bana korku dolu ve şaşkın bakışlarla bakıyor; Böyle bir zaferin ardından askerlerimin sevinç içinde olmalarını beklerdim." #NT!
 ambush_events.2003.past: "Gecekanı'nı kullanarak tek başına koca bir orduyu yok ettin." #NT!
 ambush_events.2003.a: "Kötülük... yok edildi." #NT!