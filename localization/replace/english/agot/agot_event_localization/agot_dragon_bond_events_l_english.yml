  # Bond with untamed/wild dragon 
 dragon_bond_events.1000.t: "Sahte Bir Bağ" #NT!
 dragon_bond_events.1000.desc: "[target.GetNameNicknamed]. Is. #bold MINE!#!\n\nThey der ki hiç kimse bir ejderhanın kalbini bilemez, ama [target.GetNameNoTooltip] benimkini gördü ve [target.Custom('GetDragonSheHe')] onu değerli buldu. Şimdi birbirimize bağlandık, kan, et ve ateşin birleşimi.\n\n[ROOT.Char.GetCapitalLocation.GetName]'ten Asshai'nin ötesindeki Gölge Topraklarına kadar, [ROOT.Char.GetFullNameNoTooltip], ejderhayı [target.GetNameNoTooltip] benim olarak talep ettiğimi bilin. [ROOT.Char.GetDynastyNameNoTooltip] Evi'nin [GetPlayer.Custom('KnightCulturePluralNoTooltipLowercase')]'i sevinsin, çünkü yeni bir #bold0 yükseliyor.\n\n#bold1!" #NT!
 dragon_bond_events.1000.a: "Nefes aldığım sürece bu günü asla unutamam." #NT!
  
 dragon_bond_events.1001.t: "[target.GetNameNoTooltip] Bağlanmayı Reddediyor" #NT!
 dragon_bond_events.1001.desc: "[target.GetNameNicknamedPossessive] ininde gezinirken içimde kötü bir his doluyor. Her bir parçam [ROOT.Char.Custom('ResidenceBuilding')]'ime geri dönmem için çığlık atsa da kendimi bir adım atmaya zorluyorum, sonra bir adım daha, ta ki [target.GetNameNoTooltip]'ye sadece birkaç adım kalana kadar. Yaklaştığımda [Concept('owned_dragon','dragon')|E] kıpırdanıyor, [target.Custom('GetDragonHerHis')] çenelerinde kavrulmuş kömürleşmiş [GetPlayer.Custom('RegionalEdibleAnimal')]'ten dikkatim dağılıyor. [target.Custom('GetDragonHerHis')|U] gözler, bir kedinin bir kuşa bakması gibi kötü niyetli bir merakla beni izliyor.\n\nCesaretimin kalıntılarını toplayarak elimi yaratığa doğru uzatıyorum. Parmaklarım sadece bir el mesafesi kadar uzaktayken, [target.GetNameNoTooltip] aniden bana doğru atılıyor, [target.Custom('GetDragonHerHis')] [target.Custom('GetDragonColor')] çeneler parmaklarımın hemen önünde şaklıyor. [target.Custom('GetDragonHerHis')] tam boyuna geri dönen [target.GetNameNoTooltip] uyarıda bulunmak için kükredi ve [target.Custom('GetDragonHerHis')] dişlerinin arkasında turuncu alev filizlerinin oluştuğunu görüyorum. Panik damarlarımda hızla yayılırken, inden kaçıyorum ve ancak [ROOT.Char.Custom('ResidenceBuilding')]3'ümün güvenliğine ulaştığımda duruyorum." #NT!
 dragon_bond_events.1001.a: "[ROOT.Char.GetFaith.DevilName] al şu ​​[ROOT.Char.Custom('InsultAdjective')] yılanı!" #NT!
  
 dragon_bond_events.1002.t: "[target.GetNamePossessiveNoTooltip] Yakıcı Azarlama" #NT!
 dragon_bond_events.1002.desc: "[dragon|E] [target.GetNameNicknamed]'e yaklaşırken içimi bir tedirginlik kaplıyor. Ama bu korku beklentimle fazlasıyla örtüşüyor. Gençliğinde bir ejderhayla arkadaş olmayı hayal etmeyen [ROOT.Char.GetCulture.GetNameNoTooltip] [ROOT.Char.Custom('GirlBoy')] kimdir? Ve bugün risklere rağmen böyle bir güce ulaşmaya çalışan kimdir?\n\nAncak canavara yaklaştığımda [ROOT.Char.Custom('GirlBoy')]mahalle fantezilerim sarsılıyor. [target.GetNameNoTooltip] açıkça tedirgin: [target.Custom('GetDragonSheHe')|U] yere çömelmiş, büyük gözleri benimkilere kilitlenmiş ve [target.Custom('GetDragonHerHis')] [target.Custom('GetDragonColorFull')] pullu kuyruğu uğursuzca sallanıyor. Ama şüphe etmek için çok geç ve tek yol ilerlemek. Elimi [target.Custom('GetDragonHerHis')] şimdi hırlayan ağzına doğru uzatıyorum ve sakinleştirici kadim Valyrian sözcüklerini söylemeye başlıyorum: [target.GetNameNicknamed]1 Lykirī! Ryptē—[target.GetNameNicknamed]2 vizyonum alevle dolmadan ve dünyam acıyla dolmadan önce daha yeni başlamıştım. Ve sonra haşhaş sütüyle ağır bir şekilde [target.GetNameNicknamed]3 çığlık atmaya[target.GetNameNicknamed]4 başladım, daha sonra [target.GetNameNicknamed]5'te yatağımda uyandım. Beynimden göbeğime kadar irin dolu bandajlarla sarılmışım — ve acı içindeyim. Ama belki de ne yazık ki hayattayım." #NT!
 dragon_bond_events.1002.a: "Bu kadar yakına gelmiş olmak..." #NT!
  
 dragon_bond_events.1003.t: "[target.GetNameNoTooltip], [ROOT.Char.GetTitleAsNameNoTooltip|U]brülör" #NT!
 dragon_bond_events.1003.desc: "Gün geldi, sonunda [dragon|E] [target.GetNameNoTooltip] ile bağ kuracağım. [ROOT.Char.GetHouse.GetMotto]!\n\n[GetPlayer.Custom('KnightCulturePluralNoTooltipLowercase')]'ümü [target.GetNameNoTooltip]'in ininin dışında bırakıyorum ve tek başıma içeri giriyorum. Kömürleşmiş kemiklerin üzerinden atlayarak, kayalık bir sütunun etrafına sarılmış yatan [target.Custom('GetDragonHerHis')] uyuşuk formuna yaklaşıyorum. [target.GetNameNoTooltip] yaklaştığımda kıpırdamıyor ve uykuya dönmeden önce beni kısaca incelemek için sadece tek gözünü açıyor. Uyuyor mu? Ne cesaret! Ben [ROOT.Char.GetCapitalLocation.GetName]'un [ROOT.Char.Custom('WomanManGirlBoy')]'iyim ve reddedilmeyeceğim!\n\nTam boyuma ulaşarak, bu an için kalbime adadığım Valyrian dilinde ejderhaya emrediyorum: [target.GetNameNoTooltip]0 Rȳbās! Dohaerās![target.GetNameNoTooltip]1 Yine de [target.GetNameNoTooltip] kıpırdamıyor. Bağırıyorum, bağırıyorum, ayaklarımı yere vuruyorum ama nafile. Sinirlenerek yakındaki bir kemiği alıp ejderhaya doğru fırlatıyorum, orada [target.Custom('GetDragonHerHis')] boynuna çarpıyor.\n\nSonunda, [target.GetNameNoTooltip] beni görüyor! Yavaşça, tembelce, [target.GetNameNoTooltip]5 dönüyor [target.Custom('GetDragonHerHis')] başı bana doğru, yerden kalkmaya zahmet etmiyor. Ve sonra alevler geliyor. Onları bir daha asla göremeyeceğim." #NT!
 dragon_bond_events.1003.a: "Yanıyor, yanıyor! Anne! Baba! #strong_glow;R YANIYOR!#!" #NT!
  
  # Bonding 
 dragon_bond_events.t: "[target.GetNameNoTooltip] ile bağ kurma:" #NT!
  
  # Deepen Bond Results 
 dragon_bond_events.2001.t: "$dragon_bond_events.t$ İyi Geçirilen Zaman" #NT!
 dragon_bond_events.2001.desc: "[target.GetName] ile geçirdiğim eğitim, sosyalleşme ve aşinalık haftaları sonunda meyvesini vermeye başladı. İster [ROOT.Char.GetCapitalLocation.GetName]'in üzerinde uçuyor olalım, ister [target.Custom('GetDragonHerHis')] ininde rahatlıyor olalım, [target.GetNameNoTooltip] ve ben birbirimizle giderek daha rahatız.\n\nHer geçen gün, sadece bir binici ve binek takımı olarak daha az, gerçek güven ve sevgi bağlarıyla bağlı gerçek yoldaşlar olarak daha çok hareket ediyoruz.\n\nBelki de hiç kimse bir ejderhanın kalbini gerçekten bilemez, ama sanki bu ejderhanın ruhunu biliyormuşum gibi hissediyorum." #NT!
 dragon_bond_events.2001.a: "Birlikte [ROOT.Char.GetFirstNameNicknamed] ve [target.GetName]'in efsanesini yazacağız." #NT!
  
 dragon_bond_events.2002.t: "$dragon_bond_events.t$ Karışık Sonuçlar" #NT!
 dragon_bond_events.2002.desc: "[target.GetName]'a kendimi sevdirme çabalarımın işe yaramadığı her geçen gün daha da netleşiyor.\n\nGörünüşe göre, paylaşılan güvene uçarak geçirdiğimiz her gün, zıt yönlere doğru çekerek geçirdiğimiz bir gün daha oluyor. Aramızdaki bağlar zayıflamadı ya da büyümedi ve önceki daha uzak bağımıza geri dönmekten başka seçeneğim olmadığını hissediyorum." #NT!
 dragon_bond_events.2002.a: "Hayal kırıklığı..." #NT!
  
