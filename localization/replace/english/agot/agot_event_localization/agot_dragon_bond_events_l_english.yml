# Bonding results
 # Bond with untamed/wild dragon
 dragon_bond_events.1000.t:0 "Kurulan Bağ"
 dragon_bond_events.1000.desc:0 "[target.GetNameNicknamed]. Benimdir! #bold BENİM!#!\n\nKimse bir ejderhanın kalbini bilemez derler, ancak [target.GetNameNoTooltip] benimkini gördü ve [target.Custom('GetDragonSheHe')] buna layık buldu. Artık kan, et ve ateşin birleşimiyle bağlıyız.\n\n[ROOT.Char.GetCapitalLocation.GetName]'den Asshai'nin ötesindeki Gölge Topraklarına kadar, bilinmelidir ki ben, [ROOT.Char.GetFullNameNoTooltip], [target.GetNameNoTooltip] ejderhasını kendim olarak talep ediyorum. [GetPlayer.Custom('KnightCulturePluralNoTooltipLowercase')] Hanesi [ROOT.Char.GetDynastyNameNoTooltip] sevinç duysun, çünkü yeni bir [Concept('owned_dragon','ejderha')|E] yükseliyor.\n\n[ROOT.Char.GetHouse.GetMotto]!"
 dragon_bond_events.1000.a:0 "Nefes aldığım sürece bu günü asla unutmayacağım."
 
 dragon_bond_events.1001.t:0 "[target.GetNameNoTooltip] Bağ Kurmayı Reddediyor"
 dragon_bond_events.1001.desc:0 "[target.GetNameNicknamedPossessive] inininde ilerlerken kötü bir his içimi kaplıyor. Her şeyim [ROOT.Char.Custom('ResidenceBuilding')]e geri dönmemi haykırsa da, kendimi bir adım, sonra bir adım daha atmaya zorluyorum, ta ki [target.GetNameNoTooltip]'dan sadece birkaç adım uzakta kalana kadar. Yaklaştıkça [Concept('owned_dragon','ejderha')|E] kıpırdanıyor, [target.Custom('GetDragonHerHis')] çenelerinde tuttuğu kömürleşmiş [GetPlayer.Custom('RegionalEdibleAnimal')]dan dikkatini dağıtıyorum. [target.Custom('GetDragonHerHis')|U] gözleri, tıpkı bir kuşu izleyen bir kedi gibi, kötü niyetli bir merakla beni takip ediyor.\n\nCesaret kırıntılarımı toplayarak elimi yaratığa doğru uzatıyorum. Parmaklarım bir karış uzaklıktayken, [target.GetNameNoTooltip] aniden bana doğru atılıyor, [target.Custom('GetDragonHerHis')] [target.Custom('GetDragonColor')] çeneleri parmaklarımın hemen uzağında kapanıyor. Tüm boyuna geri çekilen [target.GetNameNoTooltip], uyarı olarak kükrer ve [target.Custom('GetDragonHerHis')] dişlerinin arkasında turuncu alevlerin oluştuğunu görüyorum. Damarlarımda panikle ininden kaçıyorum ve ancak [GetPlayer.Custom('KnightCulturePluralNoTooltipLowercase')]min güvenliğine ulaştığımda duruyorum."
 dragon_bond_events.1001.a:0 "[ROOT.Char.GetFaith.DevilName] alsın o [ROOT.Char.Custom('InsultAdjective')] yılanı!"

 dragon_bond_events.1002.t:0 "[target.GetNamePossessiveNoTooltip] Yakıcı Azarı"
 dragon_bond_events.1002.desc:0 "[dragon|E] [target.GetNameNicknamed]'e yaklaşırken içimi korku kaplıyor. Ama bu korku, beklentilerimle boy ölçüşemez. Hangi [ROOT.Char.GetCulture.GetNameNoTooltip] [ROOT.Char.Custom('GirlBoy')] gençliğinde bir ejderha ile arkadaşlık kurmayı hayal etmezdi ki? Ve bugün hangi [ROOT.Char.GetTitleAsNameNoTooltip], risklere rağmen böyle bir güce ulaşmak istemezdi?\n\nAncak, canavara yaklaştıkça çocukluk fantezilerim sönmeye başlıyor. [target.GetNameNoTooltip] açıkça huzursuz: yere çömelmiş, kocaman gözleri benimkilere kilitlenmiş ve [target.Custom('GetDragonHerHis')] [target.Custom('GetDragonColorFull')] pullu kuyruğu uğursuzca sallanıyor. Ama şüphe etmek için çok geç ve tek yol ileri. Elimi, şimdi hırlayan ağzına doğru uzatıyorum ve eski Valyria dilinde sakinleştirici sözleri söylemeye başlıyorum: #italic Lykirī! Ryptē—#!\n\nDaha yeni başlamıştım ki görüş alanım alevlerle, dünyam ise acıyla doluyor. Ve sonra #bold çığlık atmaya#! başlıyorum.\n\nKafam haşhaş sütüyle ağırlaşmış bir şekilde, daha sonra [ROOT.Char.GetCapitalLocation.GetName]'deki yatağımda uyanıyorum. Beynimden karnıma kadar irin dolu bandajlarla sarılmışım - ve acı içindeyim. Ama belki de pişmanlıkla, hayattayım."
 dragon_bond_events.1002.a:0 "Bu kadar yaklaşmışken..."

 dragon_bond_events.1003.t:0 "[target.GetNameNoTooltip], [ROOT.Char.GetTitleAsNameNoTooltip|U] Yakıcı"
 dragon_bond_events.1003.desc:0 "Nihayet [dragon|El] [target.GetNameNoTooltip] ile bağ kuracağım gün geldi. [ROOT.Char.GetHouse.GetMotto]!\n\n[GetPlayer.Custom('KnightCulturePluralNoTooltipLowercase')]mi [target.GetNameNoTooltip]'in ininin dışında bırakıp içeri yalnız giriyorum. Kömürleşmiş kemiklerin üzerinden geçerek, kayalık bir sütunun etrafına dolanmış [target.Custom('GetDragonHerHis')] uyuşuk bedenine yaklaşıyorum. [target.GetNameNoTooltip] yaklaşmama tepki vermiyor ve uykusuna geri dönmeden önce beni kısaca değerlendirmek için sadece tek bir gözünü açıyor. Uyuyor mu? Ne cüretkarlık! Ben [ROOT.Char.GetCapitalLocation.GetName]'in bir [ROOT.Char.Custom('WomanManGirlBoy')]üyüm ve reddedilmeyeceğim!\n\nTam boyuma yükselerek, bu an için ezberlediğim Valyria dilinde ejderhaya komut veriyorum: #italic Rȳbās! Dohaerās!#! Yine de [target.GetNameNoTooltip] kıpırdamıyor. Bağırıyorum, çağırıyorum, ayaklarımı yere vuruyorum ama nafile. Sinirlenerek yakındaki bir kemiği yakalıyor ve ejderhaya doğru fırlatıyorum, kemik [target.Custom('GetDragonHerHis')] boynuna çarpıyor.\n\nSonunda [target.GetNameNoTooltip] beni görüyor! Yavaşça, tembelce, [target.Custom('GetDragonSheHe')] kafasını bana doğru çeviriyor, yerden kalkmaya bile tenezzül etmiyor. Ve sonra alevler geliyor. Gördüğüm son şey onlar oluyor."
 dragon_bond_events.1003.a:0 "Yanıyor, yanıyor! Anne! Baba! #strong_glow;R YANIYOR!#!"
 
 # Bonding
 dragon_bond_events.t:0 "[target.GetNameNoTooltip] ile Bağ Kurma:"

 # Deepen Bond Results
 dragon_bond_events.2001.t:0 "$dragon_bond_events.t$ İyi Değerlendirilmiş Zaman"
 dragon_bond_events.2001.desc:0 "[target.GetName] ile geçirdiğim haftalarca süren eğitim, sosyalleşme ve alıştırma sonunda meyvesini vermeye başladı. İster [ROOT.Char.GetCapitalLocation.GetName]'in üzerinde uçarken ister [target.Custom('GetDragonHerHis')] ininde dinlenirken, [target.GetNameNoTooltip] ve ben birbirimizle giderek daha rahatız.\n\nHer geçen gün, yalnızca bir binici ve binek takımı olarak değil, gerçek güven ve sevgi bağlarıyla bağlı gerçek dostlar olarak daha fazla hareket ediyoruz.\n\nBelki de hiç kimse bir ejderhanın kalbini tam olarak bilemez, ama ben bunun ruhunu bildiğimi hissediyorum."
 dragon_bond_events.2001.a:0 "Birlikte [ROOT.Char.GetFirstNameNicknamed] ve [target.GetName]'in efsanesini yazacağız."
 
 dragon_bond_events.2002.t:0 "$dragon_bond_events.t$ Karışık Sonuçlar"
 dragon_bond_events.2002.desc:0 "Kendimi [target.GetName]'e sevdirmek için gösterdiğim çabaların işe yaramadığı her geçen gün daha da belirginleşiyor.\n\nGörünüşe göre, paylaştığımız güvenle yükseklere uçtuğumuz her gün, bir başka günü zıt yönlere çekiştirerek geçiriyoruz. Aramızdaki bağlar ne zayıfladı ne de güçlendi ve önceki daha mesafeli bağımıza geri dönmekten başka seçeneğim olmadığını hissediyorum."
 dragon_bond_events.2002.a:0 "Hayal kırıklığı..."

 # Scheme Events - These are the events that fire as part of the scheme.
 dragon_bond_events.3000.t:0 "$dragon_bond_events.t$ Pahalı Et"
 dragon_bond_events.3000.desc:0 "[dragon|El] [target.GetNameNicknamed] değişken bir yaratıktır. Bazı günler [target.Custom('GetDragonSheHe')] tek istediği kanatlarını germek ve [target.Custom('GetDragonHerHis')] [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] ininde dolaşmaktır, ertesi gün ise ejderhayı uykusundan uyandırmak neredeyse imkansızdır.\n\n[target.GetNameNoTooltip]'in zevkleri de benzer şekilde çeşitlidir ve hizmetkarlarımın ona taşıdığı kesilmiş av etlerini hala yerken, mutfaktan daha lezzetli yiyecekler göndermeyi düşünüyorum. Elbette güzel bir ikram [target.GetNameNoTooltip] ve beni daha da yakınlaştıracaktır."
 dragon_bond_events.3000.a:0 "[target.GetNameNoTooltip] bir [ROOT.Char.GetTitleTierName] gibi yemek yiyecek. ona kömürleşmiş koyun eti yedireceğim."
 dragon_bond_events.3000.b:0 "[target.Custom('GetDragonSheHe')|U]nin rafine bir damağı var. ona kızarmış domuz eti yedireceğim."
 dragon_bond_events.3000.c:0 "Ejderhalar savaş içindir, ziyafetler için değil. #italic İkram# almayacak!..."

 dragon_bond_events.3001.t:0 "$dragon_bond_events.t$ Hoş Karşılanan Et"
 dragon_bond_events.3001.desc:0 "[target.GetCurrentLocation.GetNameNoTooltip] mutfakları, [target.GetName] için sunulacak yemek üzerinde gece boyunca çalışıyor. Et yumuşak ve sulu, altın rengi tereyağlı derisi, iç dolgusundan neredeyse patlayacakmış gibi çıtır çıtır. [GetPlayer.Custom('KnightCulturePluralNoTooltipLowercase')]mden birkaçı mutfaktan indirilirken ete özlemle bakıyor, ancak bu lezzet yalnızca [ROOT.Char.GetTitleTierName|l]lar ve [Concept('dragon','ejderhalar')|E] için uygun.\n\nArabayı [target.GetNameNoTooltip]'in inine sürüyorum ve tam seslenecekken ejderha koşarak içeri giriyor ve sadece birkaç adım ötede duruyor. [target.Custom('GetDragonHerHis')|U] kafası benimle araba arasında dönüyor ve cezbedici ödülüne doğru atılmak üzere gibi görünse de, [target.Custom('GetDragonSheHe')] kendini geri çekiyor. [target.GetNameNoTooltip]'in bana itaat ettiğini görmekten memnun olarak, duymayı özlediği kelimeleri söylüyorum: #italic Havor zaldrīzes!#!\n\nKelimeler dudaklarımdan dökülür dökülmez [target.GetNameNoTooltip] ete saldırıyor. onu aylardır bu kadar mutlu görmemiştim."
 dragon_bond_events.3001.a:0 "Afiyet olsun ejderham!"

 dragon_bond_events.3002.t:0 "$dragon_bond_events.t$ Reddedilen Pahalı Et"
 dragon_bond_events.3002.desc:0 "Mutfaklar, [target.GetName] için sunulacak yemek üzerinde gece boyunca çalışıyor. Et yumuşak ve altın rengi derisi, sulu iç dolgusunun patlama noktasına gelmiş ağırlığı altında çıtır çıtır. [GetPlayer.Custom('KnightCulturePluralNoTooltipLowercase')]mden birkaçı mutfaktan indirilirken ete özlemle bakıyor, ancak bu nadir yiyecek yalnızca [ROOT.Char.GetTitleTierName|l]lar ve ejderhalar için uygun.\n\nArabayı [target.GetNameNoTooltip]'in inine sürüyorum ve tam ona seslenecekken dönen bir pullar ve kaslar yığını tarafından yere düşürülüyorum. [target.GetNameNoTooltip], doymak bilmez bir şiddetle ete saldırıyor, güçlü çeneleri içerideki ziyafete ulaşmak için arabanın kapaklarını kolayca parçalıyor."
 dragon_bond_events.3002.a:0 "Lanet olsun!"

 dragon_bond_events.3003.t:0 "$dragon_bond_events.t$ Canlı Bir İkram"
 dragon_bond_events.3003.desc:0 "Bazen unutmak, en iyi av köpeği kadar itaatkar olabileceklerini varsaymak hoş olsa da, [Concept('dragon','ejderhalar')|E] sonuçta hala yırtıcıdır. [target.GetName]'in esaretinin monotonluğundan giderek daha fazla hayal kırıklığına uğradığı ve bunun zayıf bağımızı zorladığı konusundaki endişelerim artıyor.\n\nGerçek bir avın sevincinin yerini dolduramayacağından emin olsam da, [target.Custom('GetDragonHerHis')] inine birkaç domuz veya koyun salmayı düşünüyorum. [target.GetNameNoTooltip]'i [target.Custom('GetDragonHerHis')] daha şiddetli eğilimlerinden vazgeçirmek için çalışsam da, belki biraz canlı spor takdir edilecektir."
 dragon_bond_events.3003.a:0 "Küçük bir koyun sürüsü salın."
 dragon_bond_events.3003.b:0 "Bir grup domuzu ine doğru çekin."
 dragon_bond_events.3003.c:0 "Daha sonra öldürmek için yeterince zaman olacak. [target.Custom('GetDragonHerHis')] diyetine bağlı kalın."

 dragon_bond_events.3004.t:0 "$dragon_bond_events.t$ Takdir Edilen Canlı Bir İkram"
 dragon_bond_events.3004.desc:0 "Av beklentilerimi aştı. [target.GetName], avını basitçe öldürmek yerine, harika bir oyun haline getirdi. Hayvanlar onun için gerçek bir tehdit oluşturmasa da, [target.GetNameNoTooltip] grubu sinsice takip ederek, en zayıf üyeyi belirleyip [target.Custom('GetDragonHerHis')] çeneleriyle yakalayıp geri çekilmeden önce zamanını harcıyor.\n\nBu döngü, [target.GetNameNoTooltip] bitirene kadar bir saatten fazla tekrarlanıyor, bu süre zarfında zemin iç organlarla kaplanıyor ve [target.GetNameNoTooltip]'in kuyruğu zevkle sallanıyor. Heyecan ve kan susuzluğu giderilen [target.GetNameNoTooltip], her zamankinden daha fazla yaklaşmama izin veriyor ve hatta [target.Custom('GetDragonHerHis')]e açgözlülükle içtiği bir kova su getirmeme bile izin veriyor."
 dragon_bond_events.3004.a:0 "İkimiz de kalbimizde vahşiyiz..."

 dragon_bond_events.3005.t:0 "$dragon_bond_events.t$ Aşırı Uyaran Bir İkram"
 dragon_bond_events.3005.desc:0 "Günün büyük bir bölümünü alsa da, hizmetkarlarım ve ben, son hayvanları [target.GetNamePossessive] ininin hemen içindeki derme çatma bir ağıla başarıyla soktuk. Sonra [target.Custom('GetDragonHerHis')] gelişini beklemek için güvenli bir mesafeye yerleşiyorum. [target.Custom('GetDragonSheHe')|U] beni uzun süre bekletmiyor.\n\nBu bir katliam. Bir an hayvanlar oradaydı, canlı ve sağlıklı. Ve sonra [target.GetNameNoTooltip] aralarında. Sürüyü bölmeye çalışan diğer yırtıcılardan farklı olarak, benim [dragon|el]im katliamdan zevk alıyor, daha büyük hayvanlardan birinin etrafında [target.Custom('GetDragonHerHis')] çenelerini kapatmadan önce [target.Custom('GetDragonHerHis')] pençelerini bir diğerinin içinden geçiriyor.\n\n[target.GetNameNoTooltip], sürünün sonuncusunun bağırsaklarını çıkarmayı bitirdiğinde ona doğru yürümeye başlıyorum, ancak aniden bana doğru döndüğünde, burun delikleri alev alev ve dişleri meydan okurcasına ortaya çıktığında donup kalıyorum. [target.Custom('GetDragonHerHis')] kana susamışlığından korkarak yavaşça geri çekiliyorum."
 dragon_bond_events.3005.a:0 "Sadece bir aptal bir ejderha ile avı arasına girer."

 dragon_bond_events.3006.t:0 "$dragon_bond_events.t$ Çiğ Besleme"
 dragon_bond_events.3006.desc:0 "[dragon|El] [target.GetNameNicknamed] anlaşılabilir bir şekilde bana karşı temkinli. Her ne kadar [target.Custom('GetDragonSheHe')] [Concept('owned_dragon','artık gerçekten vahşi değil')|E] ve konforunun bir kısmından hoşlansa da, [target.Custom('GetDragonSheHe')] bana güvenmiyor ve ona yüz adım bile yaklaşmama izin vermek istemiyor. Ancak tüm [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] bildiği gibi, herhangi birinin kalbine giden yol midesinden geçer. [target.GetNamePossessiveNoTooltip]inki yalnızca çoğu kişininkinden daha büyük.\n\n[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]'in köpek bakıcılarıyla av köpeklerinin tercih ettiği et ve sakatatlar hakkında görüştükten sonra, bir vagon taze koyun ve domuz eti sipariş ettim. Et henüz tamamen parçalanmadı, ancak köpek bakıcıları bana ne kadar çiğ olursa o kadar iyi olacağını garanti etti. Peki [target.GetNameNoTooltip] hangisini tercih eder?"
 dragon_bond_events.3006.a:0 "[target.GetNameNoTooltip] daha av hayvanı lezzetlerini tercih eder. Çiğ koyun etini getirin."
 dragon_bond_events.3006.b:0 "[target.GetNameNoTooltip] daha tatlı etlerden hoşlanır. Çiğ domuz etini getirin."
 dragon_bond_events.3006.c:0 "Boşver."

 dragon_bond_events.3007.t:0 "$dragon_bond_events.t$ Çiğ Başarı"
 dragon_bond_events.3007.desc:0 "Et yüklü el arabasını [target.Custom('GetDragonHerHis')] inine doğru manevra ettirirken [target.GetNamePossessive] kafası ilgiyle yerden kalkıyor. Ön ayaklarının üzerine çıkan [target.GetNameNoTooltip], yavaşça bana yaklaşıyor, [target.Custom('GetDragonHerHis')] gözleri benimle kanlı hazinelerim arasında gidip geliyor.\n\nKalın parçalardan birini kaldırıp ona doğru fırlatıyorum. Et yere düşmeden önce [target.GetNameNoTooltip] öne atılıyor ve [target.Custom('GetDragonHerHis')] çeneleriyle yakalıyor. Sunudan memnun kalan [target.Custom('GetDragonSheHe')] bana beklentiyle bakıyor. Memnuniyetle karşılıyorum. Parça parça ona atıyorum ve her seferinde ona daha da yaklaşıyorum.\n\nŞansımı fazla zorlamamanın daha iyi olduğunu bilerek, son ve en büyük parçayı [target.GetNameNoTooltip]'e atıyorum ve [target.Custom('GetDragonSheHe')] lezzeti yerken ayrılıyorum. [target.Custom('GetDragonHerHis')] [GetTrait('dragonrider').GetName(GetNullCharacter)] olarak kabul edilmekten hala uzak olsam da, bugün gerçek bir ilerleme kaydettik."
 dragon_bond_events.3007.a:0 "Birkaç ay içinde o elimi yalayacak!"

 dragon_bond_events.3008.t:0 "$dragon_bond_events.t$ Çiğ Başarısızlık"
 dragon_bond_events.3008.desc:0 "Keskin kokulu et yüklü el arabasını [target.Custom('GetDragonHerHis')] inine doğru manevra ettirirken [target.GetNamePossessive] kafası alarm vererek yerden kalkıyor. Ön ayaklarının üzerine çıkan [target.GetName], kötü kokulu arabaya ve bana şüpheyle bakarak yavaşça yaklaşıyor.\n\nKalın parçalardan birini kaldırıp ona doğru fırlatıyorum. Islak bir şapırtıyla yere düşüyor ve ancak o zaman [target.GetNameNoTooltip] yavaşça inceliyor, [target.Custom('GetDragonHerHis')] dili kanlı kütlenin üzerinde geziniyor. Görünüşe göre sunudan hoşlanmayan [target.GetNameNoTooltip], alaycı bir şekilde homurdanıyor ve en sevdiği sütunun etrafına dolanmaya geri dönüyor.\n\nNe yapacağımı bilemeyerek el arabasını bırakıyorum ve başarısızlığımı düşünmek için [ROOT.Char.Custom('ResidenceBuilding')]e geri çekiliyorum."
 dragon_bond_events.3008.a:0 "[GetTitleByKey('c_harrenhal').GetNameNoTier] bir günde inşa edilmedi..."

 dragon_bond_events.3009.t:0 "$dragon_bond_events.t$ Ejderha Bilgisine Danışma"
 dragon_bond_events.3009.desc:0 "[target.GetNamePossessive] eğitiminde zorlanmaya devam ediyorum ve [Concept('dragon','ejderhalar')|E] hakkındaki bilgimin sınırlarına ulaştığımdan korkuyorum. Neyse ki, Kıyamet sırasında birçok ejderha bilgisi kaybolmuş olsa da, bazıları Dar Deniz'in her iki yakasında hala hayatta kalıyor.\n\nAncak, bu metinlerin çoğunun özgünlüğü ve doğruluğu belirsiz. Sonuçta, günümüze ulaşan ejderha bilgisinin çoğu yalnızca kopyalardan ibaret ve sahtecilik bolca bulunuyor.\n\nAlternatif olarak, küçük halk yüzyıllar boyunca kendi zengin ejderha bilgilerini, bir koleksiyon eski kadın masalları ve batıl inançlar geliştirdi. Belki bu folklor değerli olabilir?"
 dragon_bond_events.3009.a:0 "En mütevazı masallar bile gerçeklik kırıntıları içerir. Sıradan insanları getirin."
 dragon_bond_events.3009.b:0 "[GetTitleByKey('b_the_citadel').GetNameNoTier|l]'e ve [GetTitleByKey('c_dragonstone').GetNameNoTier]'a gönderin. Eski Valyria bilgisini kullanacağım."
 dragon_bond_events.3009.c:0 "Boşver."

dragon_bond_events.3010.t:0 "$dragon_bond_events.t$ Faydalı Ejderha Bilgisi"
 dragon_bond_events.3010.desc:0 "Hizmetlilerim bana [GetScriptedCharacterByHistoryID('Targaryen_13').GetFirstNameNicknamed]'in, çocukları [GetScriptedCharacterByHistoryID('Targaryen_15').GetFirstNameNicknamed] ve [GetScriptedCharacterByHistoryID('Targaryen_14').GetFirstNameNicknamed]'in ve [Concept('dragon','ejderhalarının')|E] eski Valyria'dan uçuşunun iki anlatımını getirdi. Anlatımlar çeşitlilik gösterse de, en alakalı olanları Targaryen'lerin [GetTitleByKey('c_dragonstone').GetNameNoTier]'ı kolonileştirmesinin ve özellikle de adada ejderha yetiştirme çabalarının iddia edilen açıklamasıdır.\n\nMetinler, Aenar ve çocuklarının taşındıktan sonraki yıllarda ejderhalarının dördünü kaybettiğini söylüyor. Ancak beşinin en büyüğü olan [GetScriptedCharacterByHistoryID('dragon_balerion').GetName] büyüdü, diğer ikisi ise, [GetScriptedCharacterByHistoryID('dragon_meraxes').GetName] ve [GetScriptedCharacterByHistoryID('dragon_vhagar').GetName], daha sonra Ejderha Kayası'nın gölgesinde yumurtadan çıktı. Anlatımlar, atalarının yutkunun büyüsünden mahrum kalan Targaryen'lerin, yaratığın yumurtalarını kuluçkaya yatırmak için kapalı #italic dijemion#! mangallarının kullanımı gibi ejderha yetiştirmek için yeni uygulamalar geliştirmek zorunda kaldıklarını öne sürüyor. Bu gibi bilgiler, şüphesiz [target.GetName] ile olan çabalarımda faydalı olacaktır."
 dragon_bond_events.3010.a:0 "Mükemmel."

 dragon_bond_events.3011.t:0 "$dragon_bond_events.t$ İşe Yaramaz Ejderha Bilgisi"
 dragon_bond_events.3011.desc:0 "[GetScriptedCharacterByHistoryID('Targaryen_27').GetFirstNameNicknamed], [GetScriptedCharacterByHistoryID('Targaryen_28').GetFirstNameNicknamed] ve [GetScriptedCharacterByHistoryID('Targaryen_29').GetFirstNameNicknamed] tarafından büyük [Concept('dragon','ejderhaların')|E] yetiştirilmesini anlatan bir el yazmasının bir kopyasına danıştım. [GetTitleByKey('c_dragonstone').GetNameNoTier] kahyasının ilk elden anlatımı olduğu iddia edilen kitap, kardeşlerin, özellikle Aegon ve Rhaenys'in, ejderhalarıyla birlikte Ejderha Kayası'nın volkanik kaplıcalarında yıkandıklarını öne sürüyor.\n\nİlham alarak, [target.GetNamePossessive] inine variller dolusu su ve arabalar dolusu çıra getirttim. Orada, en ortadaki odalardan birinde derme çatma bir sauna inşa ettim ve bir zamanlar [GetPlayer.Custom('RegionalAlcoholicDrink')] fermente etmek için kullanılan bir düzine tanktan sıcak buhar yükseliyor.\n\nNe yazık ki, sauna benim için bir zevk olsa da, [target.GetNameNoTooltip] ne bana ne de onun için hazırladığım buhar banyosuna ilgi gösteriyor. Daha doğrusu, [target.GetNameNoTooltip] ininin yenilenmesinden rahatsız olmuş gibi görünüyor. Belki de [target.Custom('GetDragonSheHe')] kuru ısıyı tercih ediyordur?"
 dragon_bond_events.3011.a:0 "Lanet olsun!"

 dragon_bond_events.3012.t:0 "$dragon_bond_events.t$ Ejderha Bakıcılarına Danışma"
 dragon_bond_events.3012.desc:0 "Baş Ejderha Bakıcım ve [target.GetNamePossessive]'in birincil bakıcısı olan [head_dragonkeeper.GetNameNicknamed], [target.GetNameNoTooltip] ile bağ kurmak için aylardır süren dengesiz çabalarımı yargılamadan izledi, her zaman inisiyatifime saygı gösterdi.\n\n[target.GetNameNoTooltip] ile bağ kurma sorumluluğu yalnızca benim olsa da, [head_dragonkeeper.GetWomanMan] ejderhanın öfkesini ve gelgitlerini iyi biliyor ve her açıdan görünüşünün gösterdiğinden daha bilge bir [head_dragonkeeper.GetWomanMan].\n\n[head_dragonkeeper.GetNamePossessiveNoTooltip] bilgeliği ve deneyimi, [target.GetNameNoTooltip] ile olan çalışmalarımda bana yardımcı olabilir, ancak bir risk var. [head_dragonkeeper.GetNamePossessiveNoTooltip] görevi her zaman [target.GetNamePossessiveNoTooltip] fiziksel ihtiyaçlarını karşılamaktı - beslenmesi, sulanması, temizlenmesi ve eğlenmesi. Ancak [head_dragonkeeper.GetWomanMan] ejderhamla asla bu daha derin, daha manevi düzeyde iletişim kurmadı."
 dragon_bond_events.3012.a:0 "Bilgeliğin tekelini bende tutmuyorum. [head_dragonkeeper.GetFirstNameNoTooltip]'ten yardım isteyin."
 dragon_bond_events.3012.b:0 "[head_dragonkeeper.GetFirstNameNoTooltip] yalnızca egzotik bir hizmetkar. [head_dragonkeeper.GetSheHe] bir ejderhanın kalbi hakkında ne bilebilir ki?"

 dragon_bond_events.3013.t:0 "$dragon_bond_events.t$ Bilge Tavsiye"
 dragon_bond_events.3013.desc:0 "Kaderimi Ejderha Bakıcısı'nın nasırlı ellerine bırakarak, bugün [head_dragonkeeper.GetNameNicknamed]'in [target.GetName] ile olan çalışmalarına katılmaya karar verdim. [head_dragonkeeper.GetHerHis] yardımcıları gibi, kaba dokunmuş bir tunik giydim ve kendimi basit bir tahta asa ile silahlandırdım.\n\nGünü [target.GetNamePossessiveNoTooltip] ininin orta odasını temizleyerek, [target.Custom('GetDragonHerHis')] su teknelerini doldurarak ve ejderhamı içeride ve istenmeyen ziyaretçileri dışarıda tutan sayısız kapıyı ve kilidi yeniden kontrol ederek geçiriyoruz. Bunların hepsini ve daha fazlasını, günün işlerini tamamlarken beni ağır ağır takip eden [target.GetNamePossessiveNoTooltip] dikkatli bakışları altında yapıyoruz.\n\nGünün sonunda ter içindeyim ve ejderha pisliği kokuyorum. Yine de, ayrılmak üzereyken, [target.GetNameNoTooltip] boynunu davetkar bir şekilde bana doğru eğiyor. Önce çekinerek, sonra giderek artan bir güçle, [target.Custom('GetDragonHerHis')] pullu boynunun yan tarafını güzelce kaşıyorum. Görünüşe göre çalışmam takdir edilmeden kalmadı."
 dragon_bond_events.3013.a:0 "[head_dragonkeeper.GetNameNoTooltip] haklıydı. Temiz eller hiçbir şey başaramaz."

 dragon_bond_events.3014.t:0 "$dragon_bond_events.t$ Kötü Tavsiye"
 dragon_bond_events.3014.desc:0 "İçgüdülerime karşı gelerek, bugün [head_dragonkeeper.GetNameNicknamed]'in [target.GetName] ile olan çalışmalarına katılmaya karar verdim. [head_dragonkeeper.GetHerHis] yardımcıları gibi, kaba dokunmuş bir tunik giydim. Giysi kötü koksa da, Ejderha Bakıcısı [target.GetNameNoTooltip]'in tutarlı bir kokuyu tercih ettiğinde ısrar ediyor.\n\n[head_dragonkeeper.GetNameNoTooltip] ejderhanın ininin orta odasını temizleterek başlamamı sağlıyor ve [target.GetNameNoTooltip]'in ellerini kirletmeye istekli olmayan bir [GetTrait('dragonrider').GetName(GetNullCharacter)]'e saygı duymayacağını iddia ediyor. Ve ben de istekliyim. Öğle vakti ter içindeyim ve dizlerime kadar kirli saman yataklarında bata çıka ilerliyorum. İşte o zaman ejderham bizi ziyaret etmeye tenezzül ediyor.\n\n[target.GetNamePossessiveNoTooltip]'in büyük yılan gibi gözleri, acınası halimi görünce şaşkınlıkla açılıyor ve ardından ağzı tiksintiyle bükülüyor. Benimle göz temasını kesmeden, [target.Custom('GetDragonSheHe')] kuyruğunu kaldırıyor ve yüküme yüz kürek daha pislik ekliyor. Ejderha alaycı bir şekilde homurdanıyor ve ayrılıyor."
 dragon_bond_events.3014.a:0 "Senin binicin olacağım, hizmetçin değil!"

 dragon_bond_events.3015.t:0 "$dragon_bond_events.t$ Bir Valyria Şarkısı"
 dragon_bond_events.3015.desc:0 "Korkarım [target.GetName], bağ kurma çabalarıma olması gerektiği gibi yanıt vermiyor. [dragon|el] artık varlığımdan rahatsız olmasa da, [target.Custom('GetDragonSheHe')] kolayca dikkati dağılıyor ve komutlarımı dinlemeye, bırakın itaat etmeyi, nadiren istekli.\n\nAma sonra dadımın bana bir zamanlar söylediği bir şeyi hatırlıyorum. Bebek [ROOT.Char.Custom('GirlBoy')]ken, yarasaların saatinden bülbülün saatine kadar ağladığımı söyledi. Ve beni bu öfke nöbetlerinden çıkarabilecek tek şeyin onun tatlı şarkıları olduğunu söyledi.\n\nİlham alarak, [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]'e [GetScriptedCharacterByHistoryID('Targaryen_13').GetNamePossessive]'in lanetli kıtadan uçuşundan kalma olduğu söylenen eski Valyria ilahilerinin kopyalanmış bir el yazmasını istemek için haber gönderdim. İlahi kitabının gerçek kaynağını bilmek imkansız olsa da, sözler Valyria dilinde ve beste bazı eski [ROOT.Char.GetCulture.GetNameNoTooltip] şarkılarından çok da farklı değil."
 dragon_bond_events.3015.a:0 "Eski şarkıları söyleyeceğim..."
 dragon_bond_events.3015.b:0 "Boşver."

 dragon_bond_events.3016.t:0 "$dragon_bond_events.t$ İyi Bir Valyria Şarkısı"
 dragon_bond_events.3016.desc:0 "#italic Isse se prūmia hen wild, skoriot se tegon sīmonagon,#!\nVahşetin kalbinde, dağların yükseldiği yerde,\n\n#italic Kesīr's nykeā zaldrīzes nēdenka, rūsīr perzys laesi,#!\nYanan gözlü, vahşi bir [dragon|El] var,\n\n#italic Ñelly hen āeksion, tīkuni bona span se jēdar,#!\nAltın pullar, gökyüzünü kaplayan kanatlar,\n\n#italic Yn konīr's iā vāedar bona mazverdagon ziry limagon.#!\nAma onu ağlatan bir melodi var.\n\nSesim [target.GetNamePossessive] ininde yankılanıyor. Alkışlarla karşılanmıyorum, ancak üçüncü kıtaya başladığımda, ejderhanın odaya girdiğini görüyorum ve [target.Custom('GetDragonSheHe')] yavaşça kendini yere indiriyor. Şarkının sonunda [target.Custom('GetDragonSheHe')] derin bir uykuda, memnun bir şekilde horluyor."
 dragon_bond_events.3016.a:0 "İyi uykular ejderham."

 dragon_bond_events.3017.t:0 "$dragon_bond_events.t$ Sönük Bir Valyria Şarkısı"
 dragon_bond_events.3017.desc:0 "[dragon|El]'in odalardan birinde uyuduğunu bulduğum [target.GetNamePossessive] inine giriyorum. Sadece [target.Custom('GetDragonHerHis')] varlığından değil, aynı zamanda eski şarkılar söylemekte usta bir ozan olmadığım için de gerginim. Ama hokkabazların bize hatırlattığı gibi, oyun devam etmeli. Boğazımı temizliyorum ve ilk kıtalara başlıyorum: \n\n#italic Kesīr's nykeā zaldrīzes nēdenka, rūsīr perz—#!\n\nDaha ikinci kıtaya bile gelmeden [target.GetNameNoTooltip] uyanıyor, kalkıyor ve odadan çıkıyor. Kafam karışmış bir şekilde onu takip ediyorum, sadece onun tekrar yere uzandığını ve [target.Custom('GetDragonHerHis')] gözlerini kapattığını görüyorum. Ne yapacağımı bilemeyerek şarkıma yeniden başlıyorum ve [target.Custom('GetDragonSheHe')] tekrar ayrılıyor, bu sefer kuyruğu sinir bozucu bir şekilde sallanıyor.\n\nKolayca caydırılmayan ben, [target.GetNameNoTooltip]'i şarkı söyleyerek takip ediyorum. İşte o zaman [target.Custom('GetDragonHerHis')] sabrı taşıyor. Ejderha bana dönüyor ve sesimi susturan ve beni [ROOT.Char.Custom('ResidenceBuilding')]ime doğru koşturan öfkeli bir kükreme bırakıyor."
 dragon_bond_events.3017.a:0 "Lanet olası ejderha!"

 dragon_bond_events.3018.t:0 "$dragon_bond_events.t$ Bir Valyria Okuması"
 dragon_bond_events.3018.desc:0 "[Concept('dragon','Ejderhalar')|E], [GetScriptedCharacterByHistoryID('Targaryen_27').GetHouse.GetName] Hanesi'nin çocukları kadar eski Valyria'nın da çocuklarıdır ve o lanetli ülkenin kanı hala [target.GetNamePossessive] damarlarında dolaşmaktadır. Yüzyıllardır, belki de bin yıllardır, ejderhaların yalnızca tek bir dildeki komutlara uyması tesadüf değildir: Yüksek Valyria dili\n\n[target.GetNameNoTooltip] ile temel Valyria cümlelerini çalışmış olsam da - uçmak için #italic sōvēs#!, dinlemek için #italic rȳbās#!, topuklamak için #italic māzīs#! - [target.Custom('GetDragonSheHe')]nin benden daha fazla Valyria dili duymaktan, sadece komutlardan değil, hoşlanıp hoşlanmayacağını merak ediyorum.\n\nTıpkı birçok [ROOT.Char.GetCulture.GetNameNoTooltip] çocuğuna bebeklik dönemlerinde dikkatlerini dağıtmak ve eğitmek için masallar okunduğu gibi, belki [target.GetNameNoTooltip] de bir okumadan keyif alabilir?"
 dragon_bond_events.3018.a:0 "Ejderhaya okumak için bir şeyler bulacağım."
 dragon_bond_events.3018.b:0 "Boşver."

 dragon_bond_events.3019.t:0 "$dragon_bond_events.t$ İyi Bir Okuma"
 dragon_bond_events.3019.desc:0 "Son günün büyük bir bölümünü özenle Valyria diline çevirerek geçirdiğim eski bir masal kitabından [target.GetName]'e okumaya başlıyorum. ona savaşçı kraliçe [GetScriptedCharacterByHistoryID('Nymeros_1').GetFirstNamePossessive]'in Rhoyne'den Dorne'a kader yolculuğunu anlatıyorum. onu [GetScriptedCharacterByHistoryID('Arryn_15').GetFirstNameNicknamed]'in kahramanlıkları ve [GetScriptedCharacterByHistoryID('Stark_12').GetFirstNameNicknamed]'in birçok eseriyle eğlendiriyorum.\n\nKendimi masalları anlatmaya kaptırıyorum, kelimelerim iyi konuşulmuş Yüksek Valyria dilinin şiirsel ve akıcı güzelliğiyle damlıyor. Kitabın sonuna geldiğimde, [target.GetCurrentLocation.GetNameNoTooltip]'te güneş batmış oluyor. [target.GetNameNoTooltip] bir ejderha olsa da ve [target.Custom('GetDragonSheHe')] sözlerimden hiçbirini anlamadığını bilsem de, [target.Custom('GetDragonSheHe')] ilgiden memnun olmuş gibi görünüyor ve şimdi sadece bir kol boyu uzaklıkta memnun bir şekilde horluyor."
 dragon_bond_events.3019.a:0 "Bir gün bizim hakkımızda da hikayeler yazılacak..."

 dragon_bond_events.3020.t:0 "$dragon_bond_events.t$ Kötü Bir Okuma"
 dragon_bond_events.3020.desc:0 "[target.Custom('GetDragonHerHis')] bir sonraki beslenmesi sırasında, sabahın büyük bir bölümünü aceleyle Valyria diline çevirdiğim eski bir Dorne masal kitabından [target.GetName]'e okumaya başlıyorum. Birçok kelimede tökezliyorum, beceriksizce çevrilmiş söz dizimi ve karmaşık cümlelerde zorlanıyorum. Okumanın sonunda, [target.GetNameNoTooltip]'in kafasının benimki kadar karıştığını görüyorum ve [dragon|el], deli bir [ROOT.Char.Custom('WomanManGirlBoy')]in saçmalıklarına çağrılmış gibi görünmesi gereken şeyden hafif bir sinirlenmeyle benden uzaklaşıyor.\n\n[target.GetNameNoTooltip] zaten Yüksek Valyria komutlarımın bazılarını ya görmezden geliyor ya da anlamıyor ve bunun zaten sınırlı olan iletişimimizi daha da karmaşıklaştıracağından korkuyorum."
 dragon_bond_events.3020.a:0 "Lanet olsun!"

 dragon_bond_events.3021.t:0 "$dragon_bond_events.t$ Gökyüzüne Bakmak"
 dragon_bond_events.3021.desc:0 "Sabah yulaf lapamı balkonumda yiyorum ve ufukta tek bir bulut bile olmayan parlak mavi bir gökyüzü görüyorum. İçimdeki bir şey, bunun [ROOT.Char.Custom('ResidenceBuilding')]imde veya [ROOT.Char.GetCapitalLocation.GetName] sokaklarında aylak aylak geçirilecek bir gün olmadığını biliyor. Sanki [ROOT.Char.GetFaith.FateGodName] [ROOT.Char.GetFaith.FateGodHerHim] kendisi bu günü tek bir amaç için yaratmış gibi: uçmak.\n\nVe yine de temkinli hissediyorum. [target.GetNamePossessive]'in son birkaç uçuşu iyi gitmedi - geçen birkaç ay dönüşünde, [target.Custom('GetDragonSheHe')] zaman zaman sakıncalı bulduğu komutları seçici olarak görmezden gelmeyi seçti, bunlar genellikle ölümden kaçınmaya çalışmamla ilgili komutlar.\n\nYine de, daha fazla binme süresi hem iletişimimizi hem de [target.GetNamePossessiveNoTooltip]'in komutlarıma uyma isteğini artırabilir. Ve böylesine muhteşem bir gün..."
 dragon_bond_events.3021.a:0 "Günü içeride geçirmek ikimize de fayda sağlamaz. Gökyüzüne!"
 dragon_bond_events.3021.b:0 "Bir [ROOT.Char.GetTitleTierName]'in görevi alemine karşıdır, heveslerine değil. Bugün uçmayacağız."
 dragon_bond_events.3021.custom_tt:0 "Bağınız Artmıyor"

 dragon_bond_events.3022.t:0 "$dragon_bond_events.t$ Yeni Yüksekliklere Ulaşmak"
 dragon_bond_events.3022.desc:0 "Eyer tutarak [target.Custom('GetDragonHerHis')] inine girerken [target.GetName] beni neredeyse hevesle karşılıyor - açıkçası gökyüzünü özleyen tek kişi ben değilim. Alışılmadık bir uyumlulukla, [target.Custom('GetDragonSheHe')] eyeri takmama ve ona binmeme izin veriyor ve hizmetlilerime bir baş işaretiyle açık havaya çıkıyoruz. Son kapılardan kurtulur kurtulmaz, [target.GetNameNoTooltip] havaya sıçrayarak özgürlüğün tadını çıkarıyor.\n\n[target.Custom('GetDragonHerHis')] kanatlarının her çırpışıyla, [ROOT.Char.Custom('ResidenceBuilding')]im aşağıda uzakta bir renk lekesi olana kadar daha yükseklere ve daha yükseklere uçuyoruz. [target.Custom('GetDragonSheHe')|U] bugün nadir görülen bir formda ve dizginlerim altında, [target.GetNameNoTooltip] efsanevi [GetScriptedCharacterByHistoryID('dragon_nessarion').GetName] kadar hızlı ve kötü şöhretli [GetScriptedCharacterByHistoryID('dragon_terrax').GetName] kadar güçlü hissettiriyor.\n\nGökyüzünde süzülürken, rüzgar esiyor, saçları ve ruhları aynı anda kaldırıyor, dünya aşağıda açılıyor. Bulutsuz gökyüzünün fonunda, bağımız daha da güçleniyor."
 dragon_bond_events.3022.a:0 "Beni daha yükseğe çıkarabilir misin?"

 dragon_bond_events.3023.t:0 "$dragon_bond_events.t$ Başlatma Başarısız"
 dragon_bond_events.3023.desc:0 "[target.GetName]'e temkinli bir şekilde yaklaşıyorum ve [target.Custom('GetDragonHerHis')] gözlerinde oyuncu bir parıltıyla karşılanıyorum. Önceki provalarımıza rağmen, [target.GetNameNoTooltip] eyerini takma çabalarıma direniyor, görünüşe göre birçok ruh halinden birine kapılmış. Yaramaz bir homurtuyla, uzanır uzanmaz benden uzaklaşıyor, [target.Custom('GetDragonHerHis')] kanatları zarif bir meydan okumayla açılıyor.\n\nEyerin kemerini veya dizginlerini sabitleme girişimlerinin her biri, [target.Custom('GetDragonHerHis')] kuyruğunun meydan okuyan bir darbesi veya ani bir alev püskürmesiyle karşılanıyor, bu da bir [dragon|El]'in [Concept('tamed_dragon','evcilleştirilmiş')|E] olsa bile asla gerçekten kırılamayacağının bir hatırlatıcısı. Hayal kırıklığım arttıkça, zamanımı belki de ejderhamı istemediği bir şeyi yapmaya çalışmak yerine daha iyi değerlendirebileceğimi fark ediyorum."
 dragon_bond_events.3023.a:0 "Ne kadar talihsiz..."

 dragon_bond_events.3024.t:0 "$dragon_bond_events.t$ Ziyaret Saatleri"
 dragon_bond_events.3024.desc:0 "[target.GetName] ile son ziyaretimden sonra, [target.Custom('GetDragonHerHis')]in beni ve [target.Custom('GetDragonHerHis')]e yiyecek getiren görevlileri ayırt edememesinden dolayı şok oldum ve dehşete düştüm. Sanki ben, [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]'in bir [ROOT.Char.GetTitleAsNameNoTooltip]'i, bir hizmetkardan farklı değilmişim gibi! [ROOT.Char.GetPrimaryHolding.GetNameNoTier] [ROOT.Char.GetTitleAsNameNoTooltip]'i olarak görevlerim günlerimin çoğunu tüketse de, [target.GetNameNoTooltip] ile görüşmek için daha fazla zaman ayırmaya değer olabilir.\n\nAncak, böyle bir yaklaşımın riski var. Sadece böylesine vahşi bir yırtıcıya yakın olmaktaki açık tehlike değil, aynı zamanda ilişkimizin bu hassas aşamasında [target.GetNameNoTooltip]'in aşırı hevesli, ağırbaşlı varlığımdan rahatsız olabilme riski de var.\n\n"
 dragon_bond_events.3024.a:0 "İyi değerlendirilmiş zamanın yerini hiçbir şey tutamaz. Ejderhayı ziyaret edeceğim."
 dragon_bond_events.3024.b:0 "Boşver."
 dragon_bond_events.3024.custom_tt:0 "[target.GetNamePossessiveNoTooltip]'in size karşı tutumu kayıtsız kalacaktır"

 dragon_bond_events.3025.t:0 "$dragon_bond_events.t$ Ejderhayı Ziyaret Etme Başarısı"
 dragon_bond_events.3025.desc:0 "Tıpkı çocukluk öğretmenlerim beni bugün olduğum [ROOT.Char.Custom('WomanManGirlBoy')]e dönüştürerek takdirimi kazanmış olmaları gibi, [target.GetNamePossessive]'in bakımının daha düzenli bir parçası olmak için gösterdiğim çabalar da bana ejderhanın saygısını az da olsa kazandırdı. Bir ay önce bile [target.Custom('GetDragonSheHe')] bana etini getiren ve kirli samanları çıkaran diğer hamallardan farklı davranmazken, şimdi beni daha iyi bir ışık altında gördüğünü düşünüyorum.\n\nHala sevecen olmaktan uzak olsa da, [target.GetNameNoTooltip] beni daha dikkatli izliyor, sesimi arkadaşlarımın sesinden ayırt edebiliyor ve hatta beslenme sırasında boynuna dokunmama izin veriyor."
 dragon_bond_events.3025.a:0 "Günbegün, [target.Custom('GetDragonHerHis')] itaatini kazanacağım."

 dragon_bond_events.3026.t:0 "$dragon_bond_events.t$ Ejderhayı Ziyaret Etme Başarısızlığı"
 dragon_bond_events.3026.desc:0 "Ziyaretlerim ters etki yaptı. [target.GetName]'in varlığımı bu kadar açıkça zevk aldığı beslenmelerle ilişkilendirmesini umarken, bunun yerine [target.Custom('GetDragonSheHe')]in beni nefret ettiği esaretle daha fazla ilişkilendirdiğinden korkuyorum.\n\nBir ay önce bile [target.GetNameNoTooltip] beslenmeleri sırasında varlığımı büyük ölçüde görmezden gelirken, şimdi [target.Custom('GetDragonHerHis')] kokumu aldığında burun delikleri heyecanla alevleniyor ve görünüşe göre mümkün olduğunca sırtını bana dönmeyi alışkanlık haline getiriyor, bu da maalesef bir reddedilme işareti."
 dragon_bond_events.3026.a:0 "Ne kadar talihsiz..."

 dragon_bond_events.3027.t:0 "Bonding with [target.GetNameNoTooltip]: Valar Ēdrussis" # reused for whole event chain
 dragon_bond_events.3027.desc:0 "Yalnız başıma yürürken, yakınlarda hafif bir horlama sesi duyuyorum.\n\nDaha dikkatli dinlemek için durduğumda, bu vahşi doğanın geri kalanının ürkütücü bir şekilde sessiz olduğunu fark ediyorum. Sanki tüm manzara gün ortasında dinleniyor ve böylesine bir günde, günlük saray hayatının koşuşturmacasından hoş bir mola gibi."
 dragon_bond_events.3027.a:0 "Horlamayı araştırmalıyım."
 dragon_bond_events.3027.custom_tt.a:0 "@warning_icon! Bu tehlikeli sonuçlara yol açabilir!"
dragon_bond_events.3027.b:0 "Sonunda huzur."

 dragon_bond_events.3028.desc:0 "Horlamanın geldiği yöne doğru yürümeye başlıyorum. Bir süredir tek bir canlı yaratık görmediğimi ve en küçük ağaç sakinlerinin bile cıvıltısını veya ötüşünü duyamadığımı fark ettiğimde garip bir huzursuzluk hissi kaplıyor beni.\n\nBüyük bir ağacın etrafından dolaşırken, bu sessizliğin ve horlamanın nedenini görüyorum: [target.GetNameNoTooltip] tam önümde, açıklıkta derin bir uykuda! [target.Custom('GetDragonSheHe')|U] böyle kıvrılıp uyurken şaşırtıcı derecede huzurlu görünüyor."
 dragon_bond_events.3028.a:0 "Bir şekerleme güzel olurdu..."
 dragon_bond_events.3028.custom_tt.a:0 "Güzel ve rahat bir yaprak yığını bulun ve hak edilmiş bir şekerleme yapın"
 dragon_bond_events.3028.custom_tt.react:0 "[target.GetNameNoTooltip] tepki verecek..."
 dragon_bond_events.3028.b:0 "Geri çekilin, yavaşça ve nazikçe."
 dragon_bond_events.3028.custom_tt.b:0 "Ormana doğru geri çekilmeye başlayın"
 dragon_bond_events.3028.custom_tt.b.a:0 "Uzaklaşıyorsunuz"
 dragon_bond_events.3028.custom_tt.b.b:0 "[target.GetNameNoTooltip] uyanıyor"
 dragon_bond_events.3028.b.success.t:0 "Sıçrayarak Kaçın"
 dragon_bond_events.3028.b.success.custom_tt:0 "Başınızdan ter damlıyor, geriye bakıp [target.GetNameNoTooltip]'in hala huzur içinde uyuduğunu fark etmeden önce neredeyse yere yığılıyorsunuz."
 dragon_bond_events.3028.c:0 "HAYIR!"
 dragon_bond_events.3028.custom_tt.c:0 "Ters yöne koşun"
 dragon_bond_events.3028.c.success.t:0 "Çılgınca Bir Koşu"
 dragon_bond_events.3028.c.success.custom_tt:0 "Ejderhanın farkında olmadığına dua ederek güvenli bir şekilde evinize ulaşana kadar tam hızda koşuyorsunuz."

 dragon_bond_events.3029.desc:0 "Bir süre geçiyor ve irkilerek uyanıyorum, sıcak bir nefes yüzüme doluyor. Korkudan tamamen hareketsiz kalıyorum ve [target.GetNameNoTooltip]'in yüzüme bakmak için [target.Custom('GetDragonHerHis')] boynunu eğdiğini görüyorum!\n\nTüylerim diken diken oluyor... Belki de bu en akıllıca kararım değildi. \n\nŞaşırtıcı bir şekilde [target.GetNameNoTooltip] sadece uyumaya geri dönüyor gibi görünüyor? Belki de [target.Custom('GetDragonSheHe')] arkadaşlığıma biraz daha alışıyor!"
 dragon_bond_events.3029.a:0 "Bu yatağımdan daha sıcak!"

 dragon_bond_events.3030.desc:0 "Neredeyse [target.GetNameNoTooltip]'in uykusundan uyandığını hissedebiliyorum, sonra aniden ayağa kalkıyor, alanına bu kadar yaklaştığımdan açıkça şaşırmış.\n\nBir parçamın hemen alevler içinde kalmasını veya bir pençe tarafından parçalanmasını bekliyorum, ancak ejderha sadece ayakta duruyor, [target.Custom('GetDragonHerHis')] pulları öğle güneşinde hafifçe parlıyor, [target.Custom('GetDragonHerHis')] gözleri dikkatle üzerimde."
 dragon_bond_events.3030.a:0 "Şşşt, uslu ejderha..."
 dragon_bond_events.3030.custom_tt.a:0 "Bir ninni hatırlayın ve ejderhaya söyleyin"
 dragon_bond_events.3030.c.success.t:0 "Ōtor Sayma"
 dragon_bond_events.3030.c.success.custom_tt:0 "[target.GetNameNoTooltip] ninninize tepki veriyor gibi görünüyor, sonunda tekrar uykuya dalıyor ve gizlice uzaklaşmanıza izin veriyor"
 

 dragon_bond_events.3031.desc:0 "[target.GetNameNoTooltip], uyuduğu yeri teciz ettiğim için açıkça öfkelenerek geri çekiliyor! Şimdi tek yapabileceğim şey sinmek ve başımı örtmek, canavarın bana merhamet etmesi için [ROOT.Char.GetFaith.FateGodName] [ROOT.Char.GetFaith.FateGodHerHim]'e dua etmek..."
 dragon_bond_events.3031.custom_tt.a:0 "[target.GetNameNoTooltip] öfkeli ve saldırıyor!"
 dragon_bond_events.3031.custom_tt.b:0 "[target.GetNameNoTooltip] ayrılıyor ve geri dönmüyor"
 dragon_bond_events.3031.attack.t:0 "Üzücü bir durum..."
 dragon_bond_events.3031.attack.custom_tt:0 "[target.GetNameNoTooltip] uçup gitmeden önce size alevlerle saldırıyor ve geri dönmeye hevesli görünmüyor..."
 dragon_bond_events.3031.flee.t:0 "Şanslı Bir Olaylar Dizisi?"
 dragon_bond_events.3031.flee.custom_tt:0 "Gözlerinizi açtığınızda [target.GetNameNoTooltip]'in uçup gittiğini görüyorsunuz. Ancak şanslı bir olaylar dizisi, geri dönmeye hevesli görünmüyor..."

