 dragon_bond_events.3000.t: "$dragon_bond_events.t$ Pahalı Et" #NT!
 dragon_bond_events.3000.desc: "[dragon|E] [target.GetNameNicknamed] değişken bir yaratıktır. Bazı günler [target.Custom('GetDragonSheHe')] tek istediği [target.Custom('GetDragonHerHis')] kanatlarını açıp [target.Custom('GetDragonHerHis')] [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] ininde dörtnala dolaşmakken, hemen ertesi gün ejderhayı [target.Custom('GetDragonHerHis')] uykusundan uyandırmak neredeyse imkansızdır.\n\n[target.GetNameNoTooltip]'nin zevkleri de benzer şekilde çeşitlidir ve [target.Custom('GetDragonSheHe')] hizmetçilerimin [target.Custom('GetDragonHerHim')]'a taşıdığı tüm kesilmiş av etlerini yemeye devam ederken, ben daha lezzetli yemekler için mutfağa göndermeyi düşünüyorum. Elbette güzel bir ikram [target.GetNameNoTooltip] ile beni birbirimize daha da yakınlaştırır." #NT!
 dragon_bond_events.3000.a: "[target.GetNameNoTooltip], [ROOT.Char.GetTitleTierName] olarak yemek yiyecek. [target.Custom('GetDragonHerHim')]'ye kömürleşmiş koyun eti yedireceğim." #NT!
 dragon_bond_events.3000.b: "[target.Custom('GetDragonSheHe')|U] rafine bir damağa sahip. [target.Custom('GetDragonHerHim')]'e kızarmış domuz eti yedireceğim." #NT!
 dragon_bond_events.3000.c: "Ejderhalar savaş içindir, şölenler için değil. #italic ödül almayacak#!..." #NT!
  
 dragon_bond_events.3001.t: "$dragon_bond_events.t$ Et Kabul Edilir" #NT!
 dragon_bond_events.3001.desc: "[target.GetCurrentLocation.GetNameNoTooltip] mutfakları gece boyunca [target.GetName] için sunulanlar üzerinde çalışıyor. Et yumuşak ve nemli ve altın rengi tereyağlı derisi içindeki dolgudan neredeyse patlayacakmış gibi çıtırdıyor. [GetPlayer.Custom('KnightCulturePluralNoTooltipLowercase')]'lerimden birkaçı mutfaklardan doldurulan ete özlemle bakıyor, ancak bu nefis lezzet yalnızca [ROOT.Char.GetTitleTierName|l]'ler ve [Concept('dragon','dragons')|E]'ler için uygun.\n\nArabayı [target.GetNameNoTooltip]'in inine sürüyorum ve ejderha içeri dalıp birkaç adım ötede kayarak durduğunda bağırmak üzereyim. [target.Custom('GetDragonHerHis')|U] başı benimle araba arasında dönüyor ve [target.Custom('GetDragonSheHe')] cezbedici ödülüne doğru atılmak üzere gibi görünse de [target.Custom('GetDragonSheHe')] kendini [target.Custom('GetDragonHerHim')]geri tutuyor. [target.GetNameNoTooltip]'in beni böyle dinlediğini görünce, [target.Custom('GetDragonSheHe')]'nin duymayı özlediği şu sözleri söylüyorum: [target.GetName]2 Havor zaldrīzes![target.GetName]3 Sözcükler dudaklarımdan zar zor çıkıyordu ki [target.GetNameNoTooltip] ete indi. [target.Custom('GetDragonHerHim')]'i aylardır bu kadar mutlu görmemiştim." #NT!
 dragon_bond_events.3001.a: "İyi ye ejderham!" #NT!
  
 dragon_bond_events.3002.t: "$dragon_bond_events.t$ Pahalı Et Reddedildi" #NT!
 dragon_bond_events.3002.desc: "Mutfaklar gece boyunca [target.GetName] için sunulanlar üzerinde çalışıyor. Et yumuşak ve altın rengi derisi, sulu bir dolgunun patlayan ağırlığı altında çıtırdıyor. [GetPlayer.Custom('KnightCulturePluralNoTooltipLowercase')]'lerimden birkaçı, mutfaklardan doldurulurken ete özlemle bakıyor, ancak bu nadir yiyecek yalnızca [ROOT.Char.GetTitleTierName|l]'ler ve ejderhalar için uygun.\n\nArabayı [target.GetNameNoTooltip]'ün inine sürüyorum ve [target.Custom('GetDragonHerHim')]'ü çağırmak üzereyken dönen bir pul ve kas kütlesi tarafından yere düşürülüyorum. [target.GetNameNoTooltip] ete açgözlü bir yoğunlukla saldırıyor, [target.Custom('GetDragonHerHis')] güçlü çeneler arabanın kapaklarını kısa sürede aşarak içerideki ziyafete ulaşıyor." #NT!
 dragon_bond_events.3002.a: "Kahretsin!" #NT!
  
 dragon_bond_events.3003.t: "$dragon_bond_events.t$ Canlı Bir Şölen" #NT!
 dragon_bond_events.3003.desc: "Bazen unutmak, en iyi tazı kadar itaatkar olabileceklerini iddia etmek hoş olsa da, [Concept('dragon','dragons')|E] sonunda hala avcıdır. [target.GetName]'in esaretin monotonluğundan giderek daha fazla hayal kırıklığına uğradığı ve [target.Custom('GetDragonHerHis')] bunun bizim hassas bağlarımızı zorladığı konusunda endişelerim artıyor.\n\nGerçek bir avın verdiği zevkin yerini tutamayacağından emin olsam da, birkaç domuz veya koyunu [target.Custom('GetDragonHerHis')] inine salmayı düşünüyorum. [target.GetNameNoTooltip] veya [target.Custom('GetDragonHerHis')] daha şiddet eğilimlerini kırmak için çalışırken, belki biraz canlı spor takdir edilebilir." #NT!
 dragon_bond_events.3003.a: "Küçük bir koyun sürüsünü serbest bırakın." #NT!
 dragon_bond_events.3003.b: "Bir grup domuzu inine çek." #NT!
 dragon_bond_events.3003.c: "Daha sonra öldürmek için yeterli zamanınız olacak. [target.Custom('GetDragonHerHis')] diyetine uyun." #NT!
  
 dragon_bond_events.3004.t: "$dragon_bond_events.t$ Canlı Bir Lezzet Takdir Edildi" #NT!
 dragon_bond_events.3004.desc: "Av, beklentilerimi aştı. Sadece [target.Custom('GetDragonHerHis')] avını öldürmek yerine, [target.GetName] bunu harika bir oyuna dönüştürdü. Hayvanlar [target.Custom('GetDragonHerHim')] için gerçek bir tehdit oluşturmasa da, [target.GetNameNoTooltip] grubun peşinde dolaşmak, en zayıf üyeyi belirlemek ve onu çenesiyle yakalayıp geri çekilmek için [target.Custom('GetDragonHerHis')] zaman harcıyor.\n\nBu döngü, [target.GetNameNoTooltip] bitene kadar bir saatten fazla tekrarlanıyor, bu süre zarfında yer iç organlarla kaplanıyor ve [target.GetNameNoTooltip]'ün kuyruğu zevkten sallanıyor. [target.Custom('GetDragonHerHis')|U] heyecan ve kan susuzluğu giderildi, [target.GetNameNoTooltip] her zamankinden çok daha yakına gelmemi sağlıyor ve hatta [target.Custom('GetDragonHerHis')] bir kova su getirmeme [target.GetName]1 izin veriyor ve açgözlülükle içiyor." #NT!
 dragon_bond_events.3004.a: "İkimiz de yüreğimizde vahşiyiz..." #NT!
  
 dragon_bond_events.3005.t: "$dragon_bond_events.t$ Aşırı Uyarıcı Bir Lezzet" #NT!
 dragon_bond_events.3005.desc: "Günün büyük bir kısmını almasına rağmen, hizmetkarlarım ve ben hayvanların sonuncusunu [target.GetNamePossessive] ininin hemen içindeki geçici bir ağıla başarıyla sıkıştırıyoruz. Daha sonra [target.Custom('GetDragonHerHis')]'in gelişini beklemek için güvenli bir mesafeye yerleşiyorum. [target.Custom('GetDragonSheHe')|U] beni uzun süre bekletmiyor.\n\nBu bir kan gölü. Bir an, hayvanlar oradaydı, canlı ve sağlıklıydı. Ve sonra [target.GetNameNoTooltip] onların arasında. Sürüyü bölmeye çalışabilecek diğer yırtıcıların aksine, benim [dragon|E] katliamdan zevk alıyor, daha büyük hayvanlardan birinin [target.Custom('GetDragonHerHis')] çenesini şaklattıktan sonra [target.Custom('GetDragonHerHis')] diğerinin pençelerini tırmıklıyor.\n\nSürüdeki son hayvanı parçalamayı bitirdiğinde [target.GetNameNoTooltip]'e doğru yürümeye başlıyorum, ancak [target.Custom('GetDragonSheHe')] aniden bana dönüp, [target.Custom('GetDragonHerHis')] burun delikleri açılıp dişlerini meydan okurcasına gösterdiğinde donup kalıyorum. [target.Custom('GetDragonHerHis')] kan dökme korkusuyla yavaşça geri çekildim." #NT!
 dragon_bond_events.3005.a: "Ejderha ile avı arasına ancak aptal biri girebilir." #NT!
  
 dragon_bond_events.3006.t: "$dragon_bond_events.t$ Çiğ Beslenme" #NT!
 dragon_bond_events.3006.desc: "[dragon|E] [target.GetNameNicknamed]'in bana karşı temkinli olması anlaşılabilir. [target.Custom('GetDragonSheHe')], [Concept('owned_dragon','no longer truly wild')|E] olmasına ve [target.Custom('GetDragonHerHis')] konforlarından bazılarının tadını çıkarmasına rağmen, [target.Custom('GetDragonSheHe')] bana güvenmiyor ve [target.Custom('GetDragonHerHim')]'ya yüz adım bile yaklaşmama izin vermek istemiyor. Ama [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] herkesin bildiği gibi, birinin kalbine giden kök midesinden geçer. [target.GetNamePossessiveNoTooltip] çoğu kişiden daha büyüktür.\n\nTazılarının tercih ettiği et ve sakatatlar hakkında [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]'un kulübe yöneticilerine danıştıktan sonra, bir vagon dolusu taze koyun ve domuz eti getirdim. Et henüz tam olarak kesilmemişti ama kulübe yöneticileri bana ne kadar nadirse o kadar iyi olduğunu söylediler. Ama [target.GetNameNicknamed]0 hangisini tercih ederdi?" #NT!
 dragon_bond_events.3006.a: "[target.GetNameNoTooltip] daha av eti lezzetlerini tercih eder. Çiğ koyun etini dışarı çıkarın." #NT!
 dragon_bond_events.3006.b: "[target.GetNameNoTooltip] daha tatlı etlerin tadını çıkarır. Çiğ domuz etini dışarı çıkarın." #NT!
 dragon_bond_events.3006.c: "Boş ver." #NT!
  
 dragon_bond_events.3007.t: "$dragon_bond_events.t$ Ham Bir Başarı" #NT!
 dragon_bond_events.3007.desc: "[target.GetNamePossessive] et yüklü el arabasını [target.Custom('GetDragonHerHis')] inine manevra ederken ilgiyle yerden başını kaldırdı. [target.Custom('GetDragonHerHis')] ön ayaklarına doğru iterek, [target.GetNameNoTooltip] yavaşça bana yaklaştı, [target.Custom('GetDragonHerHis')]'in gözleri benimle kanlı hazinelerim arasında dart oynuyordu.\n\nDaha kalın kesiklerden birini kaldırıp [target.Custom('GetDragonHerHim')]'e doğru fırlattım. Et yere çarpmadan önce, [target.GetNameNoTooltip] öne fırladı ve [target.Custom('GetDragonHerHis')] çenesiyle yakaladı. Tekliften memnun olan [target.Custom('GetDragonSheHe')] umutla bana doğru baktı. Bunu yapmaktan mutluluk duydum. Her seferinde [target.Custom('GetDragonHerHim')]'e yaklaşarak [target.Custom('GetDragonHerHim')] parçayı parça parça fırlattım.\n\nŞansımı zorlamamam gerektiğini bilerek, son ve en büyük parçayı [target.GetNameNoTooltip]'e fırlattım ve [target.Custom('GetDragonSheHe')] bu lezzeti parçalayıp yerken oradan ayrıldım. [target.Custom('GetDragonHerHis')] [target.Custom('GetDragonHerHis')]4 olarak kabul edilmekten henüz çok uzağım ama bugün gerçek bir ilerleme kaydettik." #NT!
 dragon_bond_events.3007.a: "Birkaç ay dönüşü içinde [target.Custom('GetDragonHerHim')]'ı elimden yiyecek hale getireceğim!" #NT!
  
 dragon_bond_events.3008.t: "$dragon_bond_events.t$ Ham Bir Başarısızlık" #NT!
 dragon_bond_events.3008.desc: "[target.GetNamePossessive], keskin kokulu et yüklü el arabasını [target.Custom('GetDragonHerHis')] inine manevra ederken endişeyle yerden başını kaldırdı. [target.Custom('GetDragonHerHis')] ön ayaklarına doğru iterek, [target.GetName] yavaşça bana yaklaştı, kokan arabaya ve bana şüpheyle baktı.\n\nDaha kalın kesiklerden birini kaldırıp [target.Custom('GetDragonHerHim')]'e doğru fırlattım. Islak bir şapırtıyla yere düştü ve ancak o zaman [target.GetNameNoTooltip] yavaşça inceledi, [target.Custom('GetDragonHerHis')] dili kanlı kütlesinin üzerinde gezindi. Görünüşe göre [target.Custom('GetDragonHerHis')] beğenisine göre bir teklif bulamayınca, [target.GetNameNoTooltip] alaycı bir homurtu çıkardı ve [target.Custom('GetDragonHerHis')] favori sütununun etrafında kıvrılmak için geri döndü.\n\nBaşka ne yapacağımı bilemediğimden, el arabasını bıraktım ve başarısızlığımı düşünmek için [target.Custom('GetDragonHerHis')]0'uma geri çekildim." #NT!
 dragon_bond_events.3008.a: "[GetTitleByKey('c_harrenhal').GetNameNoTier] bir günde inşa edilmedi..." #NT!
  
 dragon_bond_events.3009.t: "$dragon_bond_events.t$ Ejderha İlmi'ne Danışmanlık" #NT!
 dragon_bond_events.3009.desc: "[target.GetNamePossessive] eğitimiyle mücadele etmeye devam ediyorum ve [Concept('dragon','dragons')|E] hakkındaki bilgimin sınırlarına ulaştığımdan korkuyorum. Neyse ki, Doom sırasında çok sayıda ejderha bilgisi kaybolmuş olsa da, Dar Deniz'in her iki yakasında da bir kısmı hala varlığını sürdürüyor.\n\nAncak, bu metinlerin çoğunun gerçekliği ve doğruluğu belirsiz. Sonuçta, hayatta kalan ejderha bilgisinin çoğu yalnızca kopyalar ve bol miktarda sahtecilik var.\n\nAlternatif olarak, küçük halk yüzyıllar boyunca kendi zengin ejderha bilgilerini, eski karıların masalları ve batıl inançlardan oluşan bir koleksiyon geliştirdi. Belki de bu folklor değerli olabilir mi?" #NT!
 dragon_bond_events.3009.a: "En mütevazı hikayelerde bile bir parça gerçeklik payı vardır. Sıradan insanları da dahil edin." #NT!
 dragon_bond_events.3009.b: "[GetTitleByKey('d_the_citadel').GetNameNoTier|l] ve [GetTitleByKey('c_dragonstone').GetNameNoTier]'na git. Eski Valyrian bilgisini kullanacağım." #NT!
 dragon_bond_events.3009.c: "Boş ver." #NT!
  
 dragon_bond_events.3010.t: "$dragon_bond_events.t$ Yararlı Ejderha Bilgisi" #NT!
 dragon_bond_events.3010.desc: "Hizmetkarlarım bana [GetScriptedCharacterByHistoryID('Targaryen_13').GetFirstNameNicknamed]'ın, çocukları [GetScriptedCharacterByHistoryID('Targaryen_15').GetFirstNameNicknamed] ve [GetScriptedCharacterByHistoryID('Targaryen_14').GetFirstNameNicknamed]'nin ve eski Valyria'dan gelen [Concept('dragon','dragons')|E]'ün uçuşuna dair iki hikaye getirdiler. Hikayeler çeşitli olsa da en alakalı olanları Targaryen'lerin [GetTitleByKey('c_dragonstone').GetNameNoTier]'ü kolonileştirmesinin ve özellikle adada ejderha yetiştirme çabalarının iddia edilen açıklamasıdır.\n\nMetinler, Aenar ve çocuklarının yer değiştirmelerinden sonraki yıllarda dört ejderhasını kaybettiklerini söylüyor. Ancak beş ejderhanın en büyüğü olan [GetScriptedCharacterByHistoryID('dragon_balerion').GetName] başarılı olurken, diğer ikisi [GetScriptedCharacterByHistoryID('dragon_meraxes').GetName] ve [GetScriptedCharacterByHistoryID('dragon_vhagar').GetName] daha sonra Ejderha Dağı'un gölgesinde yumurtadan çıkacaktı. Hikayeler, atalarının yurdunun büyülerinden mahrum bırakılan Targaryen'lerin ejderha yetiştirmek için yeni uygulamalar geliştirmeye zorlandığını, örneğin yaratığın yumurtalarını kuluçkaya yatırmak için kapalı #italic dijemion#! mangallar kullanmak gibi. Bu tür bilgiler [GetScriptedCharacterByHistoryID('Targaryen_15').GetFirstNameNicknamed]0 ile ilgili çabalarımda şüphesiz faydalı olacaktır." #NT!
 dragon_bond_events.3010.a: "Harika." #NT!
  
 dragon_bond_events.3011.t: "$dragon_bond_events.t$ Yararsız Ejderha Bilgisi" #NT!
 dragon_bond_events.3011.desc: "Büyük [Concept('dragon','dragons')|E]'ın [GetScriptedCharacterByHistoryID('Targaryen_27').GetFirstNameNicknamed], [GetScriptedCharacterByHistoryID('Targaryen_28').GetFirstNameNicknamed] ve [GetScriptedCharacterByHistoryID('Targaryen_29').GetFirstNameNicknamed] tarafından yetiştirilmesini anlatan bir el yazmasının kopyasına başvurdum. [GetTitleByKey('c_dragonstone').GetNameNoTier]'ün hizmetkarının birinci elden anlatımı olduğu iddia edilen kitap, özellikle Aegon ve Rhaenys kardeşlerin ejderhalarıyla birlikte Ejderha Kayası'un volkanik kaplıcalarında yıkandıklarını öne sürüyor.\n\nİlham alarak [target.GetNamePossessive] inine su dolu fıçılar ve yakacak dolusu arabalarla getirildi. Orada en merkezdeki odalardan birinde geçici bir sauna inşa ettim ve bir zamanlar [GetPlayer.Custom('RegionalAlcoholicDrink')]'yı fermente etmek için kullanılan bir düzine tanktan sıcak buhar yükseliyor.\n\nNe yazık ki sauna benim için bir zevk olsa da [target.GetNameNoTooltip] ne bana ne de [target.Custom('GetDragonHerHim')] için hazırladığım buhar banyosuna ilgi gösteriyor. Herhangi bir şey varsa, [target.GetNameNoTooltip], [GetScriptedCharacterByHistoryID('Targaryen_27').GetFirstNameNicknamed]0 ininin yenilenmesinden rahatsız görünüyor. Belki de [GetScriptedCharacterByHistoryID('Targaryen_27').GetFirstNameNicknamed]1 kuru bir sıcaklığı mı tercih ediyor?" #NT!
 dragon_bond_events.3011.a: "Kahretsin!" #NT!
  
 dragon_bond_events.3012.t: "$dragon_bond_events.t$ Ejderha Bekçilerine Danışma" #NT!
 dragon_bond_events.3012.desc: "[head_dragonkeeper.GetNameNicknamed], Baş Ejderha Bekçim ve [target.GetNamePossessive] birincil bakıcım, [target.GetNameNoTooltip] ile bağ kurmak için gösterdiğim düzensiz çabaları aylarca yargılamadan izledi, her zaman benim inisiyatifime erteledi.\n\nBağ kurma sorumluluğu [target.GetNameNoTooltip] bana ve yalnızca bana ait olsa da, [head_dragonkeeper.GetWomanMan] ejderhanın huyları ve gelgitleri konusunda oldukça bilgilidir ve her bakımdan [head_dragonkeeper.GetWomanMan] görünüşünün ima ettiğinden [head_dragonkeeper.GetHerHis] daha bilgedir.\n\n[head_dragonkeeper.GetNamePossessiveNoTooltip] bilgelik ve deneyim [target.GetNameNoTooltip] ile ilgili çalışmalarımda bana yardımcı olabilir, ancak risk vardır. [head_dragonkeeper.GetNamePossessiveNoTooltip] yetki her zaman fiziksel [target.GetNamePossessive]0 ihtiyaçları karşılamak olmuştur—besleme, sulama, temizlik ve eğlence. Ancak [head_dragonkeeper.GetWomanMan] ejderhamla hiç bu kadar derin, daha ruhsal bir düzeyde iletişim kurmadı." #NT!
 dragon_bond_events.3012.a: "Bilgeliğin tekelini ben tutmuyorum. Yardım için [head_dragonkeeper.GetFirstNameNoTooltip]'a sorun." #NT!
 dragon_bond_events.3012.b: "[head_dragonkeeper.GetFirstNameNoTooltip] sadece egzotik bir hizmetkardır. [head_dragonkeeper.GetSheHe] bir ejderhanın kalbi hakkında ne bilebilir ki?" #NT!
  
 dragon_bond_events.3013.t: "$dragon_bond_events.t$ Bilgece Tavsiye" #NT!
 dragon_bond_events.3013.desc: "Kaderimi Ejderha Bekçisi'nin nasırlı ellerine bırakarak, bugün [target.GetName] ile [head_dragonkeeper.GetHerHis] çalışmaları sırasında [head_dragonkeeper.GetNameNicknamed]'a katılmaya karar verdim. [head_dragonkeeper.GetHerHis] müritleri gibi, kaba bir tunik giyiyorum ve kendimi basit bir tahta asa ile silahlandırıyorum.\n\nGünümüzü [target.GetNamePossessiveNoTooltip] ininin merkezi odasını temizleyerek, [target.Custom('GetDragonHerHis')] su yalaklarını doldurarak ve ejderhamı içeride ve istenmeyen ziyaretçileri dışarıda tutan sayısız kapı ve kilidi tekrar kontrol ederek geçiriyoruz. Tüm bunları ve daha fazlasını, günün işlerini tamamlarken peşimden gelen dikkatli [target.GetNamePossessiveNoTooltip] bakışları altında yapıyoruz.\n\nGünün sonunda, terden yapış yapış oluyorum ve ejderha pisliği kokan bir pislik oluyorum. Yine de, ayrılmak üzereyken, [target.GetNameNoTooltip] davetkar bir şekilde [target.Custom('GetDragonHerHis')] boynunu bana doğru eğiyor. İlk başta çekinerek, sonra giderek artan bir güçle, [target.Custom('GetDragonHerHis')] ölçekli boynun kenarını güzel bir çizikle tırmıklıyorum. Görünüşe göre çalışmam takdir edilmeden gitmemiş." #NT!
 dragon_bond_events.3013.a: "[head_dragonkeeper.GetNameNoTooltip] haklıydı. Temiz eller hiçbir şey başaramaz." #NT!
  
 dragon_bond_events.3014.t: "$dragon_bond_events.t$ Kötü Tavsiye" #NT!
 dragon_bond_events.3014.desc: "Daha iyi bir yargıya varmama rağmen, bugün [head_dragonkeeper.GetNameNicknamed]'a [target.GetName] ile [head_dragonkeeper.GetHerHis] çalışmaları sırasında katılmaya karar verdim. [head_dragonkeeper.GetHerHis] yardımcıları gibi, kaba dokunmuş bir tunik giyiyorum. Giysi kötü koksa da, Ejderha Bekçisi [target.GetNameNoTooltip]'ün sürekli bir kokuyu tercih ettiğini söylüyor.\n\n[head_dragonkeeper.GetNameNoTooltip] ejderhanın ininin merkez odasını temizleyerek başlamamı söylüyor ve [target.GetNameNoTooltip]'ün ellerini kirletmek istemeyen bir [GetTrait('dragonrider').GetName(GetNullCharacter)]'ye saygı duymayacağını iddia ediyor. Ve ben de istiyorum. Öğlene doğru ter içinde ve dizlerime kadar kirli saman yataklarda oluyorum. Tam o sırada ejderham bizi ziyaret etmeye tenezzül ediyor.\n\n[target.GetNamePossessiveNoTooltip] büyük yılan gibi gözler, [head_dragonkeeper.GetHerHis]0 iğrenerek ağzını kıvırmadan önce, acınası halimi görünce şaşkınlıkla açılıyor. Benimle göz temasını kesmeden, [head_dragonkeeper.GetHerHis]1 [head_dragonkeeper.GetHerHis]0'un kuyruğunu kaldırır ve yüküme yüz tane daha bayat kürek ekler. Ejderha alaycı bir homurtu çıkarır ve gider." #NT!
 dragon_bond_events.3014.a: "Ben senin binicin olacağım, hizmetçin değil!" #NT!
  
 dragon_bond_events.3015.t: "$dragon_bond_events.t$ Bir Valyria Şarkısı" #NT!
 dragon_bond_events.3015.desc: "Korkarım ki [target.GetName], bağ kurma çabalarıma [target.Custom('GetDragonSheHe')]'in olması gerektiği kadar iyi yanıt vermiyor. [dragon|E] artık varlığım karşısında sinirlenmiyorken, [target.Custom('GetDragonSheHe')] kolayca dikkati dağılıyor ve emirlerimi dinlemeye, hatta itaat etmeye bile nadiren istekli oluyor.\n\nAma sonra dadımın bana bir zamanlar söylediği bir şeyi hatırlıyorum. Bebekken [ROOT.Char.Custom('GirlBoy')], yarasa saatinden bülbül saatine kadar ağladığımı söylemişti. Ve beni bu tiradlardan çıkarabilecek tek şeyin onun tatlı şarkıları olduğunu.\n\nİlham alarak, [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]'e eski Valyrian ilahilerinin kopyalanmış bir el yazması gönderdim, bunların mahkum kıtadan [GetScriptedCharacterByHistoryID('Targaryen_13').GetNamePossessive] kaçışından kalma olduğu söyleniyor. İlahi kitabının gerçek kökenini bilmek imkansız olsa da, sözler Valyrian dilinde ve bestesi bazı eski [ROOT.Char.GetCulture.GetNameNoTooltip] şarkılarından çok da farklı değil." #NT!
 dragon_bond_events.3015.a: "Eski şarkıları söyleyeceğim..." #NT!
 dragon_bond_events.3015.b: "Boş ver." #NT!
  
 dragon_bond_events.3016.t: "$dragon_bond_events.t$ İyi Bir Valyria Şarkısı" #NT!
 dragon_bond_events.3016.desc: "#italic Vahşi olduğunda ilk akla gelen, skoriot se tegon simonagon,#!\nIn dağların yükseldiği vahşiliğin kalbi,\n\n#italic Kesīr'in nykeā zaldrīzes nēdenka, rūsīr perzys laesi,#!\nThere's a [dragon|E] vahşi, yanan gözlerle,\n\n#italic Ekstrem olduğunda Ñelly, tīkuni bona span se jēdar,#!\nScales altından, gökyüzünü kaplayan kanatlar,\n\n#italic Yn konīr'in iā vāedar bona mazverdagon ziry limonagon.#!\nBut onu ağlatan bir melodi var.\n\nSesim [target.GetNamePossessive] inin her yerinde yankılanıyor. Hiçbir alkış beni karşılamıyor, ancak üçüncü kıtaya başladığımda ejderhanın odaya girdiğini ve #!\nIn0'un yavaşça #!\nIn1kendini yere indirdiğini görüyorum. Şarkının sonunda #!\nIn0 derin bir uykuda, memnuniyetle horluyor." #NT!
 dragon_bond_events.3016.a: "İyi uykular ejderham." #NT!
  
 dragon_bond_events.3017.t: "$dragon_bond_events.t$ Düz Bir Valyrian Şarkısı" #NT!
 dragon_bond_events.3017.desc: "[target.GetNamePossessive] inine giriyorum ve [dragon|E]'i odalardan birinde uyurken buluyorum. Sadece [target.Custom('GetDragonHerHis')]'nin varlığından dolayı değil, aynı zamanda eski şarkıları söylemede usta bir ozan olmadığım için de gerginim. Ancak mummerların bize hatırlattığı gibi, oyun devam etmeli. Boğazımı temizleyip ilk kıtalara başlıyorum: \n\n#italic Kesīr'in nykeā zaldrīzes nēdenka, rūsīr perz—#!\n\nI daha ikinci kıtaya bile gelmeden [target.GetNameNoTooltip] uyanıyor, kalkıyor ve odadan ayrılıyor. Kafam karışmış bir şekilde onu takip ediyorum, sadece [target.Custom('GetDragonHerHim')]'nın yere geri uzandığını ve [target.Custom('GetDragonHerHis')] gözlerini kapattığını görüyorum. Başka ne yapacağımı bilemediğimden, şarkımı bir kez daha başlatıyorum ve yine [target.Custom('GetDragonSheHe')] gidiyor, bu sefer [target.Custom('GetDragonHerHis')] kuyruğunu sinirle sallıyor.\n\nKolayca caydırılmayarak, [target.GetNameNoTooltip]'i takip ediyorum, bu arada şarkı söylüyorum. İşte o zaman [target.Custom('GetDragonHerHis')]'nin sabrı tükeniyor. Ejderha bana dönüyor ve sesimi susturan ve beni [dragon|E]2'me doğru koşturan öfkeli bir kükreme atıyor." #NT!
 dragon_bond_events.3017.a: "Lanet olası ejderha!" #NT!
  
 dragon_bond_events.3018.t: "$dragon_bond_events.t$ Bir Valyrian Okuması" #NT!
 dragon_bond_events.3018.desc: "[Concept('dragon','Dragons')|E]'lar, [GetScriptedCharacterByHistoryID('Targaryen_27').GetHouse.GetName] Hanesi'nin çocukları kadar eski Valyria'nın da evlatlarıdır ve o lanetli toprakların kanı [target.GetNamePossessive]'nin damarlarında hala akmaktadır. Yüzyıllar, belki de bin yıllar boyunca ejderhaların yalnızca tek bir dilde verilen emirlere uyması sadece bir tesadüf değil: Yüksek Valyrian dili\n\n[target.GetNameNoTooltip] — #italic sōvēs#! uçmak, #italic rȳbās#! dinlemek, #italic māzīs#! topuklamak gibi temel Valyrian ifadelerini işlerken acaba [GetScriptedCharacterByHistoryID('Targaryen_27').GetHouse.GetName]0 benden sadece emirler değil, daha fazla Valyrian dili duymaktan hoşlanır mıydı diye merak ediyorum.\n\nÇocukların dikkatlerini dağıtmak ve onları eğitmek için bebekliklerinde birçok [GetScriptedCharacterByHistoryID('Targaryen_27').GetHouse.GetName]1 masal okunduğu gibi, belki [target.GetNameNoTooltip] de okumaktan hoşlanırdı?" #NT!
 dragon_bond_events.3018.a: "Ejderhaya okuyacak bir şey bulacağım." #NT!
 dragon_bond_events.3018.b: "Boş ver." #NT!
  
 dragon_bond_events.3019.t: "$dragon_bond_events.t$ İyi Bir Okuma" #NT!
 dragon_bond_events.3019.desc: "[target.GetName]'a eski bir masal kitabından okumaya başlıyorum, son günümün büyük bir kısmını özenle Valyrian diline çevirmekle geçirdim. [target.Custom('GetDragonHerHim')] Savaşçı kraliçenin [GetScriptedCharacterByHistoryID('Nymeros_1').GetFirstNamePossessive] Rhoyne'dan Dorne'a yaptığı kader yolculuğunu anlatıyorum. [target.Custom('GetDragonHerHim')]'e [GetScriptedCharacterByHistoryID('Arryn_15').GetFirstNameNicknamed]'ün başarılarını ve [GetScriptedCharacterByHistoryID('Stark_12').GetFirstNameNicknamed]'in birçok emeğini anlatıyorum.\n\nHikayeleri anlatırken kendimi kaybediyorum, kelimelerim iyi konuşan Yüksek Valyrian'ın şiirsel sıvı güzelliğiyle damlıyor. Kitabın sonuna geldiğimde, [target.GetCurrentLocation.GetNameNoTooltip]'da güneş batıyor. [target.GetNameNoTooltip] yalnızca bir ejderha olsa da ve [target.Custom('GetDragonSheHe')] kelimelerimin çok azını veya hiçbirini anlamadığını bilsem de, [target.Custom('GetDragonSheHe')] ilgiyi takdir etmiş gibi görünüyor ve şimdi sadece bir kol açıklığı ötemde memnuniyetle horluyor." #NT!
 dragon_bond_events.3019.a: "Bir gün bizim de hikayelerimiz yazılacak..." #NT!
  
 dragon_bond_events.3020.t: "$dragon_bond_events.t$ Kötü Bir Okuma" #NT!
 dragon_bond_events.3020.desc: "[target.Custom('GetDragonHerHis')]'ın bir sonraki beslenmesinde, sabahın büyük bölümünü aceleyle Valyrian diline çevirmekle geçirdiğim eski bir Dorne masalları kitabından [target.GetName]'e okumaya başlıyorum. Kelimelerin çoğuna takılıyorum, beceriksizce çevrilmiş söz dizimi ve karmaşık ifadeler üzerinde tökezliyorum. Okumanın sonunda, [target.GetNameNoTooltip]'nin kafasının benimkiyle uyuştuğunu görüyorum ve [dragon|E], deli bir [ROOT.Char.Custom('WomanManGirlBoy')]'ün sayıklamalarına çağrılmış olmanın verdiği hafif bir rahatsızlıkla benden uzaklaşıyor.\n\n[target.GetNameNoTooltip] zaten Yüksek Valyrian emirlerimin bazılarını ya görmezden geliyor ya da anlamıyor ve bunun zaten sınırlı olan ilişkimizi daha da karmaşıklaştıracağından korkuyorum." #NT!
 dragon_bond_events.3020.a: "Kahretsin!" #NT!
  
 dragon_bond_events.3021.t: "$dragon_bond_events.t$ Gökyüzüne Bakmak" #NT!
 dragon_bond_events.3021.desc: "Sabah yulaf lapasını balkonuma götürüyorum, orada tek bir bulut bile görünmeyen parlak mavi bir gökyüzü görüyorum. İçimdeki bir şey bunun [ROOT.Char.Custom('ResidenceBuilding')]'ımın içinde veya [ROOT.Char.GetCapitalLocation.GetName] sokaklarında boş boş geçirilecek bir gün olmadığını biliyor. Sanki [ROOT.Char.GetFaith.FateGodName] [ROOT.Char.GetFaith.FateGodHerHim]bugün tek bir amaç için yaratılmışım gibi: uçuş.\n\nVe yine de temkinli hissediyorum. [target.GetNamePossessive] son birkaç uçuş iyi gitmedi—son birkaç ay dönüşünde, [target.Custom('GetDragonSheHe')] bazen uygunsuz bulduğu, genellikle düşüp ölmekten kaçınmaya çalışmamla ilgili olan komutları seçici bir şekilde görmezden gelmeyi seçti.\n\nYine de, daha fazla binicilik zamanı hem ilişkimizi hem de [target.GetNamePossessiveNoTooltip] komutlarıma uyma isteğimizi geliştirebilir. Ve bu o kadar muhteşem bir gün ki..." #NT!
 dragon_bond_events.3021.a: "Günü içeride geçirmek ikimize de fayda sağlamaz. Göklere!" #NT!
 dragon_bond_events.3021.b: "Bir [ROOT.Char.GetTitleTierName]'ın görevi [ROOT.Char.GetHerHis] alemidir, [ROOT.Char.GetHerHis] fantezileri değil. Bugün uçmayacağız." #NT!
 dragon_bond_events.3021.custom_tt: "Tahviliniz Artmıyor" #NT!
  
 dragon_bond_events.3022.t: "$dragon_bond_events.t$ Yeni Zirvelere Ulaşmak" #NT!
 dragon_bond_events.3022.desc: "[target.GetName], eyeri kavrayarak [target.Custom('GetDragonHerHis')] inine girdiğimde neredeyse hevesle beni selamlıyor — açıkça gökyüzünü özleyen tek kişi ben değilim. [target.Custom('GetDragonSheHe')], alışılmadık bir hoşlukla eyeri takmama ve [target.Custom('GetDragonHerHim')]'e binmeme izin veriyor ve hizmetkarlarıma başıyla selam vererek açık havaya çıkıyoruz. Son kapılardan da çıkar çıkmaz, [target.GetNameNoTooltip] özgürlüğün tadını çıkararak havaya atlıyor.\n\nHer [target.Custom('GetDragonHerHis')] kanat çırpışıyla, daha da yükseğe uçuyoruz, ta ki [ROOT.Char.Custom('ResidenceBuilding')] aşağıda sadece uzak bir renk lekesi olana kadar. [target.Custom('GetDragonSheHe')|U] bugün nadir bir formda ve benim yönetimim altında, [target.GetNameNoTooltip] efsanevi [GetScriptedCharacterByHistoryID('dragon_nessarion').GetName] kadar hızlı ve kötü şöhretli [target.Custom('GetDragonHerHis')]0 kadar güçlü hissettiriyor.\n\nGöklerin ortasında süzülen rüzgar, dünyanın aşağıda ortaya çıkmasıyla birlikte saçları ve ruhları aynı şekilde kaldırarak hızla geçiyor. Bulutsuz gökyüzünün fonunda, bağımız daha da güçleniyor." #NT!
 dragon_bond_events.3022.a: "Beni daha yükseğe çıkarabilir misin?" #NT!
  
 dragon_bond_events.3023.t: "$dragon_bond_events.t$ Başlatma Başarısızlığı" #NT!
 dragon_bond_events.3023.desc: "[target.GetName]'a ihtiyatla yaklaşıyorum ve [target.Custom('GetDragonHerHis')]'in gözlerinde şakacı bir parıltıyla karşılanıyorum. Önceki provalarımıza rağmen, [target.GetNameNoTooltip], [target.Custom('GetDragonHerHis')]'in eyerini takma çabalarıma direniyor, görünüşe göre birçok [target.Custom('GetDragonHerHis')] ruh halinden birine kapılmış durumda. Yaramaz bir homurtuyla, [target.Custom('GetDragonSheHe')] tam uzandığım anda fırlayıp gidiyor, [target.Custom('GetDragonHerHis')] kanatları zarif bir meydan okumayla açılıyor.\n\nEyerlerin kemerini veya dizginlerini sabitlemeye yönelik her girişim, [target.Custom('GetDragonHerHis')]'in meydan okuyan bir kuyruk şaplağı veya ani bir alev patlamasıyla karşılanıyor, bu da bir [dragon|E]'in [Concept('tamed_dragon','tamed')|E] olabileceğinin ancak asla gerçekten kırılamayacağının hatırlatıcısı. Hayal kırıklığım arttıkça, zamanımı ejderhamın [target.Custom('GetDragonSheHe')] istemediği bir şeyi yapmaya çalışarak geçirmekten daha iyi değerlendirebileceğimi fark ediyorum." #NT!
 dragon_bond_events.3023.a: "Ne yazık ki..." #NT!
  
 dragon_bond_events.3024.t: "$dragon_bond_events.t$ Ziyaret Saatleri" #NT!
 dragon_bond_events.3024.desc: "[target.GetName] ile son görüşmemden sonra [target.Custom('GetDragonHerHis')]'in benimle [target.Custom('GetDragonHerHis')]'e yiyecek getiren görevliler arasında ayrım yapamaması beni şaşırttı ve dehşete düşürdü. Sanki ben, [ROOT.Char.GetTitleAsNameNoTooltip]'ün [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]'ü olarak bir hizmetçiden farksızmışım gibi! [ROOT.Char.GetTitleAsNameNoTooltip]'ün [ROOT.Char.GetPrimaryHolding.GetNameNoTier]'sı olarak görevlerim günlerimin çoğunu tüketse de, [target.GetNameNoTooltip] ile görüşmek için daha fazla zaman ayırmaya değer olabilir.\n\nAncak böyle bir yaklaşımın riskleri de vardır. Sadece böylesine vahşi bir avcıyla yakın mesafede daha fazla zaman geçirmenin bariz tehlikesi değil, aynı zamanda [target.GetNameNoTooltip]'nin ilişkimizin bu hassas aşamasında aşırı istekli, sert varlığıma sinirlenebileceği riski de vardır.\n\n" #NT!
 dragon_bond_events.3024.a: "İyi geçirilen zamanın yerini hiçbir şey tutamaz. Ejderhayı ziyaret edeceğim." #NT!
 dragon_bond_events.3024.b: "Boş ver." #NT!
 dragon_bond_events.3024.custom_tt: "[target.GetNamePossessiveNoTooltip] Size karşı tutum kayıtsız kalacaktır" #NT!
  
 dragon_bond_events.3025.t: "$dragon_bond_events.t$ Dragon Success'i ziyaret edin" #NT!
 dragon_bond_events.3025.desc: "Tıpkı [ROOT.Char.Custom('GirlBoy')]hood öğretmenlerimin beni bugün olduğum [ROOT.Char.Custom('WomanManGirlBoy')]'e dönüştürmesi ve bunu yaparken takdirimi kazanması gibi, [target.GetNamePossessive] bakımının daha düzenli bir parçası olma çabalarım da bana ejderhanın saygısının bir nebzesini kazandırdı. Bir ay önce bile [target.Custom('GetDragonSheHe')] bana et getiren ve kirli saman çıkaran diğer hamallardan farklı davranmazdı, sanırım [target.Custom('GetDragonSheHe')] şimdi beni daha iyi bir ışıkta görüyor.\n\nHâlâ şefkatli olmaktan uzak olsa da [target.GetNameNoTooltip] beni daha yakından izliyor, sesimi arkadaşlarımın sesinden ayırt edebiliyor ve hatta beslenme sırasında [target.Custom('GetDragonHerHis')] boynuna dokunmama izin veriyor." #NT!
 dragon_bond_events.3025.a: "Gün geçtikçe [target.Custom('GetDragonHerHis')] itaat kazanacağım." #NT!
  
 dragon_bond_events.3026.t: "$dragon_bond_events.t$ Dragon Failure'ı ziyaret edin" #NT!
 dragon_bond_events.3026.desc: "Ziyaretlerim ters etki yarattı. [target.GetName]'ın varlığımı [target.Custom('GetDragonSheHe')]'in açıkça zevk aldığı beslenmelerle ilişkilendireceğini umarken, bunun yerine [target.Custom('GetDragonSheHe')]'in beni [target.Custom('GetDragonSheHe')]'in nefret ettiği esaretle daha çok ilişkilendirmesinden korkuyorum.\n\nBir ay önce bile [target.GetNameNoTooltip], beslenmeler sırasında varlığımı büyük ölçüde fark etmezdi [target.Custom('GetDragonHerHis')] , şimdi [target.Custom('GetDragonHerHis')] , beni [target.Custom('GetDragonSheHe')] fark ettiğinde ajitasyonla burun delikleri açılıyor ve [target.Custom('GetDragonSheHe')] mümkün olduğunca [target.Custom('GetDragonHerHis')] bana geri dönmeyi ihmal etmiyor gibi görünüyor, talihsiz bir reddedilme işareti." #NT!
 dragon_bond_events.3026.a: "Ne yazık ki..." #NT!
  
 dragon_bond_events.3027.t: "[target.GetNameNoTooltip] ile bağ kurma: Valar Ēdrussis" #NT!
 dragon_bond_events.3027.desc: "Krallığımın yakındaki bölgesinde rutin bir yürüyüş yaparken, yakınlarda hafif bir horlama sesi duyuyorum.\n\nDaha yakından dinlemek için durduğumda, aniden bu vahşi doğanın geri kalanının ürkütücü bir şekilde sessiz olduğunu fark ediyorum. Sanki tüm manzara gün ortasında dinleniyor ve böyle bir günde, günlük saray hayatının koşuşturmacasından hoş bir mola oluyor." #NT!
 dragon_bond_events.3027.a: "Horlamayı araştırmam lazım." #NT!
 dragon_bond_events.3027.custom_tt.a: "@warning_icon! Bu tehlikeli sonuçlara yol açabilir!" #NT!
 dragon_bond_events.3027.b: "Sonunda barış." #NT!
  
 dragon_bond_events.3028.desc: "Horlamanın geldiği yöne doğru yürümeye başlıyorum. Bir süredir tek bir canlı yaratık görmediğimi ve en küçük ağaç sakinlerinin bile cıvıltılarını veya ötüşlerini duyamadığımı fark ettiğimde üzerime garip bir huzursuzluk hissi geliyor.\n\nBüyük bir ağacın etrafında dönerken, bu sessizliğin ve horlamanın nedenini görüyorum: [target.GetNameNoTooltip] bir açıklıkta derin uykuda, sadece birkaç adım önümde! [target.Custom('GetDragonSheHe')|U] böyle kıvrılmış bir şekilde şaşırtıcı derecede huzurlu görünüyor." #NT!
 dragon_bond_events.3028.a: "Bir şekerleme iyi geliyor..." #NT!
 dragon_bond_events.3028.custom_tt.a: "Rahat bir yaprak grubu bulun ve hak ettiğiniz uykuyu çekin" #NT!
 dragon_bond_events.3028.custom_tt.react: "[target.GetNameNoTooltip] tepki verecek..." #NT!
 dragon_bond_events.3028.b: "Geri çekil, yavaşça." #NT!
 dragon_bond_events.3028.custom_tt.b: "Ormana doğru çekilmeye başla" #NT!
 dragon_bond_events.3028.custom_tt.b.a: "Sen onu uzaklaştırıyorsun" #NT!
 dragon_bond_events.3028.custom_tt.b.b: "[target.GetNameNoTooltip] uyanır" #NT!
 dragon_bond_events.3028.b.success.t: "Kaçıp Gitmek" #NT!
 dragon_bond_events.3028.b.success.custom_tt: "Başınızdan ter damlıyor, neredeyse yere yığılacakken arkanıza dönüp baktığınızda [target.GetNameNoTooltip]'ın hala huzur içinde uyuduğunu fark ediyorsunuz." #NT!
 dragon_bond_events.3028.c: "Hayır!" #NT!
 dragon_bond_events.3028.custom_tt.c: "Ters yönde koş" #NT!
 dragon_bond_events.3028.c.success.t: "Çılgın Bir Koşu" #NT!
 dragon_bond_events.3028.c.success.custom_tt: "Güvenli bir şekilde eve varana kadar tüm hızınla koşarsın, ejderhanın hiçbir şey anlamadığını umarak dua edersin." #NT!
  
 dragon_bond_events.3029.desc: "Biraz zaman geçiyor ve irkilerek uyanıyorum, sıcak nefes artık yüzüme çarpıyor. Dehşete kapılmış bir şekilde, tamamen hareketsiz kalıyorum ve [target.GetNameNoTooltip]'ın [target.Custom('GetDragonHerHis')] boynunu uzatıp yüzüme baktığını görüyorum!\n\nOmurgamdan aşağı bir ürperti indiğini hissediyorum... Belki de bu benim en akıllıca kararım değildi. \n\nŞaşırtıcı bir şekilde [target.GetNameNoTooltip] basitçe uykuya geri dönüyor gibi görünüyor? Belki de [target.Custom('GetDragonSheHe')] benim arkadaşlığıma biraz daha alışıyor!" #NT!
 dragon_bond_events.3029.a: "Bu benim yatağımdan daha sıcak!" #NT!
  
 dragon_bond_events.3030.desc: "[target.GetNameNoTooltip]'ın [target.Custom('GetDragonHerHis')] uykusundan uyandığını hissedebiliyorum, ardından [target.Custom('GetDragonSheHe')] aniden ayağa kalkıyor, [target.Custom('GetDragonHerHis')] alanına bu kadar yakından tecavüz etmemden açıkça şaşırmış durumda.\n\nBir yanım hemen alevler içinde kalmayı veya bir pençeyle oyulmayı bekliyor, ama ejderha öylece duruyor, [target.Custom('GetDragonHerHis')] pulları öğle güneşinde hafifçe parlıyor, [target.Custom('GetDragonHerHis')] dikkatle bana bakıyor." #NT!
 dragon_bond_events.3030.a: "Şşşş, güzel ejderha..." #NT!
 dragon_bond_events.3030.custom_tt.a: "Bir ninniyi hatırla ve ejderhaya şarkı söyle" #NT!
 dragon_bond_events.3030.c.success.t: "Ōtor'u saymak" #NT!
 dragon_bond_events.3030.c.success.custom_tt: "[target.GetNameNoTooltip] ninniye yanıt veriyor gibi görünüyor, sonunda tekrar uykuya dalıyor ve gizlice kaçmanıza izin veriyor" #NT!
  
  
 dragon_bond_events.3031.desc: "[target.GetNameNoTooltip] geri çekiliyor, [target.Custom('GetDragonHerHis')] uyku alanına tecavüz etmemden açıkça öfkeleniyor! Şimdi tek yapabildiğim korkup başımı örtmek, [ROOT.Char.GetFaith.FateGodName] [ROOT.Char.GetFaith.FateGodHerHim]kendime canavarın bana merhamet etmesi için dua etmek..." #NT!
 dragon_bond_events.3031.custom_tt.a: "[target.GetNameNoTooltip] sinirlenir ve saldırır!" #NT!
 dragon_bond_events.3031.custom_tt.b: "[target.GetNameNoTooltip] ayrılır ve geri dönmez" #NT!
 dragon_bond_events.3031.attack.t: "Üzücü bir durum..." #NT!
 dragon_bond_events.3031.attack.custom_tt: "[target.GetNameNoTooltip] uçup gitmeden önce sana alevlerle saldırıyor ve geri dönmeye pek de istekli görünmüyorlar..." #NT!
 dragon_bond_events.3031.flee.t: "Şanslı Bir Olay Mı?" #NT!
 dragon_bond_events.3031.flee.custom_tt: "Gözlerinizi açtığınızda [target.GetNameNoTooltip]'ın uçup gittiğini görürsünüz. Ancak şanslı bir olay dönüşü, geri dönmeye istekli görünmüyorlar..." #NT!
  
