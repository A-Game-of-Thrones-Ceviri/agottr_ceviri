 dragon_bond_events.3029.desc: "Bir süre sonra irkilerek uyanıyorum. Sıcak bir nefes yüzüme çarpıyor. Korkudan dona kalıyorum ve [target.GetNameNoTooltip] adlı ejderhanın beni incelemek için boynunu eğdiğini görüyorum!\n\nTüylerim diken diken oluyor... Belki de bu en parlak fikrim değildi. \n\nŞaşırtıcı bir şekilde, [target.GetNameNoTooltip] sadece uyumaya geri dönüyor. Belki de varlığıma biraz daha alışıyor!"
 dragon_bond_events.3029.a: "Yatağımdan bile sıcak!"
  
 dragon_bond_events.3030.desc: "Neredeyse [target.GetNameNoTooltip] adlı ejderhanın uykusundan uyandığını hissedebiliyorum. Sonra aniden ayağa kalkıyor, alanına bu kadar yaklaştığımdan dolayı şaşırdığı çok açık.\n\nBir parçamın alevler içinde kalmasını veya güçlü pençeleri tarafından parçalanmasını bekliyorum. Ancak ejderha sadece ayakta duruyor, pulları öğle güneşinde parıldıyor ve gözleri dikkatle beni süzüyor."
 dragon_bond_events.3030.a: "Şşşt, uslu ejderha..."
 dragon_bond_events.3030.custom_tt.a: "Bir ninni hatırlayın ve ejderhaya söyleyin."
 dragon_bond_events.3030.c.success.t: "Ōtor Sayma"
 dragon_bond_events.3030.c.success.custom_tt: "[target.GetNameNoTooltip] ninninize tepki veriyor gibi görünüyor ve sonunda tekrar uykuya dalarak gizlice uzaklaşmanıza izin veriyor."
  
  
