  # Deepen Bond Results 
 dragon_bond_events.2001.t: "$dragon_bond_events.t$ İyi Değerlendirilmiş Zaman"
 dragon_bond_events.2001.desc: "[target.GetName] ile geçirdiğim haftalarca süren eğitim, sosyalleşme ve alıştırma sonunda karşılığını vermeye başladı. İster [ROOT.Char.GetCapitalLocation.GetName] üzerinde uçarken ister onun ininde dinlenirken, [target.GetNameNoTooltip] ve ben birbirimizle giderek daha fazla uyum içindeyiz.\n\nHer geçen gün, sadece bir binici ve ejderhası olarak değil, aynı zamanda gerçek bir güven ve sevgi bağıyla birbirine bağlı gerçek dostlar olarak da gelişiyoruz.\n\nBelki de kimse bir ejderhanın kalbini tam olarak bilemez, ama ben onun ruhunu tanıdığımı hissediyorum."
 dragon_bond_events.2001.a: "Birlikte [ROOT.Char.GetFirstNameNicknamed] ve [target.GetName] efsanesini yazacağız."
  
 dragon_bond_events.2002.t: "$dragon_bond_events.t$ Karışık Sonuçlar"
 dragon_bond_events.2002.desc: "Kendimi [target.GetName] adlı ejderhaya sevdirmek için gösterdiğim çabaların işe yaramadığı her geçen gün daha da netleşiyor.\n\nGörünüşe göre, paylaştığımız güvenle göklere yükseldiğimiz her günün ardından, bir başka günü birbirimize zıt yönlere çekiştirerek geçiriyoruz. Aramızdaki bağ ne zayıfladı ne de güçlendi ve bu belirsizlik içinde, önceki mesafeli ilişkimize geri dönmekten başka seçeneğim kalmadığını hissediyorum."
 dragon_bond_events.2002.a: "Hayal kırıklığı..."
  
  # Scheme Events - These are the events that fire as part of the scheme. 
 dragon_bond_events.3000.t: "$dragon_bond_events.t$ Pahalı Et"
 dragon_bond_events.3000.desc: "[dragon|El] [target.GetNameNicknamed] oldukça değişken bir yaratık. Bazı günler tek istediği kanatlarını germek ve [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] üzerinde süzülmek olurken, ertesi gün onu uykusundan uyandırmak neredeyse imkansız hale geliyor.\n\n[target.GetNameNoTooltip] adlı ejderhanın damak zevki de aynı şekilde çeşitlilik gösteriyor. Hizmetkarlarımın ona taşıdığı kesilmiş av etlerini hala iştahla yerken, mutfaktan daha lezzetli yiyecekler göndermeyi düşünüyorum. Elbette güzel bir ziyafet, [target.GetNameNoTooltip] ile aramızdaki bağı daha da güçlendirecektir."
 dragon_bond_events.3000.a: "[target.GetNameNoTooltip] bir [ROOT.Char.GetTitleTierName] gibi yemek yiyecek. Ona kömürleşmiş koyun eti yedireceğim."
 dragon_bond_events.3000.b: "Onun rafine bir damak zevki var. Ona kızarmış domuz eti yedireceğim."
 dragon_bond_events.3000.c: "Ejderhalar savaş içindir, ziyafetler için değil. #italic İkram# almayacak!..."
  
 dragon_bond_events.3001.t: "$dragon_bond_events.t$ Hoş Karşılanan Et"
 dragon_bond_events.3001.desc: "[target.GetCurrentLocation.GetNameNoTooltip] mutfakları, [target.GetName] için sunulacak yemek üzerinde bütün gece çalıştı. Et yumuşak ve sulu, altın rengi tereyağlı derisi çıtır çıtır, iç dolgusundan neredeyse patlayacakmış gibi görünüyor. [GetPlayer.Custom('KnightCulturePluralNoTooltipLowercase')]mden birkaçı mutfaktan indirilirken ete özlemle bakıyor, ancak bu lezzet yalnızca [ROOT.Char.GetTitleTierName|l] ve [Concept('dragon','ejderhalar')|E] için uygun.\n\nArabayı [target.GetNameNoTooltip] adlı ejderhanın inine sürüyorum ve tam seslenecekken ejderha koşarak içeri giriyor ve sadece birkaç adım ötede duruyor. Kafası benimle araba arasında gidip geliyor ve cezbedici ödülüne doğru atılmak üzere gibi görünse de, kendini geri çekiyor. [target.GetNameNoTooltip] adlı ejderhanın bana itaat ettiğini görmekten memnun olarak, duymayı özlediği kelimeleri söylüyorum: #italic Havor zaldrīzes!#!\n\nKelimeler dudaklarımdan dökülür dökülmez [target.GetNameNoTooltip] ete saldırıyor. Onu aylardır bu kadar mutlu görmemiştim."
 dragon_bond_events.3001.a: "Afiyet olsun ejderham!"
  
 dragon_bond_events.3002.t: "$dragon_bond_events.t$ Reddedilen Pahalı Et"
 dragon_bond_events.3002.desc: "Mutfaklar, [target.GetName] için sunulacak yemek üzerinde bütün gece çalıştı. Et yumuşak ve sulu, altın rengi derisi çıtır çıtır, iç dolgusunun ağırlığı altında neredeyse patlayacakmış gibi görünüyor. [GetPlayer.Custom('KnightCulturePluralNoTooltipLowercase')]mden birkaçı mutfaktan indirilirken ete özlemle bakıyor, ancak bu nadir lezzet yalnızca [ROOT.Char.GetTitleTierName|l] ve ejderhalar için uygun.\n\nArabayı [target.GetNameNoTooltip] adlı ejderhanın inine sürüyorum ve tam ona seslenecekken dönen bir pullar ve kaslar yığını tarafından yere savruluyorum. [target.GetNameNoTooltip], doymak bilmez bir açlıkla ete saldırıyor, güçlü çeneleri içerideki ziyafete ulaşmak için arabanın kapaklarını kolayca parçalıyor."
 dragon_bond_events.3002.a: "Lanet olsun!"
  
 dragon_bond_events.3003.t: "$dragon_bond_events.t$ Canlı Bir İkram"
 dragon_bond_events.3003.desc: "Bazen unutmak kolay olsa da - en iyi av köpeği kadar itaatkar olabileceklerini varsaymak hoş gelse de - [Concept('dragon','ejderhalar')|E] sonuçta hala vahşi yırtıcılardır. [target.GetName] adlı ejderhanın esaretinin monotonluğundan giderek daha fazla hayal kırıklığına uğradığı ve bunun aramızdaki zayıf bağı zorladığı konusundaki endişelerim artıyor.\n\nGerçek bir avın heyecanının yerini tam olarak dolduramayacağını bilsem de, onun inine birkaç domuz veya koyun salmayı düşünüyorum. [target.GetNameNoTooltip] adlı ejderhayı vahşi eğilimlerinden vazgeçirmek için çalışsam da, belki biraz canlı av ona iyi gelecektir."
 dragon_bond_events.3003.a: "Küçük bir koyun sürüsü salın."
 dragon_bond_events.3003.b: "Bir grup domuzu ine doğru çekin."
 dragon_bond_events.3003.c: "Daha sonra öldürmek için yeterince zaman olacak. Şimdilik diyetine bağlı kalalım."
  
 dragon_bond_events.3004.t: "$dragon_bond_events.t$ Takdir Edilen Canlı Bir İkram"
 dragon_bond_events.3004.desc: "Av, beklentilerimin de ötesindeydi. [target.GetName], avını basitçe öldürmek yerine, onlarla heyecan verici bir oyun oynamayı tercih etti. Hayvanlar onun için gerçek bir tehdit oluşturmasa da, [target.GetNameNoTooltip] grubu sinsice takip ederek, en zayıf üyeyi belirleyip çenesiyle yakalayıp geri çekilmeden önce zamanını harcadı.\n\nBu döngü, [target.GetNameNoTooltip] tüm hayvanları avlayana kadar bir saatten fazla sürdü. Bu süre zarfında zemin iç organlarla kaplandı ve [target.GetNameNoTooltip] adlı ejderhanın kuyruğu zevkle sallandı. Heyecanı ve kan susuzluğu giderilen [target.GetNameNoTooltip], her zamankinden daha fazla yaklaşmama izin verdi ve hatta ona bir kova su getirmeme bile izin verdi."
 dragon_bond_events.3004.a: "İkimiz de kalbimizde vahşiyiz..."
  
 dragon_bond_events.3005.t: "$dragon_bond_events.t$ Aşırı Uyaran Bir Ziyafet"
 dragon_bond_events.3005.desc: "Hizmetkarlarımla birlikte günün büyük bir kısmını harcayarak, son hayvanları [target.GetName] adlı ejderhanın ininin hemen yakınına kurduğumuz derme çatma bir ağıla zorla sokmayı başardık. Ardından, onun gelişini beklemek için güvenli bir mesafeye çekildim. Bekleyişim uzun sürmedi.\n\nKarşımda dehşet verici bir katliam yaşandı. Bir an önce orada olan hayvanlar, bir anda yok oldular. [target.GetNameNoTooltip], aralarına ölüm saçıyordu. Sürüyü dağıtmaya çalışan diğer yırtıcılardan farklı olarak, benim [dragon|el]im katliamdan zevk alıyor, devasa pençelerini bir hayvanın içinden geçirip ardından diğerinin çenesini kırıyordu.\n\n[target.GetNameNoTooltip], son hayvanın bağırsaklarını parçaladığında ona doğru yaklaşmaya başladım. Ancak aniden bana döndüğünde, burun deliklerinden alevler püskürürken ve dişlerini meydan okurcasına gösterirken olduğum yerde kaldım. Kana susamışlığından korkarak yavaşça geri çekildim."
 dragon_bond_events.3005.a: "Bir ejderha ile avı arasına girmek sadece bir aptalın yapacağı bir şeydir."
  
 dragon_bond_events.3006.t: "$dragon_bond_events.t$ Çiğ Ziyafet"
 dragon_bond_events.3006.desc: "[dragon|El] [target.GetNameNicknamed] anlaşılabilir bir şekilde bana karşı mesafeli davranıyor. Artık vahşi olmasa da ve sunduğum konfordan hoşlansa da, bana tam olarak güvenmiyor ve yüz adımdan fazla yaklaşmama izin vermiyor. Ancak tüm [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] bildiği gibi, birinin kalbine giden yol midesinden geçer. [target.GetNameNoTooltip] adlı ejderhanıninki ise diğerlerinin çoğundan biraz daha büyük.\n\n[ROOT.Char.GetCapitalLocation.GetNameNoTooltip] bölgesinin köpek bakıcıları ve avcılarıyla, köpeklerin tercih ettiği et ve sakatatlar hakkında konuştuktan sonra, bir vagon dolusu taze koyun ve domuz eti sipariş ettim. Etler henüz tamamen parçalanmamıştı, ancak köpek bakıcıları bana ne kadar çiğ olursa o kadar iyi olacağını garanti ettiler. Peki [target.GetNameNoTooltip] hangisini tercih eder?"
 dragon_bond_events.3006.a: "[target.GetNameNoTooltip] daha av hayvanı lezzetlerini tercih eder. Çiğ koyun eti getirelim."
 dragon_bond_events.3006.b: "[target.GetNameNoTooltip] daha tatlı etlerden hoşlanır. Çiğ domuz eti getirelim."
 dragon_bond_events.3006.c: "Boş ver."
  
 dragon_bond_events.3007.t: "$dragon_bond_events.t$ Çiğ Başarı"
 dragon_bond_events.3007.desc: "Et yüklü el arabasını inine doğru iterken, [target.GetName] adlı ejderhanın kafası merakla havaya kalktı. Ön ayaklarının üzerine doğrulan [target.GetNameNoTooltip], yavaşça bana yaklaşırken gözleri benimle kanlı hazinem arasında gidip geliyordu.\n\nKalın parçalardan birini kaldırıp ona doğru fırlattım. Et yere düşmeden önce [target.GetNameNoTooltip] öne atıldı ve güçlü çeneleriyle havada yakaladı. Sunudan memnun kaldığı her halinden belliydi ve beklenti dolu gözlerle bana bakıyordu. Memnuniyetle karşılık verdim. Parça parça eti ona doğru fırlatırken, her seferinde biraz daha yaklaşıyordum.\n\nŞansımı fazla zorlamamam gerektiğini bilerek, son ve en büyük parçayı [target.GetNameNoTooltip] adlı ejderhaya attım ve o lezzetin tadını çıkarırken oradan ayrıldım. [GetTrait('dragonrider').GetName(GetNullCharacter)] olarak kabul edilmekten henüz çok uzak olsam da, bugün önemli bir adım attığımdan emindim."
 dragon_bond_events.3007.a: "Birkaç ay içinde elimi yalayacağından eminim!"
  
 dragon_bond_events.3008.t: "$dragon_bond_events.t$ Çiğ Hayal Kırıklığı"
 dragon_bond_events.3008.desc: "Keskin kokulu et yüklü el arabasını inine doğru iterken, [target.GetName] adlı ejderhanın kafası huzursuz bir şekilde havaya kalktı. Ön ayaklarının üzerine doğrulan [target.GetName], kötü kokulu arabaya ve bana şüpheyle bakarak yavaşça yaklaştı.\n\nKalın parçalardan birini kaldırıp ona doğru fırlattım. Islak bir şapırtıyla yere düştü ve ancak o zaman [target.GetNameNoTooltip] temkinli bir şekilde eti incelemeye başladı, dili kanlı kütlenin üzerinde dolaştı. Sunudan pek memnun kalmadığı her halinden belliydi. Alaycı bir şekilde homurdandıktan sonra, en sevdiği sütunun etrafına dolanmaya geri döndü.\n\nNe yapacağımı bilemeyerek el arabasını orada bıraktım ve başarısızlığımı düşünmek için [ROOT.Char.Custom('ResidenceBuilding')]e çekildim."
 dragon_bond_events.3008.a: "[GetTitleByKey('c_harrenhal').GetNameNoTier] bir günde inşa edilmedi..."
  
 dragon_bond_events.3009.t: "$dragon_bond_events.t$ Ejderha Bilgisine Başvurma"
 dragon_bond_events.3009.desc: "[target.GetName] adlı ejderhanın eğitiminde zorluk çekmeye devam ediyorum ve [Concept('dragon','ejderhalar')|E] hakkındaki bilgimin yetersiz kaldığından endişeleniyorum. Neyse ki, Kıyamet sırasında birçok ejderha bilgisi kaybolmuş olsa da, Dar Deniz'in her iki yakasında hala bazıları hayatta kalmayı başardı.\n\nAncak, bu metinlerin birçoğunun özgünlüğü ve doğruluğu belirsiz. Günümüze ulaşan ejderha bilgisinin çoğu yalnızca kopyalardan ibaret ve sahtecilikle karşılaşmak oldukça olası.\n\nAlternatif olarak, yüzyıllar boyunca küçük halk kendi zengin ejderha bilgilerini, kadim kadın masalları ve batıl inançlardan oluşan bir koleksiyon geliştirdi. Belki de bu folklor değerli bilgiler sunabilir?"
 dragon_bond_events.3009.a: "En sıradan masallar bile gerçeklik kırıntıları içerebilir. Halktan kişileri yanıma getirin."
 dragon_bond_events.3009.b: "[GetTitleByKey('b_the_citadel').GetNameNoTier|l] ve [GetTitleByKey('c_dragonstone').GetNameNoTier] bölgesine haberciler göndereceğim. Eski Valyria bilgisinden faydalanmalıyım."
 dragon_bond_events.3009.c: "Boş ver."
  
 dragon_bond_events.3010.t: "$dragon_bond_events.t$ Faydalı Ejderha Bilgisi"
 dragon_bond_events.3010.desc: "Hizmetlilerim, [GetScriptedCharacterByHistoryID('Targaryen_13').GetFirstNameNicknamed], çocukları [GetScriptedCharacterByHistoryID('Targaryen_15').GetFirstNameNicknamed] ve [GetScriptedCharacterByHistoryID('Targaryen_14').GetFirstNameNicknamed] ve ejderhalarının eski Valyria'dan kaçışının iki farklı anlatımını getirdi. Anlatımlar farklılık gösterse de, en ilgi çekici olanları Targaryen'lerin [GetTitleByKey('c_dragonstone').GetNameNoTier] bölgesini kolonileştirmesinin ve özellikle de adada ejderha yetiştirme çabalarının açıklamasıdır.\n\nMetinler, Aenar ve çocuklarının taşındıktan sonraki yıllarda ejderhalarının dördünü kaybettiğini belirtiyor. Ancak beşinin en büyüğü olan [GetScriptedCharacterByHistoryID('dragon_balerion').GetName] hayatta kalmayı başardı ve diğer ikisi, [GetScriptedCharacterByHistoryID('dragon_meraxes').GetName] ve [GetScriptedCharacterByHistoryID('dragon_vhagar').GetName], daha sonra Ejderha Kayası'nın gölgesinde yumurtadan çıktı. Anlatımlar, atalarının kullandığı büyüden yoksun kalan Targaryen'lerin, ejderha yetiştirmek için yeni yöntemler geliştirmek zorunda kaldıklarını öne sürüyor. Örneğin, ejderha yumurtalarını kuluçkaya yatırmak için kapalı dijemion mangallarını kullanmışlar. Bu gibi bilgiler, şüphesiz [target.GetName] ile olan çalışmalarımda bana yardımcı olacaktır."
 dragon_bond_events.3010.a: "Mükemmel."
  
 dragon_bond_events.3011.t: "$dragon_bond_events.t$ İşe Yaramayan Ejderha Bilgisi"
 dragon_bond_events.3011.desc: "[GetScriptedCharacterByHistoryID('Targaryen_27').GetFirstNameNicknamed], [GetScriptedCharacterByHistoryID('Targaryen_28').GetFirstNameNicknamed] ve [GetScriptedCharacterByHistoryID('Targaryen_29').GetFirstNameNicknamed] tarafından büyük ejderhaların nasıl yetiştirildiğini anlatan bir el yazmasının kopyasını inceledim. [GetTitleByKey('c_dragonstone').GetNameNoTier] kâhyasının ilk elden anlatımı olduğu iddia edilen kitap, kardeşlerin, özellikle Aegon ve Rhaenys'in, ejderhalarıyla birlikte Ejderha Kayası'nın volkanik kaplıcalarında yıkandıklarını öne sürüyor.\n\nBu bilgiden ilham alarak, [target.GetName] adlı ejderhanın inine variller dolusu su ve arabalar dolusu çıra getirdim. İnin en merkezi odalarından birinde derme çatma bir sauna inşa ettim ve bir zamanlar [GetPlayer.Custom('RegionalAlcoholicDrink')] fermente etmek için kullanılan bir düzine tanktan sıcak buhar yükselmeye başladı.\n\nNe yazık ki, sauna benim için keyifli olsa da, [target.GetNameNoTooltip] ne bana ne de onun için hazırladığım buhar banyosuna ilgi gösterdi. Aksine, [target.GetNameNoTooltip] ininin yenilenmesinden rahatsız olmuş gibiydi. Belki de kuru ısıyı tercih ediyordur?"
 dragon_bond_events.3011.a: "Lanet olsun!"
  
 dragon_bond_events.3012.t: "$dragon_bond_events.t$ Ejderha Korucularına Danışma"
 dragon_bond_events.3012.desc: "Baş Ejderha Korucum ve [target.GetName] adlı ejderhanın birincil bakıcısı olan [head_dragonkeeper.GetNameNicknamed], [target.GetNameNoTooltip] ile bağ kurmak için aylardır süren çabalarımı yargılamadan izledi, her zaman inisiyatifime saygı gösterdi.\n\n[target.GetNameNoTooltip] ile bağ kurma sorumluluğu yalnızca benim olsa da, [head_dragonkeeper.GetWomanMan] ejderhanın öfkesini ve ruh halini iyi biliyor ve her açıdan görünüşünün gösterdiğinden daha bilge bir [head_dragonkeeper.GetWomanMan].\n\n[head_dragonkeeper.GetNamePossessiveNoTooltip] bilgeliği ve deneyimi, [target.GetNameNoTooltip] ile olan çalışmalarımda bana yardımcı olabilir, ancak bir risk de yok değil. [head_dragonkeeper.GetNamePossessiveNoTooltip] görevi her zaman [target.GetNameNoTooltip] adlı ejderhanın fiziksel ihtiyaçlarını karşılamaktı - beslenmesi, sulanması, temizlenmesi ve eğlenmesi. Ancak [head_dragonkeeper.GetWomanMan] ejderhamla asla bu daha derin, daha manevi düzeyde iletişim kurmadı."
 dragon_bond_events.3012.a: "Bilgeliğin tek sahibi ben değilim. [head_dragonkeeper.GetFirstNameNoTooltip] adlı kişiden yardım isteyeceğim."
 dragon_bond_events.3012.b: "[head_dragonkeeper.GetFirstNameNoTooltip] sadece egzotik bir hizmetkar. Bir ejderhanın kalbi hakkında ne bilebilir ki?"
  
 dragon_bond_events.3013.t: "$dragon_bond_events.t$ Bilge Tavsiye"
 dragon_bond_events.3013.desc: "Kaderimi Ejderha Korucusu'nun tecrübeli ellerine bırakarak, bugün [head_dragonkeeper.GetNameNicknamed] adlı kişinin [target.GetName] ile olan çalışmalarına katılmaya karar verdim. Yardımcıları gibi, kaba dokunmuş bir tunik giydim ve kendimi basit bir tahta asa ile silahlandırdım.\n\nGünü [target.GetNameNoTooltip] adlı ejderhanın ininin orta odasını temizleyerek, su kovalarını doldurarak ve ejderhayı içeride ve istenmeyen ziyaretçileri dışarıda tutan sayısız kapıyı ve kilidi yeniden kontrol ederek geçirdik. Tüm bunları ve daha fazlasını, günün işlerini tamamlarken bizi ağır ağır takip eden [target.GetNameNoTooltip] adlı ejderhanın dikkatli bakışları altında yaptık.\n\nGünün sonunda yorgun ve ejderha pisliği kokuyordum. Ancak, ayrılmak üzereyken, [target.GetNameNoTooltip] boynunu davetkar bir şekilde bana doğru eğdi. Önce çekinerek, sonra giderek artan bir güvenle pullu boynunun yan tarafını okşadım. Görünüşe göre çalışmam boşa gitmemişti."
 dragon_bond_events.3013.a: "[head_dragonkeeper.GetNameNoTooltip] haklıydı. Sadece hükmetmeye çalışarak hiçbir şey başaramazdım."
  
 dragon_bond_events.3014.t: "$dragon_bond_events.t$ Kötü Tavsiye"
 dragon_bond_events.3014.desc: "İçgüdülerime karşı gelerek, bugün [head_dragonkeeper.GetNameNicknamed] adlı kişinin [target.GetName] ile olan çalışmalarına katılmaya karar verdim. Yardımcıları gibi, kaba dokunmuş bir tunik giydim. Giysi kötü koksa da, Ejderha Korucusu [target.GetNameNoTooltip] adlı ejderhanın tutarlı bir kokuyu tercih ettiğinde ısrarcıydı.\n\n[head_dragonkeeper.GetNameNoTooltip] ejderhanın ininin orta odasını temizleterek başlamamı istedi ve [target.GetNameNoTooltip] adlı ejderhanın ellerini kirletmeye istekli olmayan bir ejderha binicisine saygı duymayacağını iddia etti. Ve ben de istekli bir şekilde işe koyuldum. Öğle vakti geldiğinde ter içinde kalmış ve dizlerime kadar kirli saman yataklarında bata çıka ilerlemeye çalışıyordum. İşte tam o sırada ejderhamız bizi ziyaret etmeye tenezzül etti.\n\n[target.GetNameNoTooltip] adlı ejderhanın büyük yılan gibi gözleri, acınası halimi görünce şaşkınlıkla açıldı ve ardından ağzı tiksintiyle büküldü. Benimle göz temasını kesmeden, kuyruğunu kaldırdı ve yüküme bir kova daha pislik ekledi. Ejderha alaycı bir şekilde homurdandıktan sonra oradan ayrıldı."
 dragon_bond_events.3014.a: "Senin binicin olacağım, hizmetçin değil!"
  
 dragon_bond_events.3015.t: "$dragon_bond_events.t$ Bir Valyria Şarkısı"
 dragon_bond_events.3015.desc: "Korkarım [target.GetName], bağ kurma çabalarıma istediğim gibi yanıt vermiyor. [dragon|el] artık varlığımdan rahatsız olmasa da, kolayca dikkati dağılıyor ve komutlarımı dinlemeye, itaat etmekten ise bahsetmiyorum bile, nadiren istekli görünüyor.\n\nAncak, dadımın bana bir zamanlar anlattığı bir şeyi hatırladım. Bebekken, yarasaların saatinden bülbülün saatine kadar ağladığımı söyledi. Ve beni bu öfke nöbetlerinden çıkarabilecek tek şeyin onun tatlı ninni şarkıları olduğunu ekledi.\n\nBu anıdan ilham alarak, [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] bölgesine [GetScriptedCharacterByHistoryID('Targaryen_13').GetNamePossessive] lanetli kıtadan kaçışından kalma olduğu söylenen eski Valyria ilahilerinin kopyalanmış bir el yazmasını istemek için haberciler gönderdim. İlahi kitabının gerçek kaynağını bilmek imkansız olsa da, sözler Valyria dilinde ve beste bazı eski [ROOT.Char.GetCulture.GetNameNoTooltip] şarkılarından pek de farklı değil."
 dragon_bond_events.3015.a: "Eski şarkıları söylemeyi deneyeceğim..."
 dragon_bond_events.3015.b: "Boş ver."
  
 dragon_bond_events.3016.t: "$dragon_bond_events.t$ Huzur Veren Bir Valyria Şarkısı"
 dragon_bond_events.3016.desc: "#italic Isse se prūmia hen wild, skoriot se tegon sīmonagon,#!\nVahşetin kalbinde, dağların yükseldiği yerde,\n\n#italic Kesīr's nykeā zaldrīzes nēdenka, rūsīr perzys laesi,#!\nYanan gözlü, vahşi bir [dragon|El] var,\n\n#italic Ñelly hen āeksion, tīkuni bona span se jēdar,#!\nAltın pullar, gökyüzünü kaplayan kanatlar,\n\n#italic Yn konīr's iā vāedar bona mazverdagon ziry limagon.#!\nAma onu ağlatan bir melodi var.\n\nSesim [target.GetName] adlı ejderhanın ininde yankılandı. Alkışlarla karşılanmasam da, üçüncü kıtaya başladığımda, ejderhanın odaya girdiğini gördüm ve yavaşça kendini yere bıraktı. Şarkının sonunda ise derin bir uykuya dalmış, memnun bir şekilde horluyordu."
 dragon_bond_events.3016.a: "İyi uykular ejderham."
  
 dragon_bond_events.3017.t: "$dragon_bond_events.t$ Sönük Bir Valyria Şarkısı"
 dragon_bond_events.3017.desc: "[dragon|El]nın odalardan birinde uyuduğunu görünce, [target.GetName] adlı ejderhanın inine girdim. Sadece onun varlığından değil, aynı zamanda eski şarkılar söylemekte usta bir ozan olmadığım için de gergindim. Ama hokkabazların bize hatırlattığı gibi, gösteri devam etmeliydi. Boğazımı temizledim ve ilk kıtalara başladım: \n\n#italic Kesīr's nykeā zaldrīzes nēdenka, rūsīr perz—#!\n\nDaha ikinci kıtaya bile gelemeden [target.GetNameNoTooltip] uyandı, kalktı ve odadan çıktı. Kafam karışmış bir şekilde onu takip ettim, ancak sadece tekrar yere uzandığını ve gözlerini kapattığını gördüm. Ne yapacağımı bilemeyerek şarkıma yeniden başladım ve o tekrar ayrıldı, bu sefer kuyruğu sinir bozucu bir şekilde sallanıyordu.\n\nKolayca pes etmeyen ben, onu şarkı söyleyerek takip etmeye devam ettim. Ancak sonunda onun sabrı taştı. Ejderha bana döndü ve sesimi susturan ve beni [ROOT.Char.Custom('ResidenceBuilding')] doğru koşturan öfkeli bir kükreme savurdu."
 dragon_bond_events.3017.a: "Lanet olası ejderha!"
  
 dragon_bond_events.3018.t: "$dragon_bond_events.t$ Bir Valyria Okuması"
 dragon_bond_events.3018.desc: "Ejderhalar, [GetScriptedCharacterByHistoryID('Targaryen_27').GetHouse.GetName] Hanesi'nin çocukları kadar eski Valyria'nın da çocuklarıdır ve o lanetli ülkenin kanı hala [target.GetName] adlı ejderhanın damarlarında dolaşmaktadır. Yüzyıllardır, belki de bin yıllardır, ejderhaların yalnızca tek bir dildeki komutlara uyması tesadüf değildir: Yüksek Valyria dili.\n\n[target.GetNameNoTooltip] ile temel Valyria cümlelerini çalışmış olsam da - uçmak için #italic sōvēs#!, dinlemek için #italic rȳbās#!, topuklamak için #italic māzīs#! - onun benden daha fazla Valyria dili duymaktan, sadece komutlardan değil, hoşlanıp hoşlanmayacağını merak ediyorum.\n\nTıpkı birçok [ROOT.Char.GetCulture.GetNameNoTooltip] çocuğuna bebeklik dönemlerinde dikkatlerini dağıtmak ve eğitmek için masallar okunduğu gibi, belki [target.GetNameNoTooltip] de bir okumadan keyif alabilir?"
 dragon_bond_events.3018.a: "Ejderhaya okumak için bir şeyler bulacağım."
 dragon_bond_events.3018.b: "Boş ver."
  
 dragon_bond_events.3019.t: "$dragon_bond_events.t$ Keyifli Bir Okuma"
 dragon_bond_events.3019.desc: "Son günün büyük bir bölümünü özenle Valyria diline çevirerek geçirdiğim eski bir masal kitabından [target.GetName] adlı ejderhaya okumaya başladım. Ona savaşçı kraliçe [GetScriptedCharacterByHistoryID('Nymeros_1').GetFirstNamePossessive] Rhoyne'den Dorne'a uzanan kader yolculuğunu anlattım. Onu [GetScriptedCharacterByHistoryID('Arryn_15').GetFirstNameNicknamedPossessive] kahramanlıkları ve [GetScriptedCharacterByHistoryID('Stark_12').GetFirstNameNicknamedPossessive] birçok eseriyle eğlendirdim.\n\nKendimi masalları anlatmaya kaptırdım, kelimelerim iyi konuşulmuş Yüksek Valyria dilinin şiirsel ve akıcı güzelliğiyle döküldü. Kitabın sonuna geldiğimde, [target.GetCurrentLocation.GetNameNoTooltip] konumunda güneş batmıştı. [target.GetNameNoTooltip] bir ejderha olsa da ve o sözlerimden hiçbirini anlamadığını bilsem de, ilgiden memnun olmuş gibi görünüyordu ve şimdi sadece bir kol boyu uzaklıkta memnun bir şekilde horluyordu."
 dragon_bond_events.3019.a: "Bir gün bizim hakkımızda da hikayeler yazılacak..."
  
 dragon_bond_events.3020.t: "$dragon_bond_events.t$ Başarısız Bir Okuma"
 dragon_bond_events.3020.desc: "Onun bir sonraki beslenmesi sırasında, sabahın büyük bir bölümünü aceleyle Valyria diline çevirdiğim eski bir Dorne masal kitabından [target.GetName] adlı ejderhaya okumaya başladım. Birçok kelimede tökezledim, beceriksizce çevrilmiş söz dizimi ve karmaşık cümlelerde zorlandım. Okumanın sonunda, onun kafasının benimki kadar karıştığını fark ettim ve [dragon|el], delirmiş birinin saçmalıklarına maruz kalmış gibi görünmesi gereken şeyden hafif bir sinirlenmeyle benden uzaklaştı.\n\n[target.GetNameNoTooltip] zaten Yüksek Valyria komutlarımın bazılarını ya görmezden geliyor ya da anlamıyor ve bu başarısız okumanın zaten sınırlı olan iletişimimizi daha da karmaşıklaştıracağından korkuyorum."
 dragon_bond_events.3020.a: "Lanet olsun!"
  
 dragon_bond_events.3021.t: "$dragon_bond_events.t$ Gökyüzüne Bakmak"
 dragon_bond_events.3021.desc: "Sabah yulaf lapamı balkonumda yerken, ufukta tek bir bulut bile olmayan parlak mavi bir gökyüzüyle karşılaştım. İçimdeki bir ses, bunun [ROOT.Char.Custom('ResidenceBuilding')]imde veya [ROOT.Char.GetCapitalLocation.GetName] sokaklarında aylak aylak geçirilecek bir gün olmadığını fısıldıyordu. Sanki [ROOT.Char.GetFaith.FateGodName] onun kendisi bu günü tek bir amaç için yaratmış gibiydi: uçmak.\n\nYine de içimde bir tereddüt vardı. [target.GetName] adlı ejderhanın son birkaç uçuşu pek de iyi geçmemişti. Geçtiğimiz birkaç ay içinde, dönüş yolculuklarında zaman zaman sakıncalı bulduğu komutları, özellikle de ölümden kaçınmakla ilgili olanları, görmezden gelmeyi tercih etmişti.\n\nBuna rağmen, daha fazla binme süresinin hem iletişimimizi hem de [target.GetNameNoTooltip] adlı ejderhanın komutlarıma uyma isteğini artırabileceğini biliyordum. Ve böylesine muhteşem bir günde..."
 dragon_bond_events.3021.a: "Günü içeride geçirmek ikimize de fayda sağlamaz. Gökyüzüne çıkmalıyız!"
 dragon_bond_events.3021.b: "Bir [ROOT.Char.GetTitleTierName] diyarına karşı görevlidir, heveslerine değil. Bugün uçmayacağız."
 dragon_bond_events.3021.custom_tt: "Bağınız Artmıyor"
  
 dragon_bond_events.3022.t: "$dragon_bond_events.t$ Yeni Yüksekliklere Ulaşmak"
 dragon_bond_events.3022.desc: "Eyer tutarak inine girerken, [target.GetName] beni neredeyse hevesle karşıladı - açıkçası gökyüzünü özleyen tek kişi ben değildim. Alışılmadık bir uyumlulukla, eyeri takmama ve sırtına binmeme izin verdi ve hizmetlilerime bir baş işaretiyle açık havaya çıktık. Son kapılardan kurtulur kurtulmaz, [target.GetNameNoTooltip] güçlü bir sıçrayışla havaya yükseldi ve özgürlüğün tadını çıkardı.\n\nKanatlarının her çırpışıyla, [ROOT.Char.Custom('ResidenceBuilding')] aşağıda uzakta bir renk lekesi olana kadar daha yükseklere ve daha yükseklere uçtuk. Bugün harika bir formdaydı ve dizginlerim altında, [target.GetNameNoTooltip] efsanevi [GetScriptedCharacterByHistoryID('dragon_nessarion').GetName] kadar hızlı ve kötü şöhretli [GetScriptedCharacterByHistoryID('dragon_terrax').GetName] kadar güçlü hissettiriyordu.\n\nGökyüzünde süzülürken, rüzgar yüzümüze çarpıyor, saçlarımızı ve ruhlarımızı aynı anda özgür bırakıyordu. Dünya ayaklarımızın altında açılıyordu. Bulutsuz gökyüzünün fonunda, bağımız daha da güçleniyordu."
 dragon_bond_events.3022.a: "Beni daha yükseğe çıkarabilir misin?"
  
 dragon_bond_events.3023.t: "$dragon_bond_events.t$ Başarısız Kalkış"
 dragon_bond_events.3023.desc: "[target.GetName] adlı ejderhaya temkinli bir şekilde yaklaştım ve gözlerinde oyuncu bir parıltıyla karşılaştım. Önceki denemelerimize rağmen, [target.GetNameNoTooltip] eyerini takma çabalarıma direndi, görünüşe göre birçok ruh halinden birine kapılmıştı. Yaramaz bir homurtuyla, uzanır uzanmaz benden uzaklaştı, kanatları zarif bir meydan okumayla açıldı.\n\nEyerin kemerini veya dizginlerini sabitleme girişimlerim, onun kuyruğunun meydan okuyan bir darbesi veya ani bir alev püskürmesiyle karşılandı. Bu, bir ejderhanın evcilleştirilmiş olsa bile asla gerçekten ehlileştirilemeyeceğinin bir hatırlatıcısıydı. Hayal kırıklığım arttıkça, zamanımı belki de ejderhamı istemediği bir şeyi yapmaya zorlamak yerine daha iyi değerlendirebileceğimi fark ettim."
 dragon_bond_events.3023.a: "Ne kadar talihsiz..."
  
 dragon_bond_events.3024.t: "$dragon_bond_events.t$ Ziyaret Saatleri"
 dragon_bond_events.3024.desc: "[target.GetName] ile son görüşmemden sonra, onun beni ve ona yiyecek getiren hizmetliler arasında ayrım yapamaması beni şaşırttı ve dehşete düşürdü. Sanki ben, sıradan bir hizmetliden farksızmışım gibi! Her ne kadar [ROOT.Char.GetTitleAsNameNoTooltip] olarak görevlerim günlerimin çoğunu meşgul etse de, [target.GetNameNoTooltip] ile görüşmek için daha fazla zaman ayırmaya değer olabilir.\n\nAncak, böyle bir yaklaşımın riskleri de yok değil. Böylesine vahşi bir yırtıcıya yakın olmakla gelen bariz tehlikenin yanı sıra, onun ilişkimizin bu hassas aşamasında aşırı hevesli ve sert varlığıma karşı tepki gösterme riski de var."
 dragon_bond_events.3024.a: "İyi değerlendirilmiş zamanın yerini hiçbir şey tutamaz. Ejderhayı ziyaret edeceğim."
 dragon_bond_events.3024.b: "Boş ver."
 dragon_bond_events.3024.custom_tt: "[target.GetNameNoTooltip] adlı ejderhanın size karşı tutumu kayıtsız kalacaktır"
  
 dragon_bond_events.3025.t: "$dragon_bond_events.t$ Ejderhayı Ziyaret Etme Başarısı"
 dragon_bond_events.3025.desc: "Tıpkı çocukluk öğretmenlerimin beni bugün olduğum kişiye dönüştürerek takdirimi kazanmış olmaları gibi, [target.GetName] adlı ejderhanın bakımının daha düzenli bir parçası olmak için gösterdiğim çabalar da bana ejderhanın saygısını, en azından bir nebze, kazandırdı. Bir ay önce bile bana etini getiren ve kirli samanları çıkaran diğer hamallardan farklı davranmazken, şimdi beni daha farklı bir ışık altında gördüğünü düşünüyorum.\n\nHala sevecen olmaktan uzak olsa da, [target.GetNameNoTooltip] beni daha dikkatli izliyor, sesimi diğerlerinin sesinden ayırt edebiliyor ve hatta beslenme sırasında boynuna dokunmama izin veriyor."
 dragon_bond_events.3025.a: "Günbegün, onun itaatini kazanacağım."
  
 dragon_bond_events.3026.t: "Ejderhayı Ziyaret Etme Başarısızlığı"
 dragon_bond_events.3026.desc: "Ziyaretlerim istediğim etkiyi yaratmadı. [target.GetName] adlı ejderhanın varlığımı keyif aldığı beslenmelerle bağdaştırmasını umarken, bunun yerine beni nefret ettiği esaretle ilişkilendirmeye başladığından endişeleniyorum.\n\nDaha bir ay önce bile [target.GetNameNoTooltip] beslenme sırasında varlığımı pek umursamıyordu. Şimdiyse kokumu aldığında burun delikleri öfkeyle titriyor ve mümkün olduğunca sırtını bana dönüyor. Bu, ne yazık ki, bir reddedilme belirtisi."
 dragon_bond_events.3026.a: "Ne kadar üzücü..."
  
 dragon_bond_events.3027.t: "[target.GetNameNoTooltip] ile Bağ Kurmak: Valar Ēdrussis"
 dragon_bond_events.3027.desc: "Yalnız başıma yürüyüş yaparken, yakınlardan gelen hafif bir horultu sesi dikkatimi çekiyor.\n\nDaha dikkatli dinlemek için durduğumda, etraftaki ürkütücü sessizliğin farkına varıyorum. Sanki tüm doğa öğle uykusuna yatmış gibi. Günün bu saatinde, saray hayatının koşuşturmacasından hoş bir mola gibi geliyor kulağa."
 dragon_bond_events.3027.a: "Horultu sesinin kaynağını bulmalıyım."
 dragon_bond_events.3027.custom_tt.a: "@warning_icon! Bu tehlikeli sonuçlara yol açabilir!"
 dragon_bond_events.3027.b: "Nihayet biraz huzur."
  
 dragon_bond_events.3028.desc: "Horultu sesinin geldiği yöne doğru ilerliyorum. Bir süredir tek bir canlı yaratık görmediğimi ve en küçük sincap veya kuş sesini bile duyamadığımı fark ettiğimde, garip bir huzursuzluk hissi içimi kaplıyor.\n\nBüyük bir ağacın etrafından döndüğümde, bu sessizliğin ve horlamanın sebebini görüyorum: [target.GetNameNoTooltip] tam karşımda, açıklıkta derin bir uykuda! Bu şekilde kıvrılıp uyurken inanılmaz derecede huzurlu görünüyor."
 dragon_bond_events.3028.a: "Biraz kestirmek fena olmazdı..."
 dragon_bond_events.3028.custom_tt.a: "Güzel ve rahat bir yaprak yığını bulun ve hak ettiğiniz bir şekerleme yapın."
 dragon_bond_events.3028.custom_tt.react: "[target.GetNameNoTooltip] tepki verecek..."
 dragon_bond_events.3028.b: "Geri çekilin, yavaşça ve sessizce."
 dragon_bond_events.3028.custom_tt.b: "Ormana doğru geri çekilmeye başlayın."
 dragon_bond_events.3028.custom_tt.b.a: "Uzaklaşıyorsunuz."
