  # Bond with untamed/wild dragon 
 dragon_bond_events.1000.t: "Kurulan Bağ"
 dragon_bond_events.1000.desc: "[target.GetNameNicknamed]. Benimdir! #bold BENİM!#!\n\nBir ejderhanın kalbine ulaşmanın imkansız olduğu söylenir, fakat [target.GetNameNoTooltip] benimkini gördü ve layık buldu. Artık kanımız, etimiz ve alevlerimizle birbirimize bağlıyız.\n\n[ROOT.Char.GetCapitalLocation.GetName] bölgesinden Asshai'nin ötesindeki Gölge Topraklarına kadar herkes bilsin ki ben, [ROOT.Char.GetFullNameNoTooltip], [target.GetNameNoTooltip] ejderhasını kendi ejderham olarak ilan ediyorum. [GetPlayer.Custom('KnightCulturePluralNoTooltipLowercase')] Hanesi [ROOT.Char.GetHouse.GetNameNoTooltip] sevinçle dolsun, çünkü yeni bir [Concept('owned_dragon','ejderha')|E] göklere yükseliyor!\n\n[ROOT.Char.GetHouse.GetMotto]!"
 dragon_bond_events.1000.a: "Nefes aldığım müddetçe bu günü asla unutmayacağım."
  
 dragon_bond_events.1001.t: "[target.GetNameNoTooltip] Bağ Kurmayı Reddediyor"
 dragon_bond_events.1001.desc: "[target.GetNameNicknamed] adlı ejderhanın inine doğru ilerlerken içimi bir huzursuzluk kaplıyor. Bütün benliğim [ROOT.Char.Custom('ResidenceBuilding')]e geri dönmeyi haykırıyor olsa da, kendimi bir adım, sonra bir adım daha atmaya zorluyorum. Sonunda [target.GetNameNoTooltip] adlı ejderhadan sadece birkaç adım uzakta kalıyorum. Yaklaştıkça [Concept('owned_dragon','ejderha')|E] huzursuzca kıpırdanıyor, dikkatini çenesinde tuttuğu kömürleşmiş [GetPlayer.Custom('RegionalEdibleAnimal')] ile dağıtmaya çalışıyorum. Gözleri, tıpkı avını izleyen bir kedi gibi, kötü niyetli bir merakla üzerimde. \n\nCesaret kırıntılarımı toplayıp elimi yaratığa doğru uzatıyorum. Parmaklarım bir karış uzaklıktayken, [target.GetNameNoTooltip] aniden bana doğru hamle yapıyor. [target.Custom('GetDragonColor')] çenesi parmaklarımın hemen uzağında kapanıyor. Hemen geri çekilen [target.GetNameNoTooltip], uyarı niteliğinde kükreyerek dişlerinin arasında turuncu alevlerin belirdiğini gösteriyor. Damarlarımdaki panikle ininden kaçıyorum ve ancak [GetPlayer.Custom('KnightCulturePluralNoTooltipLowercase')] güvenliğine ulaştığımda kendime geliyorum."
 dragon_bond_events.1001.a: "[ROOT.Char.GetFaith.DevilName] alsın o [ROOT.Char.Custom('InsultAdjective')] yılanı!"
  
 dragon_bond_events.1002.t: "[target.GetNameNoTooltip] Yakıcı Azarı"
 dragon_bond_events.1002.desc: "[target.GetNameNicknamed] adlı ejderhaya yaklaşırken içimi bir korku kaplıyor. Ancak bu korku, aynı zamanda içimdeki beklentiyle boy ölçüşemiyor. Hangi [ROOT.Char.GetCulture.GetNameNoTooltip] [ROOT.Char.Custom('GirlBoy')] gençliğinde bir ejderha ile bağ kurmayı hayal etmemiştir ki? Ve bugün hangi [ROOT.Char.GetTitleAsNameNoTooltip], tüm risklere rağmen böyle bir güce sahip olmayı istemezdi?\n\nAncak, canavara yaklaştıkça çocukluk hayallerim yavaşça sönmeye başlıyor. [target.GetNameNoTooltip] açıkça huzursuz: yere sinmiş, kocaman gözleri benimkilere kilitlenmiş ve [target.Custom('GetDragonColorFull')] pullu kuyruğu tehditkar bir şekilde sallanıyor. Fakat artık şüphe etmek için çok geç, tek yol ileri. Elimi, şimdi hırıltılar çıkaran ağzına doğru uzatıyorum ve eski Valyria dilinde sakinleştirici sözler mırıldanmaya başlıyorum: #italic Lykirī! Ryptē—#!\n\nDaha cümlemi bitiremeden görüş alanım alevlerle doluyor, dünyam acı içinde kayboluyor. Ve sonra #bold çığlık atmaya#! başlıyorum.\n\nDaha sonra, başım haşhaş sütüyle ağırlaşmış bir şekilde, [ROOT.Char.GetCapitalLocation.GetName] bölgesindeki yatağımda uyanıyorum. Gövdem baştan aşağıya irin dolu bandajlarla sarılı - ve dayanılmaz acılar içindeyim. Ama belki de en çok pişmanlıkla dolu bir şekilde, hayatta olduğumu fark ediyorum."
 dragon_bond_events.1002.a: "Bu kadar yaklaşmışken..."
  
 dragon_bond_events.1003.t: "Tek Başıma Ejder İninde"
 dragon_bond_events.1003.desc: "Nihayet [dragon|El] [target.GetNameNoTooltip] ile bağ kuracağım gün geldi. [ROOT.Char.GetHouse.GetMotto]!\n\n[GetPlayer.Custom('KnightCulturePluralNoTooltipLowercase')] [target.GetNameNoTooltip] adlı ejderhanın ininin dışında bırakıp tek başıma içeri giriyorum. Kömürleşmiş kemiklerin üzerinden geçerek, kayalık bir sütunun etrafına dolanmış uyuşuk bedenine yaklaşıyorum. [target.GetNameNoTooltip] yaklaşmama tepki vermiyor ve sadece beni kısaca süzmek için tek bir gözünü açıyor, sonra uykusuna geri dönüyor. Uyuyor mu? Ne cüret! Ben [ROOT.Char.GetCapitalLocation.GetName] bölgesinin bir ferdiyim ve reddedilmeyeceğim!\n\nTam boyuma yükselerek, bu an için ezberlediğim Valyria dilinde ejderhaya komut veriyorum: #italic Rȳbās! Dohaerās!#! Ancak [target.GetNameNoTooltip] hala kıpırdamıyor. Bağırıyorum, çağırıyorum, ayaklarımı yere vuruyorum ama nafile. Sinirlenerek yakındaki bir kemiği kapıp ejderhaya fırlatıyorum, kemik onun boynuna çarpıyor.\n\nSonunda [target.GetNameNoTooltip] beni fark ediyor! Yavaşça, tembelce, kafasını bana doğru çeviriyor, yerden kalkmaya bile tenezzül etmiyor. Ve sonra alevler geliyor. Gördüğüm son şey bu alevler oluyor."
 dragon_bond_events.1003.a: "Yanıyor, yanıyor! Anne! Baba! #strong_glow;R YANIYOR!#!"
  
