agot_house_customizer.0026.t:0 "Hanedan Özelleştirici - Güçlü Tohum"
agot_house_customizer.0026.desc:0 "#V [ROOT.Char.GetHouse.GetName] Hanedanı#! üyeleri, belirgin, kuşaktan kuşağa aktarılan bir görünüme sahiptir. Nesiller boyunca, diğer hanedanlara kıyasla benzersiz bir görünüm aktarmışlardır.\n\nLütfen #V [ROOT.Char.GetHouse.GetName] Hanedanı'nın#! güçlü tohum görünümünü karakterinize uygulamak isteyip istemediğinizi seçin."
agot_house_customizer.0026.a:0 "Evet, karakterimi [ROOT.Char.GetHouse.GetName] Hanedanı gibi göster!"
agot_house_customizer.0026.a.tt:0 "@warning_icon! #warning Bu, özel karakterinizin görünümünü değiştirecektir!#!"
agot_house_customizer.0026.b:0 "Hayır, karakterimin görünümünü şu anki haliyle tutmak istiyorum."

