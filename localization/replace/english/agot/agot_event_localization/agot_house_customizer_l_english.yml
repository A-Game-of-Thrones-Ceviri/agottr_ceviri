 agot_house_customizer.0001.t: "Ev Özelleştirici"
 agot_house_customizer.0001.desc: "#P Ev Özelleştiricisine Hoş Geldiniz#!! Bu özelliği doğru şekilde kullanmak için lütfen bu talimatları izleyin.\n\nEğer #N soyu tükenmiş bir ev#!, olarak oynamak istiyorsanız, bu seçeneği seçebilir ve Hane köken bölgesi altında bulabilirsiniz.\n\nEğer yaşayan bir Hanen üyesi olarak oynamak istiyorsanız, o evden birini bulmanız, portresine sağ tıklamanız ve "Eve Katıl"ı seçmeniz gerekir.\n\n@warning_icon! #N Piç olarak başlamak, çocuk sahibi olduktan sonra hanedanınızın bir alt Hanenin yaratılmasıyla sonuçlanacaktır!"
 agot_house_customizer.0001.a: "#N nesli tükenmiş bir ev olarak oynamak istiyorum#!."
 agot_house_customizer.0001.b: "#P mevcut ev olarak oynamak istiyorum#!."
  
