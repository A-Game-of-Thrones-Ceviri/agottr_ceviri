 agot_house_customizer.0001.t: "Hane Özelleştirici"
 agot_house_customizer.0001.desc: "#P Hane Özelleştiricisine Hoş Geldiniz#!! Bu özelliği doğru şekilde kullanmak için lütfen bu talimatları izleyin.\n\nEğer #N soyu tükenmiş bir hane#!, ile oynamak istiyorsanız, bu seçeneği seçebilir ve Hane köken bölgesi altında bulabilirsiniz.\n\nEğer soyu tükenmemiş bir hane üyesi olarak oynamak istiyorsanız, o evden birini bulmanız, portresine sağ tıklamanız ve "Haneye Katıl"ı seçmeniz gerekir.\n\n@warning_icon! #N Piç olarak başlamak, çocuk sahibi olduktan sonra hanedanınızın bir alt Hanenin yaratılmasıyla sonuçlanacaktır!"
 agot_house_customizer.0001.a: "#N Soyu tükenmiş bir hane ile oynamak istiyorum#!."
 agot_house_customizer.0001.b: "#P Soyu tükenmemiş bir hane ile oynamak istiyorum#!."
  
