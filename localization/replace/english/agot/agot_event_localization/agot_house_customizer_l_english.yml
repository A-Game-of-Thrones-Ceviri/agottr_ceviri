 agot_house_customizer.0026.t: "Ev Özelleştirici - Güçlü Tohum"
 agot_house_customizer.0026.desc: "#V [ROOT.Char.GetHouse.GetName]#! Hanesi üyeleri, nesilden nesile aktarılan belirgin bir görünüme sahiptir. Nesiller boyunca diğer evlere kıyasla benzersiz bir görünüm aktarmışlardır.\n\nLütfen #V House [ROOT.Char.GetHouse.GetName]#!'nin güçlü tohum görünümünü karakterinize uygulamak isteyip istemediğinizi seçin."
 agot_house_customizer.0026.a: "Evet, karakterimin [ROOT.Char.GetHouse.GetName] Hanesi gibi görünmesini sağla!"
 agot_house_customizer.0026.a.tt: "@warning_icon! #warning Bu, özel karakterinizin görünümünü değiştirecek!#!"
 agot_house_customizer.0026.b: "Hayır, karakterimin görünümünün şu anki haliyle kalmasını istiyorum."
  
  
