 agot_house_customizer.0001.t: "Hanedan Özelleştirici"
 agot_house_customizer.0001.desc: "#P Hanedan Özelleştirici'ye Hoş Geldiniz#!! Lütfen bu özelliği doğru kullanmak için şu talimatları izleyin.\n\n#N Soyu tükenmiş bir hanedan#! olarak oynamak istiyorsanız, bu seçeneği belirleyebilir ve hanedanı ait olduğu bölge altında bulabilirsiniz.\n\nHayatta olan bir hanedanın üyesi olarak oynamak istiyorsanız, o hanedandan birini bulmanız, portresine sağ tıklamanız ve \"Hanedana Katıl\"ı seçmeniz gerekir.\n\n@warning_icon! #N Piç olarak başlamak, çocuk sahibi olduktan sonra hanedanınızın bir yan kolunun oluşturulmasıyla sonuçlanacaktır!"
 agot_house_customizer.0001.a: "#N Soyu tükenmiş bir hanedan#! olarak oynamak istiyorum."
 agot_house_customizer.0001.b: "#P Mevcut bir hanedan#! olarak oynamak istiyorum."
  
