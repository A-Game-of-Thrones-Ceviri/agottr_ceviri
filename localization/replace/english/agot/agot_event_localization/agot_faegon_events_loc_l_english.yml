l_english:
  #Those clearly are placeholders for now, please send loc help - Typical 
  
 faegon_landing.0002.opening: "[faegon.Custom2('AppropriateGreeting', ROOT.Char)]"
 faegon_landing.0002.d: "[ROOT.Char.GetLadyLord]'ım, senin bilge ve asil bir [ROOT.Char.GetLadyLord] olduğunu biliyorum. Benim adım [faegon.GetTitledFirstName], [faegon.Custom('GetDaughterSon')]/[rogort.GetTitledFirstName] ve Demir Taht hakkımdır. Sancaklarını davam için adayıp tahtı gaspçılardan geri almama yardım eder misin?"
 faegon_landing.0002.opt.a: "Size sadakatle hizmet edeceğim. Yaşasın Ejderha Hanedanı!"
 faegon_landing.0002.opt.b: "Hayır, defol, Dilenci [faegon.GetTitleTierName]."
  
  #This event states character thoughts about landing in westeros again, their hopes dreams and ambitions after taking the throne also it includes some short banter with Captain General of Golden Company (only if they dont land after losing throne to blackfyres) and Jon Con (Faegon and Jae only) 
  #saved scopes faegon_loc, faegon_story_loc (variable agot_faegon_landing_title stored on this story holds value of county in which Faegon landed), strickland and, jon_con 
 faegon_landing.0003.t: "Ejderha'nın İstilası"
 faegon_landing.0003.d.faegon: "Ben Targaryen Hanedanı'ndan [faegon_loc.GetTitledFirstNameNicknamed], adımın altıncısı ve Ejderha Kayası Prensi [rogort.GetFirstNamePossessive] ilk doğan oğluyum. Andalların, Rhoynarların ve İlk İnsanların Kralı, Yedi Krallığın Lordu ve Diyarın Koruyucusuyum. Babamın ölümünün intikamını alacağım ve Demir Tahtı hem hanedanım hem de diyar için geri alacağım."
  #Aegon "Young Griff" Targaryen "Genç Griff"
 faegon_landing.0003.d.dany: "Ben Targaryen Hanedanı'ndan [faegon_loc.GetTitledFirstNameNicknamed], adımın ilki ve Kral Aerys II'nin kızıyım. Andalların, Rhoynarların ve İlk İnsanların Kraliçesi, Yedi Krallığın Leydisi ve Diyarın Koruyucusuyum. Demir Tahtı ateş ve kanla geri alacağım."
 faegon_landing.0003.d.viserys: "Ben Targaryen Hanedanı'ndan [faegon_loc.GetTitledFirstName], adımın üçüncüsü ve Kral Aerys II'nin hayatta kalan son oğluyum! Yedi Krallığın haklı Lordu, Andalların, Rhoynarların ve İlk İnsanların Kralı, Ejderha Kayası Prensi ve Diyarın Koruyucusuyum! Ben ejderhayım ve Demir Tahtı geri alacağım!"
 faegon_landing.0004.d.jae: "Bir Targaryen taht talibi olan [faegon_loc.GetTitledFirstName], Altın Mürettebat'ın komutanı [strickland.GetTitledFirstName] komutasındaki on bin adamla birlikte [faegon_story_loc.MakeScope.Var('agot_faegon_landing_title').Title.GetName] konumuna çıktı. Fatih Aegon'un tahttan indirilen hanedanının anısı yeniden su yüzüne çıkarken, Batıdiyar bir kez daha savaş halinde. Yabancı, Yedi Krallığa geri dönerken sancaklar çağrılacak, kılıçlarla yemin edilecek ve sözler verilecek."
 faegon_landing.0003.d.post_blackfyre_win: "Ben [faegon_loc.GetHouse.GetName] Hanedanı'ndan [faegon_loc.GetTitledFirstNameNicknamed], [faegon_loc.GetFather.GetTitledFirstNamePossessive] çocuğuyum. Andalların, Rhoynarların ve İlk İnsanların [faegon_loc.GetTitleTierName], Yedi Krallığın Lordu ve Diyarın Koruyucusuyum. Demir Tahtı sahte ejderhalardan alacağım ve aileme karşı çıkan herkese adalet getireceğim."
 faegon_landing.0003.opt: "Ejderha karaya çıktı."
  
 faegon_landing.0004.t: "[faegon.GetFirstNamePossessive] İstilası"
 faegon_landing.0004.d.faegon: "Bir Targaryen taht talibi olan [faegon_loc.GetTitledFirstName], sürgündeki [jon_con.GetTitledFirstName] ve Altın Mürettebat'ın komutanı [strickland.GetTitledFirstName] komutasındaki on bin adamla birlikte [faegon_story_loc.MakeScope.Var('agot_faegon_landing_title').Title.GetName] konumuna çıktı. Fatih Aegon'un tahttan indirilen hanedanının anısı yeniden su yüzüne çıkarken, Batıdiyar bir kez daha savaş halinde. Yabancı, Yedi Krallığa geri dönerken sancaklar çağrılacak, kılıçlarla yemin edilecek ve sözler verilecek."
 faegon_landing.0004.d.dany: "Bir Targaryen taht talibi olan [faegon_loc.GetTitledFirstName], Altın Mürettebat'ın komutanı [strickland.GetTitledFirstName] komutasındaki on bin adamla birlikte [faegon_story_loc.MakeScope.Var('agot_faegon_landing_title').Title.GetName] konumuna çıktı. Fatih Aegon'un tahttan indirilen hanedanının anısı yeniden su yüzüne çıkarken, Batıdiyar bir kez daha savaş halinde. Yabancı, Yedi Krallığa geri dönerken sancaklar çağrılacak, kılıçlarla yemin edilecek ve sözler verilecek."
 faegon_landing.0004.d.viserys: "Bir Targaryen taht talibi olan [faegon_loc.GetTitledFirstName], Altın Mürettebat'ın komutanı [strickland.GetTitledFirstName] komutasındaki on bin adamla birlikte [faegon_story_loc.MakeScope.Var('agot_faegon_landing_title').Title.GetName] konumuna çıktı. Fatih Aegon'un tahttan indirilen hanedanının anısı yeniden su yüzüne çıkarken, Batıdiyar bir kez daha savaş halinde. Yabancı, Yedi Krallığa geri dönerken sancaklar çağrılacak, kılıçlarla yemin edilecek ve sözler verilecek."
 faegon_landing.0004.d.jae: "Bir Targaryen taht talibi olan [faegon_loc.GetTitledFirstName], Altın Mürettebat'ın komutanı [strickland.GetTitledFirstName] komutasındaki on bin adamla birlikte [faegon_story_loc.MakeScope.Var('agot_faegon_landing_title').Title.GetName] konumuna çıktı. Fatih Aegon'un tahttan indirilen hanedanının anısı yeniden su yüzüne çıkarken, Batıdiyar bir kez daha savaş halinde. Yabancı, Yedi Krallığa geri dönerken sancaklar çağrılacak, kılıçlarla yemin edilecek ve sözler verilecek."
 faegon_landing.0004.d.post_blackfyre_win: "Bir Targaryen taht talibi olan [faegon_loc.GetTitledFirstName], gaspçıları tahttan indirmeye yemin etmiş on bin kişilik bir orduyla [faegon_story_loc.MakeScope.Var('agot_faegon_landing_title').Title.GetName] konumuna çıktı. Fatih Aegon'un tahttan indirilen hanedanının anısı yeniden su yüzüne çıkarken, Batıdiyar bir kez daha savaş halinde. Yabancı, Yedi Krallığa geri dönerken sancaklar çağrılacak, kılıçlarla yemin edilecek ve sözler verilecek."
 faegon_landing.0004.opt.a: "Ejderhanın üç kafası mı var? Hadi onları keselim!"
 faegon_landing.0004.opt.b: "Belki bu avantajlı olabilir."
 faegon_landing.0004.opt.c: "Bakalım neler sunabilecekler."
  
 faegon_landing.0006.t: "Altıncı Blackfyre İsyanı"
 faegon_landing.0006.d: "Batıdiyar için kötü haberler, uzun zamandır unutulmuş hain Blackfyre Hanedanı'nın bir üyesi olan [faegon_fyre_loc.GetTitledFirstName], [strickland.GetTitledFirstName] komutasındaki on bin kişilik bir ordunun başında Onunla birlikte [faegon_fyre_story_loc.MakeScope.Var('agot_faegon_landing_title').Title.GetName] konumuna çıktı. Diyarın yaralarının iyileştiği düşünülürken, Yedi Krallık bir kez daha savaş halinde."
  
 faegon_landing.0006.opt.a: "Silahlara! Bu kara ejderha ezilmeli."
 faegon_landing.0006.opt.b: "Belki bu avantajlı olabilir."
 faegon_landing.0006.opt.c: "Belki de bu kara ejderhaya katılmalıyım?"
  
 faegon_landing.0007.t: "Muzaffer Kara Ejderha"
 faegon_landing.0007.d: "[faegon_fyre_loc.GetTitledFirstName] Demir Tahtı ele geçirdi. Kızıl Kale, Blackfyre'ların eline geçti ve şimdi kırmızı hain kanı havuzunda kara bir ejderha oturuyor. Sahte [former_king.GetTitledFirstName] kara hücrelerde hapsedildi ve ailesi Dar Deniz boyunca sürgünde dağıldı. Dorne'dan Sur'a kadar, Gerçek Doğumlu Daemon'un intikamının alındığı bilinsin!"
 faegon_landing.0007.opt: "Hükümdarlığım başlıyor..."
 agot_6th_blackfyre_targs_flee: "[former_king.GetHouse.GetName] Hanesinin kalan tüm üyeleri Doğudiyar'a kaçtı."
  
 faegon_landing.0008.t: "Ejderhanın Kökeni"
 faegon_landing.0008.d: "Savaş kazanıldı ve Demir Taht'ın tepesinde oturuyorum. Yine de, içimde tutuşan bir soru hala beni rahatsız ediyor. Gerçekten kimim? Rhaegar Targaryen'in uzun zamandır kayıp olan oğlu mu? Yoksa çok daha acı verici bir gerçeği gizleyen bir hikaye mi?"
 faegon_landing.0008.opt.a: "[blackfyre_parent.GetFirstNameNicknamedPossessive] oğluyum."
 faegon_landing.0008.opt.b: "Gerçekten [rodgir_father.GetFirstNameNicknamedPossessive] oğluyum."
 faegon_landing.0008.opt.c: "Bir [brightonion_father.GetNickname] soyundan geliyorum."
 faegon_landing.0008.opt.d: "Önemli biri değilim."
  
 faegon_landing.0009.t: "Muzaffer Kızıl Ejderha"
 faegon_landing.0009.d: "Muzafferim! Lordlar ve savaşçılar evlerine dönüyor ve sahte [former_king.GetTitledFirstName] gittikten sonra hepsi uzun bir barış ve refah dönemi için yeni Efendilerine bakıyor. Yedi Krallığın haklı hükümdarları, Fatih Aegon'un soyundan gelenler geri döndü!"
 faegon_landing.0009.opt: "Hükümdarlığım başlıyor!"
  
 faegon_landing.0010.opening: "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 faegon_landing.0010.d: "Majesteleri. Hanedanımı ve sancaklarımı size adıyorum."
 faegon_landing.0010.opt: "Harika."
 faegon_landing.0011.opening: "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 faegon_landing.0011.d: "Targaryenleri uzun zaman önce kovduk. [ROOT.Char.GetFaith.DevilName] seni alsın!"
 faegon_landing.0011.opt: "Karşımıza çıkıp teslim olmak ve yeterince uzun yaşamanız için, yaklaşan savaşlarda size iyi şanslar diliyorum."
  
 faegon_landing.1000.t: "Savaşın Sonrası"
 faegon_landing.1000.d: "Savaş sona erdiğine göre, fethimi sahnelemek için ödünç aldığım toprak meselesi var."
 faegon_landing.1000.a: "Toprağı iade edeceğim."
 faegon_landing.1000.b: "[old_holder.GetSheHe|U] adil bir şekilde tazmin edilecek."
 faegon_landing.1000.c: "Onu tutacağım."
