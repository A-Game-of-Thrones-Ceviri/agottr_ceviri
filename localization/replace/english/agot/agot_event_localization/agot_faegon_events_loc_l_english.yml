l_english:
#mustafa
# Bunlar açıkça şimdilik yer tutuculardır, lütfen yerelleştirme yardımı gönderin - Tipik

faegon_landing.0002.opening: "[faegon.Custom2('AppropriateGreeting', ROOT.Char)]"
faegon_landing.0002.d: "Benim [ROOT.Char.GetLadyLord]'im, sizi bilge ve asil bir [ROOT.Char.GetLadyLord] olarak biliyorum. Benim adım [faegon.GetTitledFirstName], [rogort.GetTitledFirstName]'in [faegon.Custom('GetDaughterSon')] ve Demir Taht haklı olarak benim. Sancaklarınızı davamıza adayacak ve gaspçılardan tahtı geri almama yardım edecek misiniz?"
faegon_landing.0002.opt.a: "Size sadakatle hizmet edeceğim. Yaşasın Ejderha Hanedanı!"
faegon_landing.0002.opt.b: "Hayır, defol, Dilenci [faegon.GetTitleTierName]."

# Bu olay, karakterin Batıdiyar'a tekrar ayak basmasıyla ilgili düşüncelerini, tahtı aldıktan sonraki umutlarını, hayallerini ve hırslarını belirtir, ayrıca Altın Bölük Kaptan Generali (yalnızca Blackfyre'lara tahtı kaybettikten sonra karaya çıkmazlarsa) ve Jon Con (yalnızca Faegon ve Jae) ile kısa bir şakalaşmayı içerir.
# kaydedilmiş kapsamlar faegon_loc, faegon_story_loc (bu hikayede depolanan agot_faegon_landing_title değişkeni, Faegon'un karaya çıktığı ilçenin değerini tutar), strickland ve jon_con
faegon_landing.0003.t: "Ejderha'nın İnişi"
faegon_landing.0003.d.faegon: "Ben Targaryen Hanedanı'ndan [faegon_loc.GetTitledFirstNameNicknamed], adımın altıncısı ve Ejderha Kayası Prensi [rogort.GetFirstName]'in ilk doğan oğluyum. Andalların, Rhoynarların ve İlk İnsanların Kralı, Yedi Krallığın Lordu ve Diyarın Koruyucusuyum. Babamın ölümünün intikamını alacağım ve Demir Tahtı hem hanedanım hem de diyar için geri alacağım."
# Aegon "Genç Griff" Targaryen
faegon_landing.0003.d.dany: "Ben Targaryen Hanedanı'ndan [faegon_loc.GetTitledFirstNameNicknamed], adımın ilki ve Kral Aerys II'nin kızıyım. Andalların, Rhoynarların ve İlk İnsanların Kraliçesi, Yedi Krallığın Leydisi ve Diyarın Koruyucusuyum. Demir Tahtı ateş ve kanla geri alacağım." # Daenerys Targaryen
faegon_landing.0003.d.viserys: "Ben Targaryen Hanedanı'ndan [faegon_loc.GetTitledFirstName], adımın üçüncüsü ve Kral Aerys II'nin hayatta kalan son oğluyum! Yedi Krallığın haklı Lordu, Andalların, Rhoynarların ve İlk İnsanların Kralı, Ejderha Kayası Prensi ve Diyarın Koruyucusuyum! Ben ejderhayım ve Demir Tahtı geri alacağım!" # Viserys Targaryen
faegon_landing.0004.d.jae: "Ben [faegon_loc.GetTitledFirstNameNicknamed], adımın üçüncüsü, Prens Rhaegar ve Lyanna Stark'ın oğluyum. Andalların, Rhoynarların ve İlk İnsanların haklı Kralıyım. Yedi Krallığın Lorduyum ve diyarı ona zarar vermek isteyenlerden korumaya yemin ederim. Babamın ve annemin adına Demir Tahtı geri alacağım." # Jon Snow
faegon_landing.0003.d.post_blackfyre_win: "Ben [faegon_loc.GetHouse.GetName] Hanedanı'ndan [faegon_loc.GetTitledFirstNameNicknamed], [faegon_loc.GetFather.GetTitledFirstName]'in [faegon_loc.Custom('GetDaughterSon')] çocuğuyum. Andalların, Rhoynarların ve İlk İnsanların [faegon_loc.GetTitleTierName]'i, Yedi Krallığın [faegon_loc.GetLadyLord]'u ve Diyarın Koruyucusuyum. Demir Tahtı sahte ejderhalardan alacağım ve aileme karşı çıkan herkese adalet getireceğim."
faegon_landing.0003.opt: "Ejderha karaya çıktı."

faegon_landing.0004.t: "[faegon.GetFirstName]'in İstilası"
faegon_landing.0004.d.faegon: "Bir Targaryen taht talibi olan [faegon_loc.GetTitledFirstName], sürgündeki [jon_con.GetTitledFirstName] ve Altın Bölük'ün komutanı [strickland.GetTitledFirstName] komutasındaki on bin adamla birlikte [faegon_story_loc.MakeScope.Var('agot_faegon_landing_title').Title.GetName]'e çıktı. Fatih Aegon'un tahttan indirilen hanedanının anısı yeniden su yüzüne çıkarken, Batıdiyar bir kez daha savaş halinde. Yabancı Yedi Krallığa geri dönerken sancaklar çağrılacak, kılıçlar yemin edilecek ve sözler verilecek."
faegon_landing.0004.d.dany: "Bir Targaryen taht talibi olan [faegon_loc.GetTitledFirstName], Altın Bölük'ün komutanı [strickland.GetTitledFirstName] komutasındaki on bin adamla birlikte [faegon_story_loc.MakeScope.Var('agot_faegon_landing_title').Title.GetName]'e çıktı. Fatih Aegon'un tahttan indirilen hanedanının anısı yeniden su yüzüne çıkarken, Batıdiyar bir kez daha savaş halinde. Yabancı Yedi Krallığa geri dönerken sancaklar çağrılacak, kılıçlar yemin edilecek ve sözler verilecek."
faegon_landing.0004.d.viserys: "Bir Targaryen taht talibi olan [faegon_loc.GetTitledFirstName], Altın Bölük'ün komutanı [strickland.GetTitledFirstName] komutasındaki on bin adamla birlikte [faegon_story_loc.MakeScope.Var('agot_faegon_landing_title').Title.GetName]'e çıktı. Fatih Aegon'un tahttan indirilen hanedanının anısı yeniden su yüzüne çıkarken, Batıdiyar bir kez daha savaş halinde. Yabancı Yedi Krallığa geri dönerken sancaklar çağrılacak, kılıçlar yemin edilecek ve sözler verilecek."
faegon_landing.0004.d.jae: "Bir Targaryen taht talibi olan [faegon_loc.GetTitledFirstName], Altın Bölük'ün komutanı [strickland.GetTitledFirstName] komutasındaki on bin adamla birlikte [faegon_story_loc.MakeScope.Var('agot_faegon_landing_title').Title.GetName]'e çıktı. Fatih Aegon'un tahttan indirilen hanedanının anısı yeniden su yüzüne çıkarken, Batıdiyar bir kez daha savaş halinde. Yabancı Yedi Krallığa geri dönerken sancaklar çağrılacak, kılıçlar yemin edilecek ve sözler verilecek."
faegon_landing.0004.d.post_blackfyre_win: "Bir Targaryen taht talibi olan [faegon_loc.GetTitledFirstName], gaspçıları tahttan indirmeye yemin etmiş on bin kişilik bir orduyla [faegon_story_loc.MakeScope.Var('agot_faegon_landing_title').Title.GetName]'e çıktı. Fatih Aegon'un tahttan indirilen hanedanının anısı yeniden su yüzüne çıkarken, Batıdiyar bir kez daha savaş halinde. Yabancı Yedi Krallığa geri dönerken sancaklar çağrılacak, kılıçlar yemin edilecek ve sözler verilecek."
faegon_landing.0004.opt.a: "Ejderhanın üç kafası mı var? Hadi onları keselim!"
faegon_landing.0004.opt.b: "Belki bu avantajlı olabilir."
faegon_landing.0004.opt.c: "Bakalım neler sunacaklar."

faegon_landing.0006.t: "Altıncı Blackfyre İsyanı"
faegon_landing.0006.d: "Batıdiyar için kötü haberler, uzun zamandır unutulmuş hain Blackfyre Hanedanı'nın bir üyesi olan [faegon_fyre_loc.GetTitledFirstName], [strickland.GetTitledFirstName] komutasındaki on bin kişilik bir ordunun başında [faegon_fyre_loc.GetHerHim] ile birlikte [faegon_fyre_story_loc.MakeScope.Var('agot_faegon_landing_title').Title.GetName]'e çıktı. Diyarın yaralarının iyileştiği düşünülürken, Yedi Krallık bir kez daha savaş halinde."

faegon_landing.0006.opt.a: "Silahlara! Bu kara ejderha ezilmeli."
faegon_landing.0006.opt.b: "Belki bu avantajlı olabilir."
faegon_landing.0006.opt.c: "Belki de bu kara ejderhaya katılmalıyım?"

faegon_landing.0007.t: "Muzaffer Kara Ejderha"
faegon_landing.0007.d: "[faegon_fyre_loc.GetTitledFirstName] Demir Tahtı ele geçirdi. Kızıl Kale, Blackfyre'ların eline geçti ve şimdi kırmızı hain kanı havuzunda kara bir ejderha oturuyor. Sahte [former_king.GetTitledFirstName] kara hücrelerde hapsedildi ve [former_king.GetHerHis] ailesi Dar Deniz boyunca sürgünde dağıldı. Dorne'dan Sur'a kadar, Gerçek Doğumlu Daemon'un intikamının alındığı bilinsin!"
faegon_landing.0007.opt: "Hükümdarlığım başlıyor..."
agot_6th_blackfyre_targs_flee: "[former_king.GetHouse.GetName]'in kalan tüm üyeleri Essos'a kaçtı."

faegon_landing.0008.t: "Ejderhanın Kökeni"
faegon_landing.0008.d: "Savaş kazanıldı ve Demir Taht'ın tepesinde oturuyorum. Yine de, içimde tutuşan bir soru hala beni rahatsız ediyor. Gerçekten kimim? Rhaegar Targaryen'in uzun zamandır kayıp olan oğlu mu? Yoksa çok daha acı verici bir gerçeği gizleyen bir hikaye mi?"
faegon_landing.0008.opt.a: "[blackfyre_parent.GetFirstNameNicknamed]'in oğluyum."
faegon_landing.0008.opt.b: "Gerçekten [rodgir_father.GetFirstNameNicknamed]'in oğluyum."
faegon_landing.0008.opt.c: "Bir [brightonion_father.GetNickname] soyundan geliyorum."
faegon_landing.0008.opt.d: "Önemli biri değilim."

faegon_landing.0009.t: "Muzaffer Kızıl Ejderha"
faegon_landing.0009.d: "Muzafferim! Lordlar ve savaşçılar evlerine dönüyor ve sahte [former_king.GetTitledFirstName] gittikten sonra hepsi uzun bir barış ve refah dönemi için yeni [faegon_loc.GetTitleTierName]'lerine bakıyor. Yedi Krallığın haklı hükümdarları, Fatih Aegon'un soyundan gelenler geri döndü!"
faegon_landing.0009.opt: "Hükümdarlığım başlıyor!"

faegon_landing.0010.opening: "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
faegon_landing.0010.d: "Majesteleri. Hanedanımı ve sancaklarımı size adıyorum."
faegon_landing.0010.opt: "Harika."
faegon_landing.0011.opening: "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
faegon_landing.0011.d: "Targaryenleri uzun zaman önce kovduk. [ROOT.Char.GetFaith.DevilName] seni alsın!"
faegon_landing.0011.opt: "Önümüzde teslim olmak için yeterince uzun yaşamanız için, yaklaşan savaşlarda size iyi şanslar diliyorum."

faegon_landing.1000.t: "Savaşın Sonrası"
faegon_landing.1000.d: "Savaş sona erdiğine göre, fetihmi sahnelemek için ödünç aldığım toprak meselesi var."
faegon_landing.1000.a: "Toprağı iade edeceğim."
faegon_landing.1000.b: "[old_holder.GetSheHe|U] adil bir şekilde tazmin edilecek."
faegon_landing.1000.c: "Onu tutacağım."

