 impart_values_lesson_success_desc: "[recipient.GetShortUINameNoTooltip], derslerinizi ciddiye aldı ve [recipient.Custom('TraitLearned')] özelliğini kazandı."
 impart_values_lesson_failure_title: "Ders Başarısız"
 impart_values_lesson_failure_desc: "[recipient.GetShortUINameNoTooltip], derslerinize karşı çıktı ve [recipient.Custom('TraitLearned')] özelliğini kazandı."
