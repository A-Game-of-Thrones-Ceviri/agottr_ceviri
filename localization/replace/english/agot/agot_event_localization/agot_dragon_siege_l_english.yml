# Kuşatma seçimi
agot_dragon_siege.0001.t:0 "$agot_dragon_siege.title$ Ejderhanın Yaklaşımı"
agot_dragon_siege.0001.desc_opening:0 "Yanımda ejderham [sieging_dragon.GetName] ile [sieging_location.GetName] surlarının önünde duruyorum. Adamlarımız kaleyi kuşatmış durumda, savunmacılar içeride sıkışıp kalmış, surlarının arkasına sinmişler.\n\n"
agot_dragon_siege.0001.desc_none:0 "Yeterince zaman versek onları teslim olmaya zorlayacağımızdan şüphemiz olmasa da hiçbir duvar onları ejderha ateşinden koruyamaz. Risksiz değil, ancak [sieging_dragon.GetNameNoTooltip] ejderhama binip alevlerini kaleye salabilir ve bu kuşatmayı çok daha hızlı bir şekilde sona erdirebilirim."
agot_dragon_siege.0001.desc_defender:0 "Yeterince zaman versek onları teslim olmaya zorlayacağımızdan şüphemiz olmasa da hiçbir duvar onları ejderha ateşinden koruyamaz. Ama maalesef, [defending_dragonrider.GetTitledFirstName] ve ejderhası [defending_dragon.GetName] burada ve bizi durdurmaya çalışacaklarından şüphem yok. Saldıracaksam önce onlarla yüzleşmeliyim."
agot_dragon_siege.0001.desc_defenders:0 "Yeterince zaman versek onları teslim olmaya zorlayacağımızdan şüphemiz olmasa da hiçbir duvar onları ejderha ateşinden koruyamaz. Maalesef, [defending_dragonrider.GetTitledFirstName] ve ejderhası [defending_dragon.GetName] burada ve tek değiller. Saldıracaksam önce gökyüzündeki diğer tüm ejderhaları yenmeliyim."
agot_dragon_siege.0001.desc_owned:0 "Bu surların içinde başka ejderhalar olsa da, binicileri olmadığı için bizimle savaşmaları pek olası değil. Risksiz değil, ancak [sieging_dragon.GetNameNoTooltip] ejderhama binip alevlerini kaleye salabilir ve bu kuşatmayı çok daha hızlı bir şekilde sona erdirebilirim."
agot_dragon_siege.0001.desc_owned_single:0 "[owned_dragon_present.GetName] içeride duruyor olsada, binicisiz olduğu için etkili bir direniş sunması pek olası değil. Risksiz değil, ancak [sieging_dragon.GetNameNoTooltip] ejderhama binip alevlerini kaleye salabilir ve bu kuşatmayı çok daha hızlı bir şekilde sona erdirebilirim."

agot_dragon_siege.0001.a:0 "Önce kolay hedeflere saldıracağız, savunmalarını yumuşatacağız."
agot_dragon_siege.0001.a.f:0 "En az riskli yaklaşım, kalenin savunmalarını yumuşatmak için [sieging_dragon.GetNameNoTooltip] adlı ejderhanıza binecek ve kalenin en zayıf noktalarına saldırmak olacaktır. Bu strateji, düşmanın dikkatini dağıtarak zayıf anlarından yararlanmanızı sağlayacak, böylece etkili bir saldırı gerçekleştirebilirsiniz."
agot_dragon_siege.0001.b:0 "Bu duvarlar onları ejderha ateşinden koruyamayacak."
agot_dragon_siege.0001.b.f:0 "Bu kuşatmayı görkemli bir alevle sona erdirmeye çalışarak, savunmalarına alevlerini salmak için [sieging_dragon.GetNameNoTooltip] ejderhanıza bineceksiniz."
agot_dragon_siege.0001.c:0 "Merhamet yok - kale #N yanacak#!."
agot_dragon_siege.0001.c.f:0 "[sieging_dragon.GetNameNoTooltip] adlı ejderhanızı hem savunmalara hem de iç kaleye salacaksınız, kaleye ve savunucularına büyük zarar vereceksiniz."
agot_dragon_siege.0001.c.tt:0 "#N [sieging_location.GetNameNoTooltip] içindeki birçok kişi yanacak veya ölecek.#!"
agot_dragon_siege.0001.d:0 "#N;bold Geriye kül ve harabe kalacak!#!"
agot_dragon_siege.0001.d.f:0 "Kaleyi yerle bir edecek, arkanızda kül ve harabe dışında hiçbir şey bırakmayacaksınız."
agot_dragon_siege.0001.d.tt:0 "#N [sieging_location.GetNameNoTooltip] içindeki herkes öldürülecek.#!"
agot_dragon_siege.0001.e:0 "[defending_dragonrider.GetFirstName]! Çık ve öl!"
agot_dragon_siege.0001.e.f:0 "[defending_dragonrider.GetTitledFirstNameNoTooltip] ve [defending_dragon.GetFirstNameNoTooltip] ejderhasıyla yüzleşmeye zorlayacaksınız."
agot_dragon_siege.0001.f:0 "Hayır, kuşatmayı eski yöntemlerle yapacağız."
agot_dragon_siege.0001.f.f:0 "Kuşatmaya devam ediyorsunuz."

# Aşağıdaki kuşatılmışların bakış açısı
# Ejderha kuşatmasında yakıldı
agot_dragon_siege.0002.t:0 "$agot_dragon_siege.title$ Ejderha Ateşi!"
agot_dragon_siege.0002.intro:0 "[location.GetName] surlarında devriye gezerken, durumumun tehlikesini görmezden gelemiyorum - düşman askerleri kalemizi kuşattı ve uzun bir kuşatma olası görünüyor.\n\n"
agot_dragon_siege.0002.bigboi:0 "Bunu duyduğumda, güneş gökyüzünde yüksekte asılı duruyor. Kulakları sağır eden bir kükreme yankılanıyor, ardından şiddetli bir rüzgar esiyor... Kalenin etrafındaki [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTreePlural')] üzerinden geçen muazzam bir öfke, [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] sallanıyor. Bir zamanlar parlak olan güneşi kaplayan devasa bir gölge, onu karanlığa hapsediyor.\n\nKendimi üzerime doğru alçalırken, o korkutucu uçuruma bakarken buluyorum: [sieging_dragon.GetFirstNameNicknamed], devasa bir ejderha, tüm ihtişamıyla önümde duruyor. Bu anın ağırlığı, içimdeki cesareti ve korkuyu bir arada taşıyor.#!!\n\n"
agot_dragon_siege.0002.option1:0 "Yoğun bir bulut örtüsü başımın üzerinde asılı duruyor. Kalenin etrafındaki [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTreePlural')] taraflarına göz atarken, [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] üzerinde bir şeklin uçuşa geçtiğini görüyorum. Ardından tiz bir kükreme yankılanıyor. Kanatlar açılmış, canavarı gökyüzüne doğru itiyor; yaklaşan kıyametime kalbimde bir sızıyla bakıyorum. İşte geliyor, [sieging_dragon.GetFirstNameNicknamed], düşmanımın korkunç ejderhası, tüm ihtişamıyla karşımda yükseliyor. #!\n\n"
agot_dragon_siege.0002.option2:0 "Bunu duyduğumda, güneş batmaya başlıyor. Kalemi saran [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] ötesinde, uzaktan gelen gürültülü bir kükreme yankılanıyor. Ejderha yukarı doğru fırlıyor, havayı bir kılıç gibi keserek geçiyor; ağzından parlak ejderha ateşi dumanları dans ediyor. Kıyametimle yüzleşirken, gökyüzü kırmızıya dönüyor. İşte, [sieging_dragon.GetFirstNameNicknamed|U] ve alevleri kuşatmaya çağrıldı. Korkuyla karışık bir hayranlık içinde, bu anın büyüsüne kapılıyorum.\n\n"
agot_dragon_siege.0002.option3:0 "Gergin sessizliği kesen tiz bir çığlık yankılanıyor ve [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTreePlural')] ötesinde düşmanımı açıkça görebiliyorum: [sieging_dragon.GetFirstNameNicknamed], iğrenç ejderha, gökyüzüne yükselmiş, adamlarımın ve benim üzerime ejderha ateşi yağdırmaya hazır durumda. Korku dolu bir bekleyişle, bu anın getirdiği tehditin ağırlığını hissediyorum.\n\n"
agot_dragon_siege.0002.option4:0 "Sessizlik havada ölüm gibi asılı duruyor. Uzakta, [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTreePlural')] içindeki bir ağaçkakanın derin titreşimi, garnizonumun gergin nefesi altında kesik kesik bir ritim sağlıyor. [sieging_dragon.GetFirstNameNicknamed] gökyüzüne doğru fırladığında, alev ve umutsuzluk girdabı, #X sonumu getirmeye geldiğinde#! sessizlik cam gibi paramparça oluyor.\n\n"
agot_dragon_siege.0002.outro:0 "Sıcaklık etrafımda ateşli bir goblen gibi açılmadan önce sadece dua mırıldanmaya vaktim var. Adamlarım etrafımda eriyor, anında kül ve is oluyor, ejderha ateşinin bana yaklaştığını hissediyorum."
agot_dragon_siege.0002.a:0 "[ROOT.Char.Custom('Scream')]"
agot_dragon_siege.0002.a.f:0 "[sieging_dragon.GetNameNoTooltip] tarafından yakıldınız."

# Ejderha kuşatmasında ölmek
agot_dragon_siege.0003.t:0 "$agot_dragon_siege.title$ Ejderha Ateşi Tarafından Bertaraf Edildi!"
agot_dragon_siege.0003.outro:0 "Sıcaklık etrafımda ateşli bir goblen gibi açılmadan önce sadece dua mırıldanmaya vaktim var. Adamlarım etrafımda eriyor, anında kül ve is oluyor, son nefesime tutunuyorum."
agot_dragon_siege.0003.a:0 "[ROOT.Char.Custom('Scream')]"
agot_dragon_siege.0003.a.f:0 "[sieging_dragon.GetNameNoTooltip] tarafından yakılarak öldürüldünüz."

# Aşağıdaki saldırgan için ejderha kuşatması sonuçları
# Okla vurulan binici
agot_dragon_siege.0004.t:0 "$agot_dragon_siege.title$ Şanslı Bir Atış"
agot_dragon_siege.0004.desc.minor:0 "[sieging_dragon.GetName] ile birlikte [sieging_location.GetName] konumuna doğru süzülüyoruz; manzara altımızda hızla akıp geçiyor ve ilk hedefimiz, savunmacıların aptalca duvarların dışında bıraktığı bir ikmal arabası, giderek yaklaşıyor. Ejderhamın alevlerini üzerine salıyorum ve araba hızla alevler içinde kalıyor, savunmacıların malzemeleri dumanlar içinde yok oluyor. Bu, saldırıların sadece ilkiydi!\n\nBir kule, bir nöbetçi kulübesi ve dışarıdaki bir ahır, [sieging_dragon.GetFirstNameNoTooltip] adlı ejderhamın alevlerine yenik düşerken, altımızdaki yanan ahırdan yükselen dumanla birlikte aniden bir darbe hissediyorum ve yanımda keskin bir acı beliriyor.\n\nAcı içinde bağırıyorum ve karnıma saplanmış oku görüyorum; kırmızı leke gövdemde hızla yayılıyor. Bir kükremeyle [sieging_dragon.GetNameNoTooltip] hatlarımıza geri dönmek için arkasını dönüyor, ama beni vuran şanslı okçunun kaleye geri çekildiğini zar zor görebiliyorum. Her şey bulanıklaşıyor; acı, savaşın dehşetiyle birleşiyor."
agot_dragon_siege.0004.desc:0 "[sieging_location.GetName] bölgesinin yanan külleri, [sieging_dragon.GetName] adlı ejderhamın geniş kanatlarının etrafında dans ediyor; efsanevi bir iblis gibi süzülüyoruz, ardımızda ölüm ve yıkım bırakıyoruz.\n\nAltımızda, savunmacıların toplandığı bir avlu var; bu, getirdiğimiz yıkımı durdurmak için naif bir girişim. Topuklarımla [sieging_dragon.GetFirstNameNoTooltip] adlı ejderhamı avlunun üzerinde gezinmeye yönlendiriyorum ve aşağıdaki çaresiz adamlara ejderha ateşi yağıyorum.\n\nAncak güçlü varlığımızın altında adamları yakarken, yanımda ani bir sıcaklık hissediyorum. Acı, hızla bedenime yayılırken bağırıyorum. Karnıma saplanmış oku görmek için yukarı bakıyorum; beni duvarlardan vuran şanslı okçuyu görüyorum. Bir kükremeyle onu da küle çeviriyoruz, ama artık burada kalamam. Hızla [sieging_dragon.GetFirstNameNoTooltip] adlı ejderhamı hatlarımıza geri dönmesi için çeviriyorum; hayatta kalmamız gerekiyor ve bu savaşta daha fazla kayıptan kaçınmalıyız."
agot_dragon_siege.0004.a:0 "En azından biraz hasar verdik!"
agot_dragon_siege.0004.a.f:0 "Geri çekilmek zorunda kaldınız, ancak yapmak istediğiniz hasarı vermeden önce değil."

# Dragon hit with spear
agot_dragon_siege.0005.t:0 "$agot_dragon_siege.title$ Fedakarlık Mızrağı"
agot_dragon_siege.0005.desc.minor:0 "[sieging_location.GetName] bölgesine yönelik yoklama saldırılarımız başarılı oldu; savunmacıların çoğu ya yanıyor ya da dağılmış durumda. Son hedefimiz bir kule ve [sieging_dragon.GetName] adlı ejderhamı, üzerine alevlerini salması için yönlendiriyorum.\n\nAncak [sieging_dragon.GetName] bunu yaparken, ısıyı taşı bükerken kulenin tepesinden yalnız bir adamın bir mızrak kaldırdığını görüyorum. Kule, altından çökerken, adam son bir cesaretle mızrağını fırlatıyor.\n\nHiç şüphesiz, bu mızrakla ölümüne düşmesine rağmen, hedefe ulaşıyor. Ondan kaçınmak için elimizden gelenin en iyisini yapmamıza rağmen, mızrak [sieging_dragon.GetNameNoTooltip] adlı ejderhamın yan tarafına saplanıyor. [sieging_dragon.Custom('GetDragonSheHe')] öfke ve acı karışımı bir kükremeyle geriye doğru sendelenirken, onun acısını içimde derinden hissediyorum. Korku ve çaresizlik içinde, bu anın dehşetini yaşamaktan başka bir çarem yok."
agot_dragon_siege.0005.desc:0 "[sieging_location.GetName] bölgesinin sokakları, bir ateş nehri gibi alevler içinde kaynıyor ve savunmacılar çaresizlik içinde kaçışıyor. Başka bir bina alevler içinde kalırken, [sieging_dragon.GetName] adlı ejderhamı yeniden toplanmadan önce okçuları kovalaması için yönlendiriyorum.\n\nOnun büyük bedeni, şaşırtıcı bir hızla kaçan okçuların peşinden sokakta ilerliyor. Ancak bir sokaktan geçerken, acı içinde kükredi! Aşağı baktığımda, yan tarafına saplanmış bir mızrak görüyorum; o sokakta sinsice saklanan yalnız bir savunmacı, bize saldırmak için cesaretini toplamış olmalı.\n\nTalimat vermeden, [sieging_dragon.GetFirstNameNoTooltip] arkasını dönüyor ve adamı yakıp kül ediyor. Ancak onun acısını içimde hissedebiliyorum; bu savaşın ne kadar yıkıcı olduğunu gösteriyor. Ona yükselmesini emrediyorum, çünkü düşmanlarımızı alt etmek için tekrar havalanmamız ve gücümüzü toparlamamız gerekiyor. Bu çatışmada hayatta kalmak için mücadelemiz devam ediyor ve her an daha da derinleşiyor."
agot_dragon_siege.0005.a:0 "Geri dön [sieging_dragon.GetFirstNameNoTooltip]! Yaralarına bakmalıyız!"
agot_dragon_siege.0005.a.f:0 "Geri çekilmek zorunda kaldınız, ancak yapmak istediğiniz hasarı vermeden önce değil."
# Dragon attacked in concert by defenders

agot_dragon_siege.0006.t:0 "$agot_dragon_siege.title$ Lanetli Cesaret"
agot_dragon_siege.0006.desc:0 "[sieging_location.GetName] bölgesinin savunucuları, üzerimize ok ve mızrak yağdırarak savunmalarını güçlendiriyor; adamlar, alevlerimizden kaçmak için daha sağlam surlara sığınmakta. Ancak, dikkatimi çeken bir açık var: aptalca bir araya toplanmış bir grup okçu, sadece ince bir kemerle korunuyor. Hızla karar verip [sieging_dragon.GetName] adlı ejderhama dalış yapmasını emrediyorum!\n\nTam bu anda tuzağın içindeki tehlikeyi fark ediyorum. Kemerin üzerinde bir grup savunmacı, bitişik bir çatıda pusuya yatmış; dalışımızı yaparken üzerimize doğru atlıyorlar! \n\nBirçoğu, dalışımızın altındaki taşlara çarpıp yere düşerken, cesurca atılan bazıları hedeflerine ulaşmayı başarıyor ve mızrakları ve kılıçlarıyla [sieging_dragon.GetFirstNameNoTooltip] adlı ejderhamı yaralamaya başlıyor. Ejderham acı içinde kükreyerek havaya fırlıyor; yukarıya doğru kıvrılırken, üzerindeki saldırganları savuruyor ve gökyüzüne yükseliyor. Ancak, geri kalan düşmanlar aşağıda korkunç bir sonla karşılaşıyor, düşüşleri ölümcül oluyor. \n\nBu beklenmedik çatışma, savaşın ne kadar acımasız olduğunu bir kez daha gösteriyor. Şimdi, [sieging_dragon.GetName] ile birlikte, bu intikamı almak ve düşmanın dirençlerini kırmak için yeni bir strateji geliştirmeliyiz."
agot_dragon_siege.0006.a:0 "O cesur piçler!"
agot_dragon_siege.0006.a.f:0 "[sieging_dragon.GetFirstNameNoTooltip] ağır şekilde yaralandı ve yapmak istediğiniz hasarı vermenize rağmen geri çekilmek zorunda kaldınız."
# I am struck by many arrows

agot_dragon_siege.0007.t:0 "$agot_dragon_siege.title$ Bin Kesik"
agot_dragon_siege.0007.desc:0 "[sieging_location.GetName] bölgesine yaptığımız saldırı başarılıydı; birçok yapısal mevzi, hiçbir zorluk veya direnç göstermeden düşüyordu. Bu bölgenin iyi savunulduğunu düşünmüştüm, ancak savunmacılar, bize inandırmaya çalıştıkları kadar cesur görünmüyor gibi. \n\nAncak, savunmacıların bulunduğu büyük kışlayı hedef alırken, kaybolan o cesur savaşçıların nerede olduğunu görüyorum. Her pencereden oklar uçuyor, hepsi doğrudan beni hedef almış durumda! \n\n[sieging_dragon.GetFirstName] beni korumak için kanatlarını kaldırsa da, birçok ok hâlâ hedefini buluyor ve etrafımdaki ısırıklarını derinden hissediyorum. Gökyüzüne yükselirken acı içinde bağırıyorum; söylenmemiş son bir emri işaret ediyorum. Göğsümden aşağı akan kanı hissederken, bulutlar önümde kayboluyor ve karanlık bir boşluğa doğru sürükleniyorum.\n\nBu savaşa girerken hissettiğim cesaret, şimdi yerini çaresizliğe bırakıyor. Ancak, [sieging_dragon.GetFirstName] ile birlikte, bu acı dolu anı aşmalı ve savaş alanında bir şekilde geri dönmeliyiz. Düşmanın dirençlerini kırmak ve intikam almak için savaşmaya devam etmeliyiz!"
agot_dragon_siege.0007.a:0 "Bir şifacıya ihtiyacım var!"
agot_dragon_siege.0007.a.f:0 "Ağır şekilde yaralandınız ve geri çekilmek zorunda kaldınız, ancak yapmak istediğiniz hasarı vermeden önce değil."
agot_dragon_siege.0007.b:0 "Ben... Ben yapamadım... Ben..."
agot_dragon_siege.0007.b.f:0 "[sieging_dragon.GetNameNoTooltip] adlı ejderhanın sırtında kan kaybederek ölüyorsunuz ve bedeniniz cephe hattınıza geri getiriliyor. Yapmak istediğiniz hasar gerçekleştirildi, ancak büyük bir bedelle."

# I was struck by a lucky spear throw
agot_dragon_siege.0008.t:0 "$agot_dragon_siege.title$ Yabancının Mızrağı"
agot_dragon_siege.0008.desc:0 "Yüksek ve alevlerin altında kalmış kalenin görüntüsü gözümün önünde belirmeye başlıyor. O an, bir daha nefes alamayacakmışım gibi hissediyorum; mızrağın acısı göğsümde yankılanırken, [sieging_dragon.GetNameNoTooltip] adlı ejderhamın güçlü kanatlarıyla havada süzülmesi beni bir nebze rahatlatıyor. \n\nAma bedenimdeki acı giderek büyüyor, kalbim yerinden fırlayacakmış gibi çarpıyor. O an, düşmanların cesaretinin aptallığa dönüştüğünü anlıyorum; bir adam, yanan bir kalenin ortasında, bir ejderhaya ve onun sürücüsüne karşı koymak için nasıl bu kadar cesur olabilirdi? Belki de bunun cezasını ödemek zorunda kalacaklardı, ama ben şimdi kendi ölümümle yüzleşiyorum.\n\nDüşmanın mızrağının bana isabet etmesiyle birlikte, her şey hızla bulanıklaşmaya başlıyor. [sieging_dragon.GetFirstNameNoTooltip] bana dönmekte, ne olduğunun farkında bile değil. İçimdeki acı, gözlerimdeki karanlıkla birleşiyor ve düşüncelerim dağılmaya başlıyor. \n\nGökyüzünde yükselirken, aşağıda savaşın kıyameti devam ediyor. Kalenin yıkıntıları arasındaki çığlıklar, mızrakların ve okların havada uçuşu; hepsi bir kabus gibi aklımda dönüyor. Ama bu kabusun ortasında, bir cesaret ışığı arıyorum. Kendimi kurtarabilirim belki, ya da bu bedeli ödemenin bir anlamı vardır. [sieging_dragon.GetNameNoTooltip] ile birlikte, havanın gücünü hissediyorum ama hayatta kalmak için savaşmak zorundayım; bu savaşı kaybetmemeliyim..."
agot_dragon_siege.0008.a:0 "Çok güzel..."
agot_dragon_siege.0008.a.f:0 "[sieging_dragon.GetNameNoTooltip] adlı ejderhaya bağlı bedeniniz cephe hatlarınıza geri döndü, hasar verildi ancak büyük bir bedelle."

# Scorpion wounded my dragon
agot_dragon_siege.0009.t:0 "$agot_dragon_siege.title$ Akrebin Saldırısı"
agot_dragon_siege.0009.desc:0 "Bir ejderhanın sırtında olmak, alçakgönüllü olabileceğiniz nadir anlardan biridir. Çok az kişi bu eşsiz duyguyu deneyimlemiştir. Aslında, [sieging_dragon.GetName] adlı ejderhamı kuşatmada kullanmanın risklerini biliyorum, ama savunmacıların yetersiz önlemleriyle bize vurabileceklerini ummadıklarını düşünmüştüm. Ancak bu konuda yanıldığım ortaya çıktı.Başka bir savunma yapısını yakmak için aşağı doğru süzülürken, aniden bir metal parıltısı dikkatimi çekti. Bir ok, duvarlardan fırlayarak [sieging_dragon.GetNameNoTooltip] adlı ejderhamın yan tarafına saplandı. [sieging_dragon.GetFirstNameNoTooltip] acı içinde kükrerken, dengesini kaybedip geriye doğru sendelendi; neredeyse beni sırtından atacak gibiydi"
agot_dragon_siege.0009.a:0 "Geri çekilmeliyiz!"
agot_dragon_siege.0009.a.f:0 "Saldırılarınız etkisiz ve [sieging_dragon.GetFirstNameNoTooltip] ağır şekilde yaralandığı için geri çekilmek zorunda kaldınız."

# Scorpion killed us both!
agot_dragon_siege.0010.t:0 "$agot_dragon_siege.title$ Akrebin İğnesi"
agot_dragon_siege.0010.desc:0 "Eski Valyrialılar, ejderhalarına tanrıların adını vermişlerdi ve bunun nedenini anlamak oldukça kolay. [sieging_dragon.GetName], ateş ve ölüm tanrısının bir yansıması ve ben onun seçilmişiydim. Ancak, eski tanrıların yeni inançlar karşısında düşüşe geçmesi gibi, en büyük silahlar da en küçüğüne yenilebilir.\n\nDuvarlardan yağan metal, bir fırtına gibi üzerimize yağıyor. [sieging_dragon.GetNameNoTooltip] adlı ejderhamın kanat ekleminin arasına bir akrep oku saplandığını gördüm. Acı dolu boğuk çığlığı, başka bir ok boynuna çarptığında kesildi. Yaralarından kan fışkırıyordu ve uçtuğumuz yerden düşmeye başladık; zemin hızla üzerimize yaklaşıyordu!"
agot_dragon_siege.0010.a:0 "Hayır, [sieging_dragon.GetFirstNameNoTooltip]! Uç!"
agot_dragon_siege.0010.a.f:0 "Siz ve [sieging_dragon.GetNameNoTooltip] öldünüz, kırık bedeniniz [sieging_dragon.GetFirstNameNoTooltip] adlı ejderhanın cesedi altında bulundu."

# I am dragonrider and I am defending from siege
agot_dragon_siege.0011.t:0 "$agot_dragon_siege.title$ Ejderhanın Savunması"
agot_dragon_siege.0011.desc:0 "[sieging_location.GetName] bölgesinin sadık savunucuları, saldırganlarımızı uzak tutmak için büyük bir çaba sarf ettiler ve sonunda hayal kırıklığının doruk noktasına ulaştığı açıkça görülüyor. [sieging_dragonrider.GetTitledFirstName] ve [sieging_dragon.GetName] uzaklardan görünmeye başlıyor ve neyin geldiğini biliyorum. Başka seçeneğim yok - şimdi tam zamanı!\n\nYa Ejderham [defending_dragon.GetName] ile onlarla gökyüzünde yüzleşmeliyim ya da kaçıp savunmacıları kaderlerine terk etmeliyim."
agot_dragon_siege.0011.a:0 "Onlarla yüzleşeceğim!"
agot_dragon_siege.0011.a.f:0 "[defending_dragon.GetNameNoTooltip] ile saldırganlarınızla gökyüzünde yüzleşeceksiniz."
agot_dragon_siege.0011.b:0 "Hadi [defending_dragon.GetFirstNameNoTooltip]! Kaçmalıyız!"
agot_dragon_siege.0011.b.f:0 "Savunmacıları kaderlerine terk ederek savaş alanından kaçıyorsunuz."
agot_dragon_siege.notify_sieger_of_fleeing.t:0 "[defending_dragonrider.GetTitledFirstNameNoTooltip] kaçıyor!"
agot_dragon_siege.notify_sieger_of_fleeing.tt:0 "[defending_dragonrider.GetTitledFirstName], sizinle yüzleşmek yerine [defending_dragon.GetFirstName] ile kaçtı."

# My owned dragon has fled due to the events of a siege
agot_dragon_siege.0013.t:0 "$agot_dragon_siege.title$ Ejderhanın Uçuşu"
agot_dragon_siege.0013.desc:0 "[sieging_rider.GetTitledFirstName] ve [sieging_dragon.GetFirstName] yıkımlarını gerçekleştirdiler, ancak şimdi bana bedelin önceden bildirilenden daha büyük olduğu söylendi.\n\nEjderham [fleeing_dragon.GetName], kuşatmanın gürültüsünden mi yoksa [sieging_dragon.GetNameNoTooltip]  adlı ejderhanın varlığından mı korktu bilmiyorum ama savaş alanından kaçtı!\n\nOnun [new_location.GetBaseName] bölgesinde yuva kurarken görüldüğü söylendi."
agot_dragon_siege.0013.a:0 "Bizim için büyük bir kayıp..."
agot_dragon_siege.0013.a.f:0 "Ejderhanız vahşileşti. [fleeing_dragon.GetFirstNameNoTooltip] adlı ejderhayı geri kazanabilirsiniz, ancak o artık sizin olmadığı için bu daha zor olabilir."

# A wild dragon has arrived from the events of a siege
agot_dragon_siege.0014.t:0 "$agot_dragon_siege.title$ Ejderhanın Gelişi"
agot_dragon_siege.0014.desc:0 "Yakınlarda, [sieging_location.GetName] kuşatmasının büyük bir felakete sahne olduğunu duydum. [sieging_rider.GetTitledFirstName] ve [sieging_dragon.GetName] savunmacılara yıkım getirdiler; ancak benim için daha önemli olan, [fleeing_dragon.GetFirstName] adlı ejderhanın gelişi!\n\nGörünüşe göre, aynı kalede tutulan o ejderha kendi isteğiyle kuşatmadan kaçmış ve izcilerim, canavarın [new_location.GetBaseName] konumunda yuva kurduğunu bildiriyor."
agot_dragon_siege.0014.a:0 "Bir fırsat mı yoksa tehdit mi?"
agot_dragon_siege.0014.a.f:0 "[new_location.GetBaseName] bölgesine vahşi bir ejderha geldi ve onu kendiniz için yakalamak bir fırsat olabilir. Tabii ki, vahşi ejderhalar tehlikeli komşulardır..."