l_english:
#mustafa
DRAGON_IN_SIEGE:0 "Ejderhayı Kullan"
agot_dragon_siege.gui_tt:0 "[commander.GetNameOrMe|U], kuşatmada [sieging_dragon.GetName] ejderhasını nasıl kullanacağına karar verecek."
agot_dragon_siege.gui_anti_dragon_tt:0 "@warning_icon!#warning Savunanların burada konuşlandırdığı [anti_dragon_maa|E] [men_at_arms|E] bulunuyor, bu da bu eylemin riskini artırıyor.#!"
agot_dragon_siege.gui_scorpion_1_tt:0 "@warning_icon!#warning Savunanların Akrep Yerleştirmeleri var, bu da bu eylemin riskini artırıyor.#!"
agot_dragon_siege.gui_scorpion_2_tt:0 "@warning_icon!#warning Savunanların Ağır Akrep Yerleştirmeleri var, bu da bu eylemin riskini büyük ölçüde artırıyor.#!"
agot_dragon_siege.gui_tt_check:0 "Ejderhanızı kuşatmada günde yalnızca bir kez kullanabilirsiniz."
agot_dragon_siege.gui_tt_commander_check:0 "Komutanlarınızın ejderhalarını kullanmalarını üç ayda bir kez sağlayabilirsiniz."
agot_dragon_siege.gui_tt_cant_damage:0 "Ejderhanız bu konuma daha fazla zarar verecek kadar büyük değil."
agot_dragon_siege.title:0 "[sieging_location.GetNameNoTooltip] Kuşatması:"
agot_dragon_siege.scorpion_1_warning:0 "@warning_icon!#warning [sieging_location.GetName], kuşatmada [sieging_dragon.GetFirstName] kullanma riskini artıran Akrep Yerleştirmelerine sahip.#!"
agot_dragon_siege.scorpion_2_warning:0 "@warning_icon!#warning [sieging_location.GetName], kuşatmada [sieging_dragon.GetFirstName] kullanma riskini büyük ölçüde artıran Ağır Akrep Yerleştirmelerine sahip.#!"
agot_dragon_siege.ineffective:0 "Ejderhanızın saldırısı etkisizdi."

# Kuşatma seçimi
agot_dragon_siege.0001.t:0 "$agot_dragon_siege.title$ Ejderhanın Yaklaşımı"
agot_dragon_siege.0001.desc_opening:0 "Yanımda ejderham [sieging_dragon.GetName] ile [sieging_location.GetName] surlarının önünde duruyorum. Adamlarımız kaleyi kuşatmış durumda, savunmacılar içeride sıkışıp kalmış, surlarının arkasına sinmişler.\n\n"
agot_dragon_siege.0001.desc_none:0 "Yeterince zaman versek onları teslim olmaya zorlayacağımızdan şüphemiz olmasa da hiçbir duvar onları ejderha ateşinden koruyamaz. Risksiz değil, ancak [sieging_dragon.GetNameNoTooltip] ejderhama binip alevlerini kaleye salabilir ve bu kuşatmayı çok daha hızlı bir şekilde sona erdirebilirim."
agot_dragon_siege.0001.desc_defender:0 "Yeterince zaman versek onları teslim olmaya zorlayacağımızdan şüphemiz olmasa da hiçbir duvar onları ejderha ateşinden koruyamaz. Maalesef, [defending_dragonrider.GetTitledFirstName] ve ejderhası [defending_dragon.GetName] burada ve bizi durdurmaya çalışacaklarından şüphem yok. Saldıracaksam önce onlarla yüzleşmeliyim."
agot_dragon_siege.0001.desc_defenders:0 "Yeterince zaman versek onları teslim olmaya zorlayacağımızdan şüphemiz olmasa da hiçbir duvar onları ejderha ateşinden koruyamaz. Maalesef, [defending_dragonrider.GetTitledFirstName] ve ejderhası [defending_dragon.GetName] burada ve tek değiller. Saldıracaksam önce gökyüzündeki diğer tüm ejderhaları yenmeliyim."
agot_dragon_siege.0001.desc_owned:0 "Bu surların içinde başka ejderhalar olsa da, binicileri olmadığı için bizimle savaşmaları pek olası değil. Risksiz değil, ancak [sieging_dragon.GetNameNoTooltip] ejderhama binip alevlerini kaleye salabilir ve bu kuşatmayı çok daha hızlı bir şekilde sona erdirebilirim."
agot_dragon_siege.0001.desc_owned_single:0 "[owned_dragon_present.GetName] içeride ikamet etse de, binicisiz olduğu için etkili bir direniş sunması pek olası değil. Risksiz değil, ancak [sieging_dragon.GetNameNoTooltip] ejderhama binip alevlerini kaleye salabilir ve bu kuşatmayı çok daha hızlı bir şekilde sona erdirebilirim."

agot_dragon_siege.0001.a:0 "Önce kolay hedeflere saldıracağız, savunmalarını yumuşatacağız."
agot_dragon_siege.0001.a.f:0 "En az riskli yaklaşım, savunmalarını yumuşatmak için kalenin en zayıf noktalarına saldırmak için [sieging_dragon.GetNameNoTooltip] ejderhanıza bineceksiniz."
agot_dragon_siege.0001.b:0 "Bu duvarlar onları ejderha ateşinden koruyamayacak."
agot_dragon_siege.0001.b.f:0 "Bu kuşatmayı görkemli bir alevle sona erdirmeye çalışarak, savunmalarına alevlerini salmak için [sieging_dragon.GetNameNoTooltip] ejderhanıza bineceksiniz."
agot_dragon_siege.0001.c:0 "Merhamet yok - kale #N yanacak#!."
agot_dragon_siege.0001.c.f:0 "[sieging_dragon.GetNameNoTooltip] ejderhanızı hem savunmalara hem de iç kaleye salacaksınız, kaleye ve savunucularına büyük zarar vereceksiniz."
agot_dragon_siege.0001.c.tt:0 "#N [sieging_location.GetNameNoTooltip] içindeki birçok kişi yanacak veya ölecek.#!"
agot_dragon_siege.0001.d:0 "#N;bold Geriye kül ve harabe kalmayacak!#!"
agot_dragon_siege.0001.d.f:0 "Kaleyi yerle bir edecek, arkanızda kül ve harabe dışında hiçbir şey bırakmayacaksınız."
agot_dragon_siege.0001.d.tt:0 "#N [sieging_location.GetNameNoTooltip] içindeki herkes öldürülecek.#!"
agot_dragon_siege.0001.e:0 "[defending_dragonrider.GetFirstName]! Çık ve öl!"
agot_dragon_siege.0001.e.f:0 "[defending_dragonrider.GetTitledFirstNameNoTooltip] ve [defending_dragon.GetFirstNameNoTooltip] ejderhasıyla yüzleşmeye zorlayacaksınız."
agot_dragon_siege.0001.f:0 "Hayır, kuşatmayı eski moda yöntemlerle yapacağız."
agot_dragon_siege.0001.f.f:0 "Kuşatmaya devam ediyorsunuz."

# Aşağıdaki kuşatılmışların bakış açısı
# Ejderha kuşatmasında yakıldı
agot_dragon_siege.0002.t:0 "$agot_dragon_siege.title$ Ejderha Ateşi!"
agot_dragon_siege.0002.intro:0 "[location.GetName] surlarında devriye gezerken, durumumun tehlikesini görmezden gelemiyorum - düşman askerleri kalemizi kuşattı ve uzun bir kuşatma olası görünüyor.\n\n"
agot_dragon_siege.0002.bigboi:0 "Bunu duyduğumda güneş gökyüzünde yüksekte asılı duruyor: Kulakları sağır eden bir kükreme, ardından bir rüzgar esiyor... Kalenin etrafındaki [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTreePlural')] üzerinden geçen muazzam bir fırtına gibi bir öfke, [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] sallıyor. Bir zamanlar parlak olan güneşi kaplayan devasa bir gölge, onu gölgede bırakıyor... Kendimi üzerime doğru alçalırken o karanlık uçuruma bakarken buluyorum: [sieging_dragon.GetFirstNameNicknamed], #XB devasa ejderha#!!\n\n"
agot_dragon_siege.0002.option1:0 "Yoğun bir bulut örtüsü başımın üzerinde asılı duruyor. Kalemin etrafındaki [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTreePlural')] bakıyorum, [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] üzerinde bir şekil uçuşa geçerken tiz bir kükreme duyuyorum. Kanatlar açılmış, canavarı gökyüzüne doğru itiyor, yaklaşan kıyametime kalbimde bir sızıyla bakıyorum. İşte geliyor [sieging_dragon.GetFirstNameNicknamed], düşmanımın #X korkunç ejderhası#!\n\n"
agot_dragon_siege.0002.option2:0 "Bunu duyduğumda güneş batmaya başlıyor: Kalemi saran [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] ötesinde, uzaktan gelen gürültülü bir kükreme. Ejderha yukarı doğru fırlıyor, havayı bir kılıç gibi kesiyor, ağzından parlak ejderha ateşi dumanları dans ediyor. Kıyametimle yüzleşirken gökyüzü kırmızıya dönüyor: [sieging_dragon.GetFirstNameNicknamed|U] ve #X alevleri#! kuşatmaya çağrıldı.\n\n"
agot_dragon_siege.0002.option3:0 "Gergin sessizliği kesen tiz bir çığlık ve [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTreePlural')] ötesinde düşmanımı açıkça görebiliyorum: [sieging_dragon.GetFirstNameNicknamed], #X iğrenç ejderha#!, gökyüzüne çıktı, adamlarımın ve benim üzerime ejderha ateşi yağdırmaya hazır.\n\n"
agot_dragon_siege.0002.option4:0 "Sessizlik havada ölüm gibi asılı duruyor. Uzakta, [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTreePlural')] içindeki bir ağaçkakanın derin titreşimi, garnizonumun gergin nefesi altında kesik kesik bir ritim sağlıyor. [sieging_dragon.GetFirstNameNicknamed] gökyüzüne doğru fırladığında, alev ve umutsuzluk girdabı, #X sonumu getirmeye geldiğinde#! sessizlik cam gibi paramparça oluyor.\n\n"
agot_dragon_siege.0002.outro:0 "Sıcaklık etrafımda ateşli bir goblen gibi açılmadan önce sadece dua mırıldanmaya vaktim var. Adamlarım etrafımda eriyor, anında kül ve is oluyor, ejderha ateşinin bana yaklaştığını hissediyorum."
agot_dragon_siege.0002.a:0 "[ROOT.Char.Custom('Scream')]"
agot_dragon_siege.0002.a.f:0 "[sieging_dragon.GetNameNoTooltip] tarafından yakıldınız."

# Ejderha kuşatmasında ölmek
agot_dragon_siege.0003.t:0 "$agot_dragon_siege.title$ Ejderha Ateşi Tarafından Mahkum Edildi!"
agot_dragon_siege.0003.outro:0 "Sıcaklık etrafımda ateşli bir goblen gibi açılmadan önce sadece dua mırıldanmaya vaktim var. Adamlarım etrafımda eriyor, anında kül ve is oluyor, son nefesime tutunuyorum."
agot_dragon_siege.0003.a:0 "[ROOT.Char.Custom('Scream')]"
agot_dragon_siege.0003.a.f:0 "[sieging_dragon.GetNameNoTooltip] tarafından yakılarak öldürüldünüz."

# Aşağıdaki saldırgan için ejderha kuşatması sonuçları
# Okla vurulan binici
agot_dragon_siege.0004.t:0 "$agot_dragon_siege.title$ Şanslı Bir Atış"
agot_dragon_siege.0004.desc.minor:0 "[sieging_dragon.GetName] ve ben [sieging_location.GetName]'e doğru uçuyoruz, manzara altımızda akıp gidiyor ve ilk hedefimiz - savunmacıların aptalca duvarların dışında bıraktığı bir ikmal arabası - giderek yaklaşıyor. [sieging_dragon.Custom('GetDragonHerHis')] alevlerini üzerine salıyorum ve araba hızla alevler içinde kalıyor, savunmacıların malzemeleri dumanlar içinde yok oluyor. Saldırıların sadece ilkiydi bu!\n\nBir kule, bir nöbetçi kulübesi ve dışarıdaki bir ahır [sieging_dragon.GetFirstNamePossessiveNoTooltip] alevlerine yenik düşüyor, ancak altımızdaki yanan ahırdan yukarı doğru yükselirken ani bir darbe ve yanımda keskin bir acı hissediyorum.\n\nAcı içinde bağırıyorum ve karnıma saplanmış oku görüyorum, kırmızı leke gövdeme yayılıyor. Bir kükremeyle [sieging_dragon.GetNameNoTooltip] hatlarımıza geri dönmek için arkasını dönüyor ve beni vuran şanslı okçunun kaleye geri çekildiğini zar zor görüyorum."
agot_dragon_siege.0004.desc:0 "[sieging_location.GetName]'in yanan külleri [sieging_dragon.GetName]'in geniş kanatlarının etrafında uçuşuyor, efsanevi bir iblis gibi biniyoruz, ardımızda ölüm getiriyoruz.\n\nAltımızda savunmacıların toplandığı bir avlu var, getirdiğimiz yıkımı durdurmak için naif bir girişim. Topuklarımla [sieging_dragon.GetFirstNameNoTooltip]'i avlunun üzerinde gezinmeye yönlendiriyorum ve aşağıdaki çaresiz adamlara ejderha ateşi yağdırıyorum.\n\nAncak güçlü varlığımızın altında adamları yakarken, yanımda ani bir sıcaklık hissediyorum ve acıya dönüşürken bağırıyorum. Karnıma saplanmış oku ve beni duvarlardan vuran şanslı okçuyu görmek için yukarı bakıyorum. Bir kükremeyle onu da küle çeviriyoruz, ama artık burada kalamam ve [sieging_dragon.GetFirstNameNoTooltip]'i hatlarımıza geri dönmek için çeviriyorum."
agot_dragon_siege.0004.a:0 "En azından biraz hasar verdik!"
agot_dragon_siege.0004.a.f:0 "Geri çekilmek zorunda kaldınız, ancak yapmak istediğiniz hasarı vermeden önce değil."

# Dragon hit with spear
agot_dragon_siege.0005.t:0 "$agot_dragon_siege.title$ Fedakarlık Mızrağı"
agot_dragon_siege.0005.desc.minor:0 "[sieging_location.GetName]'e yönelik yoklama saldırılarımız başarılı oldu ve savunmacıların çoğu ya yanıyor ya da dağılmış durumda. Son hedef bir kule ve [sieging_dragon.GetName]'i üzerine [sieging_dragon.Custom('GetDragonHerHis')] alevlerini salması için yönlendiriyorum.\n\nAncak [sieging_dragon.GetName] bunu yaparken, ısı taşı bükerken, kulenin tepesinden yalnız bir adamın bir mızrak kaldırdığını görüyorum, kule altından çökerken ellerini bırakıyor.\n\nHiç şüphesiz ölümüne düşmesine rağmen, mızrağı hedefine ulaştı. Ondan kaçınmak için elimizden gelenin en iyisini yapmamıza rağmen, mızrak [sieging_dragon.GetNameNoTooltip]'in yan tarafına saplandı ve [sieging_dragon.Custom('GetDragonSheHe')] öfke ve acı karışımı bir kükremeyle geriye doğru sendelerken [sieging_dragon.Custom('GetDragonHerHis')] acısını hissediyorum."
agot_dragon_siege.0005.desc:0 "[sieging_location.GetName]'in sokakları bir ateş nehri ve savunmacılar kaçışıyorlar. Başka bir bina alevler içinde kalıyor ve savunmacılar kaçarken, [sieging_dragon.GetName]'i yeniden toplanmadan önce okçuları kovalaması için yönlendiriyorum.\n\n[sieging_dragon.Custom('GetDragonHerHis')|U] büyük bedeni şaşırtıcı bir hızla kaçan okçuların peşinden sokakta ilerliyor, ancak bir sokaktan geçerken [sieging_dragon.Custom('GetDragonSheHe')] acı içinde kükredi! Aşağı baktığımda [sieging_dragon.Custom('GetDragonHerHis')] yan tarafına saplanmış bir mızrak görüyorum, o sokakta sinsice saklanan yalnız savunmacı bize saldırmak için cesaretini toplamış olmalı!\n\nTalimat olmadan [sieging_dragon.GetFirstNameNoTooltip] arkasını dönüyor ve adamı yakıp kül ediyor, ancak [sieging_dragon.Custom('GetDragonHerHis')] acısını hissedebiliyorum ve [sieging_dragon.Custom('GetDragonHerHim')]'e yükselmesini emrediyorum."
agot_dragon_siege.0005.a:0 "Geri dön [sieging_dragon.GetFirstNameNoTooltip]! Yaralarına bakmalıyız!"
agot_dragon_siege.0005.a.f:0 "Geri çekilmek zorunda kaldınız, ancak yapmak istediğiniz hasarı vermeden önce değil."
# Dragon attacked in concert by defenders

agot_dragon_siege.0006.t:0 "$agot_dragon_siege.title$ Lanetli Cesaret"
agot_dragon_siege.0006.desc:0 "[sieging_location.GetName]'in savunucuları bizi oklar ve mızraklarla taciz ediyor, adamlar alevlerimizden kaçınmak için daha güçlü surlarına dalıyorlar. Sonunda bir açıklık görüyorum, aptalca bir araya toplanmış bir grup okçu. Sadece küçük bir kemer tarafından örtülüyorlar ve [sieging_dragon.GetName]'i saldırmak için dalışa geçmesini emrediyorum!\n\nBunu yaparken tuzağı çok geç fark ediyorum. Kemerin üzerinde bir grup savunmacı bitişik bir çatıda bekliyordu ve aşağı doğru süzülürken [sieging_dragon.GetFirstNameNoTooltip]'e doğru #italic atlıyorlar#!\n\nBirçoğu ıskalasa ve altındaki taşa çarpsa da, cesur aptalların bazıları kendilerine bir yer buluyor, aşağı doğru itmeleri hedeflerine ulaşıyor ve adamları mızrakları ve kılıçlarıyla [sieging_dragon.GetFirstNameNoTooltip]'e saplıyor. [sieging_dragon.GetFirstNameNoTooltip] acı içinde kükrer ve yukarı doğru kıvrılır, saldırganların çoğunu fırlatır ve gökyüzüne yükselir, geri kalanı aşağıdaki ölümlerine düşer."
agot_dragon_siege.0006.a:0 "O cesur piçler!"
agot_dragon_siege.0006.a.f:0 "[sieging_dragon.GetFirstNameNoTooltip] ağır şekilde yaralandı ve yapmak istediğiniz hasarı vermenize rağmen geri çekilmek zorunda kaldınız."
# I am struck by many arrows

agot_dragon_siege.0007.t:0 "$agot_dragon_siege.title$ Bin Kesik"
agot_dragon_siege.0007.desc:0 "[sieging_location.GetName]'e saldırı iyi gidiyordu, birçok yapısal mevzileri zorluk çekmeden veya direnç göstermeden düşüyordu. Bu bölgenin iyi savunulduğunu düşünmüştüm, ancak savunmacılar bize inandırmaya çalıştıkları kadar cesur değiller gibi görünüyor.\n\nAncak bir sonraki önemli hedefimize - savunmacıların bulunduğu büyük bir kışla - saldırırken, bu kayıp savunmacıların nerede olduğunu görüyorum. Her pencereden oklar uçuyor, hepsi doğrudan bana nişan almış!\n\n[sieging_dragon.GetFirstName] beni korumak için [sieging_dragon.Custom('GetDragonHerHis')] kanatlarını kaldırsa da, birçoğu hedefini buluyor ve etrafımdaki ısırıklarını derinden hissediyorum. Gökyüzüne yükselirken acı içinde bağırıyorum, söylenmemiş son bir emri işaret ediyorum, göğsümden aşağı kan aktığını hissederken bulutlar önümde kayboluyor."
agot_dragon_siege.0007.a:0 "Bir şifacıya ihtiyacım var!"
agot_dragon_siege.0007.a.f:0 "Ağır şekilde yaralandınız ve geri çekilmek zorunda kaldınız, ancak yapmak istediğiniz hasarı vermeden önce değil."
agot_dragon_siege.0007.b:0 "Ben... Ben yapmadım... Ben..."
agot_dragon_siege.0007.b.f:0 "[sieging_dragon.GetNameNoTooltip]'in sırtında kan kaybederek ölüyorsunuz ve bedeniniz hatlarınıza geri getiriliyor. Yapmak istediğiniz hasar gerçekleştirildi, ancak büyük bir bedelle."

# I was struck by a lucky spear throw
agot_dragon_siege.0008.t:0 "$agot_dragon_siege.title$ Yabancının Mızrağı"
agot_dragon_siege.0008.desc:0 "[sieging_location.GetName]'in savunucuları iyi bir mücadele veriyorlardı, ancak elbette hiçbiri [sieging_dragon.GetName] ve bana karşı koyamıyor. Kalenin bir tarafından diğer tarafına kadar savunmalarını yakıyorduk, adamlarımızın girmesini engelleyenlere yönelmeden önce silah ve adam barındırabilecek olanlara odaklanıyorduk.\n\nBunların sonuncusuna dönerken, at sırtında yalnız bir adam görüyorum - bir şekilde alevlerden kaçmayı başarmış - elinde bir mızrakla bize doğru koşuyor sanki bizi mızraklayacakmış gibi! Bu kadar cesaret mi yoksa aptallık mı, söyleyemem ama [sieging_dragon.GetNameNoTooltip]'i dönüp ona bakması için yönlendirirken, adamın mızrağının elinden uçup göğsüme tam isabet etmesine şaşırdım! Nefesim kesildi ve [sieging_dragon.GetFirstNameNoTooltip] ile bile uluyamıyorum.\n\n[sieging_dragon.GetNameNoTooltip] gökyüzüne yükselirken hafifçe sendelemeyi fark ediyorum, gevşek bedenim bağlı, başım arkaya doğru sarkık gökyüzüne bakıyor. Yükselen duman damlayan közler çok... çok..."
agot_dragon_siege.0008.a:0 "Çok güzel..."
agot_dragon_siege.0008.a.f:0 "[sieging_dragon.GetNameNoTooltip]'e bağlı bedeniniz hatlarınıza geri döndü, hasar verildi ancak büyük bir bedelle."

# Scorpion wounded my dragon
agot_dragon_siege.0009.t:0 "$agot_dragon_siege.title$ Akrebin Saldırısı"
agot_dragon_siege.0009.desc:0 "Bir ejderhanın tepesinde alçakgönüllü olabileceğiniz nadir anlardan biridir. Çok az kişi bu duyguyu tatmıştır. Entelektüel olarak [sieging_dragon.GetName]'i kuşatmada kullanmanın bir risk olduğunu bilsem de, savunmacıların yetersiz savunmalarıyla bize vurabileceklerini ummadıklarını düşünmüştüm. Yanılmışım.\n\nBaşka bir savunma yapısını yakmak için aşağı doğru süzülürken, bir metal parlaması görüyorum ve duvarlardan bir ok uçuyor, [sieging_dragon.GetNameNoTooltip]'in yan tarafına çarpıyor. [sieging_dragon.GetFirstNameNoTooltip] acı içinde kükrer, geriye doğru sendeler ve neredeyse beni [sieging_dragon.Custom('GetDragonHerHis')] sırtından atıyordu."
agot_dragon_siege.0009.a:0 "Geri çekilmeliyiz!"
agot_dragon_siege.0009.a.f:0 "Saldırılarınız etkisiz ve [sieging_dragon.GetFirstNameNoTooltip] ağır şekilde yaralandığı için geri çekilmek zorunda kaldınız."

# Scorpion killed us both!
agot_dragon_siege.0010.t:0 "$agot_dragon_siege.title$ Akrebin İğnesi"
agot_dragon_siege.0010.desc:0 "Eski Valyrialılar ejderhalarına tanrıların adını verdiler ve nedenini anlamak kolay. [sieging_dragon.GetName] bir ateş ve ölüm tanrısı ve ben onun seçilmişiyim. Ancak eski tanrılar yeni inancın etkisiyle düşürüldüğü gibi, en büyük silahlar da en küçüğüne yenilebilir.\n\nDuvarlardan yağan metal fırtına gibi geliyor. [sieging_dragon.GetNameNoTooltip]'in [sieging_dragon.Custom('GetDragonHerHis')] kanat ekleminin arasına bir akrep oku saplandığını görüyorum, acı dolu boğuk çığlığı, başka bir ok [sieging_dragon.Custom('GetDragonHerHis')] boynuna çarptığında kesiliyor. [sieging_dragon.Custom('GetDragonHerHis')] yaralarından kan fışkırıyor - ve uçtuğumuz yerde, şimdi düşüyoruz, zemin bize doğru hızla yaklaşıyor."
agot_dragon_siege.0010.a:0 "Hayır, [sieging_dragon.GetFirstNameNoTooltip]! Uç!"
agot_dragon_siege.0010.a.f:0 "Siz ve [sieging_dragon.GetNameNoTooltip] öldünüz, kırık bedeniniz [sieging_dragon.GetFirstNamePossessiveNoTooltip] enkazı arasında bulundu."

# I am dragonrider and I am defending from siege
agot_dragon_siege.0011.t:0 "$agot_dragon_siege.title$ Ejderhanın Savunması"
agot_dragon_siege.0011.desc:0 "[sieging_location.GetName]'in sadık savunucuları saldırganlarımızı uzak tutmak için çok çaba sarf ettiler ve sonunda hayal kırıklığı doruk noktasına ulaşmış gibi görünüyor. [sieging_dragonrider.GetTitledFirstName] ve [sieging_dragon.GetName]'in hatlardan yükselmeye başladığını görüyorum ve neyin geldiğini biliyorum. Başka seçeneğim yok - şimdi tam zamanı!\n\nYa [defending_dragon.GetName]'e binip onlarla gökyüzünde yüzleşmeliyim ya da kaçıp savunmacıları kaderlerine terk etmeliyim."
agot_dragon_siege.0011.a:0 "Onlarla yüzleşeceğim!"
agot_dragon_siege.0011.a.f:0 "[defending_dragon.GetNameNoTooltip]'e biniyorsunuz ve saldırganlarınızla gökyüzünde yüzleşiyorsunuz."
agot_dragon_siege.0011.b:0 "Uç [defending_dragon.GetFirstNameNoTooltip]! Kaçmalıyız!"
agot_dragon_siege.0011.b.f:0 "Savunmacıları kaderlerine terk ederek savaş alanından kaçıyorsunuz."
agot_dragon_siege.notify_sieger_of_fleeing.t:0 "[defending_dragonrider.GetTitledFirstNameNoTooltip] kaçıyor!"
agot_dragon_siege.notify_sieger_of_fleeing.tt:0 "[defending_dragonrider.GetTitledFirstName], sizinle yüzleşmek yerine [defending_dragon.GetFirstName] ile kaçtı."

# My owned dragon has fled due to the events of a siege
agot_dragon_siege.0013.t:0 "$agot_dragon_siege.title$ Ejderhanın Uçuşu"
agot_dragon_siege.0013.desc:0 "[sieging_rider.GetTitledFirstName] ve [sieging_dragon.GetFirstName] yıkımlarını gerçekleştirdiler, ancak şimdi bana bedelin önceden bildirilenden daha büyük olduğu söylendi.\n\nEjderham [fleeing_dragon.GetName], kuşatmanın gürültüsünden mi yoksa [sieging_dragon.GetNameNoTooltip]'in varlığından mı korktu bilmiyorum ama savaş alanından kaçtı!\n\n[fleeing_dragon.Custom('GetDragonSheHe')]'nin [new_location.GetBaseName]'de yuva kurarken görüldüğü söylendi."
agot_dragon_siege.0013.a:0 "Bizim için büyük bir kayıp..."
agot_dragon_siege.0013.a.f:0 "Ejderhanız vahşileşti. [fleeing_dragon.GetFirstNameNoTooltip]'i geri kazanabilirsiniz, ancak [fleeing_dragon.Custom('GetDragonSheHe')] artık sizin olmadığı için bu daha zor olabilir."

# A wild dragon has arrived from the events of a siege
agot_dragon_siege.0014.t:0 "$agot_dragon_siege.title$ Ejderhanın Gelişi"
agot_dragon_siege.0014.desc:0 "Yakınlarda, [sieging_location.GetName] kuşatmasının büyük bir felakete sahne olduğunu duydum. [sieging_rider.GetTitledFirstName] ve [sieging_dragon.GetName] savunmacılara yıkım getirdiler, ancak benim için daha acil olanı [fleeing_dragon.GetFirstName]'in gelişi!\n\nAynı kalede tutulan [fleeing_dragon.Custom('GetDragonSheHe')] görünüşe göre kendi isteğiyle kuşatmadan kaçmış ve izcilerim canavarın [new_location.GetBaseName]'de yuva kurarken görüldüğünü söylüyor."
agot_dragon_siege.0014.a:0 "Bir fırsat mı yoksa tehdit mi?"
agot_dragon_siege.0014.a.f:0 "[new_location.GetBaseName]'e vahşi bir ejderha geldi ve onu kendinize ait olarak talep etmek için bir fırsat olabilir. Tabii ki, vahşi ejderhalar tehlikeli komşulardır..."