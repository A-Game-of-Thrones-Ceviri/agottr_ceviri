l_english:
 # Parent will have choice of either trying to make their son brave, or have them train with a sword
 # Scopes are: prodigy
 agot_dayne_prodigy.0002.t:0 "Cesur Yıldız"
 agot_dayne_prodigy.0002.desc:0 "[ROOT.Char.Custom2('RelationToMe', prodigy)] [prodigy.GetFirstName], iki yıldır yalnızca savaş sanatlarını öğrenmek ve [prodigy.GetHerHis] kılıcıyla antrenman yapmakla meşguldü. Artık onu gerçek bir şekilde eğitme zamanı geldi.\n\nSabahın Kılıcı olmak için, en korkutucu düşmanlarla yüzleşmeye hazır olmak gerekir — ve bu uğurda önümde iki seçenek var: ya [prodigy.GetFirstNameNoTooltip]’e tehlikeli bir mızrak dövüşü eğitimiyle cesaret aşılayacağım ya da [prodigy.GetHerHim] doğrudan silah eğitimi almasını sağlayacağım."
 agot_dayne_prodigy.0002.a:0 "Atlara binin!"
 agot_dayne_prodigy.0002.a.tt:0 "[prodigy.GetFirstNameNoTooltip]’i daha cesur yapmaya çalışacaksınız"
 agot_dayne_prodigy.0002.b:0 "Kılıcı kuşan!"
 agot_dayne_prodigy.0002.b.tt:0 "[prodigy.GetFirstNameNoTooltip] silah eğitimine devam edecek"
 agot_dayne_prodigy.0002.gainedprowess1:0 "[prodigy.GetFirstNamePossessiveNoTooltip] [prowess|E] yeteneği [prowess_i] 1 arttı"
 agot_dayne_prodigy.0002.gainedprowess2:0 "[prodigy.GetFirstNamePossessiveNoTooltip] [prowess|E] yeteneği [prowess_i] 2 arttı"
 agot_dayne_prodigy.0002.gainedprowess3:0 "[prodigy.GetFirstNamePossessiveNoTooltip] [prowess|E] yeteneği [prowess_i] 3 arttı"
 agot_dayne_prodigy.0002.gainednoprowess:0 "[prodigy.GetFirstNameNoTooltip] herhangi bir [prowess|E] kazanamadı"
 agot_dayne_prodigy.0002.gainedtraitbrave:0 "[prodigy.GetFirstNameNoTooltip], [trait|E] [GetTrait('brave').GetName( prodigy )] özelliğini kazandı"
 agot_dayne_prodigy.0002.gainedtraitcraven:0 "[prodigy.GetFirstNameNoTooltip], [trait|E] [GetTrait('craven').GetName( prodigy )] özelliğini kazandı"
 
 # Parent will have option to push their child for prowess training, or to make them just
 # Scopes are: prodigy
 agot_dayne_prodigy.0003.t:0 "Adalet ve Çelik"
 agot_dayne_prodigy.0003.desc:0 "[prodigy.GetFirstNamePossessive] eğitimi iyi ilerliyor, ancak bir şövalye olmak yalnızca kılıç sallamak ve düşmana at sürmekten ibaret değildir. Bir şövalye, efendisinin adaletini de taşımalıdır. Fakat adalet ağır bir yüktür ve beraberinde birçok zorluğu da getirir.\n\nŞimdi, önümde iki ders arasında bir yol ayrımı var. Yakında bir yargılama olacak ve adaletin bizzat nasıl yerine getirildiğini görmek için bir fırsat doğacak. Ancak bu davayı izlemek, kılıcı elde tutarak geçirilecek zamandan çalacaktır. Seçim yapmalıyım:\n\nSabahın Kılıcı için daha ağır basan şey nedir — adalet mi, yoksa #bold [prodigy.GetHerHis] kılıcı mı?"
 agot_dayne_prodigy.0003.a:0 "[prodigy.GetSheHe|U] adaletin yükünü taşıyacak."
 agot_dayne_prodigy.0003.a.tt:0 "[prodigy.GetFirstNameNoTooltip]’i daha adil yapmaya çalışacaksınız"
 agot_dayne_prodigy.0003.b:0 "[prodigy.GetSheHe|U] kılıcın ağırlığında kalacak."
 agot_dayne_prodigy.0003.b.tt:0 "[prodigy.GetFirstNameNoTooltip] silah eğitimine devam edecek"
 agot_dayne_prodigy.0003.gainedtraitjust:0 "[prodigy.GetFirstNameNoTooltip], [trait|E] [GetTrait('just').GetName( prodigy )] özelliğini kazandı"
 agot_dayne_prodigy.0003.gainedtraitcallous:0 "[prodigy.GetFirstNameNoTooltip], [trait|E] [GetTrait('callous').GetName( prodigy )] özelliğini kazandı"

 # Parent will have the option of having them train harder, or trying to make them compassionate
 # Scopes are: prodigy
 agot_dayne_prodigy.0004.t:0 "Merhametli Bir El"
 agot_dayne_prodigy.0004.desc:0 "Sabahın Kılıcı’nı sıradan şövalyelerden ayıran şey yalnızca benzersiz kılıç ustalığı değildir, aynı zamanda taşıdıkları asil ruhtur. Gerçek bir şövalye olmak, zor olsa bile merhamet gösterebilmektir.\n\nBazıları doğuştan merhametlidir, diğerleri ise bunu öğrenmek zorundadır. [prodigy.GetFirstName] yalnızca kılıçla ustalaşmamalı, aynı zamanda merhamet ve şefkat derslerini de öğrenmelidir. Bunu yapmak, [prodigy.GetHerHim] başkalarının hayatlarını göstermeyi ve onların değerlerini öğretmeyi gerektirir. Bu, kılıç eğitimi için ayrılan zamandan çalacaktır, ancak ileride çok daha değerli olabilir. Yine de bir seçim yapmalıyım:\n\nKılıç mı, yoksa kalp mi?"
 agot_dayne_prodigy.0004.desc_nocomp:0 "Sabahın Kılıcı’nı sıradan şövalyelerden ayıran şey yalnızca benzersiz kılıç ustalığı değildir, aynı zamanda taşıdıkları asil ruhtur. Gerçek bir şövalye olmak, zor olsa bile merhamet gösterebilmektir.\n\nBazıları doğuştan merhametlidir, diğerleri ise bunu öğrenmek zorundadır. Fakat artık bu dersleri aşılamak için yeterli vaktim yok, yapabileceğim tek şey onlara çeliğin değerini öğretmek."
 agot_dayne_prodigy.0004.a:0 "Önce kalbi eğitmeliyiz."
 agot_dayne_prodigy.0004.a.tt:0 "[prodigy.GetFirstNameNoTooltip]’i daha merhametli yapmaya çalışacaksınız"
 agot_dayne_prodigy.0004.b:0 "Kılıç, merhametli bir kalpten daha güven verir."
 agot_dayne_prodigy.0004.b.tt:0 "[prodigy.GetFirstNameNoTooltip] silah eğitimine devam edecek"
 agot_dayne_prodigy.0004.gainedtraitcompassionate:0 "[prodigy.GetFirstNameNoTooltip], [trait|E] [GetTrait('compassionate').GetName( prodigy )] özelliğini kazandı"
 agot_dayne_prodigy.0004.gainedtraitsadistic:0 "[prodigy.GetFirstNameNoTooltip], [trait|E] [GetTrait('sadistic').GetName( prodigy )] özelliğini kazandı"
 
 # Parent will have the option of trying to make them a blademaster with a bunch of XP or giving up, may result in death if they choose the former
 # Scopes are: prodigy
 agot_dayne_prodigy.0005.t:0 "Şafakta Bir Sınav"
 agot_dayne_prodigy.0005.desc:0 "[prodigy.GetFirstName], hayatı boyunca bu gün için eğitim aldı; bugün [prodigy.GetSheHe], silah becerisini kanıtlayacak ya da [dawn.GetName] onun için sonsuza kadar ulaşılmaz kalacak. Sabahın Kılıcı olmak için her şeyden önce gerçek bir kılıç ustası olmak gerekir, belki de Westeros’un ve ötesinin en iyisi.\n\n[dawn.GetNameNoTooltip]’i taşımak için kusursuz bir şövalye olmak gerekir ve şimdi sınav zamanı geldi. [prodigy.GetFirstNameNoTooltip], tam teşekküllü bir şövalyeyle dövüşmek zorunda kalacak — sadece kazanmak değil, aynı zamanda olağanüstü bir yetenek sergilemek zorunda. Eğer [prodigy.GetSheHe] başarılı olursa, yeteneğini şüpheye yer bırakmayacak şekilde kanıtlamış olacak. Ancak bu tehlikeli bir mücadele olacak ve belki de [prodigy.GetFirstNamePossessiveNoTooltip] ölümle sonuçlanabilir.\n\nBu riski almaya istekli miyim?"
 agot_dayne_prodigy.0005.a:0 "Gerçek bir şövalye ölümü göze alır, sınav başlasın!"
 agot_dayne_prodigy.0005.a.tt:0 "[prodigy.GetFirstNameNoTooltip], ölümcül bir yetenek sınavına girecek"
 agot_dayne_prodigy.0005.b:0 "[prodigy.GetHerHim] riske atamam, iptal edin!"
 agot_dayne_prodigy.0005.b.tt:0 "[prodigy.GetFirstNameNoTooltip], Sabahın Kılıcı olma umudundan vazgeçecek"

 agot_dayne_prodigy.0006.t:0 "Bekleyiş Gecesi"
 agot_dayne_prodigy.0006.desc:0 "[ROOT.Char.Custom2('RelationToMe', prodigy)] [prodigy.GetFirstName], ay gökyüzünde yükselmiş ve sabaha daha çok vakit olmasına rağmen hâlâ avluda kılıç antrenmanı yapıyor. Yarın [prodigy.GetSheHe] yargılanacak ve [prodigy.GetSheHe] bu sınavdan geçemeyeceğinden endişeleniyor.\n\nŞu an yapabileceğimiz tek şey, şafağı beklemek."
 agot_dayne_prodigy.0006.a:0 "Yargı vakti yaklaşıyor."
 agot_dayne_prodigy.0006.a.tt:0 "[prodigy.GetFirstNameNoTooltip] yetkinliği açısından değerlendirilecek"
 
 # See if the prodigy is worthy of being SOTM
 agot_dayne_prodigy.0007.t:0 "Yükselen Güneş"
 # Description if dynasty head is not their parent
 agot_dayne_prodigy.0007.desc.non_parent:0 "Son zamanlarda bazı hikâyeler duydum, hanemizden bir dehanın, kılıçta usta ve yüreğinde onur taşıyan biri olduğuna dair fısıltılar dolanıyor. Söylenenlere göre [prodigy.GetSheHe] hanemizin geleceği ve dahası, Sabahın Kılıcı olmak için doğmuş.\n\nDiğer her şey bir yana, nihai karar en az benim kadar diğerlerinin de elinde: [prodigy.GetFullNameNicknamed], Sabahın Kılıcı olmaya hazır mı?"
 agot_dayne_prodigy.0007.desc:0 "Yargı günü geldi ve hanemizin tüm üyeleri bunu görmeye geldi. Soyluların, şövalyelerin ve küçük halkın raporlarını duydum. Yeteneğin, cesaretin ve asaletin hikâyeleri anlatılıyor. Gerçi [dawn.GetName]’i taşıyanların tümü, kılıcı ilk kez kaldırdıklarında diyar tarafından tanınmamıştı. Şöhretin onları bulması için hâlâ zaman var.\n\nŞafağın ışıkları odanın içine yayılıyor, elimdeki süt beyazı kılıç [dawn.GetNameNoTooltip]’in yüzeyine vuruyor ve omurgamdan aşağı ürperti gönderiyor. Artık vakit geldi, söylenecek pek bir şey kalmadı, ancak düşünülmesi gereken çok şey var.\n\nNihai yargı en az benim kadar diğerlerinin de elinde: Benim [ROOT.Char.Custom2('RelationToMe', prodigy)] gerçekten efsanevi Sabahın Kılıcı olmaya layık mı? Karanlıkla dolu bir dünyaya ışık getirmek için güvenilebilir mi?"
 # Prodigy becomes SOTM
 agot_dayne_prodigy.0007.a:0 "[prodigy.GetSheHe|U] layık!"
 agot_dayne_prodigy.0007.a.tt:0 "[prodigy.GetFirstNameNoTooltip], Sabahın Kılıcı olacak"
 # Prodigy fails to become SOTM may attempt to steal Dawn
 agot_dayne_prodigy.0007.b:0 "[prodigy.GetFirstNameNoTooltip], [prodigy.GetHerselfHimself] layık olmadığını kanıtladı."
 agot_dayne_prodigy.0007.b.tt:0 "[prodigy.GetFirstNameNoTooltip], Sabahın Kılıcı olmayacak"
 # Prodigy is worthy but denied the sword anyway
 agot_dayne_prodigy.0007.c:0 "[prodigy.GetFirstNameNoTooltip] belki layık olabilir, ama ona [dawn.GetNameNoTooltip]’i vermeyeceğim."
 agot_dayne_prodigy.0007.c.tt:0 "[prodigy.GetFirstNameNoTooltip], Sabahın Kılıcı olmayacak"

 # Prodigy may be worthy, but there is a SOTM already
 agot_dayne_prodigy.0008.t:0 "Bekleyen Yıldız"
 agot_dayne_prodigy.0008.desc:0 "[prodigy.GetFirstName], sıkı ve disiplinli bir eğitimden geçti ve [dawn.GetName]’i taşımaya, onunla gelen unvana layık olduğunu kanıtladı. Ancak, hanemizin kılıcını hâlihazırda başkası taşıyor ve bizler biliyoruz ki, bir yıldız düştüğünde yenisi onun yerini almak için bekliyor. [prodigy.GetFirstNameNoTooltip] hayal kırıklığına uğradı ve buna hakkı var, ancak [prodigy.GetHerHis] zamanı elbet gelecek."
 agot_dayne_prodigy.0008.a:0 "Sabır zor bir derstir."
 agot_dayne_prodigy.0008.a.tt:0 "[prodigy.GetFirstNameNoTooltip], henüz Sabahın Kılıcı olamaz"
 
 # Events for if Prodigy's parent is dead
 
 # Prodigy will have choice of either trying to be brave, or training with a sword
 agot_dayne_prodigy.0009.t:0 "Cesur Yıldız"
 agot_dayne_prodigy.0009.desc:0 "İki yıldır yalnızca savaş sanatlarını öğrenmek ve kılıçla antrenman yapmak dışında pek bir şey yapmadım. Artık cesaretimi kanıtlama vakti gelmiş olabilir! Sabahın Kılıcı olmak için, en zorlu düşmanlarla yüzleşmeye hazır olmalıyım. Beni hazırlayacak iki seçeneğim var: cesaretimi sınayacak bir mızrak dövüşü eğitimi ya da kılıç derslerime daha fazla odaklanmak."
 # Prodigy tries to become brave
 agot_dayne_prodigy.0009.a:0 "Atımı getirin!"
 agot_dayne_prodigy.0009.a.tt:0 "Cesaretinizi kanıtlamaya çalışacaksınız"
 # Prodigy trains with sword
 agot_dayne_prodigy.0009.b:0 "[dawn.GetNameNoTooltip] ancak kusursuz bir şövalyenin elinde olmalı."
 agot_dayne_prodigy.0009.b.tt:0 "Kılıç eğitimine devam edeceksiniz"
 agot_dayne_prodigy.0009.gainedprowess1:0 "Senin [prowess|E] yeteneğin [prowess_i] 1 arttı"
 agot_dayne_prodigy.0009.gainedprowess2:0 "Senin [prowess|E] yeteneğin [prowess_i] 2 arttı"
 agot_dayne_prodigy.0009.gainedprowess3:0 "Senin [prowess|E] yeteneğin [prowess_i] 3 arttı"
 agot_dayne_prodigy.0009.gainednoprowess:0 "Herhangi bir [prowess|E] kazanmadın"
 agot_dayne_prodigy.0009.gainedtraitbrave:0 "Sen [trait|E] [GetTrait('brave').GetName( ROOT.Char )] özelliğini kazandın"
 agot_dayne_prodigy.0009.gainedtraitcraven:0 "Sen [trait|E] [GetTrait('craven').GetName( ROOT.Char )] özelliğini kazandın"
 
 # Prodigy will have choice of either trying to be just, or training with a sword
 agot_dayne_prodigy.0010.t:0 "Onur ve Çelik"
 agot_dayne_prodigy.0010.desc:0 "Yakında bir suçlunun yargılanacağı bir duruşma olacak; tüm hikâyeler, şövalyelerin efendilerinin adaletini dağıtan onurlu kişiler olduğunu anlatıyor. Eğer [dawn.GetName]’i taşıyacak kadar layık olduğumu kanıtlamak istiyorsam, ben de aynı şekilde hareket etmeliyim. Bu duruşmada adaletin nasıl sağlandığını ya da nasıl başarısız olduğunu görmek için bir fırsat görüyorum. Ancak bu, kılıç eğitimine ayırabileceğim zamandan çalacak.\n\nHangisi daha değerli: onur mu, yoksa yetenek mi?"
 # Prodigy tries to become just
 agot_dayne_prodigy.0010.a:0 "Onuru seçeceğim."
 agot_dayne_prodigy.0010.a.tt:0 "Adaletin yollarını öğrenmeye çalışacaksınız, ancak beklediğinizden daha acımasız olabilirsiniz"
 # Prodigy trains with sword
 agot_dayne_prodigy.0010.b:0 "Yetenek benim için önemli olandır."
 agot_dayne_prodigy.0010.b.tt:0 "Kılıç eğitimiyle zaman geçireceksiniz"
 agot_dayne_prodigy.0010.gainedtraitjust:0 "Sen [trait|E] [GetTrait('just').GetName( ROOT.Char )] özelliğini kazandın"
 agot_dayne_prodigy.0010.gainedtraitcallous:0 "Sen [trait|E] [GetTrait('callous').GetName( ROOT.Char )] özelliğini kazandın"

 # Prodigy will have choice of either trying to be compassionate, or training with a sword
 agot_dayne_prodigy.0011.t:0 "Şefkatli Bir Yürek"
 agot_dayne_prodigy.0011.desc:0 "Hikâyeler, şövalyelerin kulelerde mahsur kalmış genç hanımları kurtardığını ve küçük halkı zalimlerin elinden koruduğunu anlatır. O hikâyelerdeki şövalyeler gibi olabilmek için, aynı şefkati ruhumda taşıdığımı kanıtlamalıyım.\n\nKüçük halkın arasında vakit geçirip şefkatimi öğrenmeye ve göstermeye mi çalışmalıyım? Yoksa silah yeteneğimi mi ön planda tutmalıyım?"
 # Prodigy tries to become compassionate
 agot_dayne_prodigy.0011.a:0 "Halkın arasına karışacağım."
 agot_dayne_prodigy.0011.a.tt:0 "Şefkatini kanıtlamaya çalışacaksın, ancak beklediğin gibi olmayabilir"
 # Prodigy trains with sword
 agot_dayne_prodigy.0011.b:0 "Kılıcıma odaklanacağım."
 agot_dayne_prodigy.0011.b.tt:0 "Kılıç eğitimine devam edeceksin"
 agot_dayne_prodigy.0011.gainedtraitcompassionate:0 "Sen [trait|E] [GetTrait('compassionate').GetName( ROOT.Char )] özelliğini kazandın"
 agot_dayne_prodigy.0011.gainedtraitsadistic:0 "Sen [trait|E] [GetTrait('sadistic').GetName( ROOT.Char )] özelliğini kazandın"
 
 # Prodigy may try to become a blademaster with a bunch of xp, or give up on the dream of being SOTM, may result in death at the trials
 agot_dayne_prodigy.0012.t:0 "Şafakta Bir Sınav"
 agot_dayne_prodigy.0012.desc:0 "Antrenman avlusunda beni yalnız bir şövalye bekliyor, morumsu şafak ışıkları zırhına vuruyor. Hanemin üyeleri bu sınavı görmek ve değerimi ölçmek için burada toplandı. Gerçek bir dövüşte, köreltilmiş antrenman kılıçları yerine keskin çelikle, tam donanımlı bir şövalyeye karşı savaşacağım. Bu düello ölümüne değil, ancak bu sınavda düşen yıldızlar oldu. Derin bir nefes alarak kılıcımın yüzeyini parlatıyorum. Hâlâ geri çekilme şansım var, güvenliğimi koruyup [dawn.GetName] taşıma hayalimden vazgeçebilirim.\n\nBu sınavla yüzleşecek miyim, yoksa tüm umutlarımdan vaz mı geçeceğim?"
 # Prodigy goes through extreme trials to become a blademaster, may result in death
 agot_dayne_prodigy.0012.a:0 "Meydan okumayla yüzleşeceğim."
 agot_dayne_prodigy.0012.a.tt:0 "Kendini bir kılıç ustası olarak kanıtlamaya çalışacaksın, ancak bu riskli"
 # Prodigy gives up on being SOTM
 agot_dayne_prodigy.0012.b:0 "Hayalimi unutuyorum, ama en azından hayatta kalacağım."
 agot_dayne_prodigy.0012.b.tt:0 "Sabahın Kılıcı olma hayalinden vazgeçeceksin"
 
 # Prodigy finds out if they're worthy or not to be SOTM
 agot_dayne_prodigy.0013.t:0 "Yükselen Yıldız"
 agot_dayne_prodigy.0013.desc.intro:0 "Dayne Hanesi’nin büyük salonunda duruyorum, duvarda [dawn.GetName] asılı duruyor. Bugün, Sabahın Kılıcı unvanını hak edip etmediğimi öğreneceğim.\n\n"
 agot_dayne_prodigy.0013.desc.worthynothousehead:0 "Dayne Hanesi’nin başı olan [dayne_dynasty_head.GetFullName], yüzünde bir gülümsemeyle öne çıkmamı ve [dawn.GetName]’i hak ettiği yerden almamı işaret ediyor. Titreyen ellerimle, hanemin tarihini yazmış olan bu kılıca uzanıyorum, arkamda ailem ismimi tezahürat yaparak anıyor. Artık tarih bana bakıyor, onun dikkatine layık olduğumu kanıtlamalıyım."
 agot_dayne_prodigy.0013.desc.unworthynothousehead:0 "[dayne_dynasty_head.GetFullName], Dayne Hanesi’nin başı, hayal kırıklığıyla kaşlarını çatıyor ve bana [dawn.GetName]’i taşımama asla izin vermeyeceğini söylüyor. Onu bırak bir kılıç ustası olarak kullanmayı, elime bile alamayacağım. Kılıcı taşımaya layık değilim ve Sabahın Kılıcı olma hayallerim toza dönüşüyor."
 agot_dayne_prodigy.0013.desc.worthyhousehead:0 "Hanemin başı olarak, bir şövalyenin [dawn.GetName]’i taşıyacak kadar layık olup olmadığına karar vermek bana düşüyor. Ego yapmadan söyleyebilirim ki, kimse benim layık olmadığımı iddia edemez. Defalarca kez yeteneğimi ve asaletimi kanıtladım, bu kadim kılıcı almak benim hakkım. Bugün Sabahın Kılıcı olarak duracağım ve Westeros tarihine adımı kazıyacağım!"
 agot_dayne_prodigy.0013.desc.unworthyhousehead:0 "Dayne Hanesi’nin başı olarak, hanemizdeki herhangi bir şövalyenin [dawn.GetName]’i taşıyıp Sabahın Kılıcı olmaya layık olup olmadığına karar vermek bana düşüyor. Ancak kutsal kılıcın olduğu yere bakarken, her bir parçam onu almak ve Sabahın Kılıcı unvanına sahip olmak istiyor.\n\nFakat gerçeği biliyorum: Ne bu kılıcı ne de onunla gelen unvanı hak ettim. Şimdi onu almak, yalnızca kendimi ve hanemizi lekeleyecektir. [dawn.GetNameNoTooltip] yerinde kalmalı, onu gerçekten hak eden bir el beklemeli."
 # Prodigy becomes SOTM
 agot_dayne_prodigy.0013.a:0 "Ben Sabahın Kılıcı’yım!"
 agot_dayne_prodigy.0013.a.tt:0 "Sabahın Kılıcı oldun ve [dawn.GetNameNoTooltip]’i taşıyacaksın"
 # Prodigy fails to become SOTM
 agot_dayne_prodigy.0013.b:0 "Haneme layık olamadım."
 agot_dayne_prodigy.0013.b.tt:0 "Sabahın Kılıcı olamayacaksın"
 
 # Prodigy may be worthy, but there is a SOTM already
 agot_dayne_prodigy.0014.t:0 "Bekleyen Yıldız"
 agot_dayne_prodigy.0014.desc:0 "Herkes, Sabahın Kılıcı unvanını taşıyacak kadar layık olduğumu kabul ediyor, ancak unvanı zaten taşıyan biri var. Belki zamanla şansım gelecek, belki de kaderim hiçbir zaman bu unvana sahip olmak değildi. Her halükârda, enerjimi başka amaçlara yönlendirmeliyim."
 agot_dayne_prodigy.0014.a:0 "Belki bir gün."
 agot_dayne_prodigy.0014.a.tt:0 "Zaten bir Sabahın Kılıcı var"

  # Prodigy has stolen Dawn
 agot_dayne_prodigy.0015.t:0 "Karanlıktaki Hırsız"
 agot_dayne_prodigy.0015.desc:0 "[prodigy.GetFirstName], Sabahın Kılıcı olma hakkından mahrum bırakılınca, [dawn.GetName]’i bulunduğu yerden çaldı. Eğer hızlı hareket edilmezse, [prodigy.GetSheHe] kaçabilir. Artık tek seçeneğim, [prodigy.GetHerHim]’i yakalayıp demir bir kafese koymak ve adaleti sağlamak.\n\n[prodigy.GetSheHe]’nin bizim yeni Sabahın Kılıcı’mız olmasını ummuştum, ancak o geceyi seçti."
 # Attempt to imprison them
 agot_dayne_prodigy.0015.a:0 "Onu demir bir kafeste geri getirin!"
 agot_dayne_prodigy.0015.a.tt:0 "[prodigy.GetFirstNameNoTooltip]’i hapse atmaya çalışacaksınız, ancak [prodigy.GetSheHe] kaçabilir"
 
 # Notify Dayne parents their child has become SOTM
 agot_dayne_prodigy.0016.t:0 "Yeni Bir Şafak"
 agot_dayne_prodigy.0016.desc:0 "[ROOT.Char.Custom2('RelationToMe', prodigy)] [prodigy.GetFirstName]’in, uzun zamandır hayalini kurduğu Sabahın Kılıcı unvanını sonunda kazandığı ve artık tüm Dayne Hanesi’nin gurur duyacağı bir şövalye olduğu haberini aldım."
 agot_dayne_prodigy.0016.a:0 "Yeni doğan yıldıza içelim!"
 agot_dayne_prodigy.0016.a.tt:0 "Bir Sabahın Kılıcı yetiştirdiniz"
 
 # Prodigy died before story cycle completion
 agot_dayne_prodigy.0017.t:0 "Düşen Yıldız"
 agot_dayne_prodigy.0017.desc:0 "[ROOT.Char.Custom2('RelationToMe', prodigy)], ve onunla birlikte tüm büyük umutlarım, tanrılara gitti. [prodigy.GetSheHe|U], büyük bir potansiyel gösterdi, ancak şimdi ışığı, en kısa ve en parlak yanan mum gibi söndü. Tanrılar bizi sevgi dolu varlıklar olarak yarattı, ve bu yüzden ardından gelen kayıp her zaman daha da zor gelir. Yine de devam etmeliyiz, ta ki yeni bir yıldız sabahın güneşi gibi yükselene kadar."
 agot_dayne_prodigy.0017.a:0 "Elveda, evladım."
 agot_dayne_prodigy.0017.a.tt:0 "Kaybınız için yas tutacaksınız"
 
 # Prodigy failed early with parent/grandparent
 agot_dayne_prodigy.0018.t:0 "Ziyan Olmuş Bir Yıldız"
 agot_dayne_prodigy.0018.desc:0 "[prodigy.GetHerHis] karakteri ve yeteneğinin son sınavda başarısız olmasıyla birlikte, hanemizin tümü için [prodigy.GetFirstName]’in asla Sabahın Kılıcı olmayacağı artık netleşti.\n\nBelki de hata bendeydi, potansiyelini boşa harcadım ve ona şövalyelik erdemlerini öğretemedim. Ya da belki de başından beri içinde gizli bir eksiklik vardı ve ben yalnızca umutlarımı fazla yükseğe çıkardım. Her halükârda, [prodigy.GetHerHis] hikâyesinin bu bölümünü kapatmalı ve [prodigy.GetSheHe]’nin hanemize kendini kanıtlaması için başka bir yol bulmalıyız."
 agot_dayne_prodigy.0018.a:0 "Sana karşı başarısız oldum."
 agot_dayne_prodigy.0018.a.tt:0 "[prodigy.GetFirstNameNoTooltip], asla Sabahın Kılıcı olmayacak"
 
 # Prodigy failed early without parent/grandparent
 agot_dayne_prodigy.0019.t:0 "Sönmüş Bir Yıldız"
 agot_dayne_prodigy.0019.desc:0 "Son şövalyelik sınavında sergilediğim beceri ve karakter testlerinde başarısız olmamla birlikte, tanrıların ve insanların gözünde kendimi değersiz kıldım. Artık asla Sabahın Kılıcı olmaya layık görülemeyeceğim ve bu anlamsız hayali bir kenara bırakmalıyım.\n\nBelki de asla en büyük şövalye olmayacağım, ama yine de Dayne Hanesi’ne kendimi kanıtlamanın birçok yolu var."
 agot_dayne_prodigy.0019.a:0 "Kendimi kanıtlamanın başka bir yolunu bulacağım."
 agot_dayne_prodigy.0019.a.tt:0 "Sabahın Kılıcı olamayacaksınız"
