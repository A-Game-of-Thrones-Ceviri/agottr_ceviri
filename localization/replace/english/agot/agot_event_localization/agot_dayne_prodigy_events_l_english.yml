l_english:
  # Parent will have choice of either trying to make their son brave, or have them train with a sword 
  # Scopes are: prodigy 
 agot_dayne_prodigy.0002.t: "Sabahın Kılıcı'nın Yükselişi"
 agot_dayne_prodigy.0002.desc: "[ROOT.Char.Custom2('RelationToMe', prodigy)] [prodigy.GetFirstName], iki yıldır çelik ve ter içinde yoğruldu, kılıcımın gölgesinde savaş sanatlarının inceliklerini öğrendi. Şimdi, gerçek bir sınavla yüzleşme vakti.\n\nSabahın Kılıcı olmak, Yedi Cehennem'in iblisleriyle bile dans edebilmeyi gerektirir. [prodigy.GetFirstNameNoTooltip] adlı kişinin ruhunda yanan ateşi harlamak için iki yol var: Ya onu mızrağın ölümcül dansında sınayıp cesaretini bileyeceğim ya da kılıç ustalığında daha da derinlere inmesini sağlayacağım."
 agot_dayne_prodigy.0002.a: "Mızrak Meydan Okuması"
 agot_dayne_prodigy.0002.a.tt: "[prodigy.GetFirstNameNoTooltip] adlı kişinin cesaretini mızrağın tehlikeli oyununda test edin."
 agot_dayne_prodigy.0002.b: "Kılıç Ustalığı"
 agot_dayne_prodigy.0002.b.tt: "[prodigy.GetFirstNameNoTooltip] adlı kişinin kılıç eğitimine devam etmesine izin verin."
 agot_dayne_prodigy.0002.gainedprowess1: "[prodigy.GetFirstNamePossessiveNoTooltip] savaş hüneri [prowess_i] puan arttı."
 agot_dayne_prodigy.0002.gainedprowess2: "[prodigy.GetFirstNamePossessiveNoTooltip] savaş hüneri [prowess_i] puan arttı."
 agot_dayne_prodigy.0002.gainedprowess3: "[prodigy.GetFirstNamePossessiveNoTooltip] savaş hüneri [prowess_i] puan arttı."
 agot_dayne_prodigy.0002.gainednoprowess: "[prodigy.GetFirstNameNoTooltip] savaş hünerinde herhangi bir gelişme gösteremedi."
 agot_dayne_prodigy.0002.gainedtraitbrave: "[prodigy.GetFirstNameNoTooltip], "Cesur" unvanını kazandı."
 agot_dayne_prodigy.0002.gainedtraitcraven: "[prodigy.GetFirstNameNoTooltip], ne yazık ki "Korkak" olarak anılmaya başladı."
  # Parent will have option to push their child for prowess training, or to make them just 
  # Scopes are: prodigy 
 agot_dayne_prodigy.0003.t: "Adaletin Kılıcı mı, Kılıcın Adaleti mi?"
 agot_dayne_prodigy.0003.desc: "[prodigy.GetFirstNamePossessive] eğitimi, Dorne güneşi altında olgunlaşan bir hurma gibi gelişiyor. Ancak gerçek bir şövalye, yalnızca kılıç ustalığıyla değil, aynı zamanda adaletin terazisini dengede tutabilme yeteneğiyle de ölçülür. Adalet ise, kanlı bir kılıç kadar keskin, demir bir zırh kadar ağır bir yüktür.\n\nÖnümüzde iki yol uzanıyor. Yaklaşan bir yargılama, adaletin nasıl tecelli ettiğini öğrenmek için eşsiz bir fırsat sunuyor. Fakat bu, [prodigy.GetFirstNameNoTooltip] adlı kişinin kılıçla geçirmesi gereken değerli zamanı çalacak. Sabahın Kılıcı için hangisi daha önemli; adaletin soğuk terazisi mi, yoksa #bold çelik ve ateşin dansı mı?"
 agot_dayne_prodigy.0003.a: "Adalet Terazisi Ağır Basacak."
 agot_dayne_prodigy.0003.a.tt: "[prodigy.GetFirstNameNoTooltip] adlı kişiye adaletin inceliklerini öğretin."
 agot_dayne_prodigy.0003.b: "Çelik ve Ateşin Dansı Devam Edecek."
 agot_dayne_prodigy.0003.b.tt: "[prodigy.GetFirstNameNoTooltip] adlı kişinin silah eğitimine odaklanmasına izin verin."
 agot_dayne_prodigy.0003.gainedtraitjust: "[prodigy.GetFirstNameNoTooltip], "Adil" unvanının hakkını kazandı."
 agot_dayne_prodigy.0003.gainedtraitcallous: "[prodigy.GetFirstNameNoTooltip] adlı kişinin kalbi, "Nasırlaştı" ve merhametsizleşti."
  
  # Parent will have the option of having them train harder, or trying to make them compassionate 
  # Scopes are: prodigy 
 agot_dayne_prodigy.0004.t: "Çelik Kalp mi, Merhametli Kılıç mı?"
 agot_dayne_prodigy.0004.desc: "Sabahın Kılıcı'nı sıradan savaşçılardan ayıran, yalnızca efsanevi kılıç ustalığı değil, aynı zamanda ruhlarında taşıdıkları asalettir. Gerçek bir şövalye, kılıcının keskinliği kadar yüreğinin de merhametli olması gerektiğini bilir.\n\nKimileri doğuştan merhametlidir, kimileri ise bunu acı ve gözyaşıyla öğrenir. [prodigy.GetFirstName], çeliğin soğukluğunun yanında şefkatin sıcaklığını da hissetmelidir. Bu, ona hayatın değerini ve başkalarının acılarını anlamayı öğretmek anlamına gelir.  Ancak bu dersler, kılıç eğitimi için ayrılan değerli zamanı çalacaktır. Yine de bir karar verilmeli:\n\nYüreğinin sesini mi dinleyecek, yoksa kılıcının yolunu mu izleyecek?"
 agot_dayne_prodigy.0004.desc_nocomp: "Sabahın Kılıcı'nı diğerlerinden ayıran, yalnızca benzersiz dövüş yetenekleri değil, aynı zamanda taşıdıkları asil ruhtur.  Gerçek bir şövalye, en zor anlarda bile merhamet gösterebilmelidir.\n\nBazıları bu erdeme doğuştan sahipken, diğerleri öğrenmek zorundadır. Fakat zamanımız daraldı. Artık tek öğretebileceğim, çeliğin acımasız gerçekleri."
 agot_dayne_prodigy.0004.a: "Merhamet, Kılıçtan Keskindir."
 agot_dayne_prodigy.0004.a.tt: "[prodigy.GetFirstNameNoTooltip] adlı kişinin yüreğine şefkat tohumları ekin."
 agot_dayne_prodigy.0004.b: "Çelik, Merhametten Daha Güvenilirdir."
 agot_dayne_prodigy.0004.b.tt: "[prodigy.GetFirstNameNoTooltip] adlı kişinin savaş hünerlerini geliştirmeye devam edin."
 agot_dayne_prodigy.0004.gainedtraitcompassionate: "[prodigy.GetFirstNameNoTooltip], **Merhametli** olarak anılmaya başladı."
 agot_dayne_prodigy.0004.gainedtraitsadistic: "[prodigy.GetFirstNameNoTooltip] adlı kişinin kalbi karardı, **Sadist** bir zevke kapıldı."
  
  # Parent will have the option of trying to make them a blademaster with a bunch of XP or giving up, may result in death if they choose the former 
  # Scopes are: prodigy 
 agot_dayne_prodigy.0005.t: "Şafağın Kılıcı İçin Son Sınav"
 agot_dayne_prodigy.0005.desc: "[prodigy.GetFirstName], bu güne kadar tüm hayatı, çeliğin şarkısı ve savaşın ritmiyle yoğruldu. Kaderinin yazıldığı an geldi çattı; ya [dawn.GetName] eserinin layık bir taşıyıcısı olacak ya da efsanevi kılıç, ona sonsuza dek yasak kalacak. Sabahın Kılıcı olmak, yalnızca Westeros'un değil, tüm dünyanın tanıdığı bir savaş ustası olmayı gerektirir.\n\n[dawn.GetNameNoTooltip] adlı eseri kuşanmak, kusursuz bir şövalyenin kalbine ve demirden bir iradeye sahip olmayı gerektirir. Sınavı basit: Tam donanımlı bir şövalyeyle ölümüne bir düello. [prodigy.GetFirstNameNoTooltip], yalnızca kazanmakla kalmamalı, aynı zamanda yeteneğini tüm dünyaya ispat etmelidir.  Zafer, onun adını efsaneler arasına yazdıracak, ancak yenilgi... yenilgi, ölüm anlamına gelebilir.\n\nBu riski göze almaya hazır mıyım?"
  # They put their son through extreme trials, leading to their death, maiming, or becoming a blademaster 
 agot_dayne_prodigy.0005.a: "Ölüm, Zaferin Gölgesidir. Sınav Başlasın!"
 agot_dayne_prodigy.0005.a.tt: "[prodigy.GetFirstNameNoTooltip], ölümcül bir yetenek sınavına girecek."
 agot_dayne_prodigy.0005.b: "Hayır, Bu Risk Çok Büyük. Vazgeçiyoruz!"
 agot_dayne_prodigy.0005.b.tt: "[prodigy.GetFirstNameNoTooltip], Sabahın Kılıcı olma hayalinden vazgeçecek."
  
 agot_dayne_prodigy.0006.t: "Kaderin Şafağı"
 agot_dayne_prodigy.0006.desc: "Ay, gökyüzünde sessiz bir bekçi gibi duruyor. Şafak sökmeden, [ROOT.Char.Custom2('RelationToMe', prodigy)] [prodigy.GetFirstName], avluda ter ve çelik içinde yüzüyor. Yarın, kaderinin tartılacağı gün. Yüreğinde, yaklaşan yargılamanın gölgesi uzanıyor.\n\nTek yapabileceğimiz, şafağın ve kaderin neler getireceğini beklemek."
 agot_dayne_prodigy.0006.a: "Yargı Saati Yaklaşıyor."
 agot_dayne_prodigy.0006.a.tt: "[prodigy.GetFirstNameNoTooltip] adlı kişinin kaderi, terazide tartılacak."
  
  # See if the prodigy is worthy of being SOTM 
 agot_dayne_prodigy.0007.t: "Yükselen Güneş"
  #Description if dynasty head is not their parent 
 agot_dayne_prodigy.0007.desc.non_parent: "Rüzgar, hanemizin koridorlarında fısıldaşıyor; kılıçta eşsiz, yüreğinde onurlu bir dahinin yükselişinden bahsediyor.  Sözler, onun hanemizin geleceği ve hatta belki de yeni Sabahın Kılıcı olduğuna işaret ediyor.\n\nAncak kader, tek bir kişinin elinde değildir. Karar, hepimizin omuzlarında: [prodigy.GetFullNameNicknamed], gerçekten de Sabahın Kılıcı olmaya hazır mı?"
 agot_dayne_prodigy.0007.desc: "Yargı günü geldi çattı. Hanemizin tüm üyeleri, nefeslerini tutmuş bekliyor. Soylular, şövalyeler, halk... Herkesin dilinde [prodigy.GetFirstName] adlı kişinin yeteneği, cesareti ve asaleti var. Ancak [dawn.GetName] adlı eseri taşıyanların hepsi, ilk günden efsane olmadı.  Bazıları, şöhretin kendilerini bulması için uzun yıllar beklemek zorunda kaldı.\n\nŞafağın ilk ışıkları, yargı salonunu aydınlatırken, elimdeki [dawn.GetNameNoTooltip], süt beyazı ihtişamıyla parlıyor.  Sırtımdan aşağıya ürpertiler iniyor.  Söyleyecek söz kalmadı, ancak düşünmemiz gereken çok şey var.\n\nNihai karar, yalnızca bana ait değil.  Benim [ROOT.Char.Custom2('RelationToMe', prodigy)], gerçekten de efsanevi Sabahın Kılıcı olmaya layık mı? Karanlığa meydan okuyacak kadar güçlü mü? Bu soruların cevabını, hep birlikte vereceğiz."
  #Prodigy becomes SOTM 
 agot_dayne_prodigy.0007.a: "Layıktır!"
 agot_dayne_prodigy.0007.a.tt: "[prodigy.GetFirstNameNoTooltip], Sabahın Kılıcı olacak."
  #Prodigy fails to become SOTM may attempt to steal Dawn 
 agot_dayne_prodigy.0007.b: "[prodigy.GetFirstNameNoTooltip], henüz layık değil."
 agot_dayne_prodigy.0007.b.tt: "[prodigy.GetFirstNameNoTooltip], Sabahın Kılıcı olamayacak."
  # Prodigy is worthy but denied the sword anyway 
 agot_dayne_prodigy.0007.c: "[prodigy.GetFirstNameNoTooltip] adlı kişinin potansiyeli var, ancak [dawn.GetNameNoTooltip] adlı eseri taşımaya henüz hazır değil."
 agot_dayne_prodigy.0007.c.tt: "[prodigy.GetFirstNameNoTooltip], Sabahın Kılıcı olamayacak."
  
  # Prodigy may be worthy, but there is a SOTM already 
 agot_dayne_prodigy.0008.t: "Bekleyen Yıldız"
 agot_dayne_prodigy.0008.desc: "[prodigy.GetFirstName], çelik ve ter içinde yoğrularak, [dawn.GetName] adlı eseri taşımaya ve unvanının hakkını vermeye layık olduğunu kanıtladı. Ancak kaderin cilvesi, hanemizin kutsal kılıcının zaten bir sahibi olması. Düşen bir yıldızın yerini bir başkası alır, bu evrenin değişmez kanunu. [prodigy.GetFirstNameNoTooltip] adlı kişinin hayal kırıklığına uğraması doğal, ancak onun zamanı da elbet gelecek."
 agot_dayne_prodigy.0008.a: "Sabır, En Keskin Kılıçtır."
 agot_dayne_prodigy.0008.a.tt: "[prodigy.GetFirstNameNoTooltip], henüz Sabahın Kılıcı olamaz."
  
  
  # Events for if Prodigy's parent is dead 
  
  # Prodigy will have choice of either trying to be brave, or training with a sword 
 agot_dayne_prodigy.0009.t: "Cesur Yıldızın Doğuşu"
 agot_dayne_prodigy.0009.desc: "İki yıldır, hayatım çelik ve terin dansından ibaretti. Kılıç, bedenimin bir uzantısı, savaş ise nefesim oldu.  Artık, cesaretimi kanıtlama vakti geldi. Sabahın Kılıcı, yalnızca yetenekli bir savaşçı değil, aynı zamanda yüreği aslanlar kadar cesur bir lider olmalıdır. Önümde iki yol var:  Ya mızrağın ölümcül oyununda cesaretimi bileyeceğim ya da kılıç ustalığımda yeni zirvelere ulaşacağım."
  # Prodigy tries to become brave 
 agot_dayne_prodigy.0009.a: "Atımı Hazırlayın!"
 agot_dayne_prodigy.0009.a.tt: "Cesaretinizi sınayın."
  # Prodigy trains with sword 
 agot_dayne_prodigy.0009.b: "[dawn.GetNameNoTooltip], Yalnızca Layık Olana Aittir."
 agot_dayne_prodigy.0009.b.tt: "Kılıç eğitimine odaklanın."
 agot_dayne_prodigy.0009.gainedprowess1: "Savaş hüneriniz [prowess_i] puan arttı."
 agot_dayne_prodigy.0009.gainedprowess2: "Savaş hüneriniz [prowess_i] puan arttı."
 agot_dayne_prodigy.0009.gainedprowess3: "Savaş hüneriniz [prowess_i] puan arttı."
 agot_dayne_prodigy.0009.gainednoprowess: "Savaş hünerinizde bir gelişme olmadı."
 agot_dayne_prodigy.0009.gainedtraitbrave: "**Cesur** unvanını kazandınız."
 agot_dayne_prodigy.0009.gainedtraitcraven: "Ne yazık ki, **Korkak** olarak anılmaya başladınız."
  
  # Prodigy will have choice of either trying to be just, or training with a sword 
 agot_dayne_prodigy.0010.t: "Onur ve Çelik Terazisinde"
 agot_dayne_prodigy.0010.desc: "Yaklaşan bir yargılama, adaletin ve onurun sınanacağı bir meydan okuma sunuyor.  Efsaneler, gerçek bir şövalyenin efendisinin adaletini, kılıcının keskinliğiyle dağıttığını söyler. Eğer [dawn.GetName] adlı eseri taşımaya layık olmak istiyorsam, ben de aynı yolu izlemeliyim. Bu yargılama, adaletin zaferini ya da yenilgisini görme fırsatı sunuyor. Ancak bu, kılıçla geçirmem gereken değerli zamanı çalacak.\n\nHangisi daha ağır basar:  Onurun ağırlığı mı, yoksa çeliğin keskinliği mi?"
  # Prodigy tries to become just 
 agot_dayne_prodigy.0010.a: "Onur, Kılıçtan Keskindir."
 agot_dayne_prodigy.0010.a.tt: "Adaletin yollarını öğrenin, ancak beklenmedik sonuçlara hazırlıklı olun."
  # Prodigy trains with sword 
 agot_dayne_prodigy.0010.b: "Çelik, Benim Yol Göstericimdir."
 agot_dayne_prodigy.0010.b.tt: "Kılıç eğitimine odaklanın."
 agot_dayne_prodigy.0010.gainedtraitjust: "**Adil** unvanını kazandınız."
 agot_dayne_prodigy.0010.gainedtraitcallous: "Yüreğiniz **Nasırlaştı**, merhamet duygunuz köreldi."
  
  # Prodigy will have choice of either trying to be compassionate, or training with a sword 
 agot_dayne_prodigy.0011.t: "Şefkatin Sınavı"
 agot_dayne_prodigy.0011.desc: "Efsaneler, gerçek bir şövalyenin, kılıcının gücünü mazlumları korumak için kullandığını anlatır.  Kulelere hapsedilmiş prensesler, zalimlerin elinde çaresiz kalan köylüler... Hepsi, şövalyenin merhametine sığınır.  Eğer ben de bu efsanelere layık olmak istiyorsam, yüreğimdeki şefkati kanıtlamalıyım.\n\nZamanımı, halkın arasında şefkat ve merhamet öğrenerek mi geçirmeliyim, yoksa çeliğin soğuk kucağında savaş hünerlerimi mi geliştirmeliyim?"
  # Prodigy tries to become compassionate 
 agot_dayne_prodigy.0011.a: "Halkın İçinde, Halkla Birlikte."
 agot_dayne_prodigy.0011.a.tt: "Şefkatinizi kanıtlamaya çalışın, ancak beklenmedik sonuçlara hazırlıklı olun."
  # Prodigy trains with sword 
 agot_dayne_prodigy.0011.b: "Çelik, Merhametten Daha Güvenilirdir."
 agot_dayne_prodigy.0011.b.tt: "Kılıç eğitimine odaklanın."
 agot_dayne_prodigy.0011.gainedtraitcompassionate: "**Merhametli** unvanını kazandınız."
 agot_dayne_prodigy.0011.gainedtraitsadistic: "Karanlık bir zevke kapıldınız ve **Sadist** olarak anılmaya başladınız."
  
  # Prodigy may try to become a blademaster with a bunch of xp, or give up on the dream of being SOTM, may result in death at the trials 
 agot_dayne_prodigy.0012.t: "Şafağın Kılıcı, Şafağın Sınavı"
 agot_dayne_prodigy.0012.desc: "Antrenman avlusunda, morumsu şafak ışıkları altında, zırhlı bir silüet bekliyor. Hanemizin üyeleri, nefeslerini tutmuş, bu kader anına tanıklık etmek için toplanmışlar. Bugün, körelmiş antrenman kılıçları değil, gerçek çelik konuşacak. Tam donanımlı bir şövalyeye karşı, ölümüne olmasa da, hayatımın mücadelesini vereceğim. Bu sınavda daha önce nice yıldızlar söndü... Derin bir nefes alıp kılıcımı parlatırken, içimde bir tereddüt beliriyor. Hâlâ vazgeçebilirim. Güvenli yolu seçip, [dawn.GetName] adlı eseri taşıma hayalimden vazgeçebilirim.\n\nYa kaderime meydan okuyacağım ya da hayallerimi toprağa gömeceğim. Karar anı geldi."
  # Prodigy goes through extreme trials to become a blademaster, may result in death 
 agot_dayne_prodigy.0012.a: "Kaderime Meydan Okuyorum!"
 agot_dayne_prodigy.0012.a.tt: "Ustalığınızı kanıtlayın, ancak riskin farkında olun."
  # Prodigy gives up on being SOTM 
 agot_dayne_prodigy.0012.b: "Hayat, Hayallerden Daha Değerli."
 agot_dayne_prodigy.0012.b.tt: "Sabahın Kılıcı olma hayalinden vazgeçin."
  
  # Prodigy finds out if they're worthy or not to be SOTM 
 agot_dayne_prodigy.0013.t: "Yükselen Yıldız"
 agot_dayne_prodigy.0013.desc.intro: "Dayne Hanesi'nin kadim salonunda, [dawn.GetName] eserinin uhrevi parıltısı altında duruyorum. Kader anı geldi. Bugün, Sabahın Kılıcı unvanına layık olup olmadığım belli olacak.\n\n"
 agot_dayne_prodigy.0013.desc.worthynothousehead: "Dayne Hanesi'nin başı, [dayne_dynasty_head.GetFullName], yüzünde gururlu bir gülümsemeyle öne çıkmamı ve [dawn.GetName] adlı eseri ebedi istirahatgahından almamı işaret ediyor. Titreyen ellerim, hanemin tarihini yazan bu kutsal kılıca uzanıyor. Arkamda, ailemin coşkulu tezahüratları yankılanıyor.  Tarih, bugün bana tanıklık ediyor.  Şimdi, ona layık olduğumu kanıtlama zamanı."
 agot_dayne_prodigy.0013.desc.unworthynothousehead: "Dayne Hanesi'nin başı, [dayne_dynasty_head.GetFullName], yüzünde derin bir hayal kırıklığıyla kaşlarını çatarak, [dawn.GetName] adlı eseri taşımaya asla layık olmadığımı ilan ediyor. Kılıca dokunmak bir yana, onu elime almaya bile hakkım yokmuş. Hayallerim, paramparça olup ayaklarımın altında toza dönüşüyor. Sabahın Kılıcı olma umudum, sonsuza dek söndü."
 agot_dayne_prodigy.0013.desc.worthyhousehead: "Hanemizin başı olarak, [dawn.GetName] adlı eseri taşıyacak şövalyeyi seçmek benim görevim.  Ve tevazuyu bir kenara bırakacak olursam, benden daha layık bir aday olmadığını söyleyebilirim.  Yetenek ve asalet timsali olan ben, bu kadim kılıcı kuşanmaya sonuna kadar layığım. Bugün, Sabahın Kılıcı olarak Westeros tarihine altın harflerle adımı yazdıracağım!"
 agot_dayne_prodigy.0013.desc.unworthyhousehead: "Dayne Hanesi'nin başı olarak, [dawn.GetName] adlı eseri taşıyacak ve Sabahın Kılıcı unvanını alacak şövalyeyi seçmek benim sorumluluğum.  Gözlerim, kutsal kılıcın uhrevi parıltısına kilitlenirken, içimdeki her bir hücre onu kuşanmak, gücünü hissetmek için çığlık atıyor. \n\nAncak acı gerçek şu ki, henüz layık değilim.  [dawn.GetName] adlı eseri şimdi almak, hem kendimi hem de hanemizi utandırmak olur.  O, yerinde kalmalı ve gerçek sahibinin, onu hak eden elin uzanmasını beklemeli."
  #Prodigy becomes SOTM 
 agot_dayne_prodigy.0013.a: "Ben, Sabahın Kılıcı'yım!"
 agot_dayne_prodigy.0013.a.tt: "Sabahın Kılıcı oldunuz ve [dawn.GetNameNoTooltip] adlı eseri taşıyacaksınız."
  #Prodigy fails to become SOTM 
 agot_dayne_prodigy.0013.b: "Haneme Layık Olamadım."
 agot_dayne_prodigy.0013.b.tt: "Sabahın Kılıcı olamayacaksınız."
  
  # Prodigy may be worthy, but there is a SOTM already 
 agot_dayne_prodigy.0014.t: "Bekleyen Yıldız"
 agot_dayne_prodigy.0014.desc: "Layık olduğumu herkes kabul ediyor, ancak Sabahın Kılıcı unvanı zaten dolu. Belki bir gün şansım dönecek, belki de kaderimde bu unvan yok.  Ne olursa olsun, yolumu çizmeli ve yeni bir amaç bulmalıyım."
 agot_dayne_prodigy.0014.a: "Kaderin Bir Oyunu Daha..."
 agot_dayne_prodigy.0014.a.tt: "Zaten bir Sabahın Kılıcı var."
  
  # Prodigy has stolen Dawn 
 agot_dayne_prodigy.0015.t: "Karanlığa Teslim Olan Yıldız"
 agot_dayne_prodigy.0015.desc: "Reddedilmenin acısıyla deliren [prodigy.GetFirstName], [dawn.GetName] adlı eseri çalıp karanlığa karıştı. Eğer hemen harekete geçmezsek, onu sonsuza dek kaybedebiliriz. Tek çare, onu yakalayıp demir parmaklıklar ardına atmak ve adaletin terazisini dengelemek.\n\nO'nun bizim yeni Sabahın Kılıcı'mız olmasını ummuştum... Ama o, geceyi ve karanlığı seçti."
  #Attempt to imprison them 
 agot_dayne_prodigy.0015.a: "Demir Parmaklıklar Onu Bekliyor!"
 agot_dayne_prodigy.0015.a.tt: "[prodigy.GetFirstNameNoTooltip] adlı kişiyi yakalamaya çalışın, ancak kaçabileceğini unutmayın."
  
  # Notify Dayne parents their child has become SOTM 
 agot_dayne_prodigy.0016.t: "Yeni Bir Şafak, Yeni Bir Kılıç"
 agot_dayne_prodigy.0016.desc: "Uzun zamandır beklenen haber nihayet geldi. [ROOT.Char.Custom2('RelationToMe', prodigy)] [prodigy.GetFirstName], tüm Dayne Hanesi'nin gurur duyacağı bir şövalye olarak, Sabahın Kılıcı unvanını kazandı."
 agot_dayne_prodigy.0016.a: "Yükselen Yıldıza Kadeh Kaldıralım!"
 agot_dayne_prodigy.0016.a.tt: "Bir Sabahın Kılıcı yetiştirdiniz."
  
  # Prodigy died before story cycle completion 
 agot_dayne_prodigy.0017.t: "Düşen Yıldız"
 agot_dayne_prodigy.0017.desc: "[ROOT.Char.Custom2('RelationToMe', prodigy)]...  O ve onunla birlikte tüm umutlarımız, tanrıların kucağına yükseldi.  Parlak bir yıldız gibiydi, kısa süren ama göz kamaştırıcı bir ışık saçtı. Tanrılar bizi sevmeye programladı ve kaybettiğimiz her şey, ruhumuzda derin bir yara açıyor.  Ancak hayat devam ediyor. Yeni bir yıldızın, şafağın umuduyla doğmasını beklemeliyiz."
 agot_dayne_prodigy.0017.a: "Elveda, Çocuğum..."
 agot_dayne_prodigy.0017.a.tt: "Kaybınız için yas tutun."
  
 # Prodigy failed early with parent/grandparent 
 agot_dayne_prodigy.0018.t: "Sönük Bir Yıldız"
 agot_dayne_prodigy.0018.desc: "Son sınavdaki başarısızlığı, acı bir gerçeği gözler önüne serdi: [prodigy.GetFirstName], asla Sabahın Kılıcı olamayacak. Bu yenilgi, hanemizin tüm üyeleri için derin bir hayal kırıklığı.\n\nBelki de hata bendeydi. Belki de potansiyelini doğru yönlendiremedim, ona gerçek bir şövalyenin erdemlerini aşılayamadım. Ya da belki de, başından beri onda eksik olan bir şey vardı ve ben, boş umutlara kapıldım.  Artık bu hayalin peşini bırakıp, [prodigy.GetFirstName] adlı kişinin hanemize hizmet edebileceği başka bir yol bulmalıyız."
 agot_dayne_prodigy.0018.a: "Sana Karşı Bir Başarısızlığım..."
 agot_dayne_prodigy.0018.a.tt: "[prodigy.GetFirstNameNoTooltip], asla Sabahın Kılıcı olmayacak."
  # Prodigy failed early without parent/grandparent 
 agot_dayne_Prodigy.0019.t: "Başarısız Bir Yıldız" #NT!
 agot_dayne_prodigy.0019.desc: "Son şövalyelik sınavındaki başarısızlığım, tanrıların ve insanların gözünde değerimi paramparça etti. Artık Sabahın Kılıcı olma hayalim, ulaşılamaz bir serap. Bu anlamsız hayali bir kenara bırakıp, gerçeklerle yüzleşmeliyim.\n\nBelki de efsanevi bir şövalye olmayacağım, ama Dayne Hanesi'ne hizmet etmenin başka yolları da var. Kendimi kanıtlamak için yeni bir yol bulacağım."
 agot_dayne_prodigy.0019.a: "Yeni Bir Yol Çizeceğim."
 agot_dayne_prodigy.0019.a.tt: "Sabahın Kılıcı olamayacaksınız."
