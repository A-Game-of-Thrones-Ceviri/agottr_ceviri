l_english:
#mustafa
#####################
# At the Crossroads #
#####################
agot_travel_events.0001.t:0 "Seyahat: Yol Ayrımında"
agot_travel_events.0001.desc:0 "Nehir Toprakları'ndan geçerken, yol ayrımında üç katlı bir han beliriyor.\n\nKısa süre sonra, yüksek sesler havayı dolduruyor ve fırınlanmış keklerin kokusu da öyle... o kadar tatlı bir koku ki neredeyse tadabiliyorum. \n\nKuşkusuz, yol arkadaşlarım biraz dinlenmeyi reddetmezlerdi."
agot_travel_events.0001.a:0 "Bu gece dinlenmek için güzel bir yer."
agot_travel_events.0001.a.tt:0 "Handa mola veriyorsunuz."
agot_travel_events.0001.b:0 "Hedefimize ulaştığımızda dinleneceğiz."
agot_travel_events.0001.b.tt:0 "Yolculuğunuza devam ediyorsunuz."

agot_travel_events.0002.t:0 "Seyahat: Han"
agot_travel_events.0002.desc:0 "Çok uygun bir zamanda varıyoruz, han hayat dolu ve kahkahalarla yankılanıyor.\n\nArkada, içki içen bir grup şövalye görüyorum ve yüzlerinin görünümüne bakılırsa, bizden çok önce gelmiş olmalılar... Belki onlara katılabilirim? \n\nYanımda, [fellow_traveler.GetName] beni bal likörü paylaşmaya davet ediyor, belki de bunun yerine [fellow_traveler.GetHerHim] ile dışarıda daha fazla zaman geçirmek için fırsatı değerlendirebilirim?"
agot_travel_events.0002.a:0 "Arkadaşlarıma katılacağım."
agot_travel_events.0002.gregarious:0 "Hancı! En iyi içkilerinden istiyorum!"
agot_travel_events.0002.gregarious.tt:0 "Maiyetinizin üyeleri size karşı #P 20#! [opinion|E] kazanıyor"
agot_travel_events.0002.b:0 "Şövalyelere yaklaş."
agot_travel_events.0002.b.tt:0 "Dost canlısı görünüyorlar?"
agot_travel_events.0002.c:0 "[fellow_traveler.GetName]'e dışarıda katılacağım."
agot_travel_events.0002.c.tt:0 "Bunun yerine yürüyüşe çıkıyorsunuz."
agot_travel_events.0002.gluttonous:0 "Burada limonlu kek servis ediyorlar mı?"
agot_travel_events.0002.gluttonous.tt:0 "Limonlu, limonlu limonlu kekler..."

agot_travel_events.0003.t:0 "Yol Ayrımında: Hayal Kırıklığına Uğramış Paralı Asker"
agot_travel_events.0003.desc:0 "Gürültülü grubun arasında, grubun lideri gibi görünen [sellsword.GetFullName] ile tanışıyorum. [sellsword.GetHerHis|U] asık suratı, [sellsword.GetHerHis] sorunlarını hızla ortaya koyuyor.\n\n"Doğruyu söylemek gerekirse, [ROOT.Char.GetTitleAsNameNoTooltip], umduğumdan daha az başarılı olduk. Adamlarımın çoğu ya öldü ya da firar etti. Geri kalanları yakında meşgul edecek bir sözleşme bulamazsam, hepsinin gideceğinden korkuyorum... ya da daha kötüsü."\n\nBir tur daha içtikten sonra, [sellsword.GetSheHe] ekliyor: "Belki de bu hayat bana göre değil ve daha iyisi için olurdu, en azından eve dönme şansım olurdu." Ancak, acılığına rağmen gözlerinde bir kararlılık parıltısı görebiliyorum..."
agot_travel_events.0003.a:0 "Umutsuzluğa kapılma, tam sana göre bir işim var."
agot_travel_events.0003.b:0 "Adamlarını işe alacağım, git ve özgür ol."
agot_travel_events.0003.c:0 "Paralı askerlere güvenilmez."

agot_travel_events.0004.t:0 "Yol Ayrımında: Sarhoş Şövalye"
agot_travel_events.0004.desc:0 "Masaya yaklaşırken, en iri şövalyenin yüzü kıpkırmızı oluyor, aniden [drunk_knight.GetSheHe] koltuğundan fırlayıp bağırıyor: "Bakın kimmiş! [ROOT.Char.GetName] [ROOT.Char.GetHerselfHimself]!"\n\n[drunk_knight.GetSheHe] beni tanıyor gibi görünse de, ben [drunk_knight.GetHerHim] tanımıyorum. Cevap vermeyi umamadan, şövalye kılıcını çekiyor ve beni düelloya davet ediyor: "Merak ediyorum, söyledikleri kadar iyi misin? Yoksa sadece süslü bir zırh giymiş bir korkak mısın?"\n\nHan yavaşça sessizleşiyor ve herkesin bakışlarını üzerimde hissedebiliyorum."
agot_travel_events.0004.a:0 "Eğer kavga arıyorsan, buldun!"
agot_travel_events.0004.a.success:0 "Şövalyeyi yendin!"
agot_travel_events.0004.a.failure:0 "Şövalye seni küçük düşürdü."
agot_travel_events.0004.b:0 "Kendini kanıtlamak mı istiyorsun? Neden bana katılmıyorsun?"
agot_travel_events.0004.b.success:0 "Şövalyeyi ikna ettin!"
agot_travel_events.0004.b.failure:0 "Şövalye seninle alay ediyor."
agot_travel_events.0004.c:0 "[ROOT.Char.GetFirstNameNoTooltip]? Beni biriyle karıştırıyor olmalısın..."
agot_travel_events.0004.c.success:0 "Şövalyeyi ikna ettin!"
agot_travel_events.0004.c.success.tt:0 "Şövalye seni rahat bırakıyor."
agot_travel_events.0004.c.failure:0 "Kendini küçük düşürdün."

agot_travel_events.0005.t:0 "Yol Ayrımında: Parmak Dansı"
agot_travel_events.0005.desc:0 "Gezintimden hana dönerken, yüksek bir gürültü duyuyorum; iki adam birbirlerine balta fırlatıyor! Akrobatiklerini izlemek için durduğumda, içlerinden biri beni görüyor ve sesleniyor: "Katılmak ister misin?"\n\n"[drunk_ironborn.GetFirstName], "Parmak dansı diyoruz," diye açıklıyor. "Tek yapman gereken, baltayı yakalamak veya adımını kaçırmadan üzerinden atlamak."\n\n"Ah, senin gibi iyi bir savaşçının bunu yapabileceğine bahse girerim, sorun değil!" [drunk_ironborn.GetSheHe|l] gülerek ekliyor."
agot_travel_events.0005.a:0 "Yeterince kolay geliyor!"
agot_travel_events.0005.b:0 "Eğer kazanırsam, baltanı alacağım!"
agot_travel_events.0005.success:0 "Kazanmayı başarıyorsunuz."
ironborn_axe:0 "Demir Adalı Baltası"
ironborn_axe_description:0 "Demir Adaları'ndan ince çelikten yapılmış geleneksel bir balta. Bir zamanlar Demir Adalı bir gezgin olan [drunk_ironborn.GetFullName]'a aitti. Bir parmak dansında [ROOT.Char.GetFullName] tarafından kazanıldı."
agot_travel_events.0005.failure:0 "Balta seni yakalıyor"
agot_travel_events.0005.c:0 "HAH! Balta fırlatmak mı? İyi bir soytarı olurdun!"
agot_travel_events.0005.c.success:0 "[drunk_ironborn.GetSheHe|U]... aslında kabul ediyor..."
agot_travel_events.0005.c.failure:0 "Demir Adalıyı rahatsız ediyorsunuz."
cultural_acceptance_mocked_customs:0 "Alay edilen gelenekler"
agot_travel_events.0005.d:0 "Yol ayrımları garip arkadaşlar yaratıyor..."
agot_travel_events.0005.d.tt:0 "Demir Adalıyı oyunlarıyla baş başa bırakın."

agot_travel_events.0006.t:0 "Seyahat: Han Sorunları"
agot_travel_events.0006.desc:0 "Yaklaştıkça, atmosfer rahatsız edici hale geliyor. Kapıyı ittiğimde, devrilmiş masalar ve kırık camlar manzarasıyla karşılaşıyoruz. \n\nHancı bizi endişeli bir yüz ifadesiyle karşılıyor: "Özür dilerim gezginler, korkarım burada aradığınız sıcak karşılamayı bulamayacaksınız. Kısa süre önce bir grup haydut hana saldırdı, onları savuşturmayı başardık, ancak yakında intikam almak için geri döneceklerinden endişeleniyorum."\n\n"Yine de, birkaç yetenekli ele kullanırdık.""
agot_travel_events.0006.a:0 "Kalıp yardım edeceğiz."
agot_travel_events.0006.a.brave:0 "İhtiyacı olanları korumak kutsal yeminimdir."
agot_travel_events.0006.a.tt:0 "Haydutlarla yüzleşmeyi kabul ediyorsunuz."
agot_travel_events.0006.b:0 "Yardım edebilirim... doğru bedel karşılığında."
agot_travel_events.0006.b.success:0 "Hancı korumanız için ödeme yapıyor."
agot_travel_events.0006.b.failure:0 "Hancıyı kızdırıyorsunuz ve [innkeeper.GetSheHe] konaklamanızı reddediyor."
agot_travel_events.0006.c:0 "Aslında... Sadece geçiyorduk."

agot_travel_events.0007.t:0 "Yol Ayrımında: Pusu"
agot_travel_events.0007.desc:0 "Hazırlıklarımızı yaparken, [fellow_knight.GetName] bana yaklaşıyor ve şöyle öneriyor: "[ROOT.Char.GetTitleAsNameNoTooltip], burada oturup beklemek varken ilk saldıran biz olmak hata olur. Handan bu toprakları herkesten iyi tanıyan birkaç adam topladım, bırakın onlarla gideyim ve haydutlar bize ulaşmadan önce onları kuşatalım."
agot_travel_events.0007.a:0 "Hayatınızı riske atmayacağım, düşmanla birlikte yüzleşeceğiz."
agot_travel_events.0007.a.tt:0 "Haydutlar gelene kadar beklemeye devam ediyorsunuz."
agot_travel_events.0007.b:0 "Peki, dönüşünüzü bekleyeceğim."
agot_travel_events.0007.b.tt:0 "[fellow_knight.GetSheHe|U] haklı olabilir..."
agot_travel_events.0007.b.success:0 "Pusu başarılı oluyor."
agot_travel_events.0007.b.fail:0 "Şövalyeniz geri dönmüyor."

agot_travel_events.0008.t:0 "Yol Ayrımında: Sahte Şövalye"
agot_travel_events.0008.desc:0 "Uzun süre beklemek zorunda kalmıyoruz, çok geçmeden Sör [evil_bandit.GetFullNameNicknamed] liderliğindeki haydutlar bir kez daha yağma için geri dönüyorlar.\n\nYanımda duran adamlarım bana dönüyor ve hevesle bir emir bekliyorlar. Nasıl yaklaşmalıyım?"
agot_travel_events.0008.a:0 "Komutanla kendim yüzleşeceğim."
agot_travel_events.0008.a.tt:0 "[evil_bandit.GetFirstName] ile bir düello başlatır."
agot_travel_events.0008.b:0 "Kuvvetlerimin geri kalanıyla saldırın."
agot_travel_events.0008.b.success:0 "Haydutları yeniyorsunuz."
agot_travel_events.0008.b.failure:0 "Geri püskürtülüyor ve aceleyle ayrılmak zorunda kalıyorsunuz."
agot_travel_events.0008.c:0 "KAÇIN! KAÇIN!!"
agot_travel_events.0008.c.escape:0 "Zar zor kaçmayı başarıyorsunuz..."
agot_travel_events.0008.c.wounded:0 "Bir okla vuruluyorsunuz!"

#agot_travel_events.0009 - Maintenance event

agot_travel_events.0010.t:0 "Yol Ayrımında: Ayrılış"
agot_travel_events.0010.desc:0 "Ayrılmaya hazırlanırken, [innkeeper.GetFirstName] elinde küçük bir tahta kutu ile bana yaklaşıyor.\n\n"Çok fazla değil biliyorum ama son saldırıdan sonra elimizde kalan tek şey bu. Lütfen bunu minnettarlığımızın bir nişanesi olarak kabul edin. Yardımınız olmasaydı, burada neler olabileceğini kim bilir...""
agot_travel_events.0010.greed_desc:0 "Ayrılmaya hazırlanırken, [innkeeper.GetFirstName] minnettarlığını ifade etmek için bana yaklaşıyor.\n\n"Yardımınız olmasaydı, burada neler olabileceğini kim bilir... Seyahatlarınız güvenli olsun, cesaretinizi başkalarının da duymasını sağlayacağım.""
agot_travel_events.0010.a:0 "Elveda."
agot_travel_events.0010.aa:0 "Çok hoş bir ödül."
agot_travel_events.0010.b:0 "Gerek yok. Sadece yapmam gerekeni yaptım."
agot_travel_events.0010.b.tt:0 "Maiyetiniz şövalyeliğinizi fark eder ve size karşı #P 10#! [opinion|E] kazanır."

agot_travel_events.0011.t:0 "Yol Ayrımında: Boşa Harcanan Zaman"
agot_travel_events.0011.desc.intro:0 "Birkaç gün geçiyor ama handan sadece bir avuç sarhoş geçiyor, yakınlarda hiçbir haydut izi yok. Hancının endişeleri asılsız mıydı? Yoksa varlığımız onları mı korkuttu? Anlamanın bir yolu yok...\n\n"
agot_travel_events.0011.wasgreedy:0 "Atlarımızı hazırlarken, [innkeeper.GetFirstName] elinde küçük bir tahta kutu ile bana yaklaşıyor.\n\n"Çok fazla değil ama son saldırıdan sonra elimizde kalan tek şey bu. Lütfen, zahmetiniz için."
agot_travel_events.0011.a:0 "Elveda."
agot_travel_events.0011.b:0 "Elveda."

agot_travel_events.1000.t:0 "Kışyarı: Varış"
agot_travel_events.1000.desc:0 "Kışyarı - [winterfell_lord.GetHouse.GetName] Hanesi'nin merkezi ve Kuzey'in kalbi, Kuzey'in enginliği arasında gururla ve dimdik ayakta duruyor.\n\nKral Yolundan kaleye yaklaşırken, surların dışındaki geniş ve şu anda büyük ölçüde boş olan yerleşim yeri Kışkasabası'ndan geçiyorum. Daha doğuya ilerledikçe, surlar ufuk çizgisine hakim olmaya başlıyor. Dış surlar seksen fit, iç surlar ise yirmi fit daha yüksek. Koyu ve gri renkteler; yıpranmış taşlar kalenin yaşını gösteriyor.\n\nDoğu Kapısı açık ve davetkar bir şekilde duruyor ve içeride sizi tuz ve ekmekle bekleyen [winterfell_lord.GetFullName]'i' buluyorsunuz. Konuk hakkı verildikten sonra, [winterfell_lord.GetSheHe] size kaleyi keşfetmeniz için izin veriyor. "
agot_travel_events.1000.godswood:0 "Ünlü #bold Tanrı Ormanı#!'nu, Eski Tanrıların yuvasını keşfedeceğim."
agot_travel_events.1000.tombs:0 "Ünlü #bold mezarları#! keşfedeceğim, tarihin sonsuza dek nöbet tuttuğu yer."
agot_travel_events.1000.glass_gardens:0 "Ünlü #bold cam bahçelerinde#!, kalenin kalbinde yürüyeceğim."
agot_travel_events.1000.wintertown:0 "Aslında Kışkasabası'nı ve onun daha... #italic bedensel#! cazibelerini incelemeyi tercih ederim."
agot_travel_events.1000.opt_out:0 "Keşfedecek vaktim yok."

agot_travel_events.1001.t:0 "Kışyarı: Tanrı Ormanı"
agot_travel_events.1001.intro_old_gods:0 "Tanrı Ormanı'nda yürürken, kendimi eve dönmüş gibi hissetmekten alamıyorum, Tanrı Ormanı'nın karanlık ve ilkel güzelliği bana gizemli bir şekilde sesleniyor.\n\n"
agot_travel_events.1001.intro_other:0 "Tanrı Ormanı'nda yürürken, kendimi izinsiz girmiş gibi hissetmekten alamıyorum, ancak Tanrı Ormanı'nın karanlık ve ilkel güzelliği yine de bana sesleniyor.\n\n"
agot_travel_events.1001.desc:0 "Ağaçların arasından geçerken, kendimi tam yanlarında büyüyen büyük yürek ağacıyla birlikte kaplıcaların çevrelediği küçük bir açıklıkta buluyorum. Havuza ve ağaca yaklaştıkça, kendimi zorunlu hissediyorum."
agot_travel_events.1001.a:0 "#bold Yürek ağacı#!, Eski Tanrılar bizzat bana sesleniyor."
agot_travel_events.1001.b:0 "#bold Kaplıcaların#! sıcaklığını ve canlandırıcı etkisini inkar edemem."

agot_travel_events.1002.t:0 "Kışyarı: Tanrı Ormanı"
agot_travel_events.1002.desc:0 "Yürek ağacının önünde diz çökerken, huzur içinde hissediyorum.\n\nOrmandaki her şeyi çok daha net duyabiliyorum: dallardaki rüzgarın sesi, kayalardaki su, ormandaki hayvanların ayak sesleri ve bunların hepsinin arasında, #italic evet#!, Eski Tanrılar, #bold gerçek#! tanrılar, benimle konuşuyorlar."
agot_travel_events.1002.a:0 "Kendimi yeniden doğmuş gibi hissediyorum, [GetReligionByKey('old_gods_religion').GetName]'ın bir takipçisi."
agot_travel_events.1002.b:0 "Kendimi [GetReligionByKey('old_gods_religion').GetName]'a yeni bir şekilde uyumlanmış hissediyorum."

agot_travel_events.1003.t:0 "Kışyarı: Tanrı Ormanı"
agot_travel_events.1003.desc:0 "Havuzda uzanırken, beni uzun zamandır rahatsız eden tüm stres ve endişenin ılık sularla birlikte yok olduğunu hissediyorum. Üstteki sert havanın aksine, kaplıcaların kucaklaması yıllardır hissetmediğim bir rahatlık sağlıyor. Burada çağlar boyunca yüzebilirdim, ancak şimdi rahatladığıma göre tekrar işlere koyulmalıyım."
agot_travel_events.1003.a:0 "Gelecek için yeni bir huzur hissi duyuyorum."

agot_travel_events.1004.t:0 "Kışyarı: Mezarlar"
agot_travel_events.1004.desc:0 "Eski İlk Kale'yi geçerek, eski Kış Krallarının hizmetkarlarının yattığı mezarlıktaki likenle kaplı mezar taşları arasında yürüyorum.\n\nÖnümde eski bir demir ağaçtan kapı duruyor: labirent gibi mezarların girişi. Yaayanlar dünyasından ölülerin yeraltı mezarlarına inerken, her adım aşağı doğru yeni bir ürpertiyle işaretleniyor.\n\nMezarlar arasında yürürken, karanlık koridorları bir labirent gibi buluyorum. Loş meşale ışığı çok az rehberlik ediyor. Bir kavşağa geldiğimde, #bold sağa#! veya #bold sola#! seçmeliyim."
agot_travel_events.1004.a:0 "Sağa gideceğim, sanırım o tarafta bir şey görüyorum."
agot_travel_events.1004.b:0 "Solda bir meşale var; gitmem gereken yol bu olmalı!"

agot_travel_events.1005.t:0 "Kışyarı: Mezarlar"
agot_travel_events.1005.intro:0 "Koridorda ilerledikçe, kendimi taç giymiş bir adam heykeliyle karşı karşıya buluyorum. Tahtının her iki yanında taştan ulukurtlar var ve kucağında uzun zaman önce paslanmış bir kılıç var. Yan tarafına kazınmış birkaç kelime biraz yıpranmış, ama hala okunabilir:\n\n"
agot_travel_events.1005.jon:0 "#bold [stark_ancestor.GetFullNameNicknamed].#! Heykele daha fazla saygıyla bakmaktan kendimi alamıyorum. İşte doğudan gelen yağmacıları ve köle tüccarlarını kovup Beyaz Liman'ın eski öncüsü Kurt İni'ni inşa eden Kral. Adam korkunç bir savaşçı ve güçlü bir kraldı."
agot_travel_events.1005.brandon:0 "#bold [stark_ancestor.GetFullNameNicknamed].#! Heykele daha fazla saygıyla bakmaktan kendimi alamıyorum. Bu, Gece Kralı ve Ceset Gelini'ne son vermek için Surun Ötesindeki Kral Joramun ile birleşen ünlü kraldı. İkisi birlikte, insanların alemlerini Gece Kralı'nın kesinlikle getireceği dehşetlerden koruyacaklardı."
agot_travel_events.1005.theon:0 "#bold [stark_ancestor.GetFullNameNicknamed].#! Heykele daha fazla saygıyla bakmaktan kendimi alamıyorum. Aç Kurt, Andallar gelmeden önce Kuzey'i birleştirdiği ve ardından söz konusu istilacıları yendiği - ve ardından Essos'taki Andalos'a bile saldırdığı için Kuzey'in dışında bile ünlüdür. Andallardan Demir Adamlarına ve daha fazlasına kadar herkesle ve herkesle savaştı; gerçek bir savaş lorduydu."
agot_travel_events.1005.rodrik:0 "#bold [stark_ancestor.GetFullNameNicknamed].#! Heykele daha fazla saygıyla bakmaktan kendimi alamıyorum. Rodrik Stark, özellikle Demir Adamlarıyla ilgili herhangi bir sorun çıktığında, bugüne kadar bile şarkılarda anlatılır. Ayı Adası'nı kalamarlardan bir kol güreşiyle kazandığı ve Mormont Hanesi'ne bahşettiği sölenir. "
agot_travel_events.1005.a:0 "Buradaki tarih elle tutulur."

agot_travel_events.1006.t:0 "Kışyarı: Mezarlar"
agot_travel_events.1006.desc:0 "Kısa süre sonra, bir sayfa beni mezarların derinliklerinde buluyor ve akşam yemeğinin yakında servis edileceğini duyuruyor. Neyse ki, sayfa çıkış yolunu biliyor ve beni bir kez daha yüzeye götürüyor."
agot_travel_events.1006.a:0 "Bu günü unutmayacağım."

agot_travel_events.1007.t:0 "Kışyarı: Mezarlar"
agot_travel_events.1007.desc:0 "Yanlış yolu seçtiğim açık, çünkü şimdi bu koridorlarda daha da kayboldum. Meşaleler rastgele yerleştirilmiş ve beni sadece aşağıya doğru yönlendiriyor. #italic Her adım daha derinlere indikçe daha da fazla ürperti getiriyor.#!\n\nDuvarlardan ve tavandan garip bir sıcaklık yayıldığını hissedebiliyorum, beni derinliklere doğru çekiyor. Bir köşeyi dönerken, Kışyarı'nın altındaki mezarlarda bulmayı bekleyeceğim son şeyi görüyorum...\n\nÖnümde bir #bold ejderha yumurtası#! var!! Bir çeşit tutucuya yerleştirilmiş, açıkça bir amaç için buraya bırakılmış, ancak böyle bir amacın ne olabileceğini hayal bile edemiyorum. "
agot_travel_events.1007.a:0 "Elbette amacı bu yerde kalmaktır."
agot_travel_events.1007.b:0 "Sonuçta, neden olmasın? Neden almamalıyım?"

agot_travel_events.1008.t:0 "Kışyarı: Cam Bahçeler"
agot_travel_events.1008.desc:0 "Cam bahçelere girerken, aniden fazla giyinmiş hissediyorum. Kalenin sert havasıyla mücadele etmek için giydiğim kürkler ve pelerinler şimdi bu cam evlerde çok sıcak geliyor.\n\nHer yerde, bakır borular yerin derinliklerinden getirilen buhar ve sıcak hava üflüyor. Kışın en soğuk günlerinde bile sıra sıra sebzeler ve diğer yiyecekler yetiştiriliyor. Ve daha arkaya doğru ilerledikçe, ünlü #bold;color:{0.52,0.65,0.86} kış güllerini#! görebiliyorum. Soluk mavi yaprakları, şimdiye kadar gördüğüm diğer tüm güllerden daha çarpıcı görünüyor."
agot_travel_events.1008.a:0 "Mühendisliğini incelemeli ve çoğaltmanın mümkün olup olmadığını görmeliyim"
agot_travel_events.1008.b:0 "Belki eve bir çiçek götürmeyi isteyebilirim..."
agot_travel_events.1008.c:0 "Cam bahçeler gerçekten görülmeye değer bir harikası."
agot_travel_events_unlocked_glass_garden:0 "Cam Bahçe düklük binasının kilidini açtınız."

agot_travel_events.1009.t:0 "Kışyarı: Kışkasabası"
agot_travel_events.1009.desc:0 "Eski kaleyi terk ederek, Kışkasabası'na gidiyorum. Tamamen dolu olmaktan uzak olsa da, hala etrafta dolaşan birçok insan var: Ürünlerini sergileyen çiftçiler, mallarını satan esnaflar, ara sıra şarkı söyleyen sokak çalgıcıları...\n\nGizli soruşturmalar yaparak, kısa sürede aradığım yeri buluyorum: #bold Güller#!. Yerli halk bana iyi vakit geçireceğime dair güvence verdi ve para çantamla eminim ki geçireceğim."
agot_travel_events.1009.a:0 "Biraz para harcama zamanı..."
agot_travel_events.1009.b:0 "Belki onun yerine tavernada sadece bir içki içerim..."

# Bir Ejderha, Bir Ejderha Gördüm!
agot_travel_events.0012.t:0 "Bir Ejderha, Bir Ejderha Gördüm!"
agot_travel_events.0012.desc:0 "[location.GetName]'dan geçerken, yaşlı bir kadınla genç bir adam arasında geçen bir sohbete kulak misafiri oluyorum.\n\n"Bir ejderha, bir ejderha gördüm!" yaşlı kadın haykırıyor. "Ne? Ne oldu şimdi anne?" "Dağ kadar büyük ve gece kadar siyahtı. Gökyüzünde uçtu!" diye paniklemiş bir sesle devam ediyor.\n\n"Şimdi de ejderhalar mı?" diye cevaplıyor oğlu, gözlerini devirip. "Lütfen, anne. Böyle devam edersen şehirdeki herkes senin deli olduğunu düşünecek ve senin fantezilerini dinlemekten daha iyi yapacak işlerim var." diyor alaycı bir şekilde, arkasını dönüp uzaklaşıyor.\n\n"Göreceksin! Bir ejderhaydı!" diye arkasından sesleniyor. "Hepimizi öldürecek ve sonra bana inanacaksın!""
agot_travel_events.0012.a:0 "Bir ejderha mı?! Hemen onu aramalıyız!"
agot_travel_events.0012.a.f:0 "Önümüzdeki hafta ejderhayı arıyorsunuz."
agot_travel_events.0012.a.toast.title:0 "Burada Ejderha Yok"
agot_travel_events.0012.a.toast.desc:0 "Ejderhayı aradınız ama hiçbir şey bulamadınız."
agot_travel_events.0012.b:0 "Ah zavallı yaşlı kadın, biraz yardım için ödeme yapmama izin ver."
agot_travel_events.0012.b.f:0 "Yaşlı kadın için biraz akıl sağlığı yardımı için ödeme yapıyorsunuz."
agot_travel_events.0012.c:0 "Ne tuhaf bir sohbet."
agot_travel_events.0012.c.f:0 "Yolunuza devam ediyorsunuz."
agot_travel_events.0012.d:0 "Hayır, haklı! Ben de gördüm!"
agot_travel_events.0012.d.f:0 "Yaşlı kadının saçmalıklarına katılıyorsunuz."

# Myr Skolastik Loncalarına Seyahat
agot_travel_events.0013.t: "Myr: Skolastik Loncalar"
agot_travel_events.0013.desc: "Şehirde ilerlerken, hepsi hararetli bir tartışmanın içinde olan bir grup bilim insanı ve öğrenciyle karşılaşıyorum. Skolastik Loncaların üyeleri ve son keşfin ince noktalarını tartışıyorlar. Dinlerken, bu bilim insanlarından öğrenmek için eşsiz bir fırsatım olduğunu fark ediyorum."
agot_travel_events.0013.a: "Şehrime bazı bilim insanlarını davet edebilirim."
agot_travel_events_unlocked_observatory: "Gözlemevi düklük binasının kilidini açtınız."
agot_travel_events.0013.b: "Dur ve onlarla tartış."
agot_travel_events.0013.c: "Yoluma devam edeceğim."

# Üstat Saray Pozisyonu Seçeneği
maester_option_tt: "Seyahat için uygun bir [GetCourtPositionType('maester_court_position').GetName] çalıştırmalısınız"

agot_travel_events.2000.t:0 "Tehdit [wild_dragon.GetNameNoTooltip]: Pusuya Düşürüldü"
agot_travel_events.2000.desc:0 "[location.GetNameNoTooltip]'dan seyahat şu ana kadar sessizdi, sorunsuzdu. Ancak atlar, özellikle rahatsız. Sebebini çok geç keşfediyorum...\n\nYukarıda beliren ejderha [wild_dragon.GetNameNicknamed] gökyüzünü kibirli bir şekilde süpürüyor. Daha da kötüsü, hareketlerine dayanarak, fark edilmeden gitmedik."
agot_travel_events.2000.fight:0 "Çok geç, savaşa hazırlanın."
agot_travel_events.2000.fight.tt:0 "[wild_dragon.GetNameNoTooltip] ile savaşa başlayacaksınız"
agot_travel_events.2000.run:0 "KAÇ!"