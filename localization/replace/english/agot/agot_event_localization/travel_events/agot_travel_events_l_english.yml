l_english:
#mustafa++
#####################
# At the Crossroads #
#####################
agot_travel_events.0001.t:0 "Yol Ayrımındaki Han"
agot_travel_events.0001.desc:0 "Nehir Toprakları'nın yemyeşil ovalarında ilerlerken, patika aniden çatallaşıyor ve tam da yol ayrımında, üç katlı, heybetli bir han beliriyor. Bacasından tüten duman gökyüzüne doğru kıvrılıyor, sanki sizi içeri davet ediyor.\n\nYaklaştıkça, içeriden gelen neşeli kahkahalar ve yüksek sesli sohbetler, yol yorgunluğunuzu unutturuyor. Fırından yeni çıkmış keklerin ve taze demlenmiş çayın büyüleyici kokusu, burnunuza çalınıyor ve midenizi guruldatıyor. Öyle tatlı bir koku ki, neredeyse damağınızda tadını hissedebiliyorsunuz. \n\nKuşkusuz, yol arkadaşlarınız da bu davetin cazibesine karşı koyamayacaktır. Bir geceliğine de olsa, bu sıcak yuvada konaklamak, hem bedenlere hem de ruhlara iyi gelecektir."
agot_travel_events.0001.a:0 "Bu gece burada konaklayalım. Hem dinleniriz, hem de karnımızı doyururuz."
agot_travel_events.0001.a.tt:0 "Handa mola veriyorsunuz."
agot_travel_events.0001.b:0 "Hedefimize ulaşana kadar durmak yok. Dinlenmek için zamanımız bol olacak."
agot_travel_events.0001.b.tt:0 "Yolculuğunuza devam ediyorsunuz."

agot_travel_events.0002.t:0 "Neşeli Han"
agot_travel_events.0002.desc:0 "Hanın sıcak ve davetkar atmosferi, yorgun bedenlerinize ilaç gibi geliyor. İçerisi insanlarla dolu; neşeli kahkahalar ve sohbetler duvarlarda yankılanıyor. Şöminenin çıtırtısı, ortama huzurlu bir hava katarken, bardan gelen içki ve yemek kokuları iştahınızı kabartıyor.\n\nGözünüze bir grup şövalye çarpıyor. Keyifli bir şekilde içki içiyorlar ve anlaşılan o ki sizden çok önce buraya varıp handa kendilerine yer edinmişler. Belki de onlara katılıp sohbetlerine ortak olabilirsiniz?\n\nTam o sırada, [fellow_traveler.GetName] yanınıza yaklaşıyor ve sizi bal likörü paylaşmaya davet ediyor. Onunla handan çıkıp, yıldızların altında keyifli bir akşam geçirmek de kulağa oldukça hoş geliyor."
agot_travel_events.0002.a:0 "Arkadaşlarıma katılıp, bu neşeye ortak olayım."
agot_travel_events.0002.gregarious:0 "Hancı! Buraya en iyi içkilerinden bir sürahi getir! Arkadaşlarımla kutlama yapacağız!"
agot_travel_events.0002.gregarious.tt:0 "Maiyetinizin üyeleri cömertliğinize hayran kalıyor ve size karşı #P 20#! [opinion|E] kazanıyor"
agot_travel_events.0002.b:0 "Şu şövalyelere yaklaşayım. Belki sohbetlerine katılabilirim."
agot_travel_events.0002.b.tt:0 "Bakalım dost canlısı olup olmadıklarını öğreneceğiz."
agot_travel_events.0002.c:0 "[fellow_traveler.GetNamePossessive] teklifini kabul edeyim. Yıldızların altında keyifli bir sohbet iyi gelecektir."
agot_travel_events.0002.c.tt:0 "Handan çıkıp, temiz hava almak için yürüyüşe çıkıyorsunuz."
agot_travel_events.0002.gluttonous:0 "Hancı, burada enfes limonlu kekleriniz olduğunu duydum. Acaba hala var mı?"
agot_travel_events.0002.gluttonous.tt:0 "Ah, o nefis limonlu keklerin tadı damağımda..."

agot_travel_events.0003.t:0 "Hayal Kırıklığına Uğramış Paralı Asker"
agot_travel_events.0003.desc:0 "Yol ayrımında mola verdiğiniz sırada, etrafınızdaki kalabalığın arasında asık suratlı bir adam dikkatini çekiyor. [sellsword.GetFullName], savaşlarda yıpranmış zırhı ve bezgin bakışlarıyla, tecrübeli bir paralı asker olduğunu hemen belli ediyor. Yanındaki birkaç adam, onun grubunun kalan son üyeleri gibi görünüyor.\n\nYanına yaklaştığınızda, [sellsword.GetFullName] içini dökmeye başlıyor: "Doğruyu söylemek gerekirse, [ROOT.Char.GetTitleAsNameNoTooltip], bu yolculuk hiç de umduğum gibi gitmedi. Adamlarımın çoğu ya savaş meydanlarında can verdi ya da firar edip bizi yüzüstü bıraktı. Geri kalanları da uzun süre sadık kalmayacaklar. Yakında yeni bir iş bulamazsam, hepsi kendi yollarına gidecek... ya da daha kötüsü, başkalarına katılıp bize karşı savaşacaklar."\n\nBir yudum daha içkisinden aldıktan sonra, sesi biraz daha kısılıyor: "Belki de paralı askerlik bana göre değilmiş. Eve dönüp, daha sakin bir hayat yaşasam daha iyi olacak." Ancak, bu bezgin sözlerine rağmen, gözlerinde hala bir umut ışığı parıldıyor. Sanki bir fırsat verilse, kendini ve adamlarını tekrar toparlayabilecek gücü kendinde buluyor."
agot_travel_events.0003.a:0 "Umutsuzluğa kapılma, [sellsword.GetFullName]. Tam sana ve adamlarına göre bir işim var."
agot_travel_events.0003.b:0 "Hizmetlerin için minnettarım, [sellsword.GetFullName]. Adamlarını işe alacağım ve sen de özgürsün. Eve dönüp, yeni bir hayata başlayabilirsin."
agot_travel_events.0003.c:0 "Paralı askerlere güven olmaz. Yolumuz ayrı."

agot_travel_events.0004.t:0 "Sarhoş Şövalyenin Meydan Okuması"
agot_travel_events.0004.desc:0 "Yolunuz üzerindeki handa mola verdiğinizde, içerideki kalabalığın arasında, şövalye zırhı kuşanmış iri yarı bir adam dikkat çekiyor. Yüzü kıpkırmızı, belli ki biraz fazla içkiye düşkünlük etmiş. Siz masaya doğru ilerlerken, aniden ayağa fırlayıp gür sesiyle bağırıyor: "Bakın kim gelmiş! [ROOT.Char.GetName] [ROOT.Char.GetHerselfHimself]!"\n\nSizi tanıdığını iddia ediyor ama siz onu daha önce hiç görmemişsiniz. Daha cevap veremeden, şövalye kılıcını çekip, meydan okuyor: "Söyledikleri kadar iyi olduğunu iddia ediyorlar. Hadi bakalım, göreyim seni! Yoksa sadece süslü bir zırh giymiş bir korkak mısın?"\n\nHan aniden sessizliğe gömülüyor. Herkesin bakışları üzerinizde; ne yapacağınızı merakla bekliyorlar."
agot_travel_events.0004.a:0 "Eğer kavga istiyorsan, istediğini alacaksın!"
agot_travel_events.0004.a.success:0 "Şövalyeyi ustalıkla alt ettiniz!"
agot_travel_events.0004.a.failure:0 "Şövalye sizi rezil etti!"
agot_travel_events.0004.b:0 "Kendini kanıtlamak istiyorsan, neden bana katılıp birlikte savaşmıyorsun?"
agot_travel_events.0004.b.success:0 "Şövalyeyi teklifinizle ikna ettiniz!"
agot_travel_events.0004.b.failure:0 "Şövalye teklifinizle alay etti!"
agot_travel_events.0004.c:0 "[ROOT.Char.GetFirstNameNoTooltip]? Beni biriyle karıştırmış olmalısın..."
agot_travel_events.0004.c.success:0 "Şövalyeyi ikna ettiniz, yanılmış olduğunu anladı."
agot_travel_events.0004.c.success.tt:0 "Şövalye özür dileyip sizi rahat bıraktı."
agot_travel_events.0004.c.failure:0 "Kendinizi küçük düşürdünüz."

agot_travel_events.0005.t:0 "Ölümcül Dans"
agot_travel_events.0005.desc:0 "Handan ayrılıp yolunuza devam etmek üzereyken, tuhaf bir manzarayla karşılaşıyorsunuz. İki adam, birbirlerine balta fırlatarak tehlikeli bir oyun oynuyorlar! Attıkları her balta, havada vızıldayarak ölümcül bir dans sergiliyor. Bu tehlikeli gösteriyi izlemek için merakla yaklaşıyorsunuz.\n\nAdamlardan biri sizi fark edip, sırıtkan bir yüzle sesleniyor: "Hey, arkadaş! Katılmak ister misin?"\n\n"[drunk_ironborn.GetFirstName], "Buna 'Parmak Dansı' diyoruz," diye açıklıyor. "Tek yapman gereken, gelen baltayı havada yakalamak ya da üzerinden atlayıp kaçmak. Tabii, ayak parmaklarını kaybetmeden!"\n\nKahkaha atarak ekliyor: "Senin gibi becerikli bir savaşçının bu oyunu çocuk oyuncağı bulacağına eminim!"
agot_travel_events.0005.a:0 "Kulağa eğlenceli geliyor! Deneyelim bakalım."
agot_travel_events.0005.b:0 "Eğer kazanırsam, baltanı alacağım!"
agot_travel_events.0005.success:0 "Tehlikeli oyunu kazanmayı başarıyorsunuz!"
ironborn_axe:0 "Demirdoğan Baltası"
ironborn_axe_description:0 "Demir Adaları'nda dövülmüş, ince çelikten yapılmış geleneksel bir balta. Bir zamanlar Demir Adalı bir gezgin olan [drunk_ironborn.GetFullName] adlı kişiye aitti. Bir Parmak Dansı oyununda [ROOT.Char.GetFullName] tarafından kazanıldı."
agot_travel_events.0005.failure:0 "Balta sizi yakalıyor!"
agot_travel_events.0005.c:0 "Hah! Balta fırlatmak mı? Çocuk oyuncağı! Gidip kendine daha uygun bir eğlence bul!"
agot_travel_events.0005.c.success:0 "Alaycı sözlerinize rağmen, Demir Adalı meydan okumanızı kabul ediyor..."
agot_travel_events.0005.c.failure:0 "Demir Adalıyı kızdırdınız!"
cultural_acceptance_mocked_customs:0 "Alay Edilen Gelenekler"
agot_travel_events.0005.d:0 "Yol ayrımları, bazen insanı tuhaf arkadaşlıklarla karşı karşıya getiriyor..."
agot_travel_events.0005.d.tt:0 "Demir Adalıyı oyunuyla baş başa bırakıp, yolunuza devam ediyorsunuz."

agot_travel_events.0006.t:0 "Han Baskını"
agot_travel_events.0006.desc:0 "Yolculuğunuzun sonunda, konaklamak için bir han bulduğunuza sevinirken, hana yaklaştıkça garip bir sessizlik dikkatini çekiyor. Kapıyı iterek içeri girdiğinizde, karşınızda tam bir yıkım manzarası beliriyor. Devrilmiş masalar, kırık sandalyeler ve yerlerde cam kırıkları... Savaş alanına dönmüş bir handa, gergin bir bekleyiş hakim.\n\nHancı, endişeli bir yüz ifadesiyle size yaklaşıyor: "Gezginler, hoş geldiniz... demeliydim ama korkarım şu anda size istediğiniz konforu sağlayamayacağız. Kısa süre önce bir grup haydut hana saldırdı. Onları püskürtmeyi başardık ama intikam almak için geri döneceklerinden eminim."\n\nSesi çaresizlikle doluyor: "Eğer yanımızda birkaç yetenekli savaşçı olsaydı, kendimizi daha güvende hissederdik..."
agot_travel_events.0006.a:0 "Merak etmeyin, hancı. Kalıp size yardım edeceğiz."
agot_travel_events.0006.a.brave:0 "İhtiyacı olanları korumak, bir şövalyenin kutsal görevidir."
agot_travel_events.0006.a.tt:0 "Haydutlarla yüzleşmeyi kabul ediyorsunuz."
agot_travel_events.0006.b:0 "Size yardım edebilirim... Tabii, karşılığında uygun bir bedel öderseniz."
agot_travel_events.0006.b.success:0 "Hancı, korumanız için size cömertçe ödeme yapmayı kabul ediyor."
agot_travel_events.0006.b.failure:0 "Hancıyı açgözlülüğünüzle kızdırıyorsunuz. Konaklamanızı reddediyor ve sizi handan kovuyor."
agot_travel_events.0006.c:0 "Üzgünüm, hancı. Biz sadece geçiyorduk. Size yardım edemeyeceğiz."

agot_travel_events.0007.t:0 "Pusu Planı"
agot_travel_events.0007.desc:0 "Haydutların saldırısına karşı hazırlık yaparken, [fellow_knight.GetName] size akıllıca bir planla geliyor: "[ROOT.Char.GetTitleAsNameNoTooltip], burada oturup haydutları beklemek yerine, biz onları gafil avlayabiliriz. Handan, bu toprakları avucunun içi gibi bilen birkaç adam topladım. Bırakın onlarla gideyim ve haydutları daha bize ulaşmadan kuşatalım."
agot_travel_events.0007.a:0 "[fellow_knight.GetName], adamlarını tehlikeye atmana izin veremem. Düşmanla birlikte, burada yüzleşeceğiz."
agot_travel_events.0007.a.tt:0 "Haydutların hana ulaşmasını beklemeye karar veriyorsunuz."
agot_travel_events.0007.b:0 "Mantıklı bir plan, [fellow_knight.GetName]. Dikkatli olun ve sağ salim geri dönün. Sizi burada bekleyeceğiz."
agot_travel_events.0007.b.tt:0 "Belki de [fellow_knight.GetName] haklıdır..."
agot_travel_events.0007.b.success:0 "Pusu başarılı oluyor! Haydutlar gafil avlanıp etkisiz hale getiriliyor."
agot_travel_events.0007.b.fail:0 "Şövalyeniz ve adamları geri dönmüyor..."

agot_travel_events.0008.t:0 "Haydutların Dönüşü"
agot_travel_events.0008.desc:0 "Bekleyişiniz uzun sürmüyor. Ufukta toz bulutu belirdiğinde, haydutların geri döndüğünü anlıyorsunuz. Sör [evil_bandit.GetFullNameNicknamed] liderliğindeki haydutlar, ellerinde silahlarıyla hana doğru yaklaşıyorlar. Gözlerinde intikam ateşi parlıyor.\n\nYanınızdaki adamlar size bakıyor; emirlerinizi bekliyorlar. Bu tehlikeli durumda nasıl bir yol izleyeceksiniz?"
agot_travel_events.0008.a:0 "Bu haydut sürüsünün lideriyle birebir yüzleşeceğim. [evil_bandit.GetFirstName], karşına çık!"
agot_travel_events.0008.a.tt:0 "[evil_bandit.GetFirstName] ile bir düelloya başlıyorsunuz."
agot_travel_events.0008.b: "Saldırın! Bu haydutlara unutamayacakları bir ders verelim!"
agot_travel_events.0008.b.success:0 "Haydutları bozguna uğratıp, geri püskürtmeyi başarıyorsunuz!"
agot_travel_events.0008.b.failure:0 "Haydutlar güçlü bir direniş gösteriyor! Geri püskürtülüyor ve aceleyle geri çekilmek zorunda kalıyorsunuz."
agot_travel_events.0008.c:0 "Kaçın! Canınızı kurtarın!"
agot_travel_events.0008.c.escape:0 "Zorlukla da olsa, haydutların elinden kaçmayı başarıyorsunuz..."
agot_travel_events.0008.c.wounded:0 "Kaçarken, omzunuza bir ok saplanıyor!"

#agot_travel_events.0009 - Maintenance event

agot_travel_events.0010.t:0 "Veda Zamanı"
agot_travel_events.0010.desc:0 "Haydutların tehdidi bertaraf edildikten ve handa huzur sağlandıktan sonra, yolculuğunuza devam etme zamanı gelir. Ayrılmak üzereyken, [innkeeper.GetFirstName] elinde küçük, ahşap bir kutu ile size yaklaşıyor.\n\n"Biliyorum, çok fazla bir şey değil ama son saldırıdan sonra elimizde kalan tek değerli şey bu. Lütfen bunu, size minnettarlığımızın bir nişanesi olarak kabul edin. Yardımınız olmasaydı, neler olabileceğini düşünmek bile istemiyorum...""
agot_travel_events.0010.greed_desc:0 "Ayrılmaya hazırlanırken, [innkeeper.GetFirstName] size içtenlikle teşekkür etmek için yanınıza geliyor.\n\n"Cesaretiniz ve yardımınız için minnettarım. Siz olmasaydınız, neler olabileceğini düşünmek bile istemiyorum... Seyahatleriniz güvenli olsun. Cesaretinizi ve iyiliğinizi herkese anlatacağım, bundan emin olabilirsiniz.""
agot_travel_events.0010.a:0 "Teşekkür ederim, [innkeeper.GetFirstName]. Hoşça kal."
agot_travel_events.0010.aa:0 "Çok güzel bir hediye. Bunu her zaman saklayacağım."
agot_travel_events.0010.b:0 "Rica ederim, [innkeeper.GetFirstName]. Sadece yapmam gerekeni yaptım."
agot_travel_events.0010.b.tt:0 "Maiyetiniz, gösterdiğiniz asil davranıştan etkileniyor ve size karşı #P 10#! [opinion|E] kazanıyor."

agot_travel_events.0011.t:0 "Boşa Geçen Zaman"
agot_travel_events.0011.desc.intro:0 "Handa günler geçmesine rağmen, haydutlardan hiçbir iz yok. Sadece birkaç sarhoş köylü ve tüccar uğruyor handan. Acaba hancının endişeleri asılsız mıydı? Yoksa sizin varlığınız, haydutları korkutup kaçırdı mı? Anlamanın bir yolu yok...\n\n"
agot_travel_events.0011.wasgreedy:0 "Atlarınızı hazırlayıp yola koyulmak üzereyken, [innkeeper.GetFirstName] elinde küçük bir tahta kutu ile size yaklaşıyor.\n\n"Biliyorum, beklediğiniz gibi büyük bir ödül değil ama son saldırıdan sonra elimizde kalan tek değerli şey bu. Lütfen, zahmetiniz için kabul edin."
agot_travel_events.0011.a:0 "Teşekkür ederim, [innkeeper.GetFirstName]. Hoşça kal."
agot_travel_events.0011.b:0 "Hoşça kal, [innkeeper.GetFirstName]."

agot_travel_events.1000.t:0 "Kışyarı'na Varış"
agot_travel_events.1000.desc:0 "Kuzey'in uçsuz bucaksız topraklarında, uzun ve meşakkatli bir yolculuğun ardından, sonunda Kışyarı'na ulaşıyorsunuz. [winterfell_lord.GetHouse.GetName] Hanesi'nin kadim kalesi, Kuzey'in kalbi, karşınızda tüm heybetiyle yükseliyor.\n\nKral Yolundan kaleye doğru ilerlerken, önce Kışkasabası'ndan geçiyorsunuz. Kalenin etrafını saran bu geniş yerleşim yeri, şu anda çoğunlukla boş ve sessiz. Doğuya doğru ilerledikçe, Kışyarı'nın devasa surları ufuk çizgisini kaplıyor. Dış surlar yaklaşık yirmi beş metre, iç surlar ise altı metre daha yüksek. Koyu gri taşları, kalenin uzun ve çalkantılı tarihine tanıklık ediyor.\n\nDoğu Kapısı ardına kadar açık; sizi bekliyor. İçeri girdiğinizde, [winterfell_lord.GetFullName], geleneksel tuz ve ekmek ikramıyla sizi karşılıyor. Konukseverliğini kabul ettikten sonra, kaleyi keşfetmenize izin veriyor. "
agot_travel_events.1000.godswood:0 "Öncelikle, ünlü #bold Tanrı Korusu'nu#! görmek istiyorum. Eski Tanrıların huzurunda biraz vakit geçirmek iyi gelecektir."
agot_travel_events.1000.tombs:0 "Kışyarı'nın #bold mezarlarını#! ziyaret etmek istiyorum. [winterfell_lord.GetHouse.GetName] Hanesi'nin atalarının ruhlarıyla buluşmak için sabırsızlanıyorum."
agot_travel_events.1000.glass_gardens:0 "Ünlü #bold cam bahçelerinde#! dolaşmak ve kışın ortasında bile yeşillikler arasında zaman geçirmek istiyorum."
agot_travel_events.1000.wintertown:0 "Sanırım önce Kışkasabası'nı biraz daha yakından inceleyeceğim. Belki de orada ilginç insanlarla tanışabilirim."
agot_travel_events.1000.opt_out:0 "Teşekkür ederim, Lord [winterfell_lord.GetLastName]. Fakat şu anda keşfedecek vaktim yok. Başka bir zaman, belki."

agot_travel_events.1001.t:0 "Kışyarı: Tanrı Korusu"
agot_travel_events.1001.intro_old_gods:0 "Kışyarı'nın ünlü Tanrı Korusu'na adım attığınız anda, kendinizi evinizde gibi hissediyorsunuz. Eski Tanrıların kutsal mekanı olan bu koru, mistik bir enerjiyle dolu. Ağaçların arasında dolaşırken, içinizi huzur ve dinginlik kaplıyor.\n\n"
agot_travel_events.1001.intro_other:0 "Tanrı Korusu'na girerken, içinizi hafif bir tedirginlik kaplıyor. Bu kutsal mekan, sizin inancınıza yabancı olsa da, etrafınıza yayılan mistik atmosferi inkar edemiyorsunuz. Ağaçların hışırtısı ve kuşların cıvıltısı, sizi bambaşka bir diyara taşıyor.\n\n"
agot_travel_events.1001.desc:0 "Koru'nun derinliklerine doğru ilerlerken, küçük bir açıklığa varıyorsunuz. Açıklığın ortasında, heybetli bir yürek ağacı göğe uzanıyor. Yanında ise, buz gibi havada bile dumanı tüten, sıcak su kaplıcaları bulunuyor. Bu mistik atmosferin büyüsüne kapılıp, kendinizi yürek ağacına ve kaplıcalara doğru çekiliyorsunuz."
agot_travel_events.1001.a:0 "#bold Yürek ağacı#! Eski Tanrıların enerjisini hissedebiliyorum. Onlara dua etmek istiyorum."
agot_travel_events.1001.b:0 "#bold Kaplıcaların#! sıcak suları, bedenimi ve ruhumu dinlendirecek. Biraz zamanımı burada geçirmek istiyorum."

agot_travel_events.1002.t:0 "Kışyarı: Yürek Ağacının Huzuru"
agot_travel_events.1002.desc:0 "Yürek ağacının önünde diz çöküp, gözlerinizi kapattığınızda, içinizi derin bir huzur kaplıyor. Korunun sesleri daha net ve anlamlı geliyor kulağınıza: yaprakların arasında dans eden rüzgarın melodisi, kayaların üzerinden akan suyun şırıltısı, ormanda gezinen hayvanların hafif ayak sesleri... Ve tüm bu seslerin arasında, #italic evet#!, Eski Tanrıların sesini duyuyorsunuz. #bold Gerçek#! tanrıların sesi, kalbinizin derinliklerine işliyor.\n\n"
agot_travel_events.1002.a:0 "Bu deneyim beni derinden etkiledi. Kendimi yeniden doğmuş gibi hissediyorum. Artık [GetReligionByKey('old_gods_religion').GetName] için sadık bir takipçiyim."
agot_travel_events.1002.b:0 "Eski Tanrıların gücünü daha önce hiç bu kadar net hissetmemiştim. Kendimi [GetReligionByKey('old_gods_religion').GetName] için daha önce hiç olmadığı kadar yakın hissediyorum."

agot_travel_events.1003.t:0 "Kışyarı: Kaplıcaların Şifası"
agot_travel_events.1003.desc:0 "Kaplıcaların sıcak sularına girdiğinizde, bedeninizi ve ruhunuzu saran bir rahatlama hissediyorsunuz. Günlerdir, belki de haftalardır üzerinizde taşıdığınız stres ve endişe, buharlaşarak yok oluyor. Dışarıdaki sert kış havasının aksine, kaplıcaların kucaklaması size yıllardır hissetmediğiniz bir huzur veriyor. Zamanın durduğunu, tüm dertlerinizin geride kaldığını hissediyorsunuz. Keşke sonsuza dek burada kalabilseydiniz... Ama görevleriniz sizi bekliyor. Dinlenmiş ve tazelenmiş bir şekilde, kaplıcalardan çıkıp, yolunuza devam ediyorsunuz."
agot_travel_events.1003.a:0 "Kaplıcalar bana çok iyi geldi. Geleceğe dair içimde yeni bir umut ve huzur var."

agot_travel_events.1004.t:0 "Kışyarı: Mezarların Sessizliği"
agot_travel_events.1004.desc:0 "Eski İlk Kale'nin görkemli kalıntılarını geride bırakıp, Kışyarı'nın mezarlarına doğru ilerliyorsunuz. Yosun tutmuş mezar taşları, eski Kış Krallarının sadık hizmetkarlarının sonsuz uykusuna tanıklık ediyor. Hava ağır ve nemli; etrafı ürkütücü bir sessizlik kaplamış. \n\nKarşınıza, eski bir demir ağaçtan yapılmış devasa bir kapı çıkıyor. Bu kapı, labirent gibi mezarların girişini işaret ediyor. Yaşayanlar dünyasından ölülerin yeraltı mezarlarına inerken, her adımınızda içinizi bir ürperti kaplıyor.\n\nMezarların içinde ilerledikçe, karanlık koridorlar sizi bir labirentin içine çekiyor. Duvarlardaki loş meşaleler, size yol göstermekte yetersiz kalıyor. Bir kavşağa geldiğinizde, #bold sağa#! veya #bold sola#! gitmeniz gerekiyor."
agot_travel_events.1004.a:0 "Sağa gideceğim. Sanki o tarafta bir şey parıldıyor gibi..."
agot_travel_events.1004.b:0 "Soldaki koridorda bir meşale yanıyor. Gitmem gereken yol bu olmalı."

agot_travel_events.1005.t:0 "Kışyarı: Kralın Mezarı"
agot_travel_events.1005.intro:0 "Mezarların loş koridorlarında ilerlerken, karşınıza heybetli bir kral heykeli çıkıyor. Taştan oyulmuş kral, başında bir taçla, tahtında oturuyor. Tahtının iki yanını, sadık koruyucu ulukurtlar süslüyor. Kralın kucağında ise, zamanın yıprattığı paslı bir kılıç duruyor. Heykelin yan tarafına kazınmış yazılar, biraz yıpranmış olsa da hala okunabiliyor:\n\n"
agot_travel_events.1005.jon:0 "#bold [stark_ancestor.GetFullNameNicknamed].#! Heykelin önünde saygıyla eğiliyorsunuz. İşte karşınızda, doğudan gelen yağmacıları ve köle tüccarlarını defedip, Beyaz Liman'ın eski öncüsü Kurt İni'ni inşa eden büyük kral. [stark_ancestor.GetFullNameNicknamed], hem korkunç bir savaşçı hem de güçlü bir hükümdardı. Onun mirası, Kuzey'in kalbinde sonsuza dek yaşayacak."
agot_travel_events.1005.brandon:0 "#bold [stark_ancestor.GetFullNameNicknamed].#! Heykelin önünde ürpererek duruyorsunuz. İşte karşınızda, efsanevi Gece Kralı ve Ceset Gelini ile savaşmak için Sur'un Ötesine geçip, Kral Joramun ile ittifak kuran cesur kral. Birlikte, insanların dünyasını Gece Kralı'nın dehşetinden korumuşlardı. [stark_ancestor.GetFullNameNicknamedPossessive] cesareti ve fedakarlığı, Kuzey'in şarkılarında sonsuza dek yaşayacak."
agot_travel_events.1005.theon:0 "#bold [stark_ancestor.GetFullNameNicknamed].#! Heykeli hayranlıkla inceliyorsunuz. 'Aç Kurt' lakaplı bu büyük kral, Andallar Batıdiyar'a ayak basmadan önce Kuzey'i birleştirmişti. Ardından, bu istilacıları yenmekle kalmamış, Doğudiyar'daki Andalos topraklarına karşı bile sefer düzenlemişti. Andallardan Demir Adamlarına kadar, sayısız düşmanla savaşmış, gerçek bir savaş lorduydu. [stark_ancestor.GetFullNameNicknamedPossessive] adı, düşmanlarını hala korku ile titretiyor."
agot_travel_events.1005.rodrik:0 "#bold [stark_ancestor.GetFullNameNicknamed].#! Heykelin önünde, dudaklarınızda hafif bir tebessüm beliriyor. Rodrik Stark, özellikle Demir Adamları ile olan mücadeleleriyle ünlü bir kraldı. Onun kahramanlıkları, bugün bile Kuzey'in şarkılarında anlatılıyor. Söylentilere göre, Ayı Adası'nı bir kalamarla kol güreşi yaparak kazanmış ve Mormont Hanesi'ne bahşetmişti. [stark_ancestor.GetFullNameNicknamedPossessive] cesaretini ve zekasını her zaman hayranlıkla anacaksınız."
agot_travel_events.1005.a:0 "Bu mezarlar, tarihin nefes aldığı yerler. Buradaki atmosfer inanılmaz."

agot_travel_events.1006.t:0 "Kışyarı: Mezarlardan Çıkış"
agot_travel_events.1006.desc:0 "Mezarların sessizliğinde kaybolmuşken, genç bir hizmetçi sizi buluyor. Akşam yemeğinin hazır olduğunu ve Lord [winterfell_lord.GetLastName] adlı kişinin sizi beklediğini söylüyor. Neyse ki, hizmetçi mezarların labirent gibi koridorlarını iyi biliyor ve sizi güvenli bir şekilde yüzeye çıkarıyor."
agot_travel_events.1006.a:0 "Kışyarı'nın mezarlarını ziyaret etmek, unutulmaz bir deneyimdi. Bu günü asla unutmayacağım."

agot_travel_events.1007.t:0 "Kışyarı: Mezarların Sırrı"
agot_travel_events.1007.desc:0 "Yanlış yolu seçtiğiniz apaçık ortada. Mezarların labirent gibi koridorlarında iyice kaybolmuşsunuz. Duvarlardaki meşaleler gelişsiz bir şekilde yerleştirilmiş ve sizi sadece aşağıya, karanlığın derinliklerine doğru yönlendiriyor. #italic Her adımda, içinizi daha büyük bir ürperti kaplıyor.#!\n\nDuvarlardan ve tavandan yayılan garip bir sıcaklık, sizi bilinmeyene doğru çekiyor. Bir köşeyi döndüğünüzde, Kışyarı'nın mezarlarında asla görmeyi beklemeyeceğiniz bir şeyle karşılaşıyorsunuz...\n\nKarşınızda, devasa bir #bold ejderha yumurtası#! duruyor! Özel olarak yapılmış bir kaideye yerleştirilmiş; belli ki buraya bir amaç için getirilmiş. Ama bu amacın ne olduğunu hayal bile edemiyorsunuz."
agot_travel_events.1007.a:0 "Bu yumurta burada, bir nedenden dolayı bulunuyor. Ona dokunmamalıyım. Yolumu bulup, buradan çıkmalıyım."
agot_travel_events.1007.b:0 "Bir ejderha yumurtası... İnanılmaz! Bunu neden yanıma almayayım ki? Kimse fark etmez bile..."

agot_travel_events.1008.t:0 "Kışyarı: Cam Bahçelerin Sıcaklığı"
agot_travel_events.1008.desc:0 "Kışyarı'nın ünlü cam bahçelerine adım attığınız anda, üzerinizdeki kalın kürkleri ve pelerinleri çıkarasınız geliyor. Kalenin soğuk ve sert havasına karşı koymak için giyindiğiniz kıyafetler, burada bunaltıcı bir sıcaklığa neden oluyor. \n\nEtrafınızda, toprağın altından gelen sıcak hava ve buharı taşıyan bakır borular uzanıyor. Kışın en dondurucu günlerinde bile, burada rengarenk sebzeler, meyveler ve çiçekler yetişiyor. Bahçenin derinliklerine doğru ilerledikçe, ünlü #bold;color:{0.52,0.65,0.86} kış gülleri#! gözlerinizi kamaştırıyor. Soluk mavi yaprakları, daha önce gördüğünüz hiçbir güle benzemiyor. Bu nadide çiçekler, cam bahçelerin en değerli hazineleri arasında yer alıyor."
agot_travel_events.1008.a:0 "Bu cam bahçelerin mühendisliği gerçekten etkileyici. Yapım tekniğini inceleyip, kendi topraklarımda da benzer bir yapı inşa etmenin mümkün olup olmadığını araştırmalıyım."
agot_travel_events.1008.b:0 "Bu muhteşem kış güllerinden birini yanıma alıp, sevdiklerime götürmek istiyorum. Umarım yolculuk boyunca canlı kalırlar."
agot_travel_events.1008.c:0 "Kışyarı'nın cam bahçeleri, gerçekten görülmeye değer bir harika. Burayı asla unutmayacağım."
agot_travel_events_unlocked_glass_garden:0 "Cam Bahçe düklük binasının kilidini açtınız."

agot_travel_events.1009.t:0 "Kışyarı: Kışkasabası'nın Canlılığı"
agot_travel_events.1009.desc:0 "Kışyarı'nın görkemli surlarının dışına çıkıp, Kışkasabası'na adım atıyorsunuz. Yerleşim yeri, kalabalık olmasa da, canlı ve hareketli bir atmosfere sahip. Tezgahlarında ürünlerini sergileyen çiftçiler, mallarını satmak için bağıran tüccarlar, neşeli ezgiler çalan sokak çalgıcıları... Kışkasabası, Kuzey'in kalbinin attığı yer. \n\nBiraz dolaştıktan sonra, Kışkasabası'nın en ünlü mekanlarından biri olan #bold Güller#! genelevine ulaşıyorsunuz. Yerli halk, burada iyi vakit geçireceğinizden emin olduklarını söylüyor. Yanınızdaki dolu kesenin de yardımıyla, eğlenceli bir gece sizi bekliyor."
agot_travel_events.1009.a:0 "Bu gece eğlencenin tadını çıkaracağım! Biraz para harcamanın tam zamanı..."
agot_travel_events.1009.b:0 "Sanırım sadece tavernaya gidip, birkaç içki içeceğim. Bu gecelik bu kadar eğlence yeter."

# Bir Ejderha, Bir Ejderha Gördüm!
agot_travel_events.0012.t:0 "Ejderha Dedikoduları"
agot_travel_events.0012.desc:0 "[location.GetName] şehrinin kalabalığında ilerlerken, yaşlı bir kadın ile genç bir adam arasında hararetli bir tartışmaya kulak misafiri oluyorsunuz. \n\n"Bir ejderha gördüm, diyorum sana! Gerçek bir ejderha!" diye haykırıyor yaşlı kadın, titreyen bir sesle. "Anne, yine ne oldu?" diye soruyor genç adam, bezgin bir ifadeyle. "Dağ kadar büyüktü ve gece kadar siyahtı! Gökyüzünde uçuyordu, alevler saçıyordu!" diye devam ediyor yaşlı kadın, panik içinde. \n\n"Şimdi de ejderhalar mı çıktı başımıza?" diye homurdanıyor oğlu, gözlerini devirip. "Lütfen, anne. Bu saçmalıkları bırak artık. Böyle devam edersen, şehirdeki herkes senin aklını kaçırdığını düşünecek. Benim de senin hayallerini dinlemekten daha önemli işlerim var," diyerek, arkasını dönüp uzaklaşıyor. \n\n"Göreceksin! Bir ejderhaydı, diyorum sana!" diye bağırıyor yaşlı kadın, oğlunun arkasından. "Hepimizi öldürecek ve sonra bana inanacaksın! Ama o zaman çok geç olacak!""
agot_travel_events.0012.a:0 "Bir ejderha mı?! İnanılmaz! Hemen onu bulmalıyız!"
agot_travel_events.0012.a.f:0 "Önümüzdeki haftayı, yaşlı kadının tarif ettiği bölgede ejderha arayarak geçiriyorsunuz."
agot_travel_events.0012.a.toast.title:0 "Ejderha İzlerine Rastlanmadı"
agot_travel_events.0012.a.toast.desc:0 "Ejderhayı bulmak için elinizden geleni yaptınız ama hiçbir izine rastlayamadınız. Görünüşe göre, yaşlı kadın yanılıyordu."
agot_travel_events.0012.b:0 "Zavallı kadın... Sanırım aklını biraz kaçırmış. Ona yardım edebilirim belki. Biraz para verip, tedavi görmesini sağlamalıyım."
agot_travel_events.0012.b.f:0 "Yaşlı kadına, akıl sağlığı tedavisi görmesi için para veriyorsunuz."
agot_travel_events.0012.c:0 "Ne tuhaf bir sohbete denk geldim. Umarım yaşlı kadın iyidir."
agot_travel_events.0012.c.f:0 "Yaşlı kadın ve oğlunu arkalarında bırakıp, yolunuza devam ediyorsunuz."
agot_travel_events.0012.d:0 "Hayır, yaşlı kadın haklı! Ben de bir ejderha gördüm! Aynı onun anlattığı gibiydi!"
agot_travel_events.0012.d.f:0 "Yaşlı kadının saçmalıklarına katılıyorsunuz ve etrafınızdakileri de korkutmaya başlıyorsunuz."

# Myr Skolastik Loncalarına Seyahat
agot_travel_events.0013.t: "Myr: Bilginlerin Şehri"
agot_travel_events.0013.desc: "Myr'ın hareketli sokaklarında ilerlerken, bir grup bilim insanı ve öğrenciye rastlıyorsunuz. Hepsi hararetli bir tartışmanın içinde; ellerinde parşömenler, yüksek sesle fikirlerini savunuyorlar. Yaklaştığınızda, Skolastik Loncalar'ın üyeleri olduklarını anlıyorsunuz. Görünüşe göre, son keşiflerinin inceliklerini tartışıyorlar. Bu bilgin insanlarını dinlerken, onlardan yeni şeyler öğrenmek için eşsiz bir fırsat yakaladığınızı fark ediyorsunuz."
agot_travel_events.0013.a: "Bu bilim insanlarından bazıları, benim şehrime de büyük katkı sağlayabilirler. Onları davet etmeliyim."
agot_travel_events_unlocked_observatory: "Gözlemevi düklük binasının kilidini açtınız."
agot_travel_events.0013.b: "Bu tartışma oldukça ilginç. Biraz durup, onlara katılmak istiyorum."
agot_travel_events.0013.c: "Şu anda onlarla sohbet edecek vaktim yok. Yoluma devam etmeliyim."

# Üstat Saray Pozisyonu Seçeneği
maester_option_tt: "Seyahat için uygun bir [GetCourtPositionType('maester_court_position').GetName] görevlendirilmiş olmalı"

agot_travel_events.2000.t:0 "Ejderha Tehlikesi: [wild_dragon.GetNameNoTooltip]"
agot_travel_events.2000.desc:0 "[location.GetNameNoTooltip] konumundan başlayan yolculuğunuz, şimdiye kadar sakin ve sorunsuz geçiyordu. Fakat atlarınız birden huzursuzlanmaya başladı; belli ki bir şeyden korkuyorlardı. Ne olduğunu anladığınızda ise, artık çok geçti... \n\nYukarıda, gökyüzünde [wild_dragon.GetNameNicknamed] beliriyor. Devasa kanatlarını çırparak, gururla etrafı süzüyor. Ve hareketlerinden anlaşıldığı kadarıyla, sizi fark etmiş. Artık saklanmanın bir anlamı yok."
agot_travel_events.2000.fight:0 "Kaçış yok! Savaşmaya hazırlanın!"
agot_travel_events.2000.fight.tt:0 "[wild_dragon.GetNameNoTooltip] ile ölümcül bir savaşa gireceksiniz."
agot_travel_events.2000.run:0 "Canınızı kurtarın! Kaçın!"

# Warband Tryouts

agot_travel_events.3000.t:0 "Savaş Mangası Seçmeleri"
agot_travel_events.3000.desc:0 "Maiyetinizle birlikte [3000_county_liege.GetTitledFirstNamePossessive] topraklarından geçerken, yakındaki bir tepenin ardından gelen metal çarpışma sesleri ve coşkulu bağırışlar dikkatini çekiyor. Merakla tepeyi aştığınızda, karşınızda ilginç bir manzara beliriyor. [3000_county_liege.GetTitledFirstName], tepenin üzerinde gururla dikiliyor ve çeşitli dövüşlerde yarışan bir grup özgür insanı izliyor. Her biri, savaş mangası'na katılabilmek için tüm gücünü ortaya koyuyor. Kızarmış yüzler, terden sırılsıklam alınlar, toz toprak içindeki bedenler... Bu adaylar, [3000_county_liege.GetTitledFirstNamePossessive] dikkatini çekmek ve savaş mangasında yerlerini almak için kıyasıya mücadele ediyorlar."
agot_travel_events.3000.kneeler.desc:0 "Misafirperver olmayan yabanıl topraklarında yol alırken, her adımınız tehlikeli ve belirsiz hissettiriyor. Siz ve maiyetiniz tetikte beklerken, yakındaki bir tepenin ardından gelen metal çarpışma sesleri ve zorlanma iniltileri duyuluyor. Hemen kılıçlarınıza davranıp, tepeyi aşıyorsunuz. Ama sizi bir savaş değil, daha da ilginç bir manzara karşılıyor. Görünüşte vahşi bir kalabalığın ortasında, daha asil ve güçlü bir yabanıl duruyor. Çevresindeki yabanıllar, güçlerini kanıtlamak için çeşitli denemelerden geçerken, o onları dikkatle izliyor. Kızarmış yüzler, ter içinde bedenler, savaşçı olmak için verilen mücadelenin kanıtı gibi."
agot_travel_events.3000.a:0 "Bu meydan okumaya ben de katılmak istiyorum! Bakalım neyden yapılmışım!"
agot_travel_events.3000.a.tt:0 "Prestijinizi kullanarak, yarışmacılardan dilediğinizi seçip, maiyetinize katabilirsiniz."
agot_travel_events.3000.b:0 "[3000_county_liege.GetFirstNameNoTooltip], size bir teklifte bulunmak istiyorum..."
agot_travel_events.3000.b.tt:0 "[3000_county_liege.GetFirstNameNoTooltip] adlı kişiyi, seçtiğiniz bir yarışmacıyı size vermesi için ikna etmeye çalışacaksınız."
agot_travel_events.3000.b.success.tt:0 "[3000_county_liege.GetNameNoTooltip] teklifinizi kabul ediyor ve seçtiğiniz yarışmacıyı size veriyor."
agot_travel_events.3000.b.failure.tt:0 "[3000_county_liege.GetNameNoTooltip] teklifinizden rahatsız oluyor ve reddediyor."
agot_travel_events.3000.c:0 "Aranızda en iyi savaşçının kim olduğunu merak ediyor olmalısınız. İzin verin, size göstereyim!"
agot_travel_events.3000.c.tt:0 "Yarışmacılardan biriyle teke tek dövüşe katılacaksınız."
agot_travel_events.3000.d:0 "Onları kendi hallerine bırakıp, yolumuza devam edelim."
agot_travel_events.3000.d.tt:0 "Savaş mangası seçmelerine karışmadan, yolculuğunuza devam ediyorsunuz."
agot_travel_events.3001.t:0 "Savaş Mangası Seçmeleri: Adaylar"
agot_travel_events.3001.desc:0 "Yarışmacılara doğru yaklaştığınızda, çoğu saygıyla önünüzde eğiliyor. Aralarından, üçü özellikle dikkatini çekiyor. Sırayla her birini işaret ederek, [3000_county_liege.GetName] adlı kişiden onları size tanıtmasını istiyorsunuz. [3000_county_liege.GetName], adayları öne çağırıyor ve tek tek isimlerini ve yeteneklerini sayıyor: [skilled_fighter.GetName], kılıç ustalığıyla nam salmış tehlikeli bir savaşçı; [fit_fighter.GetName], olağanüstü çevikliği ve hızıyla bilinen bir atlet; ve [big_fighter.GetName], iri cüssesi ve gücüyle göz korkutan bir savaşçı."
agot_travel_events.3001.a:0 "Üçünüz de etkileyici görünüyorsunuz. Dövüşlerinize devam edin. Kazanan, maiyetime katılacak."
agot_travel_events.3001.a.tt:0 "Seçmelerin galibi, size katılma şerefine nail olacak."
agot_travel_events.3001.b:0 "Şans, bir dövüşün sonucunu her zaman değiştirebilir. Ben, burada en iyinin kim olduğunu zaten biliyorum."
agot_travel_events.3001.b.tt:0 "Üç adaydan birini, kendi gözlemlerinize dayanarak seçeceksiniz."
agot_travel_events.3002.t:0 "Savaş Mangası Seçmeleri: Şampiyon"
agot_travel_events.3002.desc:0 "Saatler süren yorucu mücadelelerin ardından, adaylar ağır ağırlık kaldırma, uzun mesafe koşuları ve kılıç dövüşleri gibi zorlu sınavlardan geçiyorlar. Sonunda, finalistler teke tek dövüş için arenaya çağırılıyorlar. İki savaşçı, kılıçlarını çekip karşı karşıya gelirken, havanın gerginlikten yoğunlaştığını hissedebiliyorsunuz. Kılıçlar şaklıyor, kalkanlar çarpışıyor ve ölümcül bir dans başlıyor. Sonsuzluk gibi gelen bir sürenin ardından, [tryouts_winner.GetName] rakibini yere sererek zaferi kazanıyor."
agot_travel_events.3002.a:0 "Tebrikler, [tryouts_winner.GetName]! İşte aradığım şampiyon bu!"
agot_travel_events.3003.t:0 "Savaş Mangası Seçmeleri: Seçim Zamanı"
agot_travel_events.3003.desc:0 "Bakışlarınızı, seçtiğiniz üç adaya çeviriyorsunuz. [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] beldesinin en iyileri oldukları su götürmez. Şimdi, aralarından birini seçip, maiyetinize katmanız gerekiyor."
agot_travel_events.3003.a:0 "Hiçbir şey, gerçek bir dövüşçünün kılıç ustalığının yerini tutamaz. [skilled_fighter.GetFirstNameNoTooltip], sen benimle geliyorsun."
agot_travel_events.3003.b:0 "[fit_fighter.GetNamePossessive] çevikliği ve hızı, savaş meydanında büyük bir avantaj sağlayacak. Onu seçiyorum."
agot_travel_events.3003.c:0 "[big_fighter.GetFirstNamePossessiveNoTooltip] iri cüssesi ve gücü, düşmanlarımızı korkutmaya yetecektir. Onu yanıma alıyorum."
agot_travel_events.3010.t:0 "Savaş Mangası Seçmeleri: Meydan Okuma"
agot_travel_events.3010.desc:0 "Grubun önüne doğru ilerlerken, daha önce tanık olduğunuz fiziksel mücadelelere katılmaya hazırlanıyorsunuz. Ancak, başlamadan önce [3000_county_liege.GetName] elini kaldırıp, sizin konumunuz ve itibarınız nedeniyle doğrudan teke tek dövüş aşamasına geçeceğinizi duyuruyor. Rakibiniz, adaylar arasından seçilen en iyi savaşçılardan biri olacak. Öne çıkan yarışmacı, [first_duelist.GetName] adında heybetli ve güçlü bir savaşçı. "
agot_travel_events.3010.a:0 "Harika! Hadi bakalım, [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] savaşçıları! Neyden yapıldığınızı görelim!"
agot_travel_events.3010.a.tt:0 "[first_duelist.GetNameNoTooltip] ile teke tek bir dövüşe başlayacaksınız."
agot_travel_events.3010.b:0 "Düşündüm de, bu yarışmaya katılmam uygunsuz olur. Sizi bölmek istemem."
agot_travel_events.3010.b.tt:0 "Tekli dövüşe katılmaktan vazgeçiyorsunuz."
agot_travel_events.3012.t:0 "Savaş Mangası Seçmeleri: Zafer"
agot_travel_events.3012.desc:0 "Kılıçlarınızın şakırtısı, etraftaki tezahüratları bastırıyor. Sizinle [first_duelist.GetName] arasında, amansız bir kılıç dansı başlıyor. İleri geri hareket ediyor, savuşturuyor, saldırıyorsunuz. Tam bir berraklık anında, rakibinizin savunmasında bir açıklık yakalıyorsunuz. Kılıcınız, açıklığı buluyor ve dövüş sona eriyor. Muzaffer bir şekilde ayakta dururken, [3000_county_liege.GetNamePossessive] yüzüne bakıyorsunuz. Bunun beklediği bir sonuç olmadığı her halinden belli. Yine de, bu zaferi kendi lehinize çevirmek için bir fırsatınız var."
agot_travel_events.3012.a:0 "Bu muydu [first_duelist.GetCulture.GetCollectiveNounNoTooltip] en iyi savaşçısı? Zavallısınız!"
agot_travel_events.3012.a.tt:0 "Söylediğiniz bu sözler, uzun süre hatırlanacak."
agot_travel_events.3012.b:0 "Zayıf bir lider, zayıf bir savaş mangası demektir, [3000_county_liege.GetFirstNameNoTooltip]."
agot_travel_events.3012.b.tt:0 "[3000_county_liege.GetNameNoTooltip] bu hakareti asla unutmayacak."
agot_travel_events.3012.c:0 "Görünen o ki, buradaki en iyi savaşçı benim. Artık bu savaş mangası bana ait."
agot_travel_events.3012.c.tt:0 "En iyi yarışmacıları, kendi maiyetinize katacaksınız."
agot_travel_events.3012.d:0 "İyi dövüştün, [first_duelist.GetFirstNameNoTooltip]. [3000_county_liege.GetNameNoTooltip] adlı kişiye iyi hizmet edeceğinden eminim."
agot_travel_events.3012.d.tt:0 "[first_duelist.GetNameNoTooltip], [3000_county_liege.GetNameNoTooltip] adlı kişinin savaş mangasına katılacak."
agot_travel_events.3013.t:0 "Savaş Mangası Seçmeleri: Yenilgi"
agot_travel_events.3013.desc:0 "Kılıcınız elinizden kayıp yere düşüyor ve diz çökmekten başka çareniz kalmıyor. Yenilgiyi kabul ediyorsunuz. Etrafınızdaki savaşçıların alaycı bakışları ve gülüşmeleri, yanaklarınızın utançtan kızarmasına neden oluyor. Böylesine bir aşağılanmanın ardından, yapılacak tek bir şey var gibi görünüyor."
agot_travel_events.3013.a:0 "Öhöm... Çalışmalarınıza devam edin. Biz artık yolumuza devam edeceğiz."
agot_travel_events.3013.a.tt:0 "Aşağılanmış bir şekilde, savaş meydanından ayrılıyorsunuz."
agot_travel_events.3014.t:0 "Savaş Mangası Seçmeleri: Tekli Dövüş İptal Edildi" # Bunu kimse görmemeli
agot_travel_events.3014.desc:0 "Beklenmedik bir olay yaşandı ve teke tek dövüş iptal edildi."
agot_travel_events.3014.a:0 "Öyleyse, yolumuza devam edelim."
agot_travel_events.3014.a.tt:0 "Yolculuğunuza devam ediyorsunuz."