l_english:
  
 ##################### 
 # At the Crossroads # 
 ##################### 
 agot_travel_events.0001.t: "Seyahat: Kavşakta"
 agot_travel_events.0001.desc: "Nehir Toprakları'ndan geçerken, kavşağın hemen yakınında, uzaktan üç katlı bir han beliriyor.\n\nKısa sürede havayı yüksek sesler dolduruyor ve pişmiş keklerin kokusu da öyle... Öyle tatlı bir koku ki neredeyse tadını alabiliyorum.\n\nŞüphesiz, yol arkadaşlarım biraz dinlenmeye hayır demezlerdi."
 agot_travel_events.0001.a: "Bu gece dinlenmek için güzel bir yer."
 agot_travel_events.0001.a.tt: "Bir handa mola veriyorsunuz."
 agot_travel_events.0001.b: "Hedefimize ulaştığımızda dinleneceğiz."
 agot_travel_events.0001.b.tt: "Siz yolculuğunuza devam edin."
  
 agot_travel_events.0002.t: "Seyahat: Han"
 agot_travel_events.0002.desc: "Tam zamanında varıyoruz, han hayat dolu ve kahkahalarla dolu.\n\nArkada, içki içen bir şövalye grubu görüyorum ve yüzlerine bakılırsa bizden çok önce gelmiş olmalılar... Belki ben de onlara katılabilirim? \n\nYanımda, [fellow_traveler.GetName] beni bal şarabı paylaşmaya davet ediyor, belki de bunun yerine [fellow_traveler.GetHerHim] ile açık havada daha fazla zaman geçirme fırsatını değerlendirebilirim?"
 agot_travel_events.0002.a: "Ben arkadaşlarıma sadık kalacağım."
 agot_travel_events.0002.gregarious: "Hancı! En iyi içkilerinizi isteyeceğim!"
 agot_travel_events.0002.gregarious.tt: "Çevrenizdeki üyeler sizden #P 20#! [opinion|E] kazanır"
 agot_travel_events.0002.b: "Şövalyelere yaklaşın."
 agot_travel_events.0002.b.tt: "Dost canlısı görünüyorlar mı?"
 agot_travel_events.0002.c: "Ben de [fellow_traveler.GetName]'a dışarıdan katılacağım."
 agot_travel_events.0002.c.tt: "Onun yerine yürüyüşe çıkıyorsun."
 agot_travel_events.0002.gluttonous: "Burada limonlu kek servisi yapıyorlar mı?"
 agot_travel_events.0002.gluttonous.tt: "Limonlu, limonlu limonlu kekler..."
  
 agot_travel_events.0003.t: "Kavşakta: Büyüsü Bozulmuş Paralı Asker"
 agot_travel_events.0003.desc:0 "Among the boisterous group, I meet [sellsword.GetFullName], who appears to be the leader of the band. [sellsword.GetHerHis|U] sullen face quickly reveals [sellsword.GetHerHis] troubles.\n\n"Truth be told, my [ROOT.Char.GetTitleAsNameNoTooltip], we've had less success than I had hoped. Most of my men are either dead or have deserted. If I don't find a contract to occupy the rest soon, I fear they will all leave... or worse."\n\nAfter guzzling another round, [sellsword.GetSheHe] adds: "Gürültülü grup arasında, grubun lideri gibi görünen [sellsword.GetFullName] ile tanışıyorum. [sellsword.GetHerHis|U] surat asık suratı hemen [sellsword.GetHerHis] sorunlarını ortaya çıkarıyor.\n\n"Doğrusunu söylemek gerekirse, [ROOT.Char.GetTitleAsNameNoTooltip]'üm, umduğumdan daha az başarı elde ettik. Adamlarımın çoğu ya öldü ya da firar etti. Geri kalanını işgal etmek için yakında bir sözleşme bulamazsam, hepsinin gideceğinden korkuyorum... ya da daha kötüsü."\n\nBir tur daha içtikten sonra, [sellsword.GetSheHe] ekliyor: "Belki de bu hayat benim için doğru değildir ve daha iyi olur, en azından eve dönme şansım olur." Yine de, acılığına rağmen gözlerinde bir kararlılık parıltısı görebiliyorum..."  
 agot_travel_events.0003.a: "Umutsuzluğa kapılmayın, tam size göre bir işim var."
 agot_travel_events.0003.b: "Adamlarını tutayım, git ve özgür ol."
 agot_travel_events.0003.c: "Paralı askerlere güvenilmez."
  
 agot_travel_events.0004.t: "Kavşakta: Sarhoş Şövalye"
 agot_travel_events.0004.desc:0 "As I approach the table, the face of the biggest knight goes all red, suddenly [drunk_knight.GetSheHe] jumps from [drunk_knight.GetHerHis] seat and yells: "Well, well! Look who it is! [ROOT.Char.GetName] [ROOT.Char.GetHerselfHimself]!"\n\nThough [drunk_knight.GetSheHe] seems to know me, I cannot recognize [drunk_knight.GetHerHim]. Before I can even hope to respond, the knight draws his sword and challenges me: "Masaya yaklaştığımda, en büyük şövalyenin yüzü kıpkırmızı oldu, aniden [drunk_knight.GetSheHe], [drunk_knight.GetHerHis] koltuğundan atladı ve bağırdı: "Vay canına! Bakın kim geldi! [ROOT.Char.GetName] [ROOT.Char.GetHerselfHimself]!"\n\n[drunk_knight.GetSheHe] beni tanıyor gibi görünse de, [drunk_knight.GetHerHim]'i tanıyamıyorum. Cevap vermeyi ummadan önce şövalye kılıcını çekti ve bana meydan okudu: "Acaba dedikleri kadar iyi misin? Yoksa sadece süslü bir zırh giymiş bir korkak mısın?"\n\nHan yavaş yavaş sessizleşti ve herkesin bakışlarını üzerimde hissedebiliyordum."  
 agot_travel_events.0004.a: "Kavga arıyorsan, mutlaka bulursun!"
 agot_travel_events.0004.a.success: "Şövalyeyi yendin!"
 agot_travel_events.0004.a.failure: "Şövalye seni küçük düşürüyor."
 agot_travel_events.0004.b: "Kendini kanıtlamak mı istiyorsun? Neden bana katılmıyorsun?"
 agot_travel_events.0004.b.success: "Şövalyeyi ikna et!"
 agot_travel_events.0004.b.failure: "Şövalye seninle alay ediyor."
 agot_travel_events.0004.c: "[ROOT.Char.GetFirstNameNoTooltip]? Beni biriyle karıştırıyorsunuz herhalde..."
 agot_travel_events.0004.c.success: "Şövalyeyi ikna et!"
 agot_travel_events.0004.c.success.tt: "Şövalye seni yalnız bırakıyor."
 agot_travel_events.0004.c.failure: "Kendini küçük düşürüyorsun."
  
 agot_travel_events.0005.t: "Kavşakta: Parmak Dansı"
 agot_travel_events.0005.desc:0 "Heading back to the inn from my stroll, I hear a loud thud; two men are throwing axes at each other! As I stop to observe their acrobactics, one of them spots me and calls out: "Gezintimden hana geri dönerken, yüksek bir gümleme sesi duyuyorum; iki adam birbirlerine balta atıyor! Akrobasi hareketlerini izlemek için durduğumda, biri beni fark ediyor ve sesleniyor: "Katılmak ister misin?"\n\n"Biz buna parmak dansı diyoruz," diye açıklıyor [drunk_ironborn.GetFirstName]. "Tek yapman gereken, baltayı yakalamak veya bir adım bile atlamadan üzerinden atlamak."\n\n"Ah, eminim senin gibi iyi bir savaşçı bile bunu yapabilir, sorun değil!" [drunk_ironborn.GetSheHe|l] gülerek ekliyor."  
 agot_travel_events.0005.a: "Oldukça kolay görünüyor!"
 agot_travel_events.0005.b: "Eğer ben kazanırsam baltanı alacağım!"
 agot_travel_events.0005.success: "Kazanmayı başarırsın."
 ironborn_axe: "Demirdoğumlu Balta"
 ironborn_axe_description: "Demir Adalar'dan gelen, kaliteli çelikten yapılmış geleneksel bir balta. Bir zamanlar [drunk_ironborn.GetFullName]'a aitti — bir demir doğumlu gezgin. [ROOT.Char.GetFullName] tarafından bir parmak dansında kazanıldı."
 agot_travel_events.0005.failure: "Balta seni yakalar"
 agot_travel_events.0005.c: "HAH! Balta fırlatma mı? Senden iyi bir soytarı olurdu!"
 agot_travel_events.0005.c.success: "[drunk_ironborn.GetSheHe|U]...aslında aynı fikirdeyim..."
 agot_travel_events.0005.c.failure: "Demirdoğumlular'ı gücendiriyorsun."
 cultural_acceptance_mocked_customs: "Alay konusu olan gelenekler"
 agot_travel_events.0005.d: "Kavşaklar tuhaf yoldaşlar yaratır..."
 agot_travel_events.0005.d.tt: "Demirdoğumlular'ı kendi oyunlarıyla baş başa bırakın."
  
 agot_travel_events.0006.t: "Seyahat: Han Sorunları"
 agot_travel_events.0006.desc:0 "Once we get closer, the atmosphere grows uneasy. As I push the door, we are greeted by the sight of overturned tables and shattered glass. \n\nThe innkeeper welcomes us with a worried look on [innkeeper.GetHerHis] face: "Yaklaştıkça, atmosfer huzursuzlaşıyor. Kapıyı iterken, devrilmiş masalar ve kırık camlar bizi karşılıyor. \n\nHancı bizi yüzünde endişeli bir ifadeyle karşılıyor: "Özür dilerim yolcular, burada aradığınız sıcak karşılamayı bulamayacaksınız. Bir grup haydut yakın zamanda hana saldırdı, onları savuşturmayı başardık, ancak yakında intikamla geri döneceklerinden endişeleniyorum."\n\n"Yine de yetenekli ellere ihtiyacımız var.""  
 agot_travel_events.0006.a: "Biz kalıp yardım edeceğiz."
 agot_travel_events.0006.a.brave: "Muhtaç olanları korumak benim kutsal yeminimdir."
 agot_travel_events.0006.a.tt: "Haydutlarla yüzleşmeyi kabul ediyorsun."
 agot_travel_events.0006.b: "Doğru miktar için yardımcı olabilirim."
 agot_travel_events.0006.b.success: "Hancı sizin korunmanızı sağlar."
 agot_travel_events.0006.b.failure: "Hancıyı kızdırıyorsun ve [innkeeper.GetSheHe] senin kalmanı reddediyor."
 agot_travel_events.0006.c: "Aslında... Biz sadece geçiyoruz."
  
 agot_travel_events.0007.t: "Kavşakta: Pusu"
 agot_travel_events.0007.desc:0 "As we make our preparations, [fellow_knight.GetName] approaches me and suggests: "Hazırlıklarımızı yaparken, [fellow_knight.GetName] yanıma yaklaşıp şunu önerdi: "Benim [ROOT.Char.GetTitleAsNameNoTooltip]'im, burada oturup ilk vuruşu biz yapacakken beklemek hata olur. O toprakları herkesten daha iyi bilen birkaç adam topladım, onlarla birlikte gideyim ve haydutlar bize ulaşmadan önce onları kuşatalım."  
 agot_travel_events.0007.a: "Canınızı riske atmayacağım, düşmana birlikte karşı koyacağız."
 agot_travel_events.0007.a.tt: "Haydutlar gelene kadar beklemeye devam edersiniz."
 agot_travel_events.0007.b: "Tamamdır, dönüşünüzü bekleyeceğim."
 agot_travel_events.0007.b.tt: "[fellow_knight.GetSheHe|U] haklı olabilir..."
 agot_travel_events.0007.b.success: "Pusu başarılı oldu."
 agot_travel_events.0007.b.fail: "Şövalyen geri dönmüyor."
  
 agot_travel_events.0008.t: "Kavşakta: Sahte Şövalye"
 agot_travel_events.0008.desc: "Uzun süre beklememize gerek yok, çok geçmeden Sör [evil_bandit.GetFullNameNicknamed] liderliğindeki haydutlar ganimet için geri dönüyorlar.\n\nYanımda duran adamlarım bana doğru dönüyor, heyecanla bir emir bekliyorlar. Nasıl yaklaşmalıyım?"
 agot_travel_events.0008.a: "Komutanın karşısına kendim çıkacağım."
 agot_travel_events.0008.a.tt: "Düelloya [evil_bandit.GetFirstName] ile başlar."
 agot_travel_events.0008.b: "Diğer kuvvetlerimle saldırın."
 agot_travel_events.0008.b.success: "Haydutları yendin."
 agot_travel_events.0008.b.failure: "Geri püskürtülürsünüz ve aceleyle ayrılmaya zorlanırsınız."
 agot_travel_events.0008.c: "KAÇ! KAÇ!!"
 agot_travel_events.0008.c.escape: "Kaçmayı başarıyorsun, zor bela..."
 agot_travel_events.0008.c.wounded: "Bir okla vuruluyorsun!"
  
  #agot_travel_events.0009 - Maintenance event 
  
 agot_travel_events.0010.t: "Kavşakta: Ayrılış"
 agot_travel_events.0010.desc: "Ayrılmaya hazırlanırken, [innkeeper.GetFirstName] elinde küçük bir tahta kutuyla yanıma yaklaşıyor.\n\n"Çok bir şey olmadığını biliyorum ama son saldırıdan sonra geriye kalan tek şey bu. Lütfen bunu minnettarlığımızın bir göstergesi olarak kabul edin. Sizin yardımınız olmasaydı, burada neler olabileceğini kim bilebilirdi...""
 agot_travel_events.0010.greed_desc: "Ayrılmaya hazırlanırken, [innkeeper.GetFirstName] bana yaklaşıp [innkeeper.GetHerHis] minnettarlığını ifade ediyor.\n\n"Sizin yardımınız olmasaydı, burada neler yaşanacağını kim bilebilirdi... Yolculuğunuz güvenli olsun, cesaretinizi başkalarının da duymasını sağlayacağım.""
 agot_travel_events.0010.a: "Veda."
 agot_travel_events.0010.aa: "Çok hoş bir ödül."
 agot_travel_events.0010.b: "Gerek yok. Haklıydı."
 agot_travel_events.0010.b.tt: "Cesaretiniz şövalyeliğinizi fark eder ve sizden #P 10#! [opinion|E] kazanır."
  
 agot_travel_events.0011.t: "Kavşakta: Boşa Harcanan Zaman"
 agot_travel_events.0011.desc.intro: "Birkaç gün geçiyor ama handan sadece bir avuç sarhoş geçiyor, yakınlarda herhangi bir haydut görünmüyor. Hancının endişeleri yersiz miydi? Ya da belki varlığımız onları korkuttu? Söylemenin bir yolu yok...\n\n"
 agot_travel_events.0011.wasgreedy: "Atlarımızı hazırlarken, [innkeeper.GetFirstName] elinde küçük bir tahta kutuyla yanıma yaklaştı.\n\n"Çok bir şey değil ama son saldırıdan sonra elimizde kalan tek şey bu. Zahmetiniz için lütfen.""
 agot_travel_events.0011.a: "Veda."
 agot_travel_events.0011.b: "Veda."
  
 agot_travel_events.1000.t: "Kışyarı: Varış"
 agot_travel_events.1000.desc: "Kışyarı — [winterfell_lord.GetHouse.GetName] Hanesi'nin merkezi ve Kuzey'in kalbi, Kuzey'in enginliği arasında gururla ve dimdik duruyor.\n\nKralyolun'dan kaleye yaklaşırken, duvarların dışındaki geniş ve şu anda büyük ölçüde boş olan yerleşim yeri olan Wintertown'dan geçiyorum. Daha doğuya doğru ilerledikçe, duvarlar ufuk çizgisine hakim olmaya başlıyor. Dıştaki duvar seksen fit yüksekliğe ulaşırken, içteki duvar yirmi fit daha yüksek. Koyu ve gri; yıpranmış taşlar kalenin büyük yaşını anlatıyor.\n\nDoğu Kapısı açık ve davetkar duruyor ve içeride tuz ve ekmekle bekleyen [winterfell_lord.GetFullName]'i buluyorsunuz. Misafir hakkının verilmesinden sonra, [winterfell_lord.GetSheHe] size kaleyi keşfetmeniz için boş zaman tanıyor."
 agot_travel_events.1000.godswood: "Eski Tanrıların meşhur #bold godswood#!, evini keşfedeceğim."
 agot_travel_events.1000.tombs: "Tarihin sonsuza dek koruduğu meşhur #bold mahzenlerini#!, keşfedeceğim."
 agot_travel_events.1000.glass_gardens: "Şatonun kalbi olan meşhur #bold cam bahçelerinde#!, yürüyeceğim."
 agot_travel_events.1000.wintertown: "Aslında Wintertown'u ve onun daha fazlasını incelemeyi tercih ederim... #italic carnal#! turistik yerleri."
 agot_travel_events.1000.opt_out: "Keşfetmekle vakit kaybedecek vaktim yok."
  
 agot_travel_events.1001.t: "Kışyarı: Tanrı Ormanı"
 agot_travel_events.1001.intro_old_gods: "Tanrısal ormanda yürürken, sanki evime dönmüşüm gibi hissediyorum; tanrısal ormanın karanlık ve ilkel güzelliği beni gizemli bir şekilde çağırıyor."
 agot_travel_events.1001.intro_other: "Tanrısal ormanda yürürken, izinsiz girmişim gibi hissetmekten kendimi alamıyorum, ama yine de tanrısal ormanın karanlık ve ilkel güzelliği beni çağırıyor."
 agot_travel_events.1001.desc: "Ağaçların arasından ilerlerken, sıcak su kaynaklarını çevreleyen küçük bir açıklığın önünde buluyorum kendimi, hemen yanlarında büyük bir ağaççık ağacı büyüyor. Havuza ve ağaca yaklaşınca kendimi mecbur hissediyorum."
 agot_travel_events.1001.a: "#bold kalp ağacı#!, Eski Tanrılar'ın bana seslendiği ağaç."
 agot_travel_events.1001.b: "#bold Kaplıcaların#! sıcaklığını ve yenileyiciliğini inkar etmek mümkün değil."
  
 agot_travel_events.1002.t: "Kışyarı: Tanrı Ormanı"
 agot_travel_events.1002.desc: "Kalp ağacının önünde diz çökerken kendimi huzurlu hissediyorum.\n\nOrmandaki her şeyi çok daha net duyabiliyorum: dallardaki rüzgarın sesi, kayalardaki su, ormandaki hayvanların yürüyüşü ve tüm bunların arasında #italic evet#!, Eski Tanrılar, #bold gerçek#! tanrılar benimle konuşuyor."
 agot_travel_events.1002.a: "Kendimi yeniden doğmuş gibi hissediyorum, [GetReligionByKey('old_gods_religion').GetName] takipçisiyim."
 agot_travel_events.1002.b: "Kendimi [GetReligionByKey('old_gods_religion').GetName]'a yeniden uyumlanmış hissediyorum."
  
 agot_travel_events.1003.t: "Kışyarı: Tanrı Ormanı"
 agot_travel_events.1003.desc: "Havuzda uzanırken, uzun zamandır beni rahatsız eden tüm stres ve endişenin ılık suyla birlikte akıp gittiğini hissediyorum. Yukarıdaki canlı havaya karşın, kaplıcaların kucaklaması yıllardır hissetmediğim bir rahatlık sağlıyor. Burada uzun süre yüzebilirdim, ancak şimdi rahatladığıma göre tekrar her şeyle ilgilenmeliyim."
 agot_travel_events.1003.a: "Geleceğe dair yeni bir huzur duygusu hissediyorum."
  
 agot_travel_events.1004.t: "Kışyarı: Kriptalar"
 agot_travel_events.1004.desc: "Eski Birinci Kale'nin yanından geçiyorum, eski Kış Kralları'nın hizmetkarlarının yattığı lichyard'daki liken benekli mezar taşlarının arasında yürüyorum.\n\nÖnümde eski bir demir ağacından kapı duruyor: labirentvari mahzenlerin girişi. Yaşayanların dünyasından ölülerin yeraltı mezarlarına inerken her aşağı adımımda yeni bir ürperti hissediyorum.\n\nMahzenlerin arasında yürürken karanlık koridorların bir labirent olduğunu görüyorum. Zayıf meşale ışığı pek rehberlik etmiyor. Bir kavşağa geldiğimde #bold sağa#! veya #bold sola#! seçmem gerekiyor."
 agot_travel_events.1004.a: "Sağa doğru gideceğim, sanırım orada bir şey görüyorum."
 agot_travel_events.1004.b: "Sol tarafta bir meşale var; oraya doğru gitmeli!"
  
 agot_travel_events.1005.t: "Kışyarı: Kriptalar"
 agot_travel_events.1005.intro: "Koridorda ilerlemeye devam ederken kendimi taç giymiş bir kralın heykeliyle karşı karşıya buluyorum. Tahtının her iki yanında taştan korkunç kurtlar var ve kucağında uzun zaman önce paslanmış bir kılıç var. Yanına kazınmış birkaç kelime hafifçe aşınmış ama hala okunabiliyor:\n\n"
 agot_travel_events.1005.jon: "#bold [stark_ancestor.GetFullNameNicknamed].#! Heykele daha fazla saygıyla bakmaktan kendimi alamıyorum. İşte doğudan gelen akıncıları ve köle tüccarlarını kovan ve Beyaz Liman'ın antik öncüsü olan Kurt İni'ni inşa eden Kral. Adam korkutucu bir savaşçı ve güçlü bir kraldı."
 agot_travel_events.1005.brandon: "#bold [stark_ancestor.GetFullNameNicknamed].#! Heykele daha fazla saygıyla bakmaktan kendimi alamıyorum. Bu, Gece Kralı ve Ceset Gelini'ne son vermek için Sur'un Ötesindeki Kral Joramun ile birleşen ünlü kraldı. İkisi birlikte, Gece Kralı'nın kesinlikle yaratacağı dehşetlerden insan diyarlarını savunacaklardı."
 agot_travel_events.1005.theon: "#bold [stark_ancestor.GetFullNameNicknamed].#! Heykele daha fazla saygıyla bakmaktan kendimi alamıyorum. Aç Kurt, Kuzey'in dışında bile ünlüdür, Andallar gelmeden önce Kuzey'i birleştirmesiyle ve ardından söz konusu istilacıları yenmesiyle ve ardından Doğudiyar'ta Andalos'a bile saldırmasıyla bilinir. Andal'dan Demir Adam'a ve daha fazlasına kadar herkesle savaştı; gerçek bir savaş efendisiydi."
 agot_travel_events.1005.rodrik: "#bold [stark_ancestor.GetFullNameNicknamed].#! Heykele daha fazla saygıyla bakmaktan kendimi alamıyorum. Rodrik Stark'tan bugün bile bahsediliyor, özellikle Demir Adamlar'la herhangi bir sorun çıktığında. Bir kol güreşinde kalamarlardan Ayı Adası'nı kazandığı ve bunu Mormont Hanesi'ne bağışladığı söyleniyor."
 agot_travel_events.1005.a: "Buradaki tarih elle tutulur cinsten."
  
 agot_travel_events.1006.t: "Kışyarı: Kriptalar"
 agot_travel_events.1006.desc: "Kısa süre sonra bir uşak beni mahzenlerin derinliklerinde buluyor ve akşam yemeğinin yakında servis edileceğini duyuruyor. Neyse ki sayfa çıkış yolunu biliyor ve beni bir kez daha yüzeye çıkarıyor."
 agot_travel_events.1006.a: "Bu günü unutmayacağım."
  
 agot_travel_events.1007.t: "Kışyarı: Kriptalar"
 agot_travel_events.1007.desc: "Açıkça yanlış yolu seçmişim, çünkü şimdi kendimi bu koridorlarda daha da kaybolmuş buluyorum. Meşaleler rastgele yerleştirilmiş, beni sadece daha da aşağıya götürüyor. #italic Her adım daha da derine, daha da ürperti getiriyor.#!\n\nI Duvarlardan ve tavandan yayılan garip bir sıcaklığı hissedebiliyorum, beni daha da derinlere çekiyor. Bir köşeyi dönünce, Kışyarı'nın altındaki mahzenlerde bulmayı umduğum son şeyi görüyorum...\n\nÖnümde bir #bold ejderha yumurtası var#!! Bir tür tutucuya yerleştirilmiş, açıkça burada bir amaç için bırakılmış, ancak böyle bir amacın ne olabileceğini bile anlayamıyorum."
 agot_travel_events.1007.a: "Elbette amacı burada kalmaktır."
 agot_travel_events.1007.b: "Sonuçta neden olmasın? Neden almayayım?"
  
 agot_travel_events.1008.t: "Kışyarı: Cam Bahçeler"
 agot_travel_events.1008.desc: "Cam bahçelere doğru yürürken, aniden aşırı giyinmiş hissediyorum. Kalenin canlılığıyla mücadele etmek için giydiğim kürkler ve pelerinler artık bu cam evlerde çok sıcak hissettiriyor.\n\nHer tarafta, bakır borular buhar ve sıcak havayı dışarı veriyor, bu da yerin derinliklerinden yukarı çıkarılmış. Sıra sıra sebzeler ve diğer yiyecekler yetiştiriliyor, kışın en soğuk günlerinde bile. Ve arkaya doğru ilerledikçe, ünlü #bold;color:{0.52,0.65,0.86} kış güllerini#!. görebiliyorum. Soluk mavi yaprakları, daha önce gördüğüm diğer tüm güllerden daha çarpıcı görünüyor."
 agot_travel_events.1008.a: "Mühendisliği incelemeli ve bunu tekrarlamanın mümkün olup olmadığına bakmalıyım"
 agot_travel_events.1008.b: "Belki bir çiçeği eve götürmeyi isteyebilirim..."
 agot_travel_events.1008.c: "Cam bahçeler gerçekten görülmeye değer bir harikadır."
 agot_travel_events_unlocked_glass_garden: "Cam Bahçe düklük binasının kilidini açarsınız."
  
 agot_travel_events.1009.t: "Kışyarı: Kış kasabası"
 agot_travel_events.1009.desc: "Antik kaleden ayrılarak Kış Kasabası'na doğru yola çıkıyorum. Dolu olmaktan çok uzak olmasına rağmen hâlâ ortalıkta dolaşan çok sayıda insan var: Mahsullerini sergileyen çiftçiler, mallarını satan tüccarlar, ara sıra şarkı söyleyen bir sokak çalgıcı...\n\nAyrıntılı araştırmalar yaparak, kısa sürede bulunduğum yeri buluyorum. Aradığım: #bold Güller#!. Yerel halkın hepsi bana iyi vakit geçireceğime dair güvence verdi ve bozuk para çantamla da geçireceğime eminim."
 agot_travel_events.1009.a: "Biraz para harcamanın zamanı geldi..."
 agot_travel_events.1009.b: "Belki de sadece bir tavernada bir içki..."
  
  # A Dragon, I saw a dragon! 
 agot_travel_events.0012.t: "Bir Ejderha, Bir Ejderha Gördüm!"
 agot_travel_events.0012.desc: "[location.GetName]'da ilerlerken, yaşlı bir kadınla genç bir adam arasındaki bir konuşmaya kulak misafiri oluyorum.\n\n"Bir ejderha, bir ejderha gördüm!" diye bağırıyor yaşlı kadın. "Ne? Şimdi ne oldu anne?" "Bir dağ kadar büyüktü ve gece kadar siyahtı. Gökyüzünde uçtu!" diye devam ediyor panik içinde bir sesle.\n\n"Şimdi ejderhalar mı?" diye cevaplıyor oğlu gözlerini devirerek. "Lütfen, anne. Böyle devam edersen kasabadaki herkes seni deli sanacak ve senin fantezilerini dinlemekten daha iyi işlerim var." diyor alaycı bir şekilde ve arkasını dönüp uzaklaşıyor.\n\n"Göreceksin! Bir ejderhaydı!" diye bağırıyor arkasından. "Hepimizi öldürecek ve sonra bana inanacaksın!""
 agot_travel_events.0012.a: "Bir ejderha mı?! Hemen onu aramalıyız!"
 agot_travel_events.0012.a.f: "Önümüzdeki hafta ejderhayı aramaya başlayacaksınız."
 agot_travel_events.0012.a.toast.title: "Burada Ejderha Yok"
 agot_travel_events.0012.a.toast.desc: "Ejderhayı aradınız ama hiçbir şey bulamadınız."
 agot_travel_events.0012.b: "Ah zavallı ihtiyar, bırak da sana yardım edeyim."
 agot_travel_events.0012.b.f: "Yaşlı kadına psikolojik destek için para ödüyorsunuz."
 agot_travel_events.0012.c: "Ne tuhaf bir konuşma."
 agot_travel_events.0012.c.f: "Siz yolunuza devam edin."
 agot_travel_events.0012.d: "Hayır, haklı! Ben de gördüm!"
 agot_travel_events.0012.d.f: "Yaşlı kadının sayıklamalarına sen de sesini katıyorsun."
  
  # Travel to the Myr Scholastic Guilds 
 agot_travel_events.0013.t: "Myr: Skolastik Loncaları"
 agot_travel_events.0013.desc: "Şehirde ilerlerken, hepsi derin bir tartışma içinde olan bir grup akademisyen ve öğrenciyle karşılaşıyorum. Scholastic Guilds'in üyeleri ve yakın zamanda yapılan bir keşfin ince noktalarını tartışıyorlar. Dinlerken, bu akademisyenlerden öğrenmek için eşsiz bir fırsatım olduğunu fark ediyorum."
 agot_travel_events.0013.a: "Şehrime birkaç alim davet edebilirim."
 agot_travel_events_unlocked_observatory: "Gözlemevi düklük binasının kilidini açarsınız."
 agot_travel_events.0013.b: "Durun ve onlarla tartışın."
 agot_travel_events.0013.c: "Ben yoluma devam edeceğim."
  
  # Üstat Court Position Option 
 maester_option_tt: "Seyahat için uygun [GetCourtPositionType('maester_court_position').GetName] istihdam etmelisiniz"
  
 agot_travel_events.2000.t: "Tehdit [wild_dragon.GetNameNoTooltip]: Pusuya düşürüldü"  
 agot_travel_events.2000.desc: "[location.GetNameNoTooltip]'dan yolculuk şimdiye kadar sessizdi, sorunsuzdu. Ancak atlar belirgin şekilde rahatsızdı. Sebebini keşfetmem çok geç oldu...\n\nYukarıda beliren ejderha [wild_dragon.GetNameNicknamed] gökyüzünü buyurgan bir şekilde tarıyor. Daha kötüsü, hareketlerine bakılırsa, fark edilmeden kalmadık."  
 agot_travel_events.2000.fight: "Çok geç, savaşa hazırlanın."  
 agot_travel_events.2000.fight.tt: "Mücadeleye [wild_dragon.GetNameNoTooltip] ile başlayacaksınız"  
 agot_travel_events.2000.run: "KOŞMAK!"  
