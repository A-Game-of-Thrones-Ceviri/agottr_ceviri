l_english:
 agot_travel_events_dragon.9000.t: "Elveda Zamanı"
 agot_travel_events_dragon.9000.desc: "Yolculuk hazırlıkları tamamlanırken, [awkward_entourage_member.GetName] size gergin bir şekilde yaklaşıyor. [dragon.GetFirstName] adlı ejderhayı seyahatiniz için eğerlerken, yüzünde buruk bir ifade var. "[ROOT.Char.GetTitleAsNameNoTooltip], [dragon.GetFirstNameNoTooltip] ile seyahat etmeyi tercih ettiğiniz için, biz ejderha binicisi olmayanlar size eşlik edemeyeceğiz. Saraya dönüşünüzü heyecanla bekleyeceğiz," diyor, üzüntüsünü gizlemeye çalışarak."
 agot_travel_events_dragon.9000.a: "Seni burada bırakmak üzücü, [awkward_entourage_member.GetName]. Ama eminim ki tekrar görüşeceğiz."
 agot_travel_events_dragon.9000.tt: "[entourage_member.GetFirstName] maiyetinizden ayrılıyor."
