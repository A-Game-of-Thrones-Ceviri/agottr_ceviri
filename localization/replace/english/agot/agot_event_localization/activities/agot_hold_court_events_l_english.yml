agot_hold_court.1021.t:0 "Tarihi Hak Talebi"
agot_hold_court.1021.desc:0 "[historic_claimant.GetName], huzurunuza çıkıyor ve [claim_title.GetName] üzerindeki tarihi haklarını dile getiriyor:\n\n"Dostum, [claim_title.GetName] şu anda sizin kontrolünüzde, ancak [dynasty.GetName] Hanedanı onu nesiller boyunca yönetti. Şu anda hiçbir toprağımız yok ve atamızın topraklarını bize iade etmenizi rica ediyorum.""