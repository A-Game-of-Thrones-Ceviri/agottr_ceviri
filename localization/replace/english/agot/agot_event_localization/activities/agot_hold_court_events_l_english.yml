 agot_hold_court.1021.t: "[historic_claimant.GetName]"
 agot_hold_court.1021.desc: "Hey dostum [claim_title.GetName] sende ama [dynasty.GetName] hanedanı burayı yıllardır elinde tutuyor ve hiç toprağımız yok belki bana verebilirsin uwu "
  
