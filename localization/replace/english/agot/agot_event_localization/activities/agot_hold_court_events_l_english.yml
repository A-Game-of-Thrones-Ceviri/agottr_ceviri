l_english:
#mustafa
# Guest offers to share rumors from a nearby foreign realm.
agot_hold_court.1001.t:0 "$hold_court_header$ Üstünlük Hakkı Teklifi"
agot_hold_court.1001.desc:0 "Vassalım [paramount_petitioner.GetTitledFirstName] tahtıma yaklaşıyor ve derin bir saygı gösteriyor.\n\n\"Selamlar majesteleri. [paramount_title.GetName]'in tacdan ayrı bir sahibi yok. Bu bölgeyi sizin adınıza yönetmek için kendimi aday göstermek istiyorum.\""
agot_hold_court.1001.a:0 "Benim için [paramount_title.GetName]'i denetleyeceksin."
agot_hold_court.1001.b:0 "Kaybettin! Hiçbir şey alamazsın! İyi günler, efendim!"

agot_hold_court.1011.t:0 "$hold_court_header$ Kanlı Sınırlar"
agot_hold_court.1011.desc_paramount:0 "[aggressor_vassal.GetName], [defender_vassal.GetName]'i haklı olarak [aggressor_vassal.GetHerHim]'e bağlılık borcu olan topraklar ve lordlar üzerinde yasa dışı bir şekilde hakimiyet kurmakla suçluyor. [vassal_claim.GetName], [aggressor_vassal.GetHerHis]'in asıl öfkesinin sebebidir, çünkü [defender_vassal_vassal.GetName]'in [defender_vassal.GetName]'e bağlılık yemini etmesinin diyarda bir dengesizliğe neden olduğunu ve bu toprakların ve gelirlerinin kendisine yemin ettirilmesi gerektiğini savunuyor.\n\n"
agot_hold_court.1011.desc_direct:0 "[aggressor_vassal.GetName], [defender_vassal.GetName] tarafından tutulan ve doğrudan size bağlılık yemini etmiş olan [vassal_claim.GetName]'in kendi De Jure topraklarının bir parçası olduğunu ve sizin bunu onlara geri vermenizin diyarın çıkarına olduğunu iddia ediyor.\n\n"

agot_hold_court.1011.desc_historic_claimant:0 "Ayrıca, [defender_vassal.GetTitledFirstName]'in [vassal_claim.GetName]'in gerçek lordu bile olmadığını ve aslında [dynasty.GetName] Hanedanı'nın uzun yıllar boyunca iyi niyetle [aggressor_vassal.GetPrimaryTitle.GetName]'e bağlılık yemini ederek yönettiğini belirtiyor. Bu nedenle, tarihi topraklarından mahrum bırakılmış olan [historic_claimant.GetName]'e yeniden tahsis edilmesini öneriyor."
agot_hold_court.1011.desc_historic_same:0 "[dynasty.GetName] Hanedanı, [vassal_claim.GetName]'in geleneksel sahibidir, bu nedenle [defender_vassal.GetName] topraklara sahip olma hakkına sahiptir."
agot_hold_court.1011.desc_default:0 "[vassal_claim.GetName] [dynasty.GetName]."
agot_hold_court.1011.desc_paramount_titles:0 "İşleri daha da karmaşık hale getirmek için, [defender_vassal_vassal.GetTitledFirstName] diyar genelinde unvanlara sahip."
agot_hold_court.1011.desc_titles:0 "İşleri daha da karmaşık hale getirmek için, [defender_vassal.GetTitledFirstName] diyar genelinde unvanlara sahip."


agot_hold_court.1011.a.direct:0 "[defender_vassal.GetTitleAsNameNoTooltip] size bağlılık yemini edecek."
agot_hold_court.1011.a.indirect:0 "[defender_vassal_vassal.GetTitleAsNameNoTooltip] size bağlılık yemini edecek."
agot_hold_court.1011.b.direct:0 "[defender_vassal.GetFirstNamePossessive] diyarı çok büyüdü ve bölünmeli."
agot_hold_court.1011.b.indirect:0 "[defender_vassal_vassal.GetFirstNamePossessive] diyarı çok büyüdü ve bölünmeli."

agot_hold_court.1011.c:0 "Bu fazla unvanları senin için alacağım!"
agot_hold_court.1011.d:0 "[vassal_claim.GetNameNoTier] tarihsel olarak [historic_claimant.GetHouse.GetName] Hanedanı'nın merkeziydi, [historic_claimant.GetFirstName]'e gidecek!"

##################################################
# Dispossessed Character asks for land return
# Badger
# 1021 - 29
##################################################

agot_hold_court.1021.t:0 "[historic_claimant.GetName]"
agot_hold_court.1021.desc:0 "Hey dostum, [claim_title.GetName]'e sahipsin ama [dynasty.GetName] Hanedanı onu çağlar boyunca elinde tuttu ve bizim hiç toprağımız yok, belki bana verebilirsin."