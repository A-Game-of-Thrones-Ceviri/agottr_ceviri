l_english:
  
  # Guest offers to share rumors from a nearby foreign realm. 
 agot_hold_court.1001.t: "$hold_court_header$ Önemli Bir Teklif"
 agot_hold_court.1001.desc: "Vasalım [paramount_petitioner.GetTitledFirstName] tahtıma yaklaşıyor ve derinden eğiliyor.\n\n "Selamlar, majesteleri. Paramount_title.GetName]'in taçtan ayrı bir görevlisi yok. Bu bölgeyi sizin adınıza yönetmek için kendimi öne sürmek istiyorum.""
 agot_hold_court.1001.a: "Benim için [paramount_title.GetName]'i yöneteceksiniz."
 agot_hold_court.1001.b: "Kaybettin! Hiçbir şey alamazsın! İyi günler, sör! "
  
 agot_hold_court.1011.t: "$hold_court_header$ Gory Borders"
 agot_hold_court.1011.desc_paramount: "[aggressor_vassal.GetName], [defender_vassal.GetName]'i [aggressor_vassal.GetHerHim]'e sadakat borcu olması gereken topraklar ve lordlar üzerinde hukuka aykırı olarak hakimiyet kurmakla suçluyor. Vassal_claim.GetName], [defender_vassal.GetHerHis]'in [defender_vassal.GetName]'e sadakat göstermesinin krallıkta bir dengesizliğe neden olduğunu ve bunun yerine bu toprakların ve gelirlerinin kendisine yemin etmesi gerektiğini öne sürdüğü için [aggressor_vassal.GetHerHis]'in birincil öfkesidir.\n\n"
 agot_hold_court.1011.desc_direct: "[aggressor_vassal.GetName], [defender_vassal.GetName] tarafından tutulan ve doğrudan size yemin eden [vassal_claim.GetName]'in De Jure topraklarının bir parçası olduğunu ve burayı kendi katlarına iade etmenizin krallığın yararına olacağını iddia ediyor.\n\n"
  
 agot_hold_court.1011.desc_historic_claimant: "Ayrıca [defender_vassal.GetTitledFirstName]'in [vassal_claim.GetName]'in gerçek lordu bile olmadığını ve bunun yerine [dynasty.GetName] Hanedanının [aggressor_vassal.GetPrimaryTitle.GetName]'e iyi niyetle yemin ederek uzun yıllar boyunca elinde tuttuğunu belirtiyor. Bu nedenle, ailesi tarihi topraklarından mahrum bırakılmış olan [historic_claimant.GetName]'e yeniden tahsis edilmesini önermektedir."
 agot_hold_court.1011.desc_historic_same: "[dynasty.GetName] Hanedanı, [vassal_claim.GetName]'in geleneksel sahibidir, bu nedenle [defender_vassal.GetName] arazinin mülkiyetinde hak sahibidir."
 agot_hold_court.1011.desc_default: "[vassal_claim.GetName] [dynasty.GetName]."
 agot_hold_court.1011.desc_paramount_titles: "İşleri daha da karmaşık hale getirmek için, [defender_vassal_vassal.GetTitledFirstName] diyar genelinde unvanlara sahiptir"
 agot_hold_court.1011.desc_titles: "İşleri daha da karmaşık hale getirmek için, [defender_vassal.GetTitledFirstName] diyar genelinde unvanlara sahip."
  
  
 agot_hold_court.1011.a.direct: "[defender_vassal.GetTitleAsNameNoTooltip] size sadakat yemini edecek."
 agot_hold_court.1011.a.indirect: "[defender_vassal_vassal.GetTitleAsNameNoTooltip] sana sadakat yemini edecek."
 agot_hold_court.1011.b.direct: "[defender_vassal.GetFirstNamePossessive] krallığı çok büyüdü ve bölünmesi gerekiyor."
 agot_hold_court.1011.b.indirect: "[defender_vassal_vassal.GetFirstNamePossessive] diyarı çok büyüdü ve bölünmesi gerekiyor."
  
 agot_hold_court.1011.c: "Bu fazla unvanları senin için alacağım!"
 agot_hold_court.1011.d: "[vassal_claim.GetNameNoTier] tarihsel olarak [historic_claimant.GetHouse.GetName] Hanesi'nin merkezidir, [historic_claimant.GetFirstName]'e gidecektir!"
  
