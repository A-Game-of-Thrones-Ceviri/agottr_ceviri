l_english:
 ACTIVITY_LOG_ENTRY_EFFECT: "#S Etkileri#!\n$EFFECT$"
 activity_tournament_province_desc: "[ROOT.Province.GetName] konumunda bir Turnuva düzenliyorsunuz.\nUygun binalara sahip Bölgeler, [gold_i][gold|E] indirim sağlar."
 activity_tournament_conclusion_desc: "#D Lütfen beni doldurun ve doğru dosyaya koyun tasarımcı senpai UwU#!"
 activity_feast_guest_desc: "$BULLET_WITH_TAB$Katılımcılar, katılan karakterlerin [opinions|E]ini kazanabilir.\n$BULLET_WITH_TAB$Katılımcılar [stress_loss_i][stress|E] kaybedebilir.\n$BULLET_WITH_TAB$Katılımcılar [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )] [Concept( 'trait', 'özelliğini' )|E] kazanabilir."
 activity_tournament_guest_desc: "#weak Eğer uygun şartları karşılıyorsanız, bir Turnuva'ya katılmak, yarışmaları kazanma ve dolayısıyla ödüller kazanma, ayrıca rahatlama ve manzaraların ve seslerin tadını çıkarma şansı sunacaktır. Ayrıca dövüş becerilerinizi geliştirmeniz için bir fırsat sunar. #!"
  
 guest_friendship_title: "$activity_pulse_action_guest_friendship$"
 activity_pulse_action_guest_friendship: "[second.GetShortUINameNoTooltip|U], [first.GetShortUINameNoTooltip|U] adlı kişiye İltifat Eder."
 guest_insulted_title: "$activity_pulse_action_guest_insulted$"
 activity_pulse_action_guest_insulted: "[second.GetShortUINameNoTooltip|U], [first.GetShortUINameNoTooltip|U] adlı kişiye Hakaret Eder."
  
  # Tournament - Activity Invalidated 
 activity_system.0040.t: "Turnuva Sona Erdi"
 activity_system.0040.desc: "Ne yazık ki! Turnuvayı çevreleyen yeni koşullar nedeniyle, organizatörlerle yapılan kısa bir görüşme korkularınızı doğruluyor: Turnuva iptal edilmeli.\n\nÜzgün insanların dosyaları, burnunu çeken ve ebeveynlerinin ellerini tutan hayal kırıklığına uğramış çocuklarla dolu. Umarım yakın gelecekte bu şenliklerin yeniden başlaması için bir şans daha olur."
 activity_system.0040.a: "Gerçekten üzücü."
  
  # New Host after Character Death 
 activity_system.0080.t: "Yeni Bir Ev Sahibi"
 activity_system.0080.desc: "Önceki ev sahibinin ani vefatının ardından, organizatörler arasında telaşlı fısıldaşmalar bir girdap gibi hızla yayılıyor. Davetliler ise hiçbir şeyden habersiz, yüzlerindeki neşeli maskelerle etrafta dolaşıyor, yaklaşan fırtınanın farkında değiller.\n\nNihayet, toz duman arasında bir anlaşmaya varılıyor."
 activity_system.0080.desc_other: "Şenlikler devam edecek, ancak şimdi mihrabın başında [host.GetTitledFirstName] olacak!"
 activity_system.0080.desc_me: "Şenlikler devam edecek ve bu ihtişamlı gecenin dizginleri artık benim elimde!"
 activity_system.0080.a: "Hadi geri dönelim ve eğlenceye kaldığımız yerden devam edelim."
  
  #Pilgrimages: New Host after Character Death 
 activity_system.0081.t: "Son Durak"
 activity_system.0081.desc.relation_family_liked: "Sevgili [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_host'))] [old_host.GetTitledFirstName], hayat nehrinin akışına karşı koyamayarak sonsuzluğa yelken açtı ve,"
 activity_system.0081.desc.relation_liked: "Sevgili [old_host.GetTitledFirstName], kalbimizde derin bir iz bırakarak bu dünyadan göçtü ve,"
 activity_system.0081.desc.relation_family: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_host'))] [old_host.GetTitledFirstName], yaşam yolculuğunun sonuna ulaşarak aramızdan ayrıldı ve,"
 activity_system.0081.desc.relation_neutral: "Ne yazık ki [old_pilgrimage_host.GetTitledFirstName], bu fani dünyaya veda ederek ebediyete intikal etti ve,"
 activity_system.0081.desc.outro: "onun mirası ve sorumlulukları artık benim omuzlarımda. \n\nBu nedenle, içimdeki fırtınaları dindirerek, onun naaşını ve son yolculuğunu nasıl onurlandıracağımıza karar vermeliyim."
 activity_system.0081.a: "[ROOT.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip], onun yeryüzündeki son durağıydı."
 activity_system.0081.a.tt: "[old_host.GetShortUIName], [THIS.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip] konumunda toprağa verilecek ve ebedi uykusuna dalacak."
 activity_system.0081.b: "O, [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] bölgesinin kutsal topraklarında huzur bulmayı hak ediyor."
 activity_system.0081.b.tt: "[old_host.GetShortUIName], [THIS.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] konumunda ebedi istirahatine kavuşturulacak."
 activity_system.0081.c: "Onu önce [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] bölgesine, ardından da sonsuzluğa uğurluyoruz."
 activity_system.0081.c.tt: "[THIS.Char.GetInvolvedActivity.GetName] yolculuğu devam edecek ve [old_host.GetShortUIName], [THIS.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip] konumunda son yolculuğuna uğurlanacak."
  
  # Intent Invalidated 
 activity_system.0090.t: "Boşa Çıkan Niyet"
 activity_system.0090.desc: "Değişen rüzgarlar, hedeflediğim limana ulaşmamı imkansız kılıyor. Etrafımdaki kalabalık, içimdeki hafif telaştan bihaber, neşeyle akıp gidiyor. Ben ise düşüncelerimin labirentinde kaybolmuş, yolumu arıyorum.\n\nKalbim şimdi hangi yöne yelken açmak istiyor? Belki de biraz demir atıp dinlenmenin vakti gelmiştir."
 activity_system.0090.a: "Pusulamı yeni bir yöne çevirmenin, yelkenlerimi farklı bir rüzgara açmanın zamanı geldi."
  
  # Intent Target Invalidated 
 activity_system.0091.t: "Hedef Tahtasında Değişim"
 activity_system.0091.desc: "Yollar ayrılıyor, hedefim puslu bir sisin ardında kayboluyor. Değişen koşullar, bir zamanlar odak noktam olan hedefi anlamsız kılıyor. Etrafımda dönen hayatın renkleri, içimdeki karmaşayı görmezden geliyor. Ben ise yeni bir yön arayışıyla, düşüncelerimin girdabında savruluyorum.\n\nŞimdi kimin ışığında ilerlemeliyim? Yoksa kendi içimdeki kıvılcımı takip edip, kendi yolumu mu aydınlatmalıyım?"
 activity_system.0091.a: "Öyleyse, ilham perilerinin dansına katılmanın, yeni bir müziğe kulak vermenin zamanı geldi..."
  
  # Activity Conclusion 
 activity_system.0100.t: "Hayalet Şölen"
 activity_system.0100.desc: "İnanılır gibi değil! Gönderdiğim sayısız davetiye ve haftalar süren hazırlığa rağmen, [activity_type.GetNameNoTooltip()] için gelen giden yok. Tek bir misafir bile görünmedi. Belki de [location.GetName] bölgesine giden yol, düşündüğümden daha tehlikeli ve ıssızdır.\n\nYoksa sebep başka bir şey mi?"
 activity_system.0100.outro_away: "Sanırım hayal kırıklığı ve buruk bir tatla yuvaya dönme vakti geldi."
 activity_system.0100.outro_home: "Hiç değilse kendimi uzun ve meşakkatli bir yolculuktan kurtarmış oldum. Küçük bir teselli belki ama yine de bir teselli."
 activity_system.0100.a: "Ama neden... neden kimse davetime karşılık vermedi? Nerede hata yaptım?"
  
 activity_system.1010.t: "Yarıda Kalmış Yolculuk"
 activity_system.1010.desc: "Selefim [host.GetNameRegnal], diyarı gezerken hayata gözlerini yumdu. Kaderin acı bir cilvesi, [host.GetDeathReason].\n\n"
 activity_system.1010.desc.entourage: "[host.GetFirstNamePossessiveNoTooltip] maiyeti, derin bir kederle [ROOT.Char.Custom2('RelationToMePossessive',SCOPE.sC('host'))] naaşını sarmalayıp, eve doğru hüzünlü bir yolculuğa koyulacak."
 activity_system.1010.desc.ruler: "Soylu [host.GetTitleAsName], evinin sıcaklığından uzakta, böyle bir sona layık değildi."
 activity_system.1010.a: "Toprağın bol olsun, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host'))]. Ruhun huzur bulsun."
 activity_system.1010.tt: "[host.GetShortUINamePossessiveNoTooltip] [Concept( 'activity', 'etkinliği' )|E] yarım kaldı, perdesi hüzünle kapandı."
  
 activity_system.1011.desc: "Efendimiz [host.GetNameRegnal], diyarı gezerken zamansız bir şekilde hayata veda etti. Kaderin acımasız cilvesi, [host.GetDeathReason].\n\nBu elim olayın ardından, tur programının geri kalanı iptal edildi. [host.GetFirstNamePossessiveNoTooltip] maiyeti, derin bir hüzünle efendilerinin naaşını son yolculuğuna uğurlamak için yola koyuldu."
  
 # Host has joined a war and has the opportunity to cancel the activity 
 activity_system.0300.t: "Savaş, Kimseyi Beklemez"
 activity_system.0300.desc.intro.traveling: "[target_activity_location.GetName] bölgesindeki [target_activity_type.GetNameNoTooltip] katılmak için yollarda ilerlerken, savaşın uğursuz gürültüsü kulaklarımı tırmaladı."
 activity_system.0300.desc.intro.activity: "[target_activity_location.GetName] bölgesinde [target_activity_type.GetNameNoTooltip] neşeli atmosferine dalmışken, savaşın soğuk nefesi ensemizde hissettirdi kendini."
 activity_system.0300.desc.attacker: "[war_opponent.GetNameRegnal|U] adlı kişiye karşı açılan savaşta yerimi aldım. Zafer bizim olacak!"
 activity_system.0300.desc.defender: "Şu alçak [attacker.Custom('InsultNoun')] [attacker.GetNameRegnal|U] bana savaş ilan etme cüretini gösterdi!\n\nCezalandırılmayacaklarını mı sanıyorlar?"
 activity_system.0300.desc.outro: "Bu [target_activity_type.GetNameNoTooltip] için aylardır süren hazırlıklar yaptım, misafirlerimi hayal kırıklığına uğratmak istemiyorum. Fakat savaşın acımasız gerçekleri görmezden gelinemez.\n\nBelki de tüm gücümü ve dikkatimi yaklaşan savaşa odaklamalıyım..."
 activity_system.0300.a: "Savaş meydanından da yönetebilirim."
  #AGOT Modified, fixing Paradox oops 
 #activity_system.0300.a.tt: "[target_activity.GetNameNoTooltip] devam edecek" #NT!
 activity_system.0300.a.tt: "[target_activity_type.GetNameNoTooltip] kaldığı yerden devam edecek."
 activity_system.0300.b: "Bu savaş, bedenimi ve ruhumu tamamen ele geçirmeli."
  #AGOT Modified, fixing Paradox oops 
 #activity_system.0300.b.tt: "[target_activity.GetNameNoTooltip] iptal edilecek ve tüm katılımcılar evlerine doğru yola çıkacak" #NT!
 activity_system.0300.b.tt: "[target_activity_type.GetNameNoTooltip] iptal edilecek ve tüm katılımcılar evlerinin yolunu tutacak."
 activity_system.0300.b.tt.cost: "Bazı masraflar telafi edilebilir, ancak kaybedilen zaman asla geri gelmez."
  
 activity_system.0301.t: "[target_activity_type.GetNameNoTooltip] Son Buldu"
 activity_system.0301.desc: "#EMP "Savaşa! Savaşa!"#! [target_activity_host.GetTitledFirstNamePossessive] şövalyeleri, atlarının nal sesleri ve borularının gürleyişiyle, zafer hayalleri kurarak geçiyor.\n\nAnlaşılan o ki, şu aşağılık [war_opponent.Custom('InsultNoun')] [war_opponent.GetNameRegnal] adlı kişinin [target_activity_type.GetNameNoTooltip] için saygısı yok! [target_activity_host.GetTitleAsNameNoTooltip], ordusunu toplayıp [target_activity_host.GetFaith.WarGodName] dua ederek zafer dilemeye koyulurken, etkinlik sona erdi.\n\nBir [target_activity_type.GetNameNoTooltip], ne kadar ihtişamlı ve keyifli olsa da, savaşın çağrısı her şeyin önüne geçiyor. Şimdi kılıçların konuşma zamanı!"
 activity_system.0301.a: "Ne talihsiz bir olay... Savaş, her zaman en güzel hayalleri bile paramparça eder."
  
  #AGOT Modified, fixing Paradox oops 
 #activity_system.0310.desc.intro: "The blaring of the war horns have reached me here in [target_activity_location.GetName] as I am attending [target_activity_host.GetPossessiveNameRegnal|U] [target_activity_type.GetNameNoTooltip]. I have been summoned to aid in the war between [attacker.GetTitledFirstName|U] and [defender.GetTitledFirstName|U]."
 activity_system.0310.desc.intro: "[target_activity_location.GetName] bölgesinde [target_activity_host.GetNamePossessiveRegnal|U] düzenlediği [target_activity_type.GetNameNoTooltip] neşesine kapılmışken, savaşın uğursuz sesi etkinliğin coşkusunu bastırdı. [attacker.GetTitledFirstName|U] ile [defender.GetTitledFirstName|U] arasındaki bu amansız mücadelede taraf tutmam, yardımıma ihtiyaç duyuluyor."
 activity_system.0310.a.tt: "[target_activity_type.GetNameNoTooltip] büyüsüne kapılmaya devam ediyorsunuz, savaşın gölgeleri şimdilik uzaklarda."
 activity_system.0310.b.tt: "[target_activity_type.GetNameNoTooltip] ışıltılı dünyasına veda edip, savaşın çağrısına uyarak eve doğru yola koyuluyorsunuz."
  
 activity_system.0320.t: "Beklenmedik Bir Veda"
 activity_system.0320.desc: "Ev sahibimiz [host.GetName], [province.GetNameNoTooltip()] kontrolünü kaybetti ve bu talihsiz olay, [activity_type.GetNameNoTooltip()] ansızın sona ermesine sebep oldu.\n\nGösterişli davetiyeler, özenle yapılan hazırlıklar... Hiçbiri bu hazin sonu engelleyemedi. Sanırım geriye tek bir seçenek kalıyor; Maiyetimle birlikte [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] topraklarıma dönmek ve bu beklenmedik ayrılığın acısını sindirmek..."
 activity_system.0320.a: "Kaderin cilvesi bu, yapacak bir şey yok."
  
  # If you have gained the incapable trait 
 activity_system.0330.t: "Elveda Yetkinliğim"
 activity_system.0330.desc.intro: "Kendi işlerimi yönetme yetim sorgulanıyor, hatta [activity_type.GetNameNoTooltip()] düzenleyecek yeterlilikte bile olmadığım iddia ediliyor! Bu haksızlığa nasıl katlanabilirim?\n\n"
 activity_system.0330.desc.memory: "Ne yazık ki, [incapable_memory.GetDescription]. Geçmişin gölgeleri peşimi bırakmıyor.\n\n"
 activity_system.0330.desc.outro: "Gururum kırılmış, kalbim paramparça. Şimdi yapabileceğim tek şey, [home.GetName] duvarlarına sığınmak ve yaralarımı sarmak."
 activity_system.0330.a: "Umarım misafirlerim bu talihsiz olaydan etkilenmez ve evlerine güvenle ulaşırlar."
  
 activity_system.0331.t: "Yetkinliğin Sorgulanması"
 activity_system.0331.desc: "Ev sahibimiz [host.GetName], çevresindekiler tarafından yetersiz bulunarak kendi işlerini, hatta [activity_type.GetNameNoTooltip()] bile idare edemeyecek biri olarak yaftalandı!\n\nBu talihsiz karar, hepimizi eli boş ve hayal kırıklığına uğramış bir şekilde evlerimize geri dönmeye zorluyor."
 activity_system.0331.a: "Ne kadar utanç verici bir durum! Ev sahibine yapılan bu haksızlık, hepimizi derinden üzdü."
  
  # Late to the activity 
 activity_system.0400.t: "Zamanın Daraldığı An"
 activity_system.0400.desc_leader: "[travel_leader.Custom2('MyCharacterIntroduction', ROOT.Char)], yüzünde utanç ve endişeyle karışık bir ifadeyle bana yaklaştığında, kalbime bir sıkıntı çöküyor. Kötü haberi getirmek için geldiği apaçık ortada.\n\n"Affınıza sığınarak arz ediyorum ki, [ROOT.Char.GetTitleAsNameNoTooltip], programın yaklaşık [GetTimeBetweenDates(ROOT.Char.GetInvolvedActivity.GetActiveStartDate.Self, ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetEstimatedArrivalDate)] gerisindeyiz. Hedefe zamanında ulaşamama ihtimalimiz var." Sesi titriyor, mahcubiyetini gizleyemiyor."
 activity_system.0400.desc_no_leader: "Gökyüzündeki yıldızlara ve elimdeki tüm haritalara bakıyorum, ancak gerçek acımasız: Hesaplar tutmuyor.\n\nProgramın yaklaşık [GetTimeBetweenDates(ROOT.Char.GetInvolvedActivity.GetActiveStartDate.Self, ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetEstimatedArrivalDate)] gerisinde kaldık. Mevcut rotada ve hızda ilerlemeye devam edersek, hedefe zamanında varamayacağımız aşikar."
 activity_system.0400.a: "Zamana karşı yarışmalıyız!"
 activity_system.0400.a.tt: "Yolculuğun geri kalanında hızımızı artırmayı ve kaybedilen zamanı telafi etmeyi umuyorsunuz."
 activity_system.0400.b: "Bu riske değmez. Aceleye gerek yok."
 activity_system.0401.t: "Kaçırılan Fırsat"
 activity_system.0401.desc_leader: "[travel_leader.Custom2('MyCharacterIntroduction', ROOT.Char)|U], yüzünde hayal kırıklığı ve öfkeyle karışık bir ifadeyle bana yaklaşıyor.\n\n"Korkarım ki zamanında varamadık [ROOT.Char.GetTitleAsNameNoTooltip]. Etkinlik bugün başladı ve biz hala yollardayız." Sesi buruk, yenilgiyi kabullenmiş gibi."
 activity_system.0401.desc_no_leader: "Bugün o büyük gün. Uzun zamandır beklediğim etkinlik bugün başlıyor, ancak tüm çabalarıma rağmen orada değilim.\n\nKaderin cilvesi bu olsa gerek. Şimdi yapabileceğim tek şey, geri dönüp eve gitmek ve kaçırılan fırsatın acısını yüreğimde taşımak."
 activity_system.0401.a: "Ne büyük bir hayal kırıklığı! Emeklerim boşa gitti, umutlarım suya düştü."
  
