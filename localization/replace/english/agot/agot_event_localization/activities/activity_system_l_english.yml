l_english:
 ACTIVITY_LOG_ENTRY_EFFECT: "#S Efektler#!\n$EFFECT$"
 activity_tournament_province_desc: "[ROOT.Province.GetName]\n'da bir Turnuva düzenlerseniz, uygun binalara sahip olan eyaletler [gold_i][gold|E] kadar indirim verir"
 activity_tournament_conclusion_desc: "#D Lütfen beni doldurun ve beni doğru dosya tasarımcısına koyun senpai UwU#!"
 activity_feast_guest_desc: "$BULLET_WITH_TAB$Katılımcılar diğer katılanlardan [opinion|E] kazanabilir.\n$BULLET_WITH_TAB$Katılımcılar [stress_loss_i][stress|E] kaybedebilir.\n$BULLET_WITH_TAB$Katılımcılar [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )] [trait|E] kazanabilir."
 activity_tournament_guest_desc: "#weak Uygun olmanız durumunda, bir turnuvaya katılmak yarışmalar ve dolayısıyla ödüller kazanma şansı sunacak, ayrıca dinlenip manzaranın ve seslerin tadını çıkarmanızı sağlayacaktır. Ayrıca dövüş becerilerinizi geliştirmeniz için bir fırsat da sağlar.#!"
  
 guest_friendship_title: "$activity_pulse_action_guest_friendship$"
 activity_pulse_action_guest_friendship: "[second.GetShortUINameNoTooltip|U] Mükâfat [first.GetShortUINameNoTooltip|U]"
 guest_insulted_title: "$activity_pulse_action_guest_insulted$"
 activity_pulse_action_guest_insulted: "[second.GetShortUINameNoTooltip|U], [first.GetShortUINameNoTooltip|U] adlı karaktere hakaret etti"
  
  # Tournament - Activity Invalidated 
 activity_system.0040.t: "Turnuva Sona Erdi"
 activity_system.0040.desc: "Ah! Turnuvayı çevreleyen yeni koşullarla, organizatörlerle kısa bir sohbet korkularınızı doğruluyor: Turnuva iptal edilmeli.\n\nÜmitsiz insanların belgeleri bir oraya bir buraya savruluyor, hıçkırıklar ve hayal kırıklığına uğramış çocuklar ebeveynlerinin ellerini sıkıyor. Umarım yakın gelecekte bu şenliklerin yeniden başlaması için başka bir şans olabilir."
 activity_system.0040.a: "Gerçekten yazık."
  
  # New Host after Character Death 
 activity_system.0080.t: "Yeni Bir Ev Sahibi"
 activity_system.0080.desc: "Önceki ev sahibinin ölümüyle, ilgili organizatörler arasında telaşlı fısıltılar hız kazanıyor. Sahne arkasında yaşanan panikten neredeyse habersiz, orada bulunan herkes mutlu bir şekilde etrafta dolaşıyor.\n\nSonunda bir anlaşmaya varılıyor."
 activity_system.0080.desc_other: "Şenlikler devam edecek ama artık başlarında [host.GetTitledFirstName] olacak!"
 activity_system.0080.desc_me: "Şenlikler devam edecek, ben de onların başında duracağım!"
 activity_system.0080.a: "Şimdi konumuza dönelim."
  
  #Pilgrimages: New Host after Character Death 
 activity_system.0081.t:1 "Son Durak"
activity_system.0081.desc.relation_family_liked:0 "Sevgili [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_host'))] [old_host.GetTitledFirstName] ne yazık ki bu dünyadan göçtü ve,"
activity_system.0081.desc.relation_liked:0 "Sevgili [old_host.GetTitledFirstName] ne yazık ki bu dünyadan göçtü ve,"
activity_system.0081.desc.relation_family:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_host'))] [old_host.GetTitledFirstName] ne yazık ki bu dünyadan göçtü ve,"
activity_system.0081.desc.relation_neutral:0 "Ne yazık ki [old_pilgrimage_host.GetTitledFirstName] bu dünyadan göçtü ve,"
activity_system.0081.desc.outro:0 "[old_host.GetHerHis] varisi olarak, sorumluluk bana kaldı.\n\nBu nedenle, kendi hislerim ne olursa olsun, [old_host.GetHerHis] bedeninin nasıl ele alınacağına ve son ayinlerine nasıl karar vermemiz gerektiğine karar vermem gerekiyor."
activity_system.0081.a:0 "[ROOT.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip], [old_host.GetHerHis] eviydi."
activity_system.0081.a.tt:0 "[old_host.GetShortUIName], [THIS.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip]'da ebedi istirahatine kavuşturulacak."
activity_system.0081.b:0 "[old_host.GetSheHe|U], [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]'ın kutsallığında dinlenmeyi hak ediyor."
activity_system.0081.b.tt:0 "[old_host.GetShortUIName], [THIS.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]'da ebedi istirahatine kavuşturulacak."
activity_system.0081.c:0 "[old_host.GetHerHim]'i [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]'a, sonra da evine götüreceğiz."
activity_system.0081.c.tt:0 "[THIS.Char.GetInvolvedActivity.GetName] devam edecek ve [old_host.GetShortUIName], [THIS.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip]'da ebedi istirahatine kavuşturulacak."
  
  # Intent Invalidated 
 activity_system.0090.t: "Geçersiz Niyet"
 activity_system.0090.desc: "Mevcut koşulların değişmesiyle, önceki niyetimin takip edilemeyeceği açık. Durumumu düşünürken diğerleri yanımdan mutlu bir şekilde geçip gidiyor, hafif şaşkınlığımı tamamen görmezden geliyorlar.\n\nKalbim başka ne istiyor? Belki de bunun yerine biraz rahatlamalıyım?"
 activity_system.0090.a: "Dikkatimi başka yere vermenin zamanı geldi."
  
  # Intent Target Invalidated 
 activity_system.0091.t: "Geçersiz Amaç Hedefi"
 activity_system.0091.desc: "Mevcut koşulların değişmesiyle, önceki niyet hedefimin artık hedeflerim için geçerli olmadığı açık. Durumumu düşünürken diğerleri yanımdan mutlu bir şekilde geçip gidiyor, hafif şaşkınlığımı tamamen görmezden geliyorlar.\n\nBaşka kime odaklanmalıyım? Belki de sadece kendime odaklanmalıyım?"
 activity_system.0091.a: "Hadi bakalım, yeni bir ilham perisi bulmanın zamanı geldi..."
  
  # Activity Conclusion 
 activity_system.0100.t: "Kötü Bir Kutlama"
 activity_system.0100.desc: "İnanılmaz! Birçok davet ve hazırlığıma rağmen [activity_type.GetNameNoTooltip()]'ıma tek bir kişi bile gelmedi. Belki de [location.GetName]'e giden yol tahmin ettiğimden daha fazla tehlikeyle dolu.\n\n"
 activity_system.0100.outro_away: "Sanırım [ROOT.Char.GetCapitalLocation.GetName]'a evime dönüş yolculuğuma başlama zamanı geldi."
 activity_system.0100.outro_home: "En azından evden uzaklara seyahat etme zahmetinden kurtuldum."
 activity_system.0100.a: "Ama neden... neden kimse gelmiyordu?"
  
 activity_system.1010.t: "Kısa Kesilmiş Bir Seyahat"
 activity_system.1010.desc: "Selefim [host.GetNameRegnal], diyarı gezerken ölümlü bedeninden ayrıldı. Ne yazık ki, [host.GetSheHe] [host.GetDeathReason].\n\n"
 activity_system.1010.desc.entourage: "[host.GetFirstNamePossessiveNoTooltip] maiyeti, [ROOT.Char.Custom2('RelationToMePossessive',SCOPE.sC('host'))] bedenimi taşıyarak, hüzünlü bir yolculuğa başlayacaktır mutlaka."
 activity_system.1010.desc.ruler: "Düşen [host.GetTitleAsName] evinden bu kadar uzakta ölmeyi hak etmiyordu."
 activity_system.1010.a: "Rahat uyu, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host'))]."
 activity_system.1010.tt: "[host.GetShortUINamePossessiveNoTooltip] [activity|E] iptal edildi"
  
 activity_system.1011.desc: "Efendim, [host.GetNameRegnal], diyarı gezerken [host.GetHerHis] ölümlü bedeninden ayrıldı. Ne yazık ki, [host.GetSheHe] [host.GetDeathReason].\n\nTurun geri kalanı iptal edildi çünkü [host.GetFirstNamePossessiveNoTooltip] maiyeti, [host.GetHerHis] bedenini son dinlenme yerine taşıyarak hüzünlü yolculuklarına başladı."
  
 # Host has joined a war and has the opportunity to cancel the activity 
 activity_system.0300.t: "Savaş [ROOT.Char.GetWomanMan|U]'ı bekler"
 activity_system.0300.desc.intro.traveling: "Savaş borularının sesi, [target_activity_location.GetName]'da [target_activity_type.GetNameNoTooltip]'ime katılmak üzere yolda olduğumdan beri bana kadar ulaştı."
 activity_system.0300.desc.intro.activity: "[target_activity_type.GetNameNoTooltip]'e ev sahipliği yaptığım şu anda, [target_activity_location.GetName]'da bile savaş borularının sesi bana ulaştı."
 activity_system.0300.desc.attacker: "[war_opponent.GetNameRegnal|U]'a karşı mücadeleye katıldım."
 activity_system.0300.desc.defender: "O [attacker.Custom('InsultNoun')] [attacker.GetNameRegnal|U] bana savaş açtı!\n\n"
 activity_system.0300.desc.outro: "Bu [target_activity_type.GetNameNoTooltip]'ı ağırlamak için çok fazla planlama yaptım ve misafirlerimi evlerine göndermekten nefret ediyorum. Ancak bu çatışmanın önemi hafife alınmamalı.\n\nBelki de tüm çabalarımı savaşa hazırlanmaya odaklamak en iyisi olur..."
 activity_system.0300.a: "Buradan işlerimi halledebilirim."
  #AGOT Modified, fixing Paradox oops 
 #activity_system.0300.a.tt: "[target_activity.GetNameNoTooltip] devam edecek"
 activity_system.0300.a.tt: "[target_activity_type.GetNameNoTooltip] devam edecek"
 activity_system.0300.b: "Bu savaş tüm dikkatimi gerektiriyor."
  #AGOT Modified, fixing Paradox oops 
 #activity_system.0300.b.tt: "[target_activity.GetNameNoTooltip] iptal edilecek ve tüm katılımcılar evlerine doğru yola çıkacak"
 activity_system.0300.b.tt: "[target_activity_type.GetNameNoTooltip] iptal edilecek ve tüm katılımcılar evlerine doğru yola çıkacak"
 activity_system.0300.b.tt.cost: "Bazı maliyetler geri kazanılabilir"
  
 activity_system.0301.t: "[target_activity_type.GetNameNoTooltip] İptal edildi"
 activity_system.0301.desc: "#EMP "Savaşa! Savaşa!"#! gürleyerek geçerken [target_activity_host.GetTitledFirstNamePossessive] [knights|l]'ü arayın, boruları ötüyor ve sancakları gökyüzünde parıldayarak parlıyor.\n\nO [war_opponent.Custom('InsultNoun')] [war_opponent.GetNameRegnal]'in bizim [target_activity_type.GetNameNoTooltip]'yı hiç umursamadığı, öyle gibi! [target_activity_host.GetTitleAsNameNoTooltip]'nin vergilerini göndermesi ve zafer için [target_activity_host.GetFaith.WarGodName]'e dua etmesi nedeniyle etkinlik iptal edilecek.\n\n [target_activity_type.GetNameNoTooltip] asil ve değerli bir eğlencedir, ancak silahlanma çağrısı diğerlerinden daha yüksek sesle duyulur."
 activity_system.0301.a: "Ne büyük bir rezalet..."
  
  #AGOT Modified, fixing Paradox oops 
 #activity_system.0310.desc.intro: "Savaş borularının sesi bana [target_activity_location.GetName]'da ulaştı çünkü [target_activity_host.GetPossessiveNameRegnal|U] [target_activity_type.GetNameNoTooltip]'ye katılıyorum. [attacker.GetTitledFirstName|U] ile [defender.GetTitledFirstName|U] arasındaki savaşa yardım etmek için çağrıldım."
 activity_system.0310.desc.intro: "Savaş borularının sesi bana [target_activity_location.GetName]'da ulaştı çünkü [target_activity_host.GetNamePossessiveRegnal|U] [target_activity_type.GetNameNoTooltip]'ye katılıyorum. [attacker.GetTitledFirstName|U] ile [defender.GetTitledFirstName|U] arasındaki savaşa yardım etmek için çağrıldım."
 activity_system.0310.a.tt: "[target_activity_type.GetNameNoTooltip]'a katılmaya devam edin"
 activity_system.0310.b.tt: "[target_activity_type.GetNameNoTooltip]'dan ayrılıp eve doğru yolculuğa başlıyorsunuz"
  
 activity_system.0320.t: "Beklenmedik Bir Sonuç"
 activity_system.0320.desc: "Ev sahibimiz [host.GetName], [province.GetNameNoTooltip()]'nin [host.GetHerHis] mülkiyetini kaybetti ve böylece [activity_type.GetNameNoTooltip()] zamansız bir şekilde sona erdi.\n\nBu davet ve hazırlıkların tüm şatafatından sonra bu olayın bu şekilde sonuçlanmasını kesinlikle beklemiyordum. Sanırım geriye sadece maiyetim ve benim [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]'e eve dönmemiz kaldı..."
 activity_system.0320.a: "Olan oldu."
  
  # If you have gained the incapable trait 
 activity_system.0330.t: "Aciz"
 activity_system.0330.desc.intro: "Kendi işlerimi, [activity_type.GetNameNoTooltip()]!\n\n de dahil olmak üzere, idare edemeyecek kadar yetersiz görüldüm ve bu konuda tamamen yetersiz görüldüm."
 activity_system.0330.desc.memory: "Ne yazık ki, [incapable_memory.GetDescription].\n\n"
 activity_system.0330.desc.outro: "Yapılacak başka bir şey kalmadı, [home.GetName]'a geri dönmek."
 activity_system.0330.a: "Misafirlerimin sağ salim evlerine dönmesini dilerim."
  
 activity_system.0331.t: "Aciz"
 activity_system.0331.desc: "Ev sahibimiz [host.GetName], [host.GetHerHim] etrafındakiler tarafından yetersiz görüldü ve [host.GetHerHis] kendi işlerini, [host.GetHerHis] [activity_type.GetNameNoTooltip()] dahil, idare edemeyecek kadar yetersiz görülüyor!\n\nNe yazık ki hepimiz eve eli boş dönmek zorundayız."
 activity_system.0331.a: "Ne ayıp."
  
  # Late to the activity 
 activity_system.0400.t: "Programın Gerisinde Kalmak"
 activity_system.0400.desc_leader: "[travel_leader.Custom2('MyCharacterIntroduction', ROOT.Char)], [travel_leader.GetHerHis]'in yüzünde utanç ve endişe karışımı bir ifadeyle bana yaklaştığında, [travel_leader.GetSheHe]'nin kötü haberler getirdiğini biliyorum.\n\n"Programın yaklaşık [GetTimeBetweenDates(ROOT.Char.GetInvolvedActivity.GetActiveStartDate.Self, ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetEstimatedArrivalDate)], yani [ROOT.Char.GetTitleAsNameNoTooltip] kadar gerisinde kaldığımızı ve varış noktasına zamanında varamayabileceğimizi bildirmekten üzgünüm.""
 activity_system.0400.desc_no_leader: "Gökyüzünü ve sahip olduğum tüm haritaları değerlendirmeye devam ediyorum, ancak matematiğin doğru olmadığı açık.\n\nProgramın yaklaşık [GetTimeBetweenDates(ROOT.Char.GetInvolvedActivity.GetActiveStartDate.Self, ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetEstimatedArrivalDate)] gerisindeyiz ve mevcut güzergah boyunca mevcut hızımızla hareket etmeye devam edersek varış noktasına zamanında varamayacağız."
 activity_system.0400.a: "Acele edelim."
 activity_system.0400.a.tt: "Yol boyunca hız kazanmayı umuyorsun"
 activity_system.0400.b: "Gerçekten değmez."
 activity_system.0401.t: "Çok geç"
 activity_system.0401.desc_leader: "[travel_leader.Custom2('MyCharacterIntroduction', ROOT.Char)|U] bana asık suratla [travel_leader.GetHerHis] yaklaşıyor.\n\n"Üzülerek bildiriyorum ki zamanında yetişemedik, [ROOT.Char.GetTitleAsNameNoTooltip]. Etkinlik bugün başladı ve biz orada değiliz.""
 activity_system.0401.desc_no_leader: "Bugün o gün. Etkinlik bugün başladı, ancak tüm çabalarıma rağmen orada değiliz.\n\nGeriye dönüp eve gitmekten başka yapılacak bir şey kalmadı."
 activity_system.0401.a: "Hayal kırıklığı."
  
