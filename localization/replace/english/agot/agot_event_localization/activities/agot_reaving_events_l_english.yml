#   A Meal for the Crabs   #
###########################
agot_reaving.2015.t:0 "Yengeçlere Ziyafet"
agot_reaving.2015.desc:0 "Yardım çığlıkları, dikkatimizi bölgeye Denizkızı Kralı'nın Mızrakları adını kazandıran, denizden fışkıran keskin taş yığınlarına çekti. Bu taş mızraklardan birinde bir adam mahsur kalmıştı. Bulunduğumuz yerden bile, aç yengeçlerin zavallı adamı ele geçirmeye çalıştığını görebiliyorduk. İlk düşüncem, gemi enkazından kurtulan talihsiz biri olduğu yönündeydi. Ancak başka bir mürettebat arkadaşım, adamın aslında taşa bağlanmış olduğunu ve işlediği suçun her neyse iğrenç bir şey olması gerektiğini belirtti."
agot_reaving.2015.a:0 "Mürettebat Arkadaşım Haklı, Bırakalım Ölsün"
agot_reaving.2015.a.tt:0 "Birileri bu adama acımasız bir ölüm vermek için özel bir çaba sarf etmiş. Ne tür bir adam böyle bir cezayı hak ediyor bilmek bile istemiyorum."
agot_reaving.2015.b:0 "Adamı Kurtaracağım"
agot_reaving.2015.b.tt:0 "Adamı yengeçlere yem olmaktan kurtaracağım. Bana hayatını borçlu olacak ve belki de mürettebatımıza katılabilir!"

