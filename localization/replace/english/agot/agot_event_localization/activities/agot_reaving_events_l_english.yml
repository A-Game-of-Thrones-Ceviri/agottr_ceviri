agot_reaving.2011.desc:0 "Ufukta bir Lys gemisi görüldü. Böyle bir gemi değerli eşyalar ve belki de anavatanının randevu evleri için köleler taşıyor olabilir. Adamlar takip edip etmememiz konusunda karar vermemi bekliyor."
agot_reaving.2011.a:0 "Bir tuz karısı edinmeyi düşünüyorum!"
agot_reaving.2011.a.tt:0 "Gemiyi kovalamaya başlayın! Sonuçta siz Deniz Kurtları'sınız!"
agot_reaving.2011.b:0 "Yerlerinize, onu yakalayacağız!"
agot_reaving.2011.b.tt:0 "Gemiyi kovalamaya başlayın! Sonuçta siz Deniz Kurtları'sınız!"
agot_reaving.2011.c:0 "Zamanımıza değmez"
agot_reaving.2011.c.tt:0 "Dışarıda daha iyi avlar var.."
