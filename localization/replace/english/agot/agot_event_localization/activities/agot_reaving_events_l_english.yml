###########################
agot_reaving.2012.t:0 "Tyroslu Savaş Kadırgası"
agot_reaving.2012.desc:0 "Bir Tyroslu Savaş Kadırgası görüldü, hiç şüphesiz ticaret yollarında sorun yaratan bir korsan lordunu Basamak Taşları'ndan temizlemek için yola çıkmış."
agot_reaving.2012.a:0 "Belki de onlara Kılıçlarımızı satabiliriz?"
agot_reaving.2012.a.tt:0 "Tyroslular için Paralı Asker olarak çalışmayı teklif edin, bazıları tarafından aşağılanacaksınız ama altın kazanacaksınız!"
agot_reaving.2012.b:0 "Onlardan uzak durmak en iyisi.."
agot_reaving.2012.b.tt:0 "Onlarla karşılaşmaktan hiçbir hayır gelmez..."
agot_reaving.2012.a.success_title:0 "Paralı Asker olarak çalışın"
agot_reaving.2012.a.failure_title:0 "Teklif reddedildi..."
 
