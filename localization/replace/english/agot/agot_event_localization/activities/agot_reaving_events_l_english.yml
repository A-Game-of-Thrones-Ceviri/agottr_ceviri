# Generic reaving Start Events

agot_reaving.0001.t:0 "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip] Yağması"
agot_reaving.0001.desc:0 "Uzun gemileri hazırlama ve yeşil topraklıların çocuklarına fısıldayacağı türden bir Büyük Yağma'ya çıkma zamanı geldi. Ama hangi tarladan samanı biçeceğiz?"
agot_reaving.0001.a:0 "İhtilaftaki Topraklar yağmalamak için olgunlaşmış."
agot_reaving.0001.b:0 "Kuzey Essos acı çekecek."
agot_reaving.0001.c:0 "Yaz Denizi toprakları zayıf."
agot_reaving.0001.d:0 "Köle Körfezi'nde çok ganimet var!"
agot_reaving.0001.e:0 "Fikrimi değiştirdim. Şimdi uygun zaman değil."

agot_reaving.0010.desc:0 "Davetimi neden sadece [other_host.GetTitledFirstNamePossessive]'nin sarayına katılmak için kabul ettiğini bilmiyorum ama bunu hatırlayacağımı bil."
agot_reaving.0010.a:0 "Talihsiz."

#Reaving Invitations 

agot_reaving.1002.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
agot_reaving.1002.opening_desc:0 "Seni [barony.GetNameNoTier]'deki sarayımda vereceğim bir ziyafete davet ediyorum!"
agot_reaving.1002.host_likes_me:0 "Umarım katılırsın, çünkü aksi takdirde varlığın çok özlenecek."
agot_reaving.1002.host_gets_along_with_me:0 "Önemli bir [ROOT.Char.GetTitleTierName] olarak, katılımınız beni onurlandıracaktır."
agot_reaving.1002.host_dislikes_me:0 "Önemli herkesin orada olmasını bekliyorum, bu da maalesef seni de kapsıyor."
agot_reaving.1002.a:0 "Elbette katılacağım."
agot_reaving.1002.b:0 "Katılacağım. İsteksizce de olsa."
agot_reaving.1002.c:0 "Maalesef meşgul olduğumu söylemek zorundayım."
agot_reaving.1002.d:0 "Hayır, reddediyorum!"

agot_reaving.1003.desc:0 "Seni [barony.GetNameNoTier]'deki sarayımda düzenlenecek Büyük Yağma'ya davet ediyorum! Saygıdeğer varlığınıza layık, büyük bir olay olacak."
agot_reaving.1003.a:0 "Memnuniyetle."
agot_reaving.1003.b:0 "Katılmam gereken daha önemli işlerim var."

agot_reaving.1004.desc:0 "Seni [barony.GetNameNoTier]'deki sarayımda düzenlenecek yağmaya davet ediyorum! Lezzetli yiyecekler ve eğlencelerle dolu, büyük bir olay olacak."
agot_reaving.1004.a:0 "Memnuniyetle."
agot_reaving.1004.b:0 "Katılmam gereken daha önemli işlerim var."


agot_reaving.1008.t:0 "Büyük Yağma: Kalkış"
agot_reaving.1008.desc.opening:0 "[ROOT.Char.GetCapitalLocation.GetName] limanını bir direk ve seren kalabalığı dolduruyor. Bu güçlü uzun gemi filosu, [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]'in çağrısına cevap veren sadık ve cesur Demir Adamlar tarafından yönetiliyor. Dar Deniz'in karşısındaki yeşil toprakları yağmalayarak kanlarındaki tuzu kanıtlama şansına can atıyorlar. \n\n[ROOT.Char.Custom('ReavingDestination')]'a yapılacak Büyük [reaving|E]'ye hazırlanırken, [ROOT.Char.GetFaith.PantheonTerm]'in yelkenlerimizi dolduracağını ve kılıçlarımıza rehberlik edeceğini biliyorum."
agot_reaving.1008.desc.short:0 "\n\nKendimizi kan ve zaferle örterken, diyarın refahını ev halkıma bırakıyorum."
agot_reaving.1008.desc.medium:0 "\n\n[ROOT.Char.GetFaith.HighGodNameAlternate] ile giderken, diyarım ne kadar uzun olursa olsun beklemek zorunda."
agot_reaving.1008.desc.long:0 "\n\nHedefim evimden uzakta, ancak [ROOT.Char.GetFaith.DivineRealm]'e hizmet ederken, kendi diyarım bile beklemek zorunda."
agot_reaving.1008.desc.very_long:0 "\n\nUzun süre uzakta kalacağım ve sadece [ROOT.Char.GetFaith.HighGodNameAlternate]'in diyarımı da koruması için dua edebilirim."
agot_reaving.1008.a:0 "Demir Bedeli'ni ödeyeceğiz."

agot_reaving.1009.t:0 "Sıcak bir Karşılama"
agot_reaving.1009.likes_host:0 "Tüm konuklar büyük salonda toplandı ve cömert ev sahibimiz [activity.GetOwner.GetTitledFirstName] hepimizi ziyafete davet etti!"
agot_reaving.1009.dislikes_host:0 "Tüm konuklar büyük salonda toplandı ve [activity.GetOwner.Custom('InsultAdjective')] ev sahibimiz [activity.GetOwner.GetTitledFirstName] sonunda hepimizi ziyafete davet etti."
agot_reaving.1009.a.gluttonous:0 "Mutfağın kokusunu buradan alabiliyorum!"
agot_reaving.1009.a.drunkard:0 "Fıçılar nerede!"
agot_reaving.1009.a.gregarious:0 "Herkesle konuşmak için sabırsızlanıyorum!"
agot_reaving.1009.a.shy:0 "Burada çok insan var..."
agot_reaving.1009.a:0 "Bunu dört gözle bekliyorum!"
agot_reaving.1009.b:0 "Umarım zamanıma değer."

agot_reaving.2001.t:0 "Test"
agot_reaving.2001.desc:0 "Buzdağları"

###########################
#   Crippled Ship:Cannibal#
###########################
agot_reaving.2002.t:0 "Sakat Gemi: Yamyam"
agot_reaving.2002.desc:0 "Mürettebat ufukta yelkeni sakatlanmış bir gemi gördü. Gemiye yaklaşırken bizi ölüm kokusu karşıladı. Güverteye adım attığımda neler olduğunu anladım ve parçalanmış bedenleri gördüm. Çaresiz adamlar çaresiz hareketler yapar, gemi sakatlanıp erzaklar azalmaya başlayınca adamlar birbirlerine saldırdı. Adamlarımla birlikte değerli eşyalar aramak için cesetleri karıştırmaya başladığımızda bir çığlık duyduk ve elinde kılıçla bize doğru koşan açlıktan delirmiş bir adam gördük!"
agot_reaving.2002.a:0 "Silahlanın!"
agot_reaving.2002.a.tt:0 "Çeliği çekin ve deli adamla yüzleşin!"
agot_reaving.2002.b:0 "Ne delilik! Gemiye geri dönün!"
agot_reaving.2002.b.tt:0 "Hiçbir altın buna değmez!"
agot_reaving.2002.a.success_title:0 "Yamyam Öldürüldü"
agot_reaving.2002.a.failure_title:0 "Kaçmak Zorunda Kaldık!"

################################
# Crippled Ship:Captains Gamble#
################################
agot_reaving.2003.t:0 "Sakat Gemi: Kaptanın Kumarı"
agot_reaving.2003.desc:0 "Mürettebat ufukta yelkeni sakatlanmış bir gemi gördü. Gemiye yaklaştıkça, bekleyen bir adam ve mürettebatını gördük. Sakat gemiye binmemizi engellemek için hiçbir hamlede bulunmadılar, bunun yerine gözlerini ortadaki bir adama diktiler. Onun Kaptanları olduğunu hemen anladım. Kaptan yaklaştı ve gözlerimin içine baktı \"Demirdoğumlu olduğunuzu ve bizi kurtarmak veya ihtiyacımız olan şeyleri takas etmek için burada olmadığınızı biliyorum. Bunun yerine bir teklifte bulunuyorum.\" Kaptan, geminin korkuluğunda büyük bir sandığı kaldıran iki adama işaret etti ve denize atmakla tehdit etti. \"O sandık gemideki tüm değerli eşyalarımızı içeriyor, zar atma oyunu oynamamızı öneriyorum, kazanırsan sandığı alırsın, kazanırsam fazladan yelken ve erzak alırım...\""
agot_reaving.2003.a:0 "Demir Bedeli'ni ödeyeceğim, ikimiz arasında bir düello"
agot_reaving.2003.a.tt:0 "Kaptanla kendin savaş ve hazine için Demir Bedeli'ni öde!"
agot_reaving.2003.b:0 "Oyununu oynayacağım..."
agot_reaving.2003.b.tt:0 "Kaptanla zar atacaksın, kazanan hepsini alsın!"
agot_reaving.2003.c:0 "Fırtına Tanrısı tüm insanların düşmanıdır"
agot_reaving.2003.c.tt:0 "Fırtına Tanrısı tüm insanların düşmanıdır, Boğulmuş Tanrı'nın oğullarının onun girişimlerini engellemek görevi değil midir? Onlara Fırtına Tanrısı'na karşı koymak için gereken malzemeleri vereceksiniz!"
agot_reaving.2003.a.success_title:0 "Kaptanı Öldürdük ve Hazineyi Kazandık!"
agot_reaving.2003.a.failure_title:0 "Kaptana yenildin..."
agot_reaving.2003.b.success_title:0 "Zarlar seni kazanan yaptı!"
agot_reaving.2003.b.failure_title:0 "Zarlar senin lehine değildi..."
 
################################
# Crippled Ship:IronBorn        #
################################
agot_reaving.2004.t:0 "Sakat Gemi: Demirdoğumlu"
agot_reaving.2004.desc:0 "Mürettebat ufukta yelkeni sakatlanmış bir gemi gördü. Yaklaştıkça ve bunun bir Demirdoğumlu gemisi olduğunu gördükçe içimiz burkuldu! Mürettebat, kardeşlerimize kıyıya ulaşabilmeleri için erzak vermek ve gemilerini onarmaya yardım etmek konusunda tartışıyor."
agot_reaving.2004.a:0 "Erzak katkıda bulunacağım"
agot_reaving.2004.a.tt:0 "Kardeşlerinize yardım etmek için erzak veya ganimet gibi malzemelerinizden bazılarını vereceksiniz."
agot_reaving.2004.b:0 "Benden hiçbir şey alamayacaklar"
agot_reaving.2004.b.tt:0 "Neden benim olanı vereyim ki, daha iyi hazırlanmış olmaları gerekirdi!"


###########################
#   Empty Village         #
###########################

agot_reaving.2005.t:0 "Boş Köy"
agot_reaving.2005.desc:0 "Gece karanlığında, susturulmuş küreklerle küçük bir sahil köyüne çıktık. Karaya çıkışımızın fark edilmemiş olmasına sevindik, sonra nedenini anladıkça içimize bir ürperti düştü. Köy boştu. Değerli eşyaların olduğu gibi bırakıldığı köyün görüntüsü adamlarımdan bazılarını huzursuz etti, diğerleri ise sorgulamadan yağmalamaya başladı. Köyün kenarında adamlardan biri büyük bir çukur buldu, içinde köylülerin cesetleri vardı, yüzleri hastalıktan çarpılmıştı."
agot_reaving.2005.a:0 "Altın riske değer..."
agot_reaving.2005.a.tt:0 "Ölülerin buna ihtiyacı yok, neden almayasın ki?"
agot_reaving.2005.b:0 "Yağmalamayı bırakın ve gidin."
agot_reaving.2005.b.tt:0 "Hayatınız hiçbir miktarda altına değmez..."

###########################
#  Village: Sacrifice     #
###########################

agot_reaving.2006.t:0 "Köy: Kurban"
agot_reaving.2006.desc:0 "Gece karanlığında, susturulmuş küreklerle küçük bir sahil köyüne çıktık. Köy bir etkinlik kutladığı için yaklaşmamız fark edilmedi. Kahkahalar, şarkılar duyabiliyor ve yanan birkaç odun yığınının ışığını görebiliyorduk. Biz Demirdoğumlular kutlamanın ortasına doğru hücum ederken, odun yığınlarının ne olduğunu gördüm. Üçü bir zamanlar insan olanların kömürleşmiş kalıntılarıyla alev alev yanıyordu, dördüncüsü ise bir ağaca bağlı bir kadınla yanmıyordu, ayaklarının etrafında çıra ve bu ateş tanrısına değerli adaklar vardı. Festival katılımcılarının çoğu kaçmaya çalıştı, bazıları kendilerini silahlandırdı, çoğunlukla Kırmızı Cüppe giyenler. Kırmızı Cüppelerden biri bir silah kapıp yakılmak üzere olan kadını koruyor gibiydi..."
agot_reaving.2006.a:0 "Alabildiğim kadar değerli eşya arayacağım!"
agot_reaving.2006.a.tt:0 "Kadını umursamıyorum ama altını umursarım!"
agot_reaving.2006.b:0 "Kadını kurtaracağım!"
agot_reaving.2006.b.tt:0 "Kadını kurtaracağım ve onu tuz karım olarak alacağım!"
agot_reaving.2006.a.success_title:0 "Kırmızı rahibi öldürdük ve altın için demir bedelini ödedik!"
agot_reaving.2006.a.failure_title:0 "Kırmızı rahip seni kaçmaya zorladı..."
agot_reaving.2006.b.success_title:0 "Kırmızı rahibi öldürdük ve kadın için demir bedelini ödedik!"
agot_reaving.2006.b.failure_title:0 "Kırmızı rahip seni kaçmaya zorladı..."

##################
#The Leviathan   #
##################

agot_reaving.2007.t:0 "Leviathan: Saldırı"
agot_reaving.2007.desc:0 "Adamlar son birkaç gündür bizi takip eden büyük bir balina gördüler. Canavar mesafeli durdu, ancak adamlar yüzeye çıktığında üzerinde yaralar görebildiklerini söylüyorlar. Acaba balina Ibbenli gemilerinin saldırılarından sağ kurtulmuş olabilir mi? Bu düşünce uzun süre aklımdan çıkmadı, ta ki canavar saldırmaya karar verene kadar. Adamlarla birlikte kendimizi silahlandırmaya ve canavarı gemimizi batırmadan önce alt etmeye veya uzaklaştırmaya çalışıyoruz!"
agot_reaving.2007.a:0 "Kahretsin o Ibbenli Balina Avcıları'nı!"
agot_reaving.2007.a.tt:0 "Canavar artık av olmadığına karar verdi ve gemimizi bir Ibbenli Balina Avcısı sanarak saldırdı!"


###########################
#  Pursuit: Ibbenese      #
###########################

agot_reaving.2008.t:0 "Takip: Ibbenli"
agot_reaving.2008.desc:0 "Gemiyi görmeden önce kokusunu aldık. Önümüzde bir Ibbenli Balina Avcısı gemisi vardı, adamlar takip edip etmememiz konusunda kararsızdı. Bazıları yağmalamaya değmeyeceğini düşünürken, diğerleri sıkılmış ya da kavgaya susamış gibiydi, sonuçta böyle bir gemiyi yakalamak kolay olurdu. Adamlar nasıl davranacağımıza karar vermemi bekliyor."
agot_reaving.2008.a:0 "Yerlerinize, onu yakalayacağız!"
agot_reaving.2008.a.tt:0 "Altın altındır ve Demir Bedeli'ni ödeyeceğiz!"
agot_reaving.2008.b:0 "Kokusuna değmez..."
agot_reaving.2008.b.tt:0 "Böyle bir koku size ve mürettebatınıza bir süre yapışır...."

###########################
#   No Wind               #
###########################

agot_reaving.2009.t:0 "Rüzgarsız Bir Gün"
agot_reaving.2009.desc:0 "Bugün rüzgarlar yelkenlerimizi terk etti ve bizi sürüklenmekten biraz daha fazlasını yapmaya bıraktı. Adamlar geminin güvertesinde dolaşıyor, sakin suların monotonluğuyla savaşmanın yollarını arıyor, bazıları \"Parmak Dansı\" oynamaya başladı, bazıları da zarlara bahis oynamaya başladı."
agot_reaving.2009.a:0 "Herkes küreklere! Fırtına Tanrısı bizi yağmalamamızı engelleyemeyecek"
agot_reaving.2009.a.tt:0 "Rüzgar hızınızı çalmayacak! Yağmalanacak kıyılar ve ganimetler var..."
agot_reaving.2009.b:0 "Ben de Parmak Dansı'nı her adam kadar iyi dans edebilirim"
agot_reaving.2009.b.tt:0 "Demir Adaları'nda sevilen ancak tehlikeli olan balta fırlatma oyunu."
agot_reaving.2009.c:0 "Belki zarlarda şansım yaver gider"
agot_reaving.2009.c.tt:0 "Kumar oynayarak altınınızı riske atın!"
agot_reaving.2009.a.success_title:0 "Parmak Dansı'nda kazandın!"
agot_reaving.2009.a.failure_title:0 "Balta elinden kaydı..."
agot_reaving.2009.b.success_title:0 "Zarlar senin lehineydi!"
agot_reaving.2009.b.failure_title:0 "Zarlar nazik davranmadı..."

###########################
#  Pursuit: Pentoshi Ship #
###########################

agot_reaving.2010.t:0 "Takip: Pentoslu Gemi"
agot_reaving.2010.desc:0 "Adamlar tarafından bir Pentoslu gemisi görüldü. Rüzgarlar bizim lehimize ve dolu bir kargodan dolayı yavaş görünüyor. Pentos'a özgü peynirleri ve Soluk Kehribar Şarabı'nın geminin ambarında olacağını düşünerek ağzım sulandı."
agot_reaving.2010.a:0 "Yerlerinize, onu yakalayacağız!"
agot_reaving.2010.a.tt:0 "Gemiyi kovalamaya başlayın! Sonuçta siz Deniz Kurtları'sınız!"
agot_reaving.2010.b:0 "Zamanımıza değmez"
agot_reaving.2010.b.tt:0 "Dışarıda daha iyi avlar var.."
agot_reaving.2010.a.success_title:0 "Gemiyi Yakaladınız!"
agot_reaving.2010.a.failure_title:0 "Gemi kaçtı..."



