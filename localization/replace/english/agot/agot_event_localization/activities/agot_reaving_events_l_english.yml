###########################
agot_reaving.2013.t:0 "Küçük Balıkçı Köyü"
agot_reaving.2013.desc:0 "Küçük bir Balıkçı Köyü'ne baskın düzenledik, karaya çıktığımızda bize karşı hiçbir direniş olmadı. Çoğu kaçıp saklanmaya çalıştı, birkaçı mücadele etti ama eğitimsiz oldukları için çabucak düştüler. Ele geçirilen ganimet azdı."
agot_reaving.2013.a:0 "Burada ne kadar altın var?"
agot_reaving.2013.a.tt:0 "Burada değerli bazı şeyler olmalı..."
agot_reaving.2013.b:0 "O benim tuz karım olacak."
agot_reaving.2013.b.tt:0 "Güzel bir tuz karısı olur."
agot_reaving.2013.c:0 "O benim tuz karım olacak."
