agot_reaving.2017.t:0 "Gizli Kalkan Kızı"
agot_reaving.2017.desc:0 "Açık denizdeki son karşılaşmadan bu yana günler geçtiğinde, ana güvertede bir arbede çıktı. Gürültüyü bastırmak için müdahale ettiğinizde, kavganın sebebi olan kişinin etrafında bir çember oluşmuştu.\n\n "[shieldmaiden.GetName] bunca zaman bir Kalkan Kızıymış, Kaptan!" Mürettebatınızdan biri homurdanırken, [shieldmaiden.GetWomanMan] mürettebatı uzakta tutmak için etrafında bir borda baltası savuruyordu. Silah kullanımındaki ustalığı ortadaydı, sıradan bir kaçak yolcudan bekleyeceğiniz becerinin çok ötesindeydi.\n\n"[ROOT.Char.GetTitledFirstName]," dedi kararlı bir sesle. "Tüm hayatım boyunca Demir Bedeli'ni ödemek ve bir Kalkan Kızı olarak savaşmak için eğitim aldım. Tek isteğim size hizmet etmek ve Boğulmuş Tanrı'nın beğenisini kazanmak. Lütfen bu büyük seferde size katılmama izin verin!""
agot_reaving.2017.a:0 "Bir Kalkan Kızı, Bir Sonraki Baskınımızda İşe Yarar!"
agot_reaving.2017.b:0 "Benim Gemimde Kadın Savaşmaz!"
agot_reaving.2017.c:0 "Boğulmuş Tanrı'ya Başka Yollarla da Hizmet Edebilirsin"
agot_reaving.2017.d:0 "Belki Kamarama Katılabilirsin... Ve Zırhını Çıkarmaya Gerek Yok."


