agot_reaving.2014.t:0 "Korsan Sığınağı"
agot_reaving.2014.desc:0 "Basamak Taşları'nda küçük bir korsan lordunun sığınağına rastladık. Onlardan daha iyi silahlanmış olsak da, kıyı şeridindeki müstahkem bir mağaraya sığınmışlar. Mağaraya doğrudan bir saldırı düzenleyip savunmayı kırabiliriz ya da belki birkaç adamı gizlice içeri sokup içeriden bir yol açabiliriz."
agot_reaving.2014.a:0 "Saldırıya Geçelim!"
agot_reaving.2014.a.tt:0 "Müstahkem mağaraya karşı topyekün bir saldırı düzenleyelim ve silahlarımızın gücüyle içeri girelim!"
agot_reaving.2014.b:0 "Gizlilik En İyisi"
agot_reaving.2014.b.tt:0 "İçeri girmenin daha sinsi bir yolu olmalı. Adamlarımızı gizlice içeri sokmayı deneyelim."
agot_reaving.2014.a.success_title:0 "Korsan Sığınağı Düştü!"
agot_reaving.2014.a.failure_title:0 "İçeri Giremedik... Geri Çekiliyoruz!"
agot_reaving.2014.b.success_title:0 "Gizli Geçit Bulundu!"
agot_reaving.2014.b.failure_title:0 "Başka Bir Yol Bulamadık... Geri Çekiliyoruz!"

