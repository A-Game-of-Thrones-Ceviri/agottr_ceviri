###########################
#   Pirate Hide Out        #
###########################
agot_reaving.2014.t:0 "Küçük Korsan Sığınağı"
agot_reaving.2014.desc:0 "Basamak Taşları'nda küçük bir korsan lordunun sığınağına rastladık. Onlardan daha iyi silahlanmış olsak da, kıyı şeridindeki müstahkem bir mağaraya sığınmışlar. Bir saldırı düzenleyip savunmayı kırabiliriz ya da belki birkaç adamı gizlice içeri sokup bir yol açabiliriz."
agot_reaving.2014.a:0 "İçeriye doğru savaşarak girmemiz gerekecek!"
agot_reaving.2014.a.tt:0 "Müstahkem mağaraya karşı bir saldırıya liderlik edin, silahlarınızın gücü içeri girmeye çalışacak!"
agot_reaving.2014.b:0 "Belki de gizlilik en iyi seçeneğimizdir..."
agot_reaving.2014.b.tt:0 "İçeri girmenin başka bir yolu olmalı..."
agot_reaving.2014.a.success_title:0 "Korsan Sığınağı'na girdik!!"
agot_reaving.2014.a.failure_title:0 "İçeri giremedik... Geri döneceğiz!"
agot_reaving.2014.b.success_title:0 "İçeri girmenin bir yolunu bulduk!"
agot_reaving.2014.b.failure_title:0 "Başka bir yol bulamadık.. Geri döneceğiz!"

