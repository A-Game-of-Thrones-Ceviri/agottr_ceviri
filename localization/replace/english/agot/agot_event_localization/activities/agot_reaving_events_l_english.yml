#  A Ironborn in Need     #
###########################
agot_reaving.2016.t:0 "Tehlikedeki Kardeş"
agot_reaving.2016.desc:0 "Bir köye baskın düzenlerken, bir mızrakçı adamlarımızdan birine fena halde baskı kuruyordu ve durum hiç iyi görünmüyordu. Mızrakçı tamamen Demirdoğumlu kardeşimize odaklanmıştı ve bana açık bir hedef bırakmıştı. Hızlı bir hamleyle onu öldürebilirdim."
agot_reaving.2016.a:0 "Mızrakçıya Saldır!"
agot_reaving.2016.a.tt:0 "Hızlı bir saldırı, mızrakçının baskısını kıracak ve Demirdoğumlu kardeşimize toparlanması için fırsat verecektir."

