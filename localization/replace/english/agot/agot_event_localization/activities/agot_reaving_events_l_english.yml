activity_reaving_name:0 "Büyük Akın"
reaving_header:0 "[ROOT.Char.Custom('reavingHeader')]"
very_long_reaving_tt:0 "Bu #V olağanüstü uzunlukta#! bir akın"
long_reaving_tt:0 "Bu #V çok uzun#! bir akın"
medium_reaving_tt:0 "Bu #V uzun#! bir akın"
short_reaving_tt:0 "Bu #V kısa#! bir akın"

reaving_return_home:0 "[start_location.GetNameNoTier] bölgesine geri dönüyorum"

# Generic reaving Start Events

agot_reaving.0001.t:0 "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip] Akını"
agot_reaving.0001.desc:0 "Uzun gemileri hazırlama ve yeşil topraklıların çocuklarına fısıldayacağı türden bir Büyük Akın'a çıkma zamanı geldi. Ama hangi topraklardan ganimet toplayacağız?"
agot_reaving.0001.a:0 "İhtilaftaki Topraklar, akınlar için adeta olgunlaşmış bir meyve bahçesi."
agot_reaving.0001.b:0 "Kuzey Doğudiyar'ın zengin toprakları, acımasız akınlarımızla tanışacak."
agot_reaving.0001.c:0 "Yaz Denizi'nin savunması zayıf, zenginlikleriyse göz kamaştırıcı."
agot_reaving.0001.d:0 "Köle Körfezi'nde sayısız hazine ve ganimet bizi bekliyor!"
agot_reaving.0001.e:0 "Fikrimi değiştirdim. Şu an akın düzenlemek için uygun bir zaman değil."

agot_reaving.0010.desc:0 "Davetimi neden sadece [other_host.GetTitledFirstNamePossessive] ordusuna katılmak için kabul ettiğini anlamakta güçlük çekiyorum. Ama emin ol, bu davranışını unutmayacağım."
agot_reaving.0010.a:0 "Oldukça talihsiz bir durum."

#Reaving Invitations 

agot_reaving.1002.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
agot_reaving.1002.opening_desc:0 "Seni [barony.GetNameNoTier] bölgesindeki sarayımda vereceğim bir ziyafete davet etmekten onur duyarım!"
agot_reaving.1002.host_likes_me:0 "Umarım katılırsın, çünkü aksi takdirde varlığın büyük bir eksiklik olacak."
agot_reaving.1002.host_gets_along_with_me:0 "Saygın bir [ROOT.Char.GetTitleTierName] olarak, katılımınız ziyaretimizi onurlandıracaktır."
agot_reaving.1002.host_dislikes_me:0 "Önemli herkesin orada olmasını bekliyorum, bu da maalesef seni de kapsıyor."
agot_reaving.1002.a:0 "Elbette katılmaktan mutluluk duyarım."
agot_reaving.1002.b:0 "Katılacağım. Ancak biraz isteksizce."
agot_reaving.1002.c:0 "Maalesef meşgul olduğumu söylemek zorundayım. Katılamayacağım için üzgünüm."
agot_reaving.1002.d:0 "Hayır, davetinizi reddediyorum!"

agot_reaving.1003.desc:0 "Seni [barony.GetNameNoTier] bölgesindeki sarayımda düzenlenecek Büyük Akın'a davet ediyorum! Saygıdeğer varlığınıza layık, unutulmaz bir olay olacak."
agot_reaving.1003.a:0 "Memnuniyetle katılacağım."
agot_reaving.1003.b:0 "Katılmam gereken daha önemli işlerim var. Akına katılamayacağım."

agot_reaving.1004.desc:0 "Seni [barony.GetNameNoTier] bölgesindeki sarayımda düzenlenecek akına davet ediyorum! Lezzetli yiyecekler, coşkulu eğlenceler ve bolca ganimet ile dolu, unutulmaz bir olay olacak."
agot_reaving.1004.a:0 "Böyle bir daveti geri çevirmek olmaz! Memnuniyetle katılacağım."
agot_reaving.1004.b:0 "Maalesef katılmam gereken daha önemli işlerim var. Akına katılamayacağım için üzgünüm."


agot_reaving.1008.t:0 "Büyük Akın: Kalkış"
agot_reaving.1008.desc.opening:0 "[ROOT.Char.GetCapitalLocation.GetName] limanı, heybetli direkleri ve rengarenk serenleriyle dolu bir uzun gemi filosuyla dolup taşıyor. Bu güçlü filoyu, [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] çağrısına cevap veren sadık ve cesur Demir Adamlar yönetiyor. Dar Deniz'in karşısındaki yeşil toprakları yağmalayarak kanlarındaki tuzu kanıtlamak ve zenginliklerle dolu gemilere geri dönmek için can atıyorlar. \n\n[ROOT.Char.Custom('ReavingDestination')] için yapılacak Büyük Akın'a hazırlanırken, [ROOT.Char.GetFaith.PantheonTerm], rüzgarları yelkenlerimize dolduracağını ve kudretli kılıçlarımıza rehberlik edeceğini biliyorum."
agot_reaving.1008.desc.short:0 "\n\nKendimizi kan ve zaferle örterken, diyarımın refahını ve güvenliğini halkıma emanet ediyorum."
agot_reaving.1008.desc.medium:0 "\n\n[ROOT.Char.GetFaith.HighGodNameAlternate] yolunda ilerlerken, diyarım ne kadar uzun olursa olsun dönüşümüzü beklemek zorunda kalacak."
agot_reaving.1008.desc.long:0 "\n\nHedefimiz evimizden oldukça uzakta olsa da, [ROOT.Char.GetFaith.DivineRealm] için hizmet ederken, kendi diyarım bile sabırla beklemek zorunda."
agot_reaving.1008.desc.very_long:0 "\n\nUzun bir süre boyunca diyarımdan uzak kalacağım ve geri döndüğümde onu sağlıklı ve güvende bulmak için sadece [ROOT.Char.GetFaith.HighGodNameAlternate] korumasına dua edebilirim."
agot_reaving.1008.a:0 "Demir Bedeli'ni ödeyecek ve zaferle geri döneceğiz!"

agot_reaving.1009.t:0 "Sıcak bir Karşılama"
agot_reaving.1009.likes_host:0 "Tüm konuklar büyük salonda toplandı ve cömert ev sahibimiz [activity.GetOwner.GetTitledFirstName] hepimizi ziyafet sofrasına davet etti!"
agot_reaving.1009.dislikes_host:0 "Tüm konuklar büyük salonda toplandı ve [activity.GetOwner.Custom('InsultAdjective')] ev sahibimiz [activity.GetOwner.GetTitledFirstName] sonunda, isteksizce de olsa, hepimizi ziyafete davet etti."
agot_reaving.1009.a.gluttonous:0 "Muhteşem yemeklerin kokusu buradan bile geliyor! Karnım zil çalıyor!"
agot_reaving.1009.a.drunkard:0 "Şu şarap fıçılarını görebiliyorum! Eğlence başlasın!"
agot_reaving.1009.a.gregarious:0 "Burada birçok yeni yüz görüyorum! Herkesle tanışmak ve sohbet etmek için sabırsızlanıyorum!"
agot_reaving.1009.a.shy:0 "Burada oldukça kalabalık... Umarım çok fazla dikkat çekmem."
agot_reaving.1009.a:0 "Bu ziyafet harika geçecek! Sabırsızlanıyorum!"
agot_reaving.1009.b:0 "Umarım bu ziyafet zamanıma değer. Aksi takdirde hayal kırıklığına uğrarım."

agot_reaving.2001.t:0 "Test"
agot_reaving.2001.desc:0 "Buzdağları"

###########################
#   Crippled Ship:Cannibal#
###########################
agot_reaving.2002.t:0 "Yamyam Tehlikesi"
agot_reaving.2002.desc:0 "Mürettebat ufukta yelkeni paramparça olmuş, sakat bir gemi gördü. Gemiye yaklaştıkça, burnumuza korkunç bir ölüm kokusu doldu. Güverteye adım attığımızda, kan dondurucu bir manzarayla karşılaştık: Parçalanmış bedenler, etrafa saçılmış uzuvlar... Çaresizliğin insanı ne hallere soktuğunu bir kez daha anladık. Gemi sakatlanıp erzaklar tükenmeye başlayınca, açlıktan gözü dönen mürettebat birbirine saldırmış, insan etiyle beslenmişti. Adamlarımla birlikte değerli eşyalar aramak için cesetleri karıştırmaya başladığımızda, tüyler ürpertici bir çığlık duyduk. Elinde paslı bir kılıçla bize doğru koşan, açlıktan delirmiş bir adamla karşı karşıyaydık!"
agot_reaving.2002.a:0 "Silahlanın! Saldırın!"
agot_reaving.2002.a.tt:0 "Çeliklerinizi çekin ve bu deli adamı alt edin!"
agot_reaving.2002.b:0 "Ne korkunç bir delilik! Gemiye geri dönün!"
agot_reaving.2002.b.tt:0 "Hiçbir altın veya mücevher bu riske değmez!"
agot_reaving.2002.a.success_title:0 "Yamyam Öldürüldü!"
agot_reaving.2002.a.failure_title:0 "Kaçmak Zorunda Kaldık!"

################################
# Crippled Ship:Captains Gamble#
################################
agot_reaving.2003.t:0 "Kaptanın Kumarı"
agot_reaving.2003.desc:0 "Mürettebat ufukta yelkeni sakatlanmış bir gemi gördü. Yaklaştıkça, güvertede bekleyen bir adam ve mürettebatını fark ettik. Sakat gemilerine binmemizi engellemek için hiçbir girişimde bulunmadılar, bunun yerine gözlerini ortadaki bir adama dikmişlerdi. Onun Kaptanları olduğunu hemen anladım. Kaptan bize doğru yaklaştı ve gözlerimin içine bakarak konuştu: "Demirdoğumlu olduğunuzu ve bizi kurtarmak veya ihtiyacımız olan şeyleri takas etmek için burada olmadığınızı biliyorum. Bunun yerine size bir teklifte bulunacağım." Kaptan, geminin korkuluğunda büyük bir sandığı kaldıran iki adama işaret etti ve denize atmakla tehdit etti. "O sandık gemideki tüm değerli eşyalarımızı içeriyor. Zar atma oyunu oynamamızı öneriyorum. Kazanırsanız sandığı alırsınız, kazanırsam sizden fazladan yelken ve erzak alırım...""
agot_reaving.2003.a:0 "Demir Bedeli'ni ödeyeceğim, ikimiz arasında bir düello!"
agot_reaving.2003.a.tt:0 "Kaptanla teke tek savaş ve hazine için Demir Bedeli'ni öde!"
agot_reaving.2003.b:0 "Oyununu oynayacağım..."
agot_reaving.2003.b.tt:0 "Kaptanla zar atma oyunu oyna ve kazanan her şeyi alsın!"
agot_reaving.2003.c:0 "Fırtına Tanrısı tüm insanların düşmanıdır!"
agot_reaving.2003.c.tt:0 "Fırtına Tanrısı tüm insanların düşmanıdır, Boğulmuş Tanrı'nın oğullarının onun girişimlerini engellemek görevi değil midir? Onlara Fırtına Tanrısı'na karşı koymak için gereken malzemeleri verelim ve yollarına devam etmelerine izin verelim!"
agot_reaving.2003.a.success_title:0 "Kaptan Öldü, Hazine Bizim!"
agot_reaving.2003.a.failure_title:0 "Kaptana Yenildin..."
agot_reaving.2003.b.success_title:0 "Zarlar Senin Lehine Döndü!"
agot_reaving.2003.b.failure_title:0 "Şansın Yaver Gitmedi..."
 
################################
# Crippled Ship:IronBorn        #
################################
agot_reaving.2004.t:0 "Demirden Kardeşler"
agot_reaving.2004.desc:0 "Mürettebat ufukta yelkeni sakatlanmış bir gemi gördü. Yaklaştıkça ve bunun bir Demirdoğumlu gemisi olduğunu fark ettikçe içimiz burkuldu! Mürettebat, denizde zor durumda kalan kardeşlerimize yardım edip etmeyeceğimizi, kıyıya ulaşabilmeleri için erzak verip vermeyeceğimizi ve gemilerini onarmaya yardım edip etmeyeceğimizi tartışıyor."
agot_reaving.2004.a:0 "Yardım Elimi Uzatacağım"
agot_reaving.2004.a.tt:0 "Kardeşlerimize yardım etmek için erzak, malzeme veya ganimet gibi kaynaklarımızdan bazılarını paylaşacağız."
agot_reaving.2004.b:0 "Kaderlerine Terk Edelim"
agot_reaving.2004.b.tt:0 "Onlara neden yardım edelim ki? Daha iyi hazırlanmış olmaları gerekirdi! Kaynaklarımızı kendimiz için saklayalım."


###########################
#   Empty Village         #
###########################

agot_reaving.2005.t:0 "Hayalet Köy"
agot_reaving.2005.desc:0 "Gece karanlığında, susturulmuş küreklerle küçük bir sahil köyüne çıktık. Karaya çıkışımızın fark edilmemiş olmasına sevinirken, içimize ürperti veren bir sessizlik hakimdi. Köy bomboştu. Evler terk edilmiş, değerli eşyalar ortada bırakılmıştı. Bu manzara, adamlarımdan bazılarını huzursuz ederken, diğerleri sorgulamadan yağmalamaya koyuldu. Köyün kenarında, adamlardan biri büyük bir çukur buldu. İçinde köylülerin cesetleri vardı, yüzleri korkunç bir hastalıktan çarpılmıştı. Anlaşılan köy, ölümcül bir salgına yenik düşmüştü."
agot_reaving.2005.a:0 "Altın, Riske Değer"
agot_reaving.2005.a.tt:0 "Ölülerin artık altına ihtiyacı yok, neden biz almayalım ki?"
agot_reaving.2005.b:0 "Yağmalamayı Bırakın, Gidelim!"
agot_reaving.2005.b.tt:0 "Hayatımız hiçbir miktarda altına değmez. Bu lanetli köyden hemen ayrılalım."

###########################
#  Village: Sacrifice     #
###########################

agot_reaving.2006.t:0 "Kurban Ritüeli"
agot_reaving.2006.desc:0 "Gece karanlığında, susturulmuş küreklerle küçük bir sahil köyüne çıktık. Köy, bir tür ritüel veya festival kutladığı için yaklaşmamız fark edilmedi. Kahkahalar, ilahiler duyabiliyor ve yanan birkaç odun yığınının ürkütücü ışığını görebiliyorduk. Biz Demirdoğumlular kutlamanın ortasına doğru hücum ederken, odun yığınlarının ne olduğunu dehşet içinde fark ettik. Üçü bir zamanlar insan olanların kömürleşmiş kalıntılarıyla alev alev yanıyordu. Dördüncüsü ise bir ağaca bağlı bir kadındı, henüz yanmaya başlamamıştı, ancak ayaklarının etrafında çıra ve bu korkunç tanrıya adanmış değerli eşyalar vardı. Festival katılımcılarının çoğu kaçmaya çalışırken, bazıları kendilerini silahlandırdı. Çoğu, Kırmızı Rahip olduğunu düşündüğümüz kişilerdi. Kırmızı Rahiplerden biri bir silah kapıp yakılmak üzere olan kadını koruyor gibiydi..."
agot_reaving.2006.a:0 "Değerli Eşyaları Topla!"
agot_reaving.2006.a.tt:0 "Kadının kaderi umurumda değil, altın ve mücevherleri istiyorum!"
agot_reaving.2006.b:0 "Kadını Kurtar!"
agot_reaving.2006.b.tt:0 "Kadını bu korkunç kaderden kurtaracağım ve onu tuz karım olarak alacağım!"
agot_reaving.2006.a.success_title:0 "Kırmızı Rahip Öldü, Ganimet Bizim!"
agot_reaving.2006.a.failure_title:0 "Kırmızı Rahip Bizi Kaçmaya Zorladı..."
agot_reaving.2006.b.success_title:0 "Kırmızı Rahip Öldü, Kadın Kurtarıldı!"
agot_reaving.2006.b.failure_title:0 "Kırmızı Rahip Bizi Kaçmaya Zorladı..."

##################
#The Leviathan   #
##################

agot_reaving.2007.t:0 "Leviathan Saldırısı"
agot_reaving.2007.desc:0 "Adamlar son birkaç gündür bizi takip eden devasa bir balina gördüklerini bildirdi. Canavar şimdilik mesafeli duruyor, ancak adamlar yüzeye yakınlaştığında üzerinde derin yaralar görebildiklerini söylüyorlar. Acaba bu balina, Ibbenli balina avcılarının saldırılarından sağ kurtulmuş olabilir mi? Bu düşünce aklımdan bir türlü çıkmıyordu ki, canavar aniden saldırmaya karar verdi! Adamlarla birlikte kendimizi silahlandırıyor ve gemiyi batırmadan önce bu devasa yaratığı alt etmeye ya da uzaklaştırmaya çalışıyoruz!"
agot_reaving.2007.a:0 "Kahrolsun Ibbenli Balina Avcıları!"
agot_reaving.2007.a.tt:0 "Bu zavallı canavar artık av olmadığına karar vermiş ve gemimizi bir Ibbenli balina avcısı sanarak saldırıyor!"


###########################
#  Pursuit: Ibbenese      #
###########################

agot_reaving.2008.t:0 "Ibbenli Balina Avcısı"
agot_reaving.2008.desc:0 "Gemiyi görmeden önce o iğrenç kokuyu aldık. Önümüzde, devasa bir Ibbenli balina avcısı gemisi ilerliyordu. Adamlarım, takip edip etmeyeceğimiz konusunda kararsız. Bazıları böyle bir geminin yağmalamaya değmeyeceğini, riskli olduğunu düşünürken, diğerleri sıkılmış ve kavgaya susamış gibi görünüyor. Sonuçta böyle hantal bir gemiyi yakalamak zor olmayacaktır. Adamlarım, nasıl davranacağımıza karar vermemi bekliyor."
agot_reaving.2008.a:0 "Yerlerinize, Takip Edeceğiz!"
agot_reaving.2008.a.tt:0 "Altın altındır ve Demir Bedeli'ni her zaman öderiz! Saldıralım!"
agot_reaving.2008.b:0 "Bu İşe Değmez..."
agot_reaving.2008.b.tt:0 "Böyle bir geminin kokusu size ve mürettebatınıza günlerce yapışır. Üstelik ne kadar ganimet elde edeceğimiz de belli değil..."

###########################
#   No Wind               #
###########################

agot_reaving.2009.t:0 "Rüzgarsız Gün"
agot_reaving.2009.desc:0 "Bugün rüzgarlar yelkenlerimizi terk etti ve bizi açık denizde sürüklenmekten başka bir şey yapamaz hale getirdi. Adamlar geminin güvertesinde amaçsızca dolaşıyor, sakin suların monotonluğuyla savaşmanın yollarını arıyor. Bazıları "Parmak Dansı" oynamaya başlamış, bazıları da zarlara bahis oynayarak zaman öldürüyor."
agot_reaving.2009.a:0 "Herkes Küreklere! Fırtına Tanrısı Bizi Durduramayacak!"
agot_reaving.2009.a.tt:0 "Rüzgar hızımızı çalamaz! Yağmalanacak kıyılar ve ele geçirilecek ganimetler var. Küreklerle ilerleyeceğiz!"
agot_reaving.2009.b:0 "Parmak Dansı'nda Ben de Ustayım!"
agot_reaving.2009.b.tt:0 "Demir Adaları'nda sevilen ancak tehlikeli olan balta fırlatma oyunu Parmak Dansı'nda yeteneğimi göstereyim."
agot_reaving.2009.c:0 "Belki Zarlarda Şansım Yaver Gider"
agot_reaving.2009.c.tt:0 "Biraz kumar oynayalım ve altınımızı riske atalım!"
agot_reaving.2009.b.success_title:0 "Parmak Dansı'nda Ustayı Geçtin!"
agot_reaving.2009.b.failure_title:0 "Baltanı İyi Savuramadın..."
agot_reaving.2009.c.success_title:0 "Zarlar Senin Lehineydi!"
agot_reaving.2009.c.failure_title:0 "Zarlar Sana Gülümsemedi..."

###########################
#  Pursuit: Pentoshi Ship #
###########################

agot_reaving.2010.t:0 "Pentoslu Ticaret Gemisi"
agot_reaving.2010.desc:0 "Adamlar ufukta bir Pentoslu ticaret gemisi gördüklerini bildirdi. Rüzgarlar lehimize esiyor ve gemi, dolu kargosu nedeniyle oldukça yavaş ilerliyor. Pentos'a özgü lezzetli peynirlerin ve ünlü Soluk Kehribar Şarabı'nın geminin ambarında olduğunu düşünmek bile ağzımı sulandırmaya yetiyor."
agot_reaving.2010.a:0 "Yerlerinize, Takip Başlasın!"
agot_reaving.2010.a.tt:0 "Gemiyi kovalayın ve ele geçirin! Sonuçta biz Deniz Kurtlarıyız!"
agot_reaving.2010.b:0 "Bu İşe Değmez"
agot_reaving.2010.b.tt:0 "Dışarıda daha kolay avlar ve daha değerli ganimetler var. Zamanımızı bu gemiyle harcamayalım."
agot_reaving.2010.a.success_title:0 "Gemiyi Yakaladık!"
agot_reaving.2010.a.failure_title:0 "Gemi Kaçtı..."



###########################
#  Pursuit: Lys Ship #
###########################
agot_reaving.2011.t:0 "Lys'li Gemi"
agot_reaving.2011.desc:0 "Ufukta bir Lys gemisi görüldü. Böyle bir gemi, değerli mücevherler, ipekler ve belki de Lys'in ünlü randevu evleri için köleler taşıyor olabilir. Adamlarım, takip edip etmeyeceğimiz konusunda karar vermemi bekliyor."
agot_reaving.2011.a:0 "Kendime Bir Tuz Karısı Alacağım!"
agot_reaving.2011.a.tt:0 "Gemiyi kovalayın! Güzel bir Lys'li kadın, harika bir tuz karısı olur!"
agot_reaving.2011.b:0 "Yerlerinize, Takip Başlasın!"
agot_reaving.2011.b.tt:0 "Gemiyi kovalayın ve yağmalayın! Sonuçta biz Deniz Kurtlarıyız!"
agot_reaving.2011.c:0 "Bu İşe Değmez"
agot_reaving.2011.c.tt:0 "Dışarıda daha kolay avlar ve daha değerli ganimetler var. Zamanımızı bu gemiyle harcamayalım."
agot_reaving.2011.a.success_title:0 "Gemiyi Yakaladık ve Bir Tuz Karısı Edindik!"
agot_reaving.2011.a.failure_title:0 "Gemi Kaçtı..."
agot_reaving.2011.b.success_title:0 "Gemiyi Yakaladık!"
agot_reaving.2011.b.failure_title:0 "Gemi Kaçtı..."

###########################
#  Tyroshi War Gallon     #
###########################
agot_reaving.2012.t:0 "Tyroslu Savaş Kadırgası"
agot_reaving.2012.desc:0 "Ufukta bir Tyroslu Savaş Kadırgası belirdi. Hiç şüphesiz ticaret yollarında sorun çıkaran bir korsan lordunu Basamak Taşları'ndan temizlemek için yola çıkmışlar."
agot_reaving.2012.a:0 "Kılıçlarımızı Kiralayabiliriz"
agot_reaving.2012.a.tt:0 "Tyroslular için paralı asker olarak çalışmayı teklif edelim. Bazı adamlarımız bundan hoşlanmasa da, altın kazanacağız!"
agot_reaving.2012.b:0 "Uzak Durmak En İyisi"
agot_reaving.2012.b.tt:0 "Tyroslularla karşılaşmaktan bize hiçbir hayır gelmez. Yolumuza devam edelim."
agot_reaving.2012.a.success_title:0 "Paralı Asker Olarak Çalışmaya Başladık"
agot_reaving.2012.a.failure_title:0 "Teklifimiz Reddedildi..."
 
###########################
#   Fishing Village       #
###########################
agot_reaving.2013.t:0 "Balıkçı Köyü Baskını"
agot_reaving.2013.desc:0 "Küçük bir balıkçı köyüne baskın düzenledik. Karaya çıktığımızda bize karşı hiçbir direnişle karşılaşmadık. Köylülerin çoğu kaçıp saklanmaya çalıştı, birkaçı mücadele etti ancak eğitimsiz oldukları için çabucak alt edildiler. Ele geçirilen ganimet ise oldukça azdı."
agot_reaving.2013.a:0 "Ne Kadar Altın Var?"
agot_reaving.2013.a.tt:0 "Bu zavallı köyde bile değerli bir şeyler olmalı..."
agot_reaving.2013.b:0 "Onu Tuz Karım Olarak Alacağım"
agot_reaving.2013.b.tt:0 "Bu kadın güzel, iyi bir tuz karısı olur."
