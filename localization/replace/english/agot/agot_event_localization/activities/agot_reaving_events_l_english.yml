agot_reaving.2015.t:0 "Yengeçlere Ziyafet"
agot_reaving.2015.desc:0 "Yardım çığlıkları, dikkatimizi bölgeye Denizkızı Kralı'nın Mızrakları adını kazandıran, denizden fışkıran taş yığınına çekti. Bu taş mızraklardan birinde bir adam mahsur kalmıştı, bizim bulunduğumuz yerden bile yengeçlerin onu ele geçirmeye çalıştığını görebiliyordum. İlk düşüncem gemi enkazından kurtulan biri olduğuydu, ancak başka bir mürettebat arkadaşı adamın aslında taşa bağlı olduğunu ve işlediği suçun her neyse iğrenç olması gerektiğini belirtti."
agot_reaving.2015.a:0 "Mürettebat arkadaşım haklı, aptalı bırakmak en iyisi"
agot_reaving.2015.a.tt:0 "Birileri bu adama acımasız bir ölüm vermek için çaba sarf etmiş, ne tür bir adam bunu hak ediyor bilmek istemiyorum."
agot_reaving.2015.b:0 "Adamı kurtaracağım"
agot_reaving.2015.b.tt:0 "Adamı yengeçlere yem olmaktan kurtaracağım, bana hayatını borçlu olacak!"

###########################
#  A Ironborn in Need     #
###########################
agot_reaving.2016.t:0 "Muhtaç Bir Demirdoğumlu"
agot_reaving.2016.desc:0 "Bir köye baskın düzenlerken, bir mızrakçı adamlarımızdan birine çok fazla baskı yapıyordu ve durumun iyi biteceği yoktu. Mızrakçı tamamen baskı yaptığı Demirdoğumlu'ya odaklanmış ve bana açık bir nokta bırakmış, çabuk bir öldürme olurdu."
agot_reaving.2016.a:0 "Adama saldır"
agot_reaving.2016.a.tt:0 "Hızlı bir saldırı mızrakçının baskısını kıracak ve Demirdoğumlu arkadaşınızın toparlanmasını sağlayacaktır."

###################################
#    Shieldmaiden in Disguise     #
#             Badger              #
###################################
agot_reaving.2017.t:0 "Yağma: [GetTrait('shieldmaiden').GetName(GetNullCharacter)]"
agot_reaving.2017.desc:0 "Açık denizdeki son karşılaşmadan bu yana günler geçtiğinde ana güvertede bir arbede çıktı. Gürültüyü kontrol altına aldığınızda, gürültünün konusu olan kişinin etrafında bir daire oluşmuştu.\n\n \"[shieldmaiden.GetName] bunca zaman bir [shieldmaiden.GetWomanMan]miş, Kaptan!\" Mürettebatınızdan biri homurdanırken, [shieldmaiden.GetWomanMan] mürettebatı uzakta tutmak için etrafında bir borda baltası savuruyor. [shieldmaiden.GetSheHe]'nin silaha hakim olduğu açık, bir kaçak yolcudan bekleyeceğiniz becerinin ötesinde.\n\n\"[ROOT.Char.GetTitledFirstName],\" diyor [shieldmaiden.GetSheHe]. \"Tüm hayatım boyunca Demir Bedeli'ni ödemek için eğitim gördüm ve sadece size hizmet etmek ve Boğulmuş Tanrı'nın beğenisini kazanmak istiyorum. Lütfen bu büyük çabada size katılmama izin verin!\""
agot_reaving.2017.a:0 "Bir [GetTrait('shieldmaiden').GetName(GetNullCharacter)] bir sonraki baskınımızda iyi bir arkadaş olur!"
agot_reaving.2017.b:0 "Benim için hiçbir kadın savaşmayacak."
agot_reaving.2017.c:0 "Boğulmuş Tanrı'ya başka bir şekilde hizmet edebilirsin."
agot_reaving.2017.d:0 "Belki kamarama katılabilirsin... ve zırhını çıkarmana gerek yok."


