 agot_rebuilding_castle.1000.desc: "Duvar'daki görevlerimiz çoktur, ancak [other_host.GetTitledFirstNamePossessive] mahkemesindeki eğlencelere katılmak bunlardan biri değildir. Biz insanlığın diyarlarını koruyan kalkanız, yoksa unuttunuz mu?"
