# Rebuilding Choice Events
agot_nights_watch.1001.t:0 "Gece Nöbetçileri'ni Yükseltmek"
agot_nights_watch.1001.desc:0 "Çok uzun zamandır Gece Nöbetçileri kardeşleri, Sur boyunca kalelerin çürümesine ve yıkılmasına çaresizce tanıklık etti. İhmal edildi, unutuldu ve kaderine terk edildi.\n\nAncak grubumuzun karanlık günleri artık geride kaldı. Nöbet güçleniyor, hazinemiz dolu ve saflarımıza katılan acemilerin sayısı her geçen gün artıyor. Yeniden inşa ve yerleştirme zamanı geldi. Şimdi, çabalarımızı hangi ihtişamlı kaleye odaklayacağımıza karar vermeliyiz."
agot_nights_watch.1001.a:0 "[nw_wall_castle_1.GetTitle.GetNameNoTierNoTooltip] bölgesindeki kadim kaleyi onarmak."
agot_nights_watch.1001.b:0 "[nw_wall_castle_2.GetTitle.GetNameNoTierNoTooltip], büyük bir potansiyel barındırıyor."
agot_nights_watch.1001.c:0 "[nw_wall_castle_3.GetTitle.GetNameNoTierNoTooltip] yapısını görkemli kalıntılarını canlandırmak!"
agot_nights_watch.1001.d:0 "[nw_wall_castle_4.GetTitle.GetNameNoTierNoTooltip] yapısını stratejik bir üs olarak güçlendirmek."
agot_nights_watch.1001.e:0 "Usta inşaatçıları [nw_wall_castle_5.GetTitle.GetNameNoTierNoTooltip] konumuna göndermek!"
agot_nights_watch.1001.f:0 "Belki de Sur'un üzerinde başka bir kale dikkatimi çeker..."
agot_nights_watch.1001.g:0 "Hayır, fikrimi değiştirdim. Şimdilik harekete geçmek için doğru zaman değil."

agot_nights_watch.1002.a:0 "[nw_wall_castle_6.GetTitle.GetNameNoTierNoTooltip] bölgesindeki kadim kaleyi restore etmek."
agot_nights_watch.1002.b:0 "[nw_wall_castle_7.GetTitle.GetNameNoTierNoTooltip], büyük bir potansiyel sunuyor."
agot_nights_watch.1002.c:0 "[nw_wall_castle_8.GetTitle.GetNameNoTierNoTooltip] yapısının unutulmuş kalıntılarını hayata döndürmek!"
agot_nights_watch.1002.d:0 "[nw_wall_castle_9.GetTitle.GetNameNoTierNoTooltip] yapısını stratejik bir kale olarak güçlendirmek."
agot_nights_watch.1002.e:0 "Usta inşaatçıları [nw_wall_castle_10.GetTitle.GetNameNoTierNoTooltip] konumuna yönlendirmek!"

agot_nights_watch.1003.a:0 "[nw_wall_castle_11.GetTitle.GetNameNoTierNoTooltip] bölgesindeki kadim kaleyi yeniden inşa etmek."
agot_nights_watch.1003.b:0 "[nw_wall_castle_12.GetTitle.GetNameNoTierNoTooltip], büyük bir potansiyel barındırıyor."
agot_nights_watch.1003.c:0 "[nw_wall_castle_13.GetTitle.GetNameNoTierNoTooltip] yapısının harabeye dönmüş kalıntılarını ayağa kaldırmak!"
agot_nights_watch.1003.d:0 "[nw_wall_castle_14.GetTitle.GetNameNoTierNoTooltip] yapısını stratejik bir güç merkezi haline getirmek."
agot_nights_watch.1003.e:0 "Usta inşaatçıları [nw_wall_castle_15.GetTitle.GetNameNoTierNoTooltip] konumuna sevk etmek!"

agot_nights_watch.1004.a:0 "[nw_wall_castle_16.GetTitle.GetNameNoTierNoTooltip] bölgesindeki unutulmuş kaleyi onarmak."
agot_nights_watch.1004.b:0 "[nw_wall_castle_17.GetTitle.GetNameNoTierNoTooltip], umut vadediyor."
agot_nights_watch.1004.c:0 "[nw_wall_castle_18.GetTitle.GetNameNoTierNoTooltip] yapısının yıkık kalıntılarını eski ihtişamına kavuşturmak!"
agot_nights_watch.1004.d:0 "[nw_wall_castle_19.GetTitle.GetNameNoTierNoTooltip] yapısını stratejik bir savunma noktası olarak güçlendirmek."

# Generic Start Events
agot_rebuilding_castle.1000.desc:0 "Sur'daki görevlerimiz sayısız ve ağır. [other_host.GetTitledFirstNamePossessive] sarayında düzenlenen şölenlere katılmak gibi lüksler bize göre değil. Biz, insanlığın diyarlarını koruyan kalkanız, yoksa bunu unuttun mu?"
agot_rebuilding_castle.1000.a:0 "Yeminlerini hafife alıyorsun..."

# Invitations
agot_rebuilding_castle.1002.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
agot_rebuilding_castle.1002.opening_desc:0 "Seni sarayımda düzenleyeceğim ihtişamlı bir ziyafete davet etmekten onur duyarım!"
agot_rebuilding_castle.1002.host_likes_me:0 "Umarım bu davete icabet edersin, zira yokluğun büyük bir eksiklik olacaktır."
agot_rebuilding_castle.1002.host_gets_along_with_me:0 "Değerli bir [ROOT.Char.GetTitleTierName] olarak, şeref vermeniz beni ziyadesiyle memnun edecektir."
agot_rebuilding_castle.1002.host_dislikes_me:0 "Tüm önemli şahsiyetlerin bu ziyafette bulunmasını arzu ediyorum, bu durum seni de kapsıyor."
agot_rebuilding_castle.1002.a:0 "Memnuniyetle katılacağım."
agot_rebuilding_castle.1002.b:0 "Katılacağım. Her ne kadar gönülsüz de olsa."
agot_rebuilding_castle.1002.c:0 "Maalesef yoğun olduğumu bildirmek zorundayım."
agot_rebuilding_castle.1002.d:0 "Kabul etmiyorum! Bu daveti reddediyorum!"

agot_rebuilding_castle.1003.desc:0 "Seni [barony.GetNameNoTier] bölgesindeki sarayımda vereceğim ihtişamlı bir ziyafete davet ediyorum! Saygıdeğer varlığına yaraşır, unutulmaz bir gece olacak."
agot_rebuilding_castle.1003.a:0 "Büyük bir memnuniyetle katılacağım."
agot_rebuilding_castle.1003.b:0 "Ne yazık ki katılmam gereken daha önemli meseleler var."

agot_rebuilding_castle.1004.desc:0 "Seni [barony.GetNameNoTier] bölgesindeki sarayımda vereceğim eğlenceli bir ziyafete davet ediyorum! Lezzetli yiyecekler, büyüleyici müzik ve neşeli sohbetlerle dolu, keyifli bir gece olacak."
agot_rebuilding_castle.1004.a:0 "Seve seve katılacağım."
agot_rebuilding_castle.1004.b:0 "Üzgünüm, katılmam gereken daha acil işlerim var."

###############################
#     The Charcoal Sells      #
#     ZombieSchrodCat         #
###############################

agot_rebuilding_castle.2001.t:0 "Kömürcüler"
agot_rebuilding_castle.2001.desc:0 "İlk başta kadim kalenin etrafını saran diyarların ıssız olduğunu düşünmüştük. Ancak kısa süre sonra, kömür yaparak hayatlarını sürdüren bir grup insanın bu topraklarda yaşadığını ve varlığımızdan pek de hoşnut olmadıklarını fark ettik.\n\nAdamlarım, kömürcülerin ormanın derinliklerine kaçmadan önce üzerlerine taş attıklarını bildirdi. Bazıları ise, bu insanların yeniden inşa çalışmalarında kullandığımız ekipmanları sabote edebileceklerinden endişe duyuyor. Kimi adamlarım, kömürcülerin yıllardır kimseye hesap vermeden yaşadıkları bu topraklarda hakimiyet kurduğumuzu ve kendilerinden vergi talep edeceğimizi düşündükleri için korktuklarına inanıyor.\n\nDiğerleri ise, Gece Nöbetçileri'nin saflarında suç işlemiş birçok adamın bulunduğuna dikkat çekerek, belki de korkmaları gerekenlerin biz değil kendileri olduğunu söylüyor. Sebepleri ne olursa olsun, bir karar verip harekete geçmeliyim..."
agot_rebuilding_castle.2001.a:0 "Eğer Yabanıllar gibi davranacaklarsa, onları Yabanıllar gibi karşılayacağız!"
agot_rebuilding_castle.2001.b:0 "Onlarla konuşup dostane niyetlerimizi göstereceğim. Tehdit oluşturmadığımızı anlayacaklar."
agot_rebuilding_castle.2001.c:0 "Belki de ufak bir hediye, onların güvenini kazanmamızı sağlayabilir."

###############################
#     Dark Pasts              #
#     ZombieSchrodCat         #
###############################

agot_rebuilding_castle.2002.t:0 "Karanlık Geçmiş, Karanlık İşler"
agot_rebuilding_castle.2002.desc:0 "Kaleyi yeniden inşa ederken, adamlarımdan biri bana bir şey göstermek istedi - yüzündeki ifadeye bakılırsa, hayra alamet değildi. Beni ilk başta bir hapishane hücresi sandığım küçük ve karanlık bir odaya götürdü, ancak içeri adımımı atar atmaz dehşet verici bir manzarayla karşılaştım; her yer kemiklerle doluydu.\n\nBazı kemiklere hala paslanmış zincirler bağlıydı. Bazılarında ise kırılıp sonra tekrar iyileşmiş izler vardı, hatta bazıları defalarca kırılmıştı. "Acaba esir alınmış Yabanıllara mı ait? ...bunlar kesik izleri mi?" diye sordum, daha çok kendime. Kemiklerden birinin üzerindeki ürkütücü izlere bakarken genç adam titrek bir sesle cevap verdi; "Bir köpeğim vardı... kemikleri çok severdi... biraz kemirdikten sonra böyle görünürdüler... [ROOT.Char.GetLadyLord], sanırım bu kale terk edildiğinde, onları burada bıraktılar... #italic canlı canlı#!" dedi, sesi dehşetle titreyerek."
agot_rebuilding_castle.2002.a:0 "Gece Nöbetçileri'nin tarihinde kara bir leke..."
agot_rebuilding_castle.2002.b:0 "Böylesine bir odanın da bir işe yarayacağı günler gelir elbet..."

###############################
#     Buried Treasuer         #
#     ZombieSchrodCat         #
###############################

agot_rebuilding_castle.2003.t:0 "Gömülü Hazinenin Keşfi"
agot_rebuilding_castle.2003.desc:0 "İşçiler, yıkık bir odanın molozlarını temizlerken beklenmedik ve sevindirici bir keşif yaptılar. Döşeme tahtalarının altına gizlenmiş, deri bir kese içinde parıldayan altınlar bulundu. Bu hazinenin oraya nasıl geldiğini kimse bilmiyor. Belki de Nöbet'ten kaçmayı planlayan birinin umutları, ya da yakındaki bir geneleve veya meyhaneye gitmek için biriktirdiği bir soylunun servetiydi.\n\nKime ait olursa olsun, artık bu altınları sahiplenecek kimse hayatta değil..."
agot_rebuilding_castle.2003.a:0 "Nöbet bu hazineyi en iyi şekilde kullanacaktır!"

###############################
#     Wildling Attack!        #
#     ZombieSchrodCat         #
###############################

agot_rebuilding_castle.2004.t:0 "Yabanıl Saldırısı!"
agot_rebuilding_castle.2004.desc:0 "#bold Alçaklar, saldırmak için kurt saatini beklemiş!#! \n\nBir grup Yabanıl akıncı, eski kaleyi yeniden inşa etme çalışmalarımızı gizlice izliyormuş. Ya bizi zayıf ve hazırlıksız yakalayabileceklerini sandılar ya da güçlenen Nöbet'in onlar için daha büyük bir tehdit olacağını fark ettiler. Her ne sebeple olursa olsun, karanlığın örtüsü altında sinsice saldırdılar."
agot_rebuilding_castle.2004.a:0 "Adamlarıma, bu vahşileri püskürtmeleri emrini vereceğim!"
agot_rebuilding_castle.2004.b:0 "Savaşa katılıp, düşmanlarımızı kendi ellerimle yok edeceğim!"
agot_rebuilding_castle.2004.c:0 "Bu savaş kaybedilmiş bir dava. Şimdilik geri çekilip, daha uygun bir zamanda intikamımızı almalıyız..."

###############################
#     A Quick Decision        #
#     ZombieSchrodCat         #
###############################

agot_rebuilding_castle.2005.t:0 "Ani Bir Tehlike"
agot_rebuilding_castle.2005.desc:0 "Böyle görkemli bir kaleyi yeniden inşa etmek hiç kolay bir iş değil. Yılların acımasızca bıraktığı tahribat onarılmalı ve bir zamanlar gururla yükselen duvarlar eski ihtişamına kavuşturulmalıdır.\n\nBugün, adamlarımdan bazıları yıkık kalenin yüksek duvarlarına tuğla paletlerini taşırken, iplerden birinin tehlikeli bir şekilde yıpranmaya başladığını fark ettim. Aşağıda, hiçbir şeyden habersiz [agot_rebuilding_block_head.GetTitledFirstName] çalışmaya devam ediyordu - #italic ama onu uyarmak için yeterli zamanım var mı?#!"
agot_rebuilding_castle.2005.a:0 "Umarım başına bir iş gelmez..."
agot_rebuilding_castle.2005.a.tt:0 "Onu uyarmaya çalışıyorsunuz."
agot_rebuilding_castle.2005.b:0 "Belki de [agot_rebuilding_block_head.GetWomanMan] adlı kişiye yetişip onu koruyabilirim!"
agot_rebuilding_castle.2005.b.tt:0 "Bu oldukça tehlikeli, ancak [agot_rebuilding_block_head.GetFirstNameNoTooltip] size minnettar kalacaktır."

###############################
#     Old Habits Die Hard     #
#     ZombieSchrodCat         #
###############################

agot_rebuilding_castle.2006.t:0 "Eski Alışkanlıklardan Kurtulmak Zor"
agot_rebuilding_castle.2006.desc:0 "Sur'daki hayat, durağanlığın ve rutinin hüküm sürdüğü bir hayattır. Kara kardeşlerin çoğu, monoton bir düzen içinde var olur ve #italic genellikle#! birbirleriyle çatışmaktan kaçınır.\n\nAncak, değişim rüzgarları estiğinde, Sur'da artık yeri olmayan eski ve köklü inançlar yeniden alevlenebilir. İşte bu yeniden inşa süreci, tam da böyle bir etki yarattı. Adamlarımdan ikisi - biri düşük doğumlu, diğeri soylu bir aileden gelen - anlaşmazlıkların ve gerginliğin odağı haline geldi."
agot_rebuilding_castle.2006.a:0 "Sur'da soyluluğun hiçbir önemi yok!"
agot_rebuilding_castle.2006.b:0 "Unutmayın ki, buradaki sıradan insanların çoğu suçlu olarak geldi..."
agot_rebuilding_castle.2006.c:0 "Bizler burada kardeşiz! Sadece biraz dinlenmeye ve birbirlerini tanımaya ihtiyaçları var."
agot_rebuilding_castle.2006.d:0 "Saflarımızda kavga ve anlaşmazlık istemiyorum! Bu, Nöbet'in gücünü zayıflatır."

###############################
#     Options set in Stone    #
#     ZombieSchrodCat         #
###############################

agot_rebuilding_castle.2007.t:0 "Taş Kaynakları"
agot_rebuilding_castle.2007.desc:0 "Yeniden inşa çalışmalarında kullanılacak taşlar, Yeni Hediye'deki Nöbet'in kendi taş ocaklarından ve yakınlardaki Kuzeyli lordların topraklarındaki ocaklardan getiriliyor.\n\nAdamlarımdan biri, yakınlarda potansiyel bir taş kaynağı daha olduğunu keşfetti. Ancak burası oldukça küçük bir ocak ve yalnızca birkaç yıl yetecek kadar taş sağlayabilir."
agot_rebuilding_castle.2007.a:0 "Bu küçük taş ocağının işletilmesi için gerekli fonu sağlayacağım."
agot_rebuilding_castle.2007.b:0 "Kıymetli altınlarımız başka alanlarda daha verimli bir şekilde kullanılabilir."

###############################
#     In the Details          #
#     ZombieSchrodCat         #
###############################

agot_rebuilding_castle.2008.t:0 "Ayrıntılarda Gizli"
agot_rebuilding_castle.2008.desc:0 "Yeniden inşa çalışmaları tüm hızıyla devam ediyor, ancak kendimi gecenin geç saatlerine kadar inşaat planlarının üzerinde eğilmiş buluyorum. Her bir ayrıntıyı inceliyor, küçük değişiklikler yapıyor ve mevcut planları iyileştirmenin yollarını arıyorum.\n\nAdamlarımdan bazıları, bu işe fazla kapıldığım ve kendimi yıprattığım konusunda endişelerini dile getirdi..."
agot_rebuilding_castle.2008.a:0 "Elbette bu bir saplantı değil! Sadece mükemmelliği arıyorum."

#No one showed up
agot_rebuilding_castle.0999.t:0 "Yalnız Kuzgunun Uçuşu"
agot_rebuilding_castle.0999.desc:0 "Yeniden inşa çalışmaları ne yazık ki durma noktasına geldi. Tüm çabalarıma rağmen, böylesine devasa bir görevi üstlenmek için gereken insan gücünü bir araya getiremedim.\n\nGüçlendirmeye çalıştığım Sur'un zayıf ve savunmasız kalan noktasını düşünmek içimi kemiriyor. Umarım Yabanıllar, yeniden inşa için bir başka girişimde bulunana kadar bu zayıflıktan yararlanıp boğazımıza dayanmazlar..."
agot_rebuilding_castle.0999.a:0 "Gece çöküyor ve şimdi benim nöbetim başlıyor... Sur'u ve diyarları korumalıyım."