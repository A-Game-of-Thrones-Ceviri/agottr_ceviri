 agot_nights_watch.1001.t: "Nöbeti Yeniden İnşa Etmek"
 agot_nights_watch.1001.desc: "Gece Nöbeti'nin kardeşleri, Duvar boyunca kalelerin yıkılmasına ve çürüyüp gitmesine uzun süre boyunca kayıtsız kaldılar, ihmal edildi ve çürümeye terk edildi.\n\nNöbetimizin üzücü durumu artık geride kaldı. Nöbet gelişiyor, kasalarımız dolu ve yeni askerlerimiz çok. Yeniden inşa ve nüfusu artırma zamanı nihayet geldi, şimdi çabalarımızı nereye odaklayacağımıza karar vermeliyiz."
 agot_nights_watch.1001.a: "[nw_wall_castle_1.GetTitle.GetNameNoTierNoTooltip] kalesi."
 agot_nights_watch.1001.b: "[nw_wall_castle_2.GetTitle.GetNameNoTierNoTooltip] çok vaat ediyor."
 agot_nights_watch.1001.c: "[nw_wall_castle_3.GetTitle.GetNameNoTierNoTooltip] harabeleri!"
 agot_nights_watch.1001.d: "[nw_wall_castle_4.GetTitle.GetNameNoTierNoTooltip] stratejik bir seçim."
 agot_nights_watch.1001.e: "İnşaatçıları [nw_wall_castle_5.GetTitle.GetNameNoTierNoTooltip]'ye gönderin!"
 agot_nights_watch.1001.f: "Belki başka bir kale dikkatimi gerektiriyordur..."
 agot_nights_watch.1001.g: "Fikrimi değiştirdim. Bu doğru zaman değil."
  
