 #     The Charcoal Sells      # 
 #     ZombieSchrodCat         # 
 ############################### 
  
 agot_rebuilding_castle.2001.t: "Kömür Satıcıları"
 agot_rebuilding_castle.2001.desc: "Önce eski kalenin etrafındaki alanın terk edilmiş olduğunu düşündüğümüzde, kısa sürede kömür yaparak geçimini sağlayan bazı küçük halkın bölgede yaşadığını ve varlığımızdan hoşnut olmadıklarını öğrendik.\n\nAdamlarımdan bazıları küçük halkın onlara taş attığını ve sonra ormana kaçtığını bildirdiler; diğerleri ise yakında yeniden inşa için kullanılan ekipmanları sabote etmeye çalışacaklarından endişe ediyorlar. Adamlarımdan bazıları, kömür toplayıcılarının yıllardır yönetilmeyen topraklardan dolayı varlığımızdan endişe duyduklarını ve vergi talep edeceğimizden korktuklarını belirttiler.\n\nYine de diğerleri, Gece Nöbeti'nin burada cezaları için gönderilen birçok adamdan oluştuğunu ve belki de bizden korkmaları gerektiğini belirttiler. Sebepleri ne olursa olsun, harekete geçmeliyim..."
 agot_rebuilding_castle.2001.a: "Eğer Vahşi gibi davranırlarsa, onlara öyle muamele edeceğim!"
 agot_rebuilding_castle.2001.b: "Onlarla konuşacağım ve bir tehdit olmadığımızı açıklayacağım."
 agot_rebuilding_castle.2001.c: "Belki onlara bir hediye iyi niyet kazanmamızı sağlar."
  
 ############################### 
 #     Dark Pasts              # 
 #     ZombieSchrodCat         # 
 ############################### 
  
 agot_rebuilding_castle.2002.t: "Karanlık Geçmişler, Karanlık İşler"
 agot_rebuilding_castle.2002.desc: "Kale yeniden inşa edilirken, adamlarımdan biri bana bir şey göstermek istiyor — çocuğun görünüşünden hiçbir şeyin iyi olmadığını anlıyorum. Beni başlangıçta bir hapishane olduğunu düşündüğüm küçük bir odaya götürüyor, ama sonra kemik yığınlarını görüyorum.\n\nBazı kemiklerde hâlâ zincirler var ve diğerlerinde kırıldıkları ve iyileştiği, bazıları ise birkaç kez kesildiği yerler görülüyor. \"Belki de vahşi tutuklularıydılar? ...bu kesik izleri mi?\" diye soruyorum kendime, bir kemiğin üzerindeki işaretlere bakarken. \"Bir köpeğim vardı... kemikleri severdi... onlarla oynadıktan sonra böyle görünürlerdi... [ROOT.Char.GetLadyLord], bu kaleyi terk ettiklerinde, onları burada bırakmış olabilirler... #italic canlı!#\" dedi çocuk, sesi titreyerek."
 agot_rebuilding_castle.2002.a: "Gece Nöbeti'nde karanlık bir leke..."
 agot_rebuilding_castle.2002.b: "Böyle bir odanın kullanımları var..."
  
 ############################### 
 #     Buried Treasuer         # 
 #     ZombieSchrodCat         # 
 ############################### 
  
 agot_rebuilding_castle.2003.t: "Gömülü Hazine"
 agot_rebuilding_castle.2003.desc: "Çöküntü bir odadan enkazı temizlerken işçiler hoş bir keşif yaptı. Tahta döşemelerinin altında saklanmış bir altın kesesi bulundu. Hikayesini kimse bilemez, belki birisi Nöbet'ten kaçmayı planlamış ya da yakındaki bir geneleve ve meyhaneye gitmek için bir asilzadenin parasıydı.\n\nKime ait olursa olsun, onları talep edecek kimse hayatta değil..."
 agot_rebuilding_castle.2003.a: "Nöbet bunu kullanacaktır!"
  
 ############################### 
 #     Wildling Attack!        # 
 #     ZombieSchrodCat         # 
 ############################### 
  
 agot_rebuilding_castle.2004.t: "Vahşi Saldırısı!"
 agot_rebuilding_castle.2004.desc: "#bold Şerefsizler kurt saatinde saldırmak için beklediler!#! \n\nVahşi bir baskın partisi, eski kaleyi yeniden inşa ettiğimiz süre boyunca bizi gözetlemişti. Ya bizi yenebileceklerine inandıkları kibirlerinden ya da yeni kale daha güçlü bir Nöbet anlamına geldiği için duydukları umutsuzluktan dolayı, kendilerini bize saldırmak için fırlattılar."
 agot_rebuilding_castle.2004.a: "Adamları komuta ederek onları püskürteceğim!"
 agot_rebuilding_castle.2004.b: "Çarpışmaya katılacağım!"
 agot_rebuilding_castle.2004.c: "Bu kaybedildi, en iyisi geri çekilmek..."
  
 ############################### 
 #     A Quick Decision        # 
 #     ZombieSchrodCat         # 
 ############################### 
  
 agot_rebuilding_castle.2005.t: "Hızlı Bir Karar"
 agot_rebuilding_castle.2005.desc: "Böyle bir kaleyi yeniden inşa etmek basit bir iş değildir. Yılların çürümesi onarılmalı ve bir zamanlar gurur duyulan taş işçiliği restore edilmelidir.\n\nBugün, adamlarımdan bazıları harabelerin yüksek noktalarına tuğla paletlerini kaldırırken, halatlardan birinin aşınmaya başladığını fark ettim. Aşağıda tamamen habersiz olan [agot_rebuilding_block_head.GetTitledFirstName]'i görüyorum — #italic ama [agot_rebuilding_block_head.GetHerHim] yardım etmek için yeterli zaman var mı?#!"
 agot_rebuilding_castle.2005.a: "Umarım [agot_rebuilding_block_head.GetSheHe] yaralanmaz..."
 agot_rebuilding_castle.2005.a.tt: "[agot_rebuilding_block_head.GetHerHim] uyarmaya çalışırsınız."
 agot_rebuilding_castle.2005.b: "Belki de [agot_rebuilding_block_head.GetWomanMan]'e ulaşabilirim ve [agot_rebuilding_ruin_block_head.GetHerHim] koruyabilirim!"
 agot_rebuilding_castle.2005.b.tt: "Bunu yapmak sizi tehlikeye atar, ancak [agot_rebuilding_block_head.GetFirstNameNoTooltip] size minnettar olacaktır."
  
 ############################### 
 #     Old Habits Die Hard     # 
 #     ZombieSchrodCat         # 
 ############################### 
  
 agot_rebuilding_castle.2006.t: "Eski Alışkanlıklar Zor Ölür"
 agot_rebuilding_castle.2006.desc: "Duvar'daki yaşam pek değişmez, bu nedenle çoğu kara kardeş hayatlarında bir ritim bulur ve #italic genellikle#! birbiriyle çatışmadan kaçınır.\n\nYine de, değişim geldiğinde, artık Duvar'da geçerli olmayan derin inançları alevlendirebilir. Yeniden inşa tam da böyle bir katalizör olmuştur. İki adamım — biri düşük doğumlu, diğeri soylu bir aileden — anlaşmazlıkların odak noktası haline geldi."
 agot_rebuilding_castle.2006.a: "Burada kanın önemi yok!"
 agot_rebuilding_castle.2006.b: "Çoğu sıradan insan buraya suçlu olarak geldi..."
 agot_rebuilding_castle.2006.c: "Burada kardeşiz! Sadece bir dinlenmeye ihtiyaçları var."
 agot_rebuilding_castle.2006.d: "Sıralar içinde kavga istemiyorum!"
  
 ############################### 
 #     Options set in Stone    # 
 #     ZombieSchrodCat         # 
 ############################### 
  
 agot_rebuilding_castle.2007.t: "Taş Üzerine Seçenekler"
 agot_rebuilding_castle.2007.desc: "Yeniden inşa çalışmaları için taşlar, Yeni Hediye içindeki Nöbet ocaklarından ve yakındaki Kuzey lordlarının ocaklarından getiriliyor.\n\nAdamlarımdan biri yakında bir taş kaynağı olabileceğini belirtti — ancak bu sadece birkaç yıl içinde tükenecek küçük bir ocak olacaktır."
 agot_rebuilding_castle.2007.a: "Bu küçük ocak için fon sağlayacağım."
 agot_rebuilding_castle.2007.b: "Altın başka yerlerde daha iyi harcanır."
  
 ############################### 
 #     In the Details          # 
 #     ZombieSchrodCat         # 
 ############################### 
  
 agot_rebuilding_castle.2008.t: "Detaylarda"
 agot_rebuilding_castle.2008.desc: "Yeniden inşa çalışmaları iyi gitmektedir, ancak yine de kendimi geç saatlere kadar inşaat planları üzerinde çalışırken buluyorum. Bazen küçük değişiklikler yapıyorum ya da zaten uygulanmakta olan planlarda minik iyileştirmeler görüyorum.\n\nBazı adamlarım, yeniden inşaya fazla kapıldığımı düşünüyorlar..."
 agot_rebuilding_castle.2008.a: "Kesinlikle bu bir takıntı değil!"
  
 #No one showed up 
 agot_rebuilding_castle.0999.t: "Yalnız Karga"
 agot_rebuilding_castle.0999.desc: "Yeniden inşa çalışmaları durdu. En iyi çabalarıma rağmen, böyle bir görevi üstlenmek için gerekli iş gücünü toplayamadım.\n\nGüçlendirmek istediğim Duvar boyunca zayıf ve ihmal edilmiş noktayı düşünmekten ürperiyorum. Umarım Vahşiler boğazlarımızı kesmeden önce başka bir yeniden inşa denemesi yapılabilir..."
 agot_rebuilding_castle.0999.a: "Gece toplanır ve şimdi nöbetim başlar..."
