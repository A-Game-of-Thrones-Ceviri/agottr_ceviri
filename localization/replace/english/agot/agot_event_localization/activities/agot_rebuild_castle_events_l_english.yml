agot_nights_watch.1001.t:0 "Gece Nöbetçileri'ni Yeniden İnşa Etmek"
agot_nights_watch.1001.desc:0 "Çok uzun zamandır Gece Nöbetçileri kardeşleri, Sur boyunca kalelerin çürümesine ve yıkılmasına seyirci kaldılar, ihmal edildi ve çürümeye bırakıldı.\n\nTarikatımızın üzücü durumu artık geride kaldı. Nöbet güçleniyor, kasalarımız dolu ve acemilerimiz çok. Yeniden inşa etme ve yeniden yerleştirme zamanı nihayet geldi, şimdi çabalarımızı nereye odaklayacağımıza karar vermeliyiz."
agot_nights_watch.1001.a:0 "[nw_wall_castle_1.GetTitle.GetNameNoTierNoTooltip]'daki kale."
agot_nights_watch.1001.b:0 "[nw_wall_castle_2.GetTitle.GetNameNoTierNoTooltip] çok şey vaat ediyor."
agot_nights_watch.1001.c:0 "[nw_wall_castle_3.GetTitle.GetNameNoTierNoTooltip]'in kalıntıları!"
agot_nights_watch.1001.d:0 "[nw_wall_castle_4.GetTitle.GetNameNoTierNoTooltip] stratejik tercih."
agot_nights_watch.1001.e:0 "İnşaatçıları [nw_wall_castle_5.GetTitle.GetNameNoTierNoTooltip]'e gönderin!"
agot_nights_watch.1001.f:0 "Belki başka bir kale ilgimi çekebilir..."
agot_nights_watch.1001.g:0 "Fikrimi değiştirdim. Şimdi uygun zaman değil."

