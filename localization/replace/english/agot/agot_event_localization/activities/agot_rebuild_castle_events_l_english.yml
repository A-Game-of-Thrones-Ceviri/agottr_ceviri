# Generic Start Events
agot_rebuilding_castle.1000.desc:0 "Sur'daki görevlerimiz çoktur, ancak [other_host.GetTitledFirstNamePossessive]'nin sarayında düzenlenen şölenlere katılmak bunlardan biri değildir. Biz insanların diyarlarını koruyan kalkanız, yoksa unuttun mu?"
agot_rebuilding_castle.1000.a:0 "Yeminlerini sınıyorsun..."

# Invitations
agot_rebuilding_castle.1002.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
agot_rebuilding_castle.1002.opening_desc:0 "Seni sarayımda vereceğim bir ziyafete davet ediyorum!"
agot_rebuilding_castle.1002.host_likes_me:0 "Umarım katılırsın, çünkü aksi takdirde varlığın çok özlenecek."
agot_rebuilding_castle.1002.host_gets_along_with_me:0 "Önemli bir [ROOT.Char.GetTitleTierName] olarak, katılımınız beni onurlandıracaktır."
agot_rebuilding_castle.1002.host_dislikes_me:0 "Önemli herkesin orada olmasını bekliyorum, bu da maalesef seni de kapsıyor."
agot_rebuilding_castle.1002.a:0 "Elbette katılacağım."
agot_rebuilding_castle.1002.b:0 "Katılacağım. İsteksizce de olsa."
agot_rebuilding_castle.1002.c:0 "Maalesef meşgul olduğumu söylemek zorundayım."
agot_rebuilding_castle.1002.d:0 "Hayır, reddediyorum!"

agot_rebuilding_castle.1003.desc:0 "Seni [barony.GetNameNoTier]'deki sarayımda vereceğim bir ziyafete davet ediyorum! Saygıdeğer varlığınıza layık, büyük bir olay olacak."
agot_rebuilding_castle.1003.a:0 "Memnuniyetle."
agot_rebuilding_castle.1003.b:0 "Katılmam gereken daha önemli işlerim var."

agot_rebuilding_castle.1004.desc:0 "Seni [barony.GetNameNoTier]'deki sarayımda vereceğim bir ziyafete davet ediyorum! Lezzetli yiyecekler ve eğlencelerle dolu, büyük bir olay olacak."
agot_rebuilding_castle.1004.a:0 "Memnuniyetle."
agot_rebuilding_castle.1004.b:0 "Katılmam gereken daha önemli işlerim var."

###############################
#     The Charcoal Sells      #
#     ZombieSchrodCat         #
###############################

agot_rebuilding_castle.2001.t:0 "Kömür Satıcıları"
agot_rebuilding_castle.2001.desc:0 "İlk başta eski kalenin etrafındaki bölgenin ıssız olduğunu düşünürken, kısa süre sonra kömür yaparak geçimini sağlayan bazı küçük halkın aslında bölgede yaşadığını ve varlığımızdan hiç hoşlanmadıklarını öğrendik.\n\nAdamlarımdan bazıları, küçük halkın ormana kaçmadan önce onlara taş attığını bildirdi; diğerleri ise yakında yeniden inşa için kullanılan ekipmanı sabote etmeye çalışacaklarından endişe ettiklerini belirtti. Adamlarımdan bazıları, kömür toplayıcılarının yıllardır yönetilmeyen topraklardan dolayı varlığımızdan endişe duyduklarına ve bizden vergi talep edeceğimizden korktuklarına inanıyor.\n\nYine de diğerleri, Gece Nöbetçileri'nin suçlarından dolayı buraya gönderilen birçok adamdan oluştuğu gerçeğine dikkat çektiler ve belki de bizden korkmaları gerektiğini söylediler. Sebepleri ne olursa olsun, harekete geçmeliyim..."
agot_rebuilding_castle.2001.a:0 "Eğer Yabanıllar gibi davranırlarsa, onlara da öyle davranacağım!"
agot_rebuilding_castle.2001.b:0 "Onlarla konuşacağım ve tehdit olmadığımızı bildireceğim."
agot_rebuilding_castle.2001.c:0 "Belki onlara bir hediye vermek bize iyi niyet kazandıracaktır."

###############################
#     Dark Pasts              #
#     ZombieSchrodCat         #
###############################

agot_rebuilding_castle.2002.t:0 "Karanlık Geçmişler, Karanlık İşler"
agot_rebuilding_castle.2002.desc:0 "Kaleyi yeniden inşa ederken, adamlarımdan biri bana bir şey göstermek istiyor - delikanlının bakışlarından anlaşıldığı kadarıyla iyi bir şey değil. Beni ilk başta bir hapishane olduğunu düşündüğüm küçük bir odaya götürüyor, ama sonra kemik yığınlarını görüyorum.\n\nBazı kemiklerde hala zincirler vardı ve bazılarında kırılıp iyileştikleri yerleri görebiliyordunuz, bazıları ise birkaç kez. \"Belki esir aldıkları Yabanıllar? ...bunlar kesik izleri mi?\" diye soruyorum delikanlıdan çok kendime, kemiklerden birinin üzerindeki işaretlere bakarken. \"Bir köpeğim vardı... kemikleri severdi... biraz çiğnedikten sonra böyle görünürdüler... [ROOT.Char.GetLadyLord], sanırım bu kale terk edildiğinde, onları burada bıraktılar... #italic canlı olarak,#!\" dedi delikanlı, sesi titreyerek."
agot_rebuilding_castle.2002.a:0 "Gece Nöbetçileri'nde karanlık bir leke..."
agot_rebuilding_castle.2002.b:0 "Böyle bir odanın da bir faydası olur..."

###############################
#     Buried Treasuer         #
#     ZombieSchrodCat         #
###############################

agot_rebuilding_castle.2003.t:0 "Gömülü Hazine"
agot_rebuilding_castle.2003.desc:0 "Bazı işçiler, yıkılmış bir odadaki molozları temizlerken hoş bir keşif yaptılar. Döşeme tahtalarının altına saklanmış bir kese altın bulundu. Oraya nasıl geldiğinin hikayesini anlatacak kimse yok, belki de Nöbet'i terk etmeyi uman birinin parasını veya yakındaki bir geneleve ve meyhaneye gitmesi gereken bir soylunun paralarını içeriyordu.\n\nKime ait olurlarsa olsunlar, artık onları talep edecek kimse hayatta değil..."
agot_rebuilding_castle.2003.a:0 "Nöbet bunu iyi kullanacak!"

###############################
#     Wildling Attack!        #
#     ZombieSchrodCat         #
###############################

agot_rebuilding_castle.2004.t:0 "Yabanıl Saldırısı!"
agot_rebuilding_castle.2004.desc:0 "#bold Şerefsizler saldırmak için kurt saatini bekledi!#! \n\nBir Yabanıl akıncı grubu, eski kaleyi yeniden inşa ederken çalışmalarımızı gözetliyordu. Ya bizi alt edebileceklerine inanan egolarından ya da yeni kalenin daha güçlü bir Nöbet anlamına gelmesi nedeniyle yaşadıkları çaresizlikten, bize saldırmak için kendilerini ortaya attılar."
agot_rebuilding_castle.2004.a:0 "Adamlara onları püskürtmeleri için komuta edeceğim!"
agot_rebuilding_castle.2004.b:0 "Kavgaya katılacağım!"
agot_rebuilding_castle.2004.c:0 "Bu iş bitti, en iyisi geri çekilelim..."

###############################
#     A Quick Decision        #
#     ZombieSchrodCat         #
###############################

agot_rebuilding_castle.2005.t:0 "Hızlı Bir Karar"
agot_rebuilding_castle.2005.desc:0 "Böyle bir kaleyi yeniden inşa etmek kolay bir iş değil. Yılların verdiği tahribat onarılmalı ve bir zamanlar gurur duyulan duvarcılık restore edilmelidir.\n\nBugün, adamlarımdan bazıları yıkık kalenin daha yüksek kısımlarına tuğla paletlerini kaldırırken, iplerden birinin yıpranmaya başladığını fark ediyorum. Aşağıda tamamen habersiz olan [agot_rebuilding_block_head.GetTitledFirstName]'i görüyorum - #italic ama [agot_rebuilding_block_head.GetHerHim]'e yardım etmek için yeterli zaman var mı?#!"
agot_rebuilding_castle.2005.a:0 "Umarım [agot_rebuilding_block_head.GetSheHe] incinmez..."
agot_rebuilding_castle.2005.a.tt:0 "[agot_rebuilding_block_head.GetHerHim]'i uyarmaya çalışıyorsunuz."
agot_rebuilding_castle.2005.b:0 "Belki de [agot_rebuilding_block_head.GetWomanMan]'a ulaşıp [agot_rebuilding_ruin_block_head.GetHerHim]'i koruyabilirim!"
agot_rebuilding_castle.2005.b.tt:0 "Bunu yapmak sizi tehlikeye atacak, ancak [agot_rebuilding_block_head.GetFirstNameNoTooltip] minnettar kalacak."

###############################
#     Old Habits Die Hard     #
#     ZombieSchrodCat         #
###############################

agot_rebuilding_castle.2006.t:0 "Eski Alışkanlıklardan Vazgeçmek Zordur"
agot_rebuilding_castle.2006.desc:0 "Sur'daki hayat çok az değişimin olduğu bir hayattır, bu nedenle kara kardeşlerin çoğu hayatlarında bir ritim bulur ve #italic çoğunlukla#! birbirleriyle çatışmadan kaçınırlar.\n\nYine de, değişim geldiğinde, artık Sur'dakiler için geçerli olmayan eski, köklü inançları alevlendirebilir. Yeniden inşa etme tam da böyle bir katalizör oldu. Adamlarımdan ikisi - biri düşük doğumlu, diğeri soylu bir aileden - anlaşmazlıkların odak noktası haline geldi."
agot_rebuilding_castle.2006.a:0 "Burada kanın önemi yok!"
agot_rebuilding_castle.2006.b:0 "Çoğu sıradan insan buraya suçlu olarak geldi..."
agot_rebuilding_castle.2006.c:0 "Biz burada kardeşiz! Sadece biraz dinlenmeye ihtiyaçları var."
agot_rebuilding_castle.2006.d:0 "Saflarda kavga istemiyorum!"

###############################
#     Options set in Stone    #
#     ZombieSchrodCat         #
###############################

agot_rebuilding_castle.2007.t:0 "Taşa Kazınmış Seçenekler"
agot_rebuilding_castle.2007.desc:0 "Yeniden inşa çabaları için taş, Yeni Hediye içindeki Nöbet'in taş ocaklarından ve yakındaki Kuzeyli lordların taş ocaklarından taşınıyor.\n\nAdamlarımdan biri, yakında potansiyel bir taş kaynağı olduğuna dikkat çekti - ancak bu sadece birkaç yıl içinde tükenecek küçük bir taş ocağı olurdu."
agot_rebuilding_castle.2007.a:0 "Bu küçük taş ocağı için fon sağlayacağım."
agot_rebuilding_castle.2007.b:0 "Altın başka yerlerde daha iyi harcanır."

###############################
#     In the Details          #
#     ZombieSchrodCat         #
###############################

agot_rebuilding_castle.2008.t:0 "Ayrıntılarda"
agot_rebuilding_castle.2008.desc:0 "Yeniden inşa çabaları iyi gitti, ancak yine de gecenin geç saatlerine kadar inşaat planlarının üzerine eğilmiş buluyorum kendimi. Bazen, küçük değişiklikler yapıyor veya halihazırda uygulanmakta olan planları iyileştirmenin küçük yollarını görüyorum.\n\nAdamlarımdan bazıları, yeniden inşa etmeye çok fazla kapıldığım konusunda endişelendiklerini belirtti..."
agot_rebuilding_castle.2008.a:0 "Elbette bu bir saplantı değil!"

#No one showed up
agot_rebuilding_castle.0999.t:0 "Yalnız Kuzgun"
agot_rebuilding_castle.0999.desc:0 "Yeniden inşa çabaları durdu. Tüm çabalarıma rağmen, böyle bir görevi üstlenmek için ihtiyaç duyacağım insan gücünü toplayamadım.\n\nGüçlendirmeye çalıştığım Sur boyunca zayıf ve ihmal edilmiş noktayı düşünmek beni ürpertiyor. Umarım Yabanıllar, yeniden inşa için bir başka girişimde bulunulmadan önce boğazımızı kesmezler..."
agot_rebuilding_castle.0999.a:0 "Gece çöküyor ve şimdi benim nöbetim başlıyor..."