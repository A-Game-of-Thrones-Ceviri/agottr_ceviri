 agot_rebuilding_castle.1002.host_likes_me: "Katılmanızı umuyorum, aksi takdirde varlığınız çok özlenecek."
 agot_rebuilding_castle.1002.host_gets_along_with_me: "[ROOT.Char.GetTitleTierName] olarak, katılımınızla onurlandırılacağım."
 agot_rebuilding_castle.1002.host_dislikes_me: "Herkesin orada olmasını bekliyorum, ne yazık ki siz de dahil."
 agot_rebuilding_castle.1002.a: "Elbette katılacağım."
