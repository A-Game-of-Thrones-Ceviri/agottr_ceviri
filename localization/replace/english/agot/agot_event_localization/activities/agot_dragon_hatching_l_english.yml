activity_dragon_hatching_no_dlc_selection_tooltip: "$activity_dragon_hatching_selection_tooltip$" #NT!
activity_dragon_hatching_no_dlc_predicted_cost: "$activity_dragon_hatching_predicted_cost$" #NT!
