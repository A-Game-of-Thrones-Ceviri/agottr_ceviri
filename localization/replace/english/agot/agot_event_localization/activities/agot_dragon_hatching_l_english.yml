agot_dragon_hatching.0012.t:0 "$agot_dragon_hatching.0011.t$"
agot_dragon_hatching.0012.desc_knowledge:0 "Mahkum seçimini dikkatlice düşünmeliyim, çünkü orada bulunanların çoğu kuluçka için bir can alınması düşüncesinden zaten tedirgin. Kimi seçtiğimi herkes görecek ve akıllıca seçmeye özen göstermeliyim."
agot_dragon_hatching.0012.desc_esoteric:0 "Mahkum seçimini dikkatlice düşünmeliyim, çünkü kanın gücünün, can daha önemli bir bireye ait olduğunda daha güçlü olduğu teorize edilmiştir. Kral, lord veya sıradan birinin kanı - hepsi eşit ağırlıkta olmayabilir..."
agot_dragon_hatching.0012.opt.a:0 "Sonuçta itiraz edemezler..."
agot_dragon_hatching.0012.opt.a_tt: "#bold;V Seçilen mahkumun canı#! bu kuluçka için güç kaynağı olacak"
agot_dragon_hatching.0012.opt.b:0 "Bir daha düşündüm de, başka seçenekler de var."
agot_dragon_hatching.0012.opt.b_tt:0 "Geri dönecek ve başka bir kurban seçeceksiniz"

agot_dragon_hatching.0013.t:0 "Güç Kaynağı"
agot_dragon_hatching.0013.desc_opening_knowledge:0 "Toplanan üstatlar ve akademisyenler, genellikle tek bir yerde toplanmayan bir bilgi kaynağıdır. Okuryazar adamlar arasında iyi bilindiği gibi, zanaatlarının ince noktalarını tartışmayı ve tartışmayı severler. Günün konusu kuluçka için güç kaynağı ve tartışma hararetli. Sonunda, neyin kullanılması gerektiğine karar vermek [host.GetTitledFirstName]'a kalmış.\n\n"
agot_dragon_hatching.0013.desc_opening_esoteric:0 "Beni çevreleyen çeşitli gizemli uygulayıcılar ve satıcılar rengarenk bir ekip, ancak kuluçka için güç kaynağının son derece önemli olduğuna olan inançlarında birleşiyorlar. Tartışma hararetli, ancak sonunda neyin kullanılması gerektiğine karar vermek [host.GetTitledFirstName]'a kalmış.\n\n"
agot_dragon_hatching.0013.desc_animal_pet_dog:0 "Gerçek bir fedakarlık göstergesi olarak, ev sahibimiz sevgili köpeği [host.Custom('DogStoryName')]'ın kuluçka için güç kaynağı olacağını paylaşıyor."
agot_dragon_hatching.0013.desc_animal_pet_cat:0 "Gerçek bir fedakarlık göstergesi olarak, ev sahibimiz sevgili kedisi [host.Custom('CatStoryName')]'ın kuluçka için güç kaynağı olacağını paylaşıyor."
agot_dragon_hatching.0013.desc_animal_livestock:0 "Kararın bilgeliğinden emin olmasam da, ev sahibimiz kuluçka için güç kaynağı olarak köylülerden alınan yerel bir yük hayvanını kullanmayı seçti."
agot_dragon_hatching.0013.desc_animal_wild:0 "[host.GetSheHe|U], ejderhaların vahşi ruhunun ancak vahşi bir hayvanın kurban edilmesiyle çağrılabileceğine inanıyor ve uygun bir yaratığı geri getirmeleri için avcılar gönderdi."
agot_dragon_hatching.0013.desc_animal_exotic:0 "Kesinlikle egzotik bir gösteri olacak olan şeyde, ev sahibimiz kuluçka için güç kaynağı olarak şu anda bulunduğumuz yere doğru yolda olan uzak doğudan bir yaratığı kullanmayı seçti."
agot_dragon_hatching.0013.desc_blood_myself:0 "Gerçek bir fedakarlık göstergesi olarak, ev sahibimiz başarının tek yolu olduğuna inanarak kuluçka için güç kaynağı olarak kendi kanını kullanmayı seçti."
agot_dragon_hatching.0013.desc_blood_leader:0 "[ritual_leader_character.GetHerHis] çabalarına olan gerçek inancının bir göstergesi olarak, törenin lideri [ritual_leader_character.GetFirstNameNicknamed], kuluçka için güç kaynağı olarak kendi kanını sundu."
agot_dragon_hatching.0013.desc_blood_everyone:0 "[host.GetSheHe|U], toplananların birleşik gücünün ejderhayı ortaya çıkarmaya yeteceğine inanarak, kuluçka için güç kaynağı olarak mevcut herkesin kanını sunmasını istedi."
agot_dragon_hatching.0013.desc_blood_prisoner:0 "[host.GetHerHis] bilgeliğinde, [host.GetSheHe] kuluçka için güç kaynağı olarak mahkumu [prisoner.GetFirstName]'ın kanını kullanmayı seçti, çünkü [prisoner.GetSheHe] itiraz edebilecek durumda değil."
agot_dragon_hatching.0013.desc_life_myself:0 "Gerçek bir fedakarlık göstergesi olarak, ev sahibimiz kuluçka için güç kaynağı olarak kendi canını kullanmayı seçti ve tüm hayatını bu çabaya adadı."
agot_dragon_hatching.0013.desc_life_leader:0 "Buradaki amacına olan gerçek inancının bir göstergesi olarak, törenin lideri [ritual_leader_character.GetFirstNameNicknamed], kuluçka için güç kaynağı olarak kendi canını sundu."
agot_dragon_hatching.0013.desc_life_attendee:0 "Törenin amacına olan gerçek inancının bir göstergesi olarak, [attendee.GetFirstName] kuluçka için güç kaynağı olarak kendi canını sundu."
agot_dragon_hatching.0013.desc_life_prisoner:0 "[host.GetHerHis] bilgeliğinde, [host.GetSheHe] kuluçka için güç kaynağı olarak mahkumu [prisoner.GetFirstName]'ın canını kullanmayı seçti, çünkü [prisoner.GetSheHe] itiraz edebilecek durumda değil."
agot_dragon_hatching.0013.desc_life_everyone:0 "[host.GetSheHe|U] henüz bu kararı vermeye hazır görünmüyor ve sadece zamanı geldiğinde hepimizin bileceğini söylüyor."
agot_dragon_hatching.0013.desc_close_happy:0 "Gerçekten de bu, büyük bir etkinlik olmaya doğru gidiyor!"
agot_dragon_hatching.0013.desc_close_worried:0 "Olaylar ilerledikçe bir korku hissi duymaktan kendimi alamıyorum."
agot_dragon_hatching.0013.opt.a:0 "Sırada tören var."

agot_dragon_hatching.0014.t:0 "Gücün Katalizörü"
agot_dragon_hatching.0014.desc_opening_knowledge:0 "Güç kaynağı belirlendi ve şimdi yumurtayı hayata geçirmek için aktivasyonunu en iyi nasıl tetikleyeceğimizi belirlemeliyiz. İçindeki ejderhanın sağlıklı ve güçlü doğmasını sağlamak için yumurta belirli bir sıcaklığa kadar ısıtılmalıdır."
agot_dragon_hatching.0014.desc_opening_esoteric:0 "Kurban belirlendiğinde, şimdi yumurtayı verilen yaşam gücünün gücüyle aşılamak için katalizörü hazırlamalıyız. Gelecek ritüelde salınan enerjiler ne çok yoğun ne de çok zayıf olmalıdır, yoksa yumurta bu süreçte yok olabilir."
agot_dragon_hatching.0014.desc_minor:0 "Kuluçka için katalizör olarak, hiçbir süs veya tören gerektirmeyen basit bir ısı kaynağı kullanmayı seçtim. Yine de, neyin kullanılacağına karar vermek kritik bir karardır."
agot_dragon_hatching.0014.desc_medium:0 "Bunun için gerekli yatırımı ve hazırlıkları zaten yaptım, ancak tam olarak nasıl gerekli ısıyı sağlayacağımız hala tartışılıyor."
agot_dragon_hatching.0014.desc_major:0 "Törene harcanan büyük miktarda kaynak ve uygun tantanayla, şimdi yumurtayı özel olarak tasarlanmış haznesinde nasıl ısıtacağıma karar vermeliyim."
agot_dragon_hatching.0014.desc_massive:0 "Okuduğum her ejderha bilgisi sayfası ve Valyria tanrılarına ettiğim her dua beni bu ana getirdi. Yaptığım kapsamlı ve geniş kapsamlı hazırlıklar, ne olursa olsun yumurtanın mükemmel sıcaklığa kadar ısıtılmasını sağlayacak. Yine de, şimdi yumurtayı neyin ısıtacağına karar vermeliyim."
agot_dragon_hatching.0014.opt.warning:0 "#warning @warning_icon! Kuluçka törenini durdurmak için son şansınız bu #!"
agot_dragon_hatching.0014.opt.a_rational:0 "Eh, odunla, başka neyle?"
agot_dragon_hatching.0014.opt.a_bold:0 "Odun ve çıra getirin!"
agot_dragon_hatching.0014.opt.a_tt:0 "Bu kuluçka için ısı kaynağı olarak #bold;V odun#! kullanacaksınız"
agot_dragon_hatching.0014.opt.b:0 "Kızgın kömürler iş görecektir."
agot_dragon_hatching.0014.opt.b_ttplsnohasherror:0 "Bu kuluçka için ısı kaynağı olarak #bold;V kızgın kömürler#! kullanacaksınız"
agot_dragon_hatching.0014.opt.c:0 "Yanmış yağ ısı kaynağı olacak."
agot_dragon_hatching.0014.opt.c_tt:0 "Bu kuluçka için ısı kaynağı olarak #bold;V yağ#! kullanacaksınız"
agot_dragon_hatching.0014.opt.d:0 "En sıcak alevlerden başka bir şey olmaz! Yabanateşini getirin!"
agot_dragon_hatching.0014.opt.d_tt:0 "Bu kuluçka için ısı kaynağı olarak #WF2;bold yabanateşi#! kullanacaksınız"
agot_dragon_hatching.0014.opt.e:0 "Ejderha Dağı'nı kullanmalıyız!"
agot_dragon_hatching.0014.opt.e_tt:0 "Bu kuluçka için ısı kaynağı olarak #bold;V yanardağı#! kullanacaksınız"
agot_dragon_hatching.0014.opt.f:0 "Güneşin gücü bizim ısı kaynağımız olacak! Büyüteci getirin!"
agot_dragon_hatching.0014.opt.f_tt:0 "... #bold;V büyüteç#! mi kullanacaksınız? Siz bilirsiniz..."
agot_dragon_hatching.0014.opt.leave_coward:0 "Bunu yapamam!"
agot_dragon_hatching.0014.opt.leave_bold:0 "Bu çok ileri gitti!"
agot_dragon_hatching.0014.opt.leave_rational:0 "Bu asla işe yaramayacak!"
agot_dragon_hatching.0014.opt.leave_tt:0 "#warning @warning_icon! Töreni terk edeceksiniz #!"

agot_dragon_hatching.0015.t:0 "Yeni Bir Şafak Yok"
agot_dragon_hatching.0015.desc_knowledge:0 "Hizmetkarların afişleri indirdiğini ve üstatların kitaplarını topladığını görüyorum. Duyuru yapılmadan önce sebebini zaten biliyorum. [host.GetTitledFirstName] cesaretini kaybetti - tören olmayacak. Yumurta kırılmamış ve içindeki ejderha uyanmamış halde. Tören bitti ve yeni bir ejderha hayali öldü."
agot_dragon_hatching.0015.desc_esoteric:0 "Büyücüler ve maegi'ler ne olduğunu anlamadan dışarı atıldılar. Mumlar söndürüldü ve tütsüler söndürüldü. Görünüşe göre [host.GetTitledFirstName] yaklaşan ritüelden vazgeçti. Yumurta kırılmamış ve içindeki ejderha uyanmamış halde. Tören bitti ve yeni bir ejderha çağı hayali öldü."
agot_dragon_hatching.0015.opt.a_rational:0 "Belki de böylesi daha iyidir."
agot_dragon_hatching.0015.opt.a_coward:0 "Tanrılara şükürler olsun!"
agot_dragon_hatching.0015.opt.a_bold:0 "[host.GetSheHe]'ın vazgeçtiğine inanamıyorum!"

agot_dragon_hatching.0016.t:0 "Tören"
agot_dragon_hatching.0016.desc_opening_craven:0 "Elim titriyor ve sabitlemek için diğer elimle tutuyorum."
agot_dragon_hatching.0016.desc_opening_normal:0 "Hava beklentiyle dolu, toplanan insanlar dile getirilen ve getirilmeyen heyecanı paylaşıyor."
agot_dragon_hatching.0016.desc_opening_bold:0 "Yeni bir çağ başlıyor ve başlangıcında burada olmak ne zevk!"
agot_dragon_hatching.0016.desc_knowledge_opening_me:0 "Töreni başlatma zamanı geldi. Toplananların önünde duruyorum, yumurta ellerimde ve çağların bilgisi arkamda."
agot_dragon_hatching.0016.desc_knowledge_opening_other:0 "Töreni başlatma zamanı geldi. [ritual_leader_character.GetFirstNameNicknamed] başımızda duruyor, yumurta ellerinde, çağların bilgisi arkasında."
agot_dragon_hatching.0016.desc_esoteric_opening_me:0 "Ritüeli başlatma zamanı geldi. Ayinler okunuyor ve reaktifler hazırlanıyor. Etrafımda yükselen tezahüratlar eşliğinde toplananların önünde duruyorum, yumurta ellerimde sıcak hissettiriyor."
agot_dragon_hatching.0016.desc_esoteric_opening_other:0 "Ritüeli başlatma zamanı geldi. Ayinler okunuyor ve reaktifler hazırlanıyor. [ritual_leader_character.GetFirstNameNicknamed] önümüzde duruyor, uzun zaman önce unutulmuş bir dilde şarkı söylerken talimat verilen tezahürat boğazımdan dökülüyor."
agot_dragon_hatching.0016.desc_esoteric_opening_other_prisoner:0 "Ritüeli başlatma zamanı geldi. Ayinler okunuyor ve reaktifler hazırlanıyor. Bana ne olacağı konusunda endişelenirken odayı garip bir tezahürat dolduruyor."
agot_dragon_hatching.0016.desc_animal_pet_dog:0 "Köpek "
agot_dragon_hatching.0016.pet_dog_host:0 "[ROOT.Char.Custom('DogStoryName')] önüne getirildiğinde emin değilmiş gibi görünüyor "
agot_dragon_hatching.0016.desc_animal_pet_cat:0 "Kedi "
agot_dragon_hatching.0016.pet_cat_host:0 "[ROOT.Char.Custom('CatStoryName')] önüne getirildiğinde temkinli görünüyor "
agot_dragon_hatching.0016.desc_animal_livestock:0 "[ROOT.Char.Custom('RegionalFarmAnimal')] "
agot_dragon_hatching.0016.desc_animal_wild:0 "Avlanmış av hayvanlarının bedenleri "
agot_dragon_hatching.0016.desc_animal_exotic:0 "Önüme getirilen yaratığı tanımlayamıyorum "
agot_dragon_hatching.0016.desc_me_stop:0 "önüme getiriliyor."
agot_dragon_hatching.0016.desc_leader_stop:0 "[ritual_leader_character.GetFirstNameNicknamedNoTooltip]'ın önüne getiriliyor."
agot_dragon_hatching.0016.desc_animal_my_dog:0 "[ROOT.Char.Custom('DogStoryHerHim')]'ı görmek kalbimi acıtıyor, ne olacağını bilerek, ama bunun yapılması gerektiğini biliyorum."
agot_dragon_hatching.0016.desc_animal_my_cat:0 "[ROOT.Char.Custom('CatStoryHerHim')]'ı görmek kalbimi acıtıyor, ama bunun yapılması gerektiğini biliyorum."
agot_dragon_hatching.0016.desc_animal_exotic_end:0 "Kürkleri garip ve ıstırap sesleri tüm kulaklara yabancı."
agot_dragon_hatching.0016.desc_animal_kill_me:0 "Kılıcı kaldırıyorum ve tek bir temiz kesikle indiriyorum, yaratığın hayatı tek bir vuruşla sona eriyor."
agot_dragon_hatching.0016.desc_animal_kill_leader:0 "[ritual_leader_character.GetFirstNameNicknamedNoTooltip] kılıcı kaldırıyor ve tek bir temiz kesikle indiriyor, yaratığın hayatı tek bir vuruşla sona eriyor."
agot_dragon_hatching.0016.desc_blood_me:0 "Kase önüme getiriliyor, kolum "
agot_dragon_hatching.0016.desc_blood_me_me:0 "açıkta ve hazır. Kılıcı derimde aşağı doğru çekerken dudağımı ısırıyorum, kaseye kızıl kan dökülüyor."
agot_dragon_hatching.0016.desc_blood_me_prisoner:0 "[ritual_leader_character.GetFirstNameNicknamedNoTooltip] kılıcı kolumda aşağı doğru çekerken kelepçelere karşı mücadele ediyorum, kaseye kızıl kan dökülüyor. Bunun adaletsizliğine bağırıyorum ama çığlıklarım duymazdan geliniyor."
agot_dragon_hatching.0016.desc_blood_me_leader:0 "açıkta ve hazır. Kılıcı derimde aşağı doğru çekerken dudağımı ısırıyorum, kaseye kızıl kan dökülüyor."
agot_dragon_hatching.0016.desc_blood_me_everyone:0 "Diğerlerinin de aynısını yaptığını izliyorum, [ritual_leader_character.GetFirstNameNicknamedNoTooltip] her birini aynı şekilde kesiyor."
agot_dragon_hatching.0016.desc_blood_me_everyone_leader:0 "Sonra herkesin önüne çıkıyorum, toplananların her birine aynısını yapıyorum, birleşik yaşam kanımız bir araya geliyor."
agot_dragon_hatching.0016.desc_blood_leader:0 "Kase [ritual_leader_character.GetFirstNameNicknamedNoTooltip]'ın önüne getiriliyor, kolu açıkta ve hazır. [ritual_leader_character.GetSheHe|U] dudağını ısırıyor, kılıcı derisinde aşağı doğru çekerken kızıl kan belirlenen kaseye dökülüyor."
agot_dragon_hatching.0016.desc_blood_prisoner:0 "Kase [prisoner.GetName]'ın önüne getiriliyor, kolu zorla aşağı indiriliyor ve kılıç derisinde gezdiriliyor, [prisoner.GetSheHe] çığlık atarken kaseye kızıl kan dökülüyor."
agot_dragon_hatching.0016.desc_blood_everyone_refused:0 "Kase benim dışımda herkesin önüne getiriliyor, her birinin kolu açıkta ve hazır. Kılıç sırayla her birinin üzerinde gezdiriliyor, yaralıların çığlıkları odayı doldururken kaseye kızıl kan dökülüyor. Aralarında olmadığım için sevinsem de bana utandıran bakışlarla bakıyorlar."
agot_dragon_hatching.0016.desc_life_myself_me_self:0 "Derin bir nefes alarak öne çıkıyor ve kılıcı elime alıyorum, nihai fedakarlığı yapmaya hazırım. Yumurtadan önce duruyorum, kılıç boğazıma dayanmış ve #emp kesiyorum#!.\n\nBir anlık acı, göğsümden aşağıya yayılan sıcaklık hissi ve sonra hiçbir şey..."
agot_dragon_hatching.0016.desc_life_myself_me_leader:0 "Derin bir nefes alarak yumurtadan önce öne çıkıyor ve [ritual_leader_character.GetFirstNameNicknamedNoTooltip] kılıcı boğazıma dayıyor. Gözlerimi kapatıyorum...\n\nBir anlık acı, göğsümden aşağıya yayılan sıcaklık hissi ve sonra hiçbir şey..."
agot_dragon_hatching.0016.desc_life_myself_other_self:0 "Az miktarda hayranlık ve dehşet içinde [host.GetTitledFirstNameNoTooltip]'ın öne çıktığını izliyorum. [host.GetSheHe|U] yumurtadan önce duruyor, kılıç boğazına dayanmış ve #emp kesiyor#!. Kan yumurtanın üzerine dökülüyor ve [host.GetSheHe] cansız bir şekilde yere düşüyor."
agot_dragon_hatching.0016.desc_life_myself_other_leader:0 "Az miktarda hayranlık ve dehşet içinde [host.GetTitledFirstName]'ın yumurtadan önce öne çıktığını izliyorum. [ritual_leader_character.GetFirstNameNicknamedNoTooltip] kılıcı [host.GetHerHis] boğazına dayıyor. [host.GetTitledFirstNameNoTooltip] gözlerini kapatıyor ve #emp kesiyor#!. Kan yumurtanın üzerine dökülüyor ve [host.GetSheHe] cansız bir şekilde yere düşüyor."
agot_dragon_hatching.0016.desc_life_leader_self:0 "Derin bir nefes alarak öne çıkıyor ve kılıcı elime alıyorum, [host.GetTitledFirstNamePossessive] davası için nihai fedakarlığı yapmaya hazırım. Yumurtadan önce duruyorum, kılıç boğazıma dayanmış ve #emp kesiyorum#!. Bir anlık acı, göğsümden aşağıya yayılan sıcaklık hissi ve sonra hiçbir şey..."
agot_dragon_hatching.0016.desc_life_leader_host:0 "[ritual_leader_character.GetFirstNameNicknamedPossessiveNoTooltip]'ın bana ve davama olan bağlılığından etkileniyorum, öne çıkarken. [ritual_leader_character.GetSheHe|U] yumurtadan önce duruyor, kılıç boğazına dayanmış ve #emp kesiyor#!. [ritual_leader_character.GetHerHis|U] kanı yumurtanın üzerine dökülüyor ve [ritual_leader_character.GetSheHe] cansız bir şekilde yere düşüyor."
agot_dragon_hatching.0016.desc_life_leader_other:0 "[ritual_leader_character.GetFirstNameNicknamedPossessiveNoTooltip]'ın [host.GetTitledFirstNamePossessive] davasına olan bağlılığına hayranlıkla bakıyorum, [ritual_leader_character.GetFirstNameNoTooltip] öne çıkarken. [ritual_leader_character.GetSheHe|U] yumurtadan önce duruyor, kılıç boğazına dayanmış ve #emp kesiyor#!. Kan yumurtanın üzerine dökülüyor ve [ritual_leader_character.GetSheHe] cansız bir şekilde yere düşüyor."
agot_dragon_hatching.0016.desc_life_attendee_me:0 "Derin bir nefes alarak öne çıkıyor ve [ritual_leader_character.GetFirstNameNicknamedNoTooltip] kılıcı boğazıma dayıyor. Gözlerimi kapatıyorum, bu yeni çağı getirmek için nihai fedakarlığı yapmaya hazırım...\n\nBir anlık acı, göğsümden aşağıya yayılan sıcaklık hissi ve sonra hiçbir şey..."
agot_dragon_hatching.0016.desc_life_attendee_leader:0 "[attendee.GetFirstNamePossessive]'ın [host.GetFirstNamePossessiveOrMyNoTooltip] davasına olan bağlılığından etkileniyorum, yumurtadan önce çıkarken. Kılıcı [attendee.GetHerHis] boğazına dayıyor ve #emp kesiyorum#!. [attendee.GetHerHis|U] kanı yumurtanın üzerine dökülüyor ve [attendee.GetSheHe] cansız bir şekilde yere düşüyor."
