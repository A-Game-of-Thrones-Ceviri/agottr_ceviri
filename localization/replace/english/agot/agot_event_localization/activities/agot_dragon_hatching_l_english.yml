 agot_dragon_hatching.0011.opt.e_tt: "#warning Mevcut olan herkesin hayatı bu yumurtadan çıkmanın güç kaynağı olacak#!" #NT!
  
 agot_dragon_hatching.0012.t: "$agot_dragon_hatching.0011.t$" #NT!
 agot_dragon_hatching.0012.desc_knowledge: "Mahkum seçimini dikkatlice düşünmem gerekiyor, çünkü orada bulunanların çoğu, bir canın yumurtadan çıkması düşüncesiyle zaten huzursuz. Kimi seçeceğim herkes tarafından gözlemlenecek ve ben de akıllıca seçim yapmaya dikkat etmeliyim." #NT!
 agot_dragon_hatching.0012.desc_esoteric: "Mahkum seçimini dikkatlice düşünmem gerekir, çünkü kanın gücünün, hayat daha önemli bir bireyin hayatı olduğunda daha güçlü olduğu teorize edilmiştir. Kral, lord veya avam kanı — hepsi eşit olarak tartılmayabilir..." #NT!
 agot_dragon_hatching.0012.opt.a: "Zaten itiraz edemezler..." #NT!
 agot_dragon_hatching.0012.opt.a_tt: "#bold;V Seçilen mahkumun hayatı#! bu yumurtadan çıkmanın güç kaynağı olacak" #NT!
 agot_dragon_hatching.0012.opt.b: "Tekrar düşündüğümde başka seçenekler de var." #NT!
 agot_dragon_hatching.0012.opt.b_tt: "Geri dönüp başka bir kurban seçeceksin" #NT!
  
 agot_dragon_hatching.0013.t: "Gücün Kaynağı" #NT!
 agot_dragon_hatching.0013.desc_opening_knowledge: "Toplanan üstatlar ve bilginler, genellikle tek bir yerde toplanmayan bir bilgi kaynağıdır. Edebiyatçılar arasında iyi bilindiği gibi, zanaatlarının ince noktalarını tartışmayı ve müzakere etmeyi severler. Günün konusu, yumurtadan çıkmanın güç kaynağıdır ve tartışma şiddetlidir. Sonunda, neyin kullanılacağına karar vermek [host.GetTitledFirstName]'a aittir.\n\n" #NT!
 agot_dragon_hatching.0013.desc_opening_esoteric: "Etrafımı saran çeşitli büyücülük uygulayıcıları ve seyyar satıcıları karmakarışık bir ekiptir, ancak yumurtadan çıkma için güç kaynağının en büyük öneme sahip olduğuna dair inançlarında birleşmişlerdir. Tartışma şiddetlidir, ancak sonunda, neyin kullanılacağına karar vermek [host.GetTitledFirstName]'a aittir.\n\n" #NT!
 agot_dragon_hatching.0013.desc_animal_pet_dog: "Gerçek bir fedakarlığın göstergesi olarak sunucumuz, [host.GetHerHis] sevgili köpeğin [host.Custom('DogStoryName')] yumurtadan çıkan yavruların güç kaynağı olacağını paylaşıyor." #NT!
 agot_dragon_hatching.0013.desc_animal_pet_cat: "Gerçek bir fedakarlığın göstergesi olarak sunucumuz, [host.GetHerHis] sevgili kedinin [host.Custom('CatStoryName')] yumurtadan çıkacak yavrular için güç kaynağı olacağını paylaşıyor." #NT!
 agot_dragon_hatching.0013.desc_animal_livestock: "Kararın ne kadar doğru olduğundan emin olmamakla birlikte, ev sahibimiz yumurtadan çıkma gücü için köylülerden alınan yerel bir yük hayvanını kullanmayı tercih etti." #NT!
 agot_dragon_hatching.0013.desc_animal_wild: "[host.GetSheHe|U], ejderhaların vahşi ruhunun ancak vahşi bir hayvanın kurban edilmesiyle çağrılabileceğine inanır ve avcıları uygun bir yaratığı geri getirmeleri için görevlendirir." #NT!
 agot_dragon_hatching.0013.desc_animal_exotic: "Kesinlikle egzotik bir gösteri olacak olan bu gösteride, ev sahibimiz yumurtadan çıkmak için güç kaynağı olarak Uzak Doğu'dan gelen bir yaratığı kullanmayı seçti; yaratık şu anda bizim bulunduğumuz yere doğru yol alıyor." #NT!
 agot_dragon_hatching.0013.desc_blood_myself: "Gerçek bir fedakarlığın göstergesi olarak, ev sahibimiz yumurtadan çıkma için güç kaynağı olarak [host.GetHerHis]'ın kendi kanını kullanmayı seçti; bunun başarıyı garantilemenin tek yolu olduğuna inanıyordu." #NT!
 agot_dragon_hatching.0013.desc_blood_leader: "[ritual_leader_character.GetHerHis]'ın çabalarına olan gerçek inancın bir göstergesi olarak, törenin lideri [ritual_leader_character.GetFirstNameNicknamed], yumurtadan çıkma için güç kaynağı olarak [ritual_leader_character.GetHerHis]'a kendi kanını teklif etti." #NT!
 agot_dragon_hatching.0013.desc_blood_everyone: "[host.GetSheHe|U], ejderhanın yumurtadan çıkması için güç kaynağı olarak tüm katılımcıların kanlarını sunmasını talep etti; toplananların birleşik gücünün ejderhayı ortaya çıkarmaya yeteceğine inanıyordu." #NT!
 agot_dragon_hatching.0013.desc_blood_prisoner: "[host.GetHerHis] bilgeliğinde, [host.GetSheHe] yumurtadan çıkma için güç kaynağı olarak [host.GetHerHis] mahkûm [prisoner.GetFirstName]'ün kanını kullanmayı seçmiştir, çünkü [prisoner.GetSheHe] itiraz edecek durumda değildir." #NT!
 agot_dragon_hatching.0013.desc_life_myself: "Gerçek bir fedakarlığın göstergesi olarak, ev sahibimiz yumurtadan çıkma için güç kaynağı olarak kendi [host.GetHerHis] hayatını kullanmayı seçti ve bu çabaya [host.GetHerHis] canını adadı." #NT!
 agot_dragon_hatching.0013.desc_life_leader: "Burada [ritual_leader_character.GetHerHis] amacına olan gerçek inancın bir göstergesi olarak, törenin lideri olan [ritual_leader_character.GetFirstNameNicknamed], yumurtadan çıkmanın güç kaynağı olarak [ritual_leader_character.GetHerHis]'a kendi hayatını sunmuştur." #NT!
  agot_dragon_hatching.0013.desc_life_attendee:0 "In a display of true belief in the purpose of the ceremony, [attendee.GetFirstName] has offered [attendee.GetHerHis] own life as the source of power for the hatching. 
 agot_dragon_hatching.0013.desc_life_prisoner: "[host.GetHerHis] bilgeliğinde, [host.GetSheHe], yumurtadan çıkmanın güç kaynağı olarak [host.GetHerHis] mahkûmu [prisoner.GetFirstName]'ün hayatını kullanmayı seçmiştir, çünkü [prisoner.GetSheHe] itiraz edecek durumda değildir." #NT!
 agot_dragon_hatching.0013.desc_life_everyone: "[host.GetSheHe|U] henüz bu kararı almaya hazır görünmüyor ve sadece zamanı geldiğinde hepimizin öğreneceğini söylüyor." #NT!
 agot_dragon_hatching.0013.desc_close_happy: "Gerçekten de muhteşem bir olay olacağa benziyor!" #NT!
 agot_dragon_hatching.0013.desc_close_worried: "Dava ilerledikçe içimde bir korku duygusu oluşuyor." #NT!
 agot_dragon_hatching.0013.opt.a: "Sırada tören var." #NT!
  
 agot_dragon_hatching.0014.t: "Gücün Katalizörü" #NT!
 agot_dragon_hatching.0014.desc_opening_knowledge: "Gücün kaynağı belirlendi ve şimdi yumurtayı hayata döndürmek için aktivasyonunu en iyi şekilde nasıl tetikleyeceğimize karar vermeliyiz. Yumurta, içindeki ejderhanın sağlıklı ve güçlü bir şekilde doğmasını sağlamak için belirli bir sıcaklığa kadar ısıtılmalıdır." #NT!
 agot_dragon_hatching.0014.desc_opening_esoteric: "Kurban belirlendikten sonra, şimdi yumurtaya verilen yaşam gücünün gücünü aşılamak için katalizörü hazırlamalıyız. Gelecek ritüelde serbest bırakılan enerjiler ne çok yoğun ne de çok zayıf olmalı, aksi takdirde yumurta bu süreçte yok olabilir." #NT!
 agot_dragon_hatching.0014.desc_minor: "Yumurtadan çıkmanın katalizörü olarak basit bir ısı kaynağı kullanmayı seçtim, hiçbir budama veya törene gerek kalmadan. Yine de, neyin kullanılacağına karar vermek kritik bir karardır." #NT!
 agot_dragon_hatching.0014.desc_medium: "Bunun için gerekli yatırımı ve hazırlıkları yaptım ama gerekli ısının nasıl sağlanacağı konusu hala tartışma konusu." #NT!
 agot_dragon_hatching.0014.desc_major: "Tören için gereken kaynak ve gösterişin büyük olması nedeniyle, şimdi yumurtayı özel olarak tasarlanmış kabında nasıl ısıtacağıma karar vermeliyim." #NT!
 agot_dragon_hatching.0014.desc_massive: "Okuduğum ejderha bilgisi ve Valyrian tanrılarına duaların her sayfası beni bu ana getirdi. Yaptığım kapsamlı ve kapsamlı hazırlıklar, ne olursa olsun yumurtanın mükemmel sıcaklığa ısıtılmasını sağlayacak. Yine de, şimdi yumurtayı neyin ısıtacağına karar vermeliyim." #NT!
 agot_dragon_hatching.0014.opt.warning: "#warning @warning_icon! Yumurtadan çıkma törenini durdurmak için son şansın bu #!" #NT!
 agot_dragon_hatching.0014.opt.a_rational: "Peki ya odunla, başka ne olacak?" #NT!
 agot_dragon_hatching.0014.opt.a_bold: "Odun ve yakacak getirin!" #NT!
 agot_dragon_hatching.0014.opt.a_tt: "Bu yumurtadan çıkma işlemi için ısı kaynağı olarak #bold;V odun#! kullanacaksınız" #NT!
 agot_dragon_hatching.0014.opt.b: "Sıcak kömürler iş görecektir." #NT!
 agot_dragon_hatching.0014.opt.b_ttplsnohasherror: "Bu kuluçka için ısı kaynağı olarak #bold;V sıcak kömür#! kullanacaksınız" #NT!
 agot_dragon_hatching.0014.opt.c: "Yanan yağ ısı kaynağı olacak." #NT!
 agot_dragon_hatching.0014.opt.c_tt: "Bu yumurtadan çıkma işlemi için ısı kaynağı olarak #bold;V yağ#! kullanacaksınız" #NT!
 agot_dragon_hatching.0014.opt.d: "En sıcak alevlerden başkası işe yaramaz! Orman yangınını getirin!" #NT!
 agot_dragon_hatching.0014.opt.d_tt: "Bu yumurtadan çıkma için ısı kaynağı olarak #WF2;bold Yabanateşi#! kullanacaksınız" #NT!
 agot_dragon_hatching.0014.opt.e: "Ejderha Dağı'u kullanmalıyız!" #NT!
 agot_dragon_hatching.0014.opt.e_tt: "Bu yumurtadan çıkma için ısı kaynağı olarak #bold;V yanardağı#! kullanacaksınız" #NT!
 agot_dragon_hatching.0014.opt.f: "Güneşin gücü ısı kaynağımız olacak! Büyüteci getirin!" #NT!
 agot_dragon_hatching.0014.opt.f_tt: "Kullanacaksın... #bold;V büyüteç#!? Öyle diyorsan..." #NT!
 agot_dragon_hatching.0014.opt.leave_coward: "Bunu yapamam!" #NT!
 agot_dragon_hatching.0014.opt.leave_bold: "Artık bu iş çok ileri gitti!" #NT!
 agot_dragon_hatching.0014.opt.leave_rational: "Bu asla işe yaramayacak!" #NT!
 agot_dragon_hatching.0014.opt.leave_tt: "#warning @warning_icon! Töreni terk edeceksin #!" #NT!
  
 agot_dragon_hatching.0015.t: "Yeni Şafak Yok" #NT!
 agot_dragon_hatching.0015.desc_knowledge: "Hizmetçilerin bayrakları indirdiğini ve üstatların kitaplarını topladığını görüyorum. Duyuru yapılmadan önce nedenini biliyorum. [host.GetTitledFirstName] [host.GetHerHis] cesaretini kaybetti — tören olmayacak. Yumurta kırılmadan kaldı ve içindeki ejderha uyanmadı. Tören bitti ve yeni bir ejderhanın rüyası öldü." #NT!
 agot_dragon_hatching.0015.desc_esoteric: "Büyücüler ve maegiler ne olduğunu anlamadan kovuldular. Mumlar söndürüldü ve tütsüler söndürüldü. Görünüşe göre [host.GetTitledFirstName] yaklaşan ritüelden çekildi. Yumurta kırılmamış ve içindeki ejderha uyanmamış. Tören bitti ve yeni bir ejderha çağı hayali öldü." #NT!
 agot_dragon_hatching.0015.opt.a_rational: "Belki de en iyisi budur." #NT!
 agot_dragon_hatching.0015.opt.a_coward: "Çok şükür!" #NT!
 agot_dragon_hatching.0015.opt.a_bold: "[host.GetSheHe]'ın vazgeçtiğine inanamıyorum!" #NT!
  
 agot_dragon_hatching.0016.t: "Tören" #NT!
 agot_dragon_hatching.0016.desc_opening_craven: "Elim titriyor, diğer elimle tutup sabitliyorum." #NT!
 agot_dragon_hatching.0016.desc_opening_normal: "Hava beklentiyle doluydu, toplanan insanlar sözlü ve dile getirilmeyen heyecanlarını paylaşıyorlardı." #NT!
 agot_dragon_hatching.0016.desc_opening_bold: "Yeni bir çağ başlıyor ve bu çağın başlangıcında burada olmak ne büyük bir mutluluk!" #NT!
 agot_dragon_hatching.0016.desc_knowledge_opening_me: "Törenin başlama zamanı geldi. Toplananların önünde duruyorum, elimde yumurta, arkamda çağların bilgisi." #NT!
 agot_dragon_hatching.0016.desc_knowledge_opening_other: "Törenin başlama zamanı geldi. [ritual_leader_character.GetFirstNameNicknamed] başımızda duruyor, yumurta [ritual_leader_character.GetHerHis] elinde, çağların bilgisi [ritual_leader_character.GetHerHis] arkamızda." #NT!
 agot_dragon_hatching.0016.desc_esoteric_opening_me: "Ritüelin başlama zamanı geldi. Ritüeller konuşuldu ve reaktifler hazırlandı. Toplananların önünde duruyorum, tezahüratları etrafımda yükseliyor, yumurta ellerimde sıcak hissediliyor." #NT!
 agot_dragon_hatching.0016.desc_esoteric_opening_other: "Ritüelin başlama zamanı geldi. Ritüeller konuşuldu ve reaktifler hazırlandı. [ritual_leader_character.GetFirstNameNicknamed] önümüzde duruyor, uzun zamandır unutulmuş bir dilde şarkı söylerken boğazımdan talimatlı ilahi dökülüyor." #NT!
 agot_dragon_hatching.0016.desc_esoteric_opening_other_prisoner: "Ritüelin başlama zamanı geldi. Ritüeller konuşuluyor ve reaktifler hazırlanıyor. Garip ilahiler odayı dolduruyor, ben de başıma ne geleceğini merak ediyorum." #NT!
 agot_dragon_hatching.0016.desc_animal_pet_dog: "Köpek önümüze getirilir" #NT!
 agot_dragon_hatching.0016.pet_dog_host: "[ROOT.Char.Custom('DogStoryName')] emin değil gibi görünüyor çünkü [ROOT.Char.Custom('DogStorySheHe')] daha önce getirilmiş" #NT!
 agot_dragon_hatching.0016.desc_animal_pet_cat: "Kedi önümüze getirilir" #NT!
 agot_dragon_hatching.0016.pet_cat_host: "[ROOT.Char.Custom('CatStoryName')], [ROOT.Char.Custom('CatStorySheHe')] önüne getirildiğinde temkinli görünüyor" #NT!
 agot_dragon_hatching.0016.desc_animal_livestock: "[ROOT.Char.Custom('RegionalFarmAnimal')], önüne getirilir" #NT!
 agot_dragon_hatching.0016.desc_animal_wild: "Avlanan av hayvanlarının cesetleri önümüze getirilir" #NT!
 agot_dragon_hatching.0016.desc_animal_exotic: "Önüme getirilen yaratığı tanımlayamıyorum" #NT!
 agot_dragon_hatching.0016.desc_me_stop: "Ben." #NT!
 agot_dragon_hatching.0016.desc_leader_stop: "[ritual_leader_character.GetFirstNameNicknamedNoTooltip]." #NT!
 agot_dragon_hatching.0016.desc_animal_my_dog: "[ROOT.Char.Custom('DogStoryHerHim')]'ı görünce yüreğim sızlıyor, ne olacağını biliyorum ama bunun yapılması gerektiğini de biliyorum." #NT!
 agot_dragon_hatching.0016.desc_animal_my_cat: "[ROOT.Char.Custom('CatStoryHerHim')]'ı görünce yüreğim sızlıyor, ama bunun yapılması gerektiğini biliyorum." #NT!
 agot_dragon_hatching.0016.desc_animal_exotic_end: "Tüyleri tuhaftır ve sıkıntılı sesleri herkesin kulağına yabancıdır." #NT!
 agot_dragon_hatching.0016.desc_animal_kill_me: "Bıçağı kaldırıp tek bir temiz vuruşla indirdiğimde, yaratığın hayatı tek bir vuruşla son buldu." #NT!
 agot_dragon_hatching.0016.desc_animal_kill_leader: "[ritual_leader_character.GetFirstNameNicknamedNoTooltip] bıçağı kaldırıp tek bir temiz vuruşla aşağı indirdiğinde, yaratığın hayatı tek bir vuruşla son buldu." #NT!
 agot_dragon_hatching.0016.desc_blood_me: "Kase önüme getiriliyor, kolum" #NT!
 agot_dragon_hatching.0016.desc_blood_me_me: "çıplak ve hazır. Bıçağı tenimden aşağı çekerken dudağımı ısırıyorum, kızıl renk kaseye dökülüyor." #NT!
 agot_dragon_hatching.0016.desc_blood_me_prisoner: "[ritual_leader_character.GetFirstNameNicknamedNoTooltip] bıçağı kolumdan aşağı çekerken kelepçelere karşı mücadele ediyorum, kan çanağa dökülüyor. Tüm bunların adaletsizliğine bağırıyorum, ama haykırışlarım görmezden geliniyor." #NT!
 agot_dragon_hatching.0016.desc_blood_me_leader: "çıplak ve hazır. [ritual_leader_character.GetFirstNameNicknamedNoTooltip] bıçağı kolumdan aşağı çekerken dudağımı ısırdım, kızıl renk kaseye döküldü." #NT!
 agot_dragon_hatching.0016.desc_blood_me_everyone: "Diğerlerinin de aynı şekilde yaptığını izliyorum, [ritual_leader_character.GetFirstNameNicknamedNoTooltip] her birini aynı şekilde dilimliyorum." #NT!
 agot_dragon_hatching.0016.desc_blood_me_everyone_leader: "Sonra herkesin önünde yürüyorum, toplanan her birine aynı şeyi yapıyorum, birleşmiş yaşam kanımız birleşiyor." #NT!
 agot_dragon_hatching.0016.desc_blood_leader: "Kase [ritual_leader_character.GetFirstNameNicknamedNoTooltip]'ın önüne getirilir, [ritual_leader_character.GetHerHis] kolu açıkta ve hazırdır. [ritual_leader_character.GetSheHe|U] ısırık [ritual_leader_character.GetHerHis] dudak, [ritual_leader_character.GetSheHe] bıçağı aşağı doğru çekerken [ritual_leader_character.GetHerHis] deri, koyu kırmızı renk belirlenen kaseye dökülür." #NT!
 agot_dragon_hatching.0016.desc_blood_prisoner: "Kase [prisoner.GetName]'ın önüne getirilir, [prisoner.GetHerHis]'in kolu aşağı doğru zorlanır ve bıçak [prisoner.GetHerHis]'in teni boyunca çekilir, [prisoner.GetSheHe] haykırırken kaseye kan kırmızısı dökülür." #NT!
 agot_dragon_hatching.0016.desc_blood_everyone_refused: "Kase benden başka herkesin önüne getiriliyor, her kol açık ve hazır. Bıçak sırayla her birinin üzerinden çekiliyor, yaralıların çığlıkları odayı doldururken kaseye kızıl renk dökülüyor. Aralarında olmadığım için mutlu olsam da, bana utanç verici bir bakışla bakıyorlar." #NT!
 agot_dragon_hatching.0016.desc_life_myself_me_self: "Derin bir nefes alarak öne doğru bir adım atıyorum ve bıçağı elime alıyorum, en büyük fedakarlığı yapmaya hazırım. Yumurtanın önünde duruyorum, bıçak boğazıma dayalı ve #emp dilim#!.\n\nThere bir acı anı, göğsümden aşağı akan sıcaklık hissi ve sonra hiçbir şey..." #NT!
 agot_dragon_hatching.0016.desc_life_myself_me_leader: "Derin bir nefes alarak, [ritual_leader_character.GetFirstNameNicknamedNoTooltip] bıçağı boğazıma bastırırken yumurtanın önüne doğru bir adım attım. Gözlerimi kapattım...\n\nBir an acı hissettim, göğsümden aşağı doğru akan bir sıcaklık hissi ve sonra hiçbir şey..." #NT!
