agot_dragon_hatching.0015.t:0 "Yeni Bir Şafak Sönüyor: Umutlar Kırılıyor"
agot_dragon_hatching.0015.desc_knowledge:0 "Hizmetkarlar telaşla afişleri indiriyor, üstatlar kitaplarını ve parşömenlerini topluyor. Henüz resmi bir açıklama yapılmasa da, törenin iptal edildiğini anlıyorum. [host.GetTitledFirstName], korkuya yenik düştü ve ejderhayı uyandırmaktan vazgeçti. Yumurta hala kırılmamış, içindeki ejderha hala derin bir uykuda. Tören sona erdi ve yeni bir ejderha çağı hayali, daha başlamadan söndü."
agot_dragon_hatching.0015.desc_esoteric:0 "Büyücüler ve maegi'ler, şaşkınlık ve hayal kırıklığı içinde tören alanından uzaklaştırılıyor. Mumlar söndürülüyor, tütsüler dağılıyor. [host.GetTitledFirstName], son anda ritüelden vazgeçti. Belki de büyünün karanlık yüzü onu korkuttu, belki de başarısızlıktan endişelendi. Yumurta hala kırılmamış, içindeki ejderha hala uykuda. Tören sona erdi ve yeni bir ejderha çağı hayali, daha doğmadan öldü."
agot_dragon_hatching.0015.opt.a_rational:0 "Belki de Kader Böyle Olmasını İstedi. Bazı Güçler Uyandırılmamalı."
agot_dragon_hatching.0015.opt.a_coward:0 "Tanrılara Şükürler Olsun! Bu Çılgınlıktan Kurtulduk!"
agot_dragon_hatching.0015.opt.a_bold:0 "Korkak! Nasıl Vazgeçebilir?! Bu Büyük Bir Fırsatı Kaçırdık!"

agot_dragon_hatching.0016.t:0 "Tören: Kaderin Kapısı Açılıyor"
agot_dragon_hatching.0016.desc_opening_craven:0 "Elim titriyor, korku bedenimi ele geçirmek üzere. Diğer elimle yumurtayı sıkıca kavrıyorum, sanki bu bana güç verecekmiş gibi."
agot_dragon_hatching.0016.desc_opening_normal:0 "Hava, beklenti ve heyecanla yüklü. Toplanan kalabalık, nefeslerini tutmuş, tarihi bir ana tanıklık etmek için bekliyor. Yeni bir ejderha çağı başlamak üzere..."
agot_dragon_hatching.0016.desc_opening_bold:0 "Yeni bir çağın doğuşuna tanıklık ediyoruz! Bu tarihi anın başlangıcında olmak, ne büyük bir ayrıcalık!"
agot_dragon_hatching.0016.desc_knowledge_opening_me:0 "Tören başlamak üzere. Toplananların önünde duruyorum, ejderha yumurtası ellerimde. Arkamda ise, nesiller boyunca biriken kadim bilgi ve bilgelik. Bugün, kaderin çarklarını değiştireceğiz."
agot_dragon_hatching.0016.desc_knowledge_opening_other:0 "Tören başlamak üzere. [ritual_leader_character.GetFirstNameNicknamed], ejderha yumurtasıyla birlikte tören alanının merkezinde duruyor. Onun bilgeliği ve liderliği, bize yol gösterecek."
agot_dragon_hatching.0016.desc_esoteric_opening_me:0 "Ritüel başlamak üzere. Büyülü sözler yankılanıyor, mistik iksirler hazırlanıyor. Etrafımda toplanan kalabalığın tezahüratları yükseliyor. Ejderha yumurtası, ellerimde sıcak ve canlı hissettiriyor. Büyünün gücü, etrafımızda dans ediyor."
agot_dragon_hatching.0016.desc_esoteric_opening_other:0 "Ritüel başlamak üzere. Büyülü sözler yankılanıyor, mistik iksirler hazırlanıyor. [ritual_leader_character.GetFirstNameNicknamed], tören alanının merkezinde duruyor ve kadim bir dilde ilahi okuyor. Kalabalık, onun talimatlarıyla birlikte tezahüratlar yapıyor, büyünün enerjisini yükseltiyor."
agot_dragon_hatching.0016.desc_esoteric_opening_other_prisoner:0 "Ritüel başlamak üzere. Büyülü sözler yankılanıyor, mistik iksirler hazırlanıyor. Odanın içinde garip bir tezahürat yankılanıyor. Kaderimin ne olacağını bilmeden, korku ve merakla bekliyorum."
agot_dragon_hatching.0016.desc_animal_pet_dog:0 "Sadık dostum "
agot_dragon_hatching.0016.pet_dog_host:0 "[ROOT.Char.Custom('DogStoryName')], tören alanına getirildiğinde huzursuz görünüyor. Sevgili dostumun gözlerindeki korkuyu görmezden gelmeye çalışıyorum."
agot_dragon_hatching.0016.desc_animal_pet_cat:0 "Gizemli dostum "
agot_dragon_hatching.0016.pet_cat_host:0 "[ROOT.Char.Custom('CatStoryName')], tören alanına getirildiğinde temkinli ve gergin görünüyor. Onun içgüdüleri, yaklaşan tehlikeyi seziyor olabilir."
agot_dragon_hatching.0016.desc_animal_livestock:0 "Kurban olarak seçilen [ROOT.Char.Custom('RegionalFarmAnimal')] "
agot_dragon_hatching.0016.desc_animal_wild:0 "Yakalanan vahşi hayvanların cansız bedenleri "
agot_dragon_hatching.0016.desc_animal_exotic:0 "Uzak diyarlardan getirilen ve daha önce hiç görmediğim yaratık "
agot_dragon_hatching.0016.desc_me_stop:0 "önüme getiriliyor. Kader anı yaklaştı."
agot_dragon_hatching.0016.desc_leader_stop:0 "[ritual_leader_character.GetFirstNameNicknamedNoTooltip] adlı kişinin önüne getiriliyor. Onun ellerinde, ejderhanın kaderi şekillenecek."
agot_dragon_hatching.0016.desc_animal_my_dog:0 "onu görmek kalbimi parçalıyor. Yakında ne olacağını biliyorum ve bu düşünce dayanılmaz bir acı veriyor. Ancak ejderhanın uyanışı için bu fedakarlığı yapmalıyım."
agot_dragon_hatching.0016.desc_animal_my_cat:0 "onu görmek kalbimi acıtıyor. Onun masum bakışları, vicdanımı sızlatıyor. Ancak ejderhanın uyanışı için bu fedakarlığı yapmalıyım."
agot_dragon_hatching.0016.desc_animal_exotic_end:0 "Kürkleri garip ve tuhaf, gözleri ise korkuyla dolu. Çıkardığı ıstırap dolu sesler, daha önce hiç duymadığım bir dilde gibi. Bu egzotik canlının ölümü, ejderhanın doğuşuna mı yoksa bir felakete mi yol açacak?"
agot_dragon_hatching.0016.desc_animal_kill_me:0 "Kılıcımı kaldırıyorum ve tereddüt etmeden indiriyorum. Tek bir temiz vuruşla, yaratığın hayatına son veriyorum. Kanı, tören alanının taşlarına sıçrıyor."
agot_dragon_hatching.0016.desc_animal_kill_leader:0 "[ritual_leader_character.GetFirstNameNicknamedNoTooltip], kılıcını kaldırıyor ve tereddüt etmeden indiriyor. Tek bir temiz vuruşla, yaratığın hayatına son veriyor. Kanı, tören alanının taşlarına sıçrıyor ve büyülü bir enerji yayılıyor."
agot_dragon_hatching.0016.desc_blood_me:0 "Kan dolu bir kase önüme getiriliyor. Kolumu açıyorum, "
agot_dragon_hatching.0016.desc_blood_me_me:0 "damarlarım görünür halde. Kılıcı derime bastırıp aşağı doğru çekerken dudağımı ısırıyorum. Acı, keskin ve yakıcı. Kızıl kanım, kaseye damlıyor ve ejderhanın uyanışı için bir adak oluyor."
agot_dragon_hatching.0016.desc_blood_me_prisoner:0 "[ritual_leader_character.GetFirstNameNicknamedNoTooltip], kılıcı kolumda aşağı doğru çekerken çaresizce kelepçelere karşı mücadele ediyorum. Kızıl kanım, kaseye damlıyor ve hayatımın sonuna doğru aktığını hissediyorum. Bu adaletsizliğe karşı haykırıyorum, ancak çığlıklarım boşlukta yankılanıyor. Kimse beni duymuyor, kimse umursamıyor."
agot_dragon_hatching.0016.desc_blood_me_leader:0 "açıkta ve hazır. [ritual_leader_character.GetFirstNameNicknamedNoTooltip], kılıcı derime yaklaştırırken derin bir nefes alıyorum. Acı, anlık ve keskin. Kızıl kanım, kaseye damlıyor ve ejderhanın uyanışı için bir adak oluyor."
agot_dragon_hatching.0016.desc_blood_me_everyone:0 "Diğerlerinin de aynı kaderi paylaştığını izliyorum. [ritual_leader_character.GetFirstNameNicknamedNoTooltip], her birinin kolunu kesiyor ve kanlarını topluyor. Korku ve acı, tören alanında kol geziyor."
agot_dragon_hatching.0016.desc_blood_me_everyone_leader:0 "Herkesin önüne geçiyorum ve törenin lideri olarak görevimi yerine getiriyorum. Her bir katılımcının kolunu kesiyor, kanlarını topluyor ve ortak kaderimizi simgeleyen kaseye döküyorum. Birleşik kanımız, ejderhayı uyandıracak."
agot_dragon_hatching.0016.desc_blood_leader:0 "Kan dolu bir kase, [ritual_leader_character.GetFirstNameNicknamedNoTooltip] adlı kişinin önüne getiriliyor. Kolunu açıyor, damarları görünür halde. Kılıcı derisine bastırıp aşağı doğru çekerken dudağını ısırıyor. Acı, yüzünde bir anlığına beliriyor, ancak kararlılığını kaybetmiyor. Kızıl kanı, kaseye damlıyor ve ejderhanın uyanışı için bir adak oluyor."
agot_dragon_hatching.0016.desc_blood_prisoner:0 "Kan dolu bir kase, çaresiz mahkum [prisoner.GetName] adlı kişinin önüne getiriliyor. Muhafızlar, kolunu zorla aşağı indiriyor ve kılıç, derisini acımasızca kesiyor. Mahkum, acı içinde çığlık atıyor, ancak sesi, tören alanının duvarları arasında kayboluyor. Kızıl kanı, kaseye damlıyor ve ejderhanın doğuşu için bir bedel oluyor."
agot_dragon_hatching.0016.desc_blood_everyone_refused:0 "Kan dolu bir kase, törene katılan herkesin önüne getiriliyor. Her biri, sırayla kolunu açıyor ve kılıcın soğuk dokunuşunu hissediyor. Yaralıların çığlıkları, tören alanını dolduruyor. Ben ise, bu kanlı ritüele katılmayı reddettiğim için kenarda duruyorum. Diğerleri bana öfkeyle ve hayal kırıklığıyla bakıyor. Onların gözlerinde, korkak ve bencil bir hain görüyorum. Ancak kararlıyım. Kanımı dökmeden de ejderhayı uyandırabileceğimize inanıyorum."
agot_dragon_hatching.0016.desc_life_myself_me_self:0 "Derin bir nefes alarak öne çıkıyorum ve kılıcı elime alıyorum. Kendi canımı feda etmeye hazırım. Ejderha yumurtasının önünde duruyorum, kılıcın ucu boğazıma dayanmış. Son bir kez, ejderhanın doğuşunu görmeyi diliyorum ve #emp kendimi bıçaklıyorum#!\n\nBir anlık acı, göğsümden aşağıya yayılan sıcaklık hissi ve sonra her şey karanlığa gömülüyor..."
agot_dragon_hatching.0016.desc_life_myself_me_leader:0 "Derin bir nefes alarak yumurtanın önünde diz çöküyorum ve [ritual_leader_character.GetFirstNameNicknamedNoTooltip] adlı kişinin kılıcı boğazıma yaklaşmasını bekliyorum. Gözlerimi kapatıyorum, ejderhanın doğuşunu görmeyi dileyerek...\n\nBir anlık acı, göğsümden aşağıya yayılan sıcaklık hissi ve sonra her şey karanlığa gömülüyor..."
agot_dragon_hatching.0016.desc_life_myself_other_self:0 "Hem hayranlık hem de dehşet içinde, [host.GetTitledFirstNameNoTooltip] adlı kişinin öne çıktığını izliyorum. Yumurtanın önünde duruyor, kılıcın ucu boğazına dayanmış. Tereddüt etmeden #emp kendini bıçaklıyor#! Kanı, ejderha yumurtasının üzerine fışkırıyor ve o, cansız bir şekilde yere yığılıyor."
agot_dragon_hatching.0016.desc_life_myself_other_leader:0 "Hem hayranlık hem de dehşet içinde, [host.GetTitledFirstName] adlı kişinin yumurtanın önünde diz çöktüğünü izliyorum. [ritual_leader_character.GetFirstNameNicknamedNoTooltip], kılıcı onun boğazına dayıyor. [host.GetTitledFirstNameNoTooltip] gözlerini kapatıyor, kaderine razı olmuş bir şekilde. Kılıç, havayı kesiyor ve #emp ölüm getiriyor#! Kanı, ejderha yumurtasının üzerine fışkırıyor ve o, cansız bir şekilde yere yığılıyor."
agot_dragon_hatching.0016.desc_life_leader_self:0 "Derin bir nefes alarak öne çıkıyorum ve kılıcı elime alıyorum. [host.GetTitledFirstNamePossessive] davasına olan inancımla, kendimi feda etmeye hazırım. Yumurtanın önünde duruyorum, kılıcın ucu boğazıma dayanmış. Ve #emp kendimi bıçaklıyorum#! Bir anlık acı, göğsümden aşağıya yayılan sıcaklık hissi ve sonra her şey karanlığa gömülüyor..."
agot_dragon_hatching.0016.desc_life_leader_host:0 "[ritual_leader_character.GetFirstNameNicknamedPossessiveNoTooltip] bana ve davama olan bağlılığı karşısında hayrete düşüyorum. Tereddüt etmeden öne çıkıyor ve yumurtanın önünde duruyor. Kılıcı boğazına dayıyor ve #emp kendini bıçaklıyor#! Kanı, ejderha yumurtasının üzerine fışkırıyor ve o, cansız bir şekilde yere yığılıyor. Fedakarlığı, asla unutulmayacak."
agot_dragon_hatching.0016.desc_life_leader_other:0 "[ritual_leader_character.GetFirstNameNicknamedPossessiveNoTooltip] [host.GetTitledFirstNamePossessive] davasına olan sarsılmaz inancına hayranlıkla bakıyorum. [ritual_leader_character.GetFirstNameNoTooltip], kararlı adımlarla öne çıkıyor ve yumurtanın önünde duruyor. Kılıcı boğazına dayıyor ve #emp kendini bıçaklıyor#! Kanı, ejderha yumurtasının üzerine fışkırıyor ve o, cansız bir şekilde yere yığılıyor. Bu fedakarlık, ejderhayı uyandıracak mı?"
agot_dragon_hatching.0016.desc_life_attendee_me:0 "Derin bir nefes alarak öne çıkıyorum ve [ritual_leader_character.GetFirstNameNicknamedPossessiveNoTooltip] kılıcı boğazıma yaklaşmasını bekliyorum. Gözlerimi kapatıyorum, yeni bir ejderha çağı getirmek için yapacağım bu fedakarlığın ağırlığını hissederek...\n\nBir anlık acı, göğsümden aşağıya yayılan sıcaklık hissi ve sonra her şey karanlığa gömülüyor..."
agot_dragon_hatching.0016.desc_life_attendee_leader:0 "[attendee.GetFirstNamePossessive] [host.GetFirstNamePossessiveOrMyNoTooltip] davasına olan bağlılığı karşısında etkileniyorum. Yumurtanın önünde dururken, kılıcı onun boğazına dayıyorum ve tereddüt etmeden #emp indiriyorum#! Kanı, ejderha yumurtasının üzerine fışkırıyor ve o, cansız bir şekilde yere yığılıyor. Umarım ölümü, boşuna olmamıştır."
agot_dragon_hatching.0016.desc_life_attendee_host:0 "[attendee.GetFirstNamePossessive] bana ve davama olan sarsılmaz bağlılığı karşısında duygulanıyorum. Kararlılıkla öne çıkıyor ve yumurtanın önünde duruyor. [ritual_leader_character.GetFirstNameNicknamedNoTooltip], kılıcı onun boğazına dayıyor. Gözlerini kapatıyor, kaderine razı olmuş bir şekilde. [ritual_leader_character.GetFirstNameNicknamedNoTooltip], kılıcı savuruyor ve #emp ölüm getiriyor#! Kanı, ejderha yumurtasının üzerine fışkırıyor ve o, cansız bir şekilde yere yığılıyor."
agot_dragon_hatching.0016.desc_life_attendee_other:0 "[attendee.GetFirstNamePossessive] davama olan sarsılmaz bağlılığına hayranlıkla bakıyorum. Nihai fedakarlığı yapmaya hazır bir şekilde öne çıkıyor ve yumurtanın önünde duruyor. [ritual_leader_character.GetFirstNameNicknamedNoTooltip], kılıcı onun boğazına dayıyor ve tereddüt etmeden #emp indiriyor#! Kanı, ejderha yumurtasının üzerine fışkırıyor ve o, cansız bir şekilde yere yığılıyor. Umarım bu fedakarlık, boşuna olmamıştır."
agot_dragon_hatching.0016.desc_life_attendee_me_unwilling:0 "Kaba bir itişle öne doğru sendeliyorum. [ritual_leader_character.GetFirstNameNicknamedPossessiveNoTooltip] soğuk kılıcının boğazımdaki dokunuşunu hissediyorum. Dudaklarım öfkeyle bir beddua savurmak için aralanıyor ama o benden daha hızlı...\n\nKeskin bir acı, göğsümde bir ateş topu gibi patlıyor ve hızla her yanımı sarıyor. Sonra... karanlık."
agot_dragon_hatching.0016.desc_life_attendee_leader_unwilling:0 "[attendee.GetFirstNamePossessive] [host.GetFirstNamePossessiveOrMyNoTooltip] davası uğruna kurban edilmek üzere öne sürüklendiğini izliyorum. Çırpınışları boşuna, onu yumurtanın önüne getiriyor ve soğukkanlılıkla kılıcımı boğazına dayıyorum. #emp Keskin bir hamleyle hayat damarını kesiyorum#! Kanı, koyu kırmızı bir şerit halinde yumurtanın üzerine akıyor. Cansız bedeni, ağır bir çuval gibi yere yığılıyor."
agot_dragon_hatching.0016.desc_life_attendee_host_unwilling:0 "[attendee.GetFirstNamePossessive], benim hırsım uğruna kurban edileceğini bilerek öne itilmesini izliyorum. Çaresizce çırpınıyor, ancak onu yumurtanın önüne getiriyorlar. [ritual_leader_character.GetFirstNameNicknamedPossessiveNoTooltip] elindeki bıçak, [attendee.GetFirstNamePossessive] boğazında soğuk bir parıltı oluşturuyor. #emp Keskin bir sessizlik, ardından korkunç bir çatırtı#! Kanı, yumurtanın üzerine fışkırıyor ve cansız bedeni, bir bez bebek gibi yere yığılıyor."
agot_dragon_hatching.0016.desc_life_attendee_other_unwilling:0 "Dehşet içinde, [attendee.GetFirstNamePossessive] öne itilmesini izliyorum. Yumurtaya doğru sürükleniyor, çırpınışları gitgide zayıflıyor. [ritual_leader_character.GetFirstNameNicknamedNoTooltip], acımasızca bıçağını onun boğazına dayıyor. #emp Keskin bir çığlık, sonra sessizlik#! Sıcak kanı, yumurtanın üzerine akıyor ve [attendee.GetFirstNamePossessive] cansız bedeni, boş bir kabuk gibi yere düşüyor."
agot_dragon_hatching.0016.desc_life_prisoner_me:0 "Sıkıca bağlanmış halde yumurtanın önüne sürükleniyorum, her adımda debeleniyorum, bağlarım etimi kesiyor. [ritual_leader_character.GetFirstNameNicknamedPossessiveNoTooltip] buz gibi bıçağı boğazıma dayanıyor. Bu haksızlığa karşı haykırmak istiyorum, ama o bana fırsat vermiyor. Boynumda şiddetli bir acı hissediyorum, sanki alev alev yanıyor. Görüşüm kararıyor, göğsümde sıcak bir sıvı yayılıyor ama içim buz kesiyor... ve sonra karanlık çöküyor."
agot_dragon_hatching.0016.desc_life_prisoner_leader:0 "Muhafızlara, mahkumu getirmeleri için işaret ediyorum. [prisoner.GetFirstNameNoTooltip], korkuyla titreyen bacaklarıyla yumurtanın önüne getiriliyor. Bıçağımı, tereddüt etmeden boğazına dayıyorum. Zamanlama çok önemli. Tek bir kelime edemeden, #emp ölümcül bir darbeyle kesiyorum#!. Fışkıran kan, yumurtanın üzerine yayılıyor ve [prisoner.GetFirstNamePossessiveNoTooltip] cansız bedeni, korkunç bir sessizliğin ortasına yığılıyor."
agot_dragon_hatching.0016.desc_life_prisoner_host:0 "Muhafızlara, mahkumu getirmelerini emrediyorum. [prisoner.GetFirstNameNoTooltip] yumurtanın önüne getiriliyor, yüzü bembeyaz. [ritual_leader_character.GetFirstNameNicknamedNoTooltip], bıçağını onun boğazına dayıyor. Zamanlama çok önemli. [prisoner.GetFirstNameNoTooltip] af dilemek için ağzını açıyor, ama [ritual_leader_character.GetFirstNameNicknamedNoTooltip] ona bu fırsatı tanımıyor ve #emp tek bir hamlede işini bitiriyor#!. Kan, yumurtanın kabuğuna sıçrıyor ve [prisoner.GetFirstNamePossessiveNoTooltip] cansız bedeni, zemine çöküyor."
agot_dragon_hatching.0016.desc_life_prisoner_other:0 "Muhafızların, [prisoner.GetFirstNameNoTooltip] adlı kişiyi yumurtanın önüne sürüklemelerini rahatsızlıkla izliyorum. Yüzündeki korku ve çaresizlik, içimde bir huzursuzluk yaratıyor. [ritual_leader_character.GetFirstNameNicknamedNoTooltip], bıçağını onun boğazına dayıyor. [prisoner.GetFirstNameNoTooltip], son bir kez gözlerime bakıyor, yalvaran bir ifadeyle. Ama [ritual_leader_character.GetFirstNameNicknamedNoTooltip] acımasız. #emp Bıçak iniyor ve her şey bitiyor#!. Kan, yumurtanın üzerine akıyor ve [prisoner.GetFirstNamePossessiveNoTooltip] cansız bedeni, bir kukla gibi yere yığılıyor."
agot_dragon_hatching.0016.desc_life_everyone_me:0 "Önce misafirlerimin, ardından muhafızlarımın gözlerine bakıyorum. Her birinde korku ve umutsuzluk okunuyor. Kafamla onay verdiğim anda, muhafızlar harekete geçiyor ve birer birer kurbanları öne sürüklüyorlar. Her birinin yumurtanın önünde diz çöktürülüp, boğazlarına soğuk bir bıçak dayanmasıyla birlikte, oda çığlıklar, beddualar ve yalvarışlarla yankılanıyor. Her birinin kanı, yumurtanın etrafında genişleyen bir göl oluşturuyor. Sonunda sıra bana geliyor. Talimatlar net: Başarı için bu fedakarlık şart. \n\nGözlerimi kapatıyorum, bıçağın boğazımdaki keskin acısını hissediyorum ve sonra... sonsuz bir boşluk."
agot_dragon_hatching.0016.desc_life_everyone_oh_no:0 "Kurban edilecek kişinin kim olacağı belirsizliğini korurken, muhafızlar aniden kılıçlarını çekip etrafımdakileri yakalamaya başlıyor. Şaşkınlık ve dehşet içinde ne olduğunu anlamaya çalışırken, oda çığlıklar, itirazlar ve ağlama sesleriyle doluyor. Kendi çığlığım da onlara karışıyor. Ama ne fayda? Birer birer, yumurtanın önüne sürükleniyorlar, boğazlarına dayanan bıçakla hayatları acımasızca sona erdiriliyor. İtiraz ediyorum, bağırıyorum, çırpınıyorum, ama hepsi boşuna. Sonunda, nefret ve isyan dolu bir bakışla yumurtanın önüne getiriliyorum. Soğuk çelik boğazımı okşuyor ve ben de karanlığa teslim oluyorum..."
agot_dragon_hatching.0016.desc_newline:0 "\n\n"
agot_dragon_hatching.0016.desc_minor_wood:0 "Odunlar, yumurtanın etrafında özenle istiflenir. Alevler yükseldikçe, çıtırtılar ve çıtırdama sesleri odayı doldurur. Isı, yumurtayı yavaşça sarmaya başlar."
agot_dragon_hatching.0016.desc_minor_coal:0 "Kızgın kömürler, yumurtanın altına dikkatlice yerleştirilir. Kırmızı-turuncu parıltıları, yumurtanın alt kısmını yoğun bir ısıyla yıkar."
agot_dragon_hatching.0016.desc_minor_oil:0 "Yumurta, geniş bir kase dolusu yağın içine yerleştirilir. Yağ, bir meşalenin aleviyle tutuşturulur ve yumurtayı yavaşça ısıtmaya başlayan sıcak bir kucaklama gibi sarar."
agot_dragon_hatching.0016.desc_minor_wildfire:0 "Gizemli bir yeşil ışık saçan ceylan ateşi, yumurtanın üzerine dökülür. Alevler anında yükselir ve yumurtanın kabuğunu yalayarak ürkütücü gölgeler oluşturur."
agot_dragon_hatching.0016.desc_minor_lava:0 "Derinlerden getirilen küçük bir lav damarı, yumurtanın altına yerleştirilir. Erimiş kaya, yumurtayı kavururcasına yoğun bir ısı yayar."
agot_dragon_hatching.0016.desc_minor_magnifying_glass:0 "Devasa bir cam, yumurtanın önüne dikkatlice yerleştirilir. Güneş ışınları, camdan geçerek yumurtanın kabuğunda küçük bir sıcak nokta oluşturur. Isı, yavaşça ama kararlı bir şekilde artar."
agot_dragon_hatching.0016.desc_medium_wood:0 "Devasa bir odun yığını, yumurtanın etrafını çepeçevre sarar. Alevler yükseldikçe, geceyi yalayıp geçen turuncu bir ışık ve çıtırtılı bir senfoni ortaya çıkar. Yumurta, bu alev denizinin ortasında, her yönden eşit bir şekilde ısıtılır."
agot_dragon_hatching.0016.desc_medium_coal:0 "Kızgın kömürler, yumurtanın etrafında alev alev yanan bir halka oluşturur. Üzerlerine yerleştirilen büyük bir mangal, ısıyı yoğunlaştırır ve adeta yumurtanın içine doğru çeker. Yumurta, alttan gelen yakıcı sıcaklıkla kavrulurcasına ısınır."
agot_dragon_hatching.0016.desc_medium_oil:0 "Büyük bir kazan dolusu yağ, yumurtanın önüne getirilir. Yumurta, bu kaynar sıvının içine yavaşça bırakılır. Bir meşalenin aleviyle tutuşturulan yağ, yumurtayı adeta yutan yoğun bir ısıyla kuşatır."
agot_dragon_hatching.0016.desc_medium_wildfire:0 "Toprağın derinliklerinden çıkarılan mistik bir ceylan ateşi havuzu, yumurtanın önüne getirilir. Yumurta, bu ürkütücü yeşil sıvının içine yavaşça batırılır. Alevler yükseldikçe, yumurta tamamen bu ruhani ateşin büyüsüne kapılır."
agot_dragon_hatching.0016.desc_medium_lava:0 "Kızgın lav, yer kabuğunun derinliklerinden fışkırarak büyük ve tehlikeli bir havuz oluşturur. Yumurta, bu köpüren ve kaynayan lav denizinin içine büyük bir dikkatle yerleştirilir. Yoğun ısı, yumurtanın her noktasına nüfuz ederek derinliklerine işler."
agot_dragon_hatching.0016.desc_medium_magnifying_glass:0 "Devasa bir cam, yumurtanın önünde stratejik bir şekilde konumlandırılır. Güneş ışınları, camdan geçerek yumurtanın kabuğunda yoğun bir sıcak nokta oluşturur. Cam, yavaş ve dairesel hareketlerle yumurtanın etrafında döndürülerek her noktaya eşit miktarda, kavurucu bir ısı uygulanır."
agot_dragon_hatching.0016.desc_major_wood:0 "Hayatımda daha önce hiç görmediğim büyüklükte devasa bir odun yığını, özenle hazırlanmış bir platformun üzerine yükseliyor. Yumurta, büyük bir törenle bu platformun tepesine yerleştiriliyor ve ardından alevler, karanlığı yutan aç bir canavar gibi hızla yayılıyor. Isı her an yükseliyor ve yumurta, içeriden gelen bir güçle parıldamaya başlıyor."
agot_dragon_hatching.0016.desc_major_coal:0 "Yumurtanın önüne, içindeki kömürlerin kızgın kırmızı ışıklarla dans ettiği, devasa bir pirinç ve demir mangal getiriliyor. Eski bir dilde gizemli sözler okunurken, yumurta saygıyla mangalın kavurucu kollarına yerleştiriliyor. Isı, dalga dalga yükselerek yumurtayı sarmaya başlıyor."
agot_dragon_hatching.0016.desc_major_oil:0 "Bilinen dünyanın dört bir yanından toplanmış nadir ve değerli yağlarla dolu muazzam bir kase, yumurtanın önüne getiriliyor. Yumurta, bu sıvı hazinenin içine yavaşça bırakılıyor. Ardından, bir meşalenin aleviyle yağ tutuşturuluyor ve etrafı sıcak bir ışıkla aydınlatıyor. Alevler yükseldikçe, yumurtanın üzerine daha fazla yağ dökülüyor ve ateşin şiddeti her an artıyor."
agot_dragon_hatching.0016.desc_major_wildfire:0 "En güçlü ve tehlikeli Ceylan ateşi, mistik bir törenle yumurtanın önüne getirilir. Bu ürkütücü yeşil sıvı, titreşen ellerle yumurtanın kabuğuna dökülür. Yumurtanın altına da bir Ceylan ateşi havuzu oluşturulur ve alevler yeşil bir ışıkla dans etmeye başlar. Oda, mistik bir enerjiyle dolar."
agot_dragon_hatching.0016.desc_major_lava:0 "Ejderha Kayası'nın kalbindeki büyük ve tehlikeli bir lav odası, yumurta için özel bir hazırlıkla bir kuluçka odasına dönüştürülmüştür. Büyük bir törenle ve azami dikkatle, yumurta bu köpüren ve kaynayan lav denizinin ortasına yerleştirilir. Erimiş kaya, yumurtanın etrafında öfkeyle dans ederken, oda yakıcı bir ısıyla dolar."
agot_dragon_hatching.0016.desc_major_magnifying_glass:0 "Yumurtanın önüne, bir orduyu donanabilecek kadar çok sayıda büyük cam getirilerek stratejik bir şekilde dizilir. Güneş ışınları, bu cam ordusundan geçerek yumurtanın kabuğunda yoğun bir ışık ve ısı gösterisi yaratır. Camlar, bir ışık korosu gibi yavaşça ve dairesel hareketlerle dans ederken, ortaya çıkan manzara göz kamaştırıcıdır."
agot_dragon_hatching.0016.desc_massive_wood:0 "Odun yığını, göz alabildiğince uzanan ve neredeyse bir bina kadar yüksek devasa bir yapıya dönüşmüştür. Yumurta, bir meşale geçidiyle oluşturulan törensel bir yol boyunca bu odun dağının kalbine yerleştirilir. Alevler bir anda her yeri sarar ve gökyüzüne ulaşan kızıl bir ışık sütunu oluşturur. Isı o kadar yoğundur ki nefes almak bile zorlaşır. Yumurta, alevlerin arasında parıldıyor gibi görünür."
agot_dragon_hatching.0016.desc_massive_coal:0 "Yumurtanın önüne, bir atın bile içinde kaybolabileceği büyüklükte, pirinç ve demirden yapılmış devasa bir mangal getirilmiştir. İçindeki kömürler, gözleri kamaştıran beyaz bir ışıkla parlıyor. Yumurta, büyük bir törenle bu cehennemi fırının içine yerleştirilir. Isı o kadar yoğundur ki etraftaki hava titreşmeye başlar. Yumurta, bu yakıcı kucaklamanın etkisinde parıldayarak yeni bir dönemin habercisi olur."
agot_dragon_hatching.0016.desc_massive_oil:0 "Devasa ve boş bir kase, tören alanının merkezine getirilir. Ardından, bilinen dünyanın dört bir yanından toplanmış nadir ve kutsal yağlar, sırayla kaseye yaklaştırılır. Çeşitli inançlardan gelen kutsal erkekler ve kadınlar, kendi yağlarını kaseye dökerken eski dillerde dualar okur ve ilahi melodiyle şarkılar söylerler. Yumurta, bu kutsal karışımın içine saygıyla yerleştirilir ve bir meşalenin aleviyle tüm yağ tutuşturulur. Oda, mistik bir atmosfere bürünür."
agot_dragon_hatching.0016.desc_massive_wildfire:0 "En güçlü ve tehlikeli Ceylan ateşi, büyük bir dikkatle yumurtanın önüne getirilir. Bu ürkütücü yeşil sıvı, titreşen ellerle yumurtanın kabuğuna dökülürken, herkes nefasını tutmuş bekler. Yumurtanın altına da bir Ceylan ateşi havuzu oluşturulur ve alevler bir anda fışkırır. Ateşin kükremesi sağır edicidir, sanki ısıyla birlikte #emp acı ve öfke çığlıkları atıyor#! gibi."
agot_dragon_hatching.0016.desc_massive_lava:0 "Ejderha Kayası'nın zirvesi, büyük bir demir bantla çevrilmiş ve yumurta, bu bantın yardımıyla içerideki eriyen kayaların üzerine asılmıştır. Büyük bir törenle, herkes nefesini tutmuş bir şekilde yumurtanın yavaşça lavın içine indirilmesini izler. Erimiş kaya, yumurtanın etrafında öfkeyle köpürür ve kaynar. Isı her an yükselir ve ateşli bir cehenneme dönüşür."
agot_dragon_hatching.0016.desc_massive_magnifying_glass:0 "Yumurtanın önüne, çeşitli şekil ve boyutlarda sayısız cam getirilerek karmaşık bir düzenek oluşturulur. Güneş ışınları, bu cam ordusundan geçerek yumurtanın kabuğunda binlerce ışık noktası yaratır. Her bir cam, bu ışık ve ısı senfonisinde kendi melodisini çalarken, ortaya çıkan gösteri o kadar b büyüleyicidir ki kimse unutamaz."
agot_dragon_hatching.0016.desc_blood_sacrifice:0 "Koyu kırmızı bir sıvıyla dolu kase, saygıyla getirilerek yumurtanın yanına yerleştirilir."
agot_dragon_hatching.0016.desc_bodies_sacrifice:0 "Cansız bedenler, sessiz bir tören alayıyla getirilerek yumurtanın etrafına dizilir."
agot_dragon_hatching.0016.desc_body_sacrifice:0 "Tek bir cansız beden, hüzünlü bir saygıyla getirilerek yumurtanın önüne serilir."
