# Felaket sonuçları
agot_dragon_hatching.0201.t:0 "Hırs Felaketi!"
agot_dragon_hatching.0201.desc:0 "Felaket!\n\nYumurta ısıda paramparça oluyor, içindeki güç onu parçalayıp alev alev yanan kabuk ve iç organ parçaları fırlatıyor. Uçan parçalar toplananlara çarpıyor ve hem insanları hem de mekanları ateşe veriyor. Yeni bir ejderha hayalim ateş ve kan içinde öldü."
agot_dragon_hatching.0201.opt.a:0 "Eğilin ve siper alın!"
