# Ejderha Bilgisi #
agot_dragon_hatching_dragonlore.0001.t:0 "Ejderha Bilgisi: Rhaenys'in Tepesi"
agot_dragon_hatching_dragonlore.0001.desc:0 "Bir zamanlar en vahşi ejderhalardan bazılarının yuvası olan bu dev, şimdi sadece bir harabe. Tünellerinde yürürken, büyüklüğüne hayran kalıyorum ve öneminin ağırlığı beni esir alıyor.\n\nBöyle büyülenmişken, molozlardaki tozlu kağıtları neredeyse fark etmiyorum. Ejderha Korucuları tarafından kullanılan yumurtadan çıkarma tekniklerine dair ipuçları veriyor gibi görünüyorlar!"
agot_dragon_hatching_dragonlore.0001.opt:0 "Bu işime yarayacak!"

agot_dragon_hatching_dragonlore.0002.t:0 "Ejderha Bilgisi: Ejderha Kayası"
agot_dragon_hatching_dragonlore.0002.desc:0 "Ejderha Kayası'nın tünellerinde dolaşırken, büyüklüklerini anlamakta zorlanıyorum. Yüzyıllardır ejderhalar burada yuva yapmış ve işte ben de buradayım.\n\nBir köşeyi dönerken, kuluçka alanlarına giriyorum. Bir tomar yığınına takılmasaydım daha fazla araştırırdım. Yakından incelendiğinde, çoğunun okunaksız olduğunu görünce biraz hayal kırıklığına uğruyorum.\n\n#I Ama biri okunaklı!#! Adanın Ejderha Korucularının yumurtaları nasıl çatlayana kadar beslediklerini anlatıyor!"
agot_dragon_hatching_dragonlore.0002.opt:0 "Bunu not etmeliyim..."

agot_dragon_hatching_dragonlore.0003.t:0 "Ejderha Bilgisi: Kale"
agot_dragon_hatching_dragonlore.0003.desc:0 "Kale'ye vardığımda, bir Başüstat beni bir kitap koleksiyonuna yönlendiriyor. Eski görünüyorlar ama açıkça iyi bakılmışlar. Sanırım rahat bir sandalye bulmalıyım, bu kitap oldukça kalın görünüyor.\n\nKitap, Targaryenlerin yıllar önce eski Valyria'dan Ejderha Kayası'na göçünden başlayarak, bilinen çeşitli yumurtadan çıkarma olayları hakkında oldukça ayrıntılı bilgiler veriyor."
agot_dragon_hatching_dragonlore.0003.opt:0 "Çalışmaya başlamalıyım!"

agot_dragon_hatching_dragonlore.0004.t:0 "Ejderha Bilgisi: Yaz Kalesi"
agot_dragon_hatching_dragonlore.0004.desc:0 "Yaz Kalesi'nin yanan kalıntılarının kokusunu hala alabiliyor gibiydim. Burada bir trajedi yaşandı, ancak Kral Beşinci Aegon'un burada böylesine karmaşık bir yumurtadan çıkarma ritüeli düzenlemesine yol açan bilgileri bulmaya kararlıyım.\n\nYazlık malikanenin yapısından çok az şey kaldı, sadece yanmış tuğla yığınları ve ara sıra bir cam parçası. Ancak, bitki örtüsü her yeri kaplamış, bu da ipucu aramayı zorlaştırıyor.\n\nNeyse ki, çabalarım sonuç veriyor. Özenli araştırmam, Kral'ın notlarının parçalarını düşmüş tuğlaların altında gömülü olarak ortaya çıkarıyor. Onları kendim bir araya getirmem gerekecek ama bu iyi bir ilerleme!"
agot_dragon_hatching_dragonlore.0004.opt:0 "Burada gerçekten ne oldu?"

agot_dragon_hatching_dragonlore.0005.t:0 "Ejderha Bilgisi: Harrenhal"
agot_dragon_hatching_dragonlore.0005.desc:0 "Harrenhal'ın hikayeleri ona hakkını vermiyor, sanırım. Hiçbir sakin, bir zamanlar görkemli olan kaleyi yeniden inşa etme mücadelesini üstlenmeye cesaret edemedi. Bunun yerine, harabe halinde yatıyor.\n\nAyak bastığım herhangi bir kaleden çok daha büyük, Kızıl Kale bile karşılaştırılamaz. Bir zamanlar büyük olan kuleler, ben gelmeden çok önce ejderha ateşiyle çatlamış ve bükülmüştü. Kara Harren bu duvarlara inanmıştı ve soyu onların içinde sona erdi. Kale, ejderhaya meydan okunmaması gerektiğinin bir hatırlatıcısı olarak hizmet ediyor."
agot_dragon_hatching_dragonlore.0005.opt:0 "Kara Harren bir aptaldı."

agot_dragon_hatching_dragonlore.0006.t:0 "Ejderha Bilgisi: Ateş Tarlaları"
agot_dragon_hatching_dragonlore.0006.desc:0 "Aegon ve kız kardeş-eşlerinin Fetih sırasında yakmasından sonra çimenler uzun zaman önce yeniden büyüdü. Ancak, ovalarda hala bir ölüm havası var.\n\nBinlerce adam burada öldü, ejderha ateşiyle yakıldı. Bahçıvan Hanesi bu tarlalarda yok oldu, Lannister Hanesi kısa süre sonra diz çöktü.\n\nBu savaş, üç fatihin birlikte savaştığı tek zamandı, üç ejderha tek vücut gibi savaştı. Savaş, Yedi Krallığın, hatta belki de dünyanın en güçlü insanları haline gelen bir adadan gelen üç kişi tarafından kullanılan ejderha gücünün gerçek bir yansımasıydı."
agot_dragon_hatching_dragonlore.0006.opt:0 "O gücün küçük bir kısmına sahip olmayı hayal edin!"

agot_dragon_hatching_dragonlore.0007.t:0 "Ejderha Bilgisi: Kızıl Göl"
agot_dragon_hatching_dragonlore.0007.desc:0 "Kızıl Göl kıyılarında seyahat ederken, engin mavi alanın kalbindeki taşlı adayı ziyaret etme fırsatını yakalıyorum. Şimdi burada sakinlik hüküm sürse de, bir zamanlar korkunç [silverwing.GetName] tarafından işgal edilmişti.\n\nİnsanlara alışkın olmasına rağmen, gümüş pullu canavar, son binicisi [ulf.GetFullName]'ın ölümünden sonra vahşileşti ve bu küçük adayı inine çevirdi.\n\nEjderhaların Dansı, Yedi Krallık tarihinin en kanlı ve en çalkantılı çatışmalarından biriydi. Valyrialılar ilk ejderhaları On Dört Alev olarak bilinen büyük volkanik dağlar arasında evcilleştirdiğinden beri, bu görkemli yaratıklar uzun zamandır korkunç savaş silahları olarak kullanılıyor ve Dans, birçokları arasında böyle karanlık bir olayı işaret ediyor."
agot_dragon_hatching_dragonlore.0007.a:0 "Gerçekten ateş ve kan."

agot_dragon_hatching_dragonlore.0008.t:0 "Ejderha Bilgisi: İn"
agot_dragon_hatching_dragonlore.0008.desc_intro:0 "Adayı geride bırakmaya hazırlanırken, ayna gibi bir parıltı dikkatimi çekiyor.\n\n"
agot_dragon_hatching_dragonlore.0008.desc_clutch:0 "Her biri farklı renklerde parıldayan üç büyük ve oldukça tuhaf mücevher görüyorum. İlk başta gözlerime inanamıyorum ama yanlarına çömeldiğimde minik pullar ortaya çıkıyor!\n\nÖnümde bir ejderha yumurtası kümesi var!"
agot_dragon_hatching_dragonlore.0008.desc_pair:0 "Dikkatlice yaklaşıyorum ve çamurla kaplı iki garip taş görüyorum. Kirleri temizlerken kalbim hızla atıyor - parmaklarımın altında toprak parıldayan pullara yol açıyor, sıradan bir kaya değil, bir ejderha yumurtası tutuyorum!\n\nNe kadar zamandır burada saklı kalmışlar?"
agot_dragon_hatching_dragonlore.0008.desc_single:0 "Yaklaşıp ağır, çamurlu bir taşı kaldırıyorum ve kirleri temizlerken kalbim hızla atmaya ve parmaklarım titremeye başlıyor - sıradan bir taş değil, bir ejderha yumurtası tuttuğumu hemen anlıyorum!\n\nNe kadar zamandır burada saklı kalmış?"
agot_dragon_hatching_dragonlore.0008.a:0 "İnanılmaz!"

agot_dragon_hatching_dragonlore_increase:0 "Ejderha Bilginiz Artıyor"

agot_dragon_egg_lay.female_revealed: "\n\nElbette, bir küme yumurta bıraktıktan sonra, [dragon_parent.GetNameNoTooltip]'ın aslında dişi bir ejderha olduğunu artık biliyoruz."
agot_dragon_egg_lay.female_revealed_past: "\n\nElbette, bir küme yumurta bıraktıktan sonra, [dragon_parent.GetNameNoTooltip]'ın aslında dişi bir ejderha olduğunu artık biliyoruz."

agot_dragon_egg_cradling.1001.t:0 "Taşlaşmış Bir Yumurta"
agot_dragon_egg_cradling.1001.desc:0 "Bir şeyler ters gitti.\n\nSoğuk ejderha yumurtamı bir mangalın üzerinde tutuyor, pullu yüzeyinden yayılan sıcaklığın bir kısmını geri kazandırmaya çalışıyorum. Mangaldan çıkan alev ve duman dışını ısıtıyor ama içindeki yaşam gizli - yakında parlak renkli bir taştan başka bir şey olmayacak. Kader bu ejderhayı bana çok gördü.\n\nBaşka biriyle deneyeyim mi?"
agot_dragon_egg_cradling.1001.a:0 "Bana başka bir yumurta getirin."
agot_dragon_egg_cradling.1001.a.tt:0 "[new_egg.GetName]'i kucaklamaya başlayacaksınız"
agot_dragon_egg_cradling.1001.b:0 "Bu nasıl olabilir?"

agot_dragon_egg_cradling.1002.t:0 "Taşlaşmış Bir Yumurta"
agot_dragon_egg_cradling.1002.young_desc:0 "[egg_owner.GetNamePossessive]'ın odasına giriyorum, yumurtadan çıkmayı bekleyen ejderha yumurtasının kucağında olduğu yere yaklaşıyorum. Ellerimi yumurtanın pullu yüzeyinde gezdiriyorum ve avucumun altında sadece soğuk taş hissedince titriyorum. Her zamanki sıcaklık neredeyse yok olmuş ve içindeki ejderha muhtemelen kaybolmuş, asla yumurtadan çıkmayacak.\n\n[egg_owner.GetHerHim]'e denemesi için başka bir yumurta vereyim mi?"
agot_dragon_egg_cradling.1002.desc:0 "[egg_owner.GetNamePossessive]'ın odasına giriyorum ve [egg_owner.GetHerHim]'i odanın kenarındaki şöminenin yanında oturmuş, ejderha yumurtasını alevlerin hemen üzerinde tutarken görüyorum. Ateşin kıvrımları pullu yüzeyin alt kısmını yalayıp geçiyor ve duman yumurtanın her zamanki parlak rengini karartıyor. "Soğudu," diyor [egg_owner.GetSheHe], gözyaşları [egg_owner.GetHerHis] yüzünden aşağı akıyor. Dumanın arasından uzanıp ellerimi yüzeyde gezdiriyorum. Yumurta taş kadar cansız.\n\n[egg_owner.GetHerHim]'e başka bir yumurta denemesini söylemeli miyim?"
agot_dragon_egg_cradling.1002.a:0 "Başka bir tane deneyelim."
agot_dragon_egg_cradling.1002.a.tt:0 "[egg_owner.GetNameNoTooltip] [new_egg.GetName]'i kucaklamaya başlayacak"
agot_dragon_egg_cradling.1002.b:0 "Çok üzgünüm, [egg_owner.GetNameNoTooltip]..."

agot_dragon_egg_cradling.2000.t:0 "Beşik Arkadaşları"
agot_dragon_egg_cradling.2000.desc_start1:0 "[child.GetName]'e hayranlıkla bakıyorum; bakın ne yaptım. [child.GetSheHe|U] tüm dünyayı hak ediyor ve umarım bir gün bu gökyüzünü de içerecek."
agot_dragon_egg_cradling.2000.desc_start2:0 "[child.GetName] bana göz kırparak bakıyor, [child.GetHerHis] kollarını bana uzatıyor. Beşiğinin yanında duruyorum, elimde sıcaklık yayan bir ejderha yumurtası var."
agot_dragon_egg_cradling.2000.desc_targ:0 "Rhaena, Jaehaerys ve Alysanne'nin beşiklerine birer yumurta koyduğundan beri bu bir Targaryen geleneği olmuştur."
agot_dragon_egg_cradling.2000.desc:0 "Çocuğum bir ejderha yumurtasıyla aynı beşiği paylaşırsa ve yumurta [child.GetHerHim] için çatlırsa, aralarındaki bağ çok daha güçlü olacaktır."
agot_dragon_egg_cradling.2000.a:0 "Birlikte kucaklaşacaklar."
agot_dragon_egg_cradling.2000.a.tt:0 "[child.GetNameNoTooltip], [cradle_egg.GetName]'i kucaklamaya başlayacak."
