 agot_dragon_hatching.0017.t: "Kan, Ama Ne Kadar?" #NT!
 agot_dragon_hatching.0017.desc_self: "Bu toplantıya katılan çeşitli gizemli ustaların fikirleri, geldikleri topraklar kadar çılgın ve çeşitlidir. Ancak, hepsinin hemfikir olduğu tek şey kan dökülmesi gerektiğidir. Şimdi soru şudur: #italic ne kadar?#!\n\nDo Halkımın geleneği olduğu üzere kan akıtırım mı yoksa daha büyük bir kurban mı sunarım? Toplanan ezoterikler arasında birçoğu, hayat için hayat ödenmesi gerektiği konusunda hemfikirdir ve daha azı işe yaramaz. Soru şudur: Ben katılıyor muyum?" #NT!
 agot_dragon_hatching.0017.desc_leader: ""Ritüel [ROOT.Char.GetTitledFirstName]'a göre hazırlanıyor," diyor [ritual_leader_character.GetSheHe], [ritual_leader_character.GetHerHis] sesi sakin ve kararlı. "Kurban sorusunu... gündeme getirmeliyim. İkimiz de kan dökülmesi gerektiği konusunda hemfikir olsak da, toplananların çoğu -ben de onlardan biriyim itiraf etmeliyim- hayat için hayat ödenmesi gerektiğine ve daha azının işe yaramayacağına inanıyor. Ne diyorsun?" [ritual_leader_character.GetFirstNameNicknamed] bana bakıyor, sesi hala düzgün, sanki bu dünyadaki en doğal kararmış gibi.\n\nKuşkusuz [ritual_leader_character.GetSheHe] benden daha fazlasını biliyor, ama yine de bu ağır bir karar. Bir ejderha şansı için ne vermeye razıyım?" #NT!
 agot_dragon_hatching.0017.opt.a: "Gerekeni vereceğim." #NT!
 agot_dragon_hatching.0017.opt.a_tt: "Feda edilecek bir hayat seçeceksin" #NT!
 agot_dragon_hatching.0017.opt.b: "Ben âdeti vereceğim." #NT!
 agot_dragon_hatching.0017.opt.b_tt: "Bir kan kurbanı seçeceksin" #NT!
  
 agot_dragon_hatching.0018.t: "$agot_dragon_hatching.0011.t$" #NT!
 agot_dragon_hatching.0018.desc_knowledge: "Kimi zorla kurban edeceğime dair seçim, dikkatle düşünmem gereken bir seçimdir, çünkü katılanların çoğu, yumurtadan çıkmak üzere bir canın alınması fikrinden zaten rahatsızdır. Kimi seçeceğim herkes tarafından gözlemlenecektir ve akıllıca seçim yapmaya dikkat etmeliyim." #NT!
 agot_dragon_hatching.0018.desc_esoteric: "Zorla kimi feda edeceğime karar vermek, dikkatli bir şekilde düşünmem gereken bir karardır, çünkü kanın gücünün, hayat daha önemli bir bireyin hayatı olduğunda daha güçlü olduğu teorize edilmiştir. Kral, lord veya sıradan birinin kanı — hepsi eşit olarak tartılmayabilir..." #NT!
 agot_dragon_hatching.0018.opt.a: "Muhafızlar, yakalayın onları!" #NT!
 agot_dragon_hatching.0018.opt.a_tt: "#bold;V Seçilen katılımcının hayatı#! bu yumurtadan çıkmanın güç kaynağı olacak" #NT!
 agot_dragon_hatching.0018.opt.b: "Tekrar düşündüğümde başka seçenekler de var." #NT!
 agot_dragon_hatching.0018.opt.b_tt: "Geri dönüp başka bir kurban seçeceksin" #NT!
 agot_dragon_hatching.0019.t: "Kurban Ben Miyim?" #NT!
 agot_dragon_hatching.0019.desc: "Hiç kimse bir ejderhanın yumurtadan çıkmasının fedakarlık gerektirmeyeceğini bekliyordu, ama [host.GetTitledFirstNamePossessive] muhafızın yaklaştığını görünce seçildiğimi anladım!\n\nAlınmadan önce sadece bir anım var - ne yapacağım?!" #NT!
 agot_dragon_hatching.0019.opt.escape.title: "Kaçmak!" #NT!
 agot_dragon_hatching.0019.opt.escape.a_tt: "Özgürlüğe giden yolu kestin" #NT!
 agot_dragon_hatching.0019.opt.escape.b_tt: "Karmaşanın içinde kayıp gidiyorsun" #NT!
 agot_dragon_hatching.0019.opt.caught.title: "Yakalanmış!" #NT!
 agot_dragon_hatching.0019.opt.caught.a_tt: "Silahsızlandırılıp götürüldün" #NT!
 agot_dragon_hatching.0019.opt.caught.b_tt: "Hileniz başarısız olur ve götürülürsünüz" #NT!
 agot_dragon_hatching.0019.opt.a: "Sessizce gitmeyeceğim!" #NT!
 agot_dragon_hatching.0019.opt.a.f: "Özgürlüğe giden yolda savaşmaya çalışıyorsun" #NT!
 agot_dragon_hatching.0019.opt.b: "[ROOT.Char.GetTitledFirstNameNoTooltip]? Ben [ROOT.Char.GetHerHim]'i öyle gördüm!" #NT!
 agot_dragon_hatching.0019.opt.b.f: "Durumdan kurtulmak için yalan söylemeye çalışıyorsun" #NT!
 agot_dragon_hatching.0019.opt.c: "Tamam, eğer biri olacaksa ben olayım." #NT!
 agot_dragon_hatching.0019.opt.c.f: "Kaderini kabul ediyorsun" #NT!
 agot_dragon_hatching.0019.opt.c_tt: "#bold;V Hayatınız#! bu yumurtadan çıkmanın güç kaynağı olacak" #NT!
  # Catastrophe results 
 agot_dragon_hatching.0101.t: "Hırsın Felaketi!" #NT!
 agot_dragon_hatching.0101.desc: "Felaket!\n\nGözlerimin önünde yumurta parçalandı, içindeki ejderhanın gücü ve gerçekleştirilen ritüeller bir yıkım dalgasıyla serbest bırakıldı. Sıcaklık dayanılmazdı, alevler yollarına çıkan her şeyi tüketiyordu. Benim deliliğim hepimizin başına yıkım getirdi ve yeni bir ejderhanın hayali ateş ve kan içinde öldü." #NT!
 agot_dragon_hatching.0101.opt.a: "Aman Tanrım, hayır!" #NT!
 agot_dragon_hatching.0102.t: "$agot_dragon_hatching.0101.t$" #NT!
 agot_dragon_hatching.0102.desc: "Felaket!\n\nGözlerimin önünde yumurta parçalandı, içindeki ejderhanın gücü ve gerçekleştirilen ritüeller bir yıkım dalgasıyla serbest bırakıldı. Sıcaklık dayanılmazdı, alevler yollarına çıkan her şeyi tüketiyordu. [host.GetTitledFirstName]'ın çılgınlığı hepimizi mahvetti ve yeni bir ejderhanın hayali ateş ve kan içinde öldü." #NT!
 agot_dragon_hatching.0102.opt.a: "$agot_dragon_hatching.0101.opt.a$" #NT!
  # Disaster results 
 agot_dragon_hatching.0201.t: "Hırsın Felaketi!" #NT!
 agot_dragon_hatching.0201.desc: "Felaket!\n\nYumurta sıcakta parçalanır, içindeki güç onu parçalara ayırır ve kabuk ve iç organların alevli parçalarını uçurur. Uçan enkaz toplananlara çarpar ve hem kişileri hem de yerleri tutuşturur. Yeni bir ejderha hayalim ateş ve kan içinde öldü." #NT!
 agot_dragon_hatching.0201.opt.a: "Eğil ve saklan!" #NT!
 agot_dragon_hatching.0202.t: "$agot_dragon_hatching.0201$" #NT!
 agot_dragon_hatching.0202.desc: "Felaket!\n\nYumurta sıcakta parçalanır, içindeki güç onu parçalara ayırır ve kabuk ve iç organların alevli parçalarını etrafa saçar. Uçan enkaz toplananlara çarpar ve hem kişileri hem de yerleri tutuşturur. [host.GetTitledFirstNamePossessive] yeni bir ejderhanın rüyası ateş ve kan içinde öldü." #NT!
 agot_dragon_hatching.0202.opt.a: "$agot_dragon_hatching.0201.opt.a$" #NT!
# Nothing results 
agot_dragon_hatching.0303.t: "Hırsın Örsünde Kırılma" #NT!
agot_dragon_hatching.0303.desc: "#bold;italic *ÇAT*#!\n\nSes sağır edici derecede yüksek. Hayal kırıklığı dolu haykırışlar ve iç çekişlerin oluşturduğu büyük bir koro eşliğinde, yumurta sıcaktan çatlayıp parçalara ayrıldı. Hayallerim ve yumurtam, önümdeki kabuk kadar paramparça oldu." #NT!
agot_dragon_hatching.0303.opt.a: "Lanet olsun hepsine!" #NT!

agot_dragon_hatching.0304.t: "Boşuna Çabalar" #NT!
agot_dragon_hatching.0304.desc: "Kalabalık nefesini tutmuş bekliyor, yumurtanın çatlamasını, hareket etmesini, #emp bir şey yapmasını#! bekliyor. Ama hiçbir şey olmuyor. Yumurta olduğu gibi, bozulmamış ve değişmemiş kalıyor.\n\nHayal kırıklığı öksürükleri ve başarısızlık fısıltıları havayı doldururken, çabalarımın boşuna olduğunu kabul etmeliyim. Ağır bir kalple, hizmetçilere yumurtayı çıkarmalarını ve temizliği başlatmalarını söylüyorum." #NT!
agot_dragon_hatching.0304.opt.a: "$agot_dragon_hatching.0303.opt.a$" #NT!

agot_dragon_hatching.0305.t: "$agot_dragon_hatching.0303.t$" #NT!
agot_dragon_hatching.0305.desc: "#bold;italic *ÇAT*#!\n\nSes sağır edici derecede yüksek. Hayal kırıklığı dolu haykırışlar ve iç çekişlerden oluşan büyük bir koro eşliğinde, benimki de dahil yumurta sıcaktan çatlayıp parçalara ayrıldı. [host.GetTitledFirstNamePossessive] rüyalar ve [host.GetHerHis] yumurta, önümdeki kabuk kadar paramparça oldu." #NT!
agot_dragon_hatching.0305.opt.a: "O kadar da ümit verici görünüyordu ki..." #NT!

agot_dragon_hatching.0306.t: "$agot_dragon_hatching.0304.t$" #NT!
agot_dragon_hatching.0306.desc: "Kalabalık nefesini tutmuş bir şekilde bakıyor, yumurtanın çatlamasını, hareket etmesini, #emp bir şey yapmasını#! bekliyor. Ama hiçbir şey olmuyor. Yumurta olduğu gibi, bozulmamış ve tavizsiz kalıyor.\n\nHayal kırıklığı öksürükleri ve başarısızlık fısıltıları havayı doldururken, [host.GetTitledFirstName] çabalarının boşuna olduğunu kabul etmeli. [host.GetHerHim] hizmetçilere yumurtayı çıkarmalarını ve temizliği başlatmalarını emrediyor. Ben sadece başımı üzüntüyle sallayabiliyorum." #NT!
agot_dragon_hatching.0306.opt.a: "$agot_dragon_hatching.0305.opt.a$" #NT!

# Success results 
agot_dragon_hatching.0401.t: "Yeni Bir Şafak" #NT!
agot_dragon_hatching.0401.desc: "Bir anlığına her şey sessizleşir. Kalabalık nefesini tutar. Hiçbir şey olmayacakmış gibi görünür... Sonra yumurta titrer ve çatlar. Küçük, pullu bir baş belirir, ardından uzun, kıvrımlı bir boyun çıkar. İçimizdeki ejderha doğmuştur! Ejderhaların yeni bir çağı başlamıştır ve bu benim eserim!" #NT!
agot_dragon_hatching.0401.opt.a: "Yaşasın!" #NT!
agot_dragon_hatching.0401.opt.a_tt: "Ejderhayı başarıyla yumurtadan çıkardın!" #NT!

agot_dragon_hatching.0402.t: "$agot_dragon_hatching.0401.t$" #NT!
