ceremony: "Tören Hazırlıkları" #NT!
ceremony_desc: "Ateşler hazırlanıyor, bilgiler aktarılıyor ve gösteri için gerekli düzenlemeler yapılıyor. Yakında yeni bir ejderha gökyüzünde uçacak." #NT!
hatching_attempt: "Yumurtadan Çıkma Girişimi" #NT!
hatching_attempt_desc: "Ejderha yumurtanızı çatlatmaya çalışacaksınız." #NT!
hatching_outcome: "Kuluçka Sonucu" #NT!
hatching_outcome_desc: "Yumurtadan çıkarma girişiminizin sonucu ortaya çıkacaktır." #NT!
