agot_dragon_hatching.0017.t:0 "Kan, Ama Ne Kadar?"
agot_dragon_hatching.0017.desc_self:0 "Bu toplantıya katılan çeşitli gizemli ustaların, geldikleri topraklar kadar vahşi ve çeşitli fikirleri var. Ancak, hepsinin üzerinde hemfikir olduğu tek şey, kan dökülmesi gerektiğidir. Şimdi soru şu, #italic ne kadar?#!\n\nHalkımın geleneği olduğu üzere bir kan alma mı yapacağım, yoksa daha büyük bir fedakarlık mı sunacağım? Toplanan ezoterikçilerin çoğu, can karşılığında can ödenmesi gerektiği ve daha azının yeterli olmayacağı konusunda hemfikir. Soru şu ki, ben de aynı fikirde miyim?"
agot_dragon_hatching.0017.desc_leader:0 ""Ritüel talimatlara göre hazırlanıyor, [ROOT.Char.GetTitledFirstNameNoTooltip]," diyor [ritual_leader_character.GetFirstNameNicknamed], sesi sakin ve kararlı. "Kurban konusunu... gündeme getirmeliyim. İkimiz de kan dökülmesi gerektiği konusunda hemfikir olsak da, burada toplananların çoğu -itiraf etmeliyim ki ben de dahil- can karşılığında can ödenmesi gerektiğine ve daha azının yeterli olmayacağına inanıyor. Siz ne dersiniz?" [ritual_leader_character.GetSheHe|U] bana bakıyor, sesi hala sakin, sanki bu dünyada karar verilecek en doğal şeymiş gibi.\n\nKuşkusuz [ritual_leader_character.GetSheHe] benden daha çok şey biliyor, ama yine de bu verilmesi gereken ağır bir karar. Bir ejderhaya sahip olma şansı için ne vermeye hazırım?"
agot_dragon_hatching.0017.opt.a:0 "Gerekli olanı vereceğim."
agot_dragon_hatching.0017.opt.a_tt:0 "Kurban edilecek bir can seçeceksiniz"
agot_dragon_hatching.0017.opt.b:0 "Geleneksel olanı vereceğim."
