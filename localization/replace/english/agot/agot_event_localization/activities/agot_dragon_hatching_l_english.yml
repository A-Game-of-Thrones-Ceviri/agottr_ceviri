agot_dragon_hatching.0101.t:0 "Hırs Felaketi!"
agot_dragon_hatching.0101.desc:0 "Felaket!\n\nGözlerimin önünde yumurta paramparça oluyor, içindeki ejderhanın gücü ve yapılan ayinler bir yıkım dalgası halinde serbest kalıyor. Isı dayanılmaz, alevler yoluna çıkan her şeyi yakıp kül ediyor. Benim aptallığım hepimizi mahvetti ve yeni bir ejderha hayali ateş ve kan içinde öldü."
agot_dragon_hatching.0101.opt.a:0 "Tanrılar, hayır!"
agot_dragon_hatching.0102.t:0 "$agot_dragon_hatching.0101.t$"
agot_dragon_hatching.0102.desc:0 "Felaket!\n\nGözlerimin önünde yumurta paramparça oluyor, içindeki ejderhanın gücü ve yapılan ayinler bir yıkım dalgası halinde serbest kalıyor. Isı dayanılmaz, alevler yoluna çıkan her şeyi yakıp kül ediyor. [host.GetTitledFirstName]'in aptallığı hepimizi mahvetti ve yeni bir ejderha hayali ateş ve kan içinde öldü."
