 # Base
activity_dragon_hatching:0 "Ejderha Yumurtası Ritüeli"
activity_dragon_hatching_desc:0 "Ejderha yumurtanız çatlamak üzere. Bu görkemli anı onurlandırmak ve yeni bir çağı karşılamak için ihtişamlı bir tören düzenlenecek."
activity_dragon_hatching_selection_tooltip:0 "Ejderha yumurtanızı çatlatma girişiminde bulunun ve alevler içinde doğacak yeni bir çağın müjdecisi olun.\n\nBeklenen Ödüller:\n$agot_host_hatching_potential_reward$"
agot_host_hatching_potential_reward: "$BULLET_WITH_TAB$Ejderha Yumurtanızı [artifact|E] olarak kırabilir ve onu yok edebilirsiniz.\n$BULLET_WITH_TAB$Başarılı olursanız, yeni doğmuş bir [dragon|E] sarayınıza katılacak ve kudretiyle sizi yüceltecektir.\n\n#n @warning_icon! Başarısızlık, tahmin edilemeyen ve tehlikeli sonuçlara yol açabilir!#!"
activity_dragon_hatching_predicted_cost:0 "Ejderha kuluçkalaştırmanızın nihai bedeli, seçilen kuluçka yöntemine ve tören esnasında yapacağınız kritik seçimlere bağlı olarak değişecektir."
activity_dragon_hatching_destination_selection:0 "Bir #V Ejderha Yumurtası Ritüeli#!'ni yalnızca [capital|E]inizde, güçlü bir [dragonpit|E]nda veya kadim güçlerle dolu özel bir #V konum#!'da düzenleyebilirsiniz."
activity_dragon_hatching_conclusion_desc:0 "[GetActivityType( 'activity_dragon_hatching' ).GetName] sona erdi."
activity_dragon_hatching_guest_desc:0 "Tören Konukları"
activity_dragon_hatching_guest_help_text:0 "Ejderha yumurtanızın kuluçka sürecine tanıklık edecek şanslı konukları seçin. Varlıkları törene ihtişam katacak ve belki de kaderin seyrini etkileyecektir."
TRAVEL_NAME_FOR_activity_dragon_hatching:0 "$TRAVEL_NAME_FOR_activity_tournament$"
ceremony:0 "Tören Hazırlıkları"
ceremony_desc:0 "Kutsal ateşler yakılıyor, kadim bilgiler gözden geçiriliyor ve görkemli gösteri için son hazırlıklar yapılıyor. Yakında gökyüzünde yeni bir ejderha kanat çırpacak ve varlığıyla dünyayı değiştirecek."
hatching_attempt:0 "Kuluçka Girişimi"
hatching_attempt_desc:0 "Tüm hazırlıklar tamamlandı. Şimdi, kadim ritüeller eşliğinde ejderha yumurtanızı çatlatmaya çalışacaksınız."
hatching_outcome:0 "Kader Anı: Kuluçka Sonucu"
hatching_outcome_desc:0 "Nefesler tutuldu, gözler yumurtaya çevrildi. Kuluçka denemenizin sonucu, kaderin cilvesiyle ortaya çıkmak üzere..."
