agot_dragon_hatching.0017.t:0 "Kan, Ama Ne Kadar?"
agot_dragon_hatching.0017.desc_self:0 "Bu toplantıya katılan, bilgelikleri kadar garip ve çeşitli fikirlere sahip gizemli ustalar. Ancak, hepsinin hemfikir olduğu tek bir nokta var: Kan dökülmeli. Şimdi asıl soru şu, #italic ne kadar kan dökülecek?#!\n\nHalkımın eski geleneği olan bir kan alma töreniyle mi yetineceğim, yoksa daha büyük, daha acımasız bir fedakarlık mı yapacağım? Toplanan ezoterikçilerin çoğu, can karşılığında can ödenmesi gerektiği ve daha azının ejderhayı uyandırmak için yetersiz kalacağı konusunda hemfikir. Peki, ben ne düşünüyorum? Bu ağır yükü taşımaya hazır mıyım?"
agot_dragon_hatching.0017.desc_leader:0 ""Ritüel, talimatlara uygun bir şekilde hazırlanıyor, [ROOT.Char.GetTitledFirstNameNoTooltip]," diyor [ritual_leader_character.GetFirstNameNicknamed], sesi sakin ve kendinden emin. "Ancak, hassas bir konuyu ele almamız gerekiyor: Kurban. İkimiz de kan dökülmesi gerektiği konusunda hemfikir olsak da, burada toplananların çoğu -ki ben de bu görüşteyim- can karşılığında can ödenmesi gerektiğine ve daha azının ejderhayı uyandırmaya yetmeyeceğine inanıyor. Siz bu konuda ne düşünüyorsunuz?" Bana diktiği bakışlarında en ufak bir tereddüt yok, sanki bu verilecek en sıradan kararmış gibi.\n\nKuşkusuz, o bu konularda benden daha bilgili. Ancak, bu verilecek karar çok ağır. Bir ejderhaya sahip olmak için nelerden vazgeçmeye hazırım? Hangi bedeli ödemeye razıyım?"
agot_dragon_hatching.0017.opt.a:0 "Gerekli olan her şeyi yapacağım."
agot_dragon_hatching.0017.opt.a_tt:0 "Kurban edilecek bir can seçeceksiniz."
agot_dragon_hatching.0017.opt.b:0 "Geleneksel yolu seçeceğim."
agot_dragon_hatching.0017.opt.b_tt:0 "Bir kan kurbanı seçeceksiniz."

agot_dragon_hatching.0018.t:0 "$agot_dragon_hatching.0011.t$"
agot_dragon_hatching.0018.desc_knowledge:0 "Kurban edilecek kişiyi seçmek, üzerinde uzun uzun düşünmem gereken bir konu. Çünkü burada bulunanların çoğu, yumurtadan çıkması için bir can alınması fikrinden rahatsız. Kimi seçtiğim, herkes tarafından görülecek ve yargılanacak. Bu yüzden, hem ritüelin başarısı hem de kendi itibarım için akıllıca bir seçim yapmalıyım."
agot_dragon_hatching.0018.desc_esoteric:0 "Kurban edilecek kişiyi seçmek, önemli bir karar. Çünkü bazı ezoterik inanışlara göre, daha önemli bir bireyin hayatı feda edildiğinde, kanın gücü de artıyor. Bir kralın, bir lordun veya sıradan birinin kanı... hepsinin ejderha üzerindeki etkisi aynı olmayabilir. Bu yüzden, seçimimi yaparken bu ince noktayı da göz önünde bulundurmalıyım."
agot_dragon_hatching.0018.opt.a:0 "Muhafızlar, derhal yakalayın onu!"
agot_dragon_hatching.0018.opt.a_tt: "#bold;Seçilen katılımcının hayatı#! bu yumurtadan çıkma ritüelinin yakıtı olacak."
agot_dragon_hatching.0018.opt.b:0 "İkinci kez düşündüm de, sanırım başka seçenekleri değerlendirmeliyim."
agot_dragon_hatching.0018.opt.b_tt:0 "Geri dönecek ve başka bir kurban seçeceksiniz."
agot_dragon_hatchling.0018.toast.sacrifice_dead:0 "Kurban Öldü"
agot_dragon_hatching.0019.t:0 "Kurban, Ben mi?"
agot_dragon_hatching.0019.desc:0 "Kimse bir ejderhanın kurban edilmeden yumurtadan çıkmasını beklemiyordu. Ancak, [host.GetTitledFirstNamePossessive] muhafızlarının bana doğru yaklaştığını görünce, dehşet içinde anlıyorum ki seçilen kurban benim!\n\nMuhafızlar beni yakalamadan önce sadece bir dakikam var! Ne yapmalıyım?!"
agot_dragon_hatching.0019.opt.escape.title:0 "Kaç!"
agot_dragon_hatching.0019.opt.escape.a_tt:0 "Özgürlüğe giden yolu zor kuvvetle açacaksınız!"
agot_dragon_hatching.0019.opt.escape.b_tt:0 "Kargaşadan yararlanıp gizlice sıvışıyorsunuz."
agot_dragon_hatching.0019.opt.caught.title:0 "Yakalandınız!"
agot_dragon_hatching.0019.opt.caught.a_tt:0 "Silahınız zorla alınıyor ve sürüklenerek götürülüyorsunuz."
agot_dragon_hatching.0019.opt.caught.b_tt:0 "Kaçma planınız başarısız oluyor ve muhafızlar tarafından yakalanıyorsunuz."
agot_dragon_hatching.0019.opt.a:0 "Sessizce teslim olmayacağım! Asla!"
agot_dragon_hatching.0019.opt.a.f:0 "Savaşarak kurtulmaya çalışıyorsunuz, sonuna kadar direniyorsunuz."
agot_dragon_hatching.0019.opt.b:0 "[ROOT.Char.GetTitledFirstNameNoTooltip]? Onu az önce o tarafa doğru giderken gördüm!"
agot_dragon_hatching.0019.opt.b.f:0 "Yalan söyleyerek ve dikkatleri başka yöne çekerek durumdan sıyrılmaya çalışıyorsunuz."
agot_dragon_hatching.0019.opt.c:0 "Pekala... Madem biri kurban edilmeli, o zaman bırakın o ben olayım."
agot_dragon_hatching.0019.opt.c.f:0 "Kaderinizi kabulleniyor ve ölüme teslim oluyorsunuz."
agot_dragon_hatching.0019.opt.c_tt:0 "#bold;Hayatınız#! bu yumurtadan çıkma ritüelinin bedeli olacak."
# Felaket sonuçları
agot_dragon_hatching.0101.t:0 "Hırs Felaketi!"
agot_dragon_hatching.0101.desc:0 "Felaket! Her şey mahvoldu!\n\nGözlerimin önünde, yumurta parça parça oluyor ve içindeki ejderhanın kontrolsüz gücü, yapılan bütün ritüellerle birlikte yıkıcı bir dalga halinde serbest kalıyor. Isı dayanılmaz bir hal alıyor, alevler yoluna çıkan her şeyi yakıp kül ediyor. Benim hırsım, benim aptallığım hepimizi mahvetti! Yeni bir ejderha görme hayali, ateş ve kan içinde boğulup öldü."
agot_dragon_hatching.0101.opt.a:0 "Tanrılar, böyle bir şey olmasın! Hayır!"
agot_dragon_hatching.0102.t:0 "$agot_dragon_hatching.0101.t$"
agot_dragon_hatching.0102.desc:0 "Felaket! Her şey bitti!\n\nGözlerimin önünde, yumurta parça parça oluyor ve içindeki ejderhanın dizginlenemez gücü, yapılan bütün ritüellerle birlikte yıkıcı bir dalga halinde ortaya çıkıyor. Isı dayanılmaz bir hal alıyor, alevler yoluna çıkan her şeyi yakıp kül ediyor. [host.GetTitledFirstNamePossessive] hırsı, onun aptallığı hepimizi mahvetti! Yeni bir ejderha görme hayali, ateş ve kan denizinde boğuldu."
agot_dragon_hatching.0202.opt.a:0 "$agot_dragon_hatching.0101.opt.a$"
# Felaket sonuçları
agot_dragon_hatching.0201.t:0 "Hırs Felaketi!"
agot_dragon_hatching.0201.desc:0 "Felaket! Kontrol kaybedildi!\n\nYumurta, dayanılmaz ısı altında parça parça oluyor! İçindeki kontrolsüz güç, yumurta kabuğunu ve iç organ parçalarını alev alev yanarak etrafına saçıyor. Uçan parçalar, tören alanında toplananlara çarparak hem insanları hem de mekanı ateşe veriyor. Yeni bir ejderha görme hayali, acı ve kaos içinde yok oluyor."
agot_dragon_hatching.0201.opt.a:0 "Eğilin ve kendinize siper alın!"
agot_dragon_hatching.0202.t:0 "$agot_dragon_hatching.0201$"
agot_dragon_hatching.0202.desc:0 "Felaket! Her şey yanlış gitti!\n\nYumurta, aşırı ısı altında parça parça oluyor! İçindeki güç, yumurta kabuğunu ve iç organ parçalarını alev alev yanarak etrafına saçıyor. Uçan parçalar, tören alanında toplananlara çarparak hem insanları hem de mekanı ateşe veriyor. [host.GetTitledFirstNamePossessive] yeni bir ejderha görme hayali, dehşet verici bir şekilde sona eriyor."
agot_dragon_hatching.0202.opt.a:0 "$agot_dragon_hatching.0201.opt.a$"
# Hiçbir şey sonuçları
agot_dragon_hatching.0303.t:0 "Kırılan Hayaller ve Yumurta Kabukları"
agot_dragon_hatching.0303.desc:0 "#bold;italic ÇAT#!\n\nSağır edici bir çatlama sesi, tören alanını inletir. Büyük bir hayal kırıklığı ve öfke iç içe geçmiş çığlıklar ve iç çekişler, odanın her yanını kaplar. Yumurta, aşırı ısı altında parçalara ayrılmıştır. Hayallerim -ve yumurtam- tıpkı önümdeki kabuklar gibi paramparça olmuştur."
agot_dragon_hatching.0303.opt.a:0 "Lanet olsun her şeyin canına! Lanet olsun!"
agot_dragon_hatching.0304.t:0 "Sessizliğin Hükmü: Boşa Çıkan Umutlar"
agot_dragon_hatching.0304.desc:0 "Herkes nefesini tutmuş, yumurtanın çatlayacağı, hareket edeceği, #emp herhangi bir şey#! yapacağı anı bekliyor. Ama hiçbir şey olmuyor. Yumurta, olduğu gibi kalıyor; kırılmamış, boyun eğmez ve sessiz. \n\nHayal kırıklığı dolu öksürükler ve başarısızlığın fısıltıları havayı doldururken, çabalarımın boşuna olduğunu kabullenmek zorunda kalıyorum. Ağır bir kalple, hizmetçilere yumurtayı çıkarmalarını ve temizliğe başlamalarını emrediyorum."
agot_dragon_hatching.0304.opt.a:0 "$agot_dragon_hatching.0303.opt.a$"
agot_dragon_hatching.0305.t:0 "Kırılan Umutlar: Toz ve Duman"
agot_dragon_hatching.0305.desc:0 "#bold;italic ÇAT#!\n\nSağır edici bir çatlama sesi, tören alanını sarsar. Büyük bir hayal kırıklığı ve öfke iç içe geçmiş çığlıklar ve iç çekişler yükselir; kendi çığlığım da onlara karışır. Yumurta, aşırı ısı altında parçalara ayrılmıştır. [host.GetTitledFirstNamePossessive] hayalleri -ve onun değerli yumurtası- tıpkı önümüzdeki kabuklar gibi paramparça olmuştur."
agot_dragon_hatching.0305.opt.a:0 "Ve her şey o kadar umut verici görünüyordu ki..."
agot_dragon_hatching.0306.t:0 "Sessiz Bir Başarısızlık: Umutların Solduğu An"
agot_dragon_hatching.0306.desc:0 "Herkes nefesini tutmuş, yumurtanın çatlayacağı, hareket edeceği, #emp herhangi bir işaret vereceği#! anı bekliyor. Ama hiçbir şey olmuyor. Yumurta, olduğu gibi kalıyor; kırılmamış, boyun eğmez ve ürkütücü bir şekilde sessiz.\n\nHayal kırıklığı dolu öksürükler ve başarısızlığın fısıltıları havayı doldururken, [host.GetTitledFirstName] çabalarının boşuna olduğunu kabullenmek zorunda kalıyor. Hizmetçilere yumurtayı çıkarmalarını ve temizliğe başlamalarını emrettiğini görüyorum ve sadece üzüntüyle başımı sallayabiliyorum."
agot_dragon_hatching.0306.opt.a:0 "$agot_dragon_hatching.0305.opt.a$"
# Başarı sonuçları
agot_dragon_hatching.0401.t:0 "Yeni Bir Şafak: Ejderhanın Doğuşu"
agot_dragon_hatching.0401.desc:0 "Bir an, tören alanında derin bir sessizlik hüküm sürüyor. Kalabalık nefesini tutmuş, gözlerini yumurtaya dikmiş bekliyor. Sanki hiçbir şey olmayacakmış, bütün çabalar boşa gitmiş gibi görünüyor... Ve tam o anda, yumurta hafifçe titremeye ve çatlamaya başlıyor. Küçük, pullu bir kafa görünüyor, ardından uzun, kıvrımlı bir boyun geliyor. Ejderha yumurtadan çıktı! Yeni bir ejderha çağı başladı ve bunu başaran benim!"
agot_dragon_hatching.0401.opt.a:0 "Yaşa! Ejderhaların hükümdarlığı başlasın!"
agot_dragon_hatching.0401.opt.a_tt:0 "Başarıyla bir ejderha yumurtadan çıkardınız!"
agot_dragon_hatching.0402.t:0 "Ejderhanın Uyanışı: Tanık Olunan Bir Mucize"
agot_dragon_hatching.0402.desc:0 "Bir an, tören alanında derin bir sessizlik hüküm sürüyor. Kalabalık nefesini tutmuş, gözlerini yumurtaya dikmiş bekliyor. Sanki hiçbir şey olmayacakmış, bütün umutlar boşa çıkmış gibi görünüyor... Ve tam o anda, yumurta hafifçe titremeye ve çatlamaya başlıyor. Küçük, pullu bir kafa görünüyor, ardından uzun, kıvrımlı bir boyun geliyor. Ejderha yumurtadan çıktı! Yeni bir ejderha çağı başladı ve ben buna tanık oldum!"
agot_dragon_hatching.0402.opt.a:0 "$agot_dragon_hatching.0401.opt.a$"
agot_dragon_hatching.0402.opt.a_tt:0 "[host.GetTitledFirstName] adlı kişinin bir ejderha yumurtadan çıkarmasına tanık oldunuz!"

hatched_dragon_via_cradling_notification:0 "[ROOT.Char.GetName], Kucaklama yöntemiyle [dragon.GetName] adlı ejderhayı yumurtadan çıkardı."

agot_dragon_hatching_you_try_hatching:0 "[egg.GetName] yumurtadan çıkarmaya çalışıyorsunuz."

# Ejderha Bilgisi #
agot_dragon_hatching_dragonlore.0001.t:0 "Ejderha Bilgisi: Rhaenys'in Tepesi'nin Sırları"
agot_dragon_hatching_dragonlore.0001.desc:0 "Bir zamanlar en vahşi ve güçlü ejderhaların yuvası olan Rhaenys'in Tepesi, şimdi hüzünlü bir harabe halinde duruyor. Tünellerinde yürürken, bir zamanlar burada hüküm süren ejderhaların büyüklüğünü hayal ediyor ve tarihin ağırlığı altında eziliyorum.\n\nBu mistik atmosferin etkisindeyken, molozların arasında toz içinde kalmış birkaç kağıt parçasını neredeyse fark etmiyordum. Dikkatlice incelediğimde, bunların Ejderha Korucuları tarafından kullanılan yumurtadan çıkarma tekniklerine dair ipuçları içerdiğini anlıyorum! Belki de bu eski bilgiler, bana yardımcı olabilir."
agot_dragon_hatching_dragonlore.0001.opt:0 "Bu bilgiler çok işime yarayacak!"

agot_dragon_hatching_dragonlore.0002.t:0 "Ejderha Bilgisi: Ejderha Kayası'nın Kalbinde"
agot_dragon_hatching_dragonlore.0002.desc:0 "Ejderha Kayası'nın labirent gibi tünellerinde dolaşırken, bu yerin büyüklüğünü kavrayabilmekte zorlanıyorum. Yüzyıllar boyunca ejderhalar burada yuva yapmış, yaşamış ve ölmüş... Ve şimdi ben de bu kutsal mekanda ayak izlerimi bırakıyorum.\n\nBir köşeyi döndüğümde, eski kuluçka alanlarına giriyorum. Etrafı daha detaylı incelemek isterken, bir tomar yığınına takılıyorum. Heyecanla yaklaşıp incelemeye başlıyorum ama çoğunun okunaksız olduğunu görünce hayal kırıklığına uğruyorum.\n\n#I Ancak, aralarında bir tanesi hala okunaklı#! Adanın Ejderha Korucularının, yumurtaları çatlayana kadar nasıl beslediklerini anlatan değerli bilgiler içeriyor!"
agot_dragon_hatching_dragonlore.0002.opt:0 "Bunu mutlaka not almalıyım..."

agot_dragon_hatching_dragonlore.0003.t:0 "Ejderha Bilgisi: Hısar'ın Bilgeliği"
agot_dragon_hatching_dragonlore.0003.desc:0 "Hısar'a vardığımda, bir Başüstat beni sıcak bir şekilde karşılıyor ve geniş bir kitap koleksiyonuna yönlendiriyor. Kitaplar eski görünüyor ama belli ki yıllar boyunca özenle korunmuşlar. Sanırım kendime rahat bir sandalye bulmalıyım, çünkü bu kitap oldukça kalın görünüyor ve okuması uzun sürebilir.\n\nKitap, Targaryen hanedanının yıllar önce eski Valyria'dan Ejderha Kayası'na göç etmesiyle başlayarak, bilinen çeşitli yumurtadan çıkarma olayları hakkında oldukça ayrıntılı bilgiler veriyor. Geçmişin bilgeliği, belki de bana ışık tutabilir."
agot_dragon_hatching_dragonlore.0003.opt:0 "Hemen çalışmaya başlamalıyım!"

agot_dragon_hatching_dragonlore.0004.t:0 "Ejderha Bilgisi: Yaz Kalesi'nin Külleri Arasında"
agot_dragon_hatching_dragonlore.0004.desc:0 "Yaz Kalesi'nin yanıp kül olmuş kalıntılarının acı kokusu, hala burnumda tütüyor gibi. Burada yaşanan trajedi, hala tazeliğini koruyor. Ancak, Kral Beşinci Aegon'un burada böylesine karmaşık bir yumurtadan çıkarma ritüeli düzenlemesine yol açan bilgileri bulmaya kararlıyım. Geçmişin sırları, bu küllerin arasında gizli.\n\nYazlık malikanenin yapısından geriye pek bir şey kalmamış; sadece yanmış tuğla yığınları ve arada sırada karşıma çıkan cam parçaları. Üstelik, bitki örtüsü her yeri kaplamış, bu da ipucu aramayı zorlaştırıyor. Ancak, vazgeçmeye niyetim yok.\n\nNeyse ki, azmim sonuç veriyor. Özenli araştırmam sonunda meyvesini veriyor ve Kral'ın notlarının parçalarını, düşmüş tuğlaların altında gömülü olarak buluyorum. Onları tekrar bir araya getirmem gerekecek ama bu bile büyük bir ilerleme! Geçmişin perdesini aralamaya bir adım daha yaklaştım."
agot_dragon_hatching_dragonlore.0004.opt:0 "Burada gerçekten neler oldu? Bu trajediye yol açan sır ne?"

agot_dragon_hatching_dragonlore.0005.t:0 "Ejderha Bilgisi: Harrenhal'ın Hayaleti"
agot_dragon_hatching_dragonlore.0005.desc:0 "Harrenhal hakkındaki hikayeler, bu yerin büyüklüğünü ve hüznünü anlatmakta yetersiz kalıyor. Hiçbir hükümdar veya lord, bir zamanlar görkemli olan bu kaleyi yeniden inşa etme mücadelesini üstlenmeye cesaret edememiş. Bunun yerine, Harrenhal yüzyıllardır harabe halinde yatıyor, geçmişin bir hayaleti gibi.\n\nAyak bastığım herhangi bir kaleden çok daha büyük; Kızıl Kale bile yanında küçük kalıyor. Bir zamanlar gökyüzüne uzanan kuleleri, ben daha doğmadan çok önce ejderha ateşi tarafından çatlatılmış ve bükülmüş. Kara Harren, bu duvarların kendisini koruyacağına inanmış ve sonunda soyu bu duvarlar arasında sona ermişti. Kale, ejderhalara meydan okunmaması gerektiğinin acı bir hatırlatıcısı olarak duruyor."
agot_dragon_hatching_dragonlore.0005.opt:0 "Kara Harren, ya çok küstahtı ya da bir aptal."

agot_dragon_hatching_dragonlore.0006.t:0 "Ejderha Bilgisi: Ateş Tarlaları'nın Yankısı"
agot_dragon_hatching_dragonlore.0006.desc:0 "Aegon ve kız kardeş-eşlerinin Fetih sırasında buraları yakıp yıktıktan sonra, çimenler yeniden yeşerdi ve toprak yaralarını sarmaya çalıştı. Ancak, Ateş Tarlaları'nda hala bir ölüm ve hüznün soğuk esintisi hissediliyor.\n\nBinlerce adam burada hayatını kaybetti, ejderha ateşiyle kül oldu. Bahçıvan Hanesi bu tarlalarda tarihin tozlu sayfalarına karıştı, Lannister Hanesi ise diz çökerek boyun eğmek zorunda kaldı.\n\nBu savaş, üç fatihin -Aegon ve kız kardeşleri- birlikte savaştığı tek zamandı; üç ejderha tek bir vücut gibi hareket ederek düşmanlarını yok etti. Savaş, Yedi Krallığı, hatta belki de tüm dünyayı ele geçiren, küçük bir adadan gelen üç kişinin kullandığı ejderha gücünün gerçek bir göstergesiydi."
agot_dragon_hatching_dragonlore.0006.opt:0 "Ah, o gücün küçük bir kısmına bile sahip olmayı hayal edin! Nasıl bir his olurdu acaba?"

agot_dragon_hatching_dragonlore.0007.t:0 "Ejderha Bilgisi: Kızıl Göl'ün Gölgesinde"
agot_dragon_hatching_dragonlore.0007.desc:0 "Kızıl Göl'ün sakin kıyılarında seyahat ederken, engin mavi alanın kalbindeki taşlı adayı ziyaret etme fırsatını buluyorum. Şimdi burada hüzünlü bir sessizlik hüküm sürse de, bir zamanlar bu ada, korkunç [silverwing.GetName] tarafından mesken tutulmuştu.\n\nİnsanlara alışkın olmasına rağmen, gümüş pullu canavar, son binicisi [ulf.GetFullNamePossessive] ölümünden sonra vahşileşmiş ve bu küçük adayı kendi karanlık inine çevirmişti.\n\nEjderhaların Dansı, Yedi Krallık tarihinin en kanlı ve en çalkantılı dönemlerinden biriydi. Valyrialılar ilk ejderhaları, On Dört Alev olarak bilinen büyük volkanik dağlar arasında evcilleştirdiğinden beri, bu görkemli yaratıklar uzun zamandır korkunç savaş silahları olarak kullanılıyordu. Ve Dans, bu karanlık tarihin en acımasız bölümlerinden birini oluşturuyor."
agot_dragon_hatching_dragonlore.0007.a:0 "Gerçekten de ateş ve kan... Ejderhaların yaşadığı ve öldüğü bir dünya."

agot_dragon_hatching_dragonlore.0008.t:0 "Ejderha Bilgisi: İnanılmaz Keşif"
agot_dragon_hatching_dragonlore.0008.desc_intro:0 "Ada'dan ayrılmaya hazırlanırken, kumların arasında göz alıcı bir parıltı dikkatimi çekiyor. Merakla yaklaşıyorum ve gördüğüm şey karşısında nefesim kesiliyor.\n\n"
agot_dragon_hatching_dragonlore.0008.desc_clutch:0 "Her biri farklı renklerde parıldayan üç büyük ve olağanüstü güzellikte mücevher görüyorum. İlk başta gözlerime inanamıyorum. Yanlarına çömelip daha dikkatli incelediğimde ise minik pulları fark ediyorum!\n\nBunlar mücevher değil... Önümde bir ejderha yumurtası kümesi var! Bu inanılmaz!"
agot_dragon_hatching_dragonlore.0008.desc_pair:0 "Dikkatlice yaklaşıyorum ve çamurla kaplı iki garip taş görüyorum. Kirleri temizlerken kalbim hızla atmaya başlıyor. Parmaklarımın altında toprak yerini parıldayan pullara bırakıyor. Bunlar sıradan taşlar değil... Ejderha yumurtaları!\n\nNe kadar zamandır burada saklı kalmışlar? Kim bilir hangi sırları barındırıyorlar?"
agot_dragon_hatching_dragonlore.0008.desc_single:0 "Yaklaşıp ağır, çamurlu bir taşı kaldırıyorum ve kirleri temizlerken kalbim hızla atmaya, parmaklarım titremeye başlıyor. Bu sıradan bir taş değil... Bir ejderha yumurtası! Bu gerçek olamaz!\n\nNe kadar zamandır burada saklı kalmış? İçinde nasıl bir güç uyuyor?"
agot_dragon_hatching_dragonlore.0008.a:0 "İnanılmaz! Bu bir mucize!"

agot_dragon_hatching_dragonlore_increase:0 "Ejderha Bilginiz Artıyor"

agot_dragon_egg_lay.female_revealed: "\n\nGizem perdesi aralandı! [dragon_parent.GetNameNoTooltip], beklenmedik bir şekilde bir küme yumurta bırakarak gerçek cinsiyetini ortaya koydu: O, görkemli bir dişi ejderha!"
agot_dragon_egg_lay.female_revealed_past: "\n\nGeçmişin sırları gün yüzüne çıktı! [dragon_parent.GetNameNoTooltip] adlı ejderhanın bir zamanlar gizemli olan cinsiyeti, bıraktığı yumurtalarla açığa kavuştu. O, aslında güçlü bir dişi ejderhaydı!"

agot_dragon_egg_cradling.1001.t:0 "Taşa Dönüşen Umut"
agot_dragon_egg_cradling.1001.desc:0 "Bir şeyler fena halde ters gitti...\n\nSoğuk ejderha yumurtası avuçlarımın arasında titriyor. Çaresizlik içinde, onu közlenen bir mangalın üzerine tutuyorum. Alevlerin dansı ve dumanın kıvrımları yumurtanın pullu yüzeyini yalıyor, ancak içerideki yaşam belirtisi vermiyor. Yakında, capcanlı renkleri solmuş, cansız bir taşa dönüşecek. Kader, bu ejderhayı bana çok görmüş olmalı.\n\nBelki başka bir yumurtayla şansım yaver gider..."
agot_dragon_egg_cradling.1001.a:0 "Bana başka bir yumurta getirin."
agot_dragon_egg_cradling.1001.a.tt:0 "[new_egg.GetName] kucaklamaya başlayacaksınız."
agot_dragon_egg_cradling.1001.b:0 "Bu nasıl olabilir? Nerede hata yaptım?"

agot_dragon_egg_cradling.1002.t:0 "Soğuyan Umutlar"
agot_dragon_egg_cradling.1002.young_desc:0 "[egg_owner.GetNamePossessive] odasına sessizce giriyorum. Yumurtadan çıkmayı bekleyen ejderha yumurtasını kucağında, düşünceli bir şekilde oturuyor. Yumurtanın pullu yüzeyinde parmaklarımı gezdirirken, içimi bir ürperti kaplıyor. Avuçlarımın altında hissettiğim tek şey, soğuk ve cansız bir taş. Her zamanki sıcaklık yok olmuş, içerideki yaşam ise sönmüş gibi. Bu ejderha asla kanatlarını açamayacak.\n\nAcaba [egg_owner.GetName] denesin diye başka bir yumurta vermeli miyim?"
agot_dragon_egg_cradling.1002.desc:0 "[egg_owner.GetNamePossessive] odasına girdiğimde, onu şöminenin yanında, ejderha yumurtasını titreyen ellerinde tutarken buluyorum. Alevlerin kızıl ışığı, yumurtanın pullu yüzeyinde ürkütücü gölgeler oluşturuyor. Duman, bir zamanlar parlak olan renklerini gri bir örtüyle kaplıyor. "[egg_owner.GetName] sessizce, "Soğudu..." diye fısıldıyor. Yanaklarından süzülen yaşlar, ateşe düşen közler gibi parlıyor. Dumanın arasından uzanıp, yumurtaya dokunuyorum. Taş gibi, soğuk ve cansız...\n\n[egg_owner.GetName] için yeni bir umut, yeni bir yumurta sunmalı mıyım?"
agot_dragon_egg_cradling.1002.a:0 "Başka bir yumurtayla deneyelim."
agot_dragon_egg_cradling.1002.a.tt:0 "[new_egg.GetName], [egg_owner.GetNameNoTooltip] tarafından kucaklanacak."
agot_dragon_egg_cradling.1002.b:0 "Çok üzgünüm, [egg_owner.GetNameNoTooltip]... Biliyorum ki kelimeler şu an hiçbir şeyi değiştiremez ama acını paylaşıyorum."

agot_dragon_egg_cradling.2000.t:0 "Beşikteki Kader Bağı"
agot_dragon_egg_cradling.2000.desc_start1:0 "[child.GetName] adlı çocuğun masum yüzüne bakarken, içim sevgi ve umutla doluyor. O, tüm dünyaya ve hatta belki de bir gün gökyüzüne hükmedecek. Ben de elimden gelen her şeyi yapacağım."
agot_dragon_egg_cradling.2000.desc_start2:0 "[child.GetName], minik ellerini bana doğru uzatarak, masmavi gözleriyle bana bakıyor. Beşiğinin başucunda duruyor, avuçlarımda sıcak bir ejderha yumurtası tutuyorum. "
agot_dragon_egg_cradling.2000.desc_targ:0 "Rhaena, Jaehaerys ve Alysanne'nin beşiklerine birer ejderha yumurtası koymasıyla başlayan bu kadim Targaryen geleneği, nesillerdir devam ediyor."
agot_dragon_egg_cradling.2000.desc:0 "Çocuğum, bir ejderha yumurtasıyla aynı beşiği paylaşarak büyürse, yumurtadan çıkan ejderha ile arasında kopmaz bir bağ kurulacağına inanıyorum."
agot_dragon_egg_cradling.2000.a:0 "Kaderlerini birleştirelim."
agot_dragon_egg_cradling.2000.a.tt:0 "[cradle_egg.GetName], [child.GetNameNoTooltip] tarafından kucaklanacak."
agot_dragon_egg_cradling.2000.b:0 "Hayır, ejderha yumurtası için beşik uygun bir yer değil."

agot_dragon_egg_cradling.2001.t:0 "İki Kalp, Tek Kader"
agot_dragon_egg_cradling.2001.t.two:0 "İki Kalp, İki Kader"
agot_dragon_egg_cradling.2001.desc.intro:0 "İkizlerimin, [child_1.GetName] ve [child_2.GetName] adlı çocukların masum yüzlerine bakarken, içimi tarifsiz bir sevgi kaplıyor. Onlar, dünyanın ve belki de bir gün gökyüzünün hakimi olacaklar. Ben de onlara bu yolda rehberlik etmek için elimden gelen her şeyi yapacağım."
agot_dragon_egg_cradling.2001.desc_targ:0 "$agot_dragon_egg_cradling.2000.desc_targ$"
agot_dragon_egg_cradling.2001.desc.two_egg:0 "Neyse ki, her ikisi için de birer ejderha yumurtası var. Kaderleri, kanatlı dostlarıyla birlikte yazılacak."
agot_dragon_egg_cradling.2001.desc.one_egg:0 "Elimde yalnızca tek bir ejderha yumurtası var. Zorlu bir karar vermek zorundayım: [child_1.GetNamePossessiveNoTooltip] mı yoksa [child_2.GetNamePossessiveNoTooltip] mı beşiğine bu güçlü bağı emanet edeceğim?"
agot_dragon_egg_cradling.2001.a:0 "Her ikisi de bir ejderha yumurtasına sahip olacak."
agot_dragon_egg_cradling.2001.a.tt:0 "[child_1.GetNameNoTooltip] ve [child_2.GetNameNoTooltip] için yumurtayı seçeceksiniz."
agot_dragon_egg_cradling.2001.b:0 "Yalnızca [child_1.GetName], bir ejderha yumurtasıyla büyüyecek."
agot_dragon_egg_cradling.2001.b.tt:0 "[child_1.GetNameNoTooltip] için yumurtayı seçeceksiniz."
agot_dragon_egg_cradling.2001.b.tt.one_egg:0 "[cradle_egg_1.GetName], [child_1.GetNameNoTooltip] tarafından  kucaklanacak."
agot_dragon_egg_cradling.2001.c:0 "Yalnızca [child_2.GetName], bir ejderha yumurtasıyla büyüyecek."
agot_dragon_egg_cradling.2001.c.tt:0 "[child_2.GetNameNoTooltip] için yumurtayı seçeceksiniz."
agot_dragon_egg_cradling.2001.c.tt.one_egg:0 "[cradle_egg_1.GetName], [child_2.GetNameNoTooltip] tarafından  kucaklanacak."
agot_dragon_egg_cradling.2001.d:0 "$agot_dragon_egg_cradling.2000.b$"

agot_dragon_egg_cradling.2002.t:0 "Kaderin Yumurtası"
agot_dragon_egg_cradling.2002.desc:0 "Çocuğunuzun kaderini paylaşacağı ejderha yumurtasını seçin. Bu karar, hem çocuğunuzun hem de ejderhanın geleceğini şekillendirecek."
agot_dragon_egg_cradling.2002.a:0 "Bu yumurta, kaderin bir hediyesi olsun."
agot_dragon_egg_cradling.2002.a.tt:0 "[cradle_egg.GetName], [child.GetNameNoTooltip] tarafından  kucaklanacak."
agot_dragon_egg_cradling.2002.b:0 "Hayır, biraz daha düşüneyim."

agot_dragon_egg_cradling.2012.t:0 "$agot_dragon_egg_cradling.2001.t.two$"
agot_dragon_egg_cradling.2012.desc.intro:0 "İkizlerimin, [child_1.GetName] ve [child_2.GetName]... Onların masum yüzlerine bakarken, kalbim sevgi ve gururla doluyor. Onlar, dünyaya ve belki de bir gün gökyüzüne hükmedecekler. $agot_dragon_egg_cradling.2000.desc_targ$ [other_parent.GetTitledFirstNameNoTooltip] ve ben, her birimizin bir ejderha yumurtası olmasıyla ne kadar şanslıyız! İkizlerimiz için tam yeterli."
agot_dragon_egg_cradling.2012.a:0 "[child_1.GetNameNoTooltip], benim yumurtamı alacak, [child_2.GetNameNoTooltip] ise [other_parent.GetTitledFirstNamePossessiveNoTooltip] kendi yumurtasını alacak."
agot_dragon_egg_cradling.2012.a.tt:0 "[my_egg.GetName], [child_1.GetNameNoTooltip] tarafından, [parent_two_egg.GetName] ise [child_2.GetNameNoTooltip] tarafından kucaklanacak."
agot_dragon_egg_cradling.2012.b:0 "[child_2.GetNameNoTooltip], benim yumurtamı alacak, [child_1.GetNameNoTooltip] ise [other_parent.GetTitledFirstNamePossessiveNoTooltip] yumurtasını alacak."
agot_dragon_egg_cradling.2012.b.tt:0 "[child_1.GetNameNoTooltip] için [parent_two_egg.GetName], [child_2.GetNameNoTooltip] için de [my_egg.GetName]. Kucaklamaya başlayacaklar."
agot_dragon_egg_cradling.2012.c:0 "Hayır, ikizlerim ejderha yumurtalarıyla büyümeyecek."

agot_dragon_egg_cradling.child_cradle_title:0 "[child.GetName] adlı çocuğun Ejderha Yumurta Yolculuğu Başlıyor"
agot_dragon_egg_cradling.child_cradle_desc:0 "[child.GetNameNoTooltip], [spouse.GetTitledFirstName] adlı kişiden aldığı ejderha yumurtasıyla kader bağını kurmaya başladı. Umut dolu bir bekleyiş başlıyor..."

agot_dragon_egg_cradling_birth.0002.t:0 "Yumurtadan Doğan Mucize!"
agot_dragon_egg_cradling_birth.0002.desc:0 "Kalbim, daha önce hiç tatmadığım bir sevinçle çarpıyor! Yumurtam çatladı ve içinden, dünyaya yeni gözlerini açan minik bir ejderha çıktı.\n\nDaha şimdiden aramızdaki güçlü bağı hissedebiliyorum. Günlerimin sonuna kadar yanımda olacak, kanatlı yoldaşım. Henüz cinsiyetini tam olarak kestiremiyorum ama tarihin asla unutmayacağı bir isme ihtiyacı olduğu kesin.\n\nBu muhteşem ejderhaya hangi ismi vermeliyim?"
agot_dragon_egg_cradling.0002.a:0 "Birlikte, unutulmaz maceralara yelken açacağız!"
agot_dragon_egg_cradling_birth.0002.a_tt_dragon_born:0 "Yeni bir [dragon|e] dünyaya geldi."
agot_dragon_egg_cradling_birth.0002.a_tt_egg_destroyed:0 "#v Ejderha yumurtanız#! [artifact|e] #N paramparça oldu#!."

agot_dragon_egg_cradling_birth.0003.t:"Kanatlarımın Altındaki Yavru"
agot_dragon_egg_cradling_birth.0003.desc: "Bakımım altındaki ejderha yumurtası sonunda çatladı! [dragon.GetName], minik ve ürkek bir şekilde dünyaya geldi ve ailemize katıldı. Henüz cinsiyetini tam olarak anlayamasam da, zamanla bu gizem de çözülecek.\n\nŞimdilik, [dragonkeepers|e] [dragon.GetNameNoTooltip] adlı ejderhayı özenle bakım altına aldı. Ben de ona layık bir yaşam alanı hazırlamak ve büyümesini desteklemek için kafa yormaya başladım. Ama öncelikle, bu minik ejderhanın tarihe geçecek bir isme ihtiyacı var. Ona hangi ismi layık görmeliyim?"
agot_dragon_egg_cradling_birth.0003.opt.a: "Efsanelere geçecek bir isim."

agot_dragon_egg_cradling_birth.0004.t:0 "Perde Aralandı: Cinsiyet Belli Oldu!"
agot_dragon_egg_cradling_birth.0004.desc:0 "Ejderhaların cinsiyeti, çoğu zaman gizemini koruyan bir sır perdesiyle örtülüdür. Ancak bu sefer, kader perdesini aralamaya karar vermiş gibi görünüyor!\n\n[revealing.GetFullName], [dragon.GetName] adlı ejderhanın yaşamının ilk haftasında sergilediği davranışları dikkatlice gözlemlemiş ve bana minik ejderhamızın [dragon.Custom('DragonFemaleMale')] bir ejderha olduğundan emin olduğunu söyledi."
agot_dragon_egg_cradling_birth.0004.a:0 "Kim benim akıllı [dragon.Custom('DragonGirlBoy')]?"

agot_dragon_egg_cradling_birth.0010.t:0 "Ejderha [dragon.GetNameNoTooltip]"
agot_dragon_egg_cradling_birth.0010.desc.intro:0 "[child.GetNamePossessive] beşiğinde kucakladığı yumurta, sonunda büyülü bir şekilde çatladı! [child.GetNameNoTooltip] ve onun [dragon.Custom('GetDragonColorFull')] ejderhası, daha ilk andan itibaren ayrılmaz bir ikili oldular. [child.GetName], yeni dostundan sürekli bahsediyor."
agot_dragon_egg_cradling_birth.0010.desc.child:0 "Bugün çocuğum [child.GetNameNoTooltip], beni şaşırtan bir açıklama yaptı. Ejderhayla konuşurken, küçük [child.GetName] cesurca araya girdi ve "#italic Onun adı [dragon.GetName] olacak!"" dedi."
agot_dragon_egg_cradling_birth.0010.desc.courtier:0 "Bugün saray mensubu [child.GetNameNoTooltip], beklenmedik bir açıklamada bulundu. Ejderhayla konuşurken, [child.GetName] cesurca araya girdi ve "#italic Onun adı [dragon.GetName] olacak!"" dedi."
agot_dragon_egg_cradling_birth.0010.a:0 "[dragon.GetNameNoTooltip], ne kadar güzel bir isim!"
agot_dragon_egg_cradling_birth.0010.b:0 "[dragon_baby_reference.GetNameNoTooltip] ismi daha uygun olmaz mıydı?"
agot_dragon_egg_cradling_birth.0010.b.tt:0 "Ejderhanın adı [dragon_baby_reference.GetNameNoTooltip] olacak."
agot_dragon_egg_cradling_birth.0010.c:0 "Hmm, bir ejderha için pek uygun bir isim değil. Şu isimlere ne dersin...?"
agot_dragon_egg_cradling_birth.0010.c.tt:0 "Ejderha için yeni bir isim seçeceksiniz."

agot_dragon_egg_cradling_birth.0011.t:0 "$birth.9004.t$"
agot_dragon_egg_cradling_birth.0011.desc:0 "Ejderhaya verilen isim pek de kulağa hoş gelmiyordu. Neyse ki [child.GetName] büyüyüp de durumu anladığında, bu kararımdan dolayı bana minnettar kalacak."
agot_dragon_egg_cradling_birth.0011.a:0 "İşte, böyle çok daha iyi."

agot_dragon_egg_lay.0001.t:0 "[dragon_parent.GetNameNoTooltip]: Bir Ejderha Yumurtası!"
agot_dragon_egg_lay.0001.desc:0 "[dragon_parent.GetName] #bold bir yumurta#! bırakarak herkesi şaşırttı! Ejderha Korucularım, [dragon_parent.GetNameNoTooltip] yumurtadan ayrılır ayrılmaz onu güvenli bir şekilde kuluçkaya yatırmak için seferber oldular. Günümüzde ejderha yumurtalarının sayısı bir hayli azaldı ve canlı ejderhalar ise çok daha nadir bulunuyor. Bu yüzden, [dragon_parent.GetNamePossessiveNoTooltip] bu beklenmedik hediyesi paha biçilmez bir değere sahip.\n\nDoğru alıcıyı bulursam, bu tek yumurta bile beni zenginliğe boğabilir... Fakat ailemin geleceğini güvence altına almak için saklamak daha akıllıca olabilir mi?\n\nBelki de [ROOT.Char.GetHouse.GetName] Hanesi'nin semalarında yakında yeni bir ejderha kanat çırpacaktır?"
agot_dragon_egg_lay.0001.opt:0 "Bu müthiş bir haber!"

agot_dragon_egg_lay.0002.t:0 "[dragon_parent.GetNameNoTooltip]: Yağmur Gibi Yağan Yumurtalar!"
agot_dragon_egg_lay.0002.desc:0 "[dragon_parent.GetName], beklenmedik bir şekilde #bold [dragon_parent.MakeScope.Var('spawn_eggs').GetValue] yumurtadan#! oluşan bir küme bırakarak herkesi hayrete düşürdü! Ejderha Korucularım, tek bir yumurta bekledikleri için hazırlıksız yakalandılar ve aceleyle yeni kuluçka alanları oluşturmak için canla başla çalışmaya başladılar.\n\nDünyanın geri kalanı, bu inanılmaz olay karşısında hayranlık ve kıskançlıkla bize bakıyor. [dragon_parent.GetNameNoTooltip] adlı ejderhanın bugün bize bahşettiği bu hazineler, pek çok ailenin hayal bile edemeyeceği bir servet ve güce denk geliyor.\n\nYakında, [ROOT.Char.GetHouse.GetName] Hanesi'nin tüm çocukları, kendi ejderhalarıyla birlikte gökyüzünde süzülecek!"
agot_dragon_egg_lay.0002.opt:0 "Kader bize gülümsedi!"

dragon_laid_eggs: "Ejderhanız [dragon_parent.GetName], [dragon_parent.MakeScope.Var('spawn_eggs').GetValue] yumurta bırakarak sizi sevindirdi."
dragon_laid_egg_before_death: "Ejderhanız [dragon_parent.GetName], son nefesini vermeden önce size değerli bir miras bıraktı: Bir ejderha yumurtası."