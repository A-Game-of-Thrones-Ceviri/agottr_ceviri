# Ekstralar
agot_hatching_something_broke:0 "Beklenmedik bir olay, törenin planlandığı gibi ilerlemesini engelledi. Kaderin cilvesi, ejderhanın doğuşunu engellemeye mi çalışıyor?"
agot_hatching_host_folded: "Yumurtayı kuluçkalaştırmaktan vazgeçtiniz. Belki de zamanı henüz gelmemiştir..."
agot_hatching_host_folded_guest: "[host.GetName], yumurtayı kuluçkalaştırmaktan vazgeçti. Acaba onu bu karara iten sebep neydi?"
agot_hatching_success:0 "Ejderha yumurtanız çatladı! Gökyüzünü inletti, aleviyle geceyi aydınlattı! Yeni bir ejderha doğdu!"
agot_hatching_success_guest:0 "[host.GetName], ejderha yumurtasını başarıyla kuluçkalaştırdı! Yeni doğan ejderha, onun gücüne güç katacak!"
agot_hatching_fail:0 "Ejderha yumurtanız çatlayamadı... Umutlar söndü, ateşler küle döndü. Kaderin bu cilvesinin sonuçları ne olacak?"
agot_hatching_fail_guest:0 "[host.GetName], ejderha yumurtasını kuluçkalaştırmayı başaramadı. Bu başarısızlığın yankıları, uzun süre hissedilecek..."
hatching_cannot_be_held:0 "Ülkeyi saran olağanüstü olaylar nedeniyle, 268 A.C. On İkinci Ay'ın 1'ine kadar herhangi bir kuluçka etkinliği düzenlenemez. Kaderin çarkları dönerken, sabır ve ihtiyat en büyük silahlarınız olacaktır."

# Olaylar
agot_dragon_hatching.0001.t:0 "Kadim Bilgeliğin Çağrısı: Hazırlıklar"
agot_dragon_hatching.0001.desc:0 "Ejderha yumurtamı kuluçkalaştırma yolculuğumda bana rehberlik etmeleri için, diyarın en parlak zihinlerini, en bilge üstatlarını ve ejderhaların gizemlerine vakıf alimlerini [province.GetName] bölgesine davet etmek üzere mektuplar gönderdim. Şimdiden heyecan verici yanıtlar almaya başladım.\n\nBazıları şüpheci yaklaşıyor, ancak nesillerdir efsanelerde anlatılan bir olaya tanıklık etme arzusu onları cezbediyor. Diğerleri ise, sahip oldukları bilgiyi böylesine önemli bir girişimde sınamak için can atıyor. Bu tarihi göreve katılma şerefine nail olanlar, heyecan ve umutla dolu bir şekilde [province.GetNameNoTooltip] konumuna doğru yola koyuldular bile."
agot_dragon_hatching.0001.opt.a:0 "Yeterince bilgi ve biraz da kaderin yardımıyla, bu zorlu görevi başarabiliriz. Yeni bir ejderha çağı, çok yakında başlayabilir..."

agot_dragon_hatching.0002.t:0 "Gizemli Güçlerin Çağrısı: Hazırlıklar"
agot_dragon_hatching.0002.desc:0 "Ejderha yumurtasını uyandırmak için, dünyanın dört bir yanından en yetenekli büyücüleri, en gizemli simyacıları ve evrenin sırlarına vakıf diğer gizemli güç sahiplerini [province.GetName] bölgesine davet ettim. Qarth'ın kadim büyü okullarından ve Qohor'un esrarengiz maegi'lerinden gelen mektuplar, masamda diğer egzotik diyarlardan gelen mesajlarla birlikte yığıldı. Bu iddialı ve tehlikeli ritüele katılacak en bilgili ve güçlü kişileri özenle seçiyorum.\n\nGizemli konuklarım yola koyulurken, benim de bu tarihi ana tanıklık etmek ve kaderin çarklarını çevirmek için harekete geçme zamanım geldi."
agot_dragon_hatching.0002.opt.a:0 "Olağanüstü hedeflere ulaşmak için, olağanüstü yöntemlere başvurmak gerekir. Ejderhaların gücünü geri getirmek için, büyünün ve gizemin sınırlarını zorlamaktan çekinmeyeceğiz."

agot_dragon_hatching.preparations.tt:0 "Seçilen ejderha yumurtasını kuluçkalaştırmak için büyük bir girişim başlatacaksınız"

agot_dragon_hatching.0003.t:0 "Ejderhanın Yolu: Büyüklüğe Doğru"
agot_dragon_hatching.0003.desc:0 "Kutsal ejderha yumurtası [egg.GetName] ile [ROOT.Char.GetCurrentLocation.GetName] konumundan [province.GetName] bölgesine doğru yola çıktım. Her adımda, yumurtadan yayılan kadim gücü hissediyorum, kalbimdeki heyecanı daha da alevlendiriyor. Umarım bu değerli kargoyla güvenli ve sorunsuz bir yolculuk geçiririz. Kaderimin beni çağırdığı yere doğru, başım dik ve kararlılıkla ilerliyorum."
agot_dragon_hatching.0003.opt.a:0 "İleri, #bold yeni bir ejderha çağına, büyüklüğe#!! Yolumuz açık, kaderimiz parlak olsun!"

agot_dragon_hatching.0005.t:0 "Tarihin Tanığı Olmak İçin"
agot_dragon_hatching.0005.desc:0 "[ROOT.Char.GetCurrentLocation.GetName] konumundan [province.GetName] bölgesine doğru yola çıktım. Çağlar boyunca anlatılacak böylesine önemli bir olaya şahitlik etmek, benim için büyük bir onur ve şüphesiz ki hayatım boyunca unutamayacağım bir deneyim olacak. Yeni bir ejderhanın doğuşuna tanıklık etmek, tarihin akışını değiştirecek bir an."
agot_dragon_hatching.0005.opt.a:0 "Bu tarihi ana geç kalmamak en iyisi. Kader, sabırsızları beklemez."

agot_dragon_hatching.0006.t:0 "Geleceği Şekillendirmek İçin: Liderin Seçimi"
agot_dragon_hatching.0006.desc_knowledge:0 "Davet ettiğim bilge üstatlar ve ejderha uzmanları [province.GetName] bölgesine geldiler ve hazırlıklarını tamamladılar. Kadim bilgilerini kullanarak, kuluçka için gerekli olan karmaşık düzenlemeleri yaptılar. Şimdi, bu tarihi töreni kimin yöneteceğine ve ejderhanın kaderini kimin ellerine bırakacağımıza karar verme zamanı geldi."
agot_dragon_hatching.0006.desc_esoteric:0 "Çağırdığım güçlü büyücüler ve gizemli maegi'ler [province.GetName] bölgesine ulaştılar ve hemen ritüel hazırlıklarına başladılar. Büyülü enerjilerini odaklıyor, kadim formülleri inceliyor ve mistik iksirlerini hazırlıyorlar. Şimdi, bu tehlikeli ve güçlü ritüeli kimin yöneteceğine karar vermeliyim. Doğru lider, ejderhanın doğuşunu sağlayabilir veya her şeyi yok edebilir."
agot_dragon_hatching.0006.opt.a:0 "Ejderhanın Kaderi Benim Ellerimde: Töreni Ben Yöneteceğim!"
agot_dragon_hatching.0006.opt.a.tt:0 "Ritüelin liderliğini üstlenerek, ejderhanın kaderini doğrudan etkileyeceksiniz."
agot_dragon_hatching.0006.opt.b:0 "[scholar.GetFirstName], Bilgeliğin Işığı: Ona Güvenelim."
agot_dragon_hatching.0006.opt.b.tt:0 "[scholar.GetShortUINameNoTooltip], engin bilgisiyle ritüele liderlik edecek."
agot_dragon_hatching.0006.opt.c:0 "[septon.GetFirstNameNicknamed], Yedi'nin Kutsal Işığında: Bize Rehberlik Etsin."
agot_dragon_hatching.0006.opt.c.tt:0 "[septon.GetFirstNameNicknamedNoTooltip], Yedi'nin kutsamasıyla ritüeli yönetecek."
agot_dragon_hatching.0006.opt.d:0 "Büyücü [warlock.GetFirstName], Gizemli Güçlerin Efendisi: Ona Güvenelim."
agot_dragon_hatching.0006.opt.d.tt:0 "[warlock.GetShortUINameNoTooltip], büyü gücüyle ritüele liderlik edecek."
agot_dragon_hatching.0006.opt.e:0 "Piromansör [pyromancer.GetFirstNamePossessive], Alevlerin Dansı: Bize Yol Göstersin."
agot_dragon_hatching.0006.opt.e.tt:0 "[pyromancer.GetShortUINameNoTooltip], ateşin gücüyle ritüeli yönetecek."
agot_dragon_hatching.0006.opt.f:0 "Orman Cadısı [witch.GetFirstName], Doğanın Bilgeliği: Bize Öğretsin."
agot_dragon_hatching.0006.opt.f.tt:0 "[witch.GetShortUINameNoTooltip], kadim bilgilerle ritüele liderlik edecek."
agot_dragon_hatching.0006.opt.g:0 "Kızıl Tanrı'nın Alevi: [rhllor_priest.GetFirstName] Bize Rehberlik Edecek."
agot_dragon_hatching.0006.opt.g.tt:0 "[rhllor_priest.GetShortUINameNoTooltip], R'hllor'un gücüyle ritüeli yönetecek."
agot_dragon_hatching.0006.opt.h:0 "Bilgeliğin Zirvesi: Üstat [archmaester.GetFirstName] Çağıralım."
agot_dragon_hatching.0006.opt.h.tt:0 "[archmaester.GetShortUINameNoTooltip] ritüel lideri olacak"

agot_dragon_hatching.0007.t:0 "Bekleyiş: Ejderhanın Uyanışı Yaklaşıyor"
agot_dragon_hatching.0007.desc_knowledge:0 "Diğer davetlilerle birlikte [province.GetName] bölgesine ulaştık. Bilge üstatlar ve ejderha uzmanları, etrafta telaşla dolaşarak son hazırlıklarını yapıyorlar. Kadim kitaplar ve parşömenler arasında kayboluyor, notlar alıyor ve teorilerini tartışıyorlar. Görünüşe göre geriye kalan tek şey, ev sahibimizin bu tarihi an için gerekli tüm düzenlemeleri tamamlaması."
agot_dragon_hatching.0007.desc_esoteric:0 "Diğer konuklarla birlikte [province.GetName] bölgesine vardık. Ev sahibimizin çağırdığı büyücüler ve gizemli güç sahipleri de aramıza katıldı. Her biri, kendine özgü bir enerji ve gizem yayıyor. Kimi sessizce meditasyon yaparken, kimi büyülü eşyalarını inceliyor, kimi de kadim dillerde fısıldaşarak ritüel için hazırlık yapıyor. Geriye kalan tek şey, ejderhanın uyanışını sağlayacak ritüelleri seçmek ve kaderin çarklarını harekete geçirmek."
agot_dragon_hatching.0007.opt.a:0 "Nefes Kesici Bir Bekleyiş: Sabırsızlanıyorum!"
agot_dragon_hatching.0007.opt.a.fear:0 "Acaba Güvenli Ellerde Miyiz? İçimde Bir Huzursuzluk Var..."
agot_dragon_hatching.0007.opt.a.flavor:0 "Tören için yapılan büyüleyici hazırlıkları hayranlıkla izliyorsunuz."

agot_dragon_hatching.0008.t:0 "Canavar Canavara Karşılık: Kutsal Adak"
agot_dragon_hatching.0008.desc_knowledge:0 "Bilge üstatlar ve alimlerden oluşan topluluğumuzda, canlı bir yaratığı kurban etme düşüncesi karşısında bir tereddüt havası hakim. Ancak kadim metinler ve ejderhaların doğası üzerine yapılan araştırmalar, bu törenin başarısı için bir canın feda edilmesi gerektiği konusunda hemfikir olmamızı sağladı. Şimdi ise, hangi canlının bu kutsal adağa layık olduğuna karar vermeliyiz."
agot_dragon_hatching.0008.desc_esoteric:0 "Evrenin dengesi hassastır ve büyük bir gücü uyandırmak için bir bedel ödemek gerekir. Maegi'ler ve büyücüler, kuluçkanın başarılı olması için bir kurbanın kaçınılmaz olduğu konusunda hemfikir. Şimdi, hangi canlının yaşam enerjisinin ejderhanın doğumunu sağlayacağına karar vermeliyiz."
agot_dragon_hatching.0008.opt.a_dog:0 "Sadık Dostum [ROOT.Char.Custom('DogStoryName')], Son Görevin Asil Bir Fedakarlık Olacak."
agot_dragon_hatching.0008.opt.a_dog_tt:0 "#bold;V [ROOT.Char.Custom('DogStoryName')] adlı kişinin sadık ruhu#! bu kuluçka için güç kaynağı olacak."
agot_dragon_hatching.0008.opt.a_cat:0 "Sevgili [ROOT.Char.Custom('CatStoryName')], Fedakarlığın Boşuna Olmayacak."
agot_dragon_hatching.0008.opt.a_cat_tt:0 "#bold;V [ROOT.Char.Custom('CatStoryName')] adlı kişinin gizemli ruhu#! bu kuluçka için güç kaynağı olacak."
agot_dragon_hatching.0008.opt.b:0 "Çiftlik Hayvanlarının Saflığı: Onların Canı Yeterli Olabilir mi?"
agot_dragon_hatching.0008.opt.b_tt:0 "Masum #bold;V çiftlik hayvanlarının canları#! bu kuluçka için güç kaynağı olacak."
agot_dragon_hatching.0008.opt.c:0 "Vahşi Doğanın Gücü: Av Hayvanlarını Kurban Edelim."
agot_dragon_hatching.0008.opt.c_tt:0 "Özgür ruhlu bir #bold;V vahşi hayvanın canı#! bu kuluçka için güç kaynağı olacak."
agot_dragon_hatching.0008.opt.d:0 "Sıradan Bir Kurban Yetersiz: Daha Egzotik Bir Canlı Bulmalıyız!"
agot_dragon_hatching.0008.opt.d_tt:0 "Nadir ve güçlü bir #bold;V egzotik hayvanın canı#! bu kuluçka için güç kaynağı olacak."

agot_dragon_hatching.0009.t:0 "Kan Bağı: Ejderhanın Bedeli"
agot_dragon_hatching.0009.desc_knowledge:0 "Kadim Valyrialıların, ejderhalarını kuluçkalaştırmak için kan büyüsüne başvurdukları bilinen bir gerçek. Bilge üstatlar ve alimler, bu uygulamanın detaylarını ve ne kadar kan döküldüğünü tartışıyorlar. Ancak hepsi, benzer bir adak sunmanın, ejderhanın uyanışını sağlamak için en etkili yol olduğu konusunda hemfikir. Şimdi, geriye kalan tek soru şu: Kimin kanı, bu kutsal ama tehlikeli ritüele güç verecek?"
agot_dragon_hatching.0009.desc_esoteric:0 "Kan büyüsünün ustaları olan kadim Valyrialılar, ejderhaları kontrol etmeleri ve kuluçkalaştırmalarıyla ünlüydü. Gizemli güçlere sahip misafirlerimle çevrili ve maegi'lerimin dikkatli bakışları altında, şimdi nasıl benzer bir ritüel gerçekleştireceğimize karar vermeliyim. Hangi kan, ejderhanın uyanışını sağlayacak ve onunla aramızda güçlü bir bağ kuracak?"
agot_dragon_hatching.0009.opt.a:0 "Ejderha Kanı Çağırır: Kendi Kanımı Sunacağım!"
agot_dragon_hatching.0009.opt.a_tt:0 "#bold;V Kendi soylu kanınız#! bu kuluçka için güç kaynağı olacak."
agot_dragon_hatching.0009.opt.b:0 "[ritual_leader_character.GetFirstNameNicknamed], Liderin Fedakarlığı: Kanını Sunmasını İsteyeceğim."
agot_dragon_hatching.0009.opt.b_tt:0 "#bold;V [ritual_leader_character.GetFirstNameNicknamedPossessiveNoTooltip] kanı#! bu kuluçka için güç kaynağı olacak."
agot_dragon_hatching.0009.opt.c_tt_1:0 "#bold;V Tüm katılımcıların kanı#! bu kuluçka için güç kaynağı olacak. Birlikte, ejderhayı uyandıracağız!"
agot_dragon_hatching.0009.opt.c_tt_2:0 "@warning_icon! #X Bu ritüel, her katılımcının kanını gerektirecek ve hepsi yaralanacak!#!"
agot_dragon_hatching.0009.opt.d:0 "Zindanların Karanlığından Bir Kurban: [prisoner_blood_sacrifice.GetFirstName] adlı kişinin Kanını Kullanacağız."
agot_dragon_hatching.0009.opt.d_tt:0 "#bold;V [prisoner_blood_sacrifice.GetShortUINamePossessiveNoTooltip] kanı#! bu kuluçka için güç kaynağı olacak. Zindanlarda çürümektense, ejderhanın doğuşuna hizmet edecek."
agot_dragon_hatching.0009.opt.e:0 "Başka Bir Yol Olmalı: Kan Dökmeden de Başarabiliriz."
agot_dragon_hatching.0009.opt.e_tt:0 "Kan akıtmadan ejderhayı uyandırmanın başka yollarını arayacaksınız."

agot_dragon_hatching.0010.t:0 "Kan Bağı: Ortak Kader"
agot_dragon_hatching.0010.desc:0 "Kadim Valyrialıların, ejderhalarını kuluçkalaştırmak için kan büyüsüne başvurdukları bilinen bir gerçek. Bilge üstatlar ve alimler, bu uygulamanın detaylarını ve ne kadar kan döküldüğünü tartışırken, aramızdaki mistik güçlere sahip olanlar, benzer bir adak sunmanın, ejderhanın uyanışını sağlamak için en etkili yol olduğu konusunda kararlılar.\n\n[host.GetTitledFirstName] adlı kişinin bir hayvan veya mahkumu kurban etmesini bekliyorduk. Ancak o, beklenmedik bir şekilde, hepimizden tören için kendi kanımızı sunmamızı istedi! Bu beklenmedik talep, hepimizi şaşırttı ve endişelendirdi."
agot_dragon_hatching.0010.opt.a:0 "Ejderhanın Çağrısına Uyun: Kanımızı Sunalım."
agot_dragon_hatching.0010.opt.b:0 "Böyle Bir Şeye Hazır Değilim! Bu Ritüelden Çekiliyorum!"

agot_dragon_hatching.0011.t: "Cana Karşılık Can: Zorlu Bir Seçim"
agot_dragon_hatching.0011.desc_knowledge: "Bilge üstatlar ve alimlerden oluşan topluluğumuzda, bir insanın hayatını kurban etme düşüncesi karşısında büyük bir rahatsızlık hakim. Ancak kadim metinler ve ejderhaların doğası üzerine yapılan araştırmalar, bu törenin başarısı için bir canın feda edilmesi gerektiği konusunda hemfikir olmamızı sağladı. Bir cana karşılık bir can vermek ağır bir bedel gibi görünse de, şüpheci bir zihin bile bir ejderhanın gücünün ve değerinin, yaşayan herhangi birinden daha fazla olduğunu inkar edemez. Bu zorlu kararın yükü, omuzlarımıza ağır bir şekilde çöküyor."
agot_dragon_hatching.0011.desc_esoteric: "Büyücüler ve gizemli güç sahipleri, aynı gerçeği tekrarlıyor: Kadim Valyria ve ejderhaları, #bold kan büyüsü#! ile inşa edilmişti. Bu kadim ve tehlikeli güçle, yeni bir ejderhanın doğumunu sağlayabiliriz. Ancak evrenin dengesi hassastır ve can sadece cana ödenebilir. Şimdi, ejderhanın uyanışı için kimin bedel ödeyeceğine karar vermeliyim."
agot_dragon_hatching.0011.desc_escaped_attendee:0 "[escaped_unwilling_attendee.GetFirstName], muhafızları atlatıp törenden kaçmayı başardı. Bana, muhtemelen binada saklandığı veya evine doğru yola çıktığı söylendi. Şüphesiz ki bana öfkeli ve korkmuş durumda. Ancak töreni erteleyemeyiz. Ejderhanın doğuşu için bir can feda edilmeli ve bu kararı vermek zorundayım."
agot_dragon_hatching.0011.desc_refused_leader:0 "Hem benim hem de diğer katılımcıların büyük hayal kırıklığına uğramasına rağmen, [ritual_leader_character.GetFirstNameNicknamed] kuluçka için canını vermeyi reddetti. Korkusu veya vicdanı, onu bu fedakarlıktan alıkoydu. Şimdi, ejderhanın bedelini ödeyecek başka birini bulmak zorundayım."
agot_dragon_hatching.0011.desc_refused_attendee:0 "[attendee_life_sacrifice_refusing.GetFirstName], kuluçka için canını vermeyi reddetti ve töreni güvenli bir mesafeden izlemeyi tercih etti. Ölüm korkusu, onu bu fedakarlıktan alıkoydu. Şimdi, ejderhanın uyanışı için kimin bedel ödeyeceğine karar vermeliyim."
agot_dragon_hatching.0011.opt.a: "Ejderhalar İçin Fedakarlık: Kendi Canımı Vereceğim!"
agot_dragon_hatching.0011.opt.a_tt: "#bold;V Kendi canınızı#! bu kuluçka için feda edeceksiniz. Bu büyük fedakarlık, adınızı efsanelere yazdıracak."
agot_dragon_hatching.0011.opt.b:0 "[ritual_leader_character.GetFirstNameNicknamed], Liderin Fedakarlığı: Canını Sunmasını İsteyeceğim."
agot_dragon_hatching.0011.opt.b_accepts:0 "#bold;V [ritual_leader_character.GetFirstNameNicknamedPossessiveNoTooltip] canı#! bu kuluçka için feda edilecek. Onun cesareti, asla unutulmayacak."
agot_dragon_hatching.0011.opt.b_declines:0 "[ritual_leader_character.GetFirstNameNicknamed], Ölümden Korktu: Başka Birini Seçmeliyim."
agot_dragon_hatching.0011.opt.c: "Zindanların Karanlığından Bir Kurban: Bir Mahkum Seçeceğim!"
agot_dragon_hatching.0011.opt.c_tt: "Zindanlarınızda çürüyen mahkumlar arasından, ejderhanın bedelini ödeyecek birini seçeceksiniz."
agot_dragon_hatching.0011.opt.d:0 "Gönüllü Bir Fedakarlık: [attendee_life_sacrifice_willing.GetFirstName] adlı kişiye Soracağım."
agot_dragon_hatching.0011.opt.d_accepts: "#bold;V [attendee_life_sacrifice_willing.GetShortUINamePossessiveNoTooltip] canı#! bu kuluçka için feda edilecek. Onun cesareti ve inancı, ejderhayı uyandıracak."
agot_dragon_hatching.0011.opt.d_declines: "[attendee_life_sacrifice_willing.GetShortUIName], Korktu: Başka Birini Seçmeliyim."
agot_dragon_hatching.0011.opt.d_unwilling:0 "Misafirlerimden Biri Bedel Ödeyecek..."
agot_dragon_hatching.0011.opt.d_tt_unwilling:0 "Misafirlerinizden birini kurban etmeyi emredeceksiniz. Bu karar, geri dönüşü olmayan sonuçlara yol açabilir."
agot_dragon_hatching.0011.opt.d_tt_unwilling_may_escape:0 "@warning_icon! #warning Kurban seçtiğiniz kişi kaçmaya çalışabilir!#!"
agot_dragon_hatching.0011.opt.e:0 "#N;bold Hepimiz Birlikte Feda Olacağız! Ejderha, Kanımızdan Doğan Küllerden Yükselecek!#!"
agot_dragon_hatching.0011.opt.e_tt: "#warning Mevcut herkesin canı bu kuluçka için feda edilecek! Bu çılgınlık, ya büyük bir zaferle ya da korkunç bir felaketle sonuçlanacak!#!"
agot_dragon_hatching.0011.opt.f:0 "Başka Bir Yol Olmalı: Kan Dökmeden de Başarabiliriz."
agot_dragon_hatching.0011.opt.f_tt:0 "Kan akıtmadan ejderhayı uyandırmanın başka yollarını arayacaksınız. Belki de bilgeliğin veya büyünün gücü, bu karanlık ritüele olan ihtiyacı ortadan kaldırabilir."

agot_dragon_hatching.0012.t:0 "Zindanların Hükmü: Kurban Seçimi"
agot_dragon_hatching.0012.desc_knowledge:0 "Hangi mahkumu kurban edeceğime karar verirken çok dikkatli olmalıyım. Topluluğumuzdaki bilge üstatlar ve alimler, bir canın feda edilmesi fikrinden zaten rahatsız. Kimi seçtiğim, hem ritüelin başarısını hem de benim hakkımda nasıl düşünüldüğünü etkileyecek. Akıllıca bir seçim yapmalı ve adaleti gözetmeliyim."
agot_dragon_hatching.0012.desc_esoteric:0 "Hangi mahkumun kanının ejderhayı uyandıracağına karar verirken, dikkatli olmalıyım. Çünkü kanın gücünün, feda edilen canın önemiyle doğru orantılı olduğu düşünülüyor. Bir kralın, bir lordun veya sıradan birinin kanı, ritüel üzerinde farklı etkiler yaratabilir. Doğru seçimi yapmalı ve ejderhanın doğuşu için gerekli olan enerjiyi sağlamalıyım."
agot_dragon_hatching.0012.opt.a:0 "Kaderin Hükmü: Seçilen Mahkum Bedel Ödeyecek."
agot_dragon_hatching.0012.opt.a_tt: "#bold;V Seçtiğiniz mahkumun canı#! bu kuluçka için feda edilecek. Onun ölümü, yeni bir başlangıca yol açacak."
agot_dragon_hatching.0012.opt.b:0 "Başka Bir Yol Seçmeliyim: Bu Mahkumlar Uygun Değil."
agot_dragon_hatching.0012.opt.b_tt:0 "Geri dönecek ve ejderhanın uyanışı için kimin bedel ödeyeceğine dair farklı bir karar vereceksiniz."

agot_dragon_hatching.0013.t:0 "Güç Kaynağı: Ejderhanın Uyanışı İçin"
agot_dragon_hatching.0013.desc_opening_knowledge:0 "Toplanan üstatlar ve akademisyenler, eşsiz bir bilgi birikimini temsil ediyor. Ancak bilge insanlar, fikirlerini tartışmayı ve savunmayı severler. Bugünün konusu, kuluçka için hangi güç kaynağının kullanılacağı. Tartışmalar hararetli bir şekilde devam ediyor ve her uzman, kendi teorisini savunuyor. Sonunda, hangi yolu seçeceğimize karar vermek [host.GetTitledFirstName] adlı kişiye düşüyor.\n\n"
agot_dragon_hatching.0013.desc_opening_esoteric:0 "Etrafımda toplanan büyücüler, simyacılar ve gizemli güç sahipleri, farklı disiplinlerden ve geleneklerden geliyor. Ancak hepsi, kuluçka için doğru güç kaynağının hayati önem taşıdığı konusunda hemfikir. Her biri, kendi uzmanlık alanına dayanarak farklı bir yol öneriyor ve tartışmalar giderek alevleniyor. Sonunda, hangi yolu seçeceğimize karar vermek [host.GetTitledFirstName] adlı kişiye düşüyor.\n\n"
agot_dragon_hatching.0013.desc_animal_pet_dog:0 "Büyük bir fedakarlık örneği göstererek, ev sahibimiz sevgili köpeği [host.Custom('DogStoryName')] adlı kişinin canını kuluçka için feda edeceğini açıkladı. Sadık dostunun ruhu, ejderhanın doğuşuna güç verecek."
agot_dragon_hatching.0013.desc_animal_pet_cat:0 "Ev sahibimiz, beklenmedik bir şekilde sevgili kedisi [host.Custom('CatStoryName')] adlı kişinin canını kuluçka için feda edeceğini açıkladı. Gizemli ve bağımsız ruhuyla bilinen bu kedinin ölümü, ritüele farklı bir boyut kazandıracak."
agot_dragon_hatching.0013.desc_animal_livestock:0 "Bu kararın bilgeliğinden emin olmasam da, ev sahibimiz kuluçka için güç kaynağı olarak köylülerden alınan bir çiftlik hayvanını kurban etmeyi seçti. Umarım bu masum canlının ölümü, ejderhanın uyanışı için yeterli olacaktır."
agot_dragon_hatching.0013.desc_animal_wild:0 "Ev sahibimiz, ejderhaların vahşi ve özgür ruhunu ancak vahşi bir hayvanın kurban edilmesiyle uyandırabileceğine inanıyor. Bu nedenle, uygun bir yaratığı yakalamak için deneyimli avcıları görevlendirdi. Yakalanan hayvanın vahşi enerjisi, ejderhanın doğuşuna güç verecek."
agot_dragon_hatching.0013.desc_animal_exotic:0 "Olağanüstü bir gösteriye hazır olun! Ev sahibimiz, kuluçka için güç kaynağı olarak uzak diyarlardan getirilmiş egzotik bir yaratığı kullanmayı seçti. Bu nadir ve gizemli hayvanın canı, ejderhanın uyanışını sağlayacak ve törene mistik bir hava katacak."
agot_dragon_hatching.0013.desc_blood_myself:0 "Gerçek bir lider ve fedakarlık örneği sergileyerek, ev sahibimiz kuluçka için kendi kanını sunmaya karar verdi. Başarının tek yolunun bu olduğuna inanıyor ve ejderhanın doğuşu için kendi yaşamsal enerjisini feda etmekten çekinmiyor."
agot_dragon_hatching.0013.desc_blood_leader:0 "Törenin lideri [ritual_leader_character.GetFirstNameNicknamed], ejderhaya olan inancını ve bağlılığını kanıtlamak için kendi kanını sunmayı teklif etti. Bu cesur ve özverili davranışı, ritüelin başarısı için yeni bir umut ışığı oldu."
agot_dragon_hatching.0013.desc_blood_everyone:0 "Ev sahibimiz, hepimizin ortak bir amaç için bir araya geldiğimize inanıyor. Bu nedenle, kuluçka için güç kaynağı olarak mevcut herkesin kanını sunmasını istedi. Birleşik gücümüzün ve ortak fedakarlığımızın, ejderhayı uyandıracağına inanıyor."
agot_dragon_hatching.0013.desc_blood_prisoner:0 "Ev sahibimiz, kuluçka için güç kaynağı olarak zindanlarda çürüyen mahkum [prisoner.GetFirstName] adlı kişinin kanını kullanmayı seçti. Bu mahkumun, kaderin cilvesi sonucu ejderhanın doğuşuna hizmet edeceğini düşünüyor."
agot_dragon_hatching.0013.desc_life_myself:0 "Olağanüstü bir fedakarlık örneği göstererek, ev sahibimiz kuluçka için kendi canını feda etmeye karar verdi. Ejderhanın doğuşunun, kendi hayatından daha önemli olduğuna inanıyor ve bu inançla ölüme yürüyor."
agot_dragon_hatching.0013.desc_life_leader:0 "Törenin lideri [ritual_leader_character.GetFirstNameNicknamed], inancı ve kararlılığıyla hepimizi şaşırttı. Kuluçka için kendi canını feda etmeye karar verdi. Bu fedakarlık, ejderhanın uyanışını sağlayacak ve onun adını efsanelere yazdıracak."
agot_dragon_hatching.0013.desc_life_attendee:0 "Törenin amacına olan sarsılmaz inancıyla, [attendee.GetFirstName] kuluçka için kendi canını feda etmeyi teklif etti. Bu cesur ve beklenmedik davranışı, hepimizi derinden etkiledi."
agot_dragon_hatching.0013.desc_life_prisoner:0 "Ev sahibimiz, kuluçka için güç kaynağı olarak zindanlarda çürüyen mahkum [prisoner.GetFirstName] adlı kişinin canını kullanmayı seçti. Bu mahkumun hayatının, yeni bir ejderhanın doğuşuna hizmet ederek anlam kazanacağına inanıyor."
agot_dragon_hatching.0013.desc_life_everyone:0 "Ev sahibimiz, henüz kimin canını feda edeceğine karar vermemiş gibi görünüyor. Bu ağır yükü taşıyor ve sadece zamanı geldiğinde hepimizin gerçeği öğreneceğini söylüyor. Bekleyiş, gerilimle dolu..."
agot_dragon_hatching.0013.desc_close_happy:0 "Hazırlıklar tamamlandı, güç kaynağı seçildi. Bu tarihi an, şüphesiz ki unutulmaz bir olaya dönüşecek! Yeni bir ejderha çağı başlamak üzere!"
agot_dragon_hatching.0013.desc_close_worried:0 "Hazırlıklar tamamlanırken, içimde kötü bir his var. Seçilen yol tehlikeli ve kanlı. Umarım bu çılgınlık, hepimizi felakete sürüklemez..."
agot_dragon_hatching.0013.opt.a:0 "Tören Başlasın: Ejderhanın Uyanışına Doğru!"

agot_dragon_hatching.0014.t:0 "Odak: Ejderhanın Uyanışını Tetiklemek"
agot_dragon_hatching.0014.desc_opening_knowledge:0 "Kuluçka için gerekli olan güç kaynağını belirledik. Şimdi, ejderha yumurtasını hayata döndürmek için bu gücü nasıl kullanacağımıza karar vermeliyiz. Kadim bilgiler, yumurtanın içindeki ejderhayı uyandırmak ve sağlıklı bir şekilde doğmasını sağlamak için belirli bir sıcaklığa kadar ısıtılması gerektiğini gösteriyor."
agot_dragon_hatching.0014.desc_opening_esoteric:0 "Kurban seçildi ve onun yaşam enerjisi, ejderha yumurtasını uyandırmak için kullanılacak. Şimdi, bu enerjiyi yumurtaya aktaracak ve kuluçkayı başlatacak katalizörü hazırlamalıyız. Ritüel sırasında açığa çıkan enerjilerin dengesi çok önemli. Çok yoğun veya çok zayıf olurlarsa, yumurta yok olabilir ve çabalarımız boşa gidebilir."
agot_dragon_hatching.0014.desc_minor:0 "Kuluçka için katalizör olarak, gösterişli süslemelerden veya karmaşık ritüellerden uzak, basit bir ısı kaynağı kullanmayı seçtim. Ancak hangi ısı kaynağının kullanılacağı, ejderhanın kaderi üzerinde büyük bir etkiye sahip olabilir. Doğru seçimi yapmalıyım."
agot_dragon_hatching.0014.desc_medium:0 "Kuluçka için gerekli olan hazırlıkları ve yatırımları yaptım. Ancak yumurtayı doğru sıcaklığa nasıl ısıtacağımız konusunda hala karar vermemiz gerekiyor. Farklı yöntemlerin avantajları ve dezavantajları var ve en güvenli ve etkili yolu seçmeliyiz."
agot_dragon_hatching.0014.desc_major:0 "Törene büyük kaynaklar ayırdık ve ihtişamlı bir atmosfer yarattık. Şimdi, ejderha yumurtasını özel olarak tasarlanmış haznesinde nasıl ısıtacağımıza karar vermeliyiz. Farklı yöntemlerin avantajları ve dezavantajları var ve en etkili ve güvenli olanı seçmeliyiz."
agot_dragon_hatching.0014.desc_massive:0 "Yıllarca süren araştırmalar, kadim metinlerin incelenmesi ve Valyria tanrılarına edilen dualar, beni bu ana hazırladı. Yaptığım kapsamlı hazırlıklar sayesinde, ejderha yumurtasını mükemmel sıcaklığa kadar ısıtabileceğimizden eminim. Şimdi, hangi yöntemle bu ısıyı sağlayacağımıza karar vermeliyiz. Seçimimiz, ejderhanın kaderini belirleyecek."
agot_dragon_hatching.0014.opt.warning:0 "#warning @warning_icon! Bu, kuluçka töreninden vazgeçmek için son şansınız. Geri dönüşü olmayan bir yola girmek üzeresiniz. #!"
agot_dragon_hatching.0014.opt.a_rational:0 "En Basit ve En Güvenilir Yol: Odun Ateşiyle Isıtalım."
agot_dragon_hatching.0014.opt.a_bold:0 "Odun ve Çıra Getirin! Ateş Yakalım!"
agot_dragon_hatching.0014.opt.a_tt:0 "Bu kuluçka için ısı kaynağı olarak #bold;V odun ateşi#! kullanacaksınız. Kadim ve güvenilir bir yöntem."
agot_dragon_hatching.0014.opt.b:0 "Kızgın Kömürlerin Gücüyle Isıtalım."
agot_dragon_hatching.0014.opt.b_ttplsnohasherror:0 "Bu kuluçka için ısı kaynağı olarak #bold;V kızgın kömürler#! kullanacaksınız. Yoğun ve kontrollü bir ısı sağlayabilirler."
agot_dragon_hatching.0014.opt.c:0 "Yanmış Yağın Aleviyle Isıtalım."
agot_dragon_hatching.0014.opt.c_tt:0 "Bu kuluçka için ısı kaynağı olarak #bold;V kızgın yağ#! kullanacaksınız. Güçlü ve sürekli bir alev sağlayabilir."
agot_dragon_hatching.0014.opt.d:0 "Yabanateşinin Öfkesiyle Uyanalım! En Sıcak Alevleri Kullanacağız!"
agot_dragon_hatching.0014.opt.d_tt:0 "Bu kuluçka için ısı kaynağı olarak #WF2;bold yabanateşi#! kullanacaksınız. Kontrolü zor olsa da, muazzam bir ısı sağlayabilir."
agot_dragon_hatching.0014.opt.e:0 "Ejderha Dağı'nın Kalbinden Gelen Güç: Yanardağı Kullanmalıyız!"
agot_dragon_hatching.0014.opt.e_tt:0 "Bu kuluçka için ısı kaynağı olarak #bold;V yanardağın gücü#! kullanacaksınız. Doğanın en kudretli güçlerinden biri."
agot_dragon_hatching.0014.opt.f:0 "Güneşin Kutsal Ateşi: Büyüteçle Odaklayalım!"
agot_dragon_hatching.0014.opt.f_tt:0 "... #bold;V büyüteç#! mi kullanacaksınız? Bu yöntemin işe yarayacağından emin misiniz...? "
