 agot_dragon_hatching.0016.desc_life_myself_other_leader: "[host.GetTitledFirstName]'ın yumurtanın önüne doğru adım atmasını, [ritual_leader_character.GetFirstNameNicknamedNoTooltip]'in bıçağı [host.GetHerHis]'nin boğazına bastırmasını, [host.GetTitledFirstNameNoTooltip]'ün [host.GetHerHis] gözlerini kapatmasını ve #emp'in #!.'sını kesmesini büyük bir hayranlık ve dehşetle izliyorum. Yumurtanın üzerine kan dökülüyor ve [host.GetSheHe] cansız bir şekilde yere düşüyor." #NT!
 agot_dragon_hatching.0016.desc_life_leader_self: "Derin bir nefes alarak öne doğru bir adım atıyorum ve bıçağı elime alıyorum, [host.GetTitledFirstNamePossessive] davası için en büyük fedakarlığı yapmaya hazırım. Yumurtanın önünde duruyorum, bıçak boğazıma dayalı ve #emp dilim#!. Bir an acı hissediyorum, göğsümden aşağı doğru akan bir sıcaklık hissi ve sonra hiçbir şey..." #NT!
 agot_dragon_hatching.0016.desc_life_leader_host: "[ritual_leader_character.GetFirstNameNicknamedPossessiveNoTooltip]'ın bana ve davama olan bağlılığı karşısında alçakgönüllü oluyorum, [ritual_leader_character.GetSheHe] öne çıkıyor. [ritual_leader_character.GetSheHe|U] yumurtanın önünde duruyor, bıçağı [ritual_leader_character.GetHerHis] boğazına dayanmış durumda, #emp dilim#!. [ritual_leader_character.GetHerHis|U] kan yumurtanın üzerine dökülüyor ve [ritual_leader_character.GetSheHe] cansız bir şekilde yere düşüyor." #NT!
 agot_dragon_hatching.0016.desc_life_leader_other: "[ritual_leader_character.GetFirstNameNicknamedPossessiveNoTooltip]'ın [host.GetTitledFirstNamePossessive] davasına olan bağlılığını hayretle izliyorum, [ritual_leader_character.GetFirstNameNoTooltip] öne çıkıyor. [ritual_leader_character.GetSheHe|U] yumurtanın önünde duruyor, bıçağı [ritual_leader_character.GetHerHis] boğazına dayanmış ve #emp dilimliyor#!. Yumurtanın üzerine kan dökülüyor ve [ritual_leader_character.GetSheHe] cansız bir şekilde yere düşüyor." #NT!
 agot_dragon_hatching.0016.desc_life_attendee_me: "Derin bir nefes alarak, [ritual_leader_character.GetFirstNameNicknamedNoTooltip] bıçağı boğazıma bastırırken öne doğru bir adım atıyorum. Gözlerimi kapatıyorum, bu yeni çağı getirmek için en büyük fedakarlığı yapmaya hazırım...\n\nBir an acı, göğsümden aşağı akan bir sıcaklık hissi ve sonra hiçbir şey..." #NT!
 agot_dragon_hatching.0016.desc_life_attendee_leader: "[attendee.GetFirstNamePossessive]'ın [host.GetFirstNamePossessiveOrMyNoTooltip]'e olan bağlılığımla alçakgönüllüyüm çünkü yumurtaya [attendee.GetSheHe] adım kala. Bıçağı [attendee.GetHerHis]'ün boğazına dayadım ve #emp dilimledi#!. [attendee.GetHerHis|U] kan yumurtanın üzerine döküldü ve [attendee.GetSheHe] cansız bir şekilde yere düştü." #NT!
 agot_dragon_hatching.0016.desc_life_attendee_host: "[attendee.GetFirstNamePossessive]'ın bana ve davama olan bağlılığı karşısında alçakgönüllü oluyorum, çünkü [attendee.GetSheHe] öne çıkıyor. [attendee.GetSheHe|U] yumurtanın önünde dururken [ritual_leader_character.GetFirstNameNicknamedNoTooltip] bıçağı [attendee.GetHerHis] boğazına bastırıyor. [attendee.GetSheHe|U] gözlerini kapatıyor ve [ritual_leader_character.GetFirstNameNicknamedNoTooltip] #emp dilimliyor#!. Yumurtanın üzerine kan dökülüyor ve [attendee.GetSheHe] cansız bir şekilde yere düşüyor." #NT!
 agot_dragon_hatching.0016.desc_life_attendee_other: "[attendee.GetFirstNamePossessive]'ın davaya olan bağlılığını hayretle izlerken, [attendee.GetSheHe] en büyük fedakarlığı yapmaya hazır bir şekilde öne çıkıyor. [attendee.GetSheHe|U] yumurtanın önünde duruyor, [ritual_leader_character.GetFirstNameNicknamedNoTooltip] bıçağı [attendee.GetHerHis] boğazına bastırıyor ve #emp dilimliyor#!. Yumurtanın üzerine kan dökülüyor ve [attendee.GetSheHe] cansız bir şekilde yere düşüyor." #NT!
 agot_dragon_hatching.0016.desc_life_attendee_me_unwilling: "Bir homurtuyla öne doğru itiliyorum, [ritual_leader_character.GetFirstNameNicknamedNoTooltip] bıçağı boğazıma bastırıyor. Bir küfür savurmak için ağzımı açıyorum, ama [ritual_leader_character.GetSheHe] daha hızlı...\n\nBir an acı oluyor, göğsümden aşağı doğru akan bir sıcaklık hissi ve sonra hiçbir şey..." #NT!
 agot_dragon_hatching.0016.desc_life_attendee_leader_unwilling: "[attendee.GetFirstNamePossessive]'ın [host.GetFirstNamePossessiveOrMyNoTooltip] sebepten ötürü öne itildiğini izliyorum. [attendee.GetSheHe|U] yumurtanın önüne itiliyor ve bıçağı [attendee.GetHerHis]'ün boğazına dayadım. #emp Dilim #!. [attendee.GetHerHis|U] yumurtanın üzerine kan dökülüyor ve [attendee.GetSheHe] cansız bir şekilde yere düşüyor." #NT!
 agot_dragon_hatching.0016.desc_life_attendee_host_unwilling: "[attendee.GetFirstNamePossessive]'ın benim davam uğruna öne itildiğini izliyorum. [attendee.GetSheHe|U] yumurtanın önüne itiliyor ve [ritual_leader_character.GetFirstNameNicknamedNoTooltip] bıçağı [attendee.GetHerHis]'ün boğazına dayıyor. #emp Dilim#!. [attendee.GetHerHis|U] yumurtanın üzerine kan dökülüyor ve [attendee.GetSheHe] cansız bir şekilde yere düşüyor." #NT!
 agot_dragon_hatching.0016.desc_life_attendee_other_unwilling: "[attendee.GetFirstNamePossessive]'ın öne doğru itildiğini dehşet içinde izliyorum. [attendee.GetSheHe|U] yumurtanın önüne itiliyor ve [ritual_leader_character.GetFirstNameNicknamedNoTooltip] bıçağı [attendee.GetHerHis]'ün boğazına dayıyor. #emp Dilim#!. [attendee.GetHerHis|U] yumurtanın üzerine kan dökülüyor ve [attendee.GetSheHe] cansız bir şekilde yere düşüyor." #NT!
 agot_dragon_hatching.0016.desc_life_prisoner_me: "Yumurtanın önüne getirilirken bağlarımda mücadele ediyorum.[ritual_leader_character.GetFirstNameNicknamedNoTooltip] boğazıma soğuk bir bıçak bastırıyor ve tüm bunların adaletsizliğine bağırabilmemden önce, boynumda keskin bir acı hissediyorum. Görüşüm bulanıklaşıyor, göğsüm sıcak hissediyor ama içeriden soğuyor ve sonra hiçbir şey hissetmiyorum..." #NT!
 agot_dragon_hatching.0016.desc_life_prisoner_leader: "Gardiyanlara mahkumu öne getirmelerini işaret ediyorum. [prisoner.GetFirstNameNoTooltip] yumurtanın önüne getiriliyor ve bıçağı [prisoner.GetHerHis]'in boğazına doğrultuyorum. Zamanlama kritik ve [prisoner.GetSheHe] konuşamadan #emp dilim#! atıyorum. Yumurtanın üzerine kan dökülüyor ve [prisoner.GetSheHe] cansız bir şekilde yere düşüyor." #NT!
 agot_dragon_hatching.0016.desc_life_prisoner_host: "Gardiyanlara mahkumu öne getirmelerini işaret ediyorum. [prisoner.GetFirstNameNoTooltip] yumurtanın önüne getiriliyor ve [ritual_leader_character.GetFirstNameNicknamedNoTooltip] bıçağı [prisoner.GetHerHis]'nin boğazına doğrultuyor. Zamanlama kritik ve [ritual_leader_character.GetFirstNameNicknamedNoTooltip] #emp dilim#! [prisoner.GetSheHe] konuşamadan önce. Yumurtanın üzerine kan dökülüyor ve [prisoner.GetSheHe] cansız bir şekilde yere düşüyor." #NT!
 agot_dragon_hatching.0016.desc_life_prisoner_other: "Muhafızların yumurtanın önüne [prisoner.GetFirstNameNoTooltip] getirmesini rahatsızlıkla izliyorum. [ritual_leader_character.GetFirstNameNicknamedNoTooltip] bıçağı [prisoner.GetHerHis]'nin boğazına doğrultuyor ve [prisoner.GetSheHe] konuşamadan #emp dilim#! kesiyor. Yumurtanın üzerine kan dökülüyor ve [prisoner.GetSheHe] cansız bir şekilde yere düşüyor." #NT!
 agot_dragon_hatching.0016.desc_life_everyone_me: "Konuklarıma bakıyorum, sırayla her birine, sonra da muhafızlarıma. Başlarını sallayarak her birini öne getirmeye başlıyorlar. Her biri yumurtanın önüne getirildiğinde, bıçak boğazlarına dayandığında ve yumurtadan çıkmaları için hayatları verildiğinde, protesto, öfke ve korku çığlıkları odayı dolduruyor. Yumurtanın önünde duruyorum, etrafımda toplanan tüm insanların kanı, sonunda sıra bana gelene kadar. Talimatlar açık; bununla kesinlikle başarılı olmalıyız.\n\nGözlerimi kapatıyorum, bıçağın boğazımda sürüklendiğini hissediyorum ve sonra hiçbir şey yok..." #NT!
 agot_dragon_hatching.0016.desc_life_everyone_oh_no: "Hala neyin feda edileceğine dair bir kelime yok, gardiyanlar çeliklerini çekip her birini öne getirmeye başlayınca şok oluyorum. Protesto, öfke ve korku çığlıkları odayı dolduruyor, aralarında benim sesim de var. Yine de gözlerimin önünde, her biri yumurtanın önüne getiriliyor, bıçak boğazlarına dayanıyor ve yumurtadan çıkmaları için hayatları veriliyor. İtiraz ediyorum ama çığlıklarım görmezden geliniyor. Mücadele ediyorum ama mücadelelerim boşuna. Nefret ve meydan okuma dolu son bir bakışla yumurtanın önüne getiriliyorum, bıçak boğazıma dayanıyor ve yumurtadan çıkmaları için hayatım veriliyor..." #NT!
 agot_dragon_hatching.0016.desc_newline: "\n\n" #NT!
 agot_dragon_hatching.0016.desc_minor_wood: "Odunlar bir yığın halinde toplanır ve yumurta onun üzerine yerleştirilir. Alevler yakılır ve ısı yükselmeye başlar." #NT!
 agot_dragon_hatching.0016.desc_minor_coal: "Yumurtanın altına kızgın kömürler yerleştirilerek alttan ısıtılır." #NT!
 agot_dragon_hatching.0016.desc_minor_oil: "Yumurta bir kase yağın içine yerleştirilir, sıvı bir meşale ile yakılarak ısıtılmaya başlanır." #NT!
 agot_dragon_hatching.0016.desc_minor_wildfire: "Yumurtanın üzerine orman ateşi dökülüp yakılır, yeşil alevler kabuğu yalayarak parlar." #NT!
 agot_dragon_hatching.0016.desc_minor_lava: "Küçük bir lav damarı bulunur ve yumurta erimiş kayadan oluşan küçük bir havuza yerleştirilir." #NT!
 agot_dragon_hatching.0016.desc_minor_magnifying_glass: "Yumurtanın önüne büyük bir bardak getirilir, güneş ışınları bu bardaktan geçerek kabuğu ısıtır." #NT!
 agot_dragon_hatching.0016.desc_medium_wood: "Büyük bir ateş yığını hazırlanır, yumurta onun üzerine yerleştirilir ve etrafında eşit ısınmayı sağlamak için küçük ateşler yakılır." #NT!
 agot_dragon_hatching.0016.desc_medium_coal: "Yumurtanın önüne bir halka şeklinde sıcak kömürler yerleştirilir, üstüne büyük bir mangal yerleştirilir. Yumurta içine yerleştirilir, ısı aşağıdan yükselir." #NT!
 agot_dragon_hatching.0016.desc_medium_oil: "Yumurtanın önüne büyük bir kase karışık yağ getirilir. Yumurta içine yerleştirilir ve sıvı bir meşale ile yakılarak ısıtılmaya başlanır." #NT!
 agot_dragon_hatching.0016.desc_medium_wildfire: "Bir orman yangını havuzu ortaya çıkarılır ve yumurta içine batırılır. Sıvı tutuşturulur, eterik yeşil alevler yumurtanın içini maskeler." #NT!
 agot_dragon_hatching.0016.desc_medium_lava: "Büyük bir lav havuzu bulunur ve yumurta dikkatlice içine yerleştirilir. Erimiş kaya yumurtanın etrafında köpürür ve kaynar, ısı onu ısıtmak için yükselir." #NT!
 agot_dragon_hatching.0016.desc_medium_magnifying_glass: "Yumurtanın önüne büyük bir bardak getirilir, güneş ışınları içinden odaklanarak kabuğa ısı uygulanır. Bardak yavaş bir daire içinde hareket ettirilir, her geçişte ısı artar." #NT!
 agot_dragon_hatching.0016.desc_major_wood: "Daha önce hiç görmediğim büyüklükte bir ateş yığını kuruluyor. Yumurta büyük bir törenle dikkatlice üstüne yerleştiriliyor ve alevler yakılıyor. Sıcaklık yükseliyor ve yumurta parlamaya başlıyor." #NT!
 agot_dragon_hatching.0016.desc_major_coal: "Yumurtanın önüne büyük bir pirinç ve demir mangal getirilir, içindeki kömürler kızıl-ateşli bir şekilde parlar. Uygun kelimeler söylenirken yumurta içine yerleştirilir ve ısı yükselmeye başlar." #NT!
 agot_dragon_hatching.0016.desc_major_oil: "Bilinen dünyanın dört bir yanından gelen karışık yağlardan oluşan büyük bir kase yumurtanın önüne getirilir. Yumurta içine yerleştirilir ve sıvı bir meşale ile yakılarak ısıtılmaya başlanır. Yumurtanın üstüne daha fazla yağ dökülür ve alevler giderek yükselir." #NT!
 agot_dragon_hatching.0016.desc_major_wildfire: "En güçlü ve tehlikeli orman yangını yumurtanın önüne getirilir, sıvı kabuğun üzerine dökülür. Yumurtanın altına bir miktar sıvı bırakılır ve eterik yeşil alevler yakılır." #NT!
 agot_dragon_hatching.0016.desc_major_lava: "Ejderha Dağı'un içindeki büyük bir lav odası yumurta için bir kaba dönüştürüldü. Büyük bir tören ve özenle yumurta içine yerleştirildi, erimiş kaya etrafında köpürdü ve kaynadı." #NT!
 agot_dragon_hatching.0016.desc_major_magnifying_glass: "Yumurtanın önüne bir dizi büyük bardak getirilir, güneş ışınları bunların içinden odaklanarak kabuğa ısı uygular. Bir ışık korosu gibi, bardaklar yavaş bir daire içinde hareket ettirilir, ışık ve ısı gösterisi göz kamaştırıcıdır." #NT!
 agot_dragon_hatching.0016.desc_massive_wood: "Ceset odunu, neredeyse bir bina kadar yüksek bir dağdır. Meşalelerle yumurta içine yerleştirilir ve alevler yakılır. Sıcaklık yoğundur ve görülmesi zor olsa da yumurta parlıyor gibi görünür." #NT!
 agot_dragon_hatching.0016.desc_massive_coal: "Yumurtanın önüne, içine bir atın sığabileceği kadar büyük, pirinç ve demirden yapılmış büyük bir mangal getirilir. İçerideki kömürler beyaz-ateşli bir şekilde parlar ve yumurta törensel bir şekilde içine yerleştirilir. Sıcaklık yoğun olur ve yumurta parlamaya başlar." #NT!
 agot_dragon_hatching.0016.desc_massive_oil: "Büyük, boş bir kase getirilir ve bilinen dünyanın dört bir yanından gelen yağlar sırayla kaseye getirilir. Çeşitli inançlara sahip kutsal erkekler ve kadınlar, kaseye dökülürken kendi yağları için dua ederler. Yumurta içine yerleştirilir ve sıvı bir meşale ile yakılarak ısıtma başlatılır." #NT!
 agot_dragon_hatching.0016.desc_massive_wildfire: "En güçlü ve tehlikeli orman yangını yumurtanın önüne getirilir, sıvı kabuğun üzerine dökülür. Yumurtanın altına bir miktar sıvı bırakılır ve alevler yakılır. Ateşin kükremesi sağır edicidir, sanki ısıyla #emp çığlık atıyor#! gibi." #NT!
 agot_dragon_hatching.0016.desc_massive_lava: "Ejderha Dağı'un en tepesi büyük bir demir bantla çevrilmiş, yumurta içerideki erimiş kayanın üstünde asılı duruyor. Büyük bir törenle, herkes yumurtanın lavın içine indirilmesini izliyor. Erimiş kaya yumurtanın etrafında köpürüyor ve kaynıyor, sıcaklık ateşli bir seviyeye çıkıyor." #NT!
 agot_dragon_hatching.0016.desc_massive_magnifying_glass: "Yumurtanın önüne çeşitli şekil ve boyutlarda bir dizi bardak getirilir, güneş ışınları içlerinden geçerek kabuğa ısı uygular. Her biri binlerce ışık noktasıyla dans eder, hiç kimsenin asla unutamayacağı bir gösteride daire içine alındıklarında ısı yükselir." #NT!
