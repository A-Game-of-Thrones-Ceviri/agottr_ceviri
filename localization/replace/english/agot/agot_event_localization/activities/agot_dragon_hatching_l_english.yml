  # Base 
activity_dragon_hatching: "Ejderha Yumurtası Ritüeli" #NT!
activity_dragon_hatching_desc: "Ejderha yumurtanızı çatlatmanın zamanı geldi. Bu görkemli ana tanıklık etmek için bir tören düzenlenecek." #NT!
activity_dragon_hatching_selection_tooltip: "Ejderha yumurtanızı çatlatmaya çalışın ve yeni bir çağın başlangıcını müjdeleyin.\n\nBeklenen ödüller:\n$agot_host_hatching_potential_reward$" #NT!
agot_host_hatching_potential_reward: "$BULLET_WITH_TAB$Ejderha Yumurtanızı [artifact|E] kırabilir ve onu yok edebilir\n$BULLET_WITH_TAB$Başarılı olursa, yeni doğmuş bir [dragon|E] sarayınıza katılacak\n\n#n @warning_icon! Başarısızlık beklenmeyen sonuçlara yol açabilir#!" #NT!
activity_dragon_hatching_predicted_cost: "Ejderha yumurtadan çıkarma işleminin kesin maliyeti, seçilen yumurtadan çıkarma stiline ve tören sırasında yaptığınız seçimlere bağlı olacaktır." #NT!
activity_dragon_hatching_destination_selection: "#V Ejderha Yumurtası Çıkımı#! etkinliğini yalnızca [capital|E]'nizde, [dragonpit|E]'ünüzde veya #V özel bir konumda#! düzenleyebilirsiniz." #NT!
activity_dragon_hatching_conclusion_desc: "[GetActivityType( 'activity_dragon_hatching' ).GetName] sona erdi" #NT!
activity_dragon_hatching_guest_desc: "Katılımcılar" #NT!
activity_dragon_hatching_guest_help_text: "Ejderha yumurtanızın çatlamasına kimi davet edeceğinizi seçin." #NT!
