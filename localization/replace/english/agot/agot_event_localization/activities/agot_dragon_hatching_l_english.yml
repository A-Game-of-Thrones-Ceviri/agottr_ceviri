agot_dragon_hatching.0016.desc_life_attendee_me_unwilling:0 "Bir homurtuyla öne itiliyorum, [ritual_leader_character.GetFirstNameNicknamedNoTooltip] kılıcı boğazıma dayıyor. Bir beddua savurmak için ağzımı açıyorum ama [ritual_leader_character.GetSheHe] daha hızlı...\n\nBir anlık acı, göğsümden aşağıya yayılan sıcaklık hissi ve sonra hiçbir şey..."
agot_dragon_hatching.0016.desc_life_attendee_leader_unwilling:0 "[attendee.GetFirstNamePossessive]'ın [host.GetFirstNamePossessiveOrMyNoTooltip] davası için öne itildiğini izliyorum. [attendee.GetSheHe|U] yumurtadan önce zorla getiriliyor ve kılıcı [attendee.GetHerHis] boğazına dayıyorum. #emp Kesiyorum#!. [attendee.GetHerHis|U] kanı yumurtanın üzerine dökülüyor ve [attendee.GetSheHe] cansız bir şekilde yere düşüyor."
agot_dragon_hatching.0016.desc_life_attendee_host_unwilling:0 "[attendee.GetFirstNamePossessive]'in amacım uğruna öne itildiğini izliyorum. [attendee.GetSheHe|U], yumurtanın önüne zorla getiriliyor ve [ritual_leader_character.GetFirstNameNicknamedNoTooltip] bıçağı [attendee.GetHerHis] boğazına dayıyor. #emp Kes#!. [attendee.GetHerHis|U] kanı yumurtanın üzerine dökülüyor ve [attendee.GetSheHe] cansız bir şekilde yere yığılıyor."
agot_dragon_hatching.0016.desc_life_attendee_other_unwilling:0 "[attendee.GetFirstNamePossessive]'in öne itildiğini dehşet içinde izliyorum. [attendee.GetSheHe|U], yumurtanın önüne zorla getiriliyor ve [ritual_leader_character.GetFirstNameNicknamedNoTooltip] bıçağı [attendee.GetHerHis] boğazına dayıyor. #emp Kes#!. [attendee.GetHerHis|U] kanı yumurtanın üzerine dökülüyor ve [attendee.GetSheHe] cansız bir şekilde yere yığılıyor."
agot_dragon_hatching.0016.desc_life_prisoner_me:0 "Yumurtanın önüne getirilirken bağlarımda debeleniyorum. [ritual_leader_character.GetFirstNameNicknamedNoTooltip] soğuk bir bıçağı boğazıma dayıyor ve bu haksızlığa karşı bağırabilmeme fırsat vermeden boynumda keskin bir acı hissediyorum. Görüşüm bulanıklaşıyor, göğsüm sıcak hissediyor ama içeriden soğuyor ve sonra hiçbir şey hissetmiyorum..."
agot_dragon_hatching.0016.desc_life_prisoner_leader:0 "Muhafızlara mahkumu getirmelerini işaret ediyorum. [prisoner.GetFirstNameNoTooltip] yumurtanın önüne getiriliyor ve bıçağı [prisoner.GetHerHis] boğazına doğrultuyorum. Zamanlama çok önemli ve [prisoner.GetSheHe] konuşamadan #emp kesiyorum#!. Kan yumurtanın üzerine dökülüyor ve [prisoner.GetSheHe] cansız bir şekilde yere yığılıyor."
agot_dragon_hatching.0016.desc_life_prisoner_host:0 "Muhafızlara mahkumu getirmelerini işaret ediyorum. [prisoner.GetFirstNameNoTooltip] yumurtanın önüne getiriliyor ve [ritual_leader_character.GetFirstNameNicknamedNoTooltip] bıçağı [prisoner.GetHerHis] boğazına doğrultuyor. Zamanlama çok önemli ve [ritual_leader_character.GetFirstNameNicknamedNoTooltip] [prisoner.GetSheHe] konuşamadan #emp kesiyor#!. Kan yumurtanın üzerine dökülüyor ve [prisoner.GetSheHe] cansız bir şekilde yere yığılıyor."
agot_dragon_hatching.0016.desc_life_prisoner_other:0 "Muhafızların [prisoner.GetFirstNameNoTooltip]'ı yumurtanın önüne getirmelerini rahatsızlıkla izliyorum. [ritual_leader_character.GetFirstNameNicknamedNoTooltip] bıçağı [prisoner.GetHerHis] boğazına doğrultuyor ve [prisoner.GetSheHe] konuşamadan #emp kesiyor#!. Kan yumurtanın üzerine dökülüyor ve [prisoner.GetSheHe] cansız bir şekilde yere yığılıyor."
agot_dragon_hatching.0016.desc_life_everyone_me:0 "Önce misafirlerime tek tek, sonra da muhafızlarıma bakıyorum. Bir baş işaretiyle, her birini öne getirmeye başlıyorlar. Her biri yumurtanın önüne getirilip bıçak boğazlarına dayandığında ve hayatları yumurtadan çıkması için feda edildiğinde, odada protesto, öfke ve korku çığlıkları yankılanıyor.  Yumurtanın önünde duruyorum, etrafımda herkesin kanı birikiyor ve sonunda sıra bana geliyor. Talimatlar açık; bununla mutlaka başarmalıyız.\n\nGözlerimi kapatıyorum, bıçağın boğazımı kesmesini hissediyorum ve sonra hiçbir şey yok..."
agot_dragon_hatching.0016.desc_life_everyone_oh_no:0 "Hala neyin kurban edileceğine dair bir bilgi yokken, muhafızlar kılıçlarını çekip herkesi öne getirmeye başladığında şok oluyorum. Protesto, öfke ve korku çığlıkları odayı dolduruyor, kendi sesim de bunların arasında. Ama gözlerimin önünde, her biri yumurtanın önüne getiriliyor, bıçak boğazlarına dayayıp hayatları yumurtadan çıkması için feda ediliyor. İtiraz ediyorum ama çığlıklarım duyulmuyor. Mücadele ediyorum ama çabalarım boşuna. Son bir nefret ve meydan okuma bakışıyla yumurtanın önüne getiriliyor, bıçak boğazıma dayanıyor ve hayatım yumurtadan çıkması için feda ediliyor..."
agot_dragon_hatching.0016.desc_newline:0 "\n\n"
agot_dragon_hatching.0016.desc_minor_wood:0 "Odunlar bir yığın halinde toplanır ve yumurta üstüne yerleştirilir. Alevler yakılır ve ısı yükselmeye başlar."
agot_dragon_hatching.0016.desc_minor_coal:0 "Sıcak kömürler yumurtanın altına yerleştirilerek alttan ısıtılır."
agot_dragon_hatching.0016.desc_minor_oil:0 "Yumurta bir kase yağın içine yerleştirilir, ısıtmaya başlamak için sıvı bir meşaleyle yakılır."
agot_dragon_hatching.0016.desc_minor_wildfire:0 "Ceylan ateşi yumurtanın üzerine dökülür ve ateşe verilir, yeşil alevler kabuğu yalar." 
agot_dragon_hatching.0016.desc_minor_lava:0 "Küçük bir lav damarı bulunur ve yumurta küçük bir erimiş kaya havuzuna yerleştirilir."
agot_dragon_hatching.0016.desc_minor_magnifying_glass:0 "Yumurtanın önüne büyük bir cam getirilir, güneş ışınları kabuğa ısı uygulamak için camdan geçirilir."
agot_dragon_hatching.0016.desc_medium_wood:0 "Büyük bir odun yığını oluşturulur, yumurta üstüne yerleştirilir ve etrafına daha küçük ateşler yakılarak eşit şekilde ısıtılması sağlanır."
agot_dragon_hatching.0016.desc_medium_coal:0 "Sıcak kömürler yumurtanın önünde bir halka şeklinde yerleştirilir ve üstlerine büyük bir mangal yerleştirilir. Yumurtanın içi, alttan yükselen ısıyla ısınır."
agot_dragon_hatching.0016.desc_medium_oil:0 "Yumurtanın önüne büyük bir karışık yağ kasesi getirilir. İçine yerleştirilir ve ısıtmaya başlamak için sıvı bir meşaleyle yakılır."
agot_dragon_hatching.0016.desc_medium_wildfire:0 "Bir havuz Ceylan ateşi çıkarılır ve yumurta içine batırılır. Sıvı ateşe verilir, ruhani yeşil alevler yumurtayı örter."
agot_dragon_hatching.0016.desc_medium_lava:0 "Büyük bir lav havuzu bulunur ve yumurta dikkatlice içine yerleştirilir. Erimiş kaya yumurtanın etrafında köpürür ve kaynar, yükselen ısı onu ısıtır."
agot_dragon_hatching.0016.desc_medium_magnifying_glass:0 "Yumurtanın önüne büyük bir cam getirilir, güneş ışınları kabuğa ısı uygulamak için camdan geçirilir. Cam yavaş bir daire içinde hareket ettirilir, her geçişte ısı yükselir."
agot_dragon_hatching.0016.desc_major_wood:0 "Daha önce hiç görmediğim büyüklükte bir odun yığını oluşturulur. Yumurta büyük bir törenle üstüne yerleştirilir ve alevler yakılır. Isı yükselir ve yumurta parla뿜maya başlar."
agot_dragon_hatching.0016.desc_major_coal:0 "Yumurtanın önüne, içindeki kömürler kızgın kırmızı renkte parlayan, büyük bir pirinç ve demir mangal getirilir. Uygun sözler söylenirken yumurta içine yerleştirilir ve ısı yükselmeye başlar."
agot_dragon_hatching.0016.desc_major_oil:0 "Bilinen dünyanın dört bir yanından toplanmış karışık yağlardan oluşan büyük bir kase yumurtanın önüne getirilir. Yumurta içine yerleştirilir ve ısıtmaya başlamak için sıvı bir meşaleyle yakılır. Yumurtanın üzerine daha fazla yağ dökülür, alevler gittikçe yükselir."
agot_dragon_hatching.0016.desc_major_wildfire:0 "En güçlü ve tehlikeli Ceylan ateşi yumurtanın önüne getirilir ve sıvı kabuğun üzerine dökülür. Yumurtanın altına bir havuz bırakılır ve ruhani yeşil alevler yakılır."
agot_dragon_hatching.0016.desc_major_lava:0 "Ejderha Kayası'ndaki büyük bir lav odası, yumurta için bir hazneye dönüştürülmüştür. Büyük bir tören ve özenle, yumurta içine yerleştirilir, erimiş kaya etrafında köpürür ve kaynar."
agot_dragon_hatching.0016.desc_major_magnifying_glass:0 "Yumurtanın önüne bir dizi büyük cam getirilir, güneş ışınları kabuğa ısı uygulamak için camlardan geçirilir. Bir ışık korosu gibi, camlar yavaşça dairesel hareketlerle hareket ettirilir, ışık ve ısı gösterisi göz kamaştırıcıdır."
agot_dragon_hatching.0016.desc_massive_wood:0 "Odun yığını, neredeyse bir bina kadar uzun, dağ gibi bir yapıdır. Bir meşale geçidiyle yumurta içine yerleştirilir ve alevler yakılır. Isı çok yoğundur ve görmek zor olsa da yumurta parlıyor gibi görünür."
agot_dragon_hatching.0016.desc_massive_coal:0 "Yumurtanın önüne, bir atın içine sığabileceği kadar büyük, pirinç ve demirden yapılmış devasa bir mangal getirilir. İçindeki kömürler beyaz renkte parlar ve yumurta törenle içine yerleştirilir. Isı çok yoğundur ve yumurta parla뿜maya başlar."
agot_dragon_hatching.0016.desc_massive_oil:0 "Büyük ve boş bir kase getirilir ve bilinen dünyanın dört bir yanından toplanmış yağlar sırayla önüne getirilir. Çeşitli inançlardan kutsal erkekler ve kadınlar, kendi yağları kaseye dökülürken dualar ederler. Yumurta içine yerleştirilir ve ısıtmaya başlamak için sıvı bir meşaleyle yakılır."
agot_dragon_hatching.0016.desc_massive_wildfire:0 "En güçlü ve tehlikeli Ceylan ateşi yumurtanın önüne getirilir ve sıvı kabuğun üzerine dökülür. Yumurtanın altına bir havuz bırakılır ve alevler yakılır. Ateşin kükremesi sağır edicidir, sanki ısıyla #emp çığlık atıyor#! gibi."
agot_dragon_hatching.0016.desc_massive_lava:0 "Ejderha Kayası'nın en tepesi büyük bir demir bantla çevrilmiş, yumurta içindeki erimiş kayanın üzerine asılmıştır. Büyük bir törenle, herkes yumurtanın lavın içine indirilişini izler. Erimiş kaya yumurtanın etrafında köpürür ve kaynar, ısı yükselerek ateşli bir dereceye ulaşır."
agot_dragon_hatching.0016.desc_massive_magnifying_glass:0 "Yumurtanın önüne çeşitli şekil ve boyutlarda bir dizi cam getirilir, güneş ışınları kabuğa ısı uygulamak için camlardan geçirilir. Her biri binlerce ışık noktasıyla dans eder, ısı, kimsenin unutamayacağı bir gösteride daire çizerek yükselir."
