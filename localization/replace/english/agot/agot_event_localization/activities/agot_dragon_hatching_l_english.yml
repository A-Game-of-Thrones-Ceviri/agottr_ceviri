# Extras 
agot_hatching_something_broke: "Törenin planlandığı gibi gerçekleşmesini engelleyen bir durum vardı." #NT!
agot_hatching_host_folded: "Yumurtayı çatlatmamaya karar verdiniz." #NT!
agot_hatching_host_folded_guest: "[host.GetName] yumurtadan yavru çıkmamasına karar verdi." #NT!
agot_hatching_success: "Ejderha yumurtanız çatladı!" #NT!
agot_hatching_success_guest: "[host.GetName] başarıyla [host.GetHerHis] ejderha yumurtasından çıktı!" #NT!
agot_hatching_fail: "Ejderha yumurtanız çatlamadı." #NT!
agot_hatching_fail_guest: "[host.GetName], [host.GetHerHis] ejderha yumurtasını çatlatmayı başaramadı." #NT!

# Events 
agot_dragon_hatching.0001.t: "Hazırlıklar" #NT!
agot_dragon_hatching.0001.desc: "Diyarın en büyük akademik beyinlerine, ejderha yumurtamı çatlatma çabalarımda bana yardımcı olmaları için [province.GetName]'a mektuplar gönderdim. Zaten üstatlardan ve ejderha bilgisinde iyi eğitimli olanlardan yanıtlar alıyorum.\n\nBirçoğu şüpheci olsa da, bir ejderha yumurtasının çatladığını görme konusunda samimi bir merak içindeler. Diğerleri ise dünyaya bir ejderha getirmek için bilgilerini sınamaya hevesli. Böylesine büyük bir girişimde yardımcı olmaktan onur duyanlar şimdiden [province.GetNameNoTooltip]'e doğru yola çıktılar." #NT!
agot_dragon_hatching.0001.opt.a: "Bolca bilgi ve biraz şansla belki de başarabiliriz." #NT!

agot_dragon_hatching.0002.t: "Hazırlıklar" #NT!
agot_dragon_hatching.0002.desc: "Dünyadaki büyücülük ve sihir konusunda ünlü beyinlere, davam için sanatlarını ödünç vermeleri için [province.GetName]'a gelmeleri çağrısında bulundum. Qarth'taki büyücülerden ve Qohor'dan gelen maegilerden gelen yanıtları değerlendiriyorum. Bu isimler arasında dünyanın daha egzotik köşelerinden gelen, bu tür iddialı büyülerde yardımcı olmaktan heyecan duyan en itibarlı ve bilgili olanları not ediyorum.\n\nEzoterik misafirlerim yola çıktıkça, benim de yola çıkmamın vakti geldi." #NT!
agot_dragon_hatching.0002.opt.a: "Geleneksel olmayan hedeflere ulaşmak için geleneksel olmayan araçlara yönelmek gerekir." #NT!

agot_dragon_hatching.preparations.tt: "Seçili yumurtayı çatlatmaya çalışacaksınız" #NT!

agot_dragon_hatching.0003.t: "Büyüklüğe Doğru" #NT!
agot_dragon_hatching.0003.desc: "[egg.GetName] ile [ROOT.Char.GetCurrentLocation.GetName]'dan [province.GetName] eyaletine doğru yola çıktım. Hala yaydığı gücü hissedebiliyorum, kendi heyecanımla birlikte taşarak. Umarım bu kadar değerli bir kargoyla güvenli ve kesintisiz bir yolculuk olur. Başım dik bir şekilde kaderime doğru yola koyuldum." #NT!
agot_dragon_hatching.0003.opt.a: "İleri, #bold büyüklüğe#!!" #NT!

agot_dragon_hatching.0005.t: "Büyüklüğe Tanık Olmak" #NT!
agot_dragon_hatching.0005.desc: "[ROOT.Char.GetCurrentLocation.GetName]'dan [province.GetName] eyaletine doğru yola çıktım. Böylesine büyük bir olayın parçası olmak bir onurdur ve kesinlikle unutulmaz bir deneyim olacaktır." #NT!
agot_dragon_hatching.0005.opt.a: "Geç kalmamak en iyisi." #NT!


  
 agot_dragon_hatching.0006.t: "Geleceği Getirmek" #NT!
 agot_dragon_hatching.0006.desc_knowledge: "Misafirlerim geldi ve bana yardımcı olan çeşitli akademisyenler hazırlıklarını yaptılar. Şimdi töreni kimin yöneteceğine ve bundan sonra nasıl ilerleyeceğine karar vermeliyim." #NT!
 agot_dragon_hatching.0006.desc_esoteric: "Misafirlerim geldi ve evcil maegi'lerim büyülerini söylemeye ve reaktiflerini hazırlamaya başladılar. Şimdi ritüelde bize kimin liderlik edeceğine karar vermeliyim." #NT!
 agot_dragon_hatching.0006.opt.a: "Elbette ben!" #NT!
 agot_dragon_hatching.0006.opt.a.tt: "Ritüel lideri siz olacaksınız" #NT!
 agot_dragon_hatching.0006.opt.b: "[scholar.GetFirstName] aramızda en bilgili olanımızdır." #NT!
 agot_dragon_hatching.0006.opt.b.tt: "[scholar.GetShortUINameNoTooltip] ritüel lideri olacak" #NT!
 agot_dragon_hatching.0006.opt.c: "[septon.GetFirstNameNicknamed] Yedi'nin kutsamasıyla bize önderlik edecek." #NT!
 agot_dragon_hatching.0006.opt.c.tt: "[septon.GetFirstNameNicknamedNoTooltip] ritüel lideri olacak" #NT!
 agot_dragon_hatching.0006.opt.d: "Ritüeli büyücü [warlock.GetFirstName] yönetecektir." #NT!
 agot_dragon_hatching.0006.opt.d.tt: "[warlock.GetShortUINameNoTooltip] ritüel lideri olacak" #NT!
 agot_dragon_hatching.0006.opt.e: "Piromancer [pyromancer.GetFirstName]'ın alevleri bize yol gösterecek." #NT!
 agot_dragon_hatching.0006.opt.e.tt: "[pyromancer.GetShortUINameNoTooltip] ritüel lideri olacak" #NT!
 agot_dragon_hatching.0006.opt.f: "Orman cadısı [witch.GetFirstName] bizi eski yollara götürecek." #NT!
 agot_dragon_hatching.0006.opt.f.tt: "[witch.GetShortUINameNoTooltip] ritüel lideri olacak" #NT!
 agot_dragon_hatching.0006.opt.g: "R'hllor'un [rhllor_priest.GetFirstName]'ı bize rehberlik edecek." #NT!
 agot_dragon_hatching.0006.opt.g.tt: "[rhllor_priest.GetShortUINameNoTooltip] ritüel lideri olacak" #NT!
 agot_dragon_hatching.0006.opt.h: "Batıdiyar'ın ejderha kültürüne en aşina kişisi olan [archmaester.GetFirstName]'ı çağıracağım." #NT!
 agot_dragon_hatching.0006.opt.h.tt: "[archmaester.GetShortUINameNoTooltip] ritüel lideri olacak" #NT!
  
 agot_dragon_hatching.0007.t: "$agot_dragon_hatching.0006.t$" #NT!
 agot_dragon_hatching.0007.desc_knowledge: "Diğer konuklarım ve ben geldik ve çeşitli eğitimli adamlar hazırlıklarını yaparken telaşlanıyorlar. Ev sahibimizin geriye kalan tek şeyi, bu yumurtanın çatlaması için gereken her şeyi kurması gibi görünüyor." #NT!
 agot_dragon_hatching.0007.desc_esoteric: "Diğer konuklarım ve ben geldik, ev sahibimiz tarafından gönderilen büyücüler de geldi. Sinir bozucular, ancak işlerini yapma biçimleri yine de büyüleyici. Geriye sadece yumurtadan çıkma töreni için gerekli ritüelleri seçmek kalıyor gibi görünüyor." #NT!
 agot_dragon_hatching.0007.opt.a: "Ne kadar da çaba! Sabırsızlanıyorum!" #NT!
 agot_dragon_hatching.0007.opt.a.fear: "Bunun güvenli olduğundan emin miyiz?" #NT!
 agot_dragon_hatching.0007.opt.a.flavor: "Törenin hazırlanmasını izliyorsunuz." #NT!
  
 agot_dragon_hatching.0008.t: "Bir Canavar Bir Canavar İçin" #NT!
 agot_dragon_hatching.0008.desc_knowledge: "Öğrenilmiş topluluğum arasında canlı bir yaratığı kurban etmeye karşı bir tereddüt havası olsa da, bu törenin başarılı olması için bir can verilmesi gerektiği konusunda herkes hemfikir. Tarihlere ve mevcut metinlere danıştıktan sonra, şimdi hangi hayvan türünün kurban edileceğine karar vermeliyiz." #NT!
 agot_dragon_hatching.0008.desc_esoteric: "Evrenin yasaları açıktır, hayat için hayat ödenmelidir. Aramızdaki maegi ve warlock'lar, yumurtadan çıkmanın başarılı olması için bir fedakarlığın gerekli olduğu konusunda hemfikirdir. Şimdi hangi canavarın kurban edileceğine karar vermeliyiz." #NT!
 agot_dragon_hatching.0008.opt.a_dog: "Ey sadık [ROOT.Char.Custom('DogStoryName')], son hareketin asil olacak." #NT!
 agot_dragon_hatching.0008.opt.a_dog_tt: "#bold;V [ROOT.Char.Custom('DogStoryName')]'in hayatı#! bu yumurtadan çıkmanın güç kaynağı olacak" #NT!
 agot_dragon_hatching.0008.opt.a_cat: "Sevgili [ROOT.Char.Custom('CatStoryName')], fedakarlığın boşa gitmeyecek." #NT!
 agot_dragon_hatching.0008.opt.a_cat_tt: "#bold;V [ROOT.Char.Custom('CatStoryName')]'in hayatı#! bu yumurtadan çıkmanın güç kaynağı olacak" #NT!
 agot_dragon_hatching.0008.opt.b: "Acaba yerel halkın bazı hayvanları kurtarılabilir mi?" #NT!
 agot_dragon_hatching.0008.opt.b_tt: "Bazı #bold;V yerel hayvanın hayatı#! bu kuluçka için güç kaynağı olacak" #NT!
 agot_dragon_hatching.0008.opt.c: "Bu vesileyle avladığınız bir av hayvanını da ortaya çıkarın." #NT!
 agot_dragon_hatching.0008.opt.c_tt: "#bold;V vahşi hayvanın hayatı#! bu yumurtadan çıkmanın güç kaynağı olacak" #NT!
 agot_dragon_hatching.0008.opt.d: "Hiçbir sıradan canavar işe yaramaz. Daha egzotik bir şey bulmalıyız!" #NT!
 agot_dragon_hatching.0008.opt.d_tt: "Egzotik bir hayvanın #bold;V hayatı#! bu yumurtadan çıkmanın güç kaynağı olacak" #NT!
  
 agot_dragon_hatching.0009.t: "Kan Bedeli" #NT!
 agot_dragon_hatching.0009.desc_knowledge: "Valyrialıların ejderhalarını yumurtadan çıkarmak için kan büyüsü kullandıkları iyi bilinir. Odadaki bilgili topluluk ne kadar olduğunu tartışıyor, ancak hepsi benzer bir haraç vermenin en başarılı olma olasılığının yüksek olduğu konusunda hemfikir. Şimdi karar, kanın kimden alınacağıdır." #NT!
 agot_dragon_hatching.0009.desc_esoteric: "Kan büyücülerinin en büyüğü eski Valyrialılardı — tarihin unuttuğu bir zamanda ejderhalar çıkaranlar da onlardı. En gizemli konuklarımla çevrili ve büyücülerimin dikkatli bakışları altında, şimdi benzer bir haraç nasıl yapacağımıza karar vermeliyim." #NT!
 agot_dragon_hatching.0009.opt.a: "Benim kanımdan başka hiçbir kan yeterli olmayacaktır." #NT!
 agot_dragon_hatching.0009.opt.a_tt: "#bold;V Kanınız#! bu yumurtadan çıkmanın güç kaynağı olacak" #NT!
 agot_dragon_hatching.0009.opt.b: "Lider olarak [ritual_leader_character.GetFirstNameNicknamed]'ın memnuniyetle [ritual_leader_character.GetHerHis] kan teklif edeceğinden eminim." #NT!
 agot_dragon_hatching.0009.opt.b_tt: "#bold;V [ritual_leader_character.GetFirstNameNicknamedPossessiveNoTooltip] kan#! bu yumurtadan çıkmanın güç kaynağı olacak" #NT!
 agot_dragon_hatching.0009.opt.c: "Herkes bu büyük projeye bir damar açacak." #NT!
 agot_dragon_hatching.0009.opt.c_tt_1: "Mevcut olanların #bold;V kanı#! bu yumurtadan çıkmanın güç kaynağı olacak" #NT!
 agot_dragon_hatching.0009.opt.c_tt_2: "@warning_icon! #X Her katılımcı yaralanacak#!" #NT!
 agot_dragon_hatching.0009.opt.d: "[prisoner_blood_sacrifice.GetFirstName] itiraz edemez..." #NT!
 agot_dragon_hatching.0009.opt.d_tt: "#bold;V [prisoner_blood_sacrifice.GetShortUINamePossessiveNoTooltip] kan#! bu yumurtadan çıkmanın güç kaynağı olacak" #NT!
  
 agot_dragon_hatching.0010.t: "$agot_dragon_hatching.0009.t$" #NT!
 agot_dragon_hatching.0010.desc: "Valyrialıların ejderhalarını yumurtadan çıkarmak için kan büyüsü kullandıkları iyi bilinir. Odadaki bilgili topluluk ne kadar olduğunu tartışırken, aramızdaki daha mistik olanlar benzer bir haraçın başarılı olma olasılığının en yüksek olduğundan emin.\n\n[host.GetTitledFirstName]'ın bir hayvanı veya mahkumu kanatmasını bekliyordum, ancak bunun yerine [host.GetSheHe] hepimizden tören için kendi damarlarımızı açmamızı istedi!" #NT!
 agot_dragon_hatching.0010.opt.a: "Yapılması gerekiyorsa yapılmalıdır." #NT!
 agot_dragon_hatching.0010.opt.b: "Ben buna kaydolmadım!" #NT!
  
 agot_dragon_hatching.0011.t: "Hayat İçin Hayat" #NT!
 agot_dragon_hatching.0011.desc_knowledge: "Üstatlarım ve eğitimli adamlarım arasında bu eylemin barbarlığına karşı bir tereddüt havası olsa da, hepimiz böyle bir ödemenin, böyle büyülü nitelikteki nesnelerle uğraşırken karşılıklı olarak alınması en olası ödeme olduğu konusunda hemfikiriz. Bir can karşılığında bir başkası çok yüksek bir bedel gibi görünebilir, ancak şüpheci bir zihin bile bir ejderhanın şu ana kadar yaşayan herhangi bir ejderhadan daha değerli olduğunu inkar edemez." #NT!
 agot_dragon_hatching.0011.desc_esoteric: "Her bir büyücüm ve büyücüm bana aynı şeyi söylüyor: Valyria'nın ve ejderhalarının hepsi #bold kan büyüsüyle#!. doluydu. Bununla, bu yeni hayatı dünyaya getirebilirim. Ancak sadece hayat, hayatın karşılığını ödeyebilir ve şimdi fiyatımı seçmeliyim." #NT!
 agot_dragon_hatching.0011.desc_escaped_attendee: "[escaped_unwilling_attendee.GetFirstName] muhafızlarımdan kaçmayı başarmış ve törenden kaçmış gibi görünüyor. Bana [escaped_unwilling_attendee.GetSheHe]'in muhtemelen tesiste saklandığı veya çoktan [escaped_unwilling_attendee.GetHerHis] eve doğru yola çıktığı söylendi. Şüphesiz, [escaped_unwilling_attendee.GetSheHe] bana öfkeli, ancak tören devam etmeli ve ben yine de yumurtadan çıkmanın bedelini ödeyecek bir hayat seçmeliyim." #NT!
 agot_dragon_hatching.0011.desc_refused_leader: "Benim ve katılanların büyük hayal kırıklığına uğramasına rağmen, [ritual_leader_character.GetFirstNameNicknamed] yumurtadan çıkma için [ritual_leader_character.GetHerHis] can vermeyi reddetti. Şimdi bedelini ödeyecek başka birini seçmek bana düşüyor." #NT!
 agot_dragon_hatching.0011.desc_refused_attendee: "[attendee_life_sacrifice_refusing.GetFirstName], yumurtadan çıkma için [attendee_life_sacrifice_refusing.GetHerHis] can vermeyi reddetti ve güvenli bir mesafeden izlemeyi tercih etti. Şimdi bedelini ödeyecek başka birini seçmek bana düşüyor." #NT!
 agot_dragon_hatching.0011.opt.a: "Bunun için canımı veririm." #NT!
 agot_dragon_hatching.0011.opt.a_tt: "#bold;V Senin hayatın#! bu yumurtadan çıkışın güç kaynağı olacak" #NT!
 agot_dragon_hatching.0011.opt.b: "Lider olarak [ritual_leader_character.GetFirstNameNicknamed]'ın [ritual_leader_character.GetHerHis]'e kendi hayatını memnuniyetle sunacağından eminim." #NT!
 agot_dragon_hatching.0011.opt.b_accepts: "#bold;V [ritual_leader_character.GetFirstNameNicknamedPossessiveNoTooltip] hayat#! bu yumurtadan çıkmanın güç kaynağı olacak" #NT!
 agot_dragon_hatching.0011.opt.b_declines: "[ritual_leader_character.GetFirstNameNicknamed] reddederse başka birini seçmelisiniz" #NT!
 agot_dragon_hatching.0011.opt.c: "Bedelini ödeyecek bir mahkûmu seçeceğim!" #NT!
 agot_dragon_hatching.0011.opt.c_tt: "Seçmeniz için size bir mahkum listesi sunulacak" #NT!
 agot_dragon_hatching.0011.opt.d: "Belki [attendee_life_sacrifice_willing.GetFirstName] da aynı fikirdedir?" #NT!
 agot_dragon_hatching.0011.opt.d_accepts: "#bold;V [attendee_life_sacrifice_willing.GetShortUINamePossessiveNoTooltip] hayat#! bu yumurtadan çıkmanın güç kaynağı olacak" #NT!
 agot_dragon_hatching.0011.opt.d_declines: "[attendee_life_sacrifice_willing.GetShortUIName] reddederse başka birini seçmelisiniz" #NT!
 agot_dragon_hatching.0011.opt.d_unwilling: "Misafirlerimden biri bedelini ödeyecek..." #NT!
 agot_dragon_hatching.0011.opt.d_tt_unwilling: "Misafirlerinizden birinin kurban edilmesini emredeceksiniz" #NT!
 agot_dragon_hatching.0011.opt.d_tt_unwilling_may_escape: "@warning_icon! #warning Kaçabilirler#!" #NT!
