# Seçenekler
hatching_type:0 "Kuluçka Yöntemi"
hatching_type_knowledge:0 "Bilgeliğin Ateşiyle Kuluçkalaştırma"
hatching_type_knowledge_desc:0 "Ejderha yumurtanızın kuluçkalaştırılmasında size rehberlik etmeleri için, bilgelikleriyle nam salmış üstatları, kadim Ejderha Korucularını ve ejderhaların gizemlerine vakıf diğer akademisyenleri davet edeceksiniz. Bilginin aleviyle yumurtanın kabuğunu kırmayı deneyecekler."
hatching_type_esoteric:0 "Gizemli Güçlerle Kuluçkalaştırma"
hatching_type_esoteric_desc:0 "Ejderha yumurtanızın kuluçkalaştırılmasında size yardımcı olmaları için, kudretli büyücüleri, gizemli simyacıları ve evrenin sırlarına vakıf diğer ezoterik bilgi sahiplerini çağıracaksınız. Onlar, mistik güçlerini kullanarak yumurtanın içindeki yaşam kıvılcımını ateşlemeye çalışacaklar."
agot_dragon_hatching_destination_selection:0 "Ejderhalar ve kadim ejderha bilgisiyle ün salmış yerler, bir ejderha yumurtasını kuluçkalaştırmak için en uygun yerlerdir. Güçleriyle ritüelinize destek olacak ve başarı şansınızı artıracaklardır."
hatching_sacrifice:0 "Kutsal Adak: Kurban"
hatching_sacrifice_animal:0 "Hayvan Kurbanı"
hatching_sacrifice_animal_desc:0 "Bu kuluçka ritüeli için, bir hayvanın yaşamsal enerjisini güç kaynağı olarak kullanacaksınız. Kurban edilecek hayvan, tören yaklaştığında seçilecek ve ruhu yeni doğacak ejderhaya can verecek."
hatching_sacrifice_blood:0 "Kan Bağı Kurbanı"
hatching_sacrifice_blood_desc:0 "Bu kuluçka ritüeli için, kanın güçlü bağlayıcı ve canlandırıcı gücünü kullanacaksınız. Zamanı geldiğinde, kimin kanının bu kutsal adağa sunulacağına karar vereceksiniz. Bu karar, ritüelin başarısını ve doğacak ejderhanın kaderini derinden etkileyecektir."
hatching_sacrifice_life:0 "Yaşam Özü Kurbanı"
hatching_sacrifice_life_desc:0 "Bu kuluçka ritüeli için, en değerli adak olan yaşam özünü kullanacaksınız. Uygun zamanda, kimin fedakarlığının yeni bir ejderhanın doğumuna yol açacağına karar vereceksiniz. Bu karar, hem sizin hem de krallığınızın kaderini sonsuza dek etkileyecektir."
hatching_catalyst:0 "Kuluçka Odak Noktası: Katalizör"
hatching_catalyst_minor:0 "Mütevazı Bir Başlangıç"
hatching_catalyst_minor_desc:0 "Bu kuluçka için, gösterişli süslemeler veya karmaşık ritüellerden uzak, sade bir ısı kaynağını katalizör olarak kullanacaksınız. Odak noktanız, ejderhanın kendi içsel gücünü uyandırmak olacaktır."
hatching_catalyst_medium:0 "Layıkıyla Karşılama"
hatching_catalyst_medium_desc:0 "Uygun bir barınak ve özenle hazırlanmış bir ortamla, kuluçka törenini ihtişamlı bir katalizörle gerçekleştireceksiniz. Yeni ejderhayı layıkıyla karşılamak ve gücüne saygı göstermek için özen göstereceksiniz."
hatching_catalyst_major:0 "Muhteşem Bir Gösteri"
hatching_catalyst_major_desc:0 "Törene harcanan muazzam kaynaklar ve gösterilen olağanüstü çaba ile, ejderha yumurtasını özel olarak inşa edilmiş görkemli bir barınakta ısıtacaksınız. Büyük bir alay ve ihtişamlı bir seremoni, bu tarihi anı ölümsüzleştirecek."
hatching_catalyst_massive:0 "Kadim Bilgeliğin Işığında"
hatching_catalyst_massive_desc:0 "Nesiller boyunca biriken engin ejderha bilgisini kullanarak, yumurtanın ısıtılmasında mümkün olan tüm yolları deneyeceksiniz. Kadim bilgeliğin ışığında, ejderhanın doğumunu garanti altına almak için hiçbir çabadan kaçınmayacaksınız."
# Niyet
hatch_dragon_intent:0 "Ejderhayı Uyandır: Kuluçka"
hatch_dragon_intent_desc:0 "Bu tarihi anda tek bir amacınız var: [dragon|E]nın yumurtasından çıkmasını sağlamak ve gücünü dünyaya salmak."
witness_hatch_dragon_intent:0 "Ejderhanın Doğuşuna Tanık Ol"
witness_hatch_dragon_intent_desc:0 "Çağlar boyunca anlatılacak bir olaya tanıklık etmek için buradasınız: [dragons_plural|E]ın ihtişamlı bir şekilde dünyaya gelişine. Bu an, tarihin akışını sonsuza dek değiştirecek."

