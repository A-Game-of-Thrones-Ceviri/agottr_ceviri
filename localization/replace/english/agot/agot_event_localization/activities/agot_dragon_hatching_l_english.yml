# Olaylar
agot_dragon_hatching.0001.t:0 "Hazırlıklar"
agot_dragon_hatching.0001.desc:0 "Ejderha yumurtamı kuluçkalaştırma arayışımda bana yardımcı olmaları için diyarın en büyük akademik beyinlerini [province.GetName]'e davet etmek için mektuplar gönderdim. Üstatlardan ve ejderha bilgisi konusunda uzman kişilerden yanıtlar almaya başladım bile.\n\nBirçoğu şüpheci ancak bir ejderha yumurtasının çatladığını görmek için meraklı, diğerleri ise dünyaya bir ejderha getirmek için bilgilerini sınamak için istekli. Böylesine büyük bir girişime yardım etme onuruna nail olanlar şimdiden [province.GetNameNoTooltip]'a doğru yola çıktılar."
agot_dragon_hatching.0001.opt.a:0 "Bolca bilgi ve biraz şansla, yine de başarabiliriz."

agot_dragon_hatching.0002.t:0 "Hazırlıklar"
agot_dragon_hatching.0002.desc:0 "Dünyanın ünlü büyücülük ve sihir beyinlerini [province.GetName]'e gelmeleri ve sanatlarını davamıza katkı sağlamaları için çağrıda bulundum. Qarth'taki büyücülerden ve Qohor'daki maegi'lerden gelen yanıtları, dünyanın daha egzotik köşelerinden gelen diğer isimlerle birlikte inceliyor ve böylesine iddialı büyülere yardımcı olmaktan heyecan duyan en saygın ve bilgili kişileri not ediyorum.\n\nEzoterik konuklarım yoldayken, benim de yola çıkma zamanım geldi."
agot_dragon_hatching.0002.opt.a:0 "Alışılmadık hedeflere ulaşmak için alışılmadık yöntemlere bakmak gerekir."

agot_dragon_hatching.preparations.tt:0 "Seçilen yumurtayı kuluçkalaştırmayı deneyeceksiniz"

agot_dragon_hatching.0003.t:0 "Büyüklüğe Doğru"
agot_dragon_hatching.0003.desc:0 "[ROOT.Char.GetCurrentLocation.GetName]'den [province.GetName] bölgesine [egg.GetName] ile yola çıktım. Şu anda bile ondan yayılan gücü hissedebiliyorum, kendi heyecanımla birlikte taşıyor. Umarım bu kadar değerli bir kargoyla güvenli ve kesintisiz bir yolculuk olur. Başım dik, kaderime doğru yola çıktım."
agot_dragon_hatching.0003.opt.a:0 "İleri, #bold büyüklüğe#!!"

agot_dragon_hatching.0005.t:0 "Büyüklüğe Tanık Olmak İçin"
agot_dragon_hatching.0005.desc:0 "[ROOT.Char.GetCurrentLocation.GetName]'den [province.GetName] bölgesine yola çıktım. Böylesine büyük bir olaya katılmak bir onur ve kesinlikle unutulmaz bir deneyim olacak."
agot_dragon_hatching.0005.opt.a:0 "Geç kalmamak en iyisi."

agot_dragon_hatching.0006.t:0 "Geleceği Getirmek İçin"
agot_dragon_hatching.0006.desc_knowledge:0 "Misafirlerim geldi ve bana yardımcı olan çeşitli akademisyenler hazırlıklarını yaptılar. Şimdi töreni kimin yöneteceğine ve bundan sonra nasıl devam edeceğine karar vermeliyim."
agot_dragon_hatching.0006.desc_esoteric:0 "Misafirlerim geldi ve maegi'lerim büyülerini okumaya ve reaktiflerini hazırlamaya başladılar. Şimdi ritüeli kimin yöneteceğine karar vermeliyim."
agot_dragon_hatching.0006.opt.a:0 "Elbette ben!"
agot_dragon_hatching.0006.opt.a.tt:0 "Ritüel lideri siz olacaksınız"
agot_dragon_hatching.0006.opt.b:0 "[scholar.GetFirstName] aramızdaki en bilgili kişi."
agot_dragon_hatching.0006.opt.b.tt:0 "[scholar.GetShortUINameNoTooltip] ritüel lideri olacak"
agot_dragon_hatching.0006.opt.c:0 "[septon.GetFirstNameNicknamed], Yedi'nin kutsamasıyla bize liderlik edecek."
agot_dragon_hatching.0006.opt.c.tt:0 "[septon.GetFirstNameNicknamedNoTooltip] ritüel lideri olacak"
agot_dragon_hatching.0006.opt.d:0 "Büyücü [warlock.GetFirstName] ritüeli yönetecek."
agot_dragon_hatching.0006.opt.d.tt:0 "[warlock.GetShortUINameNoTooltip] ritüel lideri olacak"
agot_dragon_hatching.0006.opt.e:0 "Piromansör [pyromancer.GetFirstNamePossessive] alevleri bize rehberlik edecek."
agot_dragon_hatching.0006.opt.e.tt:0 "[pyromancer.GetShortUINameNoTooltip] ritüel lideri olacak"
agot_dragon_hatching.0006.opt.f:0 "Orman cadısı [witch.GetFirstName] eski yöntemlerle bize liderlik edecek."
agot_dragon_hatching.0006.opt.f.tt:0 "[witch.GetShortUINameNoTooltip] ritüel lideri olacak"
agot_dragon_hatching.0006.opt.g:0 "R'hllor'un kendi [rhllor_priest.GetFirstName]'ı bize rehberlik edecek."
agot_dragon_hatching.0006.opt.g.tt:0 "[rhllor_priest.GetShortUINameNoTooltip] ritüel lideri olacak"
agot_dragon_hatching.0006.opt.h:0 "Tüm Batıdiyar'ın ejderha bilgisi konusunda en bilgili kişisi olan [archmaester.GetFirstName]'ı çağıracağım."
agot_dragon_hatching.0006.opt.h.tt:0 "[archmaester.GetShortUINameNoTooltip] ritüel lideri olacak"

agot_dragon_hatching.0007.t:0 "$agot_dragon_hatching.0006.t$"
agot_dragon_hatching.0007.desc_knowledge:0 "Diğer konuklarım ve ben geldik ve çeşitli okuryazar adamlar hazırlıklarını yaparken telaşlı bir şekilde dolaşıyorlar. Görünüşe göre geriye kalan tek şey, ev sahibimizin bu yumurtanın çatlaması için gereken her şeyi hazırlamayı bitirmesi."
agot_dragon_hatching.0007.desc_esoteric:0 "Diğer konuklarım ve ben geldik ve ev sahibimiz tarafından çağrılan büyücüler de geldi. Sinir bozucu olsalar da, işlerine koyulma biçimleri yine de büyüleyici. Geriye kalan tek şey, kuluçka töreni için gerekli ritüelleri seçmek gibi görünüyor."
agot_dragon_hatching.0007.opt.a:0 "Ne büyük bir çaba! Sabırsızlanıyorum!"
agot_dragon_hatching.0007.opt.a.fear:0 "Bunun güvenli olduğundan emin miyiz?"
agot_dragon_hatching.0007.opt.a.flavor:0 "Törenin hazırlanışını izliyorsunuz."

agot_dragon_hatching.0008.t:0 "Canavara Karşılık Canavar"
agot_dragon_hatching.0008.desc_knowledge:0 "Bilgili topluluğum arasında canlı bir yaratığı kurban etmeye karşı bir tereddüt havası olsa da, herkes bu törenin başarılı olması için bir canın verilmesi gerektiği konusunda hemfikir. Tarihlere ve mevcut metinlere danıştıktan sonra, şimdi hangi tür canavarın kurban edileceğine karar vermeliyiz."
agot_dragon_hatching.0008.desc_esoteric:0 "Evrenin yasaları açıktır, can cana ödenmelidir. Aramızdaki maegi'ler ve büyücüler, kuluçkanın başarılı olması için bir kurbanın gerekli olduğu konusunda hemfikir. Şimdi hangi canavarın kurban edileceğine karar vermeliyiz."
agot_dragon_hatching.0008.opt.a_dog:0 "Ah sadık [ROOT.Char.Custom('DogStoryName')], son eylemin asil bir eylem olacak."
agot_dragon_hatching.0008.opt.a_dog_tt:0 "#bold;V [ROOT.Char.Custom('DogStoryName')]'ın canı#! bu kuluçka için güç kaynağı olacak"
agot_dragon_hatching.0008.opt.a_cat:0 "Sevgili [ROOT.Char.Custom('CatStoryName')], fedakarlığın boşuna olmayacak."
agot_dragon_hatching.0008.opt.a_cat_tt:0 "#bold;V [ROOT.Char.Custom('CatStoryName')]'ın canı#! bu kuluçka için güç kaynağı olacak"
agot_dragon_hatching.0008.opt.b:0 "Belki yerel halktan bazı çiftlik hayvanları bağışlanabilir?"
agot_dragon_hatching.0008.opt.b_tt:0 "Bazı #bold;V yerel çiftlik hayvanlarının canı#! bu kuluçka için güç kaynağı olacak"
agot_dragon_hatching.0008.opt.c:0 "Bu vesileyle avlanmış av hayvanlarını getirin."
agot_dragon_hatching.0008.opt.c_tt:0 "Bir #bold;V vahşi hayvanın canı#! bu kuluçka için güç kaynağı olacak"
agot_dragon_hatching.0008.opt.d:0 "Sıradan bir canavar olmaz. Daha egzotik bir şey bulmalıyız!"
agot_dragon_hatching.0008.opt.d_tt:0 "Bir #bold;V egzotik hayvanın canı#! bu kuluçka için güç kaynağı olacak"

agot_dragon_hatching.0009.t:0 "Kan Bedeli"
agot_dragon_hatching.0009.desc_knowledge:0 "Valyrialıların ejderhalarını kuluçkalaştırmak için kan büyüsü kullandıkları iyi bilinmektedir. Odadaki bilgili topluluk ne kadar kullanıldığını tartışıyor, ancak hepsi benzer bir haraçın başarılı olma olasılığının en yüksek olduğu konusunda hemfikir. Şimdi karar, kimden kan alınacağı."
agot_dragon_hatching.0009.desc_esoteric:0 "En büyük kan büyücüleri, eski Valyrialılardı - tarihin kayıp sayfalarında kalan bir zamanda ejderhaları kuluçkalaştıranlar. Misafirlerimin en gizemlileriyle çevrili ve maegi'lerimin dikkatli bakışları altında, şimdi nasıl benzer bir haraç sunacağımıza karar vermeliyim."
agot_dragon_hatching.0009.opt.a:0 "Kendi kanımdan başka hiçbir kan yeterli olmaz."
agot_dragon_hatching.0009.opt.a_tt:0 "#bold;V Kanınız#! bu kuluçka için güç kaynağı olacak"
agot_dragon_hatching.0009.opt.b:0 "Eminim lider olarak [ritual_leader_character.GetFirstNameNicknamed], kanını memnuniyetle sunacaktır."
agot_dragon_hatching.0009.opt.b_tt:0 "#bold;V [ritual_leader_character.GetFirstNameNicknamedPossessiveNoTooltip] kanı#! bu kuluçka için güç kaynağı olacak"
agot_dragon_hatching.0009.opt.c_tt_1:0 "#bold;V Mevcut herkesin kanı#! bu kuluçka için güç kaynağı olacak"
agot_dragon_hatching.0009.opt.c_tt_2:0 "@warning_icon! #X Her katılımcı yaralanacak#!"
agot_dragon_hatching.0009.opt.d:0 "[prisoner_blood_sacrifice.GetFirstName] itiraz edemez..."
agot_dragon_hatching.0009.opt.d_tt:0 "#bold;V [prisoner_blood_sacrifice.GetShortUINamePossessiveNoTooltip] kanı#! bu kuluçka için güç kaynağı olacak"
agot_dragon_hatching.0009.opt.e:0 "Bir daha düşündüm de, başka bir yol var."
agot_dragon_hatching.0009.opt.e_tt:0 "Kan seçenekleri ekranına geri döneceksiniz."

agot_dragon_hatching.0010.t:0 "$agot_dragon_hatching.0009.t$"
agot_dragon_hatching.0010.desc:0 "Valyrialıların ejderhalarını kuluçkalaştırmak için kan büyüsü kullandıkları iyi bilinmektedir. Odadaki bilgili topluluk ne kadar kullanıldığını tartışırken, aramızdaki daha mistik olanlar benzer bir haraçın başarılı olma olasılığının en yüksek olduğu konusunda eminler.\n\n[host.GetTitledFirstName]'ın bir hayvanı veya mahkumu kanatacağını bekliyordum, ama bunun yerine [host.GetSheHe] hepimizden tören için kendi damarlarımızı açmamızı istedi!"
agot_dragon_hatching.0010.opt.a:0 "Yapılması gerekiyorsa, yapılacak."
agot_dragon_hatching.0010.opt.b:0 "Buna katılmamıştım!"

agot_dragon_hatching.0011.t: "Cana Karşılık Can"
agot_dragon_hatching.0011.desc_knowledge: "Üstatlarım ve bilgili adamlarım arasında bu eylemin barbarlığına karşı bir tereddüt havası olsa da, hepimiz böylesine büyülü doğaya sahip nesnelerle uğraşırken böylesine bir ödemenin karşılık bulma olasılığının en yüksek olduğu konusunda hemfikiriz. Bir can karşılığında bir can vermek ağır bir bedel gibi görünebilir, ancak şüpheci bir zihin bile bir ejderhanın yaşayan herhangi birinden daha değerli olduğunu inkar edemez."
agot_dragon_hatching.0011.desc_esoteric: "Büyücülerimin ve büyücülerimin her biri bana aynı şeyi söylüyor: Tüm Valyria ve ejderhaları #bold kan büyüsü#! ile yoğrulmuştu. Onunla bu yeni hayatı dünyaya getirebilirim. Ama can sadece cana ödenebilir ve şimdi bedelimi seçmeliyim."
agot_dragon_hatching.0011.desc_escaped_attendee:0 "[escaped_unwilling_attendee.GetFirstName] muhafızlarımdan kaçmayı başarmış ve törenden kaçmış gibi görünüyor. Bana [escaped_unwilling_attendee.GetSheHe]'ın muhtemelen binada saklandığı veya eve gittiği söylendi. Şüphesiz [escaped_unwilling_attendee.GetSheHe] bana çok kızgın, ancak tören devam etmeli ve kuluçka için ödenecek bir can seçmeliyim."
agot_dragon_hatching.0011.desc_refused_leader:0 "Benim ve katılanların hayal kırıklığına uğramasına rağmen, [ritual_leader_character.GetFirstNameNicknamed] kuluçka için canını vermeyi reddetti. Şimdi bedeli ödeyecek başka birini seçmek bana düşüyor."
agot_dragon_hatching.0011.desc_refused_attendee:0 "[attendee_life_sacrifice_refusing.GetFirstName], kuluçka için canını vermeyi reddetti ve güvenli bir mesafeden izlemeyi tercih etti. Şimdi bedeli ödeyecek başka birini seçmek bana düşüyor."
agot_dragon_hatching.0011.opt.a: "Bunun için kendi canımı vereceğim."
agot_dragon_hatching.0011.opt.a_tt: "#bold;V Kendi canınız#! bu kuluçka için güç kaynağı olacak"
agot_dragon_hatching.0011.opt.b:0 "Eminim lider olarak [ritual_leader_character.GetFirstNameNicknamed] kendi canını memnuniyetle sunacaktır."
agot_dragon_hatching.0011.opt.b_accepts:0 "#bold;V [ritual_leader_character.GetFirstNameNicknamedPossessiveNoTooltip] canı#! bu kuluçka için güç kaynağı olacak"
agot_dragon_hatching.0011.opt.b_declines:0 "[ritual_leader_character.GetFirstNameNicknamed] reddediyor ve başka birini seçmelisiniz"
agot_dragon_hatching.0011.opt.c:0 "Bedeli ödemesi için bir mahkum seçeceğim!"
