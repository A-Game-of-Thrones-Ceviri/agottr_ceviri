agot_dragon_hatching.0018.desc_esoteric:0 "Zorla kurban edilecek kişiyi seçmek dikkatlice düşünmem gereken bir konu çünkü hayat daha önemli bir bireye ait olduğunda kanın gücünün daha güçlü olduğu teorize edildi. Kral, lord veya sıradan birinin kanı - hepsi eşit ağırlıkta olmayabilir..."
