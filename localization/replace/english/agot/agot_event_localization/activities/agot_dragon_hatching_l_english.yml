# Options 
hatching_type: "Kuluçka Tipi" #NT!
hatching_type_knowledge: "Bilgi Kuluçkası" #NT!
hatching_type_knowledge_desc: "Ejderha yumurtanızın çatlatılmasında size yardımcı olabilecek tüm üstatları, ejderha koruyucularını ve ejderha biliminin bilinen diğer alimlerini çağıracaksınız." #NT!
hatching_type_esoteric: "Ezoterik Yumurtadan Çıkma" #NT!
hatching_type_esoteric_desc: "Ejderha yumurtanızın çatlatılmasında size yardımcı olmaya istekli büyücüleri, simyacıları ve ezoterik bilginin bilinen diğer koruyucularını çağıracaksınız." #NT!
agot_dragon_hatching_destination_selection: "Ejderhalar ve ejderha kültürü açısından bilinen önemi olan yerler, ejderha yumurtası çıkarmak için iyi adaylardır." #NT!
hatching_sacrifice: "Kurban Etmek" #NT!
hatching_sacrifice_animal: "Hayvan" #NT!
hatching_sacrifice_animal_desc: "Bu yumurtadan çıkma için güç kaynağı olarak bir hayvanın hayatını kullanacaksınız. Kurban edilecek hayvan zamanı geldiğinde seçilecektir." #NT!
hatching_sacrifice_blood: "Kan" #NT!
hatching_sacrifice_blood_desc: "Bu yumurtadan çıkma için güç kaynağı olarak kanın gücünü kullanacaksınız. Zamanı geldiğinde kanın kaynağını seçebileceksiniz." #NT!
hatching_sacrifice_life: "Hayat" #NT!
hatching_sacrifice_life_desc: "Bu yumurtadan çıkmanın kaynağı olarak yaşam gücünü kullanacaksınız. Uygun zamanda kimin kurban edileceğini seçebileceksiniz." #NT!
hatching_catalyst: "Katalizör" #NT!
hatching_catalyst_minor: "Basit" #NT!
hatching_catalyst_minor_desc: "Bu yumurtadan çıkışta katalizör olarak basit bir ısı kaynağı kullanacaksınız, hiçbir budama veya törene gerek kalmayacak." #NT!
hatching_catalyst_medium: "Uygun" #NT!
hatching_catalyst_medium_desc: "Uygun bir muhafaza ve yerleştirme ile, duruma uygun bir katalizörle yumurtadan çıkma törenini gerçekleştireceksiniz." #NT!
hatching_catalyst_major: "Büyük" #NT!
hatching_catalyst_major_desc: "Törene harcanan büyük miktardaki kaynak ve emekle, etkinliğe eşlik edecek görkemli bir alay eşliğinde, özel olarak yapılmış bir kap içerisinde yumurtayı ısıtacaksınız." #NT!
hatching_catalyst_massive: "Cüsseli" #NT!
hatching_catalyst_massive_desc: "Topladığınız büyük miktardaki ejderha bilgisi ile, yumurtanın ısıtılmasıyla çeşitli başarı yollarının hepsinin kapsandığından emin olabilirsiniz." #NT!

# Intent 
hatch_dragon_intent: "Bir Ejderhayı Yumurtadan Çıkar" #NT!
hatch_dragon_intent_desc: "Bu olayda tek bir ilginiz var: [dragon|E]'ın yumurtadan çıkması." #NT!
witness_hatch_dragon_intent: "Bir Ejderhanın Yumurtadan Çıkışına Tanık Olun" #NT!
witness_hatch_dragon_intent_desc: "Nesilde bir kez yaşanacak bir olaya tanıklık etmek için buradasınız: [dragons|E]'ın dünyaya dönüşü." #NT!

# Modifiers 
