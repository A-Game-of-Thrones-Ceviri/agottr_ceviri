hatching_sacrifice_life:0 "Hayat"
hatching_sacrifice_life_desc:0 "Bu kuluçka için yaşam gücünü kullanacaksınız. Uygun zamanda kimin kurban edileceğini seçebileceksiniz."
hatching_catalyst:0 "Katalizör"
hatching_catalyst_minor:0 "Basit"
