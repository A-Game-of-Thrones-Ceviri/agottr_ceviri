# Hatching Ejderha İlmi # 
agot_dragon_hatching_dragonlore.0001.t: "Ejderha İlmi: Rhaenys'in Tepesi" #NT!
agot_dragon_hatching_dragonlore.0001.desc: "Bir zamanlar en vahşi ejderhaların yuvası olan bu devasa tepe, artık bir harabeye dönmüş durumda. Tünellerinde yürürken, büyüklüğüne hayran kalıyor ve öneminin ağırlığı altında eziliyorum.\n\nMolozların arasındaki tozlu kağıt parçalarını fark ediyorum. Ejder Korucularının kullandığı yumurtadan çıkarma tekniklerini anlatıyor gibi görünüyorlar!" #NT!
agot_dragon_hatching_dragonlore.0001.opt: "Bu çok işe yarayacak!" #NT!

agot_dragon_hatching_dragonlore.0002.t: "Ejderha İlmi: Ejderha Kayası" #NT!
agot_dragon_hatching_dragonlore.0002.desc: "Ejderha Dağı'nın tünellerinde dolaşırken, bu tünellerin büyüklüğünü kavramakta zorlanıyorum. Ejderhalar yüzyıllardır burada yuvalanmışlar ve şimdi ben de buradayım. \n\nBir köşeyi döndüğümde, kuluçkahanelere varıyorum. Araştırmayı sürdürecekken bir tomar parşömene rastlıyorum. Yakından incelediğimde, çoğunun okunamaz hale geldiğini fark ediyorum, ama biri hala okunabilir! Adanın ejderha bakıcılarının yumurtaları çatlayana kadar nasıl beslediklerini anlatıyor!" #NT!
agot_dragon_hatching_dragonlore.0002.opt: "Bunu not almam lazım..." #NT!
  
agot_dragon_hatching_dragonlore.0003.t: "Ejderha İlmi: Kale" #NT!
agot_dragon_hatching_dragonlore.0003.desc: "Hisar'a vardığımda, bir Başüstat beni bir kitap koleksiyonuna yönlendiriyor. Kitaplar eski görünüyor ama belli ki iyi korunmuşlar. Rahat bir sandalye bulmalıyım, bu kitap oldukça kalın görünüyor. \n\nKitap, yıllar önce eski Valyria'dan Ejderha Kayası'na göç eden Targaryen'lerden başlayarak, ejderha yumurtalarının bilinen çeşitli kuluçka yöntemleri hakkında ayrıntılı bilgi veriyor." #NT!
agot_dragon_hatching_dragonlore.0003.opt: "Çalışmaya başlamalıyım!" #NT!

agot_dragon_hatching_dragonlore.0004.t: "Ejderha İlmi: Yaz Kalesi" #NT!
agot_dragon_hatching_dragonlore.0004.desc: "Yaz Kalesi'nin yanan kalıntılarının kokusunu hala alabiliyorum. Burada bir trajedi yaşandı, ancak Kral Aegon the Unlikely'nin burada karmaşık bir yumurtadan çıkma ritüeli planlamasına yol açan bilgileri bulmaya kararlıyım. \n\nYazlık malikanenin inşasından geriye çok az şey kalmış; yanmış tuğla yığınları ve ara sıra görünen cam paneller dışında. Çalılıklar her yeri kaplamış, bu da ipuçları aramayı zorlaştırıyor. \n\nNeyse ki, çabalarım sonuç veriyor. Düşmüş tuğlaların altında gömülü Kral'ın notlarının parçalarını buluyorum. Bunları bir araya getirmem gerekecek, ancak bu iyi bir başlangıç!" #NT!
agot_dragon_hatching_dragonlore.0004.opt: "Peki burada gerçekten ne oldu?" #NT!

agot_dragon_hatching_dragonlore.0005.t: "Ejderha İlmi: Harrenhal" #NT!
agot_dragon_hatching_dragonlore.0005.desc: "Harrenhal, hikayelerin anlattığından çok daha etkileyici. Hiçbir sakini, bir zamanlar görkemli olan bu kaleyi yeniden inşa etmeye cesaret edememiş. Bu yüzden harabe halinde kalmış. \n\nGördüğüm her kaleden çok daha büyük; Kızıl Kale bile bununla kıyaslanamaz. Bir zamanlar yüksek olan kuleler, ejderha ateşiyle eğilmiş ve çatlamış. Kara Harren bu duvarların onu koruyacağına inanıyordu, ama soyu burada sona erdi. Kale, bir ejderhayla savaşmaya kalkmamak gerektiğini hatırlatıyor." #NT!
agot_dragon_hatching_dragonlore.0005.opt: "Kara Harren bir aptaldı." #NT!

agot_dragon_hatching_dragonlore.0006.t: "Ejderha İlmi: Ateş Alanları" #NT!
agot_dragon_hatching_dragonlore.0006.desc: "Aegon ve kız kardeş eşleri Fetih sırasında yakıp kül ettikten sonra çimenler yeniden yeşermiş. Ancak bu ovalarda hala bir ölüm havası var. \n\nBinlerce adam burada ejderha ateşiyle öldü. Gardener Hanesi burada yok oldu, Lannister Hanesi çok geçmeden diz çöktü. \n\nBu savaş, üç fatihin birlikte savaştığı tek zamandı. Üç ejderha tek bir güç olarak hareket etti, Yedi Krallık'ta hatta dünyada en güçlü insanlar haline gelen bu adalılar zafer kazandı." #NT!
agot_dragon_hatching_dragonlore.0006.opt: "Bu gücün bir kısmına sahip olduğunuzu hayal edin!" #NT!

agot_dragon_hatching_dragonlore_increase: "Ejderha Bilgeliğiniz Arttı" #NT!

agot_dragon_egg_lay.female_revealed: "\n\nElbette, bir yumurta bırakmış olması, artık [dragon_parent.GetNameNoTooltip]'ın dişi bir ejderha olduğunu doğruluyor." #NT!
agot_dragon_egg_lay.female_revealed_past: "\n\nElbette, bir yumurta bırakmış olması, artık [dragon_parent.GetNameNoTooltip]'ın dişi bir ejderha olduğunu doğruluyor." #NT!

agot_dragon_egg_cradling.1001.t: "Taşlaşmış Yumurta" #NT!
agot_dragon_egg_cradling.1001.desc: "Bir şeyler ters gitti.\n\nSoğuk ejderha yumurtamı bir mangalın üzerinde tutuyorum, pullu yüzeyinden biraz sıcaklık geri kazandırmaya çalışıyorum. Mangalın alevi dışını ısıtıyor, fakat içindeki yaşam sönük kalıyor — yakında parlak renkli bir taş olmaktan öteye geçemeyecek. Kader bana bu ejderhayı vermedi.\n\nBaşka bir ejderhayla şansımı denemeli miyim?" #NT!
agot_dragon_egg_cradling.1001.a: "Bana bir yumurta daha getir." #NT!
agot_dragon_egg_cradling.1001.a.tt: "[new_egg.GetName]'ı kucağınıza almaya başlayacaksınız." #NT!
agot_dragon_egg_cradling.1001.b: "Bu nasıl olabilir?" #NT!

  
agot_dragon_egg_cradling.1002.t: "Taşlaşmış Yumurta" #NT!
agot_dragon_egg_cradling.1002.young_desc: "[egg_owner.GetNamePossessive] odasına giriyorum, [egg_owner.GetHerHis] ejderha yumurtasının çatlamasını beklediği yere yaklaşıyorum. Ellerimi yumurtanın pullu yüzeyinde gezdiriyorum, ancak avucumun altında soğuk taş dışında bir şey hissetmediğim için ürperiyorum. Her zamanki sıcaklığı neredeyse kaybolmuş ve içindeki ejderha muhtemelen yok olmuş, asla çatlamayacak.\n\n[egg_owner.GetHerHim]'e denemesi için başka bir yumurta vermeli miyim?" #NT!
agot_dragon_egg_cradling.1002.desc: "[egg_owner.GetNamePossessive] odasına girdiğimde, sadece [egg_owner.GetHerHim]'i odanın köşesindeki şöminenin yanında oturmuş, alevlerin hemen üzerinde [egg_owner.GetHerHis] ejderha yumurtasını tutarken buldum. Ateşin alevleri, pullu yüzeyi yaladı ve duman yumurtanın her zamanki parlaklığını kararttı. \"Soğudu,\" dedi [egg_owner.GetSheHe], gözyaşları [egg_owner.GetHerHis] yanaklarından aşağıya süzülüyordu. Dumanın içinden elimi uzatıp yüzeye dokundum. Yumurta, bir taş kadar cansızdı.\n\n[egg_owner.GetHerHim]'e başka bir yumurta denemesi için vermeli miyim?" #NT!
agot_dragon_egg_cradling.1002.a: "Başka bir tane deneyelim." #NT!
agot_dragon_egg_cradling.1002.a.tt: "[egg_owner.GetNameNoTooltip] beşiğine [new_egg.GetName] koyulacak." #NT!
agot_dragon_egg_cradling.1002.b: "Çok üzgünüm, [egg_owner.GetNameNoTooltip]..." #NT!

agot_dragon_egg_cradling.2000.t: "Beşik Arkadaşları" #NT!
agot_dragon_egg_cradling.2000.desc_start1: "Hayretle [child.GetName]'a bakıyorum; bakın neler yaptım. [child.GetSheHe|U] tüm dünyayı hak ediyor ve umarım bir gün bu, gökyüzünü de kapsar." #NT!
agot_dragon_egg_cradling.2000.desc_start2: "[child.GetName] bana gözlerini kırpıştırarak bakıyor, [child.GetHerHis] kolları bana uzanıyor. [child.GetHerHis] beşiğinin yanında duruyorum, elimde sıcaklık yayan bir ejderha yumurtası tutuyorum." #NT!
agot_dragon_egg_cradling.2000.desc_targ: "Rhaena'nın Jaehaerys ve Alysanne'in beşiğine bir yumurta koyması Targaryen geleneği haline gelmiştir." #NT!
agot_dragon_egg_cradling.2000.desc: "Eğer çocuğum bir ejderha yumurtasıyla aynı beşiği paylaşırsa ve yumurtadan [child.GetHerHim] çıkarsa, aralarındaki bağ daha da güçlenecektir." #NT!
agot_dragon_egg_cradling.2000.a: "Birlikte beşikte sarılacaklar." #NT!
agot_dragon_egg_cradling.2000.a.tt: "[child.GetNameNoTooltip], [cradle_egg.GetName]'i kucaklamaya başlayacak." #NT!
agot_dragon_egg_cradling.2000.b: "Beşik, ejderha yumurtasının yeri değildir." #NT!

agot_dragon_egg_cradling_birth.0002.t: "Yumurtam Çatladı!" #NT!
agot_dragon_egg_cradling_birth.0002.desc: "Hayatımda hiç bu kadar sevinç hissetmemiştim! Yumurtam çatladı ve bir ejderha kabuğunun kalıntılarından çıktı.\n\nAramızdaki bağın gücünü ve hayatımın sonuna kadar yanımda olacaklarının ağırlığını şimdiden hissedebiliyorum. Cinsiyetlerinin ne olduğunu henüz söyleyemem, ama tarihin unutamayacağı bir isme ihtiyaçları var.\n\nOnlara ne isim vermeliyim?" #NT!
agot_dragon_egg_cradling_birth.0002.a: "Birlikte bir ömür boyu maceralar yaşayacağız." #NT!
agot_dragon_egg_cradling_birth.0002.a_tt_dragon_born: "Yeni bir [dragon|e] doğdu." #NT!
agot_dragon_egg_cradling_birth.0002.a_tt_egg_destroyed: "#v ejderha yumurtanız#! [artifact|e] #N yok edildi#!." #NT!

agot_dragon_egg_cradling_birth.0003.t: "Bakımımda Bir Yavru" #NT!
agot_dragon_egg_cradling_birth.0003.desc: "Bakımımdaki bir yumurta çatladı! [dragon.GetName] doğdu ve aileme katıldı, ancak cinsiyetinin ne olduğu henüz belli değil, bu zamanla belirlenecek.\n\nŞimdilik, [dragonkeepers|e], [dragon.GetNameNoTooltip]'yi bakıma aldı ve onların barınması ve büyümesi için hazırlıkları düşünmem gerekiyor. Ama ilk önce, bir ejderhanın bir isme ihtiyacı var. Ne olacak?" #NT!
agot_dragon_egg_cradling_birth.0003.opt.a: "Tarihin yıllıklarına geçen bir isim." #NT!

agot_dragon_egg_cradling_birth.0004.t: "Cinsiyeti Belirlendi!" #NT!
agot_dragon_egg_cradling_birth.0004.desc: "[dragon_gender|EU] doğası gereği gizemli bir kavramdır, ancak bu sefer gizem ortadan kalkmış gibi görünüyor!\n\n[revealing.GetFullName], [revealing.GetSheHe]'nin, [dragon.GetName]'in yaşamının ilk haftasında gösterdiği davranışlara dayanarak, [dragon.Custom('GetDragonSheHe')] bir [dragon.Custom('DragonFemaleMale')] ejderhası olduğunu belirledi." #NT!
agot_dragon_egg_cradling_birth.0004.a: "İyi bir [dragon.Custom('DragonGirlBoy')] kimdir?" #NT!

   
 agot_dragon_egg_lay.0001.t: "[dragon_parent.GetNameNoTooltip] Yumurtladı!" #NT!
 agot_dragon_egg_lay.0001.desc: "[dragon_parent.GetName] #bold bir yumurta bıraktı#!! Ejderha bakıcılarım, [dragon_parent.GetNameNoTooltip] yumurtadan ayrılır ayrılmaz onu kuluçkaya yatırmak için hemen harekete geçti. Çok az sayıda ejderha yumurtası ve daha da az sayıda yaşayan ejderha varken, [dragon_parent.GetNamePossessiveNoTooltip] bu yeni hediyesinin değeri paha biçilemez.\n\nDoğru alıcıyı bulabilirsem, tek bir yumurta bile beni inanılmaz derecede zengin edebilir... Ya da ailemin geleceğini güvence altına almak için bu yumurtayı saklamak daha iyi olur mu?\n\nBelki de [ROOT.Char.GetHouse.GetName] Hanesi yakında başka bir ejderhaya sahip olur?" #NT!
 agot_dragon_egg_lay.0001.opt: "Bu harika!" #NT!

  
 agot_dragon_egg_lay.0002.t: "[dragon_parent.GetNameNoTooltip] Yumurtladı!" #NT!
 agot_dragon_egg_lay.0002.desc: "[dragon_parent.GetName], #bold [dragon_parent.MakeScope.Var('spawn_eggs').GetValue] adet yumurtayı yuvaya bıraktı#!! Ejderha bakıcılarım, yalnızca bir yumurta beklerken, hızla yeni kuluçka alanları oluşturdular.\n\nBu hazinelerle kutsanmış olmam, dünyanın geri kalanının kıskançlıkla izlediği bir şey. Bugün [dragon_parent.GetNameNoTooltip]'ten doğan yumurtalar, hanelerin bildiğinden daha fazla zenginlik veya kullanabileceğinden daha fazla güç anlamına geliyor.\n\nYakında [ROOT.Char.GetHouse.GetName] Hanesi'nin tüm evlatları göklere yükselecek!" #NT!
 agot_dragon_egg_lay.0002.opt: "Sevinç içindeyim!" #NT!
  
 dragon_laid_eggs: "Ejderhanız [dragon_parent.GetName] [dragon_parent.MakeScope.Var('spawn_eggs').GetValue] yumurta bıraktı" #NT!
 dragon_laid_egg_before_death: "Ejderhanız [dragon_parent.GetName], [dragon_parent.GetSheHe] ölmeden önce bir yumurta bıraktı" #NT!
