agot_dragon_egg_cradling.2001.t:0 "İki Kişilik Bir Yumurta"
agot_dragon_egg_cradling.2001.t.two:0 "İki Kişilik İki Yumurta"
agot_dragon_egg_cradling.2001.desc.intro:0 "İkizlere, [child_1.GetName] ve [child_2.GetName]'e hayranlıkla bakıyorum; bakın ne yaptım. Her biri tüm dünyayı hak ediyor ve umarım bir gün bu gökyüzünü de içerecek."
agot_dragon_egg_cradling.2001.desc_targ:0 "$agot_dragon_egg_cradling.2000.desc_targ$"
agot_dragon_egg_cradling.2001.desc.two_egg:0 "Neyse ki ikisi için de yeterince yumurta var."
agot_dragon_egg_cradling.2001.desc.one_egg:0 "Elimde sadece bir yumurta varken zor bir karar vermem gerekecek; yumurtayı [child_1.GetNamePossessiveNoTooltip]'ın beşiğine mi yoksa [child_2.GetNamePossessiveNoTooltip]'ın beşiğine mi koyayım?"
agot_dragon_egg_cradling.2001.a:0 "İkisinin de yumurtası olacak."
agot_dragon_egg_cradling.2001.a.tt:0 "[child_1.GetNameNoTooltip] ve [child_2.GetNameNoTooltip]'ın kucaklayacağı yumurtaları seçeceksiniz."
agot_dragon_egg_cradling.2001.b:0 "Sadece [child_1.GetName] bir yumurtayla kucaklaşacak."
agot_dragon_egg_cradling.2001.b.tt:0 "[child_1.GetNameNoTooltip]'ın kucaklayacağı yumurtayı seçeceksiniz."
agot_dragon_egg_cradling.2001.b.tt.one_egg:0 "[child_1.GetNameNoTooltip], [cradle_egg_1.GetName]'i kucaklamaya başlayacak."
agot_dragon_egg_cradling.2001.c:0 "Sadece [child_2.GetName] bir yumurtayla kucaklaşacak."
agot_dragon_egg_cradling.2001.c.tt:0 "[child_2.GetNameNoTooltip]'ın kucaklayacağı yumurtayı seçeceksiniz."
agot_dragon_egg_cradling.2001.c.tt.one_egg:0 "[child_2.GetNameNoTooltip], [cradle_egg_1.GetName]'i kucaklamaya başlayacak."
agot_dragon_egg_cradling.2001.d:0 "$agot_dragon_egg_cradling.2000.b$"

agot_dragon_egg_cradling.2002.t:0 "Beşik Yumurtası Seçimi"
agot_dragon_egg_cradling.2002.desc:0 "Çocuğunuzun kucaklayacağı yumurtayı seçin."
agot_dragon_egg_cradling.2002.a:0 "Bu yumurta olur."
agot_dragon_egg_cradling.2002.a.tt:0 "[child.GetNameNoTooltip], [cradle_egg.GetName]'i kucaklamaya başlayacak."
agot_dragon_egg_cradling.2002.b:0 "Fikrimi değiştirdim."

agot_dragon_egg_cradling.2012.t:0 "$agot_dragon_egg_cradling.2001.t.two$"
agot_dragon_egg_cradling.2012.desc.intro:0 "İkizlere, [child_1.GetName] ve [child_2.GetName]'e hayranlıkla bakıyorum; bakın ne yaptım. Her biri tüm dünyayı hak ediyor ve umarım bir gün bu gökyüzünü de içerecek. $agot_dragon_egg_cradling.2000.desc_targ$ [other_parent.GetTitledFirstNameNoTooltip] ve ben her birimizin bir yumurtası var, ikisi için tam yeterli."
agot_dragon_egg_cradling.2012.a:0 "[child_1.GetNameNoTooltip]'a bir yumurta ben vereceğim, [other_parent.GetTitledFirstNameNoTooltip] da [child_2.GetNameNoTooltip]'a verecek."
agot_dragon_egg_cradling.2012.a.tt:0 "[child_1.GetNameNoTooltip], [my_egg.GetName]'i kucaklamaya başlayacak. [child_2.GetNameNoTooltip], [parent_two_egg.GetName]'i kucaklamaya başlayacak."
agot_dragon_egg_cradling.2012.b:0 "[child_2.GetNameNoTooltip]'a bir yumurta ben vereceğim, [other_parent.GetTitledFirstNameNoTooltip] da [child_1.GetNameNoTooltip]'a verecek."
agot_dragon_egg_cradling.2012.b.tt:0 "[child_1.GetNameNoTooltip], [parent_two_egg.GetName]'i kucaklamaya başlayacak. [child_2.GetNameNoTooltip], [my_egg.GetName]'i kucaklamaya başlayacak."
agot_dragon_egg_cradling.2012.c:0 "Hiçbiri yumurta almayacak."

agot_dragon_egg_cradling.child_cradle_title:0 "[child.GetName] Kucaklamaya Başlıyor"
agot_dragon_egg_cradling.child_cradle_desc:0 "[child.GetNameNoTooltip], [spouse.GetTitledFirstName]'den aldığı bir yumurtayı kucaklamaya başladı."

agot_dragon_egg_cradling_birth.0002.t:0 "Yumurtam Çatlıyor!"
agot_dragon_egg_cradling_birth.0002.desc:0 "Hayatımda hiç bu kadar sevinç hissetmemiştim! Yumurtam çatladı ve kabuğunun kalıntılarından bir ejderha çıktı.\n\nPaylaştığımız bağı ve günlerimin sonuna kadar benimle nasıl olacaklarını şimdiden hissedebiliyorum. Cinsiyetini henüz söyleyemesem de, tarihin asla unutamayacağı bir isme ihtiyaçları var.\n\nOnlara ne isim koymalıyım?"
agot_dragon_egg_cradling.0002.a:0 "Birlikte bir ömür boyu maceralar yaşayacağız."
agot_dragon_egg_cradling_birth.0002.a_tt_dragon_born:0 "Yeni bir [dragon|e] doğdu."
agot_dragon_egg_cradling_birth.0002.a_tt_egg_destroyed:0 "#v Ejderha yumurtanız#! [artifact|e] #N yok edildi#!."

agot_dragon_egg_cradling_birth.0003.t:"Bakımımda Bir Yavru"
agot_dragon_egg_cradling_birth.0003.desc: "Bakımımda olan bir yumurta çatladı! [dragon.GetName] doğdu ve aileme katıldı, ancak cinsiyeti hemen belli değil, bu zamanla belirlenecek.\n\nŞimdilik, [dragonkeepers|e] [dragon.GetNameNoTooltip]'ı bakım altına aldı ve ben de konaklama ve büyüme için hazırlıklara kafa yormak zorundayım. Ama öncelikle, bir ejderhanın bir isme ihtiyacı var. Ne olsun?"
agot_dragon_egg_cradling_birth.0003.opt.a: "Tarih kayıtlarına geçecek bir isim."

agot_dragon_egg_cradling_birth.0004.t:0 "Cinsiyet Ortada!"
agot_dragon_egg_cradling_birth.0004.desc:0 "[dragon_gender|EU] özünde gizemli bir kavramdır, ancak bu sefer gizemden kaçınılmış gibi görünüyor!\n\n[revealing.GetFullName] bana [dragon.GetName]'in, yaşamının ilk haftasında sergilediği davranışlara dayanarak [dragon.Custom('DragonFemaleMale')] bir ejderha olduğundan emin olduğunu söyledi."
agot_dragon_egg_cradling_birth.0004.a:0 "Kim iyi bir [dragon.Custom('DragonGirlBoy')]?"

agot_dragon_egg_cradling_birth.0010.t:0 "Ejderha [dragon.GetNameNoTooltip]"
agot_dragon_egg_cradling_birth.0010.desc.intro:0 "[child.GetNamePossessive]'ın kucakladığı yumurta sonunda çatladı! [child.GetNameNoTooltip] ve [child.GetHerHis] [dragon.Custom('GetDragonColorFull')] ejderhası ayrılmaz oldular ve [child.GetSheHe] sürekli bundan bahsediyor."
agot_dragon_egg_cradling_birth.0010.desc.child:0 "Bugün çocuğum [child.GetNameNoTooltip], en şaşırtıcı açıklamayı yaptı. Çocukla ejderhayı konuşurken, [child.GetSheHe] cesurca araya girdi "#italic İSİM#! [dragon.GetName] olacak!" "
agot_dragon_egg_cradling_birth.0010.desc.courtier:0 "Bugün saray mensubum [child.GetNameNoTooltip], en şaşırtıcı açıklamayı yaptı. Çocukla ejderhayı konuşurken, [child.GetSheHe] cesurca araya girdi "#italic İSİM#! [dragon.GetName] olacak!" "
agot_dragon_egg_cradling_birth.0010.a:0 "[dragon.GetNameNoTooltip], ne kadar uygun bir isim."
agot_dragon_egg_cradling_birth.0010.b:0 "[dragon_baby_reference.GetNameNoTooltip] daha uygun olmaz mıydı?"
agot_dragon_egg_cradling_birth.0010.b.tt:0 "Ejderhanın adı [dragon_baby_reference.GetNameNoTooltip] olacak."
agot_dragon_egg_cradling_birth.0010.c:0 "Bu bir ejderha için uygun bir isim değil, bunun yerine şunu deneyin..."
agot_dragon_egg_cradling_birth.0010.c.tt:0 "Ejderha için yeni bir isim seçeceksiniz."

agot_dragon_egg_cradling_birth.0011.t:0 "$birth.9004.t$"
agot_dragon_egg_cradling_birth.0011.desc:0 "Ejderhanın adı saçmaydı, [child.GetName] anlayacak yaşa geldiğinde bana teşekkür edecek."
agot_dragon_egg_cradling_birth.0011.a:0 "Çok daha iyi."

agot_dragon_egg_lay.0001.t:0 "[dragon_parent.GetNameNoTooltip] Bir Yumurta Bırakıyor!"
agot_dragon_egg_lay.0001.desc:0 "[dragon_parent.GetName] #bold bir yumurta#! bıraktı! Ejderha Korucularım, [dragon_parent.GetNameNoTooltip] ondan ayrılmaya hazır olur olmaz yumurtayı kuluçkaya yatırmak için acele ettiler. Çok az ejderha yumurtası kaldığı ve daha da az canlı ejderha olduğu için, [dragon_parent.GetNamePossessiveNoTooltip]'ın yeni hediyesi paha biçilmez bir değere sahip.\n\nDoğru alıcıyı bulursam tek bir yumurta bile beni inanılmaz derecede zengin edebilir... Yine de ailemin geleceğini güvence altına almak için saklamak en iyisi olabilir mi?\n\nBelki de [ROOT.Char.GetHouse.GetName] Hanesi yakında bir ejderhaya daha sahip olur?"
agot_dragon_egg_lay.0001.opt:0 "Bu harika!"

agot_dragon_egg_lay.0002.t:0 "[dragon_parent.GetNameNoTooltip] Bir Küme Yumurta Bırakıyor!"
agot_dragon_egg_lay.0002.desc:0 "[dragon_parent.GetName] #bold [dragon_parent.MakeScope.Var('spawn_eggs').GetValue] yumurtadan#! oluşan bir küme bıraktı! Ejderha Korucularım, tek bir yumurtadan fazlasını beklemedikleri için aceleyle yeni kuluçka alanları oluşturdular.\n\nDünyanın geri kalanı kıskançlıkla bakıyor çünkü bu hazinelerle kutsandım. [dragon_parent.GetNameNoTooltip]'dan bugün doğan, neredeyse tüm ailelerin bilebileceğinden daha fazla servet veya kullanabileceklerinden daha fazla güçtür.\n\nYakında [ROOT.Char.GetHouse.GetName] Hanesi'nin tüm çocukları gökyüzüne çıkacak!"
agot_dragon_egg_lay.0002.opt:0 "Kutsandık!"

dragon_laid_eggs: "Ejderhanız [dragon_parent.GetName] [dragon_parent.MakeScope.Var('spawn_eggs').GetValue] yumurta bıraktı"
dragon_laid_egg_before_death: "Ejderhanız [dragon_parent.GetName] ölmeden önce bir yumurta bıraktı"