# Hiçbir şey sonuçları
agot_dragon_hatching.0303.t:0 "Hırsın Örsünde Kırılmak"
agot_dragon_hatching.0303.desc:0 "#bold;italic *ÇAT*#!\n\nSes sağır edici derecede yüksek. Büyük bir hayal kırıklığı çığlıkları ve iç çekişleri korosuna, yumurta ısı altında parçalara ayrıldı. Hayallerim - ve yumurtam - önümdeki kabuk kadar paramparça oldu."
agot_dragon_hatching.0303.opt.a:0 "Lanet olsun her şeye!"
agot_dragon_hatching.0304.t:0 "Boşuna Çabalar"
agot_dragon_hatching.0304.desc:0 "Kalkan nefeslerle yumurtanın çatlayacağını, hareket edeceğini, #emp bir şey#! yapacağını bekliyor. Ama hiçbir şey olmuyor. Olduğu gibi kalıyor, kırılmamış ve boyun eğmez.\n\nHayal kırıklığı öksürükleri ve başarısızlık fısıltıları havayı doldururken, çabalarımın boşuna olduğunu kabul etmeliyim. Ağır bir kalple, hizmetçilere yumurtayı çıkarmalarını ve temizliğe başlamalarını emrediyorum."
agot_dragon_hatching.0304.opt.a:0 "$agot_dragon_hatching.0303.opt.a$"
agot_dragon_hatching.0305.t:0 "$agot_dragon_hatching.0303.t$"
agot_dragon_hatching.0305.desc:0 "#bold;italic *ÇAT*#!\n\nSes sağır edici derecede yüksek. Büyük bir hayal kırıklığı çığlıkları ve iç çekişleri korosuna, kendi sesim de dahil, yumurta ısı altında parçalara ayrıldı. [host.GetTitledFirstNamePossessive] hayalleri - ve [host.GetHerHis] yumurtası - önümüzdeki kabuk kadar paramparça oldu."
agot_dragon_hatching.0305.opt.a:0 "Ve o kadar umut verici görünüyordu ki..."
agot_dragon_hatching.0306.t:0 "$agot_dragon_hatching.0304.t$"
agot_dragon_hatching.0306.desc:0 "Kalkan nefeslerle yumurtanın çatlayacağını, hareket edeceğini, #emp bir şey#! yapacağını bekliyor. Ama hiçbir şey olmuyor. Olduğu gibi kalıyor, kırılmamış ve boyun eğmez.\n\nHayal kırıklığı öksürükleri ve başarısızlık fısıltıları havayı doldururken, [host.GetTitledFirstName] çabalarının boşuna olduğunu kabul etmeli. [host.GetHerHim]'in hizmetçilere yumurtayı çıkarmalarını ve temizliğe başlamalarını emrettiğini görüyorum ve sadece sempatiyle başımı sallayabiliyorum."
agot_dragon_hatching.0306.opt.a:0 "$agot_dragon_hatching.0305.opt.a$"
# Başarı sonuçları
agot_dragon_hatching.0401.t:0 "Yeni Bir Şafak"
agot_dragon_hatching.0401.desc:0 "Bir an her yer sessiz. Kalabalık nefesini tutuyor. Sanki hiçbir şey olmayacakmış gibi görünüyor.... Sonra yumurta titriyor ve çatlıyor. Küçük, pullu bir kafa ortaya çıkıyor, ardından uzun, kıvrımlı bir boyun geliyor. İçindeki ejderha doğdu! Yeni bir ejderha çağı başladı ve bunu gerçekleştiren ben oldum!"
agot_dragon_hatching.0401.opt.a:0 "Yaşa!"
agot_dragon_hatching.0401.opt.a_tt:0 "Başarıyla bir ejderha yumurtadan çıkardınız!"
agot_dragon_hatching.0402.t:0 "$agot_dragon_hatching.0401.t$"
agot_dragon_hatching.0402.desc:0 "Bir an her yer sessiz. Kalabalık nefesini tutuyor. Sanki hiçbir şey olmayacakmış gibi görünüyor.... Sonra yumurta titriyor ve çatlıyor. Küçük, pullu bir kafa ortaya çıkıyor, ardından uzun, kıvrımlı bir boyun geliyor. İçindeki ejderha doğdu! Yeni bir ejderha çağı başladı ve ben buna şahit oldum!"
agot_dragon_hatching.0402.opt.a:0 "$agot_dragon_hatching.0401.opt.a$"
