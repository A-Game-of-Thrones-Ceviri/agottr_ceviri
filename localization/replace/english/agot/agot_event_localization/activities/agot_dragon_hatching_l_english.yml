hatching_catalyst_medium:0 "Uygun"
hatching_catalyst_medium_desc:0 "Uygun bir barınma ve yerleştirme ihtişamıyla, kuluçka törenini duruma uygun bir katalizörle gerçekleştireceksiniz."
hatching_catalyst_major:0 "Muhteşem"
hatching_catalyst_major_desc:0 "Törene harcanan büyük miktarda kaynak ve çaba ile, yumurtayı özel olarak yapılmış bir barınakta ısıtacak ve etkinliğe eşlik edecek büyük bir alay düzenleyeceksiniz."
hatching_catalyst_massive:0 "Devasa"
hatching_catalyst_massive_desc:0 "Topladığınız büyük miktarda ejderha bilgisiyle, yumurtanın ısıtılmasında çeşitli başarı yollarının hepsinin kapsandığından emin olabilirsiniz."
