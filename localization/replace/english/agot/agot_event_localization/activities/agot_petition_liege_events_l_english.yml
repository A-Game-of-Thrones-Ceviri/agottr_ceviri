l_english:

# Liege hears petition, makes a decision
# Paramount Title
petition_liege.0101.t.title_paramount:0 "$petition_liege_header$ Başlıca Hak Sahibi"
petition_liege.0101.t.legitimate_house_boost:0 "$petition_liege_header$ Meşru Hanedan Güçlendirme"

# Desc
petition_liege.0101.desc.title_paramount:0 "Saygılarımla efendim, [petition_paramount.GetName] hakkı bana ait!"\n\n"Efendimiz, siz büyük bir [petition_liege.GetPrimaryTitle.GetTierAsNameNoTooltip] üzerinde hüküm sürüyorsunuz. Tek bir krallığı yönetme hakkını bana bahşetmenizi rica ediyorum. Bu talebim tamamen samimi. Topraklarımız için hak iddialarının ne kadar önemli olduğunu anlamanız gerektiğini düşünüyorum."
petition_liege.0101.desc.legitimate_house_boost:0 "Efendim, sizin de iyi bildiğiniz gibi, [petition_legitimate_house_boost_title.GetName] üzerindeki egemenliğim... daha kısa tarihimiz nedeniyle sorgulanıyor."\n\n"Her ikimizin de yararına, hanedanımızın [agot_legitimate_house|E] olarak tanınmasını desteklemenizi ve bu belirsizlikten kaynaklanan ülkenin içindeki isyanları bastırmamıza yardım etmenizi rica ediyorum."

# Accept
petition_liege.0101.accept.title_paramount:0 "Pekala, [petition_paramount.GetTierAsNameNoTooltip|l] senin olsun."
petition_liege.0101.accept.legitimate_house_boost:0 "[petition_vassal.GetHouse.GetName] Hanedanı'nı bu konuda destekleyeceğim."

# Bribe gold
petition_liege.0101.bribe_gold.title_paramount:0 "Bu konuda ne düşünüyorsun, [petition_vassal.GetFirstNameNoTooltip]?"
petition_liege.0101.bribe_gold.legitimate_house_boost:0 "Belki de bu faydanın kanıtını görmeliyim."

# Bribe favor
petition_liege.0101.bribe_favor.title_paramount:0 "Bana olan borcunu unutma."
petition_liege.0101.bribe_favor.legitimate_house_boost:0 "Senin topraklarındaki destek, benim topraklarımdaki destekle karşılıklıdır."

# Bribe factions
petition_liege.0101.bribe_factions.title_paramount:0 "Bu unvan karşılığında benden sonsuz sadakat bekliyorum."
petition_liege.0101.bribe_factions.legitimate_house_boost:0 "Eğer kendini bana bağlarsan, öyle yapacağım."

# Bribe contract
petition_liege.0101.bribe_contract.title_paramount:0 "Bu topraklar daha fazla yükümlülük getiriyor."
petition_liege.0101.bribe_contract.legitimate_house_boost:0 "Karşılığında senden daha fazlasını talep edeceğim."

# Refuse
petition_liege.0101.refusal.title_paramount:0 "Ben de [petition_paramount.GetNameNoTierNoTooltip] üzerinde hak iddia ediyorum."
petition_liege.0101.refusal.legitimate_house_boost:0 "Bu konuda geleneklere karşı çıkamam."

# Liege grants petition
petition_liege.0201.desc.title_paramount:0 "\n\n[petition_paramount.GetName] üzerindeki meşru iddiamı saygıyla ortaya koyuyorum, bunu destekleyen uzun belgeleri sunuyorum ve [petition_liege.GetTitleAsNamePossessiveNoTooltip] kararı bekliyorum."
petition_liege.0201.desc.legitimate_house_boost:0 "\n\nTereddüt etmeden, hanedanımızın [petition_legitimate_house_boost_title.GetNameNoTier] üzerindeki [agot_legitimate_house|E] tanınmasını talep ediyorum. Yönetmiş olduğumuz adil kararları sıralıyorum ve topraklarının yasalarına nasıl uygun hareket ettiğimizi anlatıyorum."