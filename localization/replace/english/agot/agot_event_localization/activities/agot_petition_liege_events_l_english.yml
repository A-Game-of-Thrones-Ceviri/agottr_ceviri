l_english:
#mustafa
# Liege hears petition, makes a decision
# Paramount Title
petition_liege.0101.t.title_paramount:0 "$petition_liege_header$ Üstünlük Hakkı Talep Eden"

# Desc
petition_liege.0101.desc.title_paramount:0 "Saygılarımla majesteleri, [petition_paramount.GetName] haklı olarak benimdir!" \n\n"Siz güçlü bir [petition_liege.GetPrimaryTitle.GetTierAsNameNoTooltip]'i yönetiyorsunuz [petition_liege.GetLadyLord]'m, ciddiyetle talep ettiğim tek bir krallığı yönetme hakkını bana veremez misiniz? Sahip olduğumuz topraklar için hak iddialarının ne kadar hayati olduğunu anlamalısınız.""

# Accept
petition_liege.0101.accept.title_paramount:0 "Pekala, [petition_paramount.GetTierAsNameNoTooltip|l] senindir."

# Bribe gold
petition_liege.0101.bribe_gold.title_paramount:0 "Senin için ne ifade ediyor, [petition_vassal.GetFirstNameNoTooltip]?"

# Bribe favor
petition_liege.0101.bribe_favor.title_paramount:0 "Bana olan borcunu çabuk unutamam."

# Bribe factions
petition_liege.0101.bribe_factions.title_paramount:0 "Bu unvan için sonsuz sadakatini istiyorum."

# Bribe contract
petition_liege.0101.bribe_contract.title_paramount:0 "Bu toprakların bedeli daha ağırdır."

# Refuse
petition_liege.0101.refusal.title_paramount:0 "Ben de [petition_paramount.GetNameNoTierNoTooltip]'da hak iddia ediyorum."

# Liege grants petition
petition_liege.0201.desc.title_paramount:0 "\n\nSaygılarımla, O'na; [petition_paramount.GetName]'e olan meşru hakkımı ileri sürüyor, bunu iddia eden uzun belgeleri sunuyor ve [petition_liege.GetTitleAsNamePossessiveNoTooltip]'in yanıtını bekliyorum."