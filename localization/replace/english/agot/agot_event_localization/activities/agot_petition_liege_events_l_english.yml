l_english:
  
 # Liege hears petition, makes a decision 
 # Paramount Title 
 petition_liege.0101.t.title_paramount: "$petition_liege_header$ En Önemli Davacı"
  
  # Desc 
 petition_liege.0101.desc.title_paramount: "Majesteleri, saygılarımla, [petition_paramount.GetName] benimdir!" \n\n"Sen kudretli bir [petition_liege.GetPrimaryTitle.GetTierAsNameNoTooltip]'e hükmediyorsun [petition_liege.GetLadyLord], bana içtenlikle talep edilen tek bir krallığı yönetme hakkını veremez misin? Sahip olduğumuz topraklar için iddiaların ne kadar hayati olduğunu anlamalısın.""
  
  # Accept 
 petition_liege.0101.accept.title_paramount: "Tamamdır, [petition_paramount.GetTierAsNameNoTooltip|l] senindir."
  
  # Bribe gold 
 petition_liege.0101.bribe_gold.title_paramount: "Sana da ne, [petition_vassal.GetFirstNameNoTooltip]?"
  
  # Bribe favor 
 petition_liege.0101.bribe_favor.title_paramount: "Bana olan borcu kolay kolay unutamam."
  
  # Bribe factions 
 petition_liege.0101.bribe_factions.title_paramount: "Bu ünvan için sonsuz sadakatinizi istiyorum."
  
  # Bribe contract 
 petition_liege.0101.bribe_contract.title_paramount: "Bu toprakların bedeli daha ağırdır."
  
  # Refuse 
 petition_liege.0101.refusal.title_paramount: "Ben de [petition_paramount.GetNameNoTierNoTooltip]'a hak iddia ediyorum."
  
 # Liege grants petition 
 petition_liege.0201.desc.title_paramount: "\n\n[petition_liege.GetHerHis] [petition_paramount.GetName]'e ilişkin meşru iddiamı saygıyla ileri sürüyorum, bunu ileri süren uzun belgeleri sunuyorum ve [petition_liege.GetTitleAsNamePossessiveNoTooltip] cevabını bekliyorum."
  
  
