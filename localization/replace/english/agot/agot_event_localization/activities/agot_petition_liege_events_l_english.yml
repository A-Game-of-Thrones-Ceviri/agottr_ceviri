l_english:
#mustafa++
# Liege hears petition, makes a decision
# Paramount Title
petition_liege.0101.t.title_paramount:0 "$petition_liege_header$ Yücelik Hakkı Talebi"

# Desc
petition_liege.0101.desc.title_paramount:0 "Saygılarımla majesteleri, [petition_paramount.GetName] üzerindeki haklı talebimi dikkatinize sunarım!" \n\n"Siz geniş ve güçlü bir [petition_liege.GetPrimaryTitle.GetTierAsNameNoTooltip] yönetiyorsunuz Efendim, haklı olarak talep ettiğim tek bir krallığı yönetme hakkını bana bahşedemez misiniz? Topraklar üzerindeki hak iddialarının ne kadar hayati olduğunu ve bir krallığın istikrarı için ne kadar önemli olduğunu takdir edeceğinizi umuyorum."

#Accept
petition_liege.0101.accept.title_paramount:0 "Pekala, [petition_paramount.GetTierAsNameNoTooltip|l] senin olsun."

#Bribe gold
petition_liege.0101.bribe_gold.title_paramount:0 "Bu krallık senin için ne kadar değerli, [petition_vassal.GetFirstNameNoTooltip]?"

#Bribe favor
petition_liege.0101.bribe_favor.title_paramount:0 "Bana olan borcunu kolay kolay unutmam."

#Bribe factions
petition_liege.0101.bribe_factions.title_paramount:0 "Bu unvan karşılığında sonsuza dek sadakatini bekliyorum."

#Bribe contract
petition_liege.0101.bribe_contract.title_paramount:0 "Bu toprakların bedeli çok daha ağır."

#Refuse
petition_liege.0101.refusal.title_paramount:0 "Benim de [petition_paramount.GetNameNoTierNoTooltip] üzerinde hak iddiam var."

#Liege grants petition
petition_liege.0201.desc.title_paramount:0 "\n\nSaygılarımla, [petition_paramount.GetName] üzerindeki meşru hakkımı ileri sürüyor, bunu destekleyen kapsamlı belgeleri sunuyor ve [petition_liege.GetTitleAsNamePossessiveNoTooltip] yanıtını bekliyorum."