l_english:
  
 # Liege hears petition, makes a decision 
 # Paramount Title 
 petition_liege.0101.t.title_paramount: "$petition_liege_header$ Yücelik Hakkı Talebi"
 petition_liege.0101.t.legitimate_house_boost: "$petition_liege_header$ Meşru Hane Desteği" #NT!
  
  # Desc 
 petition_liege.0101.desc.title_paramount: "Saygılarımla majesteleri, [petition_paramount.GetName] üzerindeki haklı talebimi dikkatinize sunarım!" \n\n"Siz geniş ve güçlü bir [petition_liege.GetPrimaryTitle.GetTierAsNameNoTooltip] yönetiyorsunuz Efendim, haklı olarak talep ettiğim tek bir krallığı yönetme hakkını bana bahşedemez misiniz? Topraklar üzerindeki hak iddialarının ne kadar hayati olduğunu ve bir krallığın istikrarı için ne kadar önemli olduğunu takdir edeceğinizi umuyorum."
 petition_liege.0101.desc.legitimate_house_boost: "Sizin de çok iyi bildiğiniz gibi majesteleri, [petition_legitimate_house_boost_title.GetName] üzerindeki hakimiyetim... kısa geçmişimiz nedeniyle sorgulanıyor."\n\n "İkimizin de yararı için, evimin [agot_legitimate_house|E] olma iddiasını desteklemenizi ve krallıktaki bu belirsizlikten kaynaklanan huzursuzluğu bastırmaya yardımcı olmanızı rica ediyorum."" #NT!
  
  # Accept 
 petition_liege.0101.accept.title_paramount: "Pekala, [petition_paramount.GetTierAsNameNoTooltip|l] senin olsun."
 petition_liege.0101.accept.legitimate_house_boost: "Bu konuda [petition_vassal.GetHouse.GetName] evini destekleyeceğim." #NT!
  
  # Bribe gold 
 petition_liege.0101.bribe_gold.title_paramount: "Bu krallık senin için ne kadar değerli, [petition_vassal.GetFirstNameNoTooltip]?"
 petition_liege.0101.bribe_gold.legitimate_house_boost: "Belki bu yararın kanıtını görebilirsem?" #NT!
  
  # Bribe favor 
 petition_liege.0101.bribe_favor.title_paramount: "Bana olan borcunu kolay kolay unutmam."
 petition_liege.0101.bribe_favor.legitimate_house_boost: "Sizin topraklarınızdaki destek, benim topraklarımdaki destek demektir." #NT!
  
  # Bribe factions 
 petition_liege.0101.bribe_factions.title_paramount: "Bu unvan karşılığında sonsuza dek sadakatini bekliyorum."
 petition_liege.0101.bribe_factions.legitimate_house_boost: "Eğer kendini bana bağlarsan, ben de bağlarım." #NT!
  
  # Bribe contract 
 petition_liege.0101.bribe_contract.title_paramount: "Bu toprakların bedeli çok daha ağır."
 petition_liege.0101.bribe_contract.legitimate_house_boost: "Karşılığında senden daha fazlasını isteyeceğim." #NT!
  
  # Refuse 
 petition_liege.0101.refusal.title_paramount: "Benim de [petition_paramount.GetNameNoTierNoTooltip] üzerinde hak iddiam var."
 petition_liege.0101.refusal.legitimate_house_boost: "Bu konuda geleneklere karşı gelemem." #NT!
  
 # Liege grants petition 
 petition_liege.0201.desc.title_paramount: "\n\nSaygılarımla, [petition_paramount.GetName] üzerindeki meşru hakkımı ileri sürüyor, bunu destekleyen kapsamlı belgeleri sunuyor ve [petition_liege.GetTitleAsNamePossessiveNoTooltip] yanıtını bekliyorum."
 petition_liege.0201.desc.legitimate_house_boost: "\n\nHiç tereddüt etmeden, evimin [agot_legitimate_house|E] 'un [petition_legitimate_house_boost_title.GetName]'u olduğu iddiasını ortaya koyuyor, yönettiğimiz birçok adil kararı ve [petition_liege.GetHerHis] topraklarının yasalarını nasıl desteklediğimizi sıralıyorum." #NT!
