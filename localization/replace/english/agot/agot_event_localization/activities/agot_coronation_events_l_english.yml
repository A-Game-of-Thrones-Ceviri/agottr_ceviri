# Gatecrashers
coronation.1160.t:0 "Davetsiz Misafirler"
coronation.1160.desc:0 "Taç giyme törenleri, her zaman hükümdarlarını bir anlığına görmek ve zenginliklerinden tatmak umuduyla toplanan sıradan insanlar için harika bir gösteridir.\n\nÖzellikle, büyük ziyafet için devam eden hazırlıkların, son derece bitkin görünen bir grup köylü tarafından dikkatle takip edildiğini fark etmemek elde değil..."
coronation.1160.a:0 "İçeri alabilirdim!"
coronation.1160.a.tt:0 "Bu işleri renklendirecek!"
coronation.1160.b:0 "Onlara biraz yiyecek kaçırabilirdim!"
coronation.1160.b.tt:0 "[host.GetFirstNameNoTooltip] asla fark etmez!"
coronation.1160.c:0 "Bu benim seviyemin altında."
coronation.1161.desc:0 "Bir süredir etkinliği çevreleyen sıradan insanların kalabalığının arttığını fark ediyordum.\n\nBeklemediğim şey, küçük bir grubunun mutfaklara saldırdığını ve olabildiğince çok [ROOT.Char.Custom('RegionalDrink')] ve [ROOT.Char.Custom('GetExpensiveMeal')] yuvarlamaya çalıştıklarını görmekti!\n\n#EMP Nasıl içeri girdiler?!#!"
coronation.1161.a:0 "Dışarı atın onları!"
coronation.1161.b:0 "Hepimiz neşemizi paylaşalım!"
