# Sitting the Iron Throne
coronation.0151.t:0 "Tahta Oturmak"
coronation.0151.desc_intro_ruler_seven_kingdoms:0 "[coronation_target.GetTitleAsNameNoTooltip|U] olarak taç giydim. Şimdi, unvanıma layık olduğumu kanıtlamalı ve Fatih'in tahtına oturmalıyım. Kalabalıktan dönüyorum ve salon sessizliğe bürünüyor. Dar, engebeli basamaklardan yukarı tırmanmaya başlıyorum, her adımım odada yankılanıyor.\n\n"
coronation.0151.desc_intro_ruler_other:0 "[coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]'in [coronation_target.GetTitleAsNameNoTooltip|U]'su olarak taç giydim. Şimdi, tahtima oturmalıyım. Basamakları dikkatlice çıkıyorum, her adımım odada yankılanıyor. Tahta yaklaşırken, tacın ağırlığı zihnimde ağırlaşıyor ve sarayın bakışları üzerimde. Beklenti havada yoğun bir şekilde hissediliyor.\n\n"
coronation.0151.desc_intro_ruler_slips:0 "Basamaklardan aşağı yuvarlanıyorum, ancak hızla ayağa kalkıp tozumu atmayı başarıyorum. Kalabalıktan dönüyorum ve salon bir kez daha sessizliğe bürünüyor. Basamaklardan yukarı tırmanmaya devam ediyorum, her adımım odada yankılanıyor.\n\n"
coronation.0151.desc_intro_ruler_recovers:0 "Neredeyse düşmeme rağmen, dengemi yeniden kazanmayı başarıyorum.\n\n"
coronation.0151.desc_unworthy:0 "Hissedilen huzursuzluk havayı kaplarken, kararlılığımı toplamak için bir an duruyorum. Arkamı dönüp yavaşça Demir Taht'a oturuyorum. Huzursuzluğum azalmaya başlarken, parmağımda keskin bir batma hissediyorum ve hızla elimi pürüzlü demirden çekiyorum. \n\nKan yaradan sızmaya başlarken, yaraya uzun uzun bakıyorum. Kanlı elimi pelerinin altına saklamaya çalışırken kalabalıktan gelen nefes alış seslerini duyuyorum."
coronation.0151.desc_worthy:0 "Hissedilen huzursuzluk havayı kaplarken, kararlılığımı toplamak için bir an duruyorum. Arkamı dönüp yavaşça Demir Taht'a oturuyorum. En rahat koltuk değil ve ona alışabileceğimi hiç sanmıyorum, ama idare edeceğim.\n\nHizmetçilerime, diz çökmeye gelen vasallarımın ilkini getirmelerini işaret ediyorum."
coronation.0151.desc_other:0 "Kararlılığımı toplamak için bir an duruyorum, arkamı dönüp yavaşça tahta oturuyorum. Sonra hizmetçilerime, diz çökmeye gelen vasallarımın ilkini getirmelerini işaret ediyorum."

coronation.0151.desc_intro_guest_seven_kingdoms:0 "[coronation_target.GetFirstName|U], [coronation_target.GetTitleAsNameNoTooltip|U] olarak taç giydi. Şimdi, Demir Taht'a oturmalı. Kalabalıktan dönüyor ve salon sessizliğe bürünüyor. Nefeslerimizi tutarak, dar, engebeli basamaklardan yukarı çıkışını izliyoruz, her adım odada yankılanıyor."
coronation.0151.desc_intro_guest_other:0 "[coronation_target.GetFirstName|U], [coronation_target.GetTitleAsNameNoTooltip|U] olarak taç giydi. Şimdi, tahtına oturmalı. Kalabalıktan dönüyor ve salon sessizliğe bürünüyor. Nefeslerimizi tutarak, basamaklardan yukarı çıkışını izliyoruz, her adım odada yankılanıyor."
coronation.0151.desc_intro_guest_slips:0 "[coronation_target.GetFirstName|U], [coronation_target.GetTitleAsNameNoTooltip|U] olarak taç giydi. Tahta çıkarken, o kayıp basamaklardan aşağı düşüyor ve farkında olmadan yüksek sesle nefes alıyorum. Tekrar ayağa kalkıyor ve salon bir kez daha sessizliğe bürünüyor. Nefeslerimizi tutarak, dar, engebeli basamaklardan tekrar yukarı çıkışını izliyoruz, her adım odada yankılanıyor."
coronation.0151.desc_intro_guest_recovers:0 "[coronation_target.GetFirstName|U], [coronation_target.GetTitleAsNameNoTooltip|U] olarak taç giydi. Şimdi, tahta oturmalı. Kalabalıktan dönüyor ve salon sessizliğe bürünüyor. Nefeslerimizi tutarak, basamaklardan yukarı çıkışını izliyoruz, her adım odada yankılanıyor. Bir an için, o dengesini kaybediyor, ancak hızla toparlanıyor."
coronation.0151.desc_unworthy_guest:0 "\n\nZirveye ulaşıyor ve hissedilir bir huzursuzluk havayı kaplarken duruyor. Demir Taht'a oturuyor. Huzursuzluğumuz azalmaya başlarken, #italic "Ah!" #! diye bağırıyor. Hepimiz, Majestelerinin yarasından kan sızmaya başlarken topluca nefes alıyoruz.\n\nHepimiz endişeli bakışlar atıyoruz, bunun gelecek saltanatın kötü bir alameti olup olmadığını merak ediyoruz."
coronation.0151.desc_worthy_guest:0 "\n\nZirveye ulaşıyor ve hissedilir bir huzursuzluk havayı kaplarken duruyor. Majestelerinin Tahta oturmasını ve vasallarının ilkini onu'ın önünde durup diz çökmesi için çağırmasını izliyoruz."
coronation.0151.desc_other_guest:0 "\n\nZirveye ulaşıyor ve hissedilir bir huzursuzluk havayı kaplarken duruyor. Tahtına oturmasını ve vasallarının ilkini onu'ın önünde durup diz çökmesi için çağırmasını izliyoruz."
coronation.0151.a:0 "Diz çökme zamanı..."
coronation.0151.b:0 "Lordları huzuruma getirin..."
coronation.0151.c:0 "Belki de layık değilim."

#Homage Event
coronation.0152.t:0 "Diz Çökmek"
coronation.0152.desc:0 "[coronation_target.GetTitledFirstNamePossessive|U] hizmetkarları beni öne doğru yönlendiriyor. Tek dizimin üzerine çöküp yeminimi okumaya hazırlanırken, aklıma yeni efendime bir hediye ile kendimi sevdirmenin akıllıca olabileceği düşüncesi geliyor."
coronation.0152.a:0 "Boyun eğmem yeterli"
coronation.0152_submission:0 "Diz çöküyorsunuz, ancak hiçbir şey vermiyorsunuz."
coronation.0152.b:0 "Bir söz vereceğim"
coronation.0152_hook:0 "Diz çöküyor ve tacıma bir iyilik teklif ediyorsunuz."
coronation.0152.c:0 "Tacıma olan haraçımı artıracağım"
coronation.0152_contract:0 "Diz çöküyor ve tacıma olan vergilerinizi artırıyorsunuz."
coronation.0152.d:0 "Altın teklif edeceğim"
coronation.0152_gold:0 "Diz çöküyor ve tacıma altın hediye ediyorsunuz."
coronation.0152.e:0 "Diz çökmeyi reddediyorum"
coronation.0152_refusal:0 "Diz çökmeyi reddediyorsunuz ve sonuçlarına katlanacaksınız."
coronation.0152_refusal.tt:0 "Etkinlikten çıkarılabilirsiniz"

coronation.0154.t:0 "Diz Çökenler"
coronation.0154.desc_seven_kingdoms:0 "Demir Taht'ta otururken, her bir vasalım diz çöküyor. Bazıları hediyeler getiriyor, bazıları altın sunuyor ve bazıları da kendilerini borçlu kılıyor."
coronation.0154.desc_other:0 "Tahtımda otururken, her bir vasalım diz çöküyor. Bazıları hediyeler getiriyor, bazıları altın sunuyor ve bazıları da kendilerini borçlu kılıyor."
coronation.0154.desc_refusal:0 "Ancak bazıları yeminlerini bozdu - [coronation_target.GetTitleAsNameNoTooltip|U]'larına diz çökmeyi reddettiler. Bu hainlerle kutlamalar sona erdiğinde ilgilenmem gerekecek."
coronation.0154.a:0 "Çok iyi"

coronation.0200.t:0 "Taç Giyme Ziyafeti Başlıyor"
coronation.0200.desc_host:0 "Tüm resmiyetler geride kaldı, şimdi kutlama zamanı!\n\nHizmetçilere yiyecek ve içecekleri getirmelerini ve konukları ziyafet alanına götürmelerini işaret ediyorum.\n\nZiyafet başlasın!"
coronation.0200.desc:0 "Taç giyme töreninin resmi kısmı - tören - nihayet geride kaldı.\n\nHerkes bize sunulacak olan devasa yemek, heyecan verici eğlence ve genel şenliğin beklentisiyle gülümsüyor.\n\nHadi başlayalım!"
coronation.0200.a:0 "Afiyet olsun!"
coronation.0200.b:0 "Eğleneceğim!"
every_attending_relative_of_coronation_target:0 "[coronation_target.GetUIName]'ın katılan her akrabası"
coronation.0900.t:0 "Taç Giyme Töreni Geçersiz Kılındı"
coronation.0900.desc:0 "[dead_spouse.GetTitledFirstNamePossessive|U]'ın ani ölüm haberi, taç giyme partisine güneşli bir günde gök gürültüsü gibi düşüyor.\n\nŞarkılar sessizleşiyor, gülümseyen yüzler gözyaşlarına dönüşüyor, yerdeki çiçekler yas tutan bir kalabalık tarafından dağılıyor ve çiğneniyor.\n\nBöyle bir mutluluk gününün yas gününe dönüşmesi gerçekten bir trajedi..."
coronation.0900.a:0 "Gerçekten bir trajedi..."
coronation.9000.tt:0 "[previous_host.GetUIName|U], iptal edilen [GetActivityType('activity_coronation').GetName] için [gold_i][THIS.Var('gwedding_gold_recoup_value').GetValue|V0] geri ödeme aldı"
coronation.0910.desc:0 "[dead_spouse.GetTitledFirstNamePossessive|U]'ın ani ölüm haberi, taç giyme günümüzde beklenmedik ve trajik olduğu kadar, beni derinden etkiliyor.\n\nBir gün bile evli kalmadık ve sen şimdiden benden alındın..."
coronation.0910.a:0 "Beni yalnız bırakın da yas tutayım..."
coronation.9015.tt:0 "[ROOT.Char.GetUIName|U], iptal edilen [GetActivityType('activity_wedding').GetName] için [gold_i][THIS.Var('gwedding_gold_recoup_value').GetValue|V0] geri ödeme aldı"
coronation.0915.desc:0 "[previous_host.Custom2('MyCharacterIntroduction', ROOT.Char)], onun vefat ettiği sırada bir [GetActivityType('activity_wedding').GetName] düzenliyordu. Davet edilmediğim keyifli bir etkinlik.\n\nŞimdi o gittiğine göre, parti dağıldı ve herkes hayal kırıklığına uğramış bir şekilde evlerine gönderildi."
coronation.0915.a:0 "Orada olmalıydım."
coronation.0920.desc:0 "[free_spouse.GetTitledFirstName] ile taç giyme törenimi gerçekten dört gözle bekliyordum, ancak [ROOT.Char.GetFaith.HouseholdGodName]'ın benim - veya [free_spouse.GetFirstNameNoTooltip] için - başka planları varmış gibi görünüyor.\n\nNişan devam ederken, Büyük Düğün vaadi artık geçersiz ve hükümsüzdür."
coronation.0920.a:0 "Bu çok üzücü..."
coronation.0921.desc:0 "[prisoner_spouse.GetTitledFirstNamePossessive|U]'ın hapsedilme haberi tüm kutlamaları durduruyor. Görünüşe göre [ROOT.Char.GetFaith.HouseholdGodName]'ın onun için başka planları varmış.\n\nNişan devam ederken, Büyük Düğün vaadi artık geçersiz ve hükümsüzdür."
coronation.0921.a:0 "Çok hayal kırıklığına uğradım."
coronation.0950.t:0 "Sonuç"
coronation.0950.desc:0 "Son konuk #EMP sonunda#! ayrıldığında, ıssız mekana, yemek artıklarına, yere dökülen [ROOT.Char.Custom('RegionalDrink')]e, havada hala yankılanan insanların kahkahalarına bakıyorum ve memnun hissediyorum.\n\nNe harika bir gündü! Onu organize etmede çok iyi bir iş çıkardım."
ep2_grand_wedding_host_incentives_effect.tt:0 "Diğer karakterler, önümüzdeki 20 yıl boyunca bu karakterin evlilik tekliflerini kabul etmeye daha meyilli olacaklar."
coronation.0950.a:0 "Geldiğiniz için hepinize teşekkür ederim!"
coronation.0960.desc:0 "Güneş yeni bir güne doğuyor - [other_spouse.GetFirstName] ile hayatımın ilk günü.\n\nNe kadar keyifli olurlarsa olsunlar, kutlamaları ve şenlikleri geride bırakıp yeni normalimize geçme zamanı."
coronation.0970.desc:0 "Konuklar teker teker ayrılıyor ve benim de ayrılma vaktim geldi.\n\nTaç giyme töreni, akranlarımla kaynaşmak ve rahatlamak için harika bir fırsattı ve yorgun ve memnun bir şekilde binayı terk ediyorum, yeni efendimize en iyi dileklerimi iletiyorum."
coronation.0970.a:0 "Tekrar tebrikler!"
coronation.0997.desc_intro:0 "[missing_spouse.GetFirstName]'i beklemek çok uzun sürdü ve artık o'ın yolda kaybolduğu açık.\n\nKısa süre sonra insanlar konuşmaya başlıyor. Buradan çok uzak olmayan bir kasabadan gelen dedikodulara göre, o en son şüpheli bir pazarda bitki satın alırken görülmüş, diğerleri ise onun'ın uzak bir diyara giden bir gemiye bindiğini yemin edebilirler."
coronation.0997.desc_spouse:0 "\n\nHer halükarda, [missing_spouse.GetFirstNameNoTooltip]'ın kaçtığı açık, çünkü benimle evlenmektense bir serseri olarak yaşamayı tercih ediyor."
coronation.0997.desc_generic:0 "\n\nHer halükarda, [missing_spouse.GetFirstNameNoTooltip]'ın kaçtığı açık, çünkü [other_spouse.GetFirstName] ile evlenmektense bir serseri olarak yaşamayı tercih ediyor."
coronation.0998.desc:0 "Bir taç giyme törenine eşlik eden tüm umutların boşa gitmesi ve büyük bir etkinliği düzenlemek için harcanan tüm sıkı çalışmaların boşa gitmesi her zaman üzücü bir gündür.\n\nNe yazık ki, bu taç giyme töreni gerçekleşmemesi gerekiyordu.\n\nHizmetçiler temizliğe başlarken, konuklar şaşkın ve hayal kırıklığına uğramış gruplar halinde evlerine dönmek üzere ayrılıyorlar."
coronation.0998.desc_stolen_crown:0 "[coronation_target.GetTitledFirstNamePossessiveOrMy|U] taç giyme töreni, birisinin tacı çalması nedeniyle beklenmedik bir şekilde iptal edildi.\n\nBir taç giyme törenine eşlik eden tüm umutların boşa gitmesi ve büyük bir etkinliği düzenlemek için harcanan tüm sıkı çalışmaların boşa gitmesi her zaman üzücü bir gündür.\n\nNe yazık ki, bu taç giyme töreni gerçekleşmemesi gerekiyordu.\n\nHizmetçiler temizliğe başlarken, konuklar şaşkın ve hayal kırıklığına uğramış gruplar halinde evlerine dönmek üzere ayrılıyorlar."
coronation.0998.a:0 "Çok yazık."
coronation.0999.t:0 "$coronation.0900.t$"
coronation.0999.desc:0 "Son haberler kutlamaları yarıda kesti ve herkesi şaşkın ve kafası karışmış halde bıraktı.\n\nGörünüşe göre, ev sahibinin durumu ve malları taç giyme töreninin devam etmesine izin vermiyor ve onu yönetecek güçlü bir ev sahibi olmadan, hayal kırıklığına uğramış bir şekilde evimize dönebiliriz."
