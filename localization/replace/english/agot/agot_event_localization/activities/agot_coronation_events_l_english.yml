coronation.0150.desc_proclaimation_seven_kingdoms:0 "\n\n#italic "Tanrılar ve İnsanlar önünde, [coronation_target.GetHouse.GetNameNoTooltip|U] Hanedanı'ndan [coronation_target.GetFirstNameNoTooltipRegnal|U]'yu, Andalların, Rhoynarların ve İlk İnsanların [coronation_target.GetTitleAsNameNoTooltip|U]'su, Yedi Krallık'ın [coronation_target.GetLadyLord|U]'su ve Diyarın Koruyucusu ilan ediyorum! Hükümdarlığı uzun olsun!" #!"
coronation.0150.desc_proclaimation_seven_kingdoms_self:0 "\n\n#italic "Ben, [coronation_target.GetHouse.GetNameNoTooltip|U] Hanedanı'ndan [coronation_target.GetFirstNameNoTooltipRegnal|U], Andalların, Rhoynarların ve İlk İnsanların [coronation_target.GetTitleAsNameNoTooltip|U]'su, Yedi Krallık'ın [coronation_target.GetLadyLord|U]'su ve Diyarın Koruyucusuyum! Hükümdarlığım uzun olsun!" #!"
coronation.0150.desc_proclaimation_other:0 "\n\n#italic "Tanrılar ve İnsanlar önünde, [coronation_target.GetHouse.GetNameNoTooltip|U] Hanedanı'ndan [coronation_target.GetFirstNameNoTooltipRegnal|U]'yu, [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip|U]'ın [coronation_target.GetTitleAsNameNoTooltip|U]'su ilan ediyorum! Hükümdarlığı uzun olsun!" #!"
coronation.0150.desc_proclaimation_other_self:0 "\n\n#italic "Ben, [coronation_target.GetHouse.GetNameNoTooltip|U] Hanedanı'ndan [coronation_target.GetFirstNameNoTooltipRegnal|U], [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip|U]'ın [coronation_target.GetTitleAsNameNoTooltip|U]'suyum! Hükümdarlığım uzun olsun!" #!"

