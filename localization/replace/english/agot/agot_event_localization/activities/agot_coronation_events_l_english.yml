coronation.1131.desc_intro:0 "Planımda potansiyel müttefikler aramak için odayı gizlice inceliyorum."

coronation.1131.desc_kingsguard:0 "Bakışlarım, Kral Muhafızları'nın önde gelen bir üyesi olan ve [coronation_target.GetTitleAsNameNoTooltip|U]'a karşı açıkça duyduğu hoşnutsuzlukla bilinen [potential_distraction_1.GetTitledFirstName|U]'ya düşüyor. Doğru bir şekilde yönlendirilirse, o otoritesi ve diğer muhafızlar üzerindeki etkisi güçlü bir dikkat dağıtıcı görevi görebilir."

coronation.1131.desc_knight:0 "Bakışlarım, [coronation_target.GetTitleAsNameNoTooltip|U]'a karşı açıkça duyduğu hoşnutsuzlukla bilinen bir şövalye olan [potential_distraction_1.GetTitledFirstName|U]'ya düşüyor. o, bir sahne yaratarak muhafızların dikkatini çekebilir."

coronation.1131.desc_master_whisper:0 "\n\nYakınlarda, [coronation_target.GetTitledFirstNamePossessiveNoTooltip|U] Fısıltıların Efendisi [potential_distraction_2.GetTitledFirstName|U]'yu görüyorum. Kurnazlığı ve karmaşık casus ağıyla bilinen onun bilgiyi etkileme ve manipüle etme yeteneği, doğru bir şekilde yönlendirilirse güçlü bir dikkat dağıtıcı görevi görebilir."

coronation.1131.desc_schemer:0 "\n\nYakınlarda, planım için potansiyel bir müttefik daha görüyorum, [potential_distraction_2.GetTitledFirstName|U]. onun keskin dili ve kaos yaratma eğilimi, konuşmaya veya bir sahne yaratmaya karar verirse kolayca dikkatleri dağıtabilir."

coronation.1131.desc_end:0 "\n\nSon olarak, [potential_distraction_3.GetTitledFirstName|U]'ın hesaplanmış bir kayıtsızlık havasıyla oturduğunu fark ediyorum. o, [coronation_target.GetTitleAsNameNoTooltip|U]'a karşı hiçbir sevgi beslemiyor, bu da onu'ı ideal bir aday yapıyor.\n\nBu üç potansiyel dikkat dağıtıcı tespit edildiğinde, sabotaja giden yol şekillenmeye başlıyor."


