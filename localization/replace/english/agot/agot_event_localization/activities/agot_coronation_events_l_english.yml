coronation.1137.c:0 "\"Tacı geri vereceğim, ama bana borçlusun...\""
coronation.1137.c.tt:0 "[sabotage_target_crown.GetNameNoTooltip|U]'ı geri veriyorsunuz ve [coronation_officiant.GetTitledFirstNameNoTooltip|U] size bir [favor|E] borçlu kalıyor"
