  # Gatecrashers 
 coronation.1160.t: "Aç Gözler"
 coronation.1160.desc: "Taç giyme törenleri, her zaman hükümdarlarını bir anlığına görmek ve belki de kraliyet sofrasından bir parça nasiplenmek umuduyla gelen sıradan halk için büyük bir cazibe merkezi olur.\n\nBugün de durum farklı değil. Özellikle, büyük ziyafet için yapılan hazırlıkları büyük bir dikkatle izleyen, son derece bitkin ve aç görünümlü bir grup köylü dikkatimi çekiyor..."
 coronation.1160.a: "Onları içeri alsaydıydık!"
 coronation.1160.a.tt: "Tören biraz daha hareketlenirdi!"
 coronation.1160.b: "Onlara gizlice biraz yiyecek götürsem mi acaba?"
 coronation.1160.b.tt: "[host.GetFirstNameNoTooltip] asla fark etmez!"
 coronation.1160.c: "Böyle bir şeye tenezzül edemem."
 coronation.1161.desc: "Bir süredir tören alanını çevreleyen kalabalığın arttığını fark etmiştim.\n\nFakat beklemediğim şey, küçük bir grubun mutfaklara baskın düzenlemesi ve olabildiğince çok [ROOT.Char.Custom('RegionalDrink')] ve [ROOT.Char.Custom('GetExpensiveMeal')] çalmaya çalışmasıydı!\n\nNasıl içeri girmeyi başardılar?!"
 coronation.1161.a: "Hemen dışarı atın onları!"
 coronation.1161.b: "Bırakın kalsınlar, neşemize ortak olsunlar!"
