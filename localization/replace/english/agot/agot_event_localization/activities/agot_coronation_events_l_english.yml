coronation.2002.t:0 "Hak Talebinde Bulunan"
coronation.2002.desc:0 "[barony.GetNameNoTierNoTooltip]'ta toplanan soyluların arasında dururken, saygılı bir şekilde eğilerek bana yaklaşan bir figür fark ediyorum. Sakin ve kararlı görünen [coronation_claimant.GetShortUINameNoFormat]. \"[potential_supporter.GetLadyLord|l] efendim, diyarın geleceği hakkında birkaç söz söylemek istiyorum,\" diye mırıldanıyor, sesi alçak ve ölçülü. Tarafsız bir ifade takınarak tamamen ona dönüyorum. \"Elbette,\" diye yanıtlıyorum, devam etmesi için hafifçe başımı sallıyorum.\n\nDiyarın şu anki durumundan bahsediyor, benimki de dahil olmak üzere tüm haneler için refah ve istikrar vaat eden değişim ve yeni bir yön ihtiyacına işaret ediyor. Dikkatle dinliyorum, meşgul olduğumu göstermek için aralıklarla düşünceli bir şekilde başımı sallıyorum, ancak yüzümün gerçek duygularımı ele vermemesini sağlıyorum.\n\nSonunda, \"Bu yüzden [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip] üzerindeki hak talebimi desteklemelisiniz,\" diyor."
