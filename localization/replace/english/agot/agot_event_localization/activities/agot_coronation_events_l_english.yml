coronation.1210.t:0 "Siyasi Sohbet"
coronation.1210.desc:0 "Tören devam ederken, nihayet [talk_to.GetTitledFirstName]'ın yanına yerleşmeyi ve onun'la biraz sohbet etmeyi başarıyorum, bu da hızla daha ilginç bir alana dönüşüyor: siyaset.\n\nonun'ı tam istediğim yere götürünceye kadar bazı günlük sohbetler paylaşıyoruz."
coronation.1210.desc_gold:0 "\n\n"İtiraf etmek acı veriyor ama kasalarım boş!""
coronation.1210.desc_fear:0 "\n\n"[talk_to.GetPrimaryTitle.GetTierAsNameNoTooltip]'ım ve kendim için sürekli korku içinde yaşıyorum...""
coronation.1210.desc_raids:0 "\n\n"Topraklarımdaki son baskınlardan dolayı çok endişeliyim...""
coronation.1210.desc_rivals:0 "\n\n"Geceleri uyuyamıyorum, her gölgede düşmanlarımı görüyorum!""
coronation.1210.desc_age:0 "\n\n"İtiraf etmek acı veriyor ama artık gençleşmiyorum!""
coronation.1210.desc_bad_harvest:0 "\n\n"Ne yazık ki, son zamanlarda büyümemizi gerileten bazı kötü hasatlar yaşadık...""
coronation.1210.desc_rain:0 "\n\n"Beklenmedik yağmurlar halkımı rahatsız ediyor ve hasada zarar veriyor...""
coronation.1210.desc_enemies:0 "\n\n"Asla kendinizi çok güvende hissedemezsiniz. Düşmanlarınız etrafınızda her zaman güçleniyor.""
