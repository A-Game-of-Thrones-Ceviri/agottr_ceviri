#Sabotage Intent   
coronation.1130.t:0 "Törende Sabotaj"
coronation.1130.desc:0 "Konuklar yerlerini alıp [host.GetTitledFirstName|U]'ın büyük girişini yapmasını beklerken, kendimi düşüncelere dalmış buluyorum. Büyük Salon, beklenti mırıltılarıyla dolu, ancak aklıma karanlık bir fikir sinsice giriyor.\n\nAcaba bu meseleyi hızla sonlandırmanın, töreni bozmanın ve yeni [host.GetTitleAsNamePossessiveNoTooltip|U] hükümdarlığını daha başlamadan baltalamanın bir yolu var mı diye merak ediyorum. Gözlerim odayı tarıyor, tahtın yanındaki muhafızların stratejik konumlarını, süslemelerin düzenini ve tacın yerleşimini not ediyor.\n\nHassasiyet ve gizlilik gerektiren bir plan şekillenmeye başlıyor. Taç giyme törenini sabote etmek, [host.GetFirstNamePossessiveNoTooltip|U] otoritesine meydan okumak için gereken kaosu yaratabilir."
coronation.1130.a:0 "[sabotage_target_crown.GetName|U]'ı çalabilirim"
coronation.1130.a.tt:0 "#V Töreni ertelemek veya durdurmak için [sabotage_target_crown.GetNameNoTooltip|U]'ı çalmaya çalışacaksınız.#!\n\n@warning_icon! #warning Bu plan daha risklidir, yakalanma ve başarısızlık olasılığı yüksektir"
coronation.1130.b:0 "[sabotage_target_throne.GetName|U]'ı sabote edebilirim."
