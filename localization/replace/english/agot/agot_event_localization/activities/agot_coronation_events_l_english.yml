  # Sitting the Iron Throne 
 coronation.0151.t: "Tahta Oturmak"
 coronation.0151.desc_intro_ruler_seven_kingdoms: "[coronation_target.GetTitleAsNameNoTooltip|U] olarak taç giydim. Şimdi ise, unvanıma layık olduğumu kanıtlamalı ve Fatih'in tahtına oturmalıyım. Kalabalıktan dönüp tahta doğru yönelirken, salon derin bir sessizliğe bürünüyor. Dar ve engebeli basamaklardan yukarı tırmanıyorum, her adımım odada yankılanıyor.\n\n"
 coronation.0151.desc_intro_ruler_other: "[coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip] [coronation_target.GetTitleAsNameNoTooltip|U] olarak taç giydim. Şimdi ise, tahtima oturmanın vakti geldi. Basamakları dikkatlice çıkıyorum, her adımım odada yankılanıyor. Tahta yaklaştıkça, tacın ağırlığını yalnızca başımda değil, zihnimde de hissediyorum. Saray halkının bakışları üzerimde. Beklenti, havada elle tutulurcasına yoğun.\n\n"
 coronation.0151.desc_intro_ruler_slips: "Birden ayağım kayıyor ve basamaklardan aşağı yuvarlanıyorum! Hızla toparlanıp ayağa kalkıyor, tozumu silkeliyorum. Kalabalığa dönüp mahcup bir şekilde gülümsüyorum. Ardından, basamaklardan yukarı tırmanmaya devam ediyorum, her adımım odada yankılanıyor.\n\n"
 coronation.0151.desc_intro_ruler_recovers: "Neredeyse düşüyordum, ama son anda dengemi koruyup toparlanmayı başarıyorum.\n\n"
 coronation.0151.desc_unworthy: "Ortamı saran huzursuzluk hissiyle, kararlılığımı toplamak için bir an duruyorum. Arkamı dönüp yavaşça Demir Taht'a oturuyorum. İçimdeki tedirginlik azalmaya başlarken, parmağımda keskin bir acı hissediyorum ve hızla elimi pürüzlü demirden çekiyorum. \n\nYara kanıyor. Kalabalıktan yükselen nefes alışveriş seslerini duyabiliyorum. Kanayan elimi pelerinimin altına saklamaya çalışıyorum, utanç ve korkuyla karışık bir his içimi kaplıyor."
 coronation.0151.desc_worthy: "Ortamı saran huzursuzluk hissiyle, kararlılığımı toplamak için bir an duruyorum. Arkamı dönüp yavaşça Demir Taht'a oturuyorum. En rahat koltuk olduğu söylenemez, hatta alışabileceğimi bile sanmıyorum, ama olsun, idare edeceğim.\n\nHizmetçilerime, diz çökerek bağlılıklarını sunmaya gelen vasallarımın ilkini getirmelerini işaret ediyorum."
 coronation.0151.desc_other: "Kararlılığımı toplamak için bir an duruyorum, arkamı dönüp yavaşça tahta oturuyorum. Hizmetçilerime, diz çökerek bağlılıklarını sunmaya gelen vasallarımın ilkini getirmelerini işaret ediyorum."
  
 coronation.0151.desc_intro_guest_seven_kingdoms: "[coronation_target.GetFirstName|U], [coronation_target.GetTitleAsNameNoTooltip|U] olarak taç giydi. Şimdi ise, Demir Taht'a oturmalı. Kalabalıktan dönüp tahta doğru yönelirken, salon derin bir sessizliğe bürünüyor. Nefeslerimizi tutarak, dar ve engebeli basamaklardan yukarı tırmanışını izliyoruz. Her adım, odada yankılanıyor."
 coronation.0151.desc_intro_guest_other: "[coronation_target.GetFirstName|U], [coronation_target.GetTitleAsNameNoTooltip|U] olarak taç giydi. Şimdi ise, tahtına oturmalı. Kalabalıktan dönüp tahta doğru yönelirken, salon derin bir sessizliğe bürünüyor. Nefeslerimizi tutarak, basamaklardan yukarı çıkışını izliyoruz. Her adım, odada yankılanıyor."
 coronation.0151.desc_intro_guest_slips: "[coronation_target.GetFirstName|U], [coronation_target.GetTitleAsNameNoTooltip|U] olarak taç giydi. Tahta doğru yürürken, birden ayağı kayıyor ve basamaklardan aşağı yuvarlanıyor! İstemeden yüksek sesle nefes alıyorum. Hızla toparlanıp ayağa kalkıyor ve salon yeniden sessizliğe bürünüyor. Nefeslerimizi tutarak, dar ve engebeli basamaklardan tekrar yukarı tırmanışını izliyoruz. Her adım, odada yankılanıyor."
 coronation.0151.desc_intro_guest_recovers: "[coronation_target.GetFirstName|U], [coronation_target.GetTitleAsNameNoTooltip|U] olarak taç giydi. Şimdi ise, tahtına oturmalı. Kalabalıktan dönüp tahta doğru yönelirken, salon derin bir sessizliğe bürünüyor. Nefeslerimizi tutarak, basamaklardan yukarı çıkışını izliyoruz. Her adım, odada yankılanıyor. Bir an için dengesini kaybediyor, ama hemen toparlanıyor."
 coronation.0151.desc_unworthy_guest: "\n\nZirveye ulaştığında, hissedilir bir huzursuzluk havada asılı kalıyor. Demir Taht'a oturuyor. Tam rahatladığımızı düşünürken, #italic "Ah!" #! diye bir çığlık atıyor. Hepimiz, Majestelerinin yarasından kan sızmaya başlarken topluca nefesimizi tutuyoruz.\n\nEndişeli bakışlar birbirimize değişiyor. Acaba bu, gelecek saltanat için kötü bir alamet mi?"
 coronation.0151.desc_worthy_guest: "\n\nZirveye ulaştığında, hissedilir bir huzursuzluk havada asılı kalıyor. Majestelerinin tahta oturmasını ve ilk vasalını diz çökerek bağlılık sunması için çağırmasını izliyoruz."
 coronation.0151.desc_other_guest: "\n\nZirveye ulaştığında, hissedilir bir huzursuzluk havada asılı kalıyor. Tahtına oturmasını ve ilk vasalını diz çökerek bağlılık sunması için çağırmasını izliyoruz."
 coronation.0151.a: "Diz çökme vakti..."
 coronation.0151.b: "Lordlarımı huzuruma getirin..."
 coronation.0151.c: "Belki de layık değilim..."
  
  #Homage Event 
 coronation.0152.t: "Diz Çökmek"
 coronation.0152.desc: "[coronation_target.GetTitledFirstNamePossessive|U] hizmetkarları beni öne doğru yönlendiriyor. Tek dizimin üzerine çöküp yeminimi etmeye hazırlanırken, yeni efendimi kendime ısındırmak için bir hediye sunmanın akıllıca olabileceği düşüncesi zihnimi kurcalıyor."
 coronation.0152.a: "Boyun eğmem yeterli."
 coronation.0152_submission: "Diz çöküyorsunuz, ancak bir hediye sunmuyorsunuz."
 coronation.0152.b: "Bir söz vereceğim."
 coronation.0152_hook: "Diz çöküyor ve tacınıza bir iyilik teklif ediyorsunuz."
 coronation.0152.c: "Tacıma olan haraçımı artıracağım."
 coronation.0152_contract: "Diz çöküyor ve tacınıza olan vergilerinizi artırıyorsunuz."
 coronation.0152.d: "Altın sunacağım."
 coronation.0152_gold: "Diz çöküyor ve tacınıza altın hediye ediyorsunuz."
 coronation.0152.e: "Diz çökmeyi reddediyorum."
 coronation.0152_refusal: "Diz çökmeyi reddediyorsunuz ve sonuçlarına katlanmaya hazırlanıyorsunuz."
 coronation.0152_refusal.tt: "Etkinlikten çıkarılabilirsiniz."
  
 coronation.0154.t: "Diz Çökenler"
 coronation.0154.desc_seven_kingdoms: "Demir Taht'ta otururken, vasallarım teker teker diz çöküyor. Kimisi hediyelerle geliyor, kimisi altın sunuyor, kimisi ise bana bir iyilikle borçlanıyor."
 coronation.0154.desc_other: "Tahtımda otururken, vasallarım teker teker diz çöküyor. Kimisi hediyelerle geliyor, kimisi altın sunuyor, kimisi ise bana bir iyilikle borçlanıyor."
 coronation.0154.desc_refusal: "Ancak bazıları yeminlerini bozdu ve [coronation_target.GetTitleAsNameNoTooltip|U] için diz çökmeyi reddetti. Bu hainlerle kutlamalar sona erdiğinde ilgilenmem gerekecek."
 coronation.0154.a: "Çok iyi."
  
 coronation.0200.t: "Taç Giyme Ziyafeti Başlıyor"
 coronation.0200.desc_host: "Tüm resmi görevler tamamlandı, şimdi kutlama zamanı!\n\nHizmetçilere yiyecek ve içecekleri getirmelerini ve konukları ziyafet salonuna yönlendirmelerini işaret ediyorum.\n\nZiyafet başlasın!"
 coronation.0200.desc: "Taç giyme töreninin resmi kısmı - yani tören - nihayet sona erdi.\n\nHerkesin yüzünde bir gülümseme var. Bizi bekleyen devasa ziyafetin, heyecan verici eğlencenin ve genel şenlik havasının tadını çıkarmak için sabırsızlanıyoruz.\n\nHaydi başlayalım!"
 coronation.0200.a: "Afiyet olsun!"
 coronation.0200.b: "Eğlenelim!"
 every_attending_relative_of_coronation_target: "[coronation_target.GetUIName] adlı kişinin katılan tüm akrabaları"
 coronation.0900.t: "Taç Giyme Töreni Geçersiz Kılındı"
 coronation.0900.desc: "[dead_spouse.GetTitledFirstNamePossessive|U] ani ölüm haberi, güneşli bir günde gökyüzünden düşen bir şimşek gibi taç giyme partisine düşüyor.\n\nŞarkılar susuyor, gülümseyen yüzler gözyaşlarıyla doluyor, yerdeki çiçekler yas tutan kalabalık tarafından çiğneniyor ve dağılıyor.\n\nBöyle mutlu bir günün bir anda yas gününe dönüşmesi ne acı bir trajedi..."
 coronation.0900.a: "Gerçekten bir trajedi..."
 coronation.9000.tt: "[previous_host.GetUIName|U], iptal edilen [GetActivityType('activity_coronation').GetName] töreni nedeniyle [gold_i][THIS.Var('gwedding_gold_recoup_value').GetValue|V0] altın geri ödeme aldı."
 coronation.0910.desc: "[dead_spouse.GetTitledFirstNamePossessive|U] ani ölüm haberi, taç giyme törenimin sevincini gölgede bırakarak kalbime bir hançer gibi saplandı. \n\nDaha bir gün bile geçmemişti ki sen, hayat arkadaşım, benden böyle acımasızca alındın... Kaderin cilvesine bakın ki, taç giydiğim bu gün, aynı zamanda en büyük acımı yaşadığım gün oldu..."
 coronation.0910.a: "Lütfen, beni yalnız bırakın da yasımı tutayım..."
 coronation.9015.tt: "[ROOT.Char.GetUIName|U], iptal edilen [GetActivityType('activity_wedding').GetName] töreni nedeniyle [gold_i][THIS.Var('gwedding_gold_recoup_value').GetValue|V0] altın geri ödeme aldı."
 coronation.0915.desc: "[previous_host.Custom2('MyCharacterIntroduction', ROOT.Char)], hayata gözlerini yumduğunda ihtişamlı bir [GetActivityType('activity_wedding').GetName] töreni planlıyordu. Davet edilmediğim, neşe ve mutluluk vaat eden bir kutlama... \n\nŞimdi ise, o yok. Her şey sessizliğe gömüldü, davetliler buruk bir hüzünle evlerine dağıldı. Geriye sadece yarım kalmış hayaller ve söndürülmüş meşaleler kaldı."
 coronation.0915.a: "Keşke orada olabilseydim..."
 coronation.0920.desc: "[free_spouse.GetTitledFirstName] ile taç giyme törenimi birleştirmeyi ve bu mutlu günü onunla paylaşmayı ne kadar çok istemiştim... Ancak kader ağlarını ördü ve [ROOT.Char.GetFaith.HouseholdGodName] adlı kişinin benim - ve [free_spouse.GetFirstNameNoTooltip] için - farklı planları varmış gibi görünüyor.\n\nNişanımız devam etse de, o görkemli Büyük Düğün hayali artık suya düştü, bir serap gibi yok oldu."
 coronation.0920.a: "Bu kadarını beklemiyordum... Çok üzücü..."
 coronation.0921.desc: "[prisoner_spouse.GetTitledFirstNamePossessive|U] zindanlara düştüğü haberi, taç giyme törenimin tüm coşkusunu söndürdü. Anlaşılan o ki, [ROOT.Char.GetFaith.HouseholdGodName], onun için farlı bir kader çizmiş.\n\nNişanımız sürse bile, o özlemini çektiğimiz Büyük Düğün artık imkansız, bir hayalet gibi uçup gitti."
 coronation.0921.a: "Bu haber karşısında ne diyeceğimi bilemiyorum... Çok hayal kırıklığına uğradım."
 coronation.0950.t: "Kaderin Hükmü"
 coronation.0950.desc: "Son konuk da #EMP sonunda#! sarayın görkemli kapılarından çıktığında, ıssız salona baktım. Yerde yemek artıkları, dökülmüş [ROOT.Char.Custom('RegionalDrink')] damlaları ve havada asılı kalan kahkaha sesleri... İçimi bir memnuniyet kapladı.\n\nNe muhteşem bir gündü! Taç giyme törenimi kusursuz bir şekilde organize etmiştim. Her şey, en ince ayrıntısına kadar planladığım gibiydi."
 ep2_grand_wedding_host_incentives_effect.tt: "Diğer karakterler, önümüzdeki 20 yıl boyunca bu karakterin evlilik tekliflerini kabul etmeye daha meyilli olacaklar."
 coronation.0950.a: "Buraya kadar gelip, taç giyme törenime şahitlik ettiğiniz için hepinize teşekkür ederim! Unutulmaz bir gün yaşattınız."
 coronation.0960.desc: "Güneş, altın rengi ışıklarını pencerelerden içeri süzerek yeni bir güne doğuyor - [other_spouse.GetFirstName] ile hayatımın yepyeni bir bölümünün ilk günü.\n\nDün ne kadar coşkulu ve neşeli bir gün geçirmiş olsak da, artık kutlamaları ve şenlikleri geride bırakıp, yeni hayatımıza, yeni normalimize adım atma zamanı."
 coronation.0970.desc: "Konuklar, vedalaşmalar ve iyi dileklerle dolu son sözler eşliğinde teker teker saraydan ayrılıyor. Benim de gitme vaktim geldi. \n\nTaç giyme töreni, soylularla kaynaşmak ve keyifli vakit geçirmek için harika bir fırsattı. Yorgun ama mutlu bir şekilde bu ihtişamlı binadan ayrılıyorum, yeni hükümdarıma en içten dileklerimi sunarak..."
 coronation.0970.a: "Tekrar tebrikler! Hükümdarlığınız uzun ve başarılı olsun."
 coronation.0997.desc_intro: "[missing_spouse.GetFirstName] adlı kişiyi beklemek, çölde yağmur beklemek gibiydi. Artık acı gerçekle yüzleşmek zorundaydım; O, yolda kaybolmuştu. \n\nKısa süre sonra, fısıltılar havada uçuşmaya başladı. Uzak bir kasabadan gelen dedikodulara göre, [missing_spouse.GetFirstName] en son şüpheli bir pazarda, garip bitkiler satın alırken görülmüştü. Bazıları ise, onun okyanusa açılan bir gemiye bindiğine, uzak diyarlara yelken açtığına yemin edebilirdi..."
 coronation.0997.desc_spouse: "\n\nSonuç olarak apaçık ortadaydı ki, [missing_spouse.GetFirstNameNoTooltip] kaçmıştı. Benimle evlenmektense, başıboş bir hayatı tercih etmişti. Gururum kırılmıştı..."
 coronation.0997.desc_generic: "\n\nSonuç olarak apaçık ortadaydı ki, [missing_spouse.GetFirstNameNoTooltip] kaçmıştı. [other_spouse.GetFirstName] ile evlenmektense, özgürlüğünü, belirsizliğe rağmen, seçmişti. Arkalarında bir soru işareti bırakarak..."
 coronation.0998.desc: "Bir taç giyme törenine yüklenen tüm umutların suya düşmesi, böylesine büyük bir etkinliği organize etmek için harcanan tüm emeğin boşa gitmesi... Gerçekten de üzücü bir gündü.\n\nTüm hazırlıklar, tüm beklentiler... Taç giyme töreni, gerçekleşmesi yazılı olmayan bir kadere kurban gitmişti.\n\nHizmetçiler, dağınıklığı toplamak için telaşla koşuştururken, konuklar şaşkın ve hayal kırıklığına uğramış bir şekilde gruplar halinde evlerine doğru yola koyuldular. Arkalarında ise, yarım kalmış bir hikaye ve cevapsız sorular bırakarak..."
 coronation.0998.desc_stolen_crown: "[coronation_target.GetTitledFirstNamePossessiveOrMy|U] taç giyme töreni, tacın çalınmasıyla sonuçlanan beklenmedik bir olay nedeniyle iptal edildi. Şaşkınlık ve kaos hakimdi. \n\nBir taç giyme törenine yüklenen tüm umutların bir anda suya düşmesi, böylesine büyük bir etkinliği organize etmek için harcanan tüm emeğin boşa gitmesi... Kalplere bir ağırlık çökmüş, buruk bir gün yaşanıyordu. \n\nNe yazık ki, bu taç giyme töreni, tarihin sayfalarında sadece bir hayal kırıklığı olarak yer alacaktı. \n\nHizmetçiler, şaşkınlığın ortasında telaşla temizliğe başlarken, konuklar şaşkın ve hayal kırıklığına uğramış bir şekilde gruplar halinde evlerine doğru yola koyuldular. Arkalarında ise, hırsızın gölgesi ve cevapsız sorular bırakarak..."
 coronation.0998.a: "Ne kadar yazık..."
 coronation.0999.t: "$coronation.0900.t$"
 coronation.0999.desc: "Korkunç bir haber, taç giyme töreninin ortasına bomba gibi düştü ve herkesi şaşkınlığa ve kaosa sürükledi.\n\nAnlaşılan o ki, ev sahibinin içinde bulunduğu durum ve sahip olduğu imkanlar, taç giyme töreninin devam etmesine izin vermiyordu. Güçlü bir yöneticiden mahrum kalan bu topraklarda yapabileceğimiz tek şey, hayal kırıklığı ve belirsizlik içinde evlerimize dönmekti."
 coronation.0999.a: "Bu nasıl olabilir... Ne yazık ki..."
  
 coronation.2000.t: "[coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip] Üzerindeki Hak Talebim"
 coronation.2000.desc: "[barony.GetNameNoTierNoTooltip] bölgesinin görkemli surlarının dışında, diyarın dört bir yanından gelen lordlar ve hanımefendilerle birlikte içeri girmeyi ve tören için ayrılan yerlerimizi almayı beklerken, zihnimde bir düşünce yankılanmaya başladı; Bugün taç giyecek olan kişi ben olmalıydım. \n\nBu düşünce, bir tohum gibi içimde yeşermeye, kök salmaya başladı. Zihnimde bir plan şekillenirken, heyecan ve endişe iç içe geçti. Belki de [coronation_target.GetTitledFirstNamePossessive|U] vasalları arasında, hak talebimi destekleyecek kişiler bulabilirdim. Ve sonra, [coronation_target.GetFirstNameNoTooltip] taç giymeden hemen önce, itirazımı yükseltir, herkesin duyması için haykırırdım!\n\nEtrafımda, farklı rütbelerden lordlar ve hanımefendiler vardı. Kimisi büyük bir nüfuza sahip, kimisi ise daha mütevazı bir itibarla... Hangileri benim safımda olabilirdi?"
 coronation.2000.a: "Yaklaşma zamanı."
 coronation.2000.a.tt: "[potential_supporter.GetTitledFirstName] adlı kişiye yaklaşıp, fikrimi ona açacağım."
 coronation.2000.b: "Yeterince desteğim var."
 coronation.2000.b.tt: "Artık yeterince destekçi topladım. Başka kimseyi davanızı desteklemeye ikna etmeye çalışmayacağım."
 coronation.2000.c: "Vazgeçmeliyim..."
 coronation.2000.c.result: "[coronation_claimant.GetTitledFirstNameNoTooltip], Hak Talebinden Vazgeçti."
 coronation_claimant_renounce_log_title: "$coronation.2000.c.result$"
 coronation_claimant_renounce_log: "[coronation_claimant.GetShortUIName], efendisine itaat etmek için [coronation_target.GetPrimaryTitle.GetName] üzerindeki tüm hak taleplerinden vazgeçti."
 coronation.2001.desc: "[potential_supporter.GetTitledFirstName] adlı kişiye doğru ilerlerken, kalbim göğüs kafesimde hızla çarpıyordu. Yanına ulaştığımda, saygıyla eğildim. "[potential_supporter.GetLadyLord|l] efendim, diyarımızın geleceği hakkında birkaç söz etmek istiyorum," diye mırıldandım, ses tonumu olabildiğince sakin ve ölçülü tutmaya çalışarak. Bana döndü, yüzünde ifadesiz bir maske vardı. "Elbette," diye yanıtladı, devam etmemi işaret etmek için hafifçe başını eğerek.\n\n"Diyarımızın şu anki haliyle, pek çok kişi değişim ihtiyacı hissediyor," diye başladım, kelimelerimi dikkatlice seçerek. "Sizinki de dahil olmak üzere tüm haneler için refah ve istikrar sağlayacak yeni bir yönelim." Sözlerim dikkatle dinleniyor, gözleri adeta beni delip geçiyordu. Uygun anlarda düşünceli bir şekilde başını sallıyor, gerçek düşüncelerini belli etmeden sözlerimi onaylıyordu. Sakin ve soğuk tavrı, herhangi bir etki yaratıp yaratmadığımı merak etmeme neden oldu. Acaba onu ikna edebilecek miydim?"
 coronation.2001.a: "İşte bu yüzden, hak talebimi desteklemelisiniz."
 coronation.2001.a.tt_ally: "@warning_icon! #warning [potential_supporter.GetShortUIName], [coronation_target.GetShortUIName] ile [allied|E] ve muhtemelen sizi #bold DESTEKLEMEYECEK#!#!"
 coronation.2001.a.tt: "[potential_supporter.GetShortUIName] davanıza katılabilir, ancak hak talebinizi savunmada başarılı olmanız durumunda ona bir iyilik borçlu kalacaksınız."
 coronation.2001.b: "Boşuna nefes tüketiyorum. Anlayacağını sanmıyorum."
 coronation.2001.b.tt: "Başka birine yaklaşıp, şansımı denemeliyim."
  
 coronation.2002.t: "Hak Talebinde Bulunan"
 coronation.2002.desc: "[barony.GetNameNoTierNoTooltip] bölgesinin görkemli salonunda toplanan soyluların arasında, bana doğru ilerleyen bir silüet dikkatimi çekti. Saygıyla eğilerek yaklaşan kişi, sakin ve kararlı bir duruş sergileyen [coronation_claimant.GetShortUINameNoFormat] idi. "[potential_supporter.GetLadyLord|l] efendim, diyarımızın geleceği hakkında birkaç söz söylemek istiyorum," diye fısıldadı, sesi alçak ve ölçülüydü. İfadesiz bir yüz takınarak, ona doğru döndüm. "Elbette," diye yanıtladım, devam etmesi için hafif bir baş hareketiyle izin vererek. \n\nDiyarın mevcut durumundan bahsetti, benimki de dahil olmak üzere tüm hanelerin refahı ve istikrarı için değişim ve yeni bir liderlik ihtiyacına dikkat çekti. Dikkatle dinliyor, arada sırada düşünceli bir şekilde başımı sallayarak meşgul olduğumu belli ediyor, ancak gerçek hislerimi gizlemek için yüzümü ifadesiz tutuyordum. \n\nSonunda, asıl amacına geldi; "İşte bu yüzden, [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip] üzerindeki hak talebimi desteklemelisiniz," dedi, gözlerimin içine bakarak."
 coronation.2002.a: "İkna edici bir argüman sundunuz. [potential_supporter.GetPrimaryTitle.GetNameNoTierNoTooltip] davanızı destekleyecektir."
 coronation.2002.a.tt: "[potential_supporter.GetShortUIName|U], [coronation_claimant.GetShortUINamePossessive|U] hak talebini destekleme sözü veriyor."
 coronation.2002.a.tt_2: "[potential_supporter.GetShortUIName|U], [potential_supporter.GetPrimaryTitle.GetNameNoTier] vasallarını da aynısını yapmaya ikna etmeye çalışacak."
 coronation.2002.a.tt_3: "[coronation_claimant.GetShortUIName], eğer [coronation_target.GetPrimaryTitle.GetName] unvanını ele geçirirse, [potential_supporter.GetShortUIName] karakterine bir iyilik borçlu kalacak."
 coronation.2002.b: "Şu anda bunu destekleyemem."
 coronation.2002.b.tt: "Bu bilgiyi kendime saklayacağım."
 coronation.2002.b_failure: "[potential_supporter.GetShortUIName|U] Sizi Desteklemeyecek."
 coronation.2002.c: "[coronation_target.GetTitleAsNameNoTooltip|U] bunu duymalı."
 coronation.2002.c.tt: "[coronation_target.GetShortUIName], [coronation_claimant.GetShortUINamePossessive|U] komplosundan haberdar olmalı."
 coronation.2002.c_failure: "[potential_supporter.GetShortUIName|U], [coronation_target.GetShortUIName] adlı kişiyi bilgilendirdi."
  
 coronation.2003.desc: "Daha sonra dikkatimi davama katılabilecek başka kişilere çeviriyorum."
  
 coronation.2011.t: "[potential_supporter.GetPrimaryTitle.GetNameNoTierNoTooltip] Vasalları"
 coronation.2011.desc: "[barony.GetNameNoTierNoTooltip] bölgesinin meşalelerle loş bir şekilde aydınlatılmış geniş salonunda, toplanan vasallarımın önünde duruyorum. Taş duvarlar fısıldaşmalarımızı ve ayak seslerimizin yankısını yutuyor. "Lordlarım ve hanımefendilerim," diye başlıyorum, sesim kararlı ve yankılanıyor, "diyarımızın kaderini belirleyecek bir dönüm noktasındayız. Hepimizin haneleri için umut vadeden yeni bir hükümdar adayı ortaya çıktı." Önümdeki yüzleri süzerek, meraklı ve şüpheci bakışlarla karşılaşıyorum. "Bu hak talebinde bulunan, [coronation_claimant.GetTitledFirstName], hepimizin refahını ve istikrarını sağlayacak kudrete ve vizyona sahip."
 coronation.2011.a: "Eminim ki hepiniz bu değişimin [potential_supporter.GetPrimaryTitle.GetNameNoTierNoTooltip] için nasıl fayda sağlayabileceğini görüyorsunuzdur."
 coronation.2011.b: "Sizin efendiniz, sizin [potential_supporter.GetLadyLord|l] olarak, sizi koruyacağıma ve refahınızı sağlayacağıma söz veriyorum."
 coronation.2011.c: "Size söyleneni #yapacaksınız#!, aksi takdirde sonuçlarına katlanırsınız..."
 coronation.2011.c_tywin: "Bu bana en sevdiğim şarkıyı hatırlatıyor: #italic Castamere Yağmurları#!"
 coronation.2011.a.success: "[potential_supporter.GetTitledFirstNamePossessiveOrMy|U] vasalları, [coronation_claimant.GetTitledFirstNamePossessiveOrMy|U] hak talebini destekleyeceklerine yemin ettiler."
 coronation.2011.a.success.tt: "[potential_supporter.GetPrimaryTitle.GetNameNoTierNoTooltip] Vasalları, [coronation_claimant.GetTitledFirstNamePossessiveOrMy|U] Hak Talebine Bağlılıklarını İlan Etti"
 coronation.2011.a.success_join: "[coronation_claimant.GetTitledFirstNamePossessiveOrMy|U] [Concept('agot_mw_mega_wars', 'Büyük Savaş')|E] başladığında, [potential_supporter.GetTitledFirstNamePossessiveOrMy|U] sadık vasalları, Saldırganlar saflarında yerlerini alacaklar."
 coronation.2011.a.failure: "[potential_supporter.GetTitledFirstNamePossessiveOrMy|U] vasalları, şu anda [coronation_claimant.GetTitledFirstNamePossessiveOrMy|U] hak talebini destekleme konusunda tereddütlü."
 coronation.2011.a.failure.tt: "[potential_supporter.GetPrimaryTitle.GetNameNoTierNoTooltip] Vasalları, [coronation_claimant.GetTitledFirstNamePossessiveOrMy|U] Hak Talebine Şüpheyle Yaklaşıyor"
 coronation.2011.a.failure_join: "[coronation_claimant.GetTitledFirstNamePossessiveOrMy|U] [Concept('agot_mw_mega_wars', 'Büyük Savaş')|E] başladığında, [potential_supporter.GetTitledFirstNamePossessiveOrMy|U] vasalları kendi kararlarını verebilecekler. Savaşa hangi tarafta katılacaklarına veya tarafsız kalıp kalmayacaklarına kendileri karar verecekler."
  
 coronation.2012.desc: "[barony.GetNameNoTierNoTooltip] bölgesinin meşalelerle aydınlatılmış, duvarlarında asılı halılarla süslü salonunda, [potential_supporter.GetTitledFirstName] karşımızda duruyor. "Lordlarım ve hanımefendilerim," diye başlıyor, sesi odanın içinde yankılanıyor, "hepimizin kaderini etkileyecek bir karar anındayız. Topraklarımızın geleceği için yeni bir umut ışığı belirdi. Hanelerimize refah ve istikrar getirecek yeni bir hükümdar adayı var. Bu hak talebinde bulunan, [coronation_claimant.GetTitledFirstName], hepimizin özlemini çektiği huzur ve güvenliği sağlayacak güçtedir."
 coronation.2012.a: "Bu yolda size katılacağım."
 coronation.2012.a.tt: "[vassal_respondant.GetShortUIName|U], [coronation_claimant.GetShortUINamePossessive|U] hak talebine destek vereceğini açıkladı."
 coronation.2012.b: "Maalesef bu yolda size katılamam."
 coronation.2012.a.success_join: "[vassal_respondant.GetShortUIName|U], [coronation_claimant.GetTitledFirstNamePossessiveOrMy|U] Hak Talebine Desteğini İlan Etti."
 coronation.2012.a.failure_join: "[vassal_respondant.GetShortUIName|U], [coronation_claimant.GetTitledFirstNamePossessiveOrMy|U] Hak Talebine Destek Vermeyi Reddetti."
  
 coronation.2013.opening: "$coronation.0003.opening$"
 coronation.2013.desc: "Bildiğiniz üzere, [mw_crown.GetPrimaryTitle.GetName] üzerinde [mw_rebel_leader.GetTitledFirstNamePossessive|U] hak iddia ediyor. Sizi bilgilendirmek isterim ki, eğer harekete geçerse, ben onun hak talebini destekleyeceğim. Bu nedenle, kendi çıkarlarınızı düşünerek davasına katılmanızı ve desteğinizi sunmanızı tavsiye ederim. Aksi takdirde, sonuçlarına katlanmak zorunda kalabilirsiniz."
 coronation.2013.a: "[potential_supporter.GetLadyLord|l] efendimin emrine itaat edeceğim."
 coronation.2013.a.tt: "[title_holder.GetShortUIName|U], [mw_rebel_leader.GetShortUINamePossessive|U] hak talebine destek vereceğine söz verdi."
 coronation.2013.b: "Savaş tam anlamıyla başlamadan taraf seçmek istemiyorum."
 coronation.2013.b.tt: "[title_holder.GetShortUIName|U], savaşın seyrini izleyecek."
 coronation.2013.c: "Sadakatim [mw_crown.GetPrimaryTitle.GetNameNoTierNoTooltip] makamına aittir ve değişmeyecektir."
 coronation.2013.c.tt: "[title_holder.GetShortUIName|U], [mw_crown.GetShortUIName] tahtını destekleyeceğine yemin etti."
  
 coronation.2014.t: "Beklenmedik İtiraz"
 coronation.2014.desc: "[officiant.GetTitledFirstNameNicknamed|U] kutsal yağı alnıma sürmek üzereyken, kalabalığın arasından yükselen bir ses töreni böldü. "DURUN! Bu kepazeliğe bir son verin! [coronation_target.GetFirstNameNoTooltip] gerçek bir [coronation_target.GetTitleAsNameNoTooltip] değil... ama #italic ben öyleyim!#!" Herkes şaşkınlıkla sesin geldiği yöne dönerken, [coronation_target.Custom2('RelationToMePossessive', SCOPE.sC('coronation_claimant'))] [coronation_claimant.GetFirstName] ayağa kalktı.\n\n\Odada bir anda buz gibi bir hava esti. Tüm gözler bana çevrildi, nefesler tutuldu, herkes olacakları merakla bekliyordu. "
 coronation.2014.a: "MUHAFIZLAR! Bu [coronation_claimant.Custom('InsultNoun')] derhal dışarı atılsın!"
 coronation.2014.a.tt: "[coronation_claimant.GetTitledFirstName] törenden kovulacak."
 coronation.2014.b: "Şu [coronation_claimant.Custom('InsultNoun')] tutuklasın!"
 coronation.2014.imprison: "[coronation_claimant.GetTitledFirstNameNoTooltip] zindanlara atılacak."
 coronation.2014.escapes: "[coronation_claimant.GetTitledFirstNameNoTooltip] zindandan kaçarak isyan başlatıyor!"
 coronation.2014.c: "Hadi ama... Sanki hiçbir şey olmamış gibi devam edelim."
  
 coronation.2015.t: "Son Şans"
 coronation.2015.desc: "[coronation_target.GetTitledFirstName], kalabalığın arasından geçerek [officiant.GetTitledFirstNameNicknamed|U] adlı kişiye doğru ilerliyor. Tahtın önünde durduğunda, içimde bir ses yükseliyor. İşte şimdi ya da asla! Hak talebimi dile getirmek, tahtın gerçek varisinin ben olduğumu haykırmak için son şansım. Bunu yapmak, iç savaşa yol açabilir. Ama sessiz kalırsam, [coronation_target.GetPrimaryTitle.GetTierAsNameNoTooltip] yönetimi hakkımdan sonsuza dek vazgeçmiş olurum. "
 coronation.2015.a: "İtiraz ediyorum!"
 coronation.2015.a.flavor: "@warning_icon! #warning [coronation_target.GetShortUIName] sizi hapse atmaya çalışabilir!#!"
 coronation.2015.a.tt: "Taç Giyme Töreni'ni bölerek [coronation_target.GetPrimaryTitle.GetTierAsNameNoTooltip] için gerçek varisinin siz olduğunuzu ilan ediyorsunuz."
 coronation.2015.a.objection: "[coronation_claimant.GetShortUIName|U], Taç Giyme Töreni'ni Basıp Hak İddia Etti!"
 coronation.2015.b: "Sessiz kal."
 coronation.2015.b.tt: "İçinizdeki fırtınayı bastırıyor ve sessiz kalıyorsunuz."
  
