 coronation.1120.desc.intro: "Ülkenin ileri gelenleri [activity_barony.GetNameNoTier] bölgesine akın ederken, [coronation_target.GetTitledFirstName|U] adlı kişiyi hizmetlileriyle birlikte görüyorum. Yanımda [bastard_scope.GetFirstName|U] ile birlikte [coronation_target.GetTitleAsNameNoTooltip|U] adlı kişiye yaklaşıyorum. "Majesteleri!" diye sesleniyorum, dikkatini çekmek için. \n\n[coronation_target.GetTitledFirstNameNoTooltip|U] dönüyor, gözlerinde meraklı bir ifade beliriyor. "[asking_guest.GetTitledFirstNameNoTooltip|U], ne istiyorsunuz?""
  
 coronation.1121.desc: "Ülkenin ileri gelenleri [activity_barony.GetNameNoTier] bölgesine akın ederken, [asking_guest.GetTitledFirstNamePossessive|U] arkasında [bastard_scope.GetFirstName|U] ile birlikte yaklaştığını görüyorum. "Majesteleri!" diye sesleniyor [asking_guest.GetTitledFirstName|U]. Hem o, hem de [bastard_scope.GetFirstNameNoTooltip|U] derin bir reverans yapıyor.\n\n"[asking_guest.GetTitledFirstNameNoTooltip|U], ne istiyorsunuz?" diye soruyorum. \n\n"Majesteleri, size [bastard_scope.GetFirstNameNoTooltip|U] adlı kişiyi takdim ediyorum. Evimde sadakatle hizmet etti ve onun meşrulaştırılmasını rica ediyorum."\n\nÖnce [bastard_scope.GetFirstNameNoTooltip|U] sonra [asking_guest.GetTitledFirstNameNoTooltip|U] adlı kişiye bakıyorum. "Gayrımeşru çocuğunuzdan [asking_guest.Custom2('RelationToMe', SCOPE.sC('bastard_scope'))] olarak  bahsediyorsunuz, değil mi?"\n\n[asking_guest.GetTitledFirstNameNoTooltip|U] başını sallıyor. "Evet, Majesteleri. [bastard_scope.GetFirstNameNoTooltip|U] benim kanımdır ve soyadımı taşımaya layık olduğunu kanıtlamıştır.""
 coronation.1121.desc_hooked: "Diyarın ileri gelenleri [activity_barony.GetNameNoTier] bölgesine akın ederken, [asking_guest.GetTitledFirstNamePossessive|U] arkasında [bastard_scope.GetFirstName|U] ile birlikte yaklaştığını görüyorum. "Majesteleri!" diye sesleniyor [asking_guest.GetTitledFirstName|U].\n\n\"[asking_guest.GetTitledFirstNameNoTooltip|U], ne istiyorsunuz?" diye soruyorum. \n\n[asking_guest.GetTitledFirstNamePossessiveNoTooltip|U] sesi aniden saygılı bir tondan kendinden emin bir tona dönüşüyor. "Majesteleri, sizi tanıştırayım; [bastard_scope.GetFirstNameNoTooltip|U]. Evimde sadakatle hizmet etti ve bana bir iyilik borçlu olduğunuz için, onun meşrulaştırılmasını talep ediyorum.""
