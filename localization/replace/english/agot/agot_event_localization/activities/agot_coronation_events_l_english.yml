coronation.1137.desc:0 "Çalınan tacı ellerimde sıkıca tutarken, [kingsguard_notifier.GetFirstNamePossessive|U] kolumdaki sıkı tutuşuyla [coronation_officiant.GetTitledFirstNamePossessive|U] odalarına götürülüyorum. Tüm gözler bana dönerken oda sessizliğe bürünüyor.\n\n[coronation_officiant.GetTitledFirstNameNoTooltip|U] öne çıkıyor, bakışları delici. \"Tacı geri ver,\" diye emrediyor, sesi sabit ama acil.\n\nEllerimdeki tacın ağırlığını ve odadaki gerilimi hissederek tereddüt ediyorum. Aramızda sessizlik uzanıyor, beklentiyle dolu. Sonunda, sinsi bir gülümsemeyle onun gözlerine bakıyorum. \"Karşılığında ne?\"\n\n onun şaşkın ifadesi neredeyse tatmin edici. Ne yapacağını bilemeyerek [kingsguard_notifier.GetFirstNameNoTooltip|U]'a bakıyor, o da beklentiyle onun bakışlarıyla karşılaşıyor ve bir sonraki adımını bekliyor. Sonunda, sessizliği bozuyor. \"Ne istiyorsun?\""
coronation.1137.a:0 "\"Seni kıvranırken görmek yeterliydi.\""
coronation.1137.a.tt:0 "[sabotage_target_crown.GetNameNoTooltip|U]'ı hiçbir koşul olmadan geri veriyorsunuz"
