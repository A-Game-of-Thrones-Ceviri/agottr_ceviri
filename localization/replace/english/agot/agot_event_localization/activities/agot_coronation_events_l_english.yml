  # Religious Complaints 
 coronation.1190.t: "Dindarın Homurdanmaları"
 coronation.1190.desc: "Tören alanındaki herkes, ihtişamlı dekorasyonlara ve heyecan verici atmosfere kapılmış durumda. Tek bir kişi hariç: [grumbler.GetTitledFirstName].\n\nGeldiği andan beri, [grumbler.GetFirstNameNoTooltip] homurdanıp duruyor ve her şeye bir kusur bulmaya çalışıyor. "Tüm bu gösteriş Tanrı'ya karşı bir günah!" "Daha sade giysiler giymek yakışık almaz mıydı?" "Bunca lüks ve kibir gösterisi neden?" gibi serzenişleri hiç susmuyor."
 coronation.1190.a: "Kendi adıma utanıyorum..."
 coronation.1190.b: "Muhafızlar, bu saygısızı kapı dışarı edin!"
 coronation.1190.c: "Hiçbir şey duymamış gibi yapacağım."
 coronation.1190.d: "Evet, ve ben de bu ihtişamın tadını çıkaracağım!"
