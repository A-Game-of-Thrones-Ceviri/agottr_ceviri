coronation.1132.t:0 "Sabotaj Engellendi"
coronation.1132.desc_1:0 "Taç giyme töreni hazırlıkları devam ederken, büyük salon hareketlilikle vızıldıyor. Telaşın ortasında, [tattle_tale.GetTitledFirstName|U] kararlı bir şekilde bana doğru ilerliyor, onun ifadesi sert. Önümde diz çöküyor. \"Majesteleri,\" diye başlıyor [tattle_tale.GetTitledFirstNameNoTooltip|U], sesi alçak ama acil. \"Rahatsız edici bir haber getiriyorum. Taç giyme töreninizi sabote etmek için bir komplo var.\"\n\n\"Bu ihanetin arkasında kim var?\" diye soruyorum. \"[saboteur.GetTitledFirstName|U],\" diye yanıtlıyor [tattle_tale.GetTitledFirstNameNoTooltip|U]. \"o töreni bozmaya çalışırken yakalandı.\""
coronation.1132.a:0 "onu'ı dışarı atın!"
coronation.1132.a.tt:0 "[saboteur.GetTitledFirstNameNoTooltip|U] evine dönüyor"
coronation.1132.b:0 "[saboteur.GetTitledFirstNameNoTooltip|U]'ın bir hücrede nasıl idare ettiğini görelim"
coronation.1132.b.tt:0 "[saboteur.GetTitledFirstNameNoTooltip|U]'ı bir Kara Hücreye koyacaksınız"
coronation.1132.c:0 "Zarar yok - artık geçmişte kaldı"
coronation.1132.c.tt:0 "[saboteur.GetTitledFirstNameNoTooltip|U]'ın konuk olarak kalmasına izin veriyorsunuz, ancak o daha fazla sorun çıkarabilir"

coronation.1134.t:0 "Bir Tacın Yerini Değiştirmek"
coronation.1134.desc:0 "[sabotage_target_crown.GetName|U]'ı barındıran odaya yaklaşırken, kapıda [kingsguard.GetName|U]'ı görüyorum, duruşu sert ve tetikte. Planımın ağırlığı zihnimi ağırlaştırıyor. Gizlice suç ortağım [distraction.GetName|U]'a işaret ediyorum, o da anlayarak başını sallıyor.\n\n[distraction.GetFirstNameNoTooltip|U]'a yaklaşarak sesimi bir fısıltıya indiriyorum. \"Bir dikkat dağıtıcı yaratmamız gerek,\" diyorum, [kingsguard.GetFirstNameNoTooltip|U]'a bakarak. \"onu'ı sohbete dahil etmelisin, dikkatini kapıdan uzaklaştır. İkna edici olsun.\"\n\n[distraction.GetFirstNameNoTooltip|U] hafifçe başını sallıyor, dikkat dağıtıcıyı uygulamaya hazırlanıyor."
