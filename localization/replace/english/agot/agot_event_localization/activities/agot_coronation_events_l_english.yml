 coronation.1137.desc: "Çalınan tacın soğuk metalini parmaklarımın arasında hissediyorum. [kingsguard_notifier.GetFirstNamePossessive|U] kolumu sıkıca kavramış, beni [coronation_officiant.GetTitledFirstNamePossessive|U] odalarına doğru götürüyor. Adımlarımızın yankısı, odanın içinde yankılanan sessizlik kadar rahatsız edici. Tüm gözler üzerime çevriliyor, bakışlar adeta tenimi delip geçiyor.\n\n[coronation_officiant.GetTitledFirstNameNoTooltip|U] öne çıkıyor, bakışları buz gibi. "Tacı geri ver," diye emrediyor, sesi sakin fakat tehlikeli bir şekilde kararlı.\n\nEllerimdeki tacın ağırlığını, odadaki gergin atmosferi tüm benliğimle hissediyorum. Bir an tereddüt ediyorum. Aramızda upuzun bir sessizlik hüküm sürüyor, sanki zaman durmuş gibi. Sonunda, dudaklarımda sinsi bir gülümseme belirerek gözlerinin içine bakıyorum. "Karşılığında ne?"\n\nŞaşkınlığı yüzünden okunuyor, neredeyse tatmin edici bir duygu. Ne yapacağını bilemez bir halde [kingsguard_notifier.GetFirstNameNoTooltip|U] adlı kişiye bakıyor, o da aynı şekilde cevap bekleyen gözlerle ona bakıyor. Sonunda, boğazını temizleyerek sessizliği bozuyor. "Ne istiyorsun?""
 coronation.1137.a: ""Seni böyle kıvranırken görmek yeterliydi.""
 coronation.1137.a.tt: "[sabotage_target_crown.GetNameNoTooltip|U] için hiçbir koşul öne sürmeden geri veriyorsunuz"
 coronation.1137.b: ""Tacı geri alabilirsin, elbette bir bedel karşılığında...""
 coronation.1137.b.tt: "[sabotage_target_crown.GetNameNoTooltip|U], [gold|E] karşılığında geri veriyorsunuz"
 coronation.1137.c: ""Tacı geri vereceğim, ama artık bana borçlusun...""
 coronation.1137.c.tt: "[sabotage_target_crown.GetNameNoTooltip|U] geri veriyorsunuz ve [coronation_officiant.GetTitledFirstNameNoTooltip|U] size bir [favor|E] borçlu kalıyor"
 coronation.1137.d: ""Sanırım bu bende kalacak.""
 coronation.1137.d.tt: "[sabotage_target_crown.GetNameNoTooltip|U] geri vermeyi reddediyorsunuz"
  
 coronation.1138.desc: "Taht odasına girmeye hazırlanırken, ihtişamlı kapının önünde durmuş kalabalığın uğultusunu dinlerken, [coronation_officiant.GetTitledFirstName|U] tarafından nazikçe kolumdan tutulup yan odalardan birine çekildim. Yüzündeki endişeli ifadeyi, gözlerindeki telaşı fark etmemek imkansızdı. Bakışları sürekli kaçıyordu, sanki söyleyeceklerinden utanıyormuş gibi.\n\n"Majesteleri," dedi sonunda, sesi neredeyse fısıltı halinde. "Sizi hayal kırıklığına uğrattığım için çok üzgünüm. Görünüşe göre tacınız... çalınmış. Ve ne yazık ki onu geri alamadım. Fakat bunun töreni engellemesine izin vermemeliyiz. Sadece... resmiyetten biraz ödün vermek zorunda kalacağız.""
 coronation.1138.a: ""Seni beceriksiz aptal! Başkası beni meshetme onuruna sahip olacak!""
 coronation.1138.a.tt: "Tören yöneticisi olarak [coronation_officiant.GetShortUIName] adlı kişinin yerine geçeceksiniz"
 coronation.1135.a.officiant_removed.tt: "[coronation_target.GetShortUIName], tören yöneticisi olarak [coronation_officiant.GetShortUIName] adlı kişiyi görevden aldı"
 coronation.1138.b: ""Sanırım [coronation_target.GetTitleAsNameNoTooltip|U] olmak için bir taca ihtiyacım yok. Tören devam edecek.""
 coronation.1138.b.tt: "Törene devam edeceksiniz"
 coronation.1135.a.carry_on.tt: "[coronation_target.GetShortUIName], tören yöneticisi olarak [coronation_officiant.GetShortUIName] adlı kişiyi görevde tuttu"
 coronation.1138.c: ""Neyse ki bazı yedeklerimiz var. Telaşa gerek yok.""
 coronation.1138.c.tt: "Taçlandırılmak için yeni bir taç seçeceksiniz"
 coronation.1138.d: ""Töreni iptal edeceğiz. Tacın olmaması #italic taç giymenin#! tüm anlamını yitiriyor.""
 coronation.1138.d.tt: "Taç giyme törenini iptal edeceksiniz"
  
 coronation.1139.t: "[sabotage_target_throne.GetNameNoTooltip]: Sabote Etmek"
 coronation.1139.desc: "Taht odasının ihtişamlı kapısından içeri adımımı atar atmaz, gözlerim hemen [sabotage_target_throne.GetNameNoTooltip] yanında dikilmiş [kingsguard.GetName|U] adlı kişiye takılıyor. Duruşu kaya gibi sert, bakışları ise şahin gibi keskin. Gizlice suç ortağım [distraction.GetName|U] adlı kişiye göz kırpıyorum, o da planımızı anladığını belli eden bir baş hareketiyle karşılık veriyor.\n\n[distraction.GetFirstNameNoTooltip|U] adlı kişiye doğru yaklaşıp sesimi ancak onun duyabileceği bir fısıltıya indiriyorum. "Bir dikkat dağıtıcı yaratmalıyız," diyorum, [kingsguard.GetFirstNameNoTooltip|U] adlı kişiye doğru sinsice bakarak. "Onu bir şekilde sohbete dahil etmelisin, dikkatini [sabotage_target_throne.GetNameNoTooltip] yanından uzaklaştırmalısın. Ve ikna edici olmalısın, şüphelenmemeli."\n\n[distraction.GetFirstNameNoTooltip|U] kararlılıkla başını sallıyor ve dikkat dağıtıcı görevini yerine getirmek için harekete geçiyor."
