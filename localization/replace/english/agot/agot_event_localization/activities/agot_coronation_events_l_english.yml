coronation.0150.desc_self_crowner_no_crown_outro:0 "\n\nSalonda birkaç dakika sessizlik hakim oluyor ve orada bulunanlar şaşkın bakışlar atıyorlar."
coronation.0150.desc_officiant_outro:0 "\n\nKalabalık tezahürat yapmaya başlıyor ve hepimiz umarız ki barışçıl ve müreffeh bir saltanatın başlangıcına tanık oluyoruz."
coronation.0150.desc_officiant_no_crown_outro:0 "\n\nSalonda birkaç dakika sessizlik hakim oluyor ve orada bulunanlar şaşkın bakışlar atıyorlar."
coronation.0150.desc_guests_outro:0 "\n\nKalabalık tezahürat yapmaya başlıyor ve hepimiz umarız ki barışçıl ve müreffeh bir saltanatın başlangıcına tanık oluyoruz."
coronation.0150.desc_guests_no_crown_outro:0 "\n\nUzun bir süre sessizlik hakim oluyor, ta ki biri çekinerek alkışlamaya başlayana kadar ve biz de tereddütle ona katılıyoruz."
coronation.0150.desc_guests_self_crowner_outro:0 "$coronation.0150.desc_officiant_outro$"
coronation.0150.desc_guests_self_crowner_no_crown_outro:0 "\n\nUzun bir süre sessizlik hakim oluyor, ta ki biri çekinerek alkışlamaya başlayana kadar ve biz de tereddütle ona katılıyoruz."
