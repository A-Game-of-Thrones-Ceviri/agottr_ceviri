  #A Good/Bad Omen 
 coronation.1030.t: "[ROOT.Char.Custom('GoodBad')|U] Bir Alamet"
 coronation.1030.desc: "Konuklar toplandı, tören başlamak üzere ve her şey yolunda görünüyor... ta ki gözlerimin önünde sıra dışı bir şey olana kadar.\n\n"
 coronation.1030.desc_good1: "Görünüşe göre kaybolmuş bir yaban ördeği, konukların arasından kendine yol açarak ilerliyor ve henüz farkında olmayan [coronation_target.GetTitledFirstName] adlı kişiye doğru kararlı bir şekilde yürüyor. Tam ona ulaştığında, kuş sağır edici bir #EMP VAK!!#! sesi çıkarıyor, arkasını dönüyor ve [coronation_target.GetFirstNamePossessiveNoTooltip|U] şaşkın bakışları ve kalabalığın eğlenceli kahkahaları arasında uzaklaşıyor."
 coronation.1030.desc_good2: "[coronation_target.GetTitledFirstName|U], salona doğru yürürken tökezliyor ve neredeyse düşüyordu ki, endişeli bir hizmetçi hemen yanına koştu. Ancak [coronation_target.GetTitledFirstName] gülümseyerek eğildi ve suçluyu yerden aldı; bir at nalı!"
 coronation.1030.desc_good3: "Tam solumuzda bulunan bir kuş sürüsü, [coronation_target.GetTitledFirstName] göründüğü anda aniden havalandı ve onun başının üzerinden sağa doğru uçarak gözden kayboldu!"
 coronation.1030.desc_bad1: "Telaşla mutfağa ilerleyen bir hizmetçi, tökezleyerek yere kapaklandı! Elindeki tuzluk havalandı ve içindeki bembeyaz tuz, taş zemine saçılarak uğursuz bir görüntü oluşturdu."
 coronation.1030.desc_bad2: "[coronation_target.GetTitledFirstNamePossessive] boynunda asılı duran, nesillerdir aktarılan şans tılsımı, beklenmedik bir anda çözülerek yere düştü. Telaş içinde koşuşturan hizmetçiler, tılsımın üzerinde fark etmeden çiğnedi ve narin işlemeleri ezip geçti. Kötü bir alamet miydi bu?"
 coronation.1030.desc_bad3: "Az önce masmavi ve güneşli olan gökyüzü, ansızın kararmaya başladı. Hiçbir yerden gelmiş gibi görünen koyu fırtına bulutları, tören alanının üzerinde hızla toplandı. Karanlık ve tehditkar bir atmosfer, taç giyme törenine uğursuz bir gölge düşürdü. Davetlilerin yüzlerinde endişe ve tedirginlik belirdi."
 coronation.1030.desc_outro: "\n\nTüm bu yaşananları tıpkı benim gibi dikkatle izleyen [1030_chatter.GetTitledFirstName], bana doğru eğilerek şunları fısıldadı:"
 coronation.1030.desc_good: ""Bu... oldukça etkileyiciydi, değil mi?""
 coronation.1030.desc_bad: ""Bu... hiç de iyiye alamet değil gibi, sence de öyle değil mi?""
 coronation.1030.a: "Ne kadar da müthiş bir işaret!"
