# Romantic Scouting
coronation.1150.t:0 "Romantik Keşif"
coronation.1150.desc:0 "Taç giyme törenleri genellikle uzun ve sıkıcıdır ve gözlerim sürekli olarak arzularımın hedefi olan [intent_target.GetTitledFirstName]'i arar."
coronation.1150.desc_1:0 "\n\nSonunda onu'ı bulduğumda, kalabalıktan biraz uzakta, mekanın süslemelerinden bazı çiçekleri kokluyor ve yüzünde keyifli bir gülümseme var."
coronation.1150.desc_2:0 "\n\nSonunda onu'ı bulduğumda, dolu tabaklar ve [host.Custom('RegionalDrink')] fıçılarla koşuşturan hizmetçilere dikkatle bakıyor."
coronation.1150.desc_3:0 "\n\nSonunda onu'ı bulduğumda, küçük bir grup konukla düğünlerin anlamsızlığı hakkında dedikodu yapıyor."
coronation.1150.desc_4:0 "\n\nSonunda onu'ı bulduğumda, diğer bazı konuklara evliliğin kutsallığı hakkında vaaz veriyor."
coronation.1150.desc_fallback:0 "\n\nSonunda onu'ı bulduğumda, küçük bir grup konukla sohbet etmekle meşgul."
coronation.1150.desc_conclusion:0 "onu'a yaklaşmak için mükemmel bir fırsat."
coronation.1150.a:0 "Bu durumlar biraz #EMP şiir#! gerektiriyor!!"
coronation.1150.b:0 "Biliyor musun düğünler beni neye #EMP hazırlıyor#!?"
coronation.1150.c:0 "Bana bunun hakkında daha fazla bilgi verir misin?"
