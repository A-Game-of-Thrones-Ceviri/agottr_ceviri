 coronation.0150.desc_officiant_outro: "\n\nKalabalık coşkulu bir şekilde tezahürat yapmaya başlıyor. Hep birlikte, umutla barışçıl ve müreffeh bir saltanatın başlangıcına tanıklık ediyoruz."
