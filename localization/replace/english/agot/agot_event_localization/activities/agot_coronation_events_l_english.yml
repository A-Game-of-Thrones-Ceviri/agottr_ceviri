coronation.1140.desc_seven_kingdoms:0 "Yedi Krallık'ın [coronation_target.GetTitleAsNameNoTooltip|U]'su olarak taç giydim. Şimdi, unvanıma layık olduğumu kanıtlamalı ve Fatih'in tahtına oturmalıyım. Tahta yaklaşırken, tacın ağırlığı zihnimde ağırlaşıyor, basamakları dikkatlice çıkıyorum. Sarayın bakışları üzerimde, beklenti havada yoğun bir şekilde hissediliyor. Tam en üst basamağa ulaştığımda, ayağım beklenmedik bir şekilde kaygan bir noktaya basıyor.\n\nToplanan lordların ve hanımefendilerin nefes alışları salonda yankılanıyor, endişeleri elle tutulur şekilde yoğun. Düşüşümü kırmak için bir şeye uzanıyorum. Gözümün ucuyla, inebileceğim yerin yakınında çıkıntı yapan bir bıçak görüyorum."
coronation.1140.desc_other:0 "[coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]'in [coronation_target.GetTitleAsNameNoTooltip|U]'su olarak taç giydim. Şimdi, tahtima oturmalıyım. Tahta yaklaşırken, tacın ağırlığı zihnimde ağırlaşıyor, basamakları dikkatlice çıkıyorum. Sarayın bakışları üzerimde, beklenti havada yoğun bir şekilde hissediliyor. Tam en üst basamağa ulaştığımda, ayağım beklenmedik bir şekilde kaygan bir noktaya basıyor.\n\nToplanan lordların ve hanımefendilerin nefes alışları salonda yankılanıyor, endişeleri elle tutulur şekilde yoğun. Düşüşümü kırmak için bir şeye uzanıyorum."

coronation.1141.t:0 "Bir Hak Talebinde Bulunan Seçmek"
coronation.1141.desc:0 "Bu kutlamaları hızlı - ve zamansız - bir şekilde sona erdirme çabalarımda, [coronation_target.GetPrimaryTitle.GetNameNoTier] için hoşnutsuz bir hak talebinde bulunan bulmayı tercih ettim. Kalabalığı tarıyor ve tören sırasında davalarını savunmaları için #italic ikna#! edebileceğim kişiye kiminle yaklaşmam gerektiğini belirliyorum."
coronation.1141.a:0 "Yaklaşalım"
coronation.1141.a.tt:0 "[coronation_claimant.GetTitledFirstName]'a yaklaşacak ve [coronation_target.GetPrimaryTitle.GetNameNoTooltip] üzerindeki [claim|E]'nı talep etmesi için onu'ı ikna edeceksiniz"
coronation.1141.b:0 "Bu benim seviyemin altında"
coronation.1141.lp:0 "@warning_icon! #warning Bir Baş Lord olarak, [coronation_claimant.GetTitledFirstNamePossessive|U] [claim|E]'nı desteklemeniz ve [vassals|E] da aynısını yapmaya ikna etmeniz bekleniyor#!"
coronation.1141.flavor:0 "@warning_icon! #warning [coronation_claimant.GetTitledFirstNamePossessive|U] [claim|E]'nı desteklemeniz bekleniyor#!"

coronation.1142.t:0 "[coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip] Hak Talebinde Bulunan"
coronation.1142.desc:0 "Tören başlamadan önce, kalabalığın arasında ilerleyerek kalabalığın kenarında duran [coronation_claimant.GetTitledFirstName]'a doğru ilerliyorum. onun bakışları olaylara sabitlenmiş, gözlerinde teslimiyet ve tefekkür karışımı var. \"Büyük bir gösteri, değil mi?\" diye başlıyorum rahat bir tonda. \n\n\"Gerçekten de,\" diye kısa bir cevap veriyor.\n\nHafifçe eğilip sesimi yeterince alçaltıyorum. \"Biliyor musun, buradaki #italic birçok#! kişi gerçek bir liderin özelliklerine sahip olduğuna inanıyor. Hatta bazıları diyarın sizin yönetiminiz altında refaha ereceğini fısıldıyor.\"\n\n[coronation_claimant.GetFirstNamePossessiveNoTooltip|U] gözlerinde bir ilgi kıvılcımı parlıyor. \"Öyle mi?\" diye soruyor."
coronation.1142.a:0 "Gerçekten de öyle!"
coronation.1142.b:0 "Aslında yalan söyledim. Söylediklerimi unut."
coronation.1142.b.tt:0 "[coronation_claimant.GetFirstNameNoTooltip]'ı [claim|E]'nı talep etmesi için ikna etme girişimlerinizden vazgeçiyorsunuz"

coronation.1143.t:0 "[coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip] Üzerindeki Hak Talebim"
coronation.1143.desc:0 "Taç giyme töreni devam ederken, kalabalığın kenarında duruyorum, bakışlarım önümdeki görkemli gösteriye sabitlenmiş. Anın ağırlığı zihnime ağır bir şekilde çöküyor, teslimiyet ve tefekkür karışımı. \"Büyük bir gösteri, değil mi?\" diyor yanımda bir ses, dikkatimi çekiyor. Rahat bir gülümsemeyle [saboteur.GetTitledFirstName]'ın bana baktığını görmek için dönüyorum.\n\n\"Gerçekten de,\" diye kısa bir cevap veriyorum.\n\no hafifçe eğiliyor, sesi komplocu bir fısıltıya dönüşüyor. \"Biliyor musun, buradaki #italic birçok#! kişi gerçek bir liderin özelliklerine sahip olduğuna inanıyor. Hatta bazıları diyarın sizin yönetiminiz altında refaha ereceğini fısıldıyor.\""
coronation.1143.a:0 "Hak talebimi dile getireceğim ve sen de beni desteklemelisin"
coronation.1143.a.tt:0 "Katılan en güçlü lordlarla konuşacak ve onları davanıza katılmaya ikna edeceksiniz\n\n@warning_icon! #warning Bu seçeneği takip etmek, kaçınılmaz olarak [coronation_claimant.GetShortUIName] ile [coronation_target.GetShortUIName] arasında bir savaşa yol açacaktır"
coronation.1143.a_success:0 "[coronation_claimant.GetShortUIName|U], [coronation_claimant.GetShortUINamePossessive|U] [claim|E]'nı talep etmeye karar verdi"
coronation.1143.b:0 "Bu aptalca bir fikir"
coronation.1143.b.tt:0 "Tören boyunca bu konuda sessiz kalacaksınız"
coronation.1143.b_failure:0 "[coronation_claimant.GetShortUIName|U], [coronation_claimant.GetShortUINamePossessive|U] [claim|E]'nı talep etmemeye karar verdi"
coronation.1143.c:0 "[coronation_target.GetFirstNameNoTooltip] daha iyi bir hükümdar; bunun yerine hak taleplerimden vazgeçeceğim"

coronation.1144.t:0 "Reddetme"
coronation.1144.desc:0 "Tüm çabalarıma rağmen, [coronation_claimant.GetShortUINameNoFormat], [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip] üzerindeki hakkını savunmak ve iddiasını sürdürmek konusunda mantıklı davranmadı. Bu beklenmedik bir aksilikti. Günü mahvetmek için başka bir yol bulmam gerekecek."
coronation.1144.a:0 "Lanet olsun sana [coronation_claimant.GetFirstNameNoTooltip]"
coronation.1144.b:0 "Her neyse, çok da önemli değil"
coronation.1144.b_failure:0 "[coronation_claimant.GetShortUINameNoFormat], onun [claim|E]'ını savunmamaya karar verdi"