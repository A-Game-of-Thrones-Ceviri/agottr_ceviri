 coronation.1131.desc_intro: "Planımı gerçekleştirmek için kullanabileceğim potansiyel müttefikler ararken, gözlerim odada gizlice dolaşıyor."
  
 coronation.1131.desc_kingsguard: "Bakışlarım, Kral Muhafızları'nın önde gelen üyelerinden biri olan [potential_distraction_1.GetTitledFirstName|U] adlı kişiye takılıyor. [coronation_target.GetTitleAsNameNoTooltip|U] adlı kişiye karşı duyduğu hoşnutsuzluk herkesçe biliniyor. Doğru şekilde yönlendirilirse, hem otoritesi hem de diğer muhafızlar üzerindeki etkisi, dikkatleri dağıtmak için mükemmel bir araç olabilir."
  
 coronation.1131.desc_knight: "Bakışlarım, [coronation_target.GetTitleAsNameNoTooltip|U] adlı kişiye karşı açıkça kin besleyen bir şövalye olan [potential_distraction_1.GetTitledFirstName|U] adlı kişiye kayıyor. Küçük bir kışkırtmayla ortalığı karıştırabilir ve muhafızların dikkatini dağıtabilir."
  
 coronation.1131.desc_master_whisper: "\n\nYakınlarda, [coronation_target.GetTitledFirstNamePossessiveNoTooltip|U] Fısıltıların Efendisi [potential_distraction_2.GetTitledFirstName|U] adlı kişiyi görüyorum. Kurnazlığı ve karmaşık casus ağıyla bilinen [potential_distraction_2.GetTitledFirstNamePossessive|U] bilgiyi etkileme ve manipüle etme yeteneği, doğru bir şekilde kullanılırsa büyük bir dikkat dağıtıcı unsur olabilir."
  
 coronation.1131.desc_schemer: "\n\nYakınlarda, planım için potansiyel bir müttefik daha dikkatimi çekiyor; [potential_distraction_2.GetTitledFirstName|U]. Keskin zekası ve kaos yaratmaktan hoşlanan kişiliğiyle, ister bir konuşma başlatsın isterse bir olay çıkarsın, kolayca dikkatleri üzerine çekebilir."
  
 coronation.1131.desc_end: "\n\nSon olarak, [potential_distraction_3.GetTitledFirstName|U] adlı kişinin hesaplanmış bir kayıtsızlıkla oturduğunu fark ediyorum. [coronation_target.GetTitleAsNameNoTooltip|U] adlı kişiye karşı en ufak bir sempati beslemiyor, bu da onu planım için ideal bir aday yapıyor. \n\nBu üç potansiyel dikkat dağıtıcı unsuru belirledikten sonra, sabotaj planım yavaş yavaş netleşiyor."
  
  
