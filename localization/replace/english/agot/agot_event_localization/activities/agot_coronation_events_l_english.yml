#A Good/Bad Omen
coronation.1030.t:0 "Bir [ROOT.Char.Custom('GoodBad')|U] Alamet"
coronation.1030.desc:0 "Konuklar toplandı, tören başlamak üzere ve her şey yolunda görünüyor, ta ki gözlerimin önünde sıra dışı bir şey olana kadar.\n\n"
coronation.1030.desc_good1:0 "Görünüşe göre kaybolmuş bir yaban ördeği, konukların arasında ilerliyor ve henüz farkında olmayan [coronation_target.GetTitledFirstName]'a doğru kararlı bir şekilde yürüyor. onu'a ulaştığında, kuş sağır edici bir #EMP VAK!!#! sesi çıkarıyor, arkasını dönüyor ve [coronation_target.GetFirstNamePossessiveNoTooltip|U] şaşkınlığına ve kalabalığın eğlencesine doğru gidiyor."
coronation.1030.desc_good2:0 "[coronation_target.GetTitledFirstName|U], salona doğru giderken takılıp tökezliyor ve düşmek üzere! Endişeli bir hizmetçi yaklaştığında, o gülümsüyor ve suçluyu alıyor: bir at nalı!"
coronation.1030.desc_good3:0 "Solumuzdaki bir kuş sürüsü, [coronation_target.GetTitledFirstName] göründüğünde aniden havalanıyor ve onun başının üzerinden sağa doğru uçuyor!"
coronation.1030.desc_bad1:0 "Bir hizmetçi, mutfağa giderken takılıp tüm tuzluğu yere döküyor!"
coronation.1030.desc_bad2:0 "[coronation_target.GetTitledFirstName]'ın boynunda taktığı şans tılsımı çözülüyor ve yere düşüyor, aceleci hizmetçiler tarafından dikkatsizce çiğneniyor!"
coronation.1030.desc_bad3:0 "Fırtına bulutları, görünüşte hiçbir yerden, mekanın tam tepesinde toplanıyor. Güzel güneşli bir gökyüzü hızla karanlık ve tehditkar bir hal alıyor, başlamak üzere olan törene uğursuz bir gölge düşürüyor."
coronation.1030.desc_outro:0 "\n\nBenim gibi tüm sahneyi izleyen [1030_chatter.GetTitledFirstName] gözüme çarpıyor ve yorum yapıyor:"
coronation.1030.desc_good:0 ""Bu... şaşırtıcıydı, değil mi?""
coronation.1030.desc_bad:0 ""Bu... gerçekten kötüydü, değil mi?""
coronation.1030.a:0 "Ne uğurlu bir işaret!"
