coronation.1010.t:0 "Muhteşem Bir Karşılama"
coronation.1010.desc:0 "Hizmetçilerime [1010_target.GetTitledFirstNamePossessive|U] varışına dikkat etmelerini önceden söylediğim için memnunum, çünkü taç giyme hazırlıkları arasında, aksi takdirde bunu kaçırırdım.\n\nBunun yerine, en şık kıyafetlerimi giymiş ve bir onur kıtasıyla çevrili bir şekilde avlunun ortasında gururla duruyorum, [1010_target.GetFirstNameNoTooltip] içeri giriyor."
coronation.1010.diplo:0 "\n\n"Sizi ağırlamaktan son derece memnunum, [1010_target.GetTitledFirstNameNoTooltip]! Eminim misafirperverliğimi çok hoş bulacaksınız ve diyarımın sunduğu tüm harikalardan etkileneceksiniz!""
coronation.1010.seduce:0 "\n\n"Sevgili [1010_target.GetTitledFirstNameNoTooltip]! Sonunda geldin! Hiçbir kutlama, sizin ışıltılı varlığınızda güneşlenebildiğim zamanki kadar keyifli olamaz!""
coronation.1010.match:0 "\n\n"[1010_target.GetTitledFirstNameNoTooltip], hoş geldin! [1010_match.GetFirstName], gel sen de merhaba de! - #EMP onun ve ailesi üzerinde iyi bir izlenim bırakmalısın, anladın mı?!\" diye öfkeli bir fısıltıyla ekliyorum."
coronation.1010.a:0 "Sana bahçeleri göstereyim!"
