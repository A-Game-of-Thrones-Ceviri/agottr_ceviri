 coronation.1135.t: "Yer Değiştirilmiş Bir Taç"
 coronation.1135.desc: "Taç giyme töreni için konuşmamı prova ederken, Kral Muhafızları'ndan [kingsguard_notifier.GetName|U] odalarıma telaşla daldı. Soluk soluğa, "Efendim, bir sorunumuz var!" diye kekeledi. \n\nSesindeki endişeyi fark ederek ona döndüm. "Neymiş o?" diye sordum, zihnim böylesine önemli bir günde ortaya çıkabilecek olası felaket senaryolarını hızla tarıyordu.\n\n"Taç," dedi, sesi titreyerek. "Kayıp... yerinde yok."
