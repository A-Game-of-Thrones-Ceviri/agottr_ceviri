coronation.2000.t:0 "[coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip] Üzerindeki Hak Talebim"
coronation.2000.desc:0 "Diyarın dört bir yanından gelen lordlar ve hanımefendilerle birlikte [barony.GetNameNoTierNoTooltip]'ın dışında içeri girip yerlerimizi bulmayı beklerken, aklıma bir düşünce geliyor: Bugün taç giyen ben olmalıydım.\n\nBu düşünce, bir plan şekillenmeye başlarken içimi kemiriyor. Belki de [coronation_target.GetTitledFirstNamePossessive|U] vasalları arasından hak talebim için destekçi toplayabilirim. Sonra, [coronation_target.GetFirstNameNoTooltip] taç giymeden hemen önce, itirazımı herkesin duyması için dile getiririm.\n\nFarklı rütbelerden çeşitli lordlar ve hanımefendiler görüyorum, bazıları nüfuzlu, bazıları ise orta derecede itibara sahip."
