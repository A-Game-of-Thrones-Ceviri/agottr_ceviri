  # Romantic Scouting 
 coronation.1150.t: "Çekingen Bakışlar"
 coronation.1150.desc: "Taç giyme törenleri genellikle uzun ve gösterişli olur, fakat benim aklım bambaşka yerlerde... Gözlerim kalabalığın arasında, arzularımın hedefi [intent_target.GetTitledFirstName] adlı kişiyi arıyor."
 coronation.1150.desc_1: "\n\nNihayet onu bulduğumda, kalabalığın biraz uzağında, mekanı süsleyen çiçeklerin kokusunu içine çekiyor. Yüzünde tatlı bir gülümseme var, sanki dünyanın tüm yükünden uzaklaşmış gibi."
 coronation.1150.desc_2: "\n\nNihayet onu bulduğumda, etrafta koşuşturan hizmetçileri izliyor. Ellerinde yemek tabakları ve [host.Custom('RegionalDrink')] fıçılarını taşıyorlar. Dikkatli bakışları, sanki her ayrıntıyı hafızasına kazımak ister gibi."
 coronation.1150.desc_3: "\n\nNihayet onu bulduğumda, küçük bir grup konukla sohbet ediyor. Evliliklerin anlamsızlığı hakkında konuşuyorlar, fısıltıları etrafa yayılıyor."
 coronation.1150.desc_4: "\n\nNihayet onu bulduğumda, diğer bazı konuklara evliliğin kutsallığı hakkında coşkuyla anlatıyor. Sesi, etrafındakileri etkisi altına alan bir tınıya sahip."
 coronation.1150.desc_fallback: "\n\nNihayet onu bulduğumda, küçük bir grup konukla sohbet ediyor. Konuşmalarının ne hakkında olduğunu anlayamıyorum, ama [intent_target.GetTitledFirstNamePossessive] yüzündeki ifade dikkatimi çekiyor."
 coronation.1150.desc_conclusion: "Ona yaklaşmak ve belki de birkaç kelime etmek için mükemmel bir fırsat."
 coronation.1150.a: "Kalbim aşk şiirleri okuyor sanki!"
 coronation.1150.b: "Biliyor musun, düğünler beni her zaman romantik hissettirir!"
 coronation.1150.c: "Sizi biraz daha yakından tanımak isterim, mümkün mü?"
