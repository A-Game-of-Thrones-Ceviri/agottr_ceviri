l_english:
  
  # MAINTENANCE 
  # Intro/Setup Event 
 coronation.0001.t: "Taç Giyme Töreni Hazırlıkları"
 coronation.0001.desc_intro: "[barony.GetNameNoTier] sarayının avlusunda telaşlı bir hareketlilik hakim. Hizmetkarlar son süslemeleri tamamlıyor, saray üyeleri tören için yerlerini alıyor. Davetlilerin çoğu henüz gelmemiş olsa da, havada önemli bir günün heyecanı hissediliyor."
 coronation.0001.dislikes_host_vassal: "Şu [host.Custom('InsultNoun')] [center_portrait.GetFirstName|U] yeni [center_portrait.GetTitleAsNameNoTooltip|U] olarak taç giydirileceğine hala inanamıyorum. Onunla aynı odada bulunmak bile bana eziyetken, diz çöküp ona biat etmek zorunda kalacağımı düşünmek ise dayanılır gibi değil."
 coronation.0001.dislikes_host_other: "Şu [host.Custom('InsultNoun')] [center_portrait.GetFirstName|U] [center_portrait.GetTitleAsNameNoTooltip|U] olarak taç giydirileceğine hala inanamıyorum. Onunla aynı odada bulunmak bile midemi bulandırıyor."
 coronation.0001.likes_host: "Yeni [center_portrait.GetTitleAsNameNoTooltip|U] [center_portrait.GetFirstName|U] adlı kişiyi taçlandırdığımız bu gün, gerçekten tarihi bir an. [center_portrait.GetFirstName|U] bu göreve layık ve hazır görünüyor. [center_portrait.GetPrimaryTitle.GetNameNoTierNoTooltip] [center_portrait.GetFirstNamePossessiveNoTooltip|U] gibi yetenekli ellerde olacağını bilmek içimi rahatlatıyor. Umarım hükümdarlığı uzun ve refah dolu geçer."
 coronation.0001.neutral: "Bugün, yeni bir [center_portrait.GetTitleAsNameNoTooltip|U] taçlandırıyoruz. [center_portrait.GetFirstName|U] ilk bakışta yetenekli biri gibi görünüyor, ancak zaman bu göreve gerçekten hazır olup olmadığını gösterecek."
 coronation.0001.host: "Bugün, [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] [ROOT.Char.GetTitleAsNameNoTooltip|U] olarak taç giydiğim gün. Bu büyük sorumluluğun bilinciyle, halkıma hizmet etmeye ve ülkemi yüceltmeye yemin ediyorum."
 #coronation.0001.host_distracted: "$coronation.0001.host$ Ancak, zihnimi meşgul eden başka meseleler var."
  
 coronation.0001.intent_woo_arrived: "\n\nŞehrin coşkulu kutlamaları tüm ihtişamıyla devam etse de, zihnim hala yapılacak işlerle meşgul. Kalabalığın arasında gözlerim aradığını buldu; [ROOT.Char.GetIntentTarget.GetTitledFirstName]. Demek ki [ROOT.Char.GetInvolvedActivityIntent.GetName|l] planım tam da tasarladığım gibi ilerleyebilir."
 coronation.0001.intent_woo: "\n\nEtrafımı saran kutlamaların neşesine rağmen, kafamı kurcalayan başka meseleler var. Fakat [ROOT.Char.GetIntentTarget.GetTitledFirstName] adlı kişiyi henüz göremedim. [ROOT.Char.GetInvolvedActivityIntent.GetName|l] planımın işlemesi için onun varlığına ihtiyacım var. Umarım en kısa zamanda teşrif eder."
  
 coronation.0001.intent_murder_arrived: "\n\nŞehrin zafer sarhoşluğuna rağmen, zihnim karanlık planlarımla dolu. Kalabalığın içinden hedefimi seçebiliyorum; [ROOT.Char.GetIntentTarget.GetTitledFirstName]. [ROOT.Char.GetInvolvedActivityIntent.GetName|l] planım tam da istediğim gibi ilerleyecek gibi görünüyor."
 coronation.0001.intent_murder: "\n\nDışarıdaki coşkulu kutlamaların aksine, içimde soğuk ve hesapçı bir ses yankılanıyor. Fakat [ROOT.Char.GetIntentTarget.GetTitledFirstName] adlı kişiyi henüz göremedim. Planımın işlemesi için, yani [ROOT.Char.GetInvolvedActivityIntent.GetName|l] için onun burada olması şart. Sabırsızlıkla gelmesini bekliyorum..."
  
 coronation.0001.intent_befriend_arrived: "\n\nNeşeli kutlamalar tüm şehri sarmış olsa da, aklımda başka hedefler de var. Ve işte, kalabalığın arasında [ROOT.Char.GetIntentTarget.GetTitledFirstName] adlı kişiyi görüyorum! Demek ki [ROOT.Char.GetInvolvedActivityIntent.GetName|l] planım tam da umduğum gibi ilerleyebilir."
 coronation.0001.intent_befriend: "\n\nHerkes coşkulu kutlamalara kendini kaptırmış olsa da, benim zihnim bambaşka planlarla meşgul. Ancak [ROOT.Char.GetIntentTarget.GetTitledFirstName] adlı kişiyi henüz göremedim. [ROOT.Char.GetInvolvedActivityIntent.GetName|l] planımın başarılı olması için onun burada olması gerekiyor. Umarım en kısa zamanda gelir."
  
 coronation.0001.intent_diplomacy_arrived: "\n\nGörkemli kutlamalar tüm şehri coşkuya boğmuş olsa da, zihnim siyasi hedeflerimle meşgul. Ve işte, kalabalığın arasında [ROOT.Char.GetIntentTarget.GetTitledFirstName] adlı kişiyi görüyorum. Demek ki ittifak kurma planım tam da umduğum gibi ilerleyebilir."
 coronation.0001.intent_diplomacy: "\n\nEtrafımda neşe ve kutlama havası hakim olsa da, düşüncelerim geleceğe yönelik planlarım etrafında dönüyor. Fakat [ROOT.Char.GetIntentTarget.GetTitledFirstName] adlı kişiyi henüz göremedim. İttifak kurma planımın başarılı olması için onun burada olması şart. Umarım gecikmeden teşrif eder."
  
 coronation.0001.intent_legitimize_bastard: "\n\nBu kutlu günün coşkusuna rağmen, zihnim asıl amacımdan uzaklaşmıyor; [ROOT.Char.GetIntentTarget.GetFirstNameNicknamed] adlı kişinin Majesteleri tarafından meşrulaştırılması. Umarım [center_portrait.GetFirstNameNoTooltip|U] talebimi uygun görür ve kraliyet onayıyla meşrulaştırma kararnamesini imzalar."
 coronation.0001.intent_sabotage_coronation: "\n\nKalbimde umutsuz bir isyan ateşiyle yanarken tek bir dileğim var; Bu töreni durdurmak, ya da en azından bir süreliğine erteleyebilmek."
  
 coronation.0001.intent_vie_male: "\n\nCoşkulu kutlamalar tüm şehri etkisi altına almış olsa da, zihnim hedeflerimden bir an olsun uzaklaşmıyor. Kalabalığın arasında Majestelerini görüyorum. Küçük Konsey'e katılma planımı hayata geçirebilmek için onu mutlaka yalnız yakalamalıyım."
 coronation.0001.intent_vie_female: "\n\nŞehrin tamamı bu kutlamalara kendini kaptırmış gibi görünse de, benim odak noktam bambaşka. Kalabalığın arasında Majestelerini fark ettim. Küçük Konsey'e katılma planımı gerçekleştirebilmek için onu bir an olsun yalnız yakalamam gerekiyor."
  
 coronation.0001.waiting_for_officiant: "[lower_right_portrait.GetTitledFirstNameNicknamed|U] adlı kişinin teşriflerini sabırsızlıkla bekliyorum. Son hazırlıklar tamamlanırken, kendisiyle görüşmemiz gereken önemli meseleler var."
  
 coronation.0001.a.good: "Ne muhteşem, ne kutlu bir gün!"
 coronation.0001.a.bad: "Bu lanet gün bir an önce bitse de kurtulsak!"
 coronation.0001.a.sabotage: "[center_portrait.GetFirstNamePossessiveNoTooltip] bu mutlu gününü mahvetme vakti geldi!"
 coronation.0001.after.tt: "Tüm davetlilere kuzgunlar gönderilecek."
  
  # Officiant Replacement 
 coronation.0002.t: "Yeni Bir Tören Yöneticisi"
 coronation.0002.desc: "Beklenmedik gelişmeler, taç giyme törenim için yeni bir yönetici bulmamı gerektiriyor. Katılımcılarla dolu salona bakıyorum ve içimden bir umut filizleniyor; Acaba [old_coronation_officiant.GetTitledFirstNameNicknamed|U] adlı kişinin yerine geçmeye gönüllü olacak önemli bir isim çıkar mı?"
 coronation.0002.desc_removed: "Beklenmedik gelişmeler, taç giyme törenim için yeni bir yönetici bulmamı gerektiriyor. Katılımcılarla dolu salona bakıyorum ve içimden bir umut filizleniyor; Acaba [old_coronation_officiant.GetTitledFirstNameNicknamed|U] adlı kişinin yerine geçmeye gönüllü olacak önemli bir isim çıkar mı?"
 coronation.0002.desc_no_officiant: "Taç giyme törenimi yönetecek birine ihtiyacım olduğu gerçeği birden zihnime çarpıyor. Katılımcılarla dolu salona göz gezdiriyorum ve merak ediyorum; Acaba bu önemli görevi üstlenmeye istekli biri var mı?"
 coronation.0002.a: "Başka biri taç giydirecek!"
 coronation.0002.a.tt: "[new_coronation_officiant.GetTitledFirstNameNicknamed|U] taç giyme töreninizin yeni yöneticisi olacak."
 coronation.0002.a.tt_hof: "[new_coronation_officiant.GetTitledFirstNameNicknamed|U] sizin [head_of_faith|E]nizdir, böylece [piety_i] [piety|E] kazancınızı artıracaktır."
 coronation.0002.a.tt_pv: "[new_coronation_officiant.GetTitledFirstNameNicknamed|U] bir [powerful_vassal|E]dır, böylece [legitimacy_i] [legitimacy|E] kazancınızı artıracaktır."
 coronation.0002.a.tt_dynn: "[new_coronation_officiant.GetTitledFirstNameNicknamed|U] [dynasty|E]ınızın bir üyesidir, böylece [dynasty_prestige_i] [dynasty_prestige|E] kazancınızı artıracaktır."
 coronation.0002.a.tt_consort: "[new_coronation_officiant.GetTitledFirstNameNicknamed|U] sizin [spouse|E]inizdir, böylece [prestige_i] [prestige|E]inizi artıracaktır."
 coronation.0002.b: "Belki de [intent_target.GetTitledFirstNameNicknamed|U] beni taçlandırmalı."
 coronation.0002.b.tt: "[new_coronation_officiant.GetTitledFirstNameNicknamed|U] taç giyme töreninizin yeni yöneticisi olacak."
 coronation.0002.c: "Kahretsin, kendim yapacağım!"
 coronation.0002.c.tt: "Taç giyme töreninizi kendiniz yöneteceksiniz."
  
  # Letters to the Player 
 coronation.0003.opening: "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 coronation.0003.desc_seven_kingdoms: "Andalların, Rhoynarların ve İlk İnsanların [sender.GetTitleAsNameNoTooltip|U], Yedi Krallık'ın [sender.GetLadyLord|U] ve Diyarın Koruyucusu, [sender.GetHouse.GetName|U] Hanedanı'ndan [sender.GetFirstNameNoTooltip|U] olarak, sizi büyük bir onur ve heyecanla taç giyme törenime davet ediyorum. Tören, [county.GetNameNoTier] bölgesinin [barony.GetNameNoTier] konumunda gerçekleştirilecektir."
 coronation.0003.desc_other: "[sender.GetPrimaryTitle.GetNameNoTierNoTooltip] [sender.GetTitleAsNameNoTooltip|U], [sender.GetHouse.GetName|U] Hanedanı'ndan [sender.GetFirstNameNoTooltip|U] olarak, sizi büyük bir onur ve heyecanla taç giyme törenime davet ediyorum. Tören, [county.GetNameNoTier] bölgesinin [barony.GetNameNoTier] konumunda gerçekleştirilecektir."
 coronation.0003.desc_officiant: "\n\nSaygın duruşunuz ve sarsılmaz sadakatinizin bir nişanesi olarak, töreni yönetmenizi ve taç giymemi onurlandırmanızı rica ediyorum. Bu kutsal etkinliğe katılımınız, yalnızca aramızdaki bağın gücünü ve birliğini simgelemekle kalmayacak, aynı zamanda hükümdarlığım için asil bir örnek teşkil edecektir.\n\n[county.GetNameNoTierNoTooltip] bölgesine yolculuğunuzun hızlı ve güvenli olmasını diliyorum. Varışınızı ve sarsılmaz desteğinizi sabırsızlıkla bekliyorum."
 coronation.0003.desc_guest: "\n\n[county.GetNameNoTierNoTooltip] bölgesine yolculuğunuzun hızlı ve güvenli olmasını diliyorum. Varışınızı ve sarsılmaz desteğinizi sabırsızlıkla bekliyorum."
 coronation.0003.desc_vassal: "\n\nDiyarın sadık bir vasalı olarak, varlığınız hem talep ediliyor hem de büyük önem arz ediyor. Bu önemli olaya katılmanız ve diz çökerek bağlılığınızı teyit etmeniz bekleniyor. Bu eylem, taç ve diyarın kalıcı birliğine olan sadakatinizi ve bağlılığınızı bir kez daha gözler önüne serecektir.\n\n[county.GetNameNoTierNoTooltip] bölgesine yolculuğunuzun hızlı ve güvenli olmasını diliyorum. Varışınızı ve sarsılmaz desteğinizi sabırsızlıkla bekliyorum."
 coronation.0003.a: "Memnuniyetle, derhal yola çıkıyorum."
 coronation.0003.b: "Yerime bir temsilci göndereceğim."
 coronation.0003.c: "Katılmam gereken daha önemli meseleler var."
 coronation.0003.c.tt_refusal: "[recipient.GetTitledFirstNameNoTooltip|U] Taç Giyme Törenine Katılmayı Reddetti"
 coronation.0003.c.tt_officiant_refusal: "[recipient.GetTitledFirstNameNoTooltip|U] Taç Giyme Törenini Yönetmeyi Reddetti"
  
  # Representative Events (For those who can't attend) 
 coronation.0004.t: "[ROOT.Char.GetCapitalLocation.GetNameNoTooltip] Temsilcisi"
 coronation.0004.desc: "[coronation_target.GetTitledFirstNamePossessive] taç giyme töreni vesilesiyle, tacıma olan bağlılığımı bir kez daha teyit etmem gerekiyor. Ancak törene katılamayacağım için, benim yerime bir temsilci göndermeliyim."
 coronation.0004.a: "[potential_representative_1.GetFirstNameNoTooltip|U] uygun bir seçim olabilir."
 coronation.0004.a.tt: "[potential_representative_1.GetShortUIName] daveti sizin adınıza kabul ediyor."
 coronation.0004.b: "[potential_representative_2.GetFirstNameNoTooltip|U] göndermeliyim."
 coronation.0004.b.tt: "[potential_representative_2.GetShortUIName] daveti sizin adınıza kabul ediyor."
 coronation.0004.c: "[potential_representative_3.GetFirstNameNoTooltip|U] gitmeli."
 coronation.0004.c.tt: "[potential_representative_3.GetShortUIName] daveti sizin adınıza kabul ediyor."
 coronation.0004.d: "Danışmanlarımdan biri beni temsil etsin."
 coronation.0004.d.tt: "Mevcut danışmanlarınızdan birini seçeceksiniz."
  
  # Selecting a Crown - Decides which crown the officiant will use to crown them and set up for sabotage 
 coronation.0005.t: "Bir Taç Seçmek"
 coronation.0005.desc: "Son hazırlıklar tamamlanırken, [coronation_officiant.GetTitledFirstNameNoTooltip] yanıma geliyor. "Majesteleri," diyor saygıyla, "Hangi taçla taçlandırılmak istediğinize karar vermemiz gerekiyor."\n\nBir an durup koleksiyonumdaki taçları gözden geçiriyorum. Hangisi bu önemli güne layık?"
 coronation.0005.desc_high_septon: "Son hazırlıklar tamamlanırken, [coronation_officiant.GetTitledFirstNameNicknamedNoTooltip|U] yanıma geliyor. "Majesteleri," diyor saygıyla, "Hangi taçla taçlandırılmak istediğinize karar vermemiz gerekiyor."\n\nBir an durup koleksiyonumdaki taçları gözden geçiriyorum. Hangisi bu önemli güne layık?"
 coronation.0005.desc_after_sabotage: "Tacım çalındıktan sonra, koleksiyonumdaki diğer taçlar arasından bir seçim yapmak zorundayım."
 coronation.0005.a: "Bu gayet uygun olacaktır."
 coronation.0005.a.tt: "#high [selected_crown_for_coronation.GetNameNoTooltip]#! sizi taçlandırmak için kullanılacak."
 coronation.0005.b: "Bunların hiçbiri uygun değil; yeni bir taç sipariş edeceğim."
  
 coronation.0006.t: "Taçlandırmak ya da Taçlandırmamak"
 coronation.0006.desc: "Diyar, savaşın alevleri içinde yanarken ben hala taç giymemiş bir hükümdarım. Bu koşullar altında, resmi bir taç giyme töreninden vazgeçersem diyar beni anlayışla karşılayabilir mi? Yoksa lordlar bu durumu ileride aleyhime mi kullanırlar?"
 coronation.0006.a: "Tahtımı sağlama almak için bu gerekli."
 coronation.0006.a.tt: "Resmi bir tören olmadan taçlandırılacaksınız."
 coronation.0006.b: "Ya doğru düzgün olacak ya da hiç olmayacak."
 coronation.0006.b.tt: "Bir Taç Giyme Töreni düzenlemek için savaşın bitmesini bekleyeceksiniz."
  
 coronation.0008.t: "Reşit Olma"
 coronation.0008.desc: "Artık yaşımı bahane ederek taç giyme törenimi erteleyemem. Diyar, hükümdarını bekliyor. Eğer harekete geçmezsem, tahtıma layık olmadığım sonucuna varabilirler."
 coronation.0008.a: "Ve böylece başlıyor..."
  
  # Activity Start 
 coronation.0100.t: "Tören Başlıyor"
 coronation.0100.desc_diplo: "Resmi olarak [coronation_target.GetTitleAsNameNoTooltip|U] unvanıyla taç giydiğim gün nihayet geldi. Hazırlıklar son hızıyla devam ederken zihnim çoktan geleceğe odaklanmış durumda. Tüm ritüellerin ve ihtişamın ardında, taç giyme törenleri özünde politik bir gösteridir. Gülümsemeler ve reveranslar arasında asıl merak ettiğim şey, vasallarımın iktidarımı gerçekten kabul edip etmeyeceği...\n\nDahası, içimi kemiren bir soru daha var; Demir Taht acaba beni layık bulacak mı?"
 coronation.0100.desc_religious: "Resmi olarak [coronation_target.GetTitleAsNameNoTooltip|U] unvanıyla taç giydiğim gün nihayet geldi. Bir taç giyme töreninin her adımı büyük önem taşır. Sonuçta, herhangi bir ritüelin geçerliliği, tüm unsurlarının eksiksiz ve doğru bir şekilde yerine getirilmesine bağlıdır.\n\n[other_guest.GetTitledFirstName|U] adlı kişiyi ve yardımcılarını dikkatle izliyorum. En ufak bir hata ya da eksiklik bile meşruiyetime gölge düşürebilir."
 coronation.0100.desc_shy: "Resmi olarak [coronation_target.GetTitleAsNameNoTooltip|U] olarak taç giyme günüm sonunda geldi. Her şey bunaltıcı geliyor; gösterişli süslemeler, konukların sürekli gevezelikleri ve her hareketimi değerlendiren vasallarımın delici bakışları.\n\nBunların hepsi, yalnızca taç giyme anında yatışmasını umduğum çalkantılı bir endişe girdabına dönüşüyor. Seçimim olsaydı, tüm bu formalitelerden kurtulurdum."
 coronation.0100.desc_arrogant: "[coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip] [coronation_target.GetTitleAsNameNoTooltip|U] olarak taç giydiğim gün nihayet geldi. Gün daha yeni başlamasına rağmen, [other_guest.GetTitledFirstName|U] ve bitmek bilmeyen saçmalıklarından çoktan sıkıldım. Şaşırtıcı olmayan bir şekilde, sabahın büyük bir kısmını öfkeyle geçirdim.\n\nBu gidişle taç giydiğimde ağzımdan alevler çıkabilir. Sabrımın sonuna gelmek üzereyim."
 coronation.0100.desc_paranoid: "[coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip] [coronation_target.GetTitleAsNameNoTooltip|U] olarak taç giydiğim gün nihayet geldi. İyi niyet dileklerinde bulunan ve saygılarını sunan vasalların hepsi, sahte gülümsemelerinin ardına yalanlar ve entrikalar gizliyor.\n\nTaç kafama yerleştirildiğinde etrafımda kargalar uçuşacak. Ama beni asla avlayamayacaklar."
 coronation.0100.desc_appearance: "[coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip] [coronation_target.GetTitleAsNameNoTooltip|U] olarak taç giydiğim gün nihayet geldi. Fakat üzerimdeki bakışların ağırlığını hissedebiliyorum. Engelliliğimin bazılarında tiksinti, bazılarında ise korku uyandırdığının farkındayım, ama bugün bana bakmaya mecbur kalacaklar.\n\nUmarım düşüncelerini kendilerine saklarlar."
 coronation.0100.desc_seducer: "[coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip] [coronation_target.GetTitleAsNameNoTooltip|U] olarak taç giydiğim gün nihayet geldi. Dikkatim yaklaşan törenden çok, etrafta koşuşturan alımlı, genç hizmetçilere kayıyor. Acaba tören başlamadan bir ya da ikisini benimle tenha bir yere çekmeyi başarabilir miyim diye düşünüyorum. Kimsenin fark etmesi pek olası değil."
 coronation.0100.desc_drunkard: "[coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip] [coronation_target.GetTitleAsNameNoTooltip|U] olarak taç giydiğim gün nihayet geldi. Yaklaşan törene rağmen, aklımda tek bir şey var; sert bir içki. Etrafta koşuşturan hizmetçilere bakarken, birine susuzluğumu giderecek bir içki getirmesini emrediyorum. Biri biter bitmez diğeri geliyor. Günün sonunda ayakta durabilirsem bu bir mucize olacak."
 coronation.0100.desc_guest: "Beklenen gün geldi çattı. Yalnızca zaman, [coronation_target.GetFirstName|U] adlı kişinin [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip] yönetmeye layık olup olmadığını gösterecek."
 coronation.0100.a: "İşte başlıyor..."
  
  # Coronation Event Host 
 coronation.0150.t: "Gerçek [coronation_target.GetTitleAsNameNoTooltip|U]"
 coronation.0150.desc_ct_intro: "Tören, nihayet doruk noktasına ulaşıyor. [officiant.GetTitledFirstNameNicknamed|U], [coronation_target.GetFaith.GetNameNoTooltip] kadim geleneklerine göre beni meshetti ve şimdi taçlandırmak üzere. Taç, kafama yerleştirilirken, [officiant.GetTitledFirstNameNicknamedNoTooltip|U] gür bir sesle ilan ediyor:"
  
 coronation.0150.desc_ct_no_crown_intro: "Tören, nihayet doruk noktasına ulaşıyor. [officiant.GetTitledFirstNameNicknamed|U], [coronation_target.GetFaith.GetNameNoTooltip] kadim geleneklerine göre beni meshetti. Ancak kullanabileceğimiz bir taç olmadığından, [officiant.GetTitledFirstNameNicknamedNoTooltip|U] yalnızca şunları söylemekle yetiniyor:"
  
 coronation.0150.desc_self_crowner_intro: "Tören, nihayet doruk noktasına ulaşıyor. [coronation_target.GetFaith.GetNameNoTooltip] inancının kadim geleneklerine göre kendimi meshettim ve tacı kafama yerleştirmek üzereyim. Taç alnıma değdiği anda, ayağa kalkıp kalabalığa dönüyorum."
  
