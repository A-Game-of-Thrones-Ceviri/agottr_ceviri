coronation.1135.t:0 "Yer Değiştirilmiş Bir Taç"
coronation.1135.desc:0 "Taç giyme töreni için konuşmamı çalışırken, Kral Muhafızları'ndan [kingsguard_notifier.GetName|U] panik içinde odalarıma koşuyor. \"[coronation_officiant.GetLadyLord|l] efendim, bir sorun var,\" diye kekeliyor o, nefesini tutmaya çalışarak.\n\nSesindeki aciliyeti hissederek ona'a dönüyorum. \"Nedir?\" diye soruyorum, zihnim böyle önemli bir günde ortaya çıkabilecek olası sorunları tarıyor.\n\n\"Taç,\" diye patlıyor o, yüzü solgun. \"Yerini... değiştirmiş.\" onun kelimelerini işlerken kalbim bir atış atlıyor, durumun ciddiyeti üzerime çöküyor. Taçsız, [coronation_target.GetTitledFirstNamePossessive|U] hükümdarlığının gelecekteki meşruiyeti tehlikede."
