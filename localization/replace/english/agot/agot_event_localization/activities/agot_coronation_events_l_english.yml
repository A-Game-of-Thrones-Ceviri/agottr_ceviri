 coronation.1000.t: "Akraba Çilesi"
 coronation.1000.desc: "Bir taç giyme töreni düzenlemenin stresi yetmezmiş gibi, bir de akrabalarımla uğraşmak zorundayım.\n\n\[coronation_target.Custom2('RelationToMePossessive', SCOPE.sC('1000_relative'))] [1000_relative.GetTitledFirstName], sabahın köründe gelip o zamandan beri başımın etini yiyor. Her şeyden şikayet ediyor, durmadan mızmızlanıyor. Şakaklarımda zonklayan bir baş ağrısı hissediyorum ama o susmak bilmiyor."
 coronation.1000.desc_servants: "\n\n"Bu kadar az hizmetçiyle bu iş nasıl yürüyecek #EMP emin misin#!? [ROOT.Char.Custom('GetExpensiveMeal')]ı #EMP benim#! taşımamı beklemiyorsun herhalde?! Efsaneye göre, [historical_figure.GetTitledFirstNameNicknamedPossessiveRegnal|U] taç giyme töreninde o kadar çok hizmetçi varmış ki, şapkalarıyla güneşi kapatmışlar!""
 coronation.1000.desc_dec: "\n\n"Bu salon hanedan armalarıyla adeta boğuluyor! Masalar için seçilen bu #EMP zevksiz#! düzenleme ise gözlerimi kanatıyor! Ve şu #EMP gösterişli#! kumaşlardan bahsetmiyorum bile! Her yerde gereksiz bir ihtişam ve abartı hakim!" "
 coronation.1000.desc_dec_low: "\n\n"#EMP Biliyordum#! #EMP Basit#! bir taç giyme töreni planlamanıza güvenilemeyeceğini! Şuraya bakın, duvarlarda tek bir hanedan arması yok, masalar bomboş duruyor ve hiçbir yerde tek bir altın parçası bile yok! Zavallı kalbim, sizin liderliğiniz altında diyarı bekleyen sefil kader için #EMP kan ağlıyor#!" "
 coronation.1000.desc_entertainment: "\n\n"Şunlar sahiden de pandomimci mi? Hizmetçiler ellerindeki titrek ateşlerle nereye gidiyor? Ve şu köşedeki tahta sandık neden #EMP homurdanıyor#!?! Bu bir felaket olacak, hissediyorum!" "
 coronation.1000.desc_fallback: "\n\n"Bakalım bu olay tarihe geçecek mi? [historical_figure.GetTitledFirstNameNicknamedPossessiveRegnal|U] taç giyme töreni o kadar muhteşemdi ki, bugün bile hatırlıyoruz! #EMP Herhangi biri#! seninkini hatırlayacak mı? Sadece zaman gösterecek..." "
 coronation.1000.a: "Eminim ortak bir nokta bulabiliriz..."
