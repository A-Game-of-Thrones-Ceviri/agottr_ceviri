  #A Magnificent Welcome 
 coronation.1010.t: "Muhteşem Bir Karşılama"
 coronation.1010.desc: "Hizmetçilerime [1010_target.GetTitledFirstNamePossessive|U] varışına özellikle dikkat etmelerini söylediğim için ne kadar şanslı olduğumu şimdi daha iyi anlıyorum. Aksi takdirde, taç giyme töreninin yoğun hazırlıkları arasında bu önemli anı kaçırabilirdim.\n\nNeyse ki her şey yolunda gitti. En şık kıyafetlerimi kuşanmış, bir onur kıtasıyla çevrili bir şekilde avlunun ortasında gururla duruyorum. Ve işte, [1010_target.GetFirstNameNoTooltip] görkemli bir şekilde içeri giriyor."
 coronation.1010.diplo: "\n\n"Sizi aramızda görmekten onur duyuyoruz, [1010_target.GetTitledFirstNameNoTooltip]! Umarım misafirperverliğimizden memnun kalır ve diyarımızın sunduğu tüm güzelliklerden etkilenirsiniz!" "
 coronation.1010.seduce: "\n\n"Sevgili [1010_target.GetTitledFirstNameNoTooltip]! Sonunda teşrif ettiniz! Hiçbir kutlama, sizin ışıltılı varlığınızla aydınlanmaktan daha fazla keyif veremez!" "
 coronation.1010.match: "\n\n"[1010_target.GetTitledFirstNameNoTooltip], hoş geldiniz! [1010_match.GetFirstName], gel sen de misafirlerimize merhaba de! - #EMP Sakın ola ki onun ve ailesi üzerinde kötü bir izlenim bırakma, anladın mı?!" diye öfkeli bir fısıltıyla ekliyorum."
 coronation.1010.a: "Gelin, size dillere destan bahçelerimi göstereyim!"
