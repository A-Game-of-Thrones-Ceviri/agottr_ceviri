 coronation.0150.desc_guests_self_crowner_outro: "$coronation.0150.desc_officiant_outro$"
 coronation.0150.desc_guests_self_crowner_no_crown_outro: "\n\nUzun bir sessizlik hakim oluyor. Sonunda biri çekinerek alkışlamaya başlıyor ve biz de tereddütle ona katılıyoruz."
