coronation.1138.desc:0 "Tam taht odasına girmeye hazırlanırken, [coronation_officiant.GetTitledFirstName|U] tarafından yan odalardan birine çekiliyorum. onun yüzünde endişeli bir ifade var ve bakışlarımdan kaçınıyor.\n\n\"Majesteleri,\" diyor sonunda. \"Sizi hayal kırıklığına uğrattım. Görünüşe göre tacınız alındı ve ben onu geri alamadım. Ancak bunun töreni kesmesine gerek yok, sadece bu... resmiyetten vazgeçeceğiz.\""
coronation.1138.a:0 "\"Seni aptal! Başkası beni meshetme onuruna sahip olacak\""
