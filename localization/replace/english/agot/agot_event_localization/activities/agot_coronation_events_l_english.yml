coronation.2011.desc:0 "[barony.GetNameNoTierNoTooltip]'ın loş ışıklı bir odasında, toplanan vasallarımın önünde duruyorum. \"Lordlarım ve hanımefendilerim,\" diye başlıyorum, sesim kararlı ve güçlü, \"diyarın geleceği için önemli bir anın eşiğindeyiz. Hepimizin haneleri için daha iyi bir yol vaat eden yeni bir hak talebinde bulunan ortaya çıktı.\" Önümdeki yüzleri tarıyorum, merak ve şüpheciliğin bir karışımını görüyorum. \"Bu hak talebinde bulunanı, [coronation_claimant.GetTitledFirstName]'i desteklemek, refahımızı ve istikrarımızı sağlayacaktır.\"\n\nTam bitirirken, [vassal_objector.GetTitledFirstName] öne çıkıyor, onun kaşları endişeyle çatılıyor. \"[potential_supporter.GetLadyLord|l] efendim,\" diye başlıyor o, sesi sabit ama şüpheyle dolu. \"Hepimiz [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]'e hizmet etmek için yemin ettik. Bu hak talebinde bulunanın vaatlerinin gerçek olduğundan nasıl emin olabiliriz? Bir dizi sorunu bir başkasıyla takas etmeyeceğimize dair ne güvencemiz var? [coronation_target.GetTitledFirstName]'a karşı bir savaşı kazanacağımızdan nasıl emin olabiliriz?\""
