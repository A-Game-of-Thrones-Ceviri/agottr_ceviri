coronation_claimant_renounce_log:0 "onun efendisine itaat etmek için, [coronation_claimant.GetShortUIName], [coronation_target.GetPrimaryTitle.GetName] üzerindeki tüm hak taleplerinden vazgeçti."
coronation.2001.desc:0 "[potential_supporter.GetTitledFirstName]'a yaklaşıyorum, yanına ulaştığımda saygıyla eğiliyorum. \"[potential_supporter.GetLadyLord|l] efendim, diyarın geleceği hakkında birkaç söz söylemek istiyorum,\" diye mırıldanıyorum, ses tonumu düşük ve ölçülü tutuyorum. Bana dönüyor, ifadesi sakin ve okunaksız. \"Elbette,\" diye yanıtlıyor, devam etmemi belirtmek için hafifçe başını eğiyor.\n\n\"Diyarın şu anki haliyle, çoğu kişi değişim ihtiyacı hissediyor,\" diye başlıyorum, kelimelerimi dikkatlice seçiyorum. \"Sizinki de dahil olmak üzere tüm haneler için refah ve istikrar sağlayan yeni bir yön.\" Dikkatle dinliyor, gözleri hiç benimkilerden ayrılmıyor. Uygun anlarda düşünceli bir şekilde başını sallıyor, gerçek düşüncelerini açığa vurmadan sözlerimi onaylıyor. Sakin tavrı hiçbir şey ele vermiyor, herhangi bir etki yaratıp yaratmadığımı merak ediyorum."
coronation.2001.a:0 "Bu yüzden hak talebimi desteklemelisin"
