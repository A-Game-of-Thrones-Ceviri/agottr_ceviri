  # Political Talk 
 coronation.1210.t: "Siyasi Fısıldaşmalar"
 coronation.1210.desc: "Tören tüm ihtişamıyla devam ederken, sonunda [talk_to.GetTitledFirstNamePossessive] yanına yaklaşıp sohbet etmeye başlıyorum. Laf lafı açıyor ve konuşmamız kısa sürede daha ilgi çekici bir alana yöneliyor; siyaset.\n\nOnu tam istediğim noktaya getirmek için öncelikle biraz günlük konulardan bahsediyoruz, havadan sudan..."
 coronation.1210.desc_gold: "\n\n"Doğrusu söylemek gerekirse, hazinem bomboş!" diye itiraf ediyor, sesi çaresizlikle dolu."
 coronation.1210.desc_fear: "\n\n"[talk_to.GetPrimaryTitle.GetTierAsNameNoTooltip] olarak sürekli korku içinde yaşıyorum... Kendi can güvenliğimden bile emin değilim." Gözlerinde endişe ve korku okunuyor."
 coronation.1210.desc_raids: "\n\n"Topraklarıma düzenlenen son baskınlar beni çok endişelendiriyor..." Sesi yorgun ve bezgin."
 coronation.1210.desc_rivals: "\n\n"Geceleri uyuyamıyorum, her gölgede düşmanlarımı görüyorum sanki!" Paranoyası her halinden belli."
 coronation.1210.desc_age: "\n\n"Kabul etmek zor ama artık genç değilim!" diye iç çekiyor. Sesi buruk, geçmişe özlem dolu."
 coronation.1210.desc_bad_harvest: "\n\n\"Ne yazık ki, son zamanlarda büyümemizi sekteye uğratan kötü hasatlar yaşadık...\" diye yakınıyor, yüzünde endişe ifadesi beliriyor."
 coronation.1210.desc_rain: "\n\n\"Beklenmedik yağmurlar halkımı perişan ediyor ve ekinlere zarar veriyor...\" Sesi çaresizlikle dolu."
 coronation.1210.desc_enemies: "\n\n\"Asla kendinizi güvende hissedemezsiniz. Düşmanlarınız her zaman pusuda bekliyor ve güçleniyor.\" Bakışları etrafta tedirginlikle dolaşıyor."
 coronation.1210.a: "Biri bu zayıflıktan faydalanabilir, değil mi? Ne dersiniz?"
