 coronation.1132.t: "Sabotaj Engellendi"
 coronation.1132.desc_1: "Taç giyme töreni hazırlıkları tüm ihtişamıyla devam ederken, büyük salon telaşlı bir arı kovanı gibiydi. Hizmetçiler koşuşturuyor, soylular fısıldaşıyor, müzisyenler enstrümanlarını ayarlıyordu. Tüm bu karmaşanın ortasında, [tattle_tale.GetTitledFirstNamePossessive|U] kararlı adımları yankılandı. Yüzü soluk, bakışları endişeyle doluydu. Önümde diz çöktü ve "Majesteleri," diye fısıldadı, sesi güçlükle duyulabiliyordu. "Size pek hoş olmayan bir haber getirmek zorundayım. Taç giyme töreninizi baltalamak için bir komplo kurulmuş."\n\n"Kim cüret eder?" diye sordum, sesim buz gibiydi. "Bu ihanetin arkasında kim var?" "[saboteur.GetTitledFirstName|U], Majesteleri," diye yanıtladı [tattle_tale.GetTitledFirstNameNoTooltip|U]. "Kendisi suçüstü yakalandı.""
 coronation.1132.a: "Onu derhal buradan uzaklaştırın!"
 coronation.1132.a.tt: "[saboteur.GetTitledFirstNameNoTooltip|U] evine geri gönderiliyor."
 coronation.1132.b: "[saboteur.GetTitledFirstNameNoTooltip|U] adlı kişinin zindanda nasıl bir ders alacağını görelim."
 coronation.1132.b.tt: "[saboteur.GetTitledFirstNameNoTooltip|U] adlı kişiyi bir Kara Hücreye kapatacaksınız."
 coronation.1132.c: "Önemli değil, artık tehlike geçti."
 coronation.1132.c.tt: "[saboteur.GetTitledFirstNameNoTooltip|U] adlı kişinin konuk olarak kalmasına izin veriyorsunuz, ancak bu karar size pahalıya mal olabilir."
  
 coronation.1134.t: "Bir Tacın Yerini Değiştirmek"
 coronation.1134.desc: "[sabotage_target_crown.GetName|U] saklandığı odaya doğru sessiz adımlarla ilerlerken, kapıda [kingsguard.GetName|U] adlı kişiyi gördüm. Dimdik duruyor, bakışları keskin bir şahin gibi çevreyi süzüyordu. Planımın ağırlığı omuzlarıma çökmüş, kalbim göğüs kafesimde sıkışıp kalmış gibiydi. Gizlice suç ortağım [distraction.GetName|U] adlı kişiye işaret ettim. O da anlayış dolu bir bakışla başını salladı.\n\n[distraction.GetFirstNameNoTooltip|U] adlı kişiye yaklaşarak sesimi ancak onun duyabileceği bir fısıltıya indirdim. "Bir dikkat dağıtıcıya ihtiyacımız var," dedim, gözlerimle [kingsguard.GetFirstNameNoTooltip|U] adlı kişiyi işaret ederek. "Onu bir şekilde oyalamalısın, dikkatini kapıdan uzaklaştır. İnandırıcı olmalısın, şüphelenmemeli."
 coronation.1134.a: ""[distraction.GetFirstNameNoTooltip], [kingsguard.GetFirstNameNoTooltip] ile bir tartışma başlat...""
