coronation.1136.a:0 "\"Ne istiyorsun?\""
coronation.1136.b:0 "\"Şaka yapıyor olmalısın?! Pekala, lanet olası şeyi kendine sakla!\""
coronation.1136.desc:0 "[kingsguard_notifier.GetFirstName|U], suçlu [saboteur.GetTitledFirstName|U]'ı odaya getiriyor, taç onun ellerinde sıkıca tutuluyor. Bir adım öne çıkıp hırsızla göz göze geliyorum. \"Tacı geri ver,\" diye emrediyorum, sesim sabit ama acil.\n\n[saboteur.GetTitledFirstNameNoTooltip|U] tereddüt ediyor, tacı daha sıkı kavrıyor. Uzun bir sessizlik oluyor. Sonunda bana bakıyor, yüzünde sinsi bir gülümseme beliriyor. \"Karşılığında ne?\"\n\nŞaşkınlıkla, bir sonraki hamlemi bekleyerek bana umutla bakan [kingsguard_notifier.GetFirstNameNoTooltip|U]'a bakıyorum."
