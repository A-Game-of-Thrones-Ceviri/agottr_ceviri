# MAINTENANCE
# Intro/Setup Event
coronation.0001.t:0 "Son Hazırlıklar"
coronation.0001.desc_intro:0 "Hizmetkarlar [barony.GetNameNoTier] avlusunda koşuşturuyor, son süslemeleri yapıyor ve saray üyeleri yerlerini alıyor. Bu törene katılacakların çoğu henüz gelmedi."
coronation.0001.dislikes_host_vassal:0 "Hala o [host.Custom('InsultNoun')] [center_portrait.GetFirstName|U]'nun yeni [center_portrait.GetTitleAsNameNoTooltip|U]'muz olarak taçlandırılacağına inanamıyorum. onun'la aynı odada olmakta bile zorlanıyorum, diz çökmek zorunda kalmamı hiç söylemiyorum bile."
coronation.0001.dislikes_host_other:0 "Hala o [host.Custom('InsultNoun')] [center_portrait.GetFirstName|U]'nun [center_portrait.GetTitleAsNameNoTooltip|U] olarak taçlandırılacağına inanamıyorum. onun'la aynı odada olmakta bile zorlanıyorum."
coronation.0001.likes_host:0 "Yeni [center_portrait.GetTitleAsNameNoTooltip|U]'muz [center_portrait.GetFirstName|U]'yu taçlandırdığımız günün bugün olduğuna inanmak güç. [center_portrait.GetFirstName|U] bu göreve hazır görünüyor. [center_portrait.GetPrimaryTitle.GetNameNoTierNoTooltip]'in [center_portrait.GetFirstNamePossessiveNoTooltip|U] yetenekli ellerinde olacağını bilmek beni rahatlatıyor. onun hükümdarlığı uzun ve müreffeh olsun."
coronation.0001.neutral:0 "Bugün, yeni bir [center_portrait.GetTitleAsNameNoTooltip|U] taçlandırıyoruz. [center_portrait.GetFirstName|U] yetenekli görünüyor, ancak zaman bu göreve gerçekten hazır olup olmadığını gösterecek."
coronation.0001.host:0 "Bugün, [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]'in [ROOT.Char.GetTitleAsNameNoTooltip|U]'su olarak taç giydiğim gün."
#coronation.0001.host_distracted:0 "$coronation.0001.host$ Ancak, aklım başka meselelere odaklanmış durumda."

coronation.0001.intent_woo_arrived:0 "\n\nKutlamalara rağmen, başarmam gereken başka hedeflerim de var. Bu amaçla, kalabalığın arasında [ROOT.Char.GetIntentTarget.GetTitledFirstName]'i görüyorum, yani onun'a [ROOT.Char.GetInvolvedActivityIntent.GetName|l] yapma planım planladığım gibi ilerleyebilir."
coronation.0001.intent_woo:0 "\n\nKutlamalara rağmen, başarmam gereken başka hedeflerim de var. Ancak, [ROOT.Char.GetIntentTarget.GetTitledFirstName]'i henüz hiçbir yerde bulamıyorum. onun'a [ROOT.Char.GetInvolvedActivityIntent.GetName|l] yapma planımın devam edebilmesi için onun'ın gelmesini sabırsızlıkla bekliyorum."

coronation.0001.intent_murder_arrived:0 "\n\nKutlamalara rağmen, başarmam gereken başka hedeflerim de var. Bu amaçla, kalabalığın arasında [ROOT.Char.GetIntentTarget.GetTitledFirstName]'i görüyorum, yani onun'a [ROOT.Char.GetInvolvedActivityIntent.GetName|l] yapma planım planladığım gibi ilerleyebilir."
coronation.0001.intent_murder:0 "\n\nKutlamalara rağmen, başarmam gereken başka hedeflerim de var. Ancak, [ROOT.Char.GetIntentTarget.GetTitledFirstName]'i henüz hiçbir yerde bulamıyorum. onun'a [ROOT.Char.GetInvolvedActivityIntent.GetName|l] yapma planımın devam edebilmesi için onun'ın gelmesini sabırsızlıkla bekliyorum."

coronation.0001.intent_befriend_arrived:0 "\n\nKutlamalara rağmen, başarmam gereken başka hedeflerim de var. Bu amaçla, kalabalığın arasında [ROOT.Char.GetIntentTarget.GetTitledFirstName]'i görüyorum, yani onun'la [ROOT.Char.GetInvolvedActivityIntent.GetName|l] olma planım planladığım gibi ilerleyebilir."
coronation.0001.intent_befriend:0 "\n\nKutlamalara rağmen, başarmam gereken başka hedeflerim de var. Ancak, [ROOT.Char.GetIntentTarget.GetTitledFirstName]'i henüz hiçbir yerde bulamıyorum. onun'la [ROOT.Char.GetInvolvedActivityIntent.GetName|l] olma planımın devam edebilmesi için onun'ın gelmesini sabırsızlıkla bekliyorum."

coronation.0001.intent_diplomacy_arrived:0 "\n\nKutlamalara rağmen, başarmam gereken başka hedeflerim de var. Bu amaçla, kalabalığın arasında [ROOT.Char.GetIntentTarget.GetTitledFirstName]'i görüyorum, yani onun'la ittifak kurma planım planladığım gibi ilerleyebilir."
coronation.0001.intent_diplomacy:0 "\n\nKutlamalara rağmen, başarmam gereken başka hedeflerim de var. Ancak, [ROOT.Char.GetIntentTarget.GetTitledFirstName]'i henüz hiçbir yerde bulamıyorum. onun'la ittifak kurma planımın devam edebilmesi için onun'ın gelmesini sabırsızlıkla bekliyorum."

coronation.0001.intent_legitimize_bastard:0 "\n\nYine de, [ROOT.Char.GetIntentTarget.GetFirstNameNicknamed]'ın Majesteleri onun tarafından meşrulaştırılması hedefim aklımın ön saflarında yer alıyor. Umarım [center_portrait.GetFirstNameNoTooltip|U] davamı kabul eder ve kraliyet meşrulaştırma kararnamesini verir."
coronation.0001.intent_sabotage_coronation:0 "\n\nUmarım töreni durdurabilir veya en azından erteleyebilirim."

coronation.0001.intent_vie_male:0 "\n\nKutlamalara rağmen, başarmam gereken başka hedeflerim de var. Bu amaçla, kalabalığın arasında Majestelerini görüyorum. Küçük Konsey'e katılma planımı uygulayabilmem için onu yalnız yakalamam şart."
coronation.0001.intent_vie_female:0 "\n\nKutlamalara rağmen, başarmam gereken başka hedeflerim de var. Bu amaçla, kalabalığın arasında Majestelerini görüyorum. Küçük Konsey'e katılma planımı uygulayabilmem için onu yalnız yakalamam şart."

coronation.0001.waiting_for_officiant:0 "[lower_right_portrait.GetTitledFirstNameNicknamed|U]'ın gelmesini sabırsızlıkla bekliyorum. Son hazırlıklar yapılırken onun'la görüşülecek çok şey var."

coronation.0001.a.good:0 "Ne şanlı bir gün!"
coronation.0001.a.bad:0 "Bu günün bitmesini sabırsızlıkla bekliyorum."
coronation.0001.a.sabotage:0 "[center_portrait.GetFirstNamePossessiveNoTooltip] gününü mahvetme zamanı!"
coronation.0001.after.tt:0 "Davet edilen herkese kuzgunlar gönderilecek."

# Officiant Replacement
coronation.0002.t:0 "Yeni Bir Tören Yöneticisi"
coronation.0002.desc:0 "Öngörülemeyen durumlar beni taç giydirmek için yeni birini bulmaya zorluyor. Katılımcılarla dolu odaya bakıyorum, önemli birinin [old_coronation_officiant.GetTitledFirstNameNicknamed|U]'ın yerini almaya istekli olabileceğini umuyorum."
coronation.0002.desc_removed:0 "Öngörülemeyen durumlar beni taç giydirmek için yeni birini bulmaya zorluyor. Katılımcılarla dolu odaya bakıyorum, önemli birinin [old_coronation_officiant.GetTitledFirstNameNicknamed|U]'ın yerini almaya istekli olabileceğini umuyorum."
coronation.0002.desc_no_officiant:0 "Beni taçlandıracak birine ihtiyacım olabileceği aklıma geliyor. Katılımcılarla dolu odaya bakıyorum, acaba önemli birisi bu rolü üstlenmeye istekli olabilir mi diye merak ediyorum."
coronation.0002.a:0 "Başkası beni taçlandıracak!"
coronation.0002.a.tt:0 "[new_coronation_officiant.GetTitledFirstNameNicknamed|U] taç giyme töreninizin yöneticisi olarak hizmet edecek."
coronation.0002.a.tt_hof:0 "[new_coronation_officiant.GetTitledFirstNameNicknamed|U] sizin [head_of_faith|E]'nuzdur, böylece [piety_i] [piety|E] kazancınızı artırır."
coronation.0002.a.tt_pv:0 "[new_coronation_officiant.GetTitledFirstNameNicknamed|U] bir [powerful_vassal|E]'dır, böylece [legitimacy_i] [legitimacy|E] kazancınızı artırır."
coronation.0002.a.tt_dynn:0 "[new_coronation_officiant.GetTitledFirstNameNicknamed|U] [dynasty|E]'nuzun bir üyesidir, böylece [dynasty_prestige_i] [dynasty_prestige|E] kazancınızı artırır."
coronation.0002.a.tt_consort:0 "[new_coronation_officiant.GetTitledFirstNameNicknamed|U] sizin [spouse|E]'nuzdur, böylece [prestige_i] [prestige|E]'nuzu artırır."
coronation.0002.b:0 "Belki [intent_target.GetTitledFirstNameNicknamed|U] beni taçlandırmalı"
coronation.0002.b.tt:0 "[new_coronation_officiant.GetTitledFirstNameNicknamed|U] taç giyme töreninizin yöneticisi olarak hizmet edecek."
coronation.0002.c:0 "Lanet olsun, kendim yapacağım!"
coronation.0002.c.tt:0 "Kendinizi taçlandıracaksınız."
 
# Letters to the Player
coronation.0003.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
coronation.0003.desc_seven_kingdoms:0 "Andalların, Rhoynarların ve İlk İnsanların [sender.GetTitleAsNameNoTooltip|U]'su, Yedi Krallık'ın [sender.GetLadyLord|U]'su ve Diyarın Koruyucusu, [sender.GetHouse.GetName|U] Hanedanı'ndan [sender.GetFirstNameNoTooltip|U], sizi büyük bir onur ve heyecanla davet ediyorum. [GetActivityType('activity_coronation').GetName|l] törenim [county.GetNameNoTier]'deki [barony.GetNameNoTier]'da gerçekleşecektir."
coronation.0003.desc_other:0 "[sender.GetPrimaryTitle.GetNameNoTierNoTooltip]'in [sender.GetTitleAsNameNoTooltip|U]'su, [sender.GetHouse.GetName|U] Hanedanı'ndan [sender.GetFirstNameNoTooltip|U], sizi büyük bir onur ve heyecanla davet ediyorum. [GetActivityType('activity_coronation').GetName|l] törenim [county.GetNameNoTier]'deki [barony.GetNameNoTier]'da gerçekleşecektir."
coronation.0003.desc_officiant:0 "\n\nSaygın duruşunuz ve sarsılmaz sadakatinizin takdiri olarak, töreni yönetmenizi ve başıma taç koyma onuruna sahip olmanızı rica ediyorum. Bu kutsal etkinliğe katılımınız yalnızca bağımızın birliğini ve gücünü simgelemekle kalmayacak, aynı zamanda hükümdarlığım için asil bir emsal oluşturacaktır.\n\n[county.GetNameNoTierNoTooltip]'a yolculuğunuz hızlı ve güvenli olsun. Varışınızı ve sarsılmaz desteğinizin sözünü sabırsızlıkla bekliyorum."
coronation.0003.desc_guest:0 "\n\n[county.GetNameNoTierNoTooltip]'a yolculuğunuz hızlı ve güvenli olsun. Varışınızı ve sarsılmaz desteğinizin sözünü sabırsızlıkla bekliyorum."
coronation.0003.desc_vassal:0 "\n\nDiyarın sadık bir vasalı olarak varlığınız hem talep ediliyor hem de gereklidir. Bu önemli olaya katılmanız ve diz çökerek bağlılığınızı kamuoyu önünde onaylamanız bekleniyor. Bu eylem, taç ve diyarın kalıcı birliğine olan sürekli sadakatinizi ve bağlılığınızı gösterecektir.\n\n[county.GetNameNoTierNoTooltip]'a yolculuğunuz hızlı ve güvenli olsun. Varışınızı ve sarsılmaz desteğinizin sözünü sabırsızlıkla bekliyorum."
coronation.0003.a:0 "Memnuniyetle, hemen yola çıkacağım."
coronation.0003.b:0 "Yerime birini göndereceğim."
coronation.0003.c:0 "Katılmam gereken daha önemli işlerim var."
coronation.0003.c.tt_refusal:0 "[recipient.GetTitledFirstNameNoTooltip|U] Taç Giyme Törenine Katılmayı Reddetti"
coronation.0003.c.tt_officiant_refusal:0 "[recipient.GetTitledFirstNameNoTooltip|U] Taç Giyme Törenini Yönetmeyi Reddetti"

# Representative Events (For those who can't attend)
coronation.0004.t:0 "[ROOT.Char.GetCapitalLocation.GetNameNoTooltip] Temsilcisi"
coronation.0004.desc:0 "[coronation_target.GetTitledFirstName]'ın taç giyme töreniyle birlikte, tacıma olan bağlılığımı yenilemem bekleniyor. Katılamadığım için, benim yerime birinin gitmesi gerekiyor."
coronation.0004.a:0 "[potential_representative_1.GetFirstNameNoTooltip|U] mantıklı bir seçim"
coronation.0004.a.tt:0 "[potential_representative_1.GetShortUIName] daveti sizin adınıza kabul ediyor"
coronation.0004.b:0 "[potential_representative_2.GetFirstNameNoTooltip|U] olmalı"
coronation.0004.b.tt:0 "[potential_representative_2.GetShortUIName] daveti sizin adınıza kabul ediyor"
coronation.0004.c:0 "[potential_representative_3.GetFirstNameNoTooltip|U] olsun"
coronation.0004.c.tt:0 "[potential_representative_3.GetShortUIName] daveti sizin adınıza kabul ediyor"
coronation.0004.d:0 "Danışmanlarımdan biri beni temsil edecek"
coronation.0004.d.tt:0 "Mevcut danışmanlarınızdan birini seçeceksiniz"

# Selecting a Crown - Decides which crown the officiant will use to crown them and set up for sabotage
coronation.0005.t:0 "Bir Taç Seçmek"
coronation.0005.desc:0 "Son hazırlıklar yapılırken, [coronation_officiant.GetTitledFirstNameNoTooltip] bana yaklaşıyor. \"Majesteleri, hangi taçla taçlandırılmak istediğinize karar vermeliyiz.\"\n\nKoleksiyonumdaki taçlardan hangisinin kullanılması gerektiğini düşünmek için bir an duruyorum."
coronation.0005.desc_high_septon:0 "Son hazırlıklar yapılırken, [coronation_officiant.GetTitledFirstNameNicknamedNoTooltip|U] bana yaklaşıyor. \"Majesteleri, hangi taçla taçlandırılmak istediğinize karar vermeliyiz.\"\n\nKoleksiyonumdaki taçlardan hangisinin kullanılması gerektiğini düşünmek için bir an duruyorum."
coronation.0005.desc_after_sabotage:0 "Birisi tacımı çaldıktan sonra, şimdi koleksiyonumdaki diğerlerinden seçim yapmalıyım"
coronation.0005.a:0 "Bu gayet iyi olacak"
coronation.0005.a.tt:0 "#high [selected_crown_for_coronation.GetNameNoTooltip]#! sizi taçlandırmak için kullanılacak"
coronation.0005.b:0 "Bunların hiçbiri uygun değil; yeni bir taç sipariş edeceğim"

coronation.0006.t:0 "Taçlandırmak ya da Taçlandırmamak"
coronation.0006.desc:0 "Diyar içinde savaş çıktı ve hala taç giymedim. Durumlar göz önüne alındığında, resmi bir taç giyme töreninden vazgeçersem diyar beni affedebilir. Öte yandan, diyar lordları bunu önümüzdeki yıllarda bana karşı kullanabilirler."
coronation.0006.a:0 "Tahtımı güvence altına almak için yapılmalı"
coronation.0006.a.tt:0 "Resmiyet olmadan taçlandırılacaksınız"
coronation.0006.b:0 "Düzgün yapılmalı ya da hiç yapılmamalı"
coronation.0006.b.tt:0 "Bir [GetActivityType( 'activity_coronation' ).GetName] düzenlemek için savaşın bitmesini bekleyeceksiniz"

coronation.0008.t:0 "Reşit Olma"
coronation.0008.desc:0 "Artık taç giyme törenimi ertelemek için yaşımı bahane olarak kullanamam. Diyar yakında bir tane bekliyor olacak, yoksa tahtıma oturmaya uygun olmadığıma karar verebilirler."
coronation.0008.a:0 "Ve böylece başlıyor"

# Activity Start
coronation.0100.t:0 "Taç Giyme Töreni Başlıyor"
coronation.0100.desc_diplo:0 "Resmi olarak [coronation_target.GetTitleAsNameNoTooltip|U] olarak taç giyme günüm sonunda geldi. Hazırlıklar yapılırken aklım zaten bir sonrakine odaklanmış durumda. Tüm ritüellerin ve törenlerin ardında, taç giyme törenleri her şeyden önce politik olaylardır. Bu nedenle, gülümsemelere ve saygı gösterilmesine rağmen, vasallarımın yönetimimi kabul edip etmeyeceğini merak ediyorum?\n\nDahası, üzerimde ağır bir yük oluşturan bir soru daha var - Demir Taht beni layık bulacak mı?"
coronation.0100.desc_religious:0 "Resmi olarak [coronation_target.GetTitleAsNameNoTooltip|U] olarak taç giyme günüm sonunda geldi. Bir taç giyme töreninin tüm adımları önemlidir. Sonuçta, herhangi bir ritüelin geçerliliği, tüm bölümlerinin doğru bir şekilde yeniden üretilmesine dayanır.\n\n[other_guest.GetTitledFirstName|U] ve onun asistanları dikkatlice izliyordum, kaçırılan herhangi bir bileşen meşruiyetime gölge düşürebilir."
coronation.0100.desc_shy:0 "Resmi olarak [coronation_target.GetTitleAsNameNoTooltip|U] olarak taç giyme günüm sonunda geldi. Her şey bunaltıcı geliyor: gösterişli süslemeler, konukların sürekli gevezelikleri ve her hareketimi değerlendiren vasallarımın delici bakışları.\n\nBunların hepsi, yalnızca taç giyme anında yatışmasını umduğum çalkantılı bir endişe girdabına dönüşüyor. Seçimim olsaydı, tüm bu formalitelerden kurtulurdum."
coronation.0100.desc_arrogant:0 "[coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]'in [coronation_target.GetTitleAsNameNoTooltip|U]'su olarak taç giyme günüm sonunda geldi. Gün daha yeni başladı ve [other_guest.GetTitledFirstName|U]'ın bitmek bilmeyen gevezeliklerinden bıktım bile. Şaşırtıcı olmayan bir şekilde, sabahın çoğunda öfkeden kuduruyordum.\n\nBu hızla, taç giydiğimde ateş püskürtebileceğim. Sabrım taşmak üzere."
coronation.0100.desc_paranoid:0 "[coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]'in [coronation_target.GetTitleAsNameNoTooltip|U]'su olarak taç giyme günüm sonunda geldi. Sözde iyi dilek temennilerinde bulunan ve saygılı vasalların hepsi sahte gülümsemelerinin ardına yalanlar ve hileler gizliyor.\n\nTaç kafama takıldığında, kargalar etrafımda dönecek. Ama asla beni yemek yapamayacaklar."
coronation.0100.desc_appearance:0 "[coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]'in [coronation_target.GetTitleAsNameNoTooltip|U]'su olarak taç giyme günüm sonunda geldi. Ancak, etrafımdaki herkesin bakışlarına odaklanmış durumdayım. Engelliliğimin bazılarında tiksinti, bazılarında ise dehşet uyandırdığını biliyorum, ancak bugün bana bakmak zorunda kalacaklar.\n\nUmarım yorumlarını kendilerine saklarlar."
coronation.0100.desc_seducer:0 "[coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]'in [coronation_target.GetTitleAsNameNoTooltip|U]'su olarak taç giyme günüm sonunda geldi. Dikkatim yaklaşan törenden, etrafta koşuşturan çekici, genç hizmetçilere kayıyor. Etkinlik başlamadan önce bir veya ikisini benimle gizlice kaçmaya ikna edebilir miyim acaba diye düşünüyorum. Kimsenin fark etmesi pek olası değil."
coronation.0100.desc_drunkard:0 "[coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]'in [coronation_target.GetTitleAsNameNoTooltip|U]'su olarak taç giyme günüm sonunda geldi. Yaklaşan törene rağmen, en büyük arzum sert bir içki içmek. Etrafta koşuşturan hizmetçileri izlerken, birine susuzluğumu gidermek için istediğim içeceği getirmesini emrediyorum. Birini bitirir bitirmez, diğeri getiriliyor. Günün sonunda ayakta durabilirsem mucize olacak."
coronation.0100.desc_guest:0 "Gün geldi çattı. Yalnızca zaman [coronation_target.GetFirstName|U]'ın [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]'i yönetme görevine uygun olup olmadığını gösterecek."
coronation.0100.a:0 "İşte başlıyor..."

# Coronation Event Host
coronation.0150.t:0 "Gerçek [coronation_target.GetTitleAsNameNoTooltip|U]"
coronation.0150.desc_ct_intro:1 "Tören sonunda doruk noktasına ulaştı. [officiant.GetTitledFirstNameNicknamed|U] beni [coronation_target.GetFaith.GetNameNoTooltip]'in geleneksel ayinlerine göre meshetti ve şimdi beni taçlandırmaya hazırlanıyor. Taç kafama yerleştirilirken, [officiant.GetTitledFirstNameNicknamedNoTooltip|U] şunları ilan ediyor:"

coronation.0150.desc_ct_no_crown_intro:1 "Tören sonunda doruk noktasına ulaştı. [officiant.GetTitledFirstNameNicknamed|U] beni [coronation_target.GetFaith.GetNameNoTooltip]'in geleneksel ayinlerine göre meshetti. Kullanılabilir bir taç olmadığı için, [officiant.GetTitledFirstNameNicknamedNoTooltip|U] basitçe şunları ilan ediyor:"

coronation.0150.desc_self_crowner_intro:1 "Tören sonunda doruk noktasına ulaştı. [coronation_target.GetFaith.GetNameNoTooltip]'in geleneksel ayinlerine göre meshedildim ve tacı kafama yerleştirmeye hazırlanıyorum. Taç alnıma yaslanırken, ayağa kalkıp kalabalığa dönüyorum."

coronation.0150.desc_self_crowner_no_crown_intro:1 "Tören sonunda doruk noktasına ulaştı. [coronation_target.GetFaith.GetNameNoTooltip]'in geleneksel ayinlerine göre meshedildim. Kullanılabilir bir taç olmadığı için, kalabalığa dönüp şunları ilan ediyorum:"

coronation.0150.desc_officiant_intro:1 "Tören sonunda doruk noktasına ulaştı. [coronation_target.GetTitledFirstName|U]'yu [coronation_target.GetFaith.GetNameNoTooltip]'in geleneksel ayinlerine göre meshettim ve onu'ı taçlandırmaya hazırlanıyorum. Tacı [coronation_target.GetFirstNamePossessiveNoTooltip|U] başına yerleştirirken, şunları ilan ediyorum:"

