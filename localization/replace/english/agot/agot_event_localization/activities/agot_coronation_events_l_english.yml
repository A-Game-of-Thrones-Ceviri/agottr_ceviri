 coronation.1140.t: "Kaygan Bir Basamak"
 coronation.1140.a.tt_die: "[sabotage_target_throne.GetNameNoTooltip]a kendinizi saplıyorsunuz"
 coronation.1140.a.tt_die_broken_neck: "Kayıyorsunuz, düşüyorsunuz ve boynunuzu kırıyorsunuz"
 coronation.1140.a.tt_slip: "Basamaklardan aşağı yuvarlanıyorsunuz"
 coronation.1140.a.tt_recover: "Basamaklardan düşmekten kendinizi kurtarıyorsunuz"
 coronation.1140.a: "Hay aksi!"
 coronation.1140.desc_seven_kingdoms: "Yedi Krallık'ın [coronation_target.GetTitleAsNameNoTooltip|U] olarak taç giyme törenimin zirve noktasındayım. Şimdi, unvanıma layık olduğumu kanıtlamalı ve Fatih Aegon'un kudretli tahtına oturmalıyım. Tahta doğru ilerlerken, başımdaki tacın ağırlığı zihnimde yankılanıyor, her adımımı dikkatlice atıyorum. Saray halkının meraklı ve beklenti dolu bakışları üzerimde, adeta nefesimi kesiyor. Tam en üst basamağa ulaştığımda, ayağım beklenmedik bir şekilde kaygan bir yüzeye basıyor.\n\nToplanan lordlar ve hanımefendilerin nefes alış verişleri salonda yankılanıyor, endişeleri elle tutulurcasına yoğunlaşıyor. Düşüşümü engellemek için çaresizce etrafıma bakınıyorum, tutunabileceğim bir şey arıyorum. Gözümün ucuyla, inebileceğim yerin yakınında tehlikeli bir şekilde parıldayan bir bıçak görüyorum..."
 coronation.1140.desc_other: "[coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip] [coronation_target.GetTitleAsNameNoTooltip|U] olarak taç giyme törenimin en önemli anına geldim. Şimdi, gücümün ve yetkimin sembolü olan tahta oturmalıyım. Tahta doğru ilerlerken, başımdaki tacın ağırlığı yalnızca omuzlarımda değil, aynı zamanda zihnimde de hissediliyor. Her adımımı dikkatlice atıyorum, törenin ihtişamına yakışır bir şekilde. Saray halkının meraklı ve beklenti dolu bakışları üzerimde, adeta nefesimi kesiyor. Tam en üst basamağa ulaştığımda, zaferimin tadını çıkarmaya hazırlanırken, ayağım beklenmedik bir şekilde kaygan bir yüzeye basıyor.\n\nToplanan lordlar ve hanımefendilerin nefes alış verişleri salonda yankılanıyor, endişeleri elle tutulurcasına yoğunlaşıyor. Düşüşümü engellemek için çaresizce etrafıma bakınıyorum, tutunabileceğim bir şey arıyorum, düşmanın kurduğu bu sinsi tuzağa yenik düşmemek için..."
  
 coronation.1141.t: "Bir Hak Talebinde Bulunan Seçmek"
 coronation.1141.desc: "Bu kutlamaları hızlı ve beklenmedik bir şekilde sona erdirme çabalarımda, [coronation_target.GetPrimaryTitle.GetNameNoTier] için hoşnutsuz bir hak talebinde bulunan kişiyi bulup kullanmaya karar verdim. Kalabalığı dikkatlice tarıyor, tören sırasında davalarını savunmaları için #italic ikna#! edebileceğim en uygun kişiyi belirlemeye çalışıyorum."
 coronation.1141.a: "Yaklaş ve konuşalım."
 coronation.1141.a.tt: "[coronation_claimant.GetTitledFirstName] adlı kişiye yaklaşacak ve [coronation_target.GetPrimaryTitle.GetNameNoTooltip] üzerindeki [claim|E]nı talep etmesi için onu ikna etmeye çalışacaksınız"
 coronation.1141.b: "Böyle ayak oyunlarına tenezzül edemem."
 coronation.1141.lp: "@warning_icon! #warning Bir Yüce Lord olarak, [coronation_claimant.GetTitledFirstNamePossessive|U] [claim|E]nı desteklemeniz ve [vassals|E]ınızın da aynısını yapması için onları ikna etmeniz bekleniyor! #!"
 coronation.1141.flavor: "@warning_icon! #warning [coronation_claimant.GetTitledFirstNamePossessive|U] [claim|E]nı desteklemeniz bekleniyor! #!"
  
 coronation.1142.t: "[coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip] Hak Talebinde Bulunan"
 coronation.1142.desc: "Törenin ihtişamlı başlangıcından önce, kalabalığın arasında sessizce ilerleyerek kenarda duran [coronation_claimant.GetTitledFirstName] adlı kişiye yaklaşıyorum. Bakışları taç giyme törenine odaklanmış gibi görünse de, gözlerinde bir teslimiyet ve derin düşüncelere dalmışlık karışımı seziyorum. "Büyük bir gösteri, değil mi?" diye soruyorum, olabildiğince rahat bir tonda.\n\n"Gerçekten de," diye cevaplıyor, sesi kısık ve mesafeli.\n\nHafifçe eğilip sesimi yalnızca onun duyabileceği kadar alçaltıyorum. "Biliyor musunuz, burada bulunan #italic birçok#! kişi sizin gerçek bir liderin özelliklerine sahip olduğunuza inanıyor. Hatta bazıları diyarın sizin yönetiminiz altında daha fazla refaha ereceğini fısıldaşıyor."\n\n[coronation_claimant.GetFirstNamePossessiveNoTooltip|U] gözlerinde bir anlığına bir ilgi parıltısı beliriyor. "Öyle mi?" diye soruyor, merakı ses tonuna yansımış."
 coronation.1142.a: "Kesinlikle öyle! Halk sizi bekliyor."
 coronation.1142.b: "Aslında biraz abartmış olabilirim. Söylediklerimi unut gitsin."
 coronation.1142.b.tt: "[coronation_claimant.GetFirstNameNoTooltip] adlı kişiyi [claim|E]nı talep etmesi için ikna etme girişimlerinizden vazgeçiyorsunuz"
  
 coronation.1143.t: "[coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip] Üzerindeki Hak Talebim"
 coronation.1143.desc: "Taç giyme töreni tüm ihtişamıyla devam ederken, kalabalığın kenarında sessizce duruyorum. Bakışlarım, önümdeki görkemli gösteriye sabitlenmiş olsa da, zihnim karmakarışık duygularla dolu. Teslimiyet ve derin düşünceler arasında sıkışıp kalmış hissediyorum. "Büyük bir gösteri, değil mi?" diyor yanımda bir ses, düşüncelerimden sıyrılıp dikkatimi çekiyor. Rahat bir gülümsemeyle [saboteur.GetTitledFirstName] adlı kişinin bana baktığını görmek için dönüyorum.\n\n"Gerçekten de," diye cevaplıyorum, sesim kısık ve mesafeli.\n\no hafifçe eğiliyor, sesi gizemli ve komplocu bir fısıltıya dönüşüyor. "Biliyor musunuz, burada bulunan #italic birçok#! kişi sizin gerçek bir liderin özelliklerine sahip olduğunuza inanıyor. Hatta bazıları diyarın sizin yönetiminiz altında daha fazla refaha ereceğini fısıldaşıyor.""
 coronation.1143.a: "Haklılar. Hak talebimi dile getireceğim ve sen de beni desteklemelisin."
 coronation.1143.a.tt: "Katılan en güçlü lordlarla konuşacak ve onları davanıza katılmaya ikna etmeye çalışacaksınız.\n\n@warning_icon! #warning Bu seçeneği takip etmek, kaçınılmaz olarak [coronation_claimant.GetShortUIName] ile [coronation_target.GetShortUIName] arasında bir savaşa yol açacaktır!"
 coronation.1143.a_success: "[coronation_claimant.GetShortUIName|U], [coronation_claimant.GetShortUINamePossessive|U] [claim|E]nı talep etmeye karar verdi."
 coronation.1143.b: "Bu çılgınlık olur. Aptalca bir fikir."
 coronation.1143.b.tt: "Tören boyunca bu konuda sessiz kalacaksınız."
 coronation.1143.b_failure: "[coronation_claimant.GetShortUIName|U], [coronation_claimant.GetShortUINamePossessive|U] [claim|E]nı talep etmemeye karar verdi."
 coronation.1143.c: "[coronation_target.GetFirstNameNoTooltip] benden daha iyi bir hükümdar olur; onun yerine hak taleplerimden vazgeçeceğim."
  
 coronation.1144.t: "Reddetme"
 coronation.1144.desc: "Tüm ikna çabalarıma, vaatlerime ve tehditlerime rağmen, [coronation_claimant.GetShortUINameNoFormat], [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip] üzerindeki hakkını savunmak ve taht iddiasını sürdürmek konusunda mantıklı davranmadı. Bu beklenmedik bir aksilikti, planlarım altüst oldu. Günü mahvetmek, bu taç giyme törenini bir felakete çevirmek için başka bir yol bulmam gerekecek."
 coronation.1144.a: "Lanet olsun sana, korkak [coronation_claimant.GetFirstNameNoTooltip]!"
 coronation.1144.b: "Önemi yok, başka bir yolunu bulurum."
 coronation.1144.b_failure: "[coronation_claimant.GetShortUINameNoFormat], [claim|E]nı savunmamaya karar verdi."
