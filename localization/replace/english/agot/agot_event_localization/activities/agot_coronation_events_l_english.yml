coronation.1120.desc.intro:0 "Diyarın lordları ve hanımefendileri [activity_barony.GetNameNoTier]'a girmeye başlarken, [coronation_target.GetTitledFirstName|U]'yu hizmetlileriyle birlikte görüyorum. [bastard_scope.GetFirstName|U]'yu yanımda alıp [coronation_target.GetTitleAsNameNoTooltip|U]'a yaklaşıyorum. \"Majesteleri!\" diye sesleniyorum, dikkatini çekiyorum.\n\n[coronation_target.GetTitledFirstNameNoTooltip|U] dönüyor, gözleri merakla kısılıyor. \"[asking_guest.GetTitledFirstNameNoTooltip|U], sizin için ne yapabilirim?\""
 
coronation.1121.desc:0 "Diyarın lordları ve hanımefendileri [activity_barony.GetNameNoTier]'a girmeye başlarken, [asking_guest.GetTitledFirstName|U]'ın [bastard_scope.GetFirstName|U]'yu arkasında takip ederek yaklaştığını görüyorum. \"Majesteleri!\" diye sesleniyor o. [asking_guest.GetTitledFirstNameNoTooltip|U] derin bir reverans yapıyor, [bastard_scope.GetFirstNameNoTooltip|U] da aynısını yapıyor.\n\n\"[asking_guest.GetTitledFirstNameNoTooltip|U], sizin için ne yapabilirim?\" diye soruyorum. \n\n\"Majesteleri, bu [bastard_scope.GetFirstNameNoTooltip|U]. o evimde sadakatle hizmet etti ve onun'ın meşrulaştırıldığını görmek istiyorum.\"\n\nÖnce [bastard_scope.GetFirstNameNoTooltip|U]'ya, sonra [asking_guest.GetTitledFirstNameNoTooltip|U]'a bakıyorum. \"Piçin [asking_guest.Custom2('RelationToMe', SCOPE.sC('bastard_scope'))], demek istiyorsun.\"\n\n[asking_guest.GetTitledFirstNameNoTooltip|U] başını sallıyor. \"Evet, Majesteleri. [bastard_scope.GetFirstNameNoTooltip|U] benim kanımdır ve soyadıma layık olduğunu kanıtlamıştır.\""
coronation.1121.desc_hooked:0 "Diyarın lordları ve hanımefendileri [activity_barony.GetNameNoTier]'a girmeye başlarken, [asking_guest.GetTitledFirstName|U]'ın [bastard_scope.GetFirstName|U]'yu arkasında takip ederek yaklaştığını görüyorum. \"Majesteleri!\" diye sesleniyor o.\n\n\"[asking_guest.GetTitledFirstNameNoTooltip|U], sizin için ne yapabilirim?\" diye soruyorum. \n\n[asking_guest.GetTitledFirstNamePossessiveNoTooltip|U] tonu aniden saygıdan güvene dönüşüyor. \"Majesteleri, bu [bastard_scope.GetFirstNameNoTooltip|U]. o evimde sadakatle hizmet etti ve tacıma bir iyilik borçlu olduğum için, onun'ın meşrulaştırıldığını görmek istiyorum.\""
coronation.1121.a:0 "Haklısın, o Hanedanınızın yasal bir üyesi olmalı"
coronation.1121.a_hooked:0 "Peki. o Hanedanınızın yasal bir üyesi olacak"
