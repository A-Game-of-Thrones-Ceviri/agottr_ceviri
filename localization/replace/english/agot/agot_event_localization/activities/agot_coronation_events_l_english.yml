 coronation.1130.t: "Taç Giyme Töreninde Karanlık Bir Plan"
 coronation.1130.desc: "Konuklar, [host.GetTitledFirstNamePossessive|U] görkemli girişini bekleyerek yerlerini alırken, ben de derin düşüncelere dalıyorum. Büyük Salon, heyecanlı fısıldaşmalarla yankılanıyor, ancak zihnime sinsice karanlık bir fikir yerleşiyor. \n\nAcaba bu töreni daha başlamadan bitirmenin, yeni [host.GetTitleAsNamePossessiveNoTooltip|U] hükümdarlığını sarsmanın bir yolu var mıdır diye düşünmeye başlıyorum. Gözlerim odada dolaşıyor, tahtın yanındaki muhafızların stratejik konumlarını, süslemelerin düzenini, tacın nerede olduğunu inceliyorum. \n\nHassasiyet ve gizlilik gerektiren bir plan zihnimde şekillenmeye başlıyor. Taç giyme törenini sabote etmek, [host.GetFirstNamePossessiveNoTooltip|U] otoritesine meydan okumak ve istediğim kaosu yaratmak için mükemmel bir fırsat olabilir."
 coronation.1130.a: "Tacı çalabilirim"
 coronation.1130.a.tt: "#V Töreni geciktirmek veya tamamen engellemek için tacı çalmayı deneyeceksiniz.#!\n\n@warning_icon! #warning Bu plan oldukça risklidir, yakalanma ve başarısız olma ihtimaliniz yüksektir"
 coronation.1130.b: "Tahta bir oyun oynayabilirim"
 coronation.1130.b.tt: "#V Tahta sabotaj yapmayı deneyeceksiniz.#!\n\n@warning_icon! #warning Bu plan oldukça risklidir, yakalanma ve başarısız olma ihtimaliniz yüksektir"
 coronation.1130.c: "Belki tahtta gözü olan birinin bu konuda söyleyecekleri vardır"
 coronation.1130.c.tt: "#V Törene katılan tahtta hak iddia eden birini, [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip] üzerindeki hakkını talep etmeye ikna edeceksiniz#!\n\n@warning_icon! #warning Eğer başarılı olursanız, bir [Concept('agot_mw_mega_wars', 'Büyük Savaş')|E] başlayabilir#!"
 coronation.1130.d: "Kan davası güden iki hanedanın bir arbede çıkarmasını sağlayabilirim"
 coronation.1130.d.tt: "#V Kan davası güden iki [house_heads|E]ni kışkırtıp birbirine düşüreceksiniz#!\n\n@warning_icon! #warning Eğer başarılı olursanız, birileri yaralanabilir (hatta ölebilir)#!"
  
