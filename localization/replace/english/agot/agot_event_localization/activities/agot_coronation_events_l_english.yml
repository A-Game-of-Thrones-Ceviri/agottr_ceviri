coronation.1000.t:0 "Sanatsal Farklılıklar"
coronation.1000.desc:0 "Sanki bir taç giyme töreni düzenlemek yeterince stresli değilmiş gibi, bir de akrabalarımla uğraşmak zorundayım.\n\n[coronation_target.Custom2('RelationToMe', SCOPE.sC('1000_relative'))]'ım [1000_relative.GetTitledFirstName], bugün erkenden geldi ve o zamandan beri peşimi bırakmadı, durmadan şu ya da bu konuda şikayet ediyor. Gözlerimin arkasında büyüyen şiddetli bir baş ağrısı hissederken, o yılmadan gevezelik etmeye devam ediyor."
coronation.1000.desc_servants:0 "\n\n\"Bunun için yeterince hizmetçin olduğundan #EMP emin misin#!? [ROOT.Char.Custom('GetExpensiveMeal')]ı #EMP benim#! taşımamı beklemiyorsun, değil mi?! Efsaneye göre, [historical_figure.GetTitledFirstNameNicknamedPossessiveRegnal|U] taç giyme töreninde hizmetçiler o kadar kalabalıktı ki, şapkaları güneşi kapatıyordu!\""
coronation.1000.desc_dec:0 "\n\n\"Tüm salon hanedan armalarıyla boğulmuş! Ve neden masalar için bu kadar #EMP zevksiz#! bir düzenleme seçtin! Ve şu #EMP gösterişli#! kumaşlardan bahsetmiyorum bile!\""
coronation.1000.desc_dec_low:0 "\n\n\"#EMP Biliyordum#! #EMP basit#! bir taç giyme töreni planlamanıza güvenilemeyeceğini! Şuraya bak, hanedan armaları yok, masalar boş ve hiçbir yerde tek bir altın parçası bile yok! Zavallı kalbim, senin liderliğin altında diyarı bekleyen sefil kader için #EMP kan ağlıyor#!!\""
coronation.1000.desc_entertainment:0 "\n\n\"Bunlar pandomimci mi? Hizmetçiler şu hafif ateşlerle nereye gidiyor? Ve şu tahta sandık neden #EMP homurdanıyor#!?! Bu bir felaket olacak!\""
coronation.1000.desc_fallback:0 "\n\n"Bakalım bu olay tarihe geçecek mi? [historical_figure.GetTitledFirstNameNicknamedPossessiveRegnal|U] taç giyme töreni o kadar muhteşemdi ki, bugün bile hatırlıyoruz! #EMP Herhangi biri#! seninkini hatırlayacak mı? Zaman gösterecek.""
