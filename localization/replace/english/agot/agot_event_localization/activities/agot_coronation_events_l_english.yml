 coronation.1136.a: ""Ne istiyorsun?""
 coronation.1136.b: ""Şaka yapıyor olmalısın?! Pekala, lanet olası şeyi kendine sakla!\""
 coronation.1136.desc: "[kingsguard_notifier.GetFirstName|U], suçlu [saboteur.GetTitledFirstName|U] adlı kişiyi odaya getiriyor, altın taç hırsızın ellerinde parıldıyor. Bir adım öne çıkıp hırsızla göz göze geliyorum. "Tacı geri ver," diye emrediyorum, sesim kararlı fakat aciliyet taşıyor.\n\n[saboteur.GetTitledFirstNameNoTooltip|U] tereddüt ediyor, tacı avuçlarının içinde daha sıkı kavrıyor. Oda sessizliğe gömülüyor, gergin bir bekleyiş havayı kaplıyor. Sonunda gözlerini bana dikiyor, yüzünde şeytani bir sırıtış beliriyor. "Karşılığında ne?"\n\nŞaşkınlık içinde kalıyorum. Gözlerim, bir sonraki hamlemi bekleyerek bana umutla bakan [kingsguard_notifier.GetFirstNameNoTooltip|U] adlı kişiye kayıyor. Adeta ondan bir işaret, bir çözüm bekliyorum."
