agot_danger.0002.title:0 "$travel_danger_prefix$ Dağlarda Bir Çatışma!"
agot_danger.0002.desc:0 "Kafilemiz [location.GetName]'den geçerken, ince sabah havasını kesen bir savaş narası tüylerimizi diken diken ediyor. En cesur gezginler arasında bile, bu ses cesur adamları annelerinin eteklerine koştururdu.\n\n\"Sürücüler, [ROOT.Char.GetLadyLord]im!\" Bir izcinin sesi gerginliği delip geçiyor, kılıcını kınından çıkarırken öne doğru işaret ediyor ve dikkatimi çekiyor. Henüz görülecek bir şey yok ama bir düzine veya daha fazla atın toynak sesleri daha da yükseliyor, yaklaşıyor. Görüş alanına girdiklerinde korku ateşi gibi aramızda yayılıyor, bir başka ses korku korosuna katılıyor. \"#bold Çok kalabalıklar#!!\"\n\nSayıları fazla olmasa da düşmanlar iri, korkusuz ve görünüşe göre mallarımız için canlarını vermeye hazırlar. Başlarında çizgili gölgepostu pelerinli, iki elli büyük kılıçlı, iri bir [moon_raider.GetWomanMan] sürüyor. Maiyetimden biri Onun adını haykırıyor, görünüşe göre bu akıncı grubunun lideri [moon_raider.GetFirstNameNicknamed]'mış. Zalimliği, cesur baskınları ve ateşli öfkesiyle bilinen bir Klan üyesi.\n\nAkıncılar yaklaşırken, atım şaha kalkıyor ve kişniyor, beni düşürmekle tehdit ediyor ama dizginleri sıkıca tutuyor, dimdik oturuyorum. [ROOT.Char.Custom('signature_weapon')]ımı havaya kaldırıp bağırıyorum..."
