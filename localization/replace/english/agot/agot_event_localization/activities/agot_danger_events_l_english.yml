agot_danger.0001.title:0 "$travel_danger_prefix$ Yabanıl Akıncılar!"
agot_danger.0001.desc:0 "Kafilemiz [location.GetName] bölgesinin ıssız topraklarından geçerken, havayı delip geçen vahşi bir savaş narası kanımızı dondurdu. En cesur gezginlerin bile yüreğini ağzına getiren, tüyler ürpertici bir sesti.\n\n"Yabanıllar, [ROOT.Char.GetLadyLord]im!" diye bağırdı bir muhafız, sesi korkuyla titreyerek. Kılıcını kınından çekerken öne doğru işaret etti ve dehşet verici manzarayı gözlerimin önüne serdi. Korku, aramızda bir yangın gibi yayıldı, bir başka ses de paniğe kapılmış çığlıklara katıldı: "#bold Sayıları çok fazla#!!"\n\nSayıca az olmalarına rağmen, düşmanlarımız iri yarı, vahşi ve gözlerinde aç bir bakış vardı. Mallarımızı almak için canlarını vermeye hazır görünüyorlardı. Aralarından biri, dikkat çekici bir şekilde öne çıkıyordu: [btw_raider.GetFirstNameNicknamed]. Zalimliği, cüretkar baskınları ve ateşli öfkesiyle nam salmış bir Yabanıl lideri.\n\nAkıncılar yaklaşırken, atım huysuzlandı ve şaha kalktı, neredeyse beni üzerinden atacaktı. Ancak dizginleri sıkıca kavrayıp dimdik durdum. [ROOT.Char.Custom('signature_weapon')] elimde havaya kaldırıp gürledim..."
agot_danger.0001.a:0 "Geri çekilin! Hemen geri çekilin!"
agot_danger.0001.a.tt:0 "Siz ve maiyetiniz Yabanıl akıncılardan kaçmaya çalışıyorsunuz."
agot_danger.0001.a.toast:0 "Kaç!"
agot_danger.0001.a.fleeing:0 "Sorunsuz bir şekilde kaçtınız. Al sana, [btw_raider.GetFirstName]!"
agot_danger.0001.a.minordelay:0 "Kaçmayı başardınız, ancak bu, yolculuğunuzda küçük bir gecikmeye neden oldu."
agot_danger.0001.a.majordelay:0 "Kaçtınız, ancak bu, yolculuğunuzu ciddi şekilde aksattı."
agot_danger.0001.a.minortheft:0 "Canınızı kurtardınız, ancak tüm eşyalarınızı kurtaramadınız."
agot_danger.0001.a.majortheft:0 "Canınızı kurtardınız, ancak kaçarken keseninizi kaybettiniz."
agot_danger.0001.a.minorcombo:0 "Kaçış manevrasına rağmen, [btw_raider.GetFirstNameNoTooltip] bazı eşyalarınızı çalmayı başardı."
agot_danger.0001.a.majorcombo:0 "Karmaşık kaçış manevrasına rağmen, [btw_raider.GetFirstNameNoTooltip] eşyalarınızın çoğunu ele geçirdi."
agot_danger.0001.a.scattered:0 "Maiyetiniz dağıldı - herkes kendi başının çaresine bakmak zorunda!"
agot_danger.0001.b:0 "Kendinize gelin askerler! Arkamdan gelin! Saldırın!"
agot_danger.0001.b.tt:0 "Siz ve muhafızlarınız Yabanıllara saldırıyorsunuz."
agot_danger.0001.b.winning:0 "Savaşı kazandınız!"
agot_danger.0001.b.win:0 "Zafer!"
agot_danger.0001.b.killed:0 "Gruptaki tüm Yabanılları öldürdünüz!"
agot_danger.0001.b.imprisoned:0 "Yabanıl akıncı grubunun lideri [btw_raider.GetFirstName] adlı kişiyi yakaladınız!"
agot_danger.0001.b.fleeing:0 "Yabanıl akıncı grubu ve liderleri [btw_raider.GetFirstName], bir saatlik şiddetli savaştan sonra kaçtı!"
agot_danger.0001.b.losing:0 "Savaşı kaybettiniz..."
agot_danger.0001.b.loss:0 "Yenilgi..."
agot_danger.0001.b.robbed:0 "Yenildiniz, etrafınız sarıldı ve soyuldunuz; neyinize göz koydularsa aldılar."
agot_danger.0001.b.kidnapping:0 "Yenildiniz ve Yabanıllar [kidnapped_entourage.GetName] adlı kişiyi kaçırdı..."
agot_danger.0001.c:0 "Rüşvet vermeyi deneyelim..."
agot_danger.0001.c.tt:0 "[btw_raider.GetFirstNameNoTooltip] adlı kişiyi tarafımıza çekmeye çalışıyorsunuz."
agot_danger.0001.c.joined:0 "[btw_raider.GetFirstNameNoTooltip] Sarayınıza Katılıyor!"
agot_danger.0001.c.else:0 "Peki ya bir Yabanıl'a güvenebilir miyiz?"
agot_danger.0001.c.ranwithmoney:0 "[btw_raider.GetFirstNameNoTooltip] Parayı alıp kaçtı!"
agot_danger.0001.d:0 "[sacrificed_entourage.GetFirstNameNoTooltip] adlı kişiyi feda edersek, bize zaman kazandırabilir."
agot_danger.0001.d.tt:0 "Yabanıl akıncıları oyalamak için [sacrificed_entourage.GetName] adlı kişiyi feda edeceksiniz."
agot_danger.0001.d.sacrifice:0 "[sacrificed_entourage.GetFirstNameNoTooltip] Geride Bırakıldı..."

agot_danger.0002.title:0 "$travel_danger_prefix$ Dağlarda Pusu!"
agot_danger.0002.desc:0 "Kafilemiz [location.GetName] bölgesinin sarp dağlarından geçerken, ince sabah havasını yırtan vahşi bir savaş narası yüreğimizi hoplattı. En cesur gezginlerin bile kanını donduran, ürkütücü bir sesti.\n\n"Dağ Klanı savaşçıları, [ROOT.Char.GetLadyLord]im!" diye bağırdı bir izci, sesi korkuyla titreyerek. Kılıcını kınından çekerken öne doğru işaret etti ve dehşet verici manzarayı gözlerimin önüne serdi. Henüz görünürde kimse yoktu, ancak bir düzine veya daha fazla atın toynak sesleri gittikçe yaklaşıyordu. Görüş alanına girdiklerinde, korku aramızda bir yangın gibi yayıldı. Bir başka ses de paniğe kapılmış çığlıklara katıldı: "#bold Sayıları çok fazla#!!"\n\nSayıca az olmalarına rağmen, düşmanlarımız iri yarı, vahşi ve gözlerinde aç bir bakış vardı. Mallarımızı almak için canlarını vermeye hazır görünüyorlardı. Başlarında çizgili gölgepostu pelerinli, iri yapılı bir [moon_raider.GetWomanMan], iki elli büyük kılıcını savurarak ilerliyordu. Maiyetimden biri, dehşet içinde onun adını haykırdı: [moon_raider.GetFirstNameNicknamed]! Zalimliği, cüretkar baskınları ve ateşli öfkesiyle nam salmış bir Dağ Klanı savaşçısı.\n\nAkıncılar yaklaşırken, atım huysuzlandı ve şaha kalktı, neredeyse beni üzerinden atacaktı. Ancak dizginleri sıkıca kavrayıp dimdik durdum. [ROOT.Char.Custom('signature_weapon')]ımı havaya kaldırıp gürledim..."
