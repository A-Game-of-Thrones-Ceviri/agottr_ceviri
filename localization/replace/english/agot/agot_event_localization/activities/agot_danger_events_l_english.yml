 agot_danger.0003.title: "$travel_danger_prefix$ Buzun Öfkesi"
 agot_danger.0003.desc: "Donmuş nehrin tehlikeli buz tabakasını geçerken, yüzeyini çizen sinsi çatlakların ve oyukların etrafında ve üzerinden dikkatlice ilerliyorduk. Aniden, arkamdan tiz bir çığlık sesi duyuldu. Sesi takip etmek için döndüğümde, maiyetimin arkasında kalan [crevasse_fallerinto.GetName] adlı kişiyi gördüm. Bir buz çatlağının kenarına tutunmuş, kızak da altında asılı kalmıştı. Yüzü dehşetle buruşmuştu ve bana doğru çaresizce bağırıyordu, onu uçuruma doğru çeken kızak ağırlığına karşı umutsuzca mücadele ediyordu."
 agot_danger.0003.a: "İşte bu yüzden her zaman yanımda bir ip bulundururum."
 agot_danger.0003.a.tt: "Ustalıkla [crevasse_fallerinto.GetFirstNameNoTooltip] adlı kişiyi kementle yakalayacak, ipi kendinize bağlayacak ve yardım gelene kadar topuklarınızı buza saplayacaksınız."
 agot_danger.0003.b: "Sıkı tutun, seni yukarı çekeceğim!"
 agot_danger.0003.b.toast.success.t: "[crevasse_fallerinto.GetName] adlı kişiyi ve kızaklarını başarıyla yukarı çektiniz."
 agot_danger.0003.b.toast.failure.t: "Kavrayışınız kaydı ve [crevasse_fallerinto.GetName] buzlu uçuruma düşerek can verdi."
 agot_danger.0003.c: "Birleşik ağırlık çok fazla, [crevasse_fallerinto.GetTitledFirstNamePossessiveNoTooltip] kızak koşumunu kesmek zorundayız."
 agot_danger.0003.c.tt: "Erzak kaybı, kalan yolculukta tayınlama yapmak zorunda kalacağınız anlamına geliyor."
 agot_danger.0003.d: "Öyleyse, [crevasse_fallerinto.GetFirstNameNoTooltip], sonunda kendi ağırlığınla baş başa kalma zamanı geldi."
 agot_danger.0003.d.tt: "Kızak [crevasse_fallerinto.GetName] adlı kişiyi soğuk ve karanlık uçuruma doğru çekerken çaresizce izliyorsunuz."
  
 agot_danger.0004.title: "$travel_danger_prefix$ Deri Yüzen Rüzgarın Hiddeti"
 agot_danger.0004.desc: "Sur'ın ötesine uzanan acımasız ve affetmeyen vahşi doğada seyahat etmek, en güzel günlerde bile yeterince zorlu bir sınavdır. Görünüşe göre bugün o güzel günlerden biri olmayacaktı. Buz gibi hava, kürklerimin ve pelerinimin her boşluğuna sızıyordu ve uluyan rüzgarlar acımasızca duyularımı dövüyordu. Yukarıdaki kara bulutların da görüşümü engellemek için kar taşıdığını biliyordum. Karlarla birlikte dondurucu bir ıslaklık gelecek ve ıslaklıkla birlikte de ölümcül donma tehlikesi baş gösterecekti. Hemen bir sığınak bulmak hayat memat meselesiydi."
 agot_danger.0004.a: "Yakınlarda bir mağara olduğunu hatırlıyorum!"
 agot_danger.0004.a.tt: "Fırtına dinene kadar güvenli bir mağarada barınacaksınız."
 agot_danger.0004.b: "Hemen bir sığınak bulmalıyız!"
 agot_danger.0004.b.tt: "Çömelmek için güvenli bir yer arayacaksınız. Ancak grubun bazı üyeleri dondurucu soğuktan zarar görebilir."
 agot_danger.0004.b.toast.lostlimb.t: "[frostbite_victim.GetName], Soğuk Tanrılara bir bedel ödedi."
 agot_danger.0004.c: "Hava koşullarına aldırış etmiyorum! İlerle ya da öl!"
 agot_danger.0004.c.tt: "Buzlu rüzgarlara rağmen ilerlemeye devam edeceksiniz. Ancak maiyetinizin birçok üyesi donma tehlikesiyle ve hatta ölümle karşı karşıya kalacak."
 agot_danger.0004.c.toast.death.t: "[frostbite_victim.GetName], dondurucu rüzgarın insafına yenik düştü."
 agot_danger.0005.title: "$travel_danger_prefix$ Deri Yüzen Rüzgar: Mağaranın Gizemi"
 agot_danger.0005.desc: "İlk kar taneleri bulutlardan aşağı doğru düşmeye başlar başlamaz, mağaranın karanlık ve güvenli sığınağına sığındık. Rüzgarın uğultusu hala mağaranın içinde yankılanıyordu, ancak kalın duvarlar bizi soğuğun en kötü etkisinden koruyacaktı.\n\nMağaranın derinliklerine doğru ilerledikçe, gözlerim yavaş yavaş karanlığa alışmaya başladı. Ve o anda, mağaranın duvarlarında beni bekleyen hayret verici bir manzarayla karşılaştım: mağaranın derinliklerindeki kayalara çizilmiş resimler. Bizden önce burayı sığınak olarak kullanan insanların bıraktığı izlerdi sanki."
 agot_danger.0005.a: "Şu duvar resimlerine bakın, çok eski olmalılar!"
 agot_danger.0005.a.tt: "Mağara resimlerini yakından inceleyecek ve anlamlarını çözmeye çalışacaksınız."
 agot_danger.0005.a.success: "Resimlerde bazı tanıdık semboller ve figürler fark ediyorsunuz."
 agot_danger.0005.a.failure: "Sadece insan, hayvan ve çeşitli nesnelerin figürleri. Güzel ve gizemliler, ancak size hiçbir şey anlatmıyorlar."
 agot_danger.0005.a.toast.failure.t: "Mağara resimleri anlamını koruyor."
 agot_danger.0005.b: "Ateş sıcak ve rahatlatıcı, ancak [cave_companion.GetFirstNameNoTooltip] daha da sıcak..."
 agot_danger.0005.c: "Madem burada mahsur kaldık, mağarayı biraz araştırsak iyi olur."
 agot_danger.0005.c.tt: "Mağarada değerli eşyalar veya ipuçları arayacaksınız."
 agot_danger.0005.c.mushrooms: "Lezzetli ve besleyici mantarlar buldunuz!"
 agot_danger.0005.c.mushrooms.toast: "Lezzetli mantarlar buldunuz!"
 agot_danger.0005.c.tiny_gold: "Değerli bir biblo buldunuz. Küçük ama değerli."
 agot_danger.0005.c.tiny_gold.toast: "Değerli bir biblo buldunuz."
 agot_danger.0005.c.minor_gold: "Bir yığın sıcak ve yumuşak post buldunuz. Bunlar işinize yarayabilir."
 agot_danger.0005.c.minor_gold.toast: "Bir yığın post buldunuz."
 agot_danger.0005.c.bear.tt: "Mağaranın gerçek sahibini buldunuz..."
 agot_danger.0005.d: "Yerleşelim. Bir ateş yakalım ve hikayeler anlatalım."
 agot_danger.0005.d.tt: "Ateş başında toplanıp hikayeler paylaşarak kar fırtınasının geçmesini bekleyeceksiniz."
 agot_danger.0006.title: "$travel_danger_prefix$ Deri Yüzen Rüzgar: Ataların Yankısı"
 agot_danger.0006.desc: "Mağara resimlerine daha yakından baktığımda, hepsinin aynı döneme ait olmadığını fark ettim. Bir düzine aşiret ve kabilenin tarihi, duvarları süslüyor, mücadelelerini, zaferlerini ve inançlarını anlatıyordu. Bu yer, tıpkı bize sığınak olduğu gibi, onlara da kucak açmıştı. Duvarlar, onların hikayelerini fısıldıyordu sanki. Hayaletlerinin rüzgarın uğultusu arasında bana seslendiğini duyabiliyordum. Resimleri daha detaylı inceledikçe, bazıları özellikle dikkatimi çekmeye başladı.\n\nHangisine odaklanmalıydım? Hangi hikayenin kilidini açmalıydım?"
 agot_danger.0006.a: "Bu küçük resim sıralarında bir düzen var gibi. Acaba bir şiir mi?"
 agot_danger.0006.a.tt: "Şiiri deşifre etmeye çalışırken, ilham perinizin uyanması ve kendi dizelerinizi yazmanız mümkün."
 agot_danger.0006.b: "O sahneyi tanıyorum! Aşiret kurucumuz tek dişli, beyaz mamutu deviriyor!"
 agot_danger.0006.b.tt: "Atanızın kahramanlıklarının çağdaş bir kaydına sahip olmak, aşiretinizin efsanesini güçlendirecektir."
 agot_danger.0006.c: "Burada tasvir edilen balıkçılık tekniğini daha önce hiç görmemiştim, çok zekice!"
 agot_danger.0006.c.tt: "Bazı sahneler, atalarınızın günlük görevlerini yerine getirirken kullandıkları yaratıcı yöntemleri gözler önüne seriyor."
 agot_danger.0007.title: "$travel_danger_prefix$ Deri Yüzen Rüzgar: Mağaranın Efendisi"
 agot_danger.0007.desc: "Mağaranın derinliklerine doğru ilerledikçe, yerde hem hayvan hem de insan kemiklerinin ürkütücü bir şekilde dizildiğini gördüm. Bazı kemiklerin üzerinde hala et parçaları vardı ve loş ışığımızda koyu kırmızı kanla parıldıyorlardı. Bir an için duraksadım, içimde kötü bir his belirdi. Tam o sırada, mağaranın en karanlık köşesinden devasa bir gölge belirdi. Kalın kaslı, iri yarı bir ayıydı. Kan, ağzından düzenli damlalar halinde akıyordu ve gözleri öfkeyle parlıyordu. Meydan okuyarak kükredi ve üzerimize atılmaya hazırlandı."
 agot_danger.0007.a: "Bu mağara ikimize de yetmez!"
 agot_danger.0007.b: "Herkes mızraklarını hazırlasın! Saldıracağız!"
 agot_danger.0007.b.cleankill.tt: "Grubunuz ayıyı büyük bir ustalıkla ve minimum hasarla öldürüyor."
 agot_danger.0007.b.bearwound.tt: "Ayı güçlü ve vahşi. Birisinin yaralanması kaçınılmaz."
 agot_danger.0007.b.toast.bearwound.t: "[injury_target.GetName], ayının pençeleri tarafından feci şekilde yaralandı."
 agot_danger.0007.b.toast.bearkill.t: "[injury_target.GetName], ayının inine girdi ve bir daha çıkamadı."
 agot_danger.0007.b.toast.cleankill.t: "Ayı öldürüldü ve grubunuzdan kimse zarar görmedi."
 agot_danger.0008.title: "$travel_danger_prefix$ Deri Yüzen Rüzgar: Mağara Efendisinin Hazinesi"
 agot_danger.0008.desc: "Can çekişen ayının üzerinde duruyordum, hayvan son nefesini verirken kanı silahımı kaplıyordu. Devasa vücudu eski ininin zemininde cansız yatıyordu ve ben derin bir nefes aldım. Kalan grubuma doğru zafer dolu bir sırıtışla baktım, bu ayı avı dillere destan olacaktı. Hepsi şimdi beni bekliyordu, öldürdüğümüz hayvandan bir ganimet seçme hakkım olduğunu biliyorlardı."
 agot_danger.0008.a: "Başımdan geçenlere bakılırsa, o gür ve sıcak posttan hayır diyemem."
 agot_danger.0008.a.tt: "Bir Ayı Postu saray eseri elde edersiniz."
 agot_danger.0008.b: "Canavarın kafasını alın ve kafatasını benim için temizleyin. Gücümüzün bir sembolü olacak."
 agot_danger.0008.b.tt: "Bir Ayı Kafatası saray eseri elde edersiniz."
 agot_danger.0008.c: "O güçlü pençeleri alacağım, yoksa kimse onların boyutlarına inanmaz."
 agot_danger.0008.c.tt: "Bir Ayı Pençeleri envanter eseri elde edersiniz."
  
 agot_danger.0009.title: "$travel_danger_prefix$ İnce Buzun Üzerinde"
 agot_danger.0009.desc: "Uzak kuzeyde neredeyse hiç yol yoktur ve hatta sağlam patikalar bile çok azdır. Buz gibi çorak araziler buzlu dağlar ve yarıklarla doludur ve genellikle açık ve düz arazinin tek bölümü donmuş bir nehirdir. Grubumuz bir tanesine rastladı ve yolculuğumuzun bir sonraki kısmında yol olarak kullanma fırsatı sundu. Ancak yılın bu zamanında buzun kalınlığı şüpheli olduğundan, bu tehlikeli araziden güvenli bir geçiş yapmak mümkün değil."
 agot_danger.0009.a: "Önce buzu test etmek için yürüyeceğim."
 agot_danger.0009.a.tt: "Ağırlığınız altında buzun çatlayıp çatlamadığını kontrol edeceksiniz"
 agot_danger.0009.a.icegood.tt: "Buz yeterince kalın."
 agot_danger.0009.a.icegood.toast: "Buz yeterince kalındı."
 agot_danger.0009.a.icebadnope.tt: "Buzun zamanla çatladığını fark ediyorsun."
 agot_danger.0009.a.icebadnope.toast: "Buzun içinden düşmekten kurtuldun."
 agot_danger.0009.a.icebadfall.tt: "Buzun içine düşersin"
