agot_danger.0003.title:0 "$travel_danger_prefix$ Buzlu Çatlak"
agot_danger.0003.desc:0 "Buz tabakasını geçerken, yüzeyini çizen çatlakların ve oyukların etrafında ve içinden dikkatlice ilerlerken, arkamdan hafif bir çığlık sesi duydum. Sesi takip etmek için döndüğümde, maiyetimin arkasındaki yavaş ilerleyen [crevasse_fallerinto.GetName]'i bir çatlağın kenarına tutunmuş halde gördüm. [crevasse_fallerinto.GetHerHis|U] kızağı [crevasse_fallerinto.GetHerHim]'in altında asılı duruyor. [crevasse_fallerinto.GetHerHis|U] yüzü dehşetle buruşuyor ve [crevasse_fallerinto.GetSheHe] bana doğru çığlık atıyor, [crevasse_fallerinto.GetHerHim]'i [crevasse_fallerinto.GetHerHis] sonuna doğru çeken kızak ağırlığına karşı umutsuzca savaşıyor."
agot_danger.0003.a:0 "İşte bu yüzden elimde bir ip var."
agot_danger.0003.a.tt:0 "Ustalıkla [crevasse_fallerinto.GetFirstNameNoTooltip]'i kementle yakalayacak, ipi kendinize bağlayacak ve yardım gelene kadar topuklarınızı yere saplayacaksınız."
agot_danger.0003.b:0 "Sıkı tutun, seni yukarı çekiyorum!"
agot_danger.0003.b.toast.success.t:0 "[crevasse_fallerinto.GetName]'i [crevasse_fallerinto.GetHerHis] kızağıyla birlikte yukarı çekmeyi başardınız."
agot_danger.0003.b.toast.failure.t:0 "Kavrayışınız kaydı ve [crevasse_fallerinto.GetName] ölümüne düştü."
agot_danger.0003.c:0 "Birleşik ağırlık çok fazla, [crevasse_fallerinto.GetTitledFirstNamePossessiveNoTooltip] kızak koşumunu kesmek zorundayım."
agot_danger.0003.c.tt:0 "Erzak kaybı, tayınlama yapmak zorunda kalacağınız anlamına gelir."
agot_danger.0003.d:0 "Öyleyse, [crevasse_fallerinto.GetFirstNameNoTooltip], sonunda kendi ağırlığını çekme zamanı geldi."
agot_danger.0003.d.tt:0 "Kızak [crevasse_fallerinto.GetName]'i soğuk uçuruma çekerken boş boş izliyorsunuz."

agot_danger.0004.title:0 "$travel_danger_prefix$ Deri Yüzen Rüzgar"
agot_danger.0004.desc:0 "Duvarın ötesine uzanan affetmeyen vahşi doğada seyahat etmek, iyi bir günde bile yeterince zor. Görünüşe göre bugün o günlerden biri olmayacak. Hava, kürklerimdeki ve pelerindeki her boşluğa giriyor ve uluyan rüzgarlar duyularımı dövüyor. Yukarıdaki bulutların da beni kör etmek için kar taşıyacağını biliyorum. Karlarla birlikte ıslaklık da gelecek ve ıslaklıkla birlikte donma gelecek. Sığınak şimdi hayat kurtarabilir."
agot_danger.0004.a:0 "Yakınlarda bir mağara olduğunu kesin olarak biliyorum!"
agot_danger.0004.a.tt:0 "Fırtına dinene kadar bir mağarada barınacaksınız."
agot_danger.0004.b:0 "Hızlı bir şekilde sığınak bulmalıyız!"
agot_danger.0004.b.tt:0 "Çömelmek için bir yer arayacaksınız. Grubun bazıları soğuktan yaralanabilir."
agot_danger.0004.b.toast.lostlimb.t:0 "[frostbite_victim.GetName], Soğuk Tanrılara [frostbite_victim.GetHerHis] etini sundu."
agot_danger.0004.c:0 "Hiçbir hava koşuluna aldırış etmiyorum. İlerle ya da öl."
agot_danger.0004.c.tt:0 "Buzlu rüzgarlarda ilerlemeye devam edeceksiniz, maiyetinizin birçok üyesi donma veya ölümle karşılaşacak."
agot_danger.0004.c.toast.death.t:0 "[frostbite_victim.GetName], dondurucu rüzgara yenik düştü."
agot_danger.0005.title:0 "$travel_danger_prefix$ Deri Yüzen Rüzgar: Mağara"
agot_danger.0005.desc:0 "İlk karlar bulutlardan aşağı doğru düşmeye başlar başlamaz mağaranın karanlık sığınağına atladım. Rüzgarın uğultusu hala içeride bizi rahatsız ediyor ama mağaranın duvarları kalın ve bizi soğuğun en kötüsünden koruyacaklar.\n\nMağaranın içine doğru ilerledikçe, dağıtmak için meşalem olmayan karanlığa alışan gözlerim, mağaranın derinliklerinde beni bekleyen resimleri bulunca şaşırdım. Bizden önce burayı sığınak olarak kullanan bazı insanların figürleri."
agot_danger.0005.a:0 "Şu duvar resimlerine bakın, çok eski olmalılar!"
agot_danger.0005.a.tt:0 "Mağara resimlerini yakından inceleyecek ve onlardan bir şeyler anlamaya çalışacaksınız."
agot_danger.0005.a.success:0 "Resimlerde bir şeyleri tanımayı başarıyorsunuz."
agot_danger.0005.a.failure:0 "Sadece insan, hayvan ve nesne figürleri. Güzel ama size hiçbir şey anlatmıyorlar."
agot_danger.0005.a.toast.failure.t:0 "Mağara resimleri hiçbir şey ortaya koymadı."
agot_danger.0005.b:0 "Ateş sıcak, ama [cave_companion.GetFirstNameNoTooltip] daha sıcak."
agot_danger.0005.c:0 "Madem burada mahsur kaldık, yeri araştırsak fena olmaz."
agot_danger.0005.c.tt:0 "Mağarada değerli eşyalar arayacaksınız."
agot_danger.0005.c.mushrooms:0 "Lezzetli mantarlar buldunuz."
agot_danger.0005.c.mushrooms.toast:0 "Lezzetli mantarlar buldunuz."
agot_danger.0005.c.tiny_gold:0 "Değerli bir biblo buldunuz."
agot_danger.0005.c.tiny_gold.toast:0 "Değerli bir biblo buldunuz."
agot_danger.0005.c.minor_gold:0 "Bir post yığını buldunuz."
agot_danger.0005.c.minor_gold.toast:0 "Bir post yığını buldunuz."
agot_danger.0005.c.bear.tt:0 "Mağaranın sahibini buldunuz."
agot_danger.0005.d:0 "Yerleşelim. Bir ateş yakın ve hikayeler anlatın."
agot_danger.0005.d.tt:0 "Ateş başında hikayeler paylaşarak kar fırtınasını bekleyeceksiniz."
agot_danger.0006.title:0 "$travel_danger_prefix$ Deri Yüzen Rüzgar: Ata Resimleri"
agot_danger.0006.desc:0 "Mağara resimlerine yakından baktığımda, hepsinin tek bir halka ait olmadığını görüyorum. Bir düzine aşiret ve kabilenin tarihi duvarları süslüyor, mücadelelerini ve zaferlerini anlatıyor. Bu yer, şimdi bizi barındırdığı gibi hepsine sığınak olmuş. Bu duvarlar onların hikayelerini anlatıyor, sanki hayaletlerinin rüzgarın uzak sesleri aracılığıyla bana fısıldadığını duyabiliyorum. Resimleri daha detaylı inceledikçe, birkaçı beni çağırmaya başlıyor.\n\nHangisine odaklanmalıyım?"
agot_danger.0006.a:0 "Bu küçük resim sıralarında bir düzen var. Bu şiir mi?"
agot_danger.0006.a.tt:0 "Şiiri deşifre etmeye çalışırken, istemeden kendi başınıza birkaç parça besteleyebilirsiniz."
agot_danger.0006.b:0 "O sahneyi tanıyorum; aşiret kurucumuz tek dişli, beyaz mamutu öldürüyor!"
agot_danger.0006.b.tt:0 "Atanızın yaptıklarının çağdaş bir kaydına sahip olmak, aşiretinizin efsanesine yardımcı olacaktır."
agot_danger.0006.c:0 "Burada tasvir edilen balıkçılık tekniğini hiç duymadım, çok zekice."
agot_danger.0006.c.tt:0 "Bazı sahneler, figürlerin görevlerini ilham verici bir yaratıcılıkla yerine getirdiğini gösteriyor."
agot_danger.0007.title:0 "$travel_danger_prefix$ Deri Yüzen Rüzgar: Ev Sahibine Uyandırmak"
agot_danger.0007.desc:0 "Mağaranın derinliklerine doğru ilerlemeye başladığımda, yerde hem hayvanların hem de insanların kemiklerinin dizildiğini buluyorum. Bazı kemiklerin hala etlerinin bağlı olduğunu ve sınırlı ışığımızda koyu kırmızı kanla parladığını fark edince duruyorum. Kalın kaslı bir ayının iri yarı görüntüsü ortaya çıkarken içgüdüsel olarak bir silaha uzanmaya başlıyorum. Kan, ağzından düzenli damlalar halinde akarken geriye doğru dikiliyor ve meydan okuyarak kükrer."
agot_danger.0007.a:0 "Bu mağara ikimize yetmez."
agot_danger.0007.b:0 "Herkes mızraklarını hazırlasın!"
agot_danger.0007.b.cleankill.tt:0 "Grubunuz ayıyı olay çıkmadan öldürür."
agot_danger.0007.b.bearwound.tt:0 "Birisi yaralanacak."
agot_danger.0007.b.toast.bearwound.t:0 "[injury_target.GetName] bir ayı tarafından parçalandı."
agot_danger.0007.b.toast.bearkill.t:0 "[injury_target.GetName], bir ayı mağarasında sonunu buldu."
agot_danger.0007.b.toast.cleankill.t:0 "Ayıdan kimse zarar görmedi."
agot_danger.0008.title:0 "$travel_danger_prefix$ Deri Yüzen Rüzgar: Mağara Kaşifinin Ganimeti"
agot_danger.0008.desc:0 "Can çekişen ayının üzerinde duruyorum, hayvan son nefesini verirken kanı silahımı kaplıyor. Vücudu eski ininin zemininde cansız yatıyor ve ben rahat bir nefes alıyorum. Kalan grubuma doğru sırıtarak bakıyorum, bu ayı epey bir hikaye olacak. Hepsi şimdi beni bekliyor, öldürdüğümüz hayvandan bir ganimet seçme hakkımın olduğunu biliyorlar."
agot_danger.0008.a:0 "Başımdan geçenlere bakılırsa, o gür posttan hayır diyemem."
agot_danger.0008.a.tt:0 "Bir Ayı Postu saray eseri elde edersiniz."
agot_danger.0008.b:0 "Canavarın kafasını alın ve kafatasını benim için temizleyin."
agot_danger.0008.b.tt:0 "Bir Ayı Kafatası saray eseri elde edersiniz."
agot_danger.0008.c:0 "O güçlü pençeleri alacağım yoksa kimse onların boyutlarına inanmayacak."
agot_danger.0008.c.tt:0 "Bir Ayı Pençeleri envanter eseri elde edersiniz."