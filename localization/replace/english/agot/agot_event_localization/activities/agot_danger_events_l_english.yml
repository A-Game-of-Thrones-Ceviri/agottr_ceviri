l_english:
 agot_danger.0001.title: "$travel_danger_prefix$ Yabani Baskını!"
 agot_danger.0001.desc: "Ev sahibimiz [location.GetName]'dan geçerken, bir savaş çığlığı havayı yararak bizi büyük bir korkuyla bıçakladı. En cesur gezginler arasında bile, bu ses cesur adamları annelerinin eteklerine doğru koştururdu.\n\n"Yabanıllar, benim [ROOT.Char.GetLadyLord]'im!" Bir muhafızın sesi gerginliği deldi, kılıcını kınından çıkarıp ileriye doğrultarak dikkatimi çekti. Panik, orman yangını gibi aramızda yayıldı ve korku korosuna başka bir ses daha katıldı. "#bold Çok fazla#!!"\n\nSayıları çok olmasa da, düşmanlar devasa, korkusuz ve mallarımız için canlarını vermeye hazır görünüyorlar. Aralarından biri öne çıktı: [btw_raider.GetFirstNameNicknamed], görünüşe göre bir lider. [btw_raider.GetHerHis] Zalimliği, bunun gibi cesur baskınları ve ateşli bir öfkesi ile bilinen bir Yabanıl.\n\nAkıncılar yaklaşırken, atım kükredi ve homurdandı, beni devirmekle tehdit etti, ama dizginleri sıkıca tuttum ve dik oturdum. [ROOT.Char.Custom('signature_weapon')]'mı havaya kaldırarak bağırdım..."
 agot_danger.0001.a: "Geri dön! Hemen geri dön!"
 agot_danger.0001.a.tt: "Sen ve maiyetin Yabanıl akıncılarından kaçmaya çalışıyorsunuz."
 agot_danger.0001.a.toast: "Kaç!"
 agot_danger.0001.a.fleeing: "Hiç zorlanmadan kurtuldun. Al bakalım, [btw_raider.GetFirstName]!"
 agot_danger.0001.a.minordelay: "Kaçtınız ama bu, yolculuğunuzda küçük bir gecikmeye neden oldu."
 agot_danger.0001.a.majordelay: "Kaçtınız ama bu, seyahatinizde büyük bir gecikmeye neden oldu."
 agot_danger.0001.a.minortheft: "Canınızı kurtarıp kurtuldunuz ama tüm mal varlığınızla değil."
 agot_danger.0001.a.majortheft: "Canınızı kurtarmayı başardınız ama kaçarken eyerinizden bozuk para keseniz düştü."
 agot_danger.0001.a.minorcombo: "Kaçışınıza rağmen [btw_raider.GetFirstNameNoTooltip] eşyalarınızın bir kısmını çalmayı başardı."
 agot_danger.0001.a.majorcombo: "Planlı kaçışınıza rağmen [btw_raider.GetFirstNameNoTooltip] eşyalarınızın çoğunu çalmayı başardı."
 agot_danger.0001.a.scattered: "Çevreniz dağılmıştı, herkes kendi başınaydı!"
 agot_danger.0001.b: "Kendinize gelin çocuklar ve peşime düşün! Hücum edin!"
 agot_danger.0001.b.tt: "Sen ve muhafızların Yabanıl'a hücum edeceksiniz."
 agot_danger.0001.b.winning: "Savaşı sen kazandın."
 agot_danger.0001.b.win: "Kazandın"
 agot_danger.0001.b.killed: "Karşındaki tüm Yabanılları öldürdün."
 agot_danger.0001.b.imprisoned: "Yabanıl baskın ekibinin liderini yakaladınız, [btw_raider.GetFirstName]!"
 agot_danger.0001.b.fleeing: "Yabanılların baskın ekibi ve liderleri [btw_raider.GetFirstName] bir saatlik mücadelenin ardından kaçtı!"
 agot_danger.0001.b.losing: "Savaşı kaybettin."
 agot_danger.0001.b.loss: "Kaybettin"
 agot_danger.0001.b.robbed: "Yenildin, toplandın, soyuldun; elinde ne varsa aldılar."
 agot_danger.0001.b.kidnapping: "Yenildin ve Yabanıllar [kidnapped_entourage.GetName]... aldı."
 agot_danger.0001.c: "Peki ya rüşvet versem?"
 agot_danger.0001.c.tt: "[btw_raider.GetFirstNameNoTooltip]'ı safına katmaya çalışıyorsunuz."
 agot_danger.0001.c.joined: "[btw_raider.GetFirstNameNoTooltip] Sarayınıza Katılıyor"
 agot_danger.0001.c.else: "Peki bir Yabanıl'e güvenmeli misiniz?"
 agot_danger.0001.c.ranwithmoney: "[btw_raider.GetFirstNameNoTooltip] Parayla Kaçtı"
 agot_danger.0001.d: "[sacrificed_entourage.GetFirstNameNoTooltip]'dan ayrılırsak bu bize zaman kazandırabilir."
 agot_danger.0001.d.tt: "Yabanıl akıncılarının dikkatini dağıtmak için [sacrificed_entourage.GetName]'ı feda edeceksiniz."
 agot_danger.0001.d.sacrifice: "[sacrificed_entourage.GetFirstNameNoTooltip] Geride Kaldı"
  
 agot_danger.0002.title: "$travel_danger_prefix$ Dağlarda Çatışma!"
 agot_danger.0002.desc: "Ev sahibimiz [location.GetName]'dan geçerken, bir savaş çığlığı ince sabah havasını yararak omurgamızdan aşağı ürpertiler gönderdi. En cesur gezginler arasında bile, bu ses cesur adamları annelerinin eteklerine doğru koştururdu.\n\n"Biniciler, benim [ROOT.Char.GetLadyLord]!" Bir izcinin sesi gerginliğin arasından yankılandı, kılıcını kınından çıkarıp ileriye doğrulttuğunda dikkatimi çekti. Henüz görülecek bir şey yoktu, ancak birçok nal sesi, bir düzine veya daha fazla at, giderek daha da yükseliyor ve yaklaşıyordu. Panik, orman yangını gibi aramızda yayıldı ve görüş alanına girdiklerinde korku korosuna başka bir ses daha katıldı. "#bold Çok fazla#!!"\n\nAlthough var, sayıları çok fazla değil, düşmanlar büyük, korkusuz ve görünüşe göre mallarımız için canlarını vermeye hazırlar. Başlarında çizgili gölge derisi pelerinli, iki elle kullanılan büyük bir kılıçla silahlanmış devasa bir [moon_raider.GetWomanMan] biniyor. Çevremden biri [moon_raider.GetHerHis] adını bağırıyor, [moon_raider.GetFirstNameNicknamed]'ydı, görünüşe göre bu baskın grubunun lideri. [moon_raider.GetHerHis] Zalimliği, bunun gibi cesur baskınları ve ateşli bir öfkesiyle bilinen bir Klan Üyesi.\n\nAkıncılar yaklaşırken, atım kükredi ve homurdandı, beni devirmekle tehdit etti, ama dizginleri sıkıca tuttum ve dik oturdum. [ROOT.Char.Custom('signature_weapon')]'imi havaya kaldırarak bağırdım..."
