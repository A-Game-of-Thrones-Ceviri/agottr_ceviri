agot_danger.0001.title:0 "$travel_danger_prefix$ Bir Yabanıl Akıncı Grubu!"
agot_danger.0001.desc:0 "Kafilemiz [location.GetName]'den geçerken, havayı kesen bir savaş narası bizi büyük bir korkuya sürüklüyor. En cesur gezginler arasında bile, bu ses cesur adamları annelerinin eteklerine koştururdu.\n\n\"Yabanıllar, [ROOT.Char.GetLadyLord]im!\" Bir muhafızın sesi gerginliği delip geçiyor, kılıcını kınından çıkarırken öne doğru işaret ediyor ve dikkatimi çekiyor. Korku ateşi gibi aramızda yayılıyor, bir başka ses korku korosuna katılıyor. \"#bold Çok kalabalıklar#!!\"\n\nSayıları fazla olmasa da düşmanlar iri, korkusuz ve görünüşe göre mallarımız için canlarını vermeye hazırlar. Aralarında bir kişi dikkat çekiyordu: [btw_raider.GetFirstNameNicknamed], görünüşe göre bir lider. Zalimliği, bu gibi cesur baskınları ve ateşli öfkesiyle bilinen bir Yabanıl.\n\nAkıncılar yaklaşırken, atım şaha kalkıyor ve kişniyor, beni düşürmekle tehdit ediyor ama dizginleri sıkıca tutuyor, dimdik oturuyorum. [ROOT.Char.Custom('signature_weapon')]ımı havaya kaldırıp bağırıyorum..."
agot_danger.0001.a:0 "Geri dönün! Hemen geri dönün!"
agot_danger.0001.a.tt:0 "Siz ve maiyetiniz Yabanıl akıncılardan kaçmaya çalışıyorsunuz."
agot_danger.0001.a.toast:0 "Kaç!"
agot_danger.0001.a.fleeing:0 "Sorunsuz bir şekilde kaçtınız. Al sana, [btw_raider.GetFirstName]!"
agot_danger.0001.a.minordelay:0 "Kaçtınız ama bu, seyahatinizde küçük bir gecikmeye neden oldu."
agot_danger.0001.a.majordelay:0 "Kaçtınız ama bu, seyahatinizde büyük bir gecikmeye neden oldu."
agot_danger.0001.a.minortheft:0 "Canınızı kurtardınız ama tüm eşyalarınızı kurtaramadınız."
agot_danger.0001.a.majortheft:0 "Canınızı kurtardınız ama kaçarken keseniz eyerinizden düştü."
agot_danger.0001.a.minorcombo:0 "Manevraya rağmen, [btw_raider.GetFirstNameNoTooltip] bazı eşyalarınızı çalmayı başardı."
agot_danger.0001.a.majorcombo:0 "Karmaşık manevraya rağmen, [btw_raider.GetFirstNameNoTooltip] eşyalarınızın çoğunu çalmayı başardı."
agot_danger.0001.a.scattered:0 "Maiyetiniz dağıldı - herkes kendi başının çaresine baksın!"
agot_danger.0001.b:0 "Kendinize gelin çocuklar ve arkamdan gelin! Hücum!"
agot_danger.0001.b.tt:0 "Siz ve muhafızlarınız Yabanıllara saldırıyorsunuz."
agot_danger.0001.b.winning:0 "Savaşı kazandınız."
agot_danger.0001.b.win:0 "Kazandınız"
agot_danger.0001.b.killed:0 "Gruptaki tüm Yabanılları öldürdünüz."
agot_danger.0001.b.imprisoned:0 "Yabanıl akıncı grubunun lideri [btw_raider.GetFirstName]'i yakaladınız!"
agot_danger.0001.b.fleeing:0 "Yabanıl akıncı grubu ve liderleri [btw_raider.GetFirstName], bir saatlik savaştan sonra kaçtı!"
agot_danger.0001.b.losing:0 "Savaşı kaybettiniz."
agot_danger.0001.b.loss:0 "Kaybettiniz"
agot_danger.0001.b.robbed:0 "Yenildiniz, etrafınız sarıldı ve soyuldunuz; neyin varsa aldılar."
agot_danger.0001.b.kidnapping:0 "Yenildiniz ve Yabanıllar [kidnapped_entourage.GetName]'i aldı..."
agot_danger.0001.c:0 "Rüşvet vermeyi deneyelim..."
agot_danger.0001.c.tt:0 "[btw_raider.GetFirstNameNoTooltip]'i işe almaya çalışıyorsunuz."
agot_danger.0001.c.joined:0 "[btw_raider.GetFirstNameNoTooltip] Sarayınıza Katılıyor"
agot_danger.0001.c.else:0 "Ama bir Yabanıl'a güvenmeli misiniz?"
