l_english:
 agot_danger.0001.title: "$travel_danger_prefix$ Yabanıl Akıncılar!"
 agot_danger.0001.desc: "Ev sahibimiz [location.GetName]'dan geçerken, bir savaş çığlığı havayı yararak bizi büyük bir korkuyla bıçakladı. En cesur gezginler arasında bile, bu ses cesur adamları annelerinin eteklerine doğru koştururdu.\n\n"Yabanıllar, benim [ROOT.Char.GetLadyLord]'im!" Bir muhafızın sesi gerginliği deldi, kılıcını kınından çıkarıp ileriye doğrultarak dikkatimi çekti. Aramızda panik, orman yangını gibi yayıldı ve korku korosuna başka bir ses daha katıldı. "#bold Çok fazla#!!"\n\nAlthough var, sayıları çok fazla değil, düşmanlar devasa, korkusuz ve mallarımız için canlarını vermeye hazır görünüyorlar. Aralarından biri öne çıktı: [btw_raider.GetFirstNameNicknamed], görünüşe göre bir lider. [btw_raider.GetHerHis] Zalimliği, bunun gibi cesur baskınları ve ateşli bir öfkesi ile bilinen bir Wildling.\n\nAkıncılar yaklaşırken, atım kükredi ve homurdandı, beni devirmekle tehdit etti, ama dizginleri sıkıca tuttum ve dik oturdum. [ROOT.Char.Custom('signature_weapon')]'mı havaya kaldırarak bağırdım..."
 agot_danger.0001.a: "Geri çekilin! Hemen geri çekilin!"
 agot_danger.0001.a.tt: "Siz ve maiyetiniz Yabanıl akıncılardan kaçmaya çalışıyorsunuz."
 agot_danger.0001.a.toast: "Kaç!"
 agot_danger.0001.a.fleeing: "Sorunsuz bir şekilde kaçtınız. Al sana, [btw_raider.GetFirstName]!"
 agot_danger.0001.a.minordelay: "Kaçmayı başardınız, ancak bu, yolculuğunuzda küçük bir gecikmeye neden oldu."
 agot_danger.0001.a.majordelay: "Kaçtınız, ancak bu, yolculuğunuzu ciddi şekilde aksattı."
 agot_danger.0001.a.minortheft: "Canınızı kurtardınız, ancak tüm eşyalarınızı kurtaramadınız."
 agot_danger.0001.a.majortheft: "Canınızı kurtardınız, ancak kaçarken keseninizi kaybettiniz."
 agot_danger.0001.a.minorcombo: "Kaçış manevrasına rağmen, [btw_raider.GetFirstNameNoTooltip] bazı eşyalarınızı çalmayı başardı."
 agot_danger.0001.a.majorcombo: "Karmaşık kaçış manevrasına rağmen, [btw_raider.GetFirstNameNoTooltip] eşyalarınızın çoğunu ele geçirdi."
 agot_danger.0001.a.scattered: "Maiyetiniz dağıldı - herkes kendi başının çaresine bakmak zorunda!"
 agot_danger.0001.b: "Kendinize gelin askerler! Arkamdan gelin! Saldırın!"
 agot_danger.0001.b.tt: "Siz ve muhafızlarınız Yabanıllara saldırıyorsunuz."
 agot_danger.0001.b.winning: "Savaşı kazandınız!"
 agot_danger.0001.b.win: "Zafer!"
 agot_danger.0001.b.killed: "Gruptaki tüm Yabanılları öldürdünüz!"
 agot_danger.0001.b.imprisoned: "Yabanıl akıncı grubunun lideri [btw_raider.GetFirstName] adlı kişiyi yakaladınız!"
 agot_danger.0001.b.fleeing: "Yabanıl akıncı grubu ve liderleri [btw_raider.GetFirstName], bir saatlik şiddetli savaştan sonra kaçtı!"
 agot_danger.0001.b.losing: "Savaşı kaybettiniz..."
 agot_danger.0001.b.loss: "Yenilgi..."
 agot_danger.0001.b.robbed: "Yenildiniz, etrafınız sarıldı ve soyuldunuz; neyinize göz koydularsa aldılar."
 agot_danger.0001.b.kidnapping: "Yenildiniz ve Yabanıllar [kidnapped_entourage.GetName] adlı kişiyi kaçırdı..."
 agot_danger.0001.c: "Rüşvet vermeyi deneyelim..."
 agot_danger.0001.c.tt: "[btw_raider.GetFirstNameNoTooltip] adlı kişiyi tarafımıza çekmeye çalışıyorsunuz."
 agot_danger.0001.c.joined: "[btw_raider.GetFirstNameNoTooltip] Sarayınıza Katılıyor!"
 agot_danger.0001.c.else: "Peki ya bir Yabanıl'a güvenebilir miyiz?"
 agot_danger.0001.c.ranwithmoney: "[btw_raider.GetFirstNameNoTooltip] Parayı alıp kaçtı!"
 agot_danger.0001.d: "[sacrificed_entourage.GetFirstNameNoTooltip] adlı kişiyi feda edersek, bize zaman kazandırabilir."
 agot_danger.0001.d.tt: "Yabanıl akıncıları oyalamak için [sacrificed_entourage.GetName] adlı kişiyi feda edeceksiniz."
 agot_danger.0001.d.sacrifice: "[sacrificed_entourage.GetFirstNameNoTooltip] Geride Bırakıldı..."
  
 agot_danger.0002.title: "$travel_danger_prefix$ Dağlarda Pusu!"
 agot_danger.0002.desc: "Ev sahibimiz [location.GetName]'dan geçerken, bir savaş çığlığı ince sabah havasını yararak omurgamızdan aşağı ürpertiler gönderdi. En cesur gezginler arasında bile, bu ses cesur adamları annelerinin eteklerine doğru koştururdu.\n\n"Binicilerim, [ROOT.Char.GetLadyLord]'im!" Bir izcinin sesi gerginliğin arasından yankılandı, kılıcını kınından çıkarıp ileriye doğrulttuğunda dikkatimi çekti. Henüz görülecek bir şey yoktu, ancak birçok nal sesi, bir düzine veya daha fazla at, giderek daha da yükseliyor ve yaklaşıyordu. Panik, orman yangını gibi aramızda yayıldı ve görüş alanına girdiklerinde korku korosuna başka bir ses daha katıldı. "#bold Çok fazla#!!"\n\nAlthough var, sayıları çok fazla değil, düşmanlar büyük, korkusuz ve görünüşe göre mallarımız için canlarını vermeye hazırlar. Başlarında çizgili gölge derisi pelerinli, iki elle kullanılan büyük bir kılıçla silahlanmış devasa bir [moon_raider.GetWomanMan] biniyor. Çevremden biri [moon_raider.GetHerHis] adını bağırıyor, [moon_raider.GetFirstNameNicknamed]'ydı, görünüşe göre bu baskın grubunun lideri. [moon_raider.GetHerHis] Zalimliği, bunun gibi cesur baskınları ve ateşli bir öfkesiyle bilinen bir Klan Üyesi.\n\nAkıncılar yaklaşırken, atım kükredi ve homurdandı, beni devirmekle tehdit etti, ama dizginleri sıkıca tuttum ve dik oturdum. [ROOT.Char.Custom('signature_weapon')]'imi havaya kaldırarak bağırdım..."
