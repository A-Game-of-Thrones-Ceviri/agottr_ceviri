agot_hunt_activity.001.t:0 "Yoldaki Yabancı"
agot_hunt_activity.001.desc:0 "Avın heyecanıyla ormanın derinliklerinde ilerlerken, sırtında derin yaralar olan bir adamla karşılaştım - #italic adeta bir dev#! gibiydi. Korku dolu gözleri etrafta deli gibi dolaşıyor, #italic sanki kendisi#! avlanıyormuş gibiydi.\n\nYoğun çalılıkların arasında gizlendiğim için beni fark etmişe benzemiyordu. Bu gizemli yabancıyla ne yapmalıydım?"
agot_hunt_activity.001.a:0 "Kendimi gösterip onu sakinleştirmeye çalışmalıyım."
agot_hunt_activity.001.b:0 "Gizlenip neler olacağını izlemeliyim."
agot_hunt_activity.001.c:0 "Kaçmalıyım, ikimiz de tehlikedeyiz!"
agot_hunt_activity.002.t:0 "Gizlenmenin Bedeli"
agot_hunt_activity.002.desc:0 "Yabancı, bitkin düşene kadar koşmaya devam etti ve sonunda yere yığıldı. Uzaktan küfür ettiğini ve ağladığını duyabiliyordum. Defalarca "geri dönemem" diye fısıldadığına yemin edebilirdim.\n\nOrmanın loş ışığında saklanmaya devam ederken, dakikalar ağır ağır ilerledi. Aniden, yabancının arkasında üç adam belirdi. Onu arıyor gibiydiler - ve niyetleri hiç de dostane değildi. Adamlardan biri, elindeki köle kırbacıyla zavallı adama acımasızca vurmaya başladı!"
agot_hunt_activity.002.a:0 "Artık onun için yapabileceğim hiçbir şey yok."
agot_hunt_activity.002.b:0 "Yardımına koşmalıyım!"
agot_hunt_activity.003.t:0 "Yabancıyla Karşılaşma"
agot_hunt_activity.003.desc:0 "Kendimi gösterdiğimde, yabancı korkuyla geri çekildi. Ancak sakinleştirmeyi başardım ve bana hikayesini anlattı. Dar Deniz'in karşı kıyısında, soylu bir aileye mensup bir savaşçı olduğunu söyledi. Fakat bir yıldan uzun süre önce yakalanmış ve bir köleye dönüştürülmüştü. Şimdi ise, acımasız sahiplerinden kaçıyordu ve çaresizce yardımıma ihtiyacı vardı!"
agot_hunt_activity.003.a:0 "Ona yardım edeceğim! Özgürlüğüne kavuşmasına yardım edeceğim."
agot_hunt_activity.003.b:0 "Ne yazık ki, kaderiyle yüzleşmek zorunda. Ona yardım edemem."
agot_hunt_activity.004.t:0 "Yabancıyı Kaderine Terk Etmek"
agot_hunt_activity.004.desc:0 "Zavallı yabancıyı geride bırakıp ormanın derinliklerine ilerledikçe, genç adamın korku dolu çığlıkları -ve kırbacın acımasız sesi- kulaklarımda yankılandı. Çığlıklar gittikçe daha tizleşti, daha da çaresizleşti ve sonunda tamamen sustu.\n\nYabancının, avcılarının elinde karşılaştığı korkunç kaderi yalnızca hayal edebiliyordum. Ve vicdanımın derinliklerinde bir soru yankılandı; #italic doğru olanı mı yaptım?#!"
agot_hunt_activity.004.a:0 "Hayat acımasızdır, bazen yapabileceğimiz hiçbir şey yoktur..."
agot_hunt_activity.004.b:0 "Onu kurtarmalıydım! Vicdanım rahat değil."
agot_hunt_activity.005.t:0 "Yabancının Peşinde"
agot_hunt_activity.005.desc:0 "Yabancının çığlıkları kesilir kesilmez, üç adam ormanın derinliklerinden çıktı ve bana doğru yaklaşmaya başladı. Biri, yabancı bir tarzda giyinmiş, zengin bir tüccara benziyordu. Diğer ikisi ise, hafif deri zırhlar kuşanmış, çevik savaşçılardı.\n\nTüccar, kaçak kölesini bulmamda yardımcı olduğum için bana gururla teşekkür etti ve cömertçe ödüllendirileceğime söz verdi."
agot_hunt_activity.005.a:0 "Onu adamlara geri vermeliyim. Kölelik acımasız da olsa, onların malı."
agot_hunt_activity.005.b: "Bu kadar güçlü ve iri yapılı bir köle, iyi bir paraya satılabilir..."
agot_hunt_activity.005.c:0 "Belki de onun gibi yetenekli bir adama ihtiyacım olabilir? Hizmetimde çalışabilir."
agot_hunt_activity.006.t:0 "Yabancının Sahipleriyle Yüzleşme"
agot_hunt_activity.006.desc:0 "Saklandığım yerden aniden ortaya çıktım ve üç adamı korkuttum - cezalandırmaya kimsenin tanık olmadığını sanıyorlardı. Yabancı bir tarzda giyinmiş, tüccara benzeyen adam bana doğru seslendi:\n\n"Burada ne işin var dostum? Buradaki malımız kendine bir kaçış planı yapmıştı, ama pek hayırlı olmadı," dedi, yüzünde rahatsız edici bir sırıtışla. "Defol git buradan, başını belaya sokma.""
agot_hunt_activity.006.a:0 "İki kere söylemenize gerek yok! Yolumdan çekilin."
agot_hunt_activity.006.b:0 "Belki de onun gibi yetenekli bir adama ihtiyacım olabilir? Bana hizmet edebilir."
agot_hunt_activity.006.c:0 "Siz alçaklar! Öldürün hepsini!"
agot_hunt_activity.007.t:0 "Yeni Bir Hizmetkar"
agot_hunt_activity.007.desc:0 "Köle tüccarlarıyla işimi bitirdikten sonra, kendimi bir köle sahibi olarak buldum. Şimdi karar vermem gereken bir şey var... #italic bu yabancının kaderi ne olacak?#!"
agot_hunt_activity.007.a:0 "Onu özgür bırakacağım! Hak ettiği özgürlüğe kavuşsun."
agot_hunt_activity.007.b:0 "Sarayıma hizmetkar olarak katılacak."
agot_hunt_activity.007.c:0 "Hayatına son verme hakkı benim! Canını bağışlayabilir veya alabilir miyim?"

magot_hunt_activity.006.desc:0 "Üç adamla yüzleşiyorsunuz. Ne yapacaksınız?"