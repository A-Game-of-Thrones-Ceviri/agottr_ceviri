l_english:
#mustafa
agot_hunt_activity.001.t:0 "Yoldaki Yabancı"
agot_hunt_activity.001.desc:0 "Avlanırken, sırtında yaralar olan bir adamla - #italic dev#! gibi bir adamla karşılaşıyorum. Korkmuş görünüyor, bakışları #italic kendisi#! avlanıyormuş gibi ileri geri gidip geliyor.\n\nBu yabancı, yoğun çalılıkların arasında gizlendiğim için beni fark etmiyor gibi görünüyor. Ne yapmalıyım?"
agot_hunt_activity.001.a:0 "Kendimi gösterip onu sakinleştirmeye çalış."
agot_hunt_activity.001.b:0 "Gizli kal."
agot_hunt_activity.001.c:0 "Kaç, ikimiz de tehlikedeyiz!"
agot_hunt_activity.002.t:0 "Gizli Kalmak"
agot_hunt_activity.002.desc:0 "Yabancı artık daha fazla koşamayacak kadar yorulup durduğunda, küfür ettiğini ve ağladığını duyabiliyorum. Defalarca tekrarlanan \"geri dönemem\" ifadesini duyduğuma yemin edebilirim.\n\nOrmanın karanlığında saklanmaya devam ederken birkaç dakika geçiyor ve aniden yabancının arkasında üç adam beliriyor. Onu arıyor gibi görünüyorlar - ve nezaketten değil. Adamlardan biri ona bir köle kırbacıyla vurmaya başlıyor!"
agot_hunt_activity.002.a:0 "Artık onun için hiçbir şey yapamam."
agot_hunt_activity.002.b:0 "Ona yardım etmeye çalışmalıyım!"
agot_hunt_activity.003.t:0 "Yabancıyla Bir Konuşma"
agot_hunt_activity.003.desc:0 "Yabancı kendini Dar Deniz'in karşısındaki soylu bir evden bir savaşçı olarak tanıtıyor. Ama şimdi, bir yıldan uzun süre önce yakalandıktan sonra sadece bir köle. Benden yardım istiyor - sahipleri tarafından kovalandığını söylüyor!"
agot_hunt_activity.003.a:0 "Ona yardım edeceğim!"
agot_hunt_activity.003.b:0 "Ne yazık ki, kaderiyle yüzleşmek zorunda."
agot_hunt_activity.004.t:0 "Yabancıyı Geride Bırakmak"
agot_hunt_activity.004.desc:0 "Zavallı yabancıdan gittikçe uzaklaştıkça, genç adamın korkmuş çığlıklarını -ve kırbacın ete sertçe vurma sesini- duyuyorum. Çığlıklar daha da işkenceli hale geliyor ve sonunda kesiliyor.\n\nYabancının, avlandığı adamların elinde karşılaştığı kaderi ancak hayal edebiliyorum. Ve kendi kendime soruyorum, #italic doğru olanı mı yaptım?#!"
agot_hunt_activity.004.a:0 "Hayat işte böyle..."
agot_hunt_activity.004.b:0 "Onu kurtarmalıydım!"
agot_hunt_activity.005.t:0 "Yabancının Sahipleri"
agot_hunt_activity.005.desc:0 "Üç adam bana yaklaşıyor. Biri yabancı bir modaya uygun giysiler içinde tüccar gibi görünüyor, diğer ikisi ise hafif deri zırhlı savaşçılar gibi görünüyor.\n\nTüccar, kaçan kölesini yakaladığım için gururla teşekkür ediyor ve yardımımdan dolayı ödüllendirileceğime söz veriyor."
agot_hunt_activity.005.a:0 "Onu adamlara geri ver."
agot_hunt_activity.005.b:0 "Bu gücüyle, iyi bir paraya değer olmalı..."
agot_hunt_activity.005.c:0 "Belki de onun yeteneklerine sahip bir adama ihtiyacım olabilir?"
agot_hunt_activity.006.t:0 "Yabancının Sahipleri"
agot_hunt_activity.006.desc:0 "Saklandığım yerden kalkıyorum, üç adamı korkutuyorum - cezalandırmanın tanığı olmadığını düşünüyorlardı. Yabancı bir modaya uygun giysiler giyen adamlardan biri bana sesleniyor:\n\n\"Burada olmamalısın dostum. Buradaki malımız kendine bir kaçış planı yaptı, ancak kendisi için pek iyi sonuçlanmadı,\" diyor rahatsız edici bir sırıtışla. \"Git ve bizi bırak, sorun çıkmasın.\""
agot_hunt_activity.006.a:0 "İki kere söylemenize gerek yok!"
agot_hunt_activity.006.b:0 "Belki de onun yeteneklerine sahip bir adama ihtiyacım olabilir?"
agot_hunt_activity.006.c:0 "Hepsini öldür!"
agot_hunt_activity.007.t:0 "Yeni Satın Alımım"
agot_hunt_activity.007.desc:0 "Köle sahipleriyle işimi bitirdiğime göre, bir köle edinmiş gibi görünüyorum. Şimdi karar bana kalmış... #italic ona ne olacak?#!"
agot_hunt_activity.007.a:0 "Onu özgür bırakacağım!"
agot_hunt_activity.007.b:0 "Sarayıma katılacak."
agot_hunt_activity.007.c:0 "Hayatına son verme hakkı benim!"

magot_hunt_activity.006.desc:0 "PLACEHOLDER Üç adamla yüzleşme"