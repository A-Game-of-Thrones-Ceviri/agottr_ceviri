l_english:
 agot_hunt_activity.001.t: "Yoldaki Yabancı"
 agot_hunt_activity.001.desc: "Avlanırken bir adamla karşılaşıyorum — sırtında yaralar olan #italic dev#! bir adam. Korkmuş gibi görünüyor, bakışları #italic kendisi#! avlanıyormuş gibi ileri geri hareket ediyor.\n\n Bu yabancı, yoğun çalılıkların arasında gizlendiğim için beni fark etmiyor gibi görünüyor. Ne yapmalıyım?"
 agot_hunt_activity.001.a: "Kendimi açığa çıkartıp onu sakinleştirmeye çalışıyorum."
 agot_hunt_activity.001.b: "Saklı kal."
 agot_hunt_activity.001.c: "Kaçın, ikimiz de tehlikedeyiz!"
 agot_hunt_activity.002.t: "Gizli Kalmak"
 agot_hunt_activity.002.desc: "Yabancı, daha fazla koşamayacak kadar yorgun bir şekilde durduğunda, küfür ettiğini ve ağladığını duyabiliyorum. "Geri dönemem" ifadesinin tekrar tekrar mırıldanıldığını duyduğuma yemin edebilirim.\n\n Ormanın karanlığında saklandığım birkaç dakikanın ardından, aniden yabancının arkasında üç adam beliriyor. Onu arıyor gibi görünüyorlar - ve nezaketten değil. Adamlardan biri onu bir köle tüccarının kırbacıyla dövmeye başlıyor!"
 agot_hunt_activity.002.a: "Artık onun için yapabileceğim hiçbir şey yok."
 agot_hunt_activity.002.b: "Ona yardım etmeye çalışmalıyım!"
 agot_hunt_activity.003.t: "Yabancıyla Bir Konuşma"
 agot_hunt_activity.003.desc: "Yabancı kendisini Dar Deniz'in karşısındaki soylu bir aileden gelen bir savaşçı olarak tanıtıyor. Ama bir yıldan fazla bir süre önce yakalandıktan sonra artık sadece bir köle. Bana yardım etmem için yalvarıyor; sahipleri tarafından kovalandığını söylüyor!"
 agot_hunt_activity.003.a: "Ona yardım edeceğim!"
 agot_hunt_activity.003.b: "Ne yazık ki kaderiyle yüzleşmek zorunda kalacak."
 agot_hunt_activity.004.t: "Yabancıyı Geride Bırakmak"
 agot_hunt_activity.004.desc: "Zavallı yabancıdan uzaklaştıkça, genç adamın korkmuş çığlıklarını ve bir kırbacın ete çarpmasıyla çıkan yüksek sesi duyuyorum. Çığlıklar giderek daha da işkenceli hale geliyor ve sonunda duruyorlar.\n\n O yabancının avlandığı adamların elinde karşılaştığı kaderi ancak hayal edebiliyorum. Ve kendi kendime soruyorum, #italic doğru şeyi mi yaptım?#!"
 agot_hunt_activity.004.a: "Bu işler böyledir..."
 agot_hunt_activity.004.b: "Onu kurtarmalıydım!"
 agot_hunt_activity.005.t: "Yabancının Bekçileri"
 agot_hunt_activity.005.desc: "Üç adam bana yaklaşıyor. Biri yabancı modaya uygun süslü kıyafetler giymiş bir tüccara benziyor, diğer ikisi ise hafif deri zırh giymiş savaşçılara benziyor.\n\n Tüccar, kaçan kölesini yakaladığım için gururla teşekkür ediyor ve yardımım için ödüllendirileceğime söz veriyor."
 agot_hunt_activity.005.a: "Onu adamlara geri verin."
 agot_hunt_activity.005.b: "Gücüyle, adil bir paraya değmiş olmalı..."
 agot_hunt_activity.005.c: "Belki onun yeteneklerine sahip bir adama ihtiyacım olabilir?"
 agot_hunt_activity.006.t: "Yabancının Bekçileri"
 agot_hunt_activity.006.desc: "Saklandığım yerden kalkıp üç adamı korkutuyorum — cezanın tanık olmadan verildiğini düşünüyorlardı. Yabancı modaya uygun süslü kıyafetler giyen adamlardan biri bana sesleniyor:\n\n "Burada olmamalısın dostum. Buradaki malımız kendine bir kaçış planı yaptı ama onun için pek de iyi sonuçlanmadı," diye cıvıldıyor rahatsız edici bir sırıtışla. "Devam et ve bizi bırak, o zaman hiçbir sorun olmayacak.""
 agot_hunt_activity.006.a: "Bana iki kez söylenmesine gerek yok!"
 agot_hunt_activity.006.b: "Belki onun yeteneklerine sahip bir adama ihtiyacım olabilir?"
 agot_hunt_activity.006.c: "Hepsini öldür!"
 agot_hunt_activity.007.t: "Yeni Satın Alımım"
 agot_hunt_activity.007.desc: "Şimdi köle sahipleriyle uğraştığım için bir köle edinmişim gibi görünüyor. Yani artık bana kalmış... #italic ona ne olacak?#!"
 agot_hunt_activity.007.a: "Onu serbest bırakacağım!"
 agot_hunt_activity.007.b: "Benim sarayıma katılacak."
 agot_hunt_activity.007.c: "Onun yaşaması benim sonum demektir!"
  
 magot_hunt_activity.006.desc: "YER TUTUCU Üç adamla yüzleşme"
  
