coronation_banquet.2011.t:0 "$coronation_banquet.2010.t$: Şüphe Uyandırmak"
coronation_banquet.2011.desc:0 "[ROOT.Char.Custom('GetAnimalType')] salona girerken, soluk kürkü ay ışığı altında, neredeyse fosforlu bir ateş gibi, doğal olmayan bir parıltıyla parlıyor. Aldatmaca neredeyse mükemmel – bir harika. Konuklar hayranlıkla ayakta duruyor ve doğasına kutsal olduğu için dokunmaya cesaret edemeden hayvana hızla yaklaşıyorlar.\n\nAncak, kalabalığın arasında [doubting_guest.GetTitledFirstName]'i görüyorum, onun gözlerini deviriyor: ""Sadece boya olduğunu anlayamıyor musunuz? [ROOT.Char.GetTitledFirstNameNoTooltip] hepimizi aptal yerine koyuyor olmalı."""
coronation_banquet.2011.a:0 "Ah, artık yanılsamayı sürdürmenin bir anlamı yok."
coronation_banquet.2011.b:0 ""Ziyafetim gününde bana nasıl şüpheyle yaklaşırsın?""
coronation_banquet.2011.b.success:1 "[doubting_guest.GetFirstNameNoTooltip] isteksizce size inanıyor."
coronation_banquet.2011.b.failure:1 "[doubting_guest.GetFirstNameNoTooltip] tek bir kelimeye bile inanmıyor."
 
coronation_banquet.2020.t:0 "Pek İyi Değil"
coronation_banquet.2020.desc:0 "En iyi yemeklerden oluşan tabaklar masaların etrafında dönüyor, [host.Custom('GetExpensiveMeal')] ve [host.Custom('GetExpensiveDessert')] odayı nefis bir kokuyla dolduruyor.\n\n[host.GetTitledFirstName] gerçekten de hazırlıkları abartmış ve avludaki kuyu şimdi gümüş bir zincirle bağlı gümüş bir kova aracılığıyla toplanan [host.Custom('GetExpensiveDrink')] ile dolup taşıyor.\n\nMerakla yaklaşırken, [drunk_guest.GetTitledFirstName]'i görüyorum, elinde kadehiyle kuyunun yakınında tehlikeli bir şekilde tökezliyor."
coronation_banquet.2020.a:0 ""Kendine zarar vereceksin... buraya gel, dostum.""
coronation_banquet.2020.a.success:1 "[drunk_guest.GetFirstNameNoTooltip]'i uzaklaşmaya ikna ediyorsunuz."
coronation_banquet.2020.a.failure:1 "[drunk_guest.GetFirstNameNoTooltip] kuyuya düşüyor."
coronation_banquet.2020.b:0 "Çok sessiz bir şekilde burada kalıp izleyeceğim."
coronation_banquet.2020.b.success:1 "[drunk_guest.GetFirstNameNoTooltip] düşmüyor."
coronation_banquet.2020.c:0 ""İşte buyur!""
coronation_banquet.2020.c.success:1 "[drunk_guest.GetFirstNameNoTooltip]'i başarıyla kuyuya itiyorsunuz."
