coronation_banquet.0051.n.tt:0 "Her. Bir. Kelimeyi. Dinliyorsunuz."

coronation_banquet.0052.t:0 "Bitmemiş İş: Karlar İçinde"
coronation_banquet.0052.desc.intro:0 "Yıllar önce, [dolt.GetFirstNameNoTooltip] tarafından önerilen bir iş girişimini finanse etmeyi kabul etmiştim. Doğruyu söylemek gerekirse, olayı neredeyse tamamen unutmuştum —"
coronation_banquet.0052.desc.dolt_availability.dead:0 "özellikle de [dolt.GetFirstNameNoTooltip] artık hayatta olmadığı için."
coronation_banquet.0052.desc.dolt_availability.imprisoned:0 "en azından [dolt.GetFirstNameNoTooltip] şu anda hiçbir şeyi yönetebilecek durumda olmadığı için."
coronation_banquet.0052.desc.dolt_availability.free:0 "sonuçta, [dolt.GetFirstNameNoTooltip] ilk yatırımdan sonra beni işin içinde tutmak için pek çaba göstermedi."
coronation_banquet.0052.desc.midtro:0 "\n\nAncak tüm olasılıklara rağmen, bu sabah işletmenin beklenmedik başarısını ilan eden bir mektup aldım."
coronation_banquet.0052.desc.drunkard:0 "Küçük taverna, şehrin en gözde mekanlarından biri haline gelmiş."
coronation_banquet.0052.desc.hashishiyah:0 "Esrarlı kek dükkanı, keyif arayanların uğrak noktası olmuş."
coronation_banquet.0052.desc.rakish:0 "Küçük genelev büyüyerek şehrin en ünlü zevk yuvasına dönüşmüş."
coronation_banquet.0052.desc.reclusive:0 "Gizli malikane, ironik bir şekilde, ün kazanmış — en ünlü soylular bile bir süreliğine orada izlerini kaybettirebiliyor gibi görünüyor."
coronation_banquet.0052.desc.flagellant:0 "Kırbaçlama direği tapınağı artık arındırıcı, zenginleştirici acı sunan bir mekan ve görünüşe göre şaşırtıcı derecede geniş bir kitleye hitap ediyor."
coronation_banquet.0052.desc.profligate:0 "Mektup #EMP hala#! işletmemizin tam olarak #EMP ne#! olduğunu açıklamıyor ama önemli olan karlı görünüyor olması."
coronation_banquet.0052.desc.journaller:0 "Kütüphane, zengin müşterilerden düzenli olarak sipariş alacak kadar büyümüş."
coronation_banquet.0052.desc.athletic:0 "Spor salonu, alt düzey soylular, paralı askerler ve zengin... #EMP tüccarlar#! arasında oldukça popüler hale gelmiş; kendi mülklerini kirletmeden dövüşmek ve antrenman yapmak için bir ortama ihtiyaç duyuyorlar."
coronation_banquet.0052.desc.outro:0 "\n\nYatırımımızdan hatırı sayılır bir getiri elde eden [dolt.GetFirstNameNoTooltip], gelirin payımı bana sadakatle iletti."
coronation_banquet.0052.desc.outro.dolt_unavailable:0 "\n\nYatırımımızdan hatırı sayılır bir getiri elde eden işletme müdürü, gelirin payımı bana sadakatle iletti."
coronation_banquet.0052.a:0 "Sanırım yatırımımın #EMP tamamını#! geri alacağım."
coronation_banquet.0052.b:0 "Doğal olarak, sonuçta ben bir iş dehasıyım."
coronation_banquet.0052.c:0 "Beklenmedik ama hoş bir sürpriz!"

coronation_banquet.0053.t:0 "Bitmemiş İş: Zararlar İçinde"
coronation_banquet.0053.desc.intro:0 "$coronation_banquet.0052.desc.intro$"
coronation_banquet.0053.desc.dolt_availability.dead:0 "$coronation_banquet.0052.desc.dolt_availability.dead$"
coronation_banquet.0053.desc.dolt_availability.imprisoned:0 "$coronation_banquet.0052.desc.dolt_availability.imprisoned$"
coronation_banquet.0053.desc.dolt_availability.free:0 "$coronation_banquet.0052.desc.dolt_availability.free$"
coronation_banquet.0053.desc.midtro:0 "\n\nŞaşırtıcı bir şekilde, bu sabah isimsiz bir mektup aldım ve bana çıkan trajik bir yangında işletmemizin tamamen yok olduğunu bildirdiler."
coronation_banquet.0053.desc.drunkard:0 "Görünüşe göre tavernanın kötü şöhreti daha da kötüleşmiş, belalı müşterileri çekmiş ve sonunda isimsiz bir yerli durumu kendi ellerine almış."
coronation_banquet.0053.desc.hashishiyah:0 "Esrarlı kek dükkanı yeni müşteriler çekmeyi başaramamış ve sonunda biri gaz lambasını devirip fark etmeyince alevler içinde kalmış."
coronation_banquet.0053.desc.rakish:0 "Genelev bir süre iyi gitmiş, ta ki korkunç derecede bulaşıcı yeni bir zührevi hastalığın kurbanı olana kadar. Alevler, onu temizlemek için tek seçenekmiş."
coronation_banquet.0053.desc.reclusive:0 "Pek ilgi çekmeyi başaramayınca, gizli malikanenin tam yeri ironik bir şekilde unutulmuş. Sadece bir grup haydutun neden olduğu tesadüfi bir yangın, yıkıntısının yerini ortaya çıkarmış."
coronation_banquet.0053.desc.flagellant:0 "Arındırıcı acı yoluyla manevi tatmin arayanlardan oluşan hedef kitle hiçbir zaman ortaya çıkmamış ve kırbaçlama direği tapınağı ucuz yakacak odun deposuna dönüşmüş. Görünen o ki, ihtiyaç duyduğunuzda asla yeterli sayıda günahkar bulunmuyor."
coronation_banquet.0053.desc.profligate:0 "Neyin yandığı, nerede veya nasıl yandığı, ilk teklif kadar gizemli; geriye sadece duman, kül ve kafa karışıklığı kalmış."
coronation_banquet.0053.desc.journaller:0 "Sunulan cömert ücrete rağmen, [dolt.GetFirstNamePossessive] topladığı günlükleri okumaya istekli, yetenekli ve okuryazar katipler bulmak imkansızmış. Kütüphane hiçbir zaman tam olarak faaliyete geçememiş."
coronation_banquet.0053.desc.athletic:0 "Görünüşe göre vücutlarını eğitmek isteyenlerin çoğu, aynı şeyi yapan diğerleriyle kavgaya da hazır. Bir dizi düello cinayete dönüşünce, spor salonu binayı yerle bir eden bir isyanın kurbanı olmuş."
coronation_banquet.0053.desc.outro:0 "\n\n[dolt.GetFirstNameNoTooltip] gibi lanet olası bir aptalı finanse etmemem gerektiğini bilmeliydim."
coronation_banquet.0053.a.alive:0 "Ah, keşke o aptalı zindanlarda çürüttürebilseydim!"
coronation_banquet.0053.a.dead:0 "Ne yazık ki boğmak için çoktan ölmüş."
coronation_banquet.0053.b:0 "Bu muhtemelen beklenen bir sonuçtu."

coronation_banquet.0061.t:0 "Sevgili [oldling.Custom2('RelationToMeShort', relative )|U]!"
coronation_banquet.0061.desc.intro:0 "Şenliklerin ortasında, [relative.Custom2('RelationToMeShort', oldling )]'ı olan [oldling.GetTitledFirstName], kadehini titreyen ellerinde tutarak ayağa kalkarken, [relative.GetTitledFirstName]'in yüzünde saf, mutlak bir dehşet ifadesi beliriyor.\n\n"
coronation_banquet.0061.desc.arrogant:0 "Bilinen bir palavracı ve övüngen olan [oldling.GetFirstNameNoTooltip], [relative.Custom('GetBrideGroom')]'ın yetiştirilmesindeki rolü hakkında uzun bir nutuk çekmeye başlıyor; utanç verici çocukluk anıları ve yersiz şakalarla dolu bir konuşma..."
coronation_banquet.0061.desc.honest:0 "Çoğu kişi [oldling.GetFirstNamePossessiveNoTooltip]'ın dürüstlük konusundaki itibarını bir meziyet olarak görür, ancak burada... iyi niyetli yaşlı [oldling.GetWomanMan], [relative.Custom('GetBrideGroom')]'ın çocukluğundan en utanç verici hikayeleri acımasız bir dürüstlükle anlatarak, ne kadar yanlış yönlendirildiğini kanıtlıyor."
coronation_banquet.0061.desc.deceitful:0 "En iyi zamanlarda bile bir masalcı olan [oldling.GetFirstNamePossessiveNoTooltip]'ın [relative.Custom('GetBrideGroom')]'ın çocukluğu hakkındaki konuşması, hafifçe söylemek gerekirse, #EMP inanılmaz derecede#! yanlış. Eşekle ilgili kısım özellikle gereksiz görünüyor."
coronation_banquet.0061.desc.gregarious:0 "Gençliğinde partilerin vazgeçilmezi olan [oldling.GetFirstNamePossessiveNoTooltip]'ın konuşması, neredeyse sonsuz bir şekilde birbirine bağlanan, dolambaçlı anekdotlardan oluşan bir girdap. Anlattığı her hikaye, [relative.Custom('GetBrideGroom')] ile ilgili utanç verici anıları canlandırıyor."
coronation_banquet.0061.desc.ambitious:0 "Hayatını azim ve hırs üzerine kuran [oldling.GetFirstNamePossessiveNoTooltip]'ın konuşması, [relative.Custom('GetBrideGroom')]'ı bugünkü konumuna getiren başarılı yetiştirme tarzını övüyor. Konuşmanın satır aralarında ise, garip (ve belli ki sivilcelerle dolu) bir çocukluğun izleri saklı."
coronation_banquet.0061.desc.diplomat:0 "Tatlı dili ve diplomatik tavrıyla bilinen [oldling.GetFirstNameNoTooltip], [relative.Custom('GetBrideGroom')]'ın çalkantılı çocukluk yıllarını ve ona öğretmeye çalıştığı (çoğunlukla başarısızlıkla sonuçlanan) sayısız dersi büyük bir keyifle anlatıyor. Her hikaye, dinleyicileri hem güldürüyor hem de düşündürüyor."
coronation_banquet.0061.desc.poet:0 "Ölümden beter bir kaderle yüzleşen geniş kitle, [oldling.GetFirstNameNoTooltip]'ın [relative.Custom('GetBrideGroom')]'ın sevimli olduğu kadar da garip çocukluk anılarını konu alan uzun ve yapmacık şiirine maruz kalıyor. Kulağa hoş gelen ritimler, içeriğin tuhaflığını gizleyemiyor."
coronation_banquet.0061.desc.sadistic:0 "[Oldling.Custom('MaskFace_BehindAcross')] maskesinin ardında gizlenen mutlak bir kötülük, [oldling.Custom('MaskFace')] ifadesiyle vücut buluyor. [Oldling.GetFirstNameNoTooltip], [relative.Custom('GetBrideGroom')]'ın çocukluğunun #EMP en acı verici #! anlarını, son derece ayrıntılı ve dobra bir şekilde anlatıyor. Kişisel anekdotlar, dinleyicilerin üzerinde rahatsız edici bir etki bırakıyor."
coronation_banquet.0061.desc.drunkard:0 "Ayakta durmakta bile zorlanan, sarhoşluğun pençesindeki [oldling.GetFirstNameNoTooltip], [relative.Custom('GetBrideGroom')]'ın çocukluğuna dair bulanık anılarını gevelemeye başlıyor. Sözleri anlaşılmaz ve dağınık olsa da, performansına garip bir canlılık katıyor."
coronation_banquet.0061.desc.hashishiyah:0 "Bir anlığına [oldling.GetFirstNameNoTooltip], neden ayağa kalktığını bile unutmuş gibi görünüyor. Kızarmış gözleri boşluğa bakıyor, sanki başka bir dünyadaymış gibi. Sonra aniden kendine geliyor ve [relative.Custom('GetBrideGroom')]'ın çocukluğuna dair, yarısı kıkırdamalarla dolu, tuhaf bir anlatıya başlıyor."
coronation_banquet.0061.desc.skill.diplomacy:0 "Kelimelerle arası her zaman iyi olan [oldling.GetFirstNameNoTooltip], bu anı dört gözle bekliyordu. Konuşması, [relative.Custom('GetBrideGroom')]'ın hayatını anlatan detaylı bir metafora dönüşüyor; pohpohlama ile ince alaycılık arasında gidip gelen bir anlatım."
coronation_banquet.0061.desc.skill.learning:0 "Bilge ve kültürlü bir [relative.GetWomanMan] olan [oldling.GetFirstNamePossessiveNoTooltip]'ın konuşması, edebi göndermeler ve entelektüel felsefi şakalarla dolu. Ancak bu karmaşık anlatımın arasında, [relative.Custom('GetBrideGroom')]'ın çocukluğundan utanç verici anekdotlara da yer veriyor."
coronation_banquet.0061.desc.old:0 "Yaşlılığın etkilerini taşıyan [oldling.GetFirstNamePossessiveNoTooltip]'ın konuşması, [relative.Custom('GetBrideGroom')]'ın hem küçük düşürücü hem de sevimli çocukluk anılarıyla dolu. Geçmişe duyulan özlemle, "eskiden her şey #EMP çok #! daha iyiydi" vurgusu sık sık tekrarlanıyor. "
coronation_banquet.0061.desc.very_old:0 "İlerlemiş yaşına rağmen dinç görünen [oldling.GetWomanMan] [oldling.GetFirstNameNoTooltip], [relative.Custom('GetBrideGroom')] hakkında anlatacak #EMP sayısız #! anekdota sahip. Ve konuşması boyunca tam olarak bunu yapıyor. Herhangi bir konu bütünlüğü olmadan, çocukluk anıları ve aile içi şakalar sel gibi akıyor."
coronation_banquet.0061.desc.outro:0 "\n\n[relative.GetFirstNameNoTooltip]'ın yüzündeki ifade, oradan bir an önce kurtulmak istediğini açıkça belli ediyor."
coronation_banquet.0061.a:0 ""[Oldling.GetFirstName], bu #EMP harika #! konuşma için teşekkür ederim...""
coronation_banquet.0061.b:0 "Konuşmayı kibarca sonlandırmak için alkışlamaya başlayın."
coronation_banquet.0061.b.tt.success:0 "[Oldling.GetFirstNameNoTooltip]'ı konuşmasını bitirmesi için nazikçe ikna ediyorsunuz."
coronation_banquet.0061.b.tt.failure:0 "Ancak [oldling.GetFirstNameNoTooltip], hiçbir şey olmamış gibi konuşmasına devam ediyor."
coronation_banquet.0061.c:0 "Gülümseyin ve olanlara katlanın."
coronation_banquet.0061.d:0 "Daha fazlasını duymak için tezahürat edin ve bağırın."
coronation_banquet.0061.d.tt.crit_success:0 "[oldling.GetFirstNameNoTooltip], #EMP upuzun #! bir hikayeye başlıyor."
coronation_banquet.0061.d.tt.success:0 "[oldling.GetFirstNameNoTooltip], teşekkürleriniz ve tezahüratlarınızla daha da cesaretleniyor."
coronation_banquet.0061.e:0 "[oldling.GetFirstNameNoTooltip]'ın omzuna dokunarak konuşmasına devam etmesini rica edin."
coronation_banquet.0061.e.tt.crit_success:0 "$coronation_banquet.0061.d.tt.crit_success$"
coronation_banquet.0061.e.tt.success:0 "$coronation_banquet.0061.d.tt.success$"
coronation_banquet.0061.e.tt.failure:0 "[oldling.GetFirstNameNoTooltip], birkaç dakika daha anlamsızca konuşmaya devam ediyor."
coronation_banquet.0061.f:0 "Dikkatinizi dağıtın ve konuşmayı dinlemeyi bırakın."

coronation_banquet.0071.t:0 "Anlık Yemin"
coronation_banquet.0071.desc:0 ""[ROOT.Char.GetFirstNameNoTooltip]", diye düşünüyor derebeyim [liege.GetTitledFirstName], "seni her zaman takdir etmişimdir. Benim için çok çalışıyorsun ve şöhretin, [liege.GetPrimaryTitle.GetNameNoTier] unvanımın üzerine gölge düşüren bir ağaç gibi yayılıyor".\n\nBaşımı hafifçe sallıyorum, [liege.GetWomanMan]'ın şenliklerin coşkusundan biraz fazla etkilendiğini düşünerek.\n\n"Sana bir teklifim var — sen beni mutlu etmekten hoşlanıyorsun, ben de seninle anılmaktan. Neden hayranlarına benim hakkımda güzel şeyler söylemiyorsun? Karşılığında da, benim özel iltifatlarımdan yararlandığını herkese duyurabilirim?""
coronation_banquet.0071.a:0 "Bence son derece adil bir anlaşma!"
coronation_banquet.0071.b:0 "Teklifiniz için teşekkür ederim, fakat bunu kabul edemem."


# ZİYAFET
# Ruh Eşi
coronation_banquet.1040.t:0 "Ruh Eşi"
coronation_banquet.1040.desc:0 "Yemek boyunca kendimi [new_friend.GetTitledFirstNamePossessive] büyüleyici sohbetine kaptırmış buluyorum.\n\nFikirleri oldukça ilgi çekici, şakaları tam yerinde ve inanılmaz derecede çok ortak noktamız var gibi görünüyor! Her anekdotumu dikkatle dinliyor ve en uygun anda, en doğru yorumlarla söze giriyor. \n\nBu taç giyme töreninde böylesine keyifli bir arkadaşlık kuracağımı kim tahmin edebilirdi ki?"
coronation_banquet.1040.a:0 "[new_friend.GetFirstNamePossessiveNoTooltip] ile arkadaşlığımızdan gerçekten keyif alıyorum!"
coronation_banquet.1040.b:0 "Şimdilik arkadaşlığımızın bu kadar yeterli olduğunu düşünüyorum."
wedding_kindred_log_title:0 "Ruh Eşi"
wedding_kindred_log:0 "[CHARACTER.GetUIName|U] ve [TARGET_CHARACTER.GetUIName] arkadaş oldular."
# Ateşli Bir Dans
coronation_banquet.1050.t:0 "Ateşli Bir Dans"
coronation_banquet.1050.desc:0 "Şenliklerin doruk noktasında, herkes neşeyle dolu. Sol tarafımda bir grup çocuk, hokkabazların gösterisiyle büyülenmiş; sağımda ise şairler, en yeni eserlerini hayranlıkla dinleyen bir kalabalığa okuyor.\n\nAncak, meşaleler taşıyan bir grup dansçı, ziyafet salonunun ortasına doğru ilerleyip konukları dansa davet ettiğinde, ortalığı bir sessizlik kaplıyor. Akşamın loş ışığında, manzara büyüleyici: meşaleler, dansçıların gülümseyen yüzlerini aydınlatırken, gölgeleri duvarlarda karmaşık desenler oluşturuyor.\n\nHer şey mükemmel gidiyor, ta ki [1050_victim.GetTitledFirstName] tökezleyip komşusunun elindeki meşaleyi düşürene kadar... Bir anda alevler [1050_victim.GetTitledFirstName]'ın kıyafetlerini sarıyor..."
coronation_banquet.1050.a:0 "Harekete geçmeliyim!"
coronation_banquet.1050.a.success:0 "[1050_victim.GetFirstNameNoTooltip]'ı alevlerin arasından çekip kurtarıyorsunuz."
coronation_banquet.1050.a.success.tt:0 "[1050_victim.GetFirstNameNoTooltip]'ı kurtardınız!"
