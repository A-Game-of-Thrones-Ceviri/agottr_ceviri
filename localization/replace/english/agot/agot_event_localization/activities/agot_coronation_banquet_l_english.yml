# #Yaramazlık
coronation_banquet.0601.t:0 "Sadece Bir Şaka"
coronation_banquet.0601.desc.intro:0 "Mutfak, bence, her zaman biraz #EMP yaramazlık#! yapmak için en iyi yerdir. En azından, personel sizi yakalamadığı sürece.\n\nÇok fazla potansiyel hedef, çok az zaman: [activity.GetHost.Custom('GetExpensiveDrink')] tepsisine mi, özenle hazırlanmış ana yemeğe mi yoksa yemek aralarında servis edilen küçük yemeklerin bulunduğu küçük masaya mı müdahale edeyim?\n\nNeyi seçersem seçeyim, birinin gecesini mahvetmek için hazırladığım şey tam olarak bu –"
# Bu bir sonraki sevgili James için.
coronation_banquet.0601.desc.dead_rat:0 "patlamak üzere olan özellikle iğrenç ölü bir sıçan."
coronation_banquet.0601.desc.humongous_beetle:0 "devasa, şu anda bitkin bir böcek. Güzelce dinlendikten sonra kalkıp kıpırdanması gerekiyor, gerçi."
coronation_banquet.0601.desc.raw_eyeball:0 "tek, devasa, çiğ bir gözbebeği."
coronation_banquet.0601.desc.used_sponge:0 "çok... belirgin bir şekilde #EMP kullanılmış#! bir sünger."
coronation_banquet.0601.desc.rotten_vegetable:0 "o kadar iğrenç küflü bir [activity.GetHost.Custom('RegionalRootVegetable')] ki, açıkçası onu nasıl saklamayı başardığıma şaşırdım."
coronation_banquet.0601.desc.dodgy_mushroom:0 "herhangi birini hela için koşturacağından son derece emin olduğum bir mantar. Muhtemelen akşamın geri kalanı için."
coronation_banquet.0601.desc.hank_of_hair:0 "avlu hayvanlarından birinden küçük bir tutam kıl. Baş kılı değil."
coronation_banquet.0601.a:0 "İçecekleri kirletin."
coronation_banquet.0601.a.tt.success:0 "Bir iblisin fısıltısı gibi girip çıkıyorsunuz."
coronation_banquet.0601.a.tt.failure:0 "Gizli olmanız için yeterli zarafetten yoksunsunuz."
coronation_banquet.0601.b:0 "Süslü tabağı bozun."
coronation_banquet.0601.b.tt.success:0 "$coronation_banquet.0601.a.tt.success$"
coronation_banquet.0601.b.tt.failure:0 "$coronation_banquet.0601.a.tt.failure$"
coronation_banquet.0601.c:0 "Yan yemeği bozun."
coronation_banquet.0601.c.tt.success:0 "$coronation_banquet.0601.a.tt.success$"
coronation_banquet.0601.c.tt.failure:0 "$coronation_banquet.0601.a.tt.failure$"
coronation_banquet.0601.d:0 "Bu bana yakışmaz."


##################################################
# #Rahatla
coronation_banquet.0801.t:0 "Hoş Bir Atmosfer"
coronation_banquet.0801.desc.intro:0 "Ahhh, iyi bir ziyafetten daha neşeli bir şey olabilir mi?\n\nKonuklar sağa sola akın ediyor, yiyor ve sohbet ediyor, titrek meşale ışığı her duvardan yansıyor, ışık salonun etrafında kahkaha gibi zıplıyor."
coronation_banquet.0801.desc.lustful:0 "[ROOT.Char.Custom('SenseObserve_EyeTaste')] için çok fazla lezzetli... #EMP yemek#!, çalınan bakışlar, hatta yasak bir kaçamak için çok fazla fırsat.\n\nBelki iki."
coronation_banquet.0801.desc.chaste:0 "Bu kadar çok insanın bedensel zevklere başvurmadan eğlendiğini görmek çok güzel."
coronation_banquet.0801.desc.gluttonous:0 "Ve yemek! Ah, yemek... [ROOT.Char.GetFaith.HealthGodName] adına, iyi, doyurucu bir yemeği #EMP seviyorum#!. Ya da beşi."
coronation_banquet.0801.desc.temperate:0 "\n\nElbette, özenle hazırlanmış yemeklere çok hevesli değilim, ama ekmek parçamı kemirirken güzel arkadaşlığın ve iyi ruhların tadını çıkarabilirim."
coronation_banquet.0801.desc.greedy:0 "\n\nBir ziyafette, herkes bir şey için biraz açgözlüdür – doğrusu dünyanın bir değişiklik olsun #EMP dürüst#! olduğunu görmek rahatlatıcı."
coronation_banquet.0801.desc.generous:0 "\n\nBaşkalarını doyurma eyleminde, aynı odada herkesin ekmek kırıp kadeh paylaşmasında basitçe hoş bir şey var."
coronation_banquet.0801.desc.lazy:0 "Ya ben? Tek bir kasımı bile oynatmak zorunda değilim. İnsanlar, yemek, içecek, minderler, hizmetkarlar, hepsi tek parmağımı kaldırmama gerek kalmadan bana geliyor. #EMP Mükemmellik#!."
coronation_banquet.0801.desc.diligent:0 "Bu kadar çok insanı ve hizmetkarı koordine etmek, azımsanmayacak kadar incelikli bir zorluk derecesine sahip, takdir edilmeyen bir görevdir ve iyi yapıldığını görmek hoştur."
coronation_banquet.0801.desc.wrathful:0 "Bazen... bir tür öfke nöbeti kurbanı #EMP olabilirim#!. Ama burada, şimdi, sakinim, belki de sakinleştirici bile.\n\nHız değişikliği hoş."
coronation_banquet.0801.desc.calm:0 "\n\nBazı insanlar bir ziyafetin telaşlı bir yer olduğunu düşünür, ama benim için onlar sakinliğin ve sosyal uyumun bir kalesidir. Sonuçta, herkes dolu bir karın ve çalkantılı bir kadehle daha rahat oturur."
coronation_banquet.0801.desc.patient:0 "\n\nYemekler arasındaki beklemelerin bile tadını çıkarıyorum – bunlar sadece gülüp sohbet etme şansı değil, aynı zamanda yediğiniz yemeği ve ona giden düşünceyi yansıtmanıza da olanak tanıyor."
coronation_banquet.0801.desc.impatient:0 "\n\nDüzgün bir ziyafet, nadiren bir şey beklemek zorunda kaldığınız birkaç ortamdan biridir. Yemek mi istiyorsunuz? İşte orada. Bir içkiye mi ihtiyacınız var? Size bir tane dökecekler. Sohbet mi etmek istiyorsunuz? İyi arkadaşlık her yerde. Mutluluk."
coronation_banquet.0801.desc.arrogant:0 "\n\nDaha aşağıdakilerimle böyle sohbet etmek bana iyi geliyor, [ROOT.Char.Custom('FootFeet')]’im tabureye uzanmış, iyiliğimi küçük soyluların kitleleri arasında yayıyorum."
coronation_banquet.0801.desc.humble:0 "Bu kadar çok insan, sadece burada olmak için krallığın her yerinden geldi. Dünyanın ne kadar engin olduğu konusunda gerçekten bir perspektif sunuyor."
coronation_banquet.0801.desc.deceitful:0 "\n\nKalabalığın arasında şimdiden birkaç söylenti başlattım, sadece eğlence olsun diye. Biraz kaos yaratmaktan başka bir amacı olmasa bile, bir yalanın ne kadar hızlı yayılabileceğini görmek oldukça sportif buluyorum."
coronation_banquet.0801.desc.honest:0 "Fani deneyiminin bundan daha doğru birkaç ifadesi vardır. Bu kadar çıplak, bu kadar dürüst – sadece insanların diğer insanların arkadaşlığından keyif alması."
coronation_banquet.0801.desc.craven:0 "Bu kadar çok insanın etrafında olmanın güven verici bir yanı var, sanki hiçbir şey ters gidemezmiş gibi.\n\nMuhtemelen."
coronation_banquet.0801.desc.brave:0 "Alacalı bulacalı bir grubuz, bu doğru, ama burada ve şimdi bu partinin dünyaya meydan okuyup kazanabileceğini hissediyorum."
coronation_banquet.0801.desc.shy:0 "Köşedeki bir koltuğa mutlu bir şekilde yerleştim, birkaç ilginç insanla sohbet ediyorum.\n\nBir kereliğine bunalmadan sosyalleşme şansı elde etmek güzel."
coronation_banquet.0801.desc.gregarious:0 "\n\nDaha fazla konuk alamamış olmamız üzücü, sadece bir masa daha falan, ama herkeste parti ruhu yok. Belki herkeste değil ama #EMP bende#! var ve tek başıma bir veya iki masa kadar iyiyim!"
coronation_banquet.0801.desc.ambitious:0 "Konuşmak, tanışmak, tartışmak, planlamak için çok fazla fırsat. Her yeni sohbet, yeni bir hedefin tohumudur, her yemek yeni bir kişi eklemek için bir bahanedir."
coronation_banquet.0801.desc.content:0 "Değiştirmek istediğim tek bir şey düşünemiyorum. Her şey sadece... mükemmel."
coronation_banquet.0801.desc.arbitrary:0 "\n\nElbette, her şey tam istediğim gibi değil, ama bu toplantıların doğası bu. Bir dahaki sefere işler farklı olacak ve değişimin heyecanı dört gözle bekleyeceğimiz bir şey sunuyor."
coronation_banquet.0801.desc.just:0 "\n\nBir ziyafetin doğal düzeninin izlenmesinin ne kadar keyifli olduğunu her zaman bulmuşumdur. Masalar düzgün bir şekilde yerleştirilmiş, sosyal rütbeler sessizce uygulanmış, herkes mutlu, gülüyor ve olması gereken yerde. Tam olarak olmaları gereken yerde."
coronation_banquet.0801.desc.cynical:0 "Elbette, çoğu sadece başkasının parasıyla yiyip içmek için burada, ama ben kimim ki yargılayayım? Onları suçlayabileceğim bir seçim değil ve yemek #EMP lezzetli#!."
coronation_banquet.0801.desc.zealous:0 "\n\n[ROOT.Char.GetFaith.HealthGodName]'e hızlı bir dua mırıldanıyorum, yolda olan bir sonraki harika yemek için şükrediyorum. Gerçekten de [ROOT.Char.GetFaith.CreatorName]'in bu Yaratılışı harikalarla dolu ve iyi yemek kesinlikle sunulan en küçük mucize değil."
coronation_banquet.0801.desc.paranoid:0 "\n\nİster kasıtlı ister kazara, ister planlı ister doğaçlama olsun, herhangi bir tehlike ipucuna karşı sürekli tetikteyim. Beklentilerimi karşılayacak kadar var – bir komplonun bariz olduğu kadar çok değil, bir komplonun açıkça gizlendiği kadar az da değil. Tam da benim sevdiğim gibi."
coronation_banquet.0801.desc.trusting:0 "\n\nElbette, herkes bu kadar neşeliyken ve denenecek bu kadar muhteşem yemek varken, böyle bir toplantıya kim kötü niyet getirebilir ki? Hayır, bu neşeli bir olay ve ben de onunla birlikte neşeliyim."
coronation_banquet.0801.desc.compassionate:0 "İnsanlık şefkatinin bu kadar özgürce paylaşıldığını görmek çok keyifli."
coronation_banquet.0801.desc.callous:0 "\n\nDiğerleri kötü vakit geçiriyor olsaydı #EMP aşırı derecede#! rahatsız olacağım söylenemez, ama yine de hoş bir atmosferi takdir edebilirim. Ölçülü olarak."
coronation_banquet.0801.desc.sadistic:0 "Çığlıkları ve hıçkırıkları, iyi ayarlanmış bir sonraki [ROOT.Char.GetTitleAsNameNoTooltip] kadar seviyorum, ancak neşe çığlıkları kesinlikle güzel bir tempo değişikliği yapabilir."
coronation_banquet.0801.desc.stubborn:0 "Diğerleri gibi dolaşmak için kalkmayı düşündüm, ama bu koltuğumu bırakmak anlamına gelirdi ve lanet olsun ki onu bırakırsam."
coronation_banquet.0801.desc.fickle:0 "Ziyafetlerde en sevdiğim şeyin #EMP#! yemek olması gerektiğini düşünüyorum. Hayır, insanlar. Aslında, belki de içecekler? Ya da eğlence, ya da..."
coronation_banquet.0801.desc.vengeful:0 "\n\nDoğal olarak, bunun azımsanmayacak bir kısmı, şimdi kaygan mezelerle kaplı olan, az önce tökezlediğim garsonaya yönelik. Geçen yemek sırasında içkimi doldurmayı unuttuğu için piçe müstahak."
coronation_banquet.0801.desc.forgiving:0 "\n\nServis yapanların son geldiklerinde kadehimi kaçırmış olmalarından biraz endişeleniyorum, ama bir sonraki yemek her zaman var. Aslında, bir ziyafetin güzel yanlarından biri de bu – her zaman bir sonraki #EMP yemek#! var."
coronation_banquet.0801.desc.outro:0 "\n\nBazen arkanıza yaslanıp hayattaki küçük şeylerin tadını çıkarmak güzeldir."
coronation_banquet.0801.a:0 "Olmak istediğim yer burası."
coronation_banquet.0801.b:0 "Burada kaynaşacak iyi insanlar var."
coronation_banquet.0801.c:0 "Büyük ve iyilerle görünme şansı!"