 coronation_banquet.0061.e.tt.failure: "[oldling.GetFirstNameNoTooltip], birkaç dakika daha anlamsızca konuşmaya devam ediyor."
 coronation_banquet.0061.f: "Dikkatinizi dağıtın ve konuşmayı dinlemeyi bırakın."
  
 coronation_banquet.0071.t: "Anlık Yemin"
 coronation_banquet.0071.desc: ""[ROOT.Char.GetFirstNameNoTooltip]", diye düşünüyor derebeyim [liege.GetTitledFirstName], "seni her zaman takdir etmişimdir. Benim için çok çalışıyorsun ve şöhretin, [liege.GetPrimaryTitle.GetNameNoTier] unvanımın üzerine gölge düşüren bir ağaç gibi yayılıyor".\n\nBaşımı hafifçe sallıyorum, [liege.GetTitledFirstNamePossessive] şenliklerin coşkusundan biraz fazla etkilendiğini düşünerek.\n\n"Sana bir teklifim var — sen beni mutlu etmekten hoşlanıyorsun, ben de seninle anılmaktan. Neden hayranlarına benim hakkımda güzel şeyler söylemiyorsun? Karşılığında da, benim özel iltifatlarımdan yararlandığını herkese duyurabilirim?""
 coronation_banquet.0071.a: "Bence son derece adil bir anlaşma!"
 coronation_banquet.0071.b: "Teklifiniz için teşekkür ederim, fakat bunu kabul edemem."
  
  
