 # MISC
coronation_banquet_0041_attraction_modifier:0 "Şehrin Fısıltısı"
coronation_banquet_0041_attraction_modifier_desc:0 "Bu karakterin en iyi özellikleri herkesin dilinde."
coronation_banquet_0051_snooty_modifier:0 "Kibirli"
coronation_banquet_0051_snooty_modifier_desc:0 "Bu karakterin, serserilere, dalkavuklara ve haddini bilmez aptallara tahammülü olmadığı bilinir."
coronation_banquet_0051_approachable_modifier:0 "Yaklaşılabilir"
coronation_banquet_0051_approachable_modifier_desc:0 "İyi bir nezaket örneği olarak kabul edilen bu karakterin, konu ne kadar sıkıcı olursa olsun her zaman sohbet etmek için zamanı vardır."
coronation_banquet.0000.desc.hate.fallback:0 ""Öf, kolay beğenilen birisin sadece", diye burnundan soluyor [char_2.GetFirstNameNoTooltip]. "Bu tür etkinliklerden daha fazlasını beklerdim.""
coronation_banquet.0000.desc.boilerplate.char_intro:0 "Koltuğumun yanında, hem [char_1.GetTitledFirstName] hem de [char_2.GetTitledFirstName] fikirlerini paylaşıyor"
coronation_banquet.0000.flavour.hobnob.char_1:0 "Akşamın çoğunu bu [char_1.Custom('GetEducationTrait')] ile sohbet ederek geçiriyorsunuz"
coronation_banquet.0000.flavour.hobnob.char_2:0 "Akşamın çoğunu bu [char_2.Custom('GetEducationTrait')] ile sohbet ederek geçiriyorsunuz"












##################################################
# ZİYAFET AŞAMASI

coronation_banquet.0001.t:0 "Tam Bir Gösteri"
coronation_banquet.0001.desc.intro.bad:0 "Her ne kadar en ihtişamlı etkinlik olmasa da, akşam eğlenceleri hala heyecan verici bir aktör, akrobat, hokkabaz ve daha fazlasından oluşan bir dizi sunuyor. $coronation_banquet.0000.desc.boilerplate.char_intro$ gösteri hakkında.\n\n"
coronation_banquet.0001.desc.t1.love.diligent:0 ""Bravo! Bravo! Aşırıya kaçmadan ilgi çekici olmak için tam kararında!", diye haykırıyor [char_1.GetFirstNameNoTooltip]."
coronation_banquet.0001.desc.t1.love.shy:0 ""Tüm sohbeti bastırmadan arka planda biraz heyecan olması güzel", diye fısıldıyor [char_1.GetFirstNameNoTooltip]."
coronation_banquet.0001.desc.t1.love.humble:0 ""Yakışık alır miktarda sanatçı var", diye memnuniyetle başını sallıyor [char_1.GetFirstNameNoTooltip]."
coronation_banquet.0001.desc.t1.love.content:0 "$coronation_banquet.0001.desc.t1.love.humble$"
coronation_banquet.0001.desc.t1.love.honest:0 ""Çok fazla sanatçı olmamasına sevindim", diye kaşlarını çatıyor [char_1.GetFirstNameNoTooltip]. "Genellikle sorunlu tiplerdir.""
coronation_banquet.0001.desc.t1.love.just:0 "$coronation_banquet.0001.desc.t1.love.honest$"
coronation_banquet.0001.desc.t1.love.craven:0 "Gösteriler #EMP çok#! cüretkar olursa her zaman biraz sinirlerim bozulur", diye kıkırdıyor [char_1.GetFirstNameNoTooltip]."
coronation_banquet.0001.desc.t1.love.paranoid:0 ""Sanatçılar, dengesiz insanlar. Bu kadarı yeterli — tek bir yerde çok fazla olması riskli", diye başını sallıyor [char_1.GetFirstNameNoTooltip]."
coronation_banquet.0001.desc.intro.normal:0 "Muhteşem bir müzisyen, cambaz ve aktör kalabalığı, akşamın eğlencesini sağlıyor ve salonun dört bir yanındaki konukları heyecanlandırıyor. $coronation_banquet.0000.desc.boilerplate.char_intro$ gösteri hakkında.\n\n"
coronation_banquet.0001.desc.t2.love.content:0 ""Ahh, bence sağlanacak mükemmel miktarda neşe", diye gülüyor [char_1.GetFirstNameNoTooltip]."
coronation_banquet.0001.desc.t2.love.compassionate:0 "$coronation_banquet.0001.desc.t2.love.content$"
coronation_banquet.0001.desc.t2.love.generous:0 ""Sergilenen çeşitliliği görmek güzel", diye  [char_1.GetFirstNameNoTooltip] yavaşça konuşuyor, "insanlar genellikle bu konularda cimri olabiliyorlar.""
coronation_banquet.0001.desc.t2.love.calm:0 ""Doğru miktarda arka plan gürültüsü için çok fazla düşünce gerekiyor", diye düşünüyor [char_1.GetFirstNameNoTooltip], "#EMP çok#! fazla telaş olmadan birazını görmek güzel.""
coronation_banquet.0001.desc.t2.love.patient:0 "$coronation_banquet.0001.desc.t2.love.calm$"
coronation_banquet.0001.desc.t2.love.fickle:0 ""Sanatçılardan tam olarak ne istediğimi asla bilemiyorum", diye gülüyor [char_1.GetFirstNameNoTooltip], "bu yüzden bunun bana iyi bir seviye gibi geldiğini söylemeliyim.""
coronation_banquet.0001.desc.t2.love.cynical:0 ""Doğru miktarda sanatçı ve daha fazlası değil", diye kuru bir şekilde belirtiyor [char_1.GetFirstNameNoTooltip], "iyi, çok çalışanlara dayanamıyorum.""
coronation_banquet.0001.desc.intro.good:0 "Salon, oyunculuk topluluklarının, dans eden müzisyenlerin ve egzotik şarlatanların coşkulu bir geçit töreniyle dolup taşıyor ve toplu halde konukları memnun ediyor. $coronation_banquet.0000.desc.boilerplate.char_intro$ gösteri hakkında.\n\n"
coronation_banquet.0001.desc.t3.love.lazy:0 ""Takla at!" diye bağırıyor [char_1.GetFirstNameNoTooltip] eğlenen bir cambaza, "[char_1.GetFaith.HealthGodName] adına, iyi bir partiyi #EMP seviyorum#!""
coronation_banquet.0001.desc.t3.love.gregarious:0 "$coronation_banquet.0001.desc.t3.love.lazy$"
coronation_banquet.0001.desc.t3.love.arrogant:0 ""İşte #EMP bunu#! böyle severim!" diye kahkaha atıyor [char_1.GetFirstNameNoTooltip], "büyük, hayır, #EMP muhteşem#! bir olay!""
coronation_banquet.0001.desc.t3.love.ambitious:0 "$coronation_banquet.0001.desc.t3.love.arrogant$"
coronation_banquet.0001.desc.t3.love.deceitful:0 ""Sanatçılara çok saygı duyuyorum", diye düşünüyor [char_1.GetFirstNameNoTooltip], "yalancılığı ücretli bir meslek haline getirmek beceri gerektirir.""
coronation_banquet.0001.desc.t3.love.arbitrary:0 "$coronation_banquet.0001.desc.t3.love.deceitful$"
coronation_banquet.0001.desc.t3.love.brave:0 ""Evet, evet, havada uçarken çalabilirsin, korkak olma!" diye gülüyor [char_1.GetFirstNameNoTooltip], bir müzisyeni azarlayarak, "biraz #EMP tehlike#! olmadan eğlenceli değil.""
coronation_banquet.0001.desc.t3.love.trusting:0 ""Bu yabancılar ne yeni numaralar yapıyorlar", diye gülüyor [char_1.GetFirstNameNoTooltip], "keşke bazılarının gelip benimle yaşamalarını dilesem.""
coronation_banquet.0001.desc.midtro:0 "\n\n"
coronation_banquet.0001.desc.t1.hate.lazy:0 ""Hrmph, biraz daha... abartılı... bir şey ummuştum..." diye sızlanıyor [char_2.GetFirstNameNoTooltip]."
coronation_banquet.0001.desc.t1.hate.gregarious:0 "$coronation_banquet.0001.desc.t1.hate.lazy$"
coronation_banquet.0001.desc.t1.hate.arrogant:0 ""Bah, yeterli olsalar da, beklediğim gösteri değiller", diye inliyor [char_2.GetFirstNameNoTooltip]."
coronation_banquet.0001.desc.t1.hate.ambitious:0 "$coronation_banquet.0001.desc.t1.hate.arrogant$"
coronation_banquet.0001.desc.t1.hate.deceitful:0 ""Dürüst olmak gerekirse, biraz daha fazlasını ummuştum", diye şikayet ediyor [char_2.GetFirstNameNoTooltip], "bu tür insanları büyüleyici buluyorum.""
coronation_banquet.0001.desc.t1.hate.arbitrary:0 "$coronation_banquet.0001.desc.t1.hate.deceitful$"
coronation_banquet.0001.desc.t1.hate.brave:0 ""Daha fazlası olmalı", diye şikayet ediyor [char_2.GetFirstNameNoTooltip], "bu birkaç kişi gerçekten cüretkar bir şey yapmak için yeterli değil.""
coronation_banquet.0001.desc.t1.hate.trusting:0 ""Dürüst olmak gerekirse, daha fazla çeşitlilik ummuştum", diye sızlanıyor [char_2.GetFirstNameNoTooltip], "sonuçta, her zaman herhangi bir eski şehirden daha fazla çalışan tip bulabilirsiniz.""
coronation_banquet.0001.desc.t2.hate.ambitious:0 ""Sanırım iyi", diye tükürüyor [char_2.GetFirstNameNoTooltip], "sadece bu yarım yamalak önlemler yerine gerçekten etkileyici gösterişi tercih ederim.""
coronation_banquet.0001.desc.t2.hate.arrogant:0 "$coronation_banquet.0001.desc.t2.hate.ambitious$"
coronation_banquet.0001.desc.t2.hate.greedy:0 ""Bah, tutumluluğu alkışlamak için çok fazlalar, ancak bir başkasının parasının sergilenmesinin tadını çıkarmak için yeterli değiller", diye inliyor [char_2.GetFirstNameNoTooltip]."
coronation_banquet.0001.desc.t2.hate.wrathful:0 ""Dürüst olmak gerekirse, etkinlikten biraz daha fazla koşuşturma ve telaş bekliyordum", diye burnundan soluyor [char_2.GetFirstNameNoTooltip]."
coronation_banquet.0001.desc.t2.hate.impatient:0 "$coronation_banquet.0001.desc.t2.hate.wrathful$"
coronation_banquet.0001.desc.t2.hate.stubborn:0 ""Bana göre, bunun tören için bir kutlama olması gerekiyor", diye görüş bildiriyor [char_2.GetFirstNameNoTooltip], "bu yüzden önemine uygun olmalı ve her şeyini ortaya koymalıydı.""
coronation_banquet.0001.desc.t2.hate.zealous:0 "$coronation_banquet.0001.desc.t2.hate.stubborn$"
coronation_banquet.0001.desc.t3.hate.diligent:0 ""Bence bunların hepsi biraz fazla", diye şikayet ediyor [char_2.GetFirstNameNoTooltip], "bu kadar çok... anlamsızlık...""
coronation_banquet.0001.desc.t3.hate.shy:0 ""Kendi düşüncelerimi zar zor duyabiliyorum", diye fısıldıyor [char_2.GetFirstNameNoTooltip], "her şey çok... bunaltıcı...""
coronation_banquet.0001.desc.t3.hate.humble:0 ""İyi ama hepsi oldukça gösterişli", diye burnundan soluyor [char_2.GetFirstNameNoTooltip], "konuşmak için biraz daha fazla alana ihtiyacım olabilir.""
coronation_banquet.0001.desc.t3.hate.content:0 "$coronation_banquet.0001.desc.t3.hate.humble$"
coronation_banquet.0001.desc.t3.hate.honest:0 ""#EMP Aktörler#!", diye inliyor [char_2.GetFirstNameNoTooltip], "hepsi profesyonel yalancı. Böylesine önemli bir olayda birkaç tane daha azına dayanabiliriz.""
coronation_banquet.0001.desc.t3.hate.just:0 "$coronation_banquet.0001.desc.t3.hate.honest$"
coronation_banquet.0001.desc.t3.hate.craven:0 ""Dikkat et!" diye tükürüyor [char_2.GetFirstNameNoTooltip], fırlatılan bir jonglör topundan kaçarak, "lanet olası kaba saba hizmetçiler, yemeğimi bile güvenle yiyemeyeceğim...""
coronation_banquet.0001.desc.t3.hate.paranoid:0 ""Çok fazla yabancı yüz, çok fazla tuhaf 'alet'", diye küfrediyor [char_2.GetFirstNameNoTooltip], "Şu gibi! Yutulan sahte bir kılıç mı, yoksa gizlenen bir suikastçı mı?"
coronation_banquet.0001.a:0 ""[char_1.GetFirstNameNoTooltip] açıkça haklı.""
coronation_banquet.0001.a.host:0 ""[char_1.GetFirstNameNoTooltip], eğlendiğine çok sevindim!""
coronation_banquet.0001.b:0 ""[char_2.GetFirstNameNoTooltip] ile aynı fikirdeyim.""
coronation_banquet.0001.b.host:0 ""Onları işe aldığımda farklı hayal etmiştim, [char_2.GetFirstNameNoTooltip]""
coronation_banquet.0001.c:0 "Tehditkar bakışlarım [intent_target.GetFirstNameNoTooltip]'e kilitlendi..."
coronation_banquet.0001.c.tt:0 "Bakışların [intent_target.GetFirstNameNoTooltip]'i rahatsız ediyor"
coronation_banquet.0001.d:0 "Asıl eğlenceye odaklanmış durumdayım."
coronation_banquet.0001.e:0 ""[ROOT.Char.GetHouse.GetNameNoTooltip] Hanedanlığı'nın yönetimi altında bunu bekleyebilirsiniz.""

coronation_banquet.0011.t:0 "Bir... İçin Uygun Yemek"
coronation_banquet.0011.desc.intro.bad:0 "Herhangi bir makul standarda göre, akşam yemeği, özellikle özel bir durum olmasına rağmen, heyecan verici bir doku, lezzet ve gösteri karışımıdır. $coronation_banquet.0000.desc.boilerplate.char_intro$ yemekler hakkında.\n\n"
coronation_banquet.0011.desc.t1.love.temperate:0 ""[char_1.GetFaith.HealthGodName] adına, yemekler #EMP harika#!", diye coşkuyla  [char_1.GetFirstNameNoTooltip] söylüyor, "aşırıya kaçmadan, nezaketin gerektirdiği kadar çeşitli!""
coronation_banquet.0011.desc.t1.love.humble:0 ""Ara sıra şımartmak önemlidir", diye düşünüyor [char_1.GetFirstNameNoTooltip], "ve bunu yapmayı tam olarak böyle seviyorum.""
coronation_banquet.0011.desc.t1.love.content:0 "$coronation_banquet.0011.desc.t1.love.humble$"
coronation_banquet.0011.desc.t1.love.impatient:0 ""Aha, tam zamanında önemli bir ikram", diye bağırıyor [char_1.GetFirstNameNoTooltip], "harika! Bin tane ufak yemeklerden nefret ederim.""
coronation_banquet.0011.desc.t1.love.paranoid:0 ""Mmm, iyi bir seviye", diye belirtiyor [char_1.GetFirstNameNoTooltip], iri bir lokmayı çevirerek, "çok fazla süslü dekorasyon zehir için bir davettir.""
coronation_banquet.0011.desc.t1.love.stubborn:0 ""Aynı yemekten bir tabak daha", diye gülüyor [char_1.GetFirstNameNoTooltip], "neyi sevdiğimi biliyorum ve servis ettiklerini seviyorum!""
coronation_banquet.0011.desc.intro.normal:0 "Egzotik ikramlar, özenle hazırlanmış mutfak sanat eserleri ve zengin kokularla zengin renkler içeren ziyafet şefleri, taç giyme töreni için ellerinden gelenin en iyisini yapmışlar. $coronation_banquet.0000.desc.boilerplate.char_intro$ yemekler hakkında.\n\n"
coronation_banquet.0011.desc.t2.love.content:0 ""Ahhh, hepsi çok güzel", diye başını sallıyor [char_1.GetFirstNameNoTooltip], "form ve lezzetin mükemmel bir karışımı.""
coronation_banquet.0011.desc.t2.love.compassionate:0 "$coronation_banquet.0011.desc.t2.love.content$"
coronation_banquet.0011.desc.t2.love.generous:0 ""#EMP Lezzetli#!", diye gülüyor [char_1.GetFirstNameNoTooltip], mora çalan bir şeyi [char_1.GetHerHis] ağzına atarak, "biraz para harcandığını görmek güzel.""
coronation_banquet.0011.desc.t2.love.calm:0 ""İyi bir ziyafet, sanırım", diye kıkırdıyor [char_1.GetFirstNameNoTooltip], "önemli şeyleri gözden kaçırmadan bir deneyim yaratmak için çok fazla düşünülmüş.""
coronation_banquet.0011.desc.t2.love.patient:0 "$coronation_banquet.0011.desc.t2.love.calm$"
coronation_banquet.0011.desc.t2.love.cynical:0 ""Burada doğru miktarda çaba sergilenmiş", diye alaycı bir şekilde belirtiyor [char_1.GetFirstNameNoTooltip], "düşünce göstermek için yeterli, hiçbiri boşa gitmeyecek kadar.""
coronation_banquet.0011.desc.intro.good:0 "Görme, tatma, dokunma, koklama, hatta ses — akşam yemeğinin ölçeği ve ihtişamıyla hiçbir insan duyusu dokunulmadan kalmıyor, sanat ve yiyeceklerin muhteşem bir karışımı. $coronation_banquet.0000.desc.boilerplate.char_intro$ yemekler hakkında.\n\n"
coronation_banquet.0011.desc.t3.love.gluttonous:0 ""Başka! #EMP BAŞKA!#!" diye böğürüyor [char_1.GetFirstNameNoTooltip], detaylı yorum yapmak yerine mutlu bir şekilde [char_1.GetHerselfHimself] tıkınıyor.
coronation_banquet.0011.desc.t3.love.arrogant:0 ""#EMP Mmmmm#!", diye inliyor [char_1.GetFirstNameNoTooltip], "işte bir ziyafet #EMP böyle#! verilir!""
coronation_banquet.0011.desc.t3.love.ambitious:0 "$coronation_banquet.0011.desc.t3.love.arrogant$"
coronation_banquet.0011.desc.t3.love.patient:0 ""Başka bir yemek mi?", diye heyecanlanıyor [char_1.GetFirstNameNoTooltip], "[char_1.GetFaith.HealthGodName] adına, hiç bitmiyorlar! Harika!""
coronation_banquet.0011.desc.t3.love.trusting:0 ""Bazı insanların neden ziyafetlerde gergin olduğunu anlamıyorum", diye gülüyor [char_1.GetFirstNameNoTooltip], "bu kadar muhteşem yiyeceklerin etrafında nelerden korkabilirsiniz ki?""
coronation_banquet.0011.desc.t3.love.fickle:0 ""Ah, onlardan bir tane daha! #EMP Ve#! şunlar!" diye heyecanlanıyor [char_1.GetFirstNameNoTooltip], "Sadece birkaç ikram seçmek zorunda olmadığınız ziyafetleri seviyorum.""
coronation_banquet.0011.desc.midtro:0 "\n\n"
coronation_banquet.0011.desc.t1.hate.gluttonous:0 ""Sadece...", diye burnundan soluyor [char_2.GetFirstNameNoTooltip], "tam olarak beklediğim gibi #EMP değil#!, hepsi bu.""
coronation_banquet.0011.desc.t1.hate.arrogant:0 ""Bah, bir ziyafet krallığı neredeyse iflas ettirmeli", diye homurdanıyor [char_2.GetFirstNameNoTooltip], "yoksa amacı ne?""
coronation_banquet.0011.desc.t1.hate.ambitious:0 "$coronation_banquet.0011.desc.t1.hate.arrogant$"
coronation_banquet.0011.desc.t1.hate.patient:0 ""Yemek sıralamasının neden bu kadar aceleye getirildiğini bilmiyorum", diye şikayet ediyor [char_2.GetFirstNameNoTooltip], "herkesin buraya gelmesi sonsuza kadar sürdü ve şimdi yemeği hızla mı geçiyoruz?""
coronation_banquet.0011.desc.t1.hate.trusting:0 ""Çeşitlilik biraz yetersiz", diye sızlanıyor [char_2.GetFirstNameNoTooltip], "daha fazla yemek çeşidi olmasının ne zararı var?""
coronation_banquet.0011.desc.t1.hate.fickle:0 "$coronation_banquet.0011.desc.t1.hate.trusting$"
coronation_banquet.0011.desc.t2.hate.ambitious:0 ""Sıradanlık", diye burnundan soluyor [char_2.GetFirstNameNoTooltip], "hırs eksikliğinin işaretidir.""
coronation_banquet.0011.desc.t2.hate.arrogant:0 "$coronation_banquet.0011.desc.t2.hate.ambitious$"
coronation_banquet.0011.desc.t2.hate.greedy:0 ""Yemek iyi", diye görüş bildiriyor [char_2.GetFirstNameNoTooltip], "ama tüm bu parayı #EMP harika#! bir şey yapmadan harcamalarını anlamıyorum.""
coronation_banquet.0011.desc.t2.hate.wrathful:0 ""İyi", diye tükürüyor [char_2.GetFirstNameNoTooltip], "ama benim için yeterli değil. Bundan daha hareketli bir ziyafet seviyorum.""
coronation_banquet.0011.desc.t2.hate.impatient:0 "$coronation_banquet.0011.desc.t2.hate.wrathful$"
coronation_banquet.0011.desc.t2.hate.zealous:0 ""İyi vakit geçiriyorum", diye sızlanıyor [char_2.GetFirstNameNoTooltip], "sadece #EMP en iyi#! olmak için biraz daha ileri gidilebilirdi diye düşünüyorum.""
coronation_banquet.0011.desc.t3.hate.temperate:0 ""Hepsi biraz... #EMP ağır#! değil mi?", diye burnundan soluyor [char_2.GetFirstNameNoTooltip], "Bence bir yemekte özden çok gösterişe önem vermek iyi bir özellik değil.""
coronation_banquet.0011.desc.t3.hate.humble:0 ""Aman Tanrım, kesinlikle çok kalabalık", diye şikayet ediyor [char_2.GetFirstNameNoTooltip], "her yemeğin tadına bakmak için zar zor fırsat buluyorum. Daha yavaş bir tempo fena olmazdı.""
coronation_banquet.0011.desc.t3.hate.content:0 "$coronation_banquet.0011.desc.t3.hate.humble$"
coronation_banquet.0011.desc.t3.hate.impatient:0 ""Bah!", diye zayıf bir şekilde küfrediyor [char_2.GetFirstNameNoTooltip], "sonsuza dek süren bu uzun yemeklerden nefret ediyorum...""
coronation_banquet.0011.desc.t3.hate.paranoid:0 ""Bu ölçekteki ziyafetler karanlık bir orman gibidir", diye düşünüyor [char_2.GetFirstNameNoTooltip], "güvenli olabilir veya tehlikelerle dolu olabilir.""
coronation_banquet.0011.desc.t3.hate.stubborn:0 ""Ellerini çek!", diye bağırıyor [char_2.GetFirstNameNoTooltip] bir garsona, "Yemeğimi hazır olduğumda bitireceğim! Çok fazla lanet olası yemek var...""
coronation_banquet.0011.a:0 ""Sanırım senin tarafındayım, [char_1.GetFirstNameNoTooltip].""
coronation_banquet.0011.a.host:0 ""Ana yemekleri şahsen ben seçtim, [char_1.GetFirstNameNoTooltip].""
coronation_banquet.0011.b:0 ""[char_2.GetFirstNameNoTooltip] haklı.""
coronation_banquet.0011.b.host:0 ""Evet [char_2.GetFirstNameNoTooltip], işler tam olarak hayal ettiğim gibi değil.""
coronation_banquet.0011.c:0 "[intent_target.GetFirstNameNoTooltip] servis kapılarına çok yakın oturuyor..."
coronation_banquet.0011.c.tt.success:0 "Bir garsona çelme takıyorsunuz ve [intent_target.GetFirstNameNoTooltip]'in üzerine çorba döküyorsunuz"
coronation_banquet.0011.c.tt.failure:0 "Garson ayağınızdan kaçınıyor"
coronation_banquet.0011.d:0 "Dikkat etmeden başını salla."
coronation_banquet.0011.e:0 ""Biz [ROOT.Char.GetHouse.GetNameNoTooltip] Hanedanlığı'ndan olanlar bol bir sofrayı tercih ederiz.""

coronation_banquet.0021.t:0 "Parıldayan, Işıldayan"
coronation_banquet.0021.desc.intro.bad:0 "Ziyafet salonunun süslemeleri güzel, duvar resimleri ve nadir çiçeklerden oluşan bir karışım — kesinlikle mevcut en pahalı olanlar olmasalar bile. $coronation_banquet.0000.desc.boilerplate.char_intro$ süslemeler hakkında.\n\n"
coronation_banquet.0021.desc.t1.love.content:0 ""Ahhhh, #EMP harika#!", diye kıkırdıyor [char_1.GetFirstNameNoTooltip], "özel kılmak için yeterli gösteriş, mutlu çifti gölgede bırakacak kadar değil.""
coronation_banquet.0021.desc.t1.love.lazy:0 ""Biliyor musun", diye düşünüyor [char_1.GetFirstNameNoTooltip], "bu #EMP tam olarak#! benim harcayacağım çaba seviyesi. Onaylıyorum!""
coronation_banquet.0021.desc.t1.love.humble:0 "$coronation_banquet.0021.desc.t1.love.content$"
coronation_banquet.0021.desc.t1.love.forgiving:0 ""Belki de olabileceği en muhteşem şey değil", diye başını sallıyor [char_1.GetFirstNameNoTooltip], "ama yine de bolca yürekten yapılmış güzel bir çaba.""
coronation_banquet.0021.desc.t1.love.compassionate:0 "$coronation_banquet.0021.desc.t1.love.forgiving$"
coronation_banquet.0021.desc.t1.love.arbitrary:0 ""Ne dediğin umda değil", diye  [char_1.GetFirstNameNoTooltip] yavaşça konuşuyor, "hoşuma gitti. Bir çaba sarf edildi, sen sadece züppe davranıyorsun.""
coronation_banquet.0021.desc.t1.love.greedy:0 "$coronation_banquet.0021.desc.t1.love.lazy$"
coronation_banquet.0021.desc.intro.normal:0 "Ziyafet salonu renkler, kokular ve manzaralarla dolu — sadece en nadir kumaşlar ve çiçekler bu süslemede yok. $coronation_banquet.0000.desc.boilerplate.char_intro$ süslemeler hakkında.\n\n"
coronation_banquet.0021.desc.t2.love.content:0 ""Bunların hepsini nasıl sevemezsin bilmiyorum", diye kıkırdıyor [char_1.GetFirstNameNoTooltip], "ne kadar uğraşmışlar, bak!""
coronation_banquet.0021.desc.t2.love.compassionate:0 "$coronation_banquet.0021.desc.t2.love.content$"
coronation_banquet.0021.desc.t2.love.generous:0 ""Burada epey para harcanmış", diye belirtiyor [char_1.GetFirstNameNoTooltip], "şu duvar halısını görüyor musun? Kıtanın yarısı öteden.""
coronation_banquet.0021.desc.t2.love.calm:0 ""[char_1.GetFaith.WealthGodName] adına, hepsi #EMP tam#! olarak mükemmel", diye coşkuyla  [char_1.GetFirstNameNoTooltip] söylüyor, "aşırıya kaçmadan zevkli olmak için tam kararında!""
coronation_banquet.0021.desc.t2.love.patient:0 "$coronation_banquet.0021.desc.t2.love.calm$"
coronation_banquet.0021.desc.t2.love.fickle:0 ""Belki de çok odaklanmış bir süsleme seçkisi değil", diye düşünüyor [char_1.GetFirstNameNoTooltip], "ama #EMP hoşuma#! gitti. Bu tür etkinliklerde çeşitlilik önemlidir.""
coronation_banquet.0021.desc.t2.love.cynical:0 ""Kalabalığı yatıştırmak için yeterli gösteriş var, israf da değil", diye onaylayarak belirtiyor [char_1.GetFirstNameNoTooltip], "çok iyi düşünülmüş.""
coronation_banquet.0021.desc.intro.good:0 "Ziyafet salonu, güzel heykeller, egzotik duvar halıları, garip yabancı çiçek aranjmanları ve daha fazlasıyla süslenmiş — gözler için gerçek bir şölen. $coronation_banquet.0000.desc.boilerplate.char_intro$ süslemeler hakkında.\n\n"
coronation_banquet.0021.desc.t3.love.ambitious:0 ""İşte #EMP bunu#! bekliyordum!" diye gürlüyor [char_1.GetFirstNameNoTooltip], "gerçekten #EMP büyük#! bir taç giyme törenine yakışır bir mekan!""
coronation_banquet.0021.desc.t3.love.diligent:0 "$coronation_banquet.0021.desc.t3.love.ambitious$"
coronation_banquet.0021.desc.t3.love.arrogant:0 "$coronation_banquet.0021.desc.t3.love.ambitious$"
coronation_banquet.0021.desc.t3.love.honest:0 ""Doğru miktarda çabanın sergilendiğini görmekten çok mutluyum", diye gülüyor [char_1.GetFirstNameNoTooltip], "bir ev sahibinin bu kadar önemli bir şeyi yarım yamalak yapmasına dayanamıyorum.""
coronation_banquet.0021.desc.t3.love.just:0 "$coronation_banquet.0021.desc.t3.love.honest$"
coronation_banquet.0021.desc.t3.love.greedy:0 ""Burada kesinlikle paradan kaçınmamışlar, değil mi?" diye gülüyor [char_1.GetFirstNameNoTooltip], "misafirperverliğin avantajlarından yararlanmaktan korktuğumu söyleyemem.""
coronation_banquet.0021.desc.t3.love.generous:0 "$coronation_banquet.0021.desc.t3.love.greedy$"
coronation_banquet.0021.desc.midtro:0 "\n\n"
coronation_banquet.0021.desc.t1.hate.ambitious:0 ""Dürüst olmak gerekirse, süslemelerde biraz daha...", [char_2.GetFirstNameNoTooltip] kibar bir ifade arıyor, "#EMP ağır#! bir dokunuşu tercih ettiğimi söylemeliyim.""
coronation_banquet.0021.desc.t1.hate.diligent:0 "$coronation_banquet.0021.desc.t1.hate.ambitious$"
coronation_banquet.0021.desc.t1.hate.arrogant:0 "$coronation_banquet.0021.desc.t1.hate.ambitious$"
coronation_banquet.0021.desc.t1.hate.honest:0 ""Bana etkinliğin abartıldığını hissettiriyor", diye şikayet ediyor [char_2.GetFirstNameNoTooltip], "eğer sadece bu kadar karşılanabiliyorsa neden bu kadar çok insan davet edilsin ki?""
coronation_banquet.0021.desc.t1.hate.generous:0 "$coronation_banquet.0021.desc.t1.hate.honest$"
coronation_banquet.0021.desc.t1.hate.just:0 ""Sanırım oldukça yüksek bir standartta", diye burnundan soluyor [char_2.GetFirstNameNoTooltip], "sadece biraz daha fazlasını bekliyordum.""
coronation_banquet.0021.desc.t2.hate.ambitious:0 ""Hrmph", diye homurdanıyor [char_2.GetFirstNameNoTooltip], "iyi bir potansiyelin israfı. Burada bakılacak çok şey var, neden daha #EMP ileri#! götürülmesin ki?""
coronation_banquet.0021.desc.t2.hate.arrogant:0 "$coronation_banquet.0021.desc.t2.hate.ambitious$"
coronation_banquet.0021.desc.t2.hate.greedy:0 ""Saygı duymak için çok fazla harcama sergilenmiş", diye homurdanıyor [char_2.GetFirstNameNoTooltip], "gerçekten keyif almak için yeterli değil. Hayal kırıklığına uğradım.""
coronation_banquet.0021.desc.t2.hate.wrathful:0 ""Oldukça beğendim", diye homurdanıyor [char_2.GetFirstNameNoTooltip], "ama her şeyden biraz daha fazla olsaydı çok daha iyi olurdu.""
coronation_banquet.0021.desc.t2.hate.impatient:0 "$coronation_banquet.0021.desc.t2.hate.wrathful$"
coronation_banquet.0021.desc.t2.hate.stubborn:0 ""Törenler önemlidir ve bu hala törenin bir parçasıdır", diye homurdanıyor [char_2.GetFirstNameNoTooltip], "daha büyük, daha iyi, daha güzel olmalıydı, hepsi.""
coronation_banquet.0021.desc.t2.hate.zealous:0 "$coronation_banquet.0021.desc.t2.hate.stubborn$"
coronation_banquet.0021.desc.t3.hate.content:0 ""Açıkçası hepsini biraz yorucu buluyorum", diye inliyor [char_2.GetFirstNameNoTooltip], "hangisinin koltuk hangisinin dekoratif heykel olduğunu bile bilmiyorum.""
coronation_banquet.0021.desc.t3.hate.lazy:0 "$coronation_banquet.0021.desc.t3.hate.content$"
coronation_banquet.0021.desc.t3.hate.humble:0 "$coronation_banquet.0021.desc.t3.hate.content$"
coronation_banquet.0021.desc.t3.hate.compassionate:0 ""Hmm, emin değilim", diye burnundan soluyor [char_2.GetFirstNameNoTooltip], "törenden biraz dikkat dağıtıyor gibi hissettirmiyor mu?""
coronation_banquet.0021.desc.t3.hate.arbitrary:0 ""Gerçekten bu kadar güzel mi?" diye sızlanıyor [char_2.GetFirstNameNoTooltip], "bunların hepsi ne kadar pahalı olabilir ki?""
coronation_banquet.0021.a:0 ""Bah, [char_1.GetFirstNamePossessiveNoTooltip] olumlu düşüncesini tercih ederim.""
coronation_banquet.0021.a.host:0 ""Süslemelerin çoğunu kendim seçtim, [char_1.GetFirstNameNoTooltip].""
coronation_banquet.0021.b:0 ""Korkarım iyi bir noktaya değindin [char_2.GetFirstNameNoTooltip].""
coronation_banquet.0021.b.host:0 ""[char_2.GetFirstNameNoTooltip] haklı — aklımdaki tam olarak bu değildi.""
coronation_banquet.0021.c:0 "[intent_target.GetFirstNameNoTooltip] oldukça yalnız görünüyor..."
coronation_banquet.0021.d:0 "Karışma."

coronation_banquet.0031.t:0 "Sosyal Bir Akşam Yemeği"
coronation_banquet.0031.desc.intro:0 "Bu tür etkinliklerde her zaman görülecek çok insan, tanışılacak yeni yüzler, eski dostlukları tazelemek için fırsatlar vardır, hepsi hareketli ve kalabalık bir partinin ortasında.\n\nSadece oturduğum yerden görebiliyorum"
coronation_banquet.0031.desc.char_1.conversationalist_neighbour:0 "komşu hükümdarım"
coronation_banquet.0031.desc.char_1.conversationalist_covassal:0 "vassal arkadaşım"
coronation_banquet.0031.desc.char_1.conversationalist_vassal:0 "bana bağlı vassal"
coronation_banquet.0031.desc.char_1.conversationalist_liege:0 "en yakın derebeyim"
coronation_banquet.0031.desc.char_1.conversationalist_other_ruler:0 "yabancı bir hükümdar,"
coronation_banquet.0031.desc.char_1.conversationalist_backup:0 "ünlü bir [char_1.GetLadyLord],"
coronation_banquet.0031.desc.midro:0 "[char_1.GetTitledFirstName], biraz daha iyi bir arkadaşlığa ihtiyaç duyuyor gibi görünüyor ve"
coronation_banquet.0031.desc.char_2.conversationalist_neighbour:0 "$coronation_banquet.0031.desc.char_1.conversationalist_neighbour$"
coronation_banquet.0031.desc.char_2.conversationalist_covassal:0 "$coronation_banquet.0031.desc.char_1.conversationalist_covassal$"
coronation_banquet.0031.desc.char_2.conversationalist_vassal:0 "$coronation_banquet.0031.desc.char_1.conversationalist_vassal$"
coronation_banquet.0031.desc.char_2.conversationalist_liege:0 "$coronation_banquet.0031.desc.char_1.conversationalist_liege$"
coronation_banquet.0031.desc.char_2.conversationalist_other_ruler:0 "$coronation_banquet.0031.desc.char_1.conversationalist_other_ruler$"
coronation_banquet.0031.desc.char_2.conversationalist_backup:0 "ünlü bir [char_2.GetLadyLord],"
coronation_banquet.0031.desc.outro:0 "[char_2.GetTitledFirstName], keyifli ve neşeli.\n\nİkisini de biraz daha yakından tanımak ilginç olurdu ve şimdi sosyal macera zamanı #EMP geldi#!..."
coronation_banquet.0031.a:0 ""[conversationalist_neighbour.GetFirstNameNoTooltip], seni gördüğüme sevindim!""
coronation_banquet.0031.b:0 ""Ahh, [conversationalist_covassal.GetFirstNameNoTooltip], gelmene sevindim...""
coronation_banquet.0031.c:0 ""Her zaman bir zevktir, [conversationalist_vassal.GetFirstNameNoTooltip].""
coronation_banquet.0031.d:0 ""[conversationalist_liege.GetLadyLord|U] [conversationalist_liege.GetFirstNameNoTooltip], bize şeref verdiniz!""
coronation_banquet.0031.e:0 ""[conversationalist_other_ruler.GetFirstNameNoTooltip]. Seni burada görmek beklenmedik bir şey.""
coronation_banquet.0031.f:0 ""[conversationalist_backup.GetFirstNameNoTooltip], nasılsınız?""
coronation_banquet.0031.g:0 "Bir parti var! Neden tek bir sohbete odaklanalım ki?"
coronation_banquet.0031.h:0 "Eh, konuşmayı tercih ettiğim başka insanlar var."

coronation_banquet.0041.t:0 "Konuşma! Konuşma!"
coronation_banquet.0041.desc.intro:0 "Her taç giyme töreni ziyafeti, açıkçası #EMP bitmek bilmeyen#! sayıda konuşmaya ev sahipliği yapar. Bazıları uzun, bazıları kısa, bazıları dürüst, bazıları aldatıcı, salonun içinde yankılanan, ziyafetin her yemeğini dalgalar halinde noktalayan.\n\nSıra bana yaklaşırken, merak ediyorum — mutlu çifti mi düşünmeliyim, yoksa"
coronation_banquet.0041.desc.murder:0 "gelecekteki kurbanım [intent_target.GetFirstNameNoTooltip] ile biraz alay mı etmeliyim?"
coronation_banquet.0041.desc.seduce:0 "belki de sadece gelecekteki fethim [intent_target.GetFirstNameNoTooltip]'e kur yapmalıyım?"
coronation_banquet.0041.desc.diplomacy:0 "sadece kelime oyunlarımla dikkat çekmeye mi çalışmalıyım?"
coronation_banquet.0041.desc.matchmaking:0 "[intent_target.GetFirstNameNoTooltip]'e birkaç güzel söz mü söylemeliyim?"
coronation_banquet.0041.desc.mischief:0 "biraz heyecan yaratmaya mı çalışmalıyım?"
coronation_banquet.0041.desc.recreation:0 "şenliklere mi odaklanmalıyım?"
coronation_banquet.0041.desc.outro:0 "\n\nSonuçta, bu kelimeler denizinde çoğu kişi için çift anlamların kaybolması kolaydır..."
coronation_banquet.0041.a:0 "Beklendiği gibi, mutlu çifti övün."
coronation_banquet.0041.b:0 "Partiyi övün."
coronation_banquet.0041.c:0 "[intent_target.GetFirstNameNoTooltip]'i üstü kapalı bir şekilde tehdit edin."
coronation_banquet.0041.d:0 "Konuşmayı ustaca [intent_target.GetFirstNameNoTooltip]'e yönlendirin."
coronation_banquet.0041.d.tt.success:0 "[intent_target.GetFirstNameNoTooltip] ipuçlarını takdir ediyor"
coronation_banquet.0041.d.tt.failure:0 "[intent_target.GetSheHe|U] inanılmaz derecede utanmış"
coronation_banquet.0041.e:0 "Hitabet yeteneğinizi gösterin."
coronation_banquet.0041.e.tt.success:0 "Mükemmel bir konuşma"
coronation_banquet.0041.e.tt.failure:0 "Yeterli bir konuşma"
coronation_banquet.0041.f:0 "[intent_target.GetFirstNamePossessiveNoTooltip] iyi niteliklerinden bahsedin"
coronation_banquet.0041.g:0 "Birkaç yasadışı belki-gerçeğe ima edin."
coronation_banquet.0041.g.tt.success:0 "Bu... bu doğru mu?"
coronation_banquet.0041.g.tt.failure:0 "Ne kadar açık saçık yalanlar"
coronation_banquet.0041.h:0 "Hiçbir şey söylemeden garip bir şekilde geri oturun."
coronation_banquet.0041.i:0 "Tatlı ama yüzeysel bir şey söyleyin."

coronation_banquet.0051.t:0 "Ve Başka Bir Şey"
coronation_banquet.0051.desc.intro:0 "Her ziyafet. Her zaman bir tane olur — her, bir, ziyafet. Uzun konuşan, kötü doğmuş bir asalak, #EMP susmayan#! insanları sıkıştırır.\n\nBu sefer [dolt.GetFirstName] ve [dolt.GetSheHe]"
coronation_banquet.0051.desc.boilerplate.stress_pitch:0 "'asil bir [ROOT.Char.GetLadyLord]-[ROOT.Char.GetTitleAsNameNoTooltip]' olarak bol kaynaklarımdan bazılarını [dolt.GetHerHis]'e yatırmam için umutsuzca ikna etmeye çalışıyor"
coronation_banquet.0051.desc.drunkard:0 "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ görünüşe göre #EMP büyüleyici#! bir şekilde rustik bir içki mekanı satın alması için."
coronation_banquet.0051.desc.hashishiyah:0 "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ haksız yere kötülenmiş bir esrarlı kek mekanı satın alması için."
coronation_banquet.0051.desc.rakish:0 "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ dünyanın en uzak ucundan en güzel personele sahip bir genelev satın alması için."
coronation_banquet.0051.desc.reclusive:0 "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ en ünlü soylulara bile yalnızlık sağlayabilen, neredeyse ulaşılamaz bir malikane yaratılmasını finanse etme planı için."
coronation_banquet.0051.desc.flagellant:0 "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ bir tür... kırbaçlama direği #EMP alanı#! planı için, düzinelerce tövbekarın ortak arındırıcı acısını kanalize edebilecek."
coronation_banquet.0051.desc.profligate:0 "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ yeterince açıklanmamış bir plan için... Ben... [dolt.GetSheHe]'nin parayı ne için istediğini bile anlayamıyorum."
coronation_banquet.0051.desc.journaller:0 "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ görünüşe göre büyük ölçüde #EMP [dolt.GetHerHis]#! eserlerinden oluşacak bir yazıhane kurulması için, en azından başlangıçta."
coronation_banquet.0051.desc.athletic:0 "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ egzersiz yelpazesinde her türlü fitness eğitimine odaklanmış yeni bir tür kamu spor salonu fikri için."
coronation_banquet.0051.desc.diligent:0 "günün işlerine tamamen kafayı takmış. [dolt.GetWomanMan], en sıradan görevler dışında hiçbir şey hakkında nasıl konuşulacağı konusunda hiçbir fikre sahip değil gibi görünüyor, hatta herkesin [dolt.GetHerHis] kasvetli, neşesiz hayatıyla ilgilenmediğinin bile farkında değil."
coronation_banquet.0051.desc.patient:0 "amansız. Aklıma gelebilecek her konuyu denedim, konuşmayı bırakmayı denedim, başkalarını dahil etmeyi denedim, ama [dolt.GetSheHe] beni acımasız bir kararlılıkla taciz etmeye kararlı görünüyor."
coronation_banquet.0051.desc.impatient:0 "hiçbir konuya sabrı yok. Bir konu hakkında konuşmaya çalışır çalışmaz, aralarında neredeyse hiçbir bağlantı olmadan bir sonrakine geçiyoruz. Sadece sonsuza dek süren, kopuk düşüncelerden oluşan sonsuz bir bombardıman."
coronation_banquet.0051.desc.arrogant:0 "tamamen, acınacak şekilde kendini beğenmiş. Sohbetimiz ikiyüzlülük, kötü düşünülmüş fikirler ve düpedüz aptallıklarla dolu, ancak [dolt.GetWomanMan], bir tür büyüleyici sosyal dahi olduğuna tamamen ikna olmuş."
coronation_banquet.0051.desc.arbitrary:0 "derinden kafa karıştırıcı. [dolt.GetHerHis|U] sözleri açıkça #EMP [dolt.GetHerHim]#! için mantıklı geliyor, ama bana neredeyse tamamen alakasız geliyorlar? Bu sohbetteki rolümün ne olduğunu anlamaya çalışarak yarım saat geçirdim."
coronation_banquet.0051.desc.zealous:0 "[dolt.GetHerHis] inancına olan kişisel bağı ve [dolt.GetFaith.random_GoodGodNames]'in gerçek ışığını kalbime nasıl sokmam gerektiği hakkında #EMP sürekli#! konuşuyor. [dolt.GetSheHe|U] #EMP benim#! inançlarım hakkında tek bir soru bile sormadı."
coronation_banquet.0051.desc.fickle:0 "hem bana planlar sunmaya kararlı hem de tek bir fikre bağlı kalmaya tamamen isteksiz. Bunun yerine, yaşama isteğimi yavaşça boğan, yarı pişmiş sözlü kusmuktan oluşan sonsuz bir geçit töreni var."
coronation_banquet.0051.desc.vengeful:0 "algılanan bir hakarete karşılık zavallı, isimsiz bir rakibe büyük bir öfke beslemeye tamamen kafayı takmış. Bu çılgınca komploya neden dahil edilmem gerektiği hakkında hiçbir fikrim yok."
# Şiir rastgeleleştiricisi için özür dilerim.
coronation_banquet.0051.desc.poet:0 "tüm şeylerin en iğrenç olanı: tutsak bir dinleyici kitlesine sahip kötü bir şair. Bana 'denediği' dizeler şiir bile değil, neredeyse kafiyeli, ritim veya ölçü duygusu olmayan beyitler."
coronation_banquet.0051.desc.outro:0 "\n\nÇığlık atacağım."
coronation_banquet.0051.a:0 "Nazikçe sohbetten ayrılın."
coronation_banquet.0051.a.tt.success:0 "Kendinizi kurtarıyorsunuz"
coronation_banquet.0051.a.tt.failure:0 "Hiç #EMP bitmiyor#!."
coronation_banquet.0051.b:0 ""[ROOT.Char.GetFaith.random_NegativeAfterLife]'in tüm sakinleri adına, bu gevezeliği kesecek misin?""
coronation_banquet.0051.b.custom.every_wrathful_guest:0 "Her [GetTrait('wrathful').GetName( reference )] konuk"
coronation_banquet.0051.c:0 ""Kapa. Çeneni.""
coronation_banquet.0051.d:0 "Hemen uyuyakalın."
coronation_banquet.0051.d.custom.every_lazy_guest:0 "Her [GetTrait('lazy').GetName( reference )] konuk"
coronation_banquet.0051.e:0 ""Bir #EMP meyhane#! mi dedin...""
coronation_banquet.0051.f:0 ""Bir #EMP pastane#! mi dedin...""
coronation_banquet.0051.g:0 ""Bir #EMP genelev#! mi dedin...""
coronation_banquet.0051.h:0 ""Bir #EMP özel inziva yeri#! mi dedin...""
coronation_banquet.0051.i:0 ""Bir kırbaçlama direği #EMP alanı#! mı dedin...""
coronation_banquet.0051.i.tt.deviant:0 "Bu seçenek [secret.GetName] [secret|E]'niz nedeniyle kullanılabilir"
coronation_banquet.0051.j:0 ""Ve para kaybedemeyiz? Hiç mi?""
coronation_banquet.0051.k:0 ""Bir #EMP yazıhane#! mi dedin...""
coronation_banquet.0051.l:0 ""Bir #EMP spor salonu#! mu dedin...""
coronation_banquet.0051.business_venture.tt:0 "İş girişiminizin sonuçlanması muhtemelen yıllar alacaktır"
coronation_banquet.0051.m:0 ""Bu... çok ilginç...""
coronation_banquet.0051.m.tt.success:0 "Gerçekten büyülenmiş gibi görünmeyi başarıyorsunuz"
coronation_banquet.0051.m.tt.failure:0 "Nazik davranıyorsunuz ama daha fazlası değil"
coronation_banquet.0051.n:0 "Gülümseyin ve katlanın."
coronation_banquet.0051.n.tt:0 "Her. Son. Kelimeyi. Dinliyorsunuz."

coronation_banquet.0052.t:0 "Bitmemiş İş: Kar İçinde"
coronation_banquet.0052.desc.intro:0 "Yıllar önce, [dolt.GetFirstNameNoTooltip] tarafından önerilen bir iş girişimini finanse etmeyi kabul ettim. Doğruyu söylemek gerekirse, olayı çoğunlukla unutmuştum —"
coronation_banquet.0052.desc.dolt_availability.dead:0 "özellikle [dolt.GetFirstNameNoTooltip] bugünlerde ölüp gittiği için."
coronation_banquet.0052.desc.dolt_availability.imprisoned:0 "en azından [dolt.GetFirstNameNoTooltip] şu anda hiçbir şeyi yönetme pozisyonunda olmadığı için."
coronation_banquet.0052.desc.dolt_availability.free:0 "sonuçta, [dolt.GetFirstNameNoTooltip] ilk miktarın ötesinde beni yatırımda tutmaya pek çalışmadı."
coronation_banquet.0052.desc.midtro:0 "\n\nAncak tüm olasılıklara karşı, bu sabah endişemizin beklenmedik başarısını ilan eden bir mektup geldi."
coronation_banquet.0052.desc.drunkard:0 "Küçük meyhane gelişen bir içki mekanına dönüşmüş."
coronation_banquet.0052.desc.hashishiyah:0 "Esrarlı kek mekanı gelişen bir tembellik evine dönüşmüş."
coronation_banquet.0052.desc.rakish:0 "Küçük genelev büyüyerek kıvranan bir zevk çukuruna dönüşmüş."
coronation_banquet.0052.desc.reclusive:0 "Özel malikane, ironik bir şekilde, sessizce ünlü olmuş — en ünlü soylular bile bir süreliğine orada ortadan kaybolabiliyor gibi görünüyor."
coronation_banquet.0052.desc.flagellant:0 "Kırbaçlama direği alanı artık arındırıcı, zenginleştirici acıdan oluşan bir mülk, görünüşe göre şaşırtıcı derecede geniş bir çekiciliğe sahip."
coronation_banquet.0052.desc.profligate:0 "Mektup #EMP hala#! işimizin aslında #EMP ne#! olduğunu açıklamıyor, ama önemli olan karlı görünüyor olması."
coronation_banquet.0052.desc.journaller:0 "Yazıhane, zengin müşterilerden düzenli olarak sipariş alacak kadar büyümüş."
coronation_banquet.0052.desc.athletic:0 "Spor salonu, daha alt düzey soylular, paralı askerler ve zengin... #EMP gezginler#! arasında çılgınca popüler hale gelmiş, kendi mülklerini gerektirmeden dövüşmek ve antrenman yapmak için bir ortam arıyorlar."
coronation_banquet.0052.desc.outro:0 "\n\nGümüşümüzden sağlıklı bir getiri elde eden [dolt.GetFirstNameNoTooltip], gelirin payımı bana sadakatle iade etti."
coronation_banquet.0052.desc.outro.dolt_unavailable:0 "\n\nGümüşümüzden sağlıklı bir getiri elde eden, operasyonu denetleyen yönetici, gelirin payımı bana sadakatle iade etti."
coronation_banquet.0052.a:0 "Sanırım yatırımımın #EMP tamamını#! geri alacağım."
coronation_banquet.0052.b:0 "Doğal olarak, sonuçta ben bir iş dehasıyım."
coronation_banquet.0052.c:0 "Beklenmedik derecede hoş bir sürpriz!"

coronation_banquet.0053.t:0 "Bitmemiş İş: Zarar İçinde"
coronation_banquet.0053.desc.intro:0 "$coronation_banquet.0052.desc.intro$"
coronation_banquet.0053.desc.dolt_availability.dead:0 "$coronation_banquet.0052.desc.dolt_availability.dead$"
coronation_banquet.0053.desc.dolt_availability.imprisoned:0 "$coronation_banquet.0052.desc.dolt_availability.imprisoned$"
coronation_banquet.0053.desc.dolt_availability.free:0 "$coronation_banquet.0052.desc.dolt_availability.free$"
coronation_banquet.0053.desc.midtro:0 "\n\nŞaşırtıcı bir şekilde, bu sabah anonim bir mektup geldi ve bana trajik bir yangında işletmemizin tamamen yok olduğunu bildirdi."
coronation_banquet.0053.desc.drunkard:0 "Görünüşe göre meyhanenin kötü şöhreti daha da kötüleşmiş, kötü müşterilere yol açmış ve sonunda isimsiz bir yerli durumu kendi ellerine almış."
coronation_banquet.0053.desc.hashishiyah:0 "Esrarlı kek mekanı yeni müşteriler çekmeyi başaramamış ve sonunda biri feneri devirip birkaç dakika fark etmeyince alevlere teslim olmuş."
coronation_banquet.0053.desc.rakish:0 "Küçük genelev bir süre iyi gitti, ta ki korkunç derecede bulaşıcı yeni bir zührevi hastalığa kurban gidene kadar. Alevler onu temizlemek için tek seçenekti."
coronation_banquet.0053.desc.reclusive:0 "Önemli bir ilgi çekmeyi başaramayınca, özel malikanenin tam yeri ironik bir şekilde kaybolmuş. Sadece bir grup gaspçı haydutun neden olduğu tesadüfi bir yangın, yıkıntısının yerini tespit etmiş."
coronation_banquet.0053.desc.flagellant:0 "Arındırıcı acı yoluyla manevi tatmin arayanlar için öngörülen pazar hiçbir zaman ortaya çıkmamış ve kırbaçlama direği alanı ucuz yakacak odun alanına dönüşmüş. Bu günlerde ihtiyacınız olduğunda asla yeterli günahkar olmuyor."
coronation_banquet.0053.desc.profligate:0 "Neyin yandığı, nerede veya nasıl yandığı, ilk teklif kadar gizemli, geriye sadece duman, kül ve kafa karışıklığı kalmış."
coronation_banquet.0053.desc.journaller:0 "Sunulan bol ücrete rağmen, [dolt.GetFirstNamePossessive] toplanmış günlüklerini okumaya istekli, yetenekli, okuryazar kopyacılar bulmak imkansız oldu. Yazıhane hiçbir zaman tam olarak var olamadı."
coronation_banquet.0053.desc.athletic:0 "Görünüşe göre vücutlarını eğitmek isteyenlerin çoğu da aynı şeyi yapan başkalarıyla kavga etmeye hazır. Bir dizi düello-cinayete dönüştükten sonra, spor salonu binayı yıkan bir isyana yenik düşmüş."
coronation_banquet.0053.desc.outro:0 "\n\n[dolt.GetFirstNameNoTooltip] gibi lanet olası bir aptalı finanse etmemem gerektiğini bilmeliydim."
coronation_banquet.0053.a.alive:0 "Grah, o aptalı prangalarda görmek istiyorum!"
coronation_banquet.0053.a.dead:0 "Yazık ki [dolt.GetSheHe] boğmak için çoktan ölmüş."
coronation_banquet.0053.b:0 "Bu muhtemelen beklenmeliydi."

coronation_banquet.0061.t:0 "Sevgili [oldling.Custom2('RelationToMeShort', relative )|U]'ma!"
coronation_banquet.0061.desc.intro:0 "Şenliklere rağmen, [relative.GetHerHis] [relative.Custom2('RelationToMeShort', oldling )], [oldling.GetTitledFirstName], kadehini elinde titreyerek ayağa kalkmaya başlarken, [relative.GetTitledFirstName]'in yüzünde saf, mutlak bir dehşet ifadesi beliriyor.\n\n"
coronation_banquet.0061.desc.arrogant:0 "Bilinen bir palavracı ve övüngen olan [oldling.GetFirstNameNoTooltip], [relative.Custom('GetBrideGroom')]'ın yetiştirilmesinde oynadığı rol hakkında uzun bir nutuk çekmeye başlıyor, utanç verici çocukluk anıları ve garip şakalarla dolu."
coronation_banquet.0061.desc.honest:0 "Çoğu kişi [oldling.GetFirstNamePossessiveNoTooltip] dürüstlük konusundaki itibarını bir lütuf olarak görür, ancak burada... iyi niyetli yaşlı [oldling.GetWomanMan], [relative.Custom('GetBrideGroom')]'ın çocukluğundan en utanç verici hikayeleri hüzünle anlatarak yanlış yönlendirilmiş olduğunu kanıtlıyor."
coronation_banquet.0061.desc.deceitful:0 "En iyi zamanlarda bir masalcı olan [oldling.GetFirstNamePossessiveNoTooltip]'ın [relative.Custom('GetBrideGroom')]'ın çocukluğu hakkındaki konuşması, hafifçe söylemek gerekirse, #EMP skandal bir şekilde#! yanlış. Eşekle ilgili bölüm özellikle gereksiz görünüyor."
coronation_banquet.0061.desc.gregarious:0 "[oldling.GetHerHis] gençliğinde partilere düşkün olan [oldling.GetFirstNamePossessiveNoTooltip]'ın konuşması, neredeyse sonsuz bir şekilde birbirine bağlı, dolambaçlı anekdotlardan oluşan bir liste, sadece en utanç verici olanları [relative.Custom('GetBrideGroom')] ile ilgili."
coronation_banquet.0061.desc.ambitious:0 "Her zaman [oldling.GetHerHis] azmi ve hırsıyla öne çıkan [oldling.GetFirstNamePossessiveNoTooltip]'ın konuşması, garip (ve görünüşe göre sivilceli) bir çocukluğa rağmen, [relative.Custom('GetBrideGroom')]'ı bu noktaya getiren başarılı yetiştirilmede [oldling.GetHerselfHimself]'e bolca kredi vermeyi başarıyor."
coronation_banquet.0061.desc.diplomat:0 "Tatlı diliyle bilinen [oldling.GetFirstNameNoTooltip], görünüşe göre [relative.Custom('GetBrideGroom')]'ın erken yaşamının ve [oldling.GetSheHe]'nin [relative.GetHerHim]'e öğretmeye çalıştığı birçok dersin hikayesini anlatma fırsatına karşı koyamıyor. [oldling.GetHerHim]'e göre genellikle başarısız bir şekilde."
coronation_banquet.0061.desc.poet:0 "Daha geniş kitle için ölümden daha kötü bir kaderde, [oldling.GetFirstNameNoTooltip]'ın [relative.Custom('GetBrideGroom')]'ın en... sevimli bir şekilde garip çocukluk anlarını konu alan uzun, yapmacık bir şiir yazdığı anlaşılıyor."
coronation_banquet.0061.desc.sadistic:0 "Sadece mutlak bir kötülük [oldling.Custom('MaskFace_BehindAcross')] [oldling.GetHerHis] [oldling.Custom('MaskFace')] yazılmış bir şekilde, [oldling.GetFirstNameNoTooltip], [relative.Custom('GetBrideGroom')]'ın çocukluğunun #EMP acı verici#! derecede ayrıntılı bir anlatımına girişiyor. Kişisel anekdotlar çok ve dobra."
coronation_banquet.0061.desc.drunkard:0 "Durduğu yerde sendeleşen [oldling.GetFirstNameNoTooltip], [relative.Custom('GetBrideGroom')]'ın çocukluğuna dair bulanık hatıralarını gevelemeye başlıyor. İzlenimler biraz fazla, ama kesinlikle performansa hayat katıyor."
coronation_banquet.0061.desc.hashishiyah:0 "Garip bir an için, [oldling.GetFirstNameNoTooltip] neden ayağa kalktığını bile unutmuş gibi görünüyor, kızarmış gözlerle kırpıştırıyor. Sonra bir şey yerine oturuyor ve [relative.Custom('GetBrideGroom')]'ın çocukluğuna dair en azından yarı kıkırdamalarla dolu bir anlatım başlıyor."
coronation_banquet.0061.desc.skill.diplomacy:0 "Kelimelerle her zaman iyi olan [oldling.GetFirstNameNoTooltip], bunu açıkça dört gözle bekliyordu: [oldling.GetHerHis] konuşması hızla [relative.Custom('GetBrideGroom')]'ın hayatı için ayrıntılı bir metafora dönüşüyor, belki de pohpohlayıcı olmaktan biraz daha az."
coronation_banquet.0061.desc.skill.learning:0 "Bilgili bir [relative.GetWomanMan] olan [oldling.GetFirstNamePossessiveNoTooltip]'ın konuşması, edebi göndermeler ve entelektüel felsefi şakalarla dolu bir karmaşa, sadece ara sıra [relative.Custom('GetBrideGroom')]'ın çocukluğundan utanç verici anekdotlar için duraklıyor."
coronation_banquet.0061.desc.old:0 "Yaşı için pek dinç olmayan [oldling.GetFirstNamePossessiveNoTooltip]'ın konuşması, [relative.Custom('GetBrideGroom')]'ın en küçük düşürücü-sevimli çocukluk anıları ve o zamanlar her şeyin #EMP ne kadar#! daha iyi olduğuna dair uzun bir gevezelik."
coronation_banquet.0061.desc.very_old:0 "Yaşlı, yaşlı bir [oldling.GetWomanMan] olan [oldling.GetFirstNameNoTooltip]'ın [relative.Custom('GetBrideGroom')] hakkında anlatacak tam bir #EMP anekdot#! ordusu var. Ve esasen yaptığı da bu. Çok fazla bağlantı yok, sadece bir çocukluk anıları ve aile içi şakalar sel gibi akıyor."
coronation_banquet.0061.desc.outro:0 "\n\n[relative.GetFirstNameNoTooltip] ölmek istiyormuş gibi görünüyor."
coronation_banquet.0061.a:0 ""Teşekkürler, [oldling.GetFirstName], bu #EMP güzel#! konuşma için...""
coronation_banquet.0061.b:0 "[oldling.GetHerHim]'i durdurmak için kibarca alkışlamaya başlayın."
coronation_banquet.0061.b.tt.success:0 "[oldling.GetFirstNameNoTooltip]'ı zorla indiriyorsunuz"
coronation_banquet.0061.b.tt.failure:0 "[oldling.GetSheHe|U] hız kesmeden devam ediyor"
coronation_banquet.0061.c:0 "Gülümseyin ve katlanın."
coronation_banquet.0061.d:0 "Daha fazlası için tezahürat edin ve bağırın."
