coronation_banquet.2001.t:1 "Utanç Verici Sabırsızlık"
coronation_banquet.2001.desc:0 "[host.GetTitledFirstName] yemeğin servisinde hafif bir gecikme olduğunu duyurdu ve [glutton.GetTitledFirstName] hayal kırıklığıyla patlayacakmış gibi görünüyor!\n\n onun midesinden gelen homurtular arasında sadece hoşnutsuzluk homurtuları duyuyorum."
coronation_banquet.2001.a:0 "o kendini rezil ediyor."
coronation_banquet.2001.b:0 "[glutton.GetFirstNameNoTooltip] haklı! Yemeğimiz nerede?!"

coronation_banquet.2002.t:1 "Bir Hayran"
coronation_banquet.2002.desc:0 "Görünmeyen biri ziyafet sırasında bana bir not bıraktı:\n\n"[letterAuthor.Custom2('love_letter', SCOPE.sC('letterRecipient'))]"\n\nBu nazik mektup kimden olabilir? [crush_1.GetTitledFirstName]'ın bana utangaç bir şekilde bakışında bir şey vardı. Ya da [crush_2.GetTitledFirstName] karşılaştığımızda nasıl gülümsedi. Bir de [crush_3.GetTitledFirstName] bana yakın oturmak için çok istekli görünüyordu..."
coronation_banquet.2002.a:0 "[crush_1.GetFirstNameNoTooltip] olmalı!"
coronation_banquet.2002.b:0 "[crush_2.GetFirstNameNoTooltip] olabilir mi?"
