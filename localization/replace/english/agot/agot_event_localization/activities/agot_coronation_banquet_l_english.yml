# #Baştan Çıkarma
coronation_banquet.0201.t:0 "Akşam Yemeği ve Bir Gösteri"
coronation_banquet.0201.desc.intro:0 "[intent_target.Custom2('MyCharacterIntroduction', ROOT.Char)]’in karşısında oturmak, bana görgü kurallarını çiğnemeden [intent_target.GetHerHim]'i kızdırmanın birçok yolunu sunuyor.\n\n"
coronation_banquet.0201.desc.meat.dramatic_snap:0 ""... elbette, her şey", elimde tuttuğum küçük [activity.GetHost.Custom('RegionalEdibleAnimal')] kemiğini ustaca ikiye bölüyorum, "#EMP sert#! olmakla alakalı. Katılmıyor musun?"""
coronation_banquet.0201.desc.meat.sink_teeth:0 "Yavaşça, kasıtlı olarak, dişlerimi #EMP lezzetli#! bir [activity.GetHost.Custom('RegionalEdibleMeat')] lokmasının etine geçiriyorum, nazikçe ama sıkıca eti koparıyorum."
coronation_banquet.0201.desc.meat.lick:0 "Canlı ama ağırkanlı bir yalamayla, [activity.GetHost.Custom('RegionalEdibleAnimal')] porsiyonumu kaplayan sosun ağzımdaki kısmını topluyorum. Tüm süre boyunca göz teması kuruyoruz."
# BölgeselKökSebzeÇoğul için özel bir yerelleştirme yapmayacağım için a/an etrafında yazmak için garip bir ifade.
coronation_banquet.0201.desc.veggie.suggestive_gesture:0 "Yavaşça, alaycı bir şekilde, parmağımı bir çift [activity.GetHost.Custom('RegionalRootVegetablePlural')]’in kıvrımı etrafında gezdiriyorum, sebzeleri yumuşak okşamamla nazikçe kızdırıyorum. Sonunda, tırnağımın en ufak bir ipucunu yüzeylerinde sürüklüyorum ve çok hafif bir çizik bırakıyorum."
coronation_banquet.0201.desc.veggie.sink_teeth:0 "İştahla, kocaman, sulu, #EMP sert#! bir [activity.GetHost.Custom('RegionalRootVegetable')]’e sıkıca ısırıyorum, biraz sıvının dışarı dökülüp çenemden aşağı damlamasına izin veriyorum. Memnun bir şekilde, dilim dışarı fırlayıp dudaklarımı temizliyor."
coronation_banquet.0201.desc.veggie.deep_bite:0 "Dramatik bir yetenekle, kalkık elim küçük bir parça [activity.GetHost.Custom('RegionalRootVegetable')]’i ağzıma atıyor ve #EMP duyulabilir#! bir memnuniyetle yutuyorum. Ekstra bir baharat unsuru için gözlerim bile biraz geriye dönüyor."
coronation_banquet.0201.desc.outro:0 "\n\n[intent_target.GetHerHis] yüzündeki ifadeden [intent_target.GetFirstNameNoTooltip]'in mesajımı aldığını görebiliyorum. Tam olarak anlayamadığım şey [intent_target.GetHerHis] ifadesi – bu şehvetli bir ilgi mi yoksa bulanmış bir mide mi? Söylemesi endişe verici derecede zor."
coronation_banquet.0201.a:0 "Belki de noktayı vurgulamak için bir ısırık daha."
coronation_banquet.0201.a.tt.success:0 "Neden, [ROOT.Char.GetFirstNameNoTooltip]..."
coronation_banquet.0201.a.tt.failure:0 "Ne #EMP yapıyorsun#!?"
coronation_banquet.0201.b:0 "Bu işe yaramıyor. Belki de [intent_target.GetSheHe] dürüst konuşmayı tercih ediyordur?"
coronation_banquet.0201.b.tt.success:0 "Sohbetiniz daha ilginç hale geliyor."
coronation_banquet.0201.b.tt.failure:0 "[intent_target.GetFaith.KnowledgeGodName] adına, çok sıkıcısın!"
coronation_banquet.0201.c:0 "Bu umduğum kadar... ateşli değil..."


 ##################################################
 # #Befriend
coronation_banquet.0401.t:0 "Mide Gurultusu"
coronation_banquet.0401.desc.intro:0 "Kendimi zorlanmış hissettirmeden [intent_target.GetTitledFirstName]'e yaklaşmak akşamın çoğunu aldı. Sonuçta, en iyi arkadaşlıklar doğaldır ve [intent_target.GetHerHim]'in bunun spontane olduğunu düşünmesini istiyorum.\n\n"
coronation_banquet.0401.desc.target_personality.flamboyant:0 ""[intent_target.GetFaith.WealthGodName] adına,"" diye övünüyor belki-arkadaşım, geğirmesini zar zor gizleyerek, ""bu #EMP ağır#! bir yemekti. Ve bir önceki ağır yemekten hemen sonra! Midede çok ağır oturuyor. Hizmetkarların bu kadar kötü çalışarak [activity.GetHost.Custom('MistressMaster')]’lerine hizmet etmeye devam etmeyi beklemelerine inanamıyorum."""
coronation_banquet.0401.desc.target_personality.sedate:0 "[intent_target.GetWomanMan], yemeğini didikliyor, birkaç küçük lokmayı yağlı ahşap bir tabakta gezdiriyor.\n\n""Her şey biraz... ağır, değil mi? Bu yemek, ondan önceki yemek, ondan #EMP önceki#! yemek ve"", [intent_target.GetSheHe] bir sonraki yemek turunu getiren hizmetkara gergin bir şekilde bakıyor, ""bir sonraki de. Arka arkaya bu kadar zengin yemek, oysa gerçekten ihtiyacımız olan şey yenilikçi bir damak temizleyici."""
coronation_banquet.0401.desc.target_personality.fallback:0 "[intent_target.GetWomanMan], kirli masa örtüsünün bir köşesiyle ağzının kenarlarını nazikçe siliyor, pul pul hamur işlerinin kırıntılarını temizliyor.\n\n""Umarım bir sonraki yemek biraz daha hafif olur,"" diyor [intent_target.GetSheHe], ""bir ziyafetin amacı zengin, çeşitli bir mutfak deneyimi sunmaktır ve şimdiye kadar bu daha çok bizi heyecanlandırmaktan ziyade tıka basa doyurmaya çalışıyor gibi hissettirdi."""
coronation_banquet.0401.a:0 "Evet – maalesef sadece kötü bir seçimdi, sanırım."
coronation_banquet.0401.a.tt.success:0 "[intent_target.GetHerHim]'i tamamen büyülüyorsunuz."
coronation_banquet.0401.a.tt.partial_success:0 "[intent_target.GetSheHe|U] daha fazla konuşmak istiyor."
coronation_banquet.0401.a.tt.failure:0 "Eğlencelisiniz, ama o kadar da değil."
coronation_banquet.0401.b:0 ""Bunun benim ziyafetim olduğunu #EMP farkında#! mısın, değil mi?""
coronation_banquet.0401.c:0 ""Yüksek sesle yemeğin övgülerini söyleyin.""
coronation_banquet.0401.d:0 "Konuyu daha az tartışmalı bir şeye değiştirin."


