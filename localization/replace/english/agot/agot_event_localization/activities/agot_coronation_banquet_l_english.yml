  #A Rival Seeks Forgiveness 
 coronation_banquet.1320.t: "Yeniden Başlamak İçin Bir Fırsat?"
 coronation_banquet.1320.desc_intro: "Nefret ettiğim [rival.GetTitledFirstName], ziyafet masasının karşısından bana dik dik bakıyor. Göz göze geliyoruz ve bana doğru, odanın ortasından geçerken, bir tartışma için hazırlanıyorum. Bir dakika... ağlıyor mu?\n\nTaç giyme törenimin ihtişamı ve şatafatı arasında bile, geçmişin gölgeleri üzerimize düşüyor. Acaba bu karşılaşma, geçmişin yaralarını sarmak, belki de yeni bir başlangıç yapmak için bir fırsat olabilir mi?\n"
 coronation_banquet.1320.desc_host_vs_spouse: ""Benim için böylesine muhteşem bir taç giyme töreni düzenlemene minnettarım, aşkım.""
 coronation_banquet.1320.desc_host_vs_guest: ""Bu muhteşem taç giyme törenine katıldığınız için teşekkür ederim. Sizi aramızda görmek büyük bir onur.""
 coronation_banquet.1320.desc_spouse_vs_guest: ""Taç giyme töreninize davet edilmekten onur duydum.""
 coronation_banquet.1320.desc_guest_vs_host: ""Gelmeyi hiç düşünmemiştim ama bu ihtişam karşısında büyülendim.""
 coronation_banquet.1320.desc_guest_vs_spouse: "$coronation_banquet.1320.desc_guest_vs_host$"
 coronation_banquet.1320.desc_spouse_vs_host: ""Taç giyme törenini benim düzenlemem garip gelmiş olmalı. Ama senin yanında olmak istedim, bu önemli günde.""
 coronation_banquet.1320.desc_guest_vs_guest: ""Seni böyle mutlu bir günde görmek, geçmişi hatırlatıp içimi burktu. Ama aynı zamanda, belki de her şeyin düzelebileceğine dair bir umut ışığı da yakıyor içimde.""
 coronation_banquet.1320.desc_outro: " Aramızda geçen her şeyden sonra..."" diye fısıldıyor, gözleri yaşlarla dolu. ""Keşke hepsini geri alabilseydim! O zamanlar yaptığım hatalardan dolayı çok pişmanım.""
 coronation_banquet.1320.a: "[rival.GetFirstNameNoTooltip] adlı kişiye sıkıca sarılıyorum ve geçmişte yaşananları affettiğimi gösteriyorum!"
 coronation_banquet.1320.a.friendliness: "[rival.GetShortUINameNoTooltip], barış dalınızı kabul ediyor ve size minnettar bir bakış fırlatıyor."
 coronation_banquet.1320.a.friend: "[rival.GetShortUINameNoTooltip] da size sarılıyor ve geçmişin acı hatıralarını birlikte silmeye hazır olduğunuzu hissediyorsunuz."
 wedding_embraced_rival_log_title: "Rakip Kucaklandı"
 wedding_embraced_rival_log: "[CHARACTER.GetUIName|U] ve [TARGET_CHARACTER.GetUIName], geçmişteki tüm anlaşmazlıkları bir kenara bırakarak samimi bir şekilde kucaklaştılar!"
 coronation_banquet.1320.b: "Öfkem bir anda alevleniyor ve elimdeki [host.Custom('GetExpensiveMeal')] tabağını, o kibirli yüzüne fırlatıyorum."
 coronation_banquet.1310.b.nowound: "[rival.GetFirstNameNoTooltip|U], herkesin önünde küçük düşüyor ve yüzü kıpkırmızı oluyor."
 coronation_banquet.1310.b.wound: "[rival.GetFirstNamePossessiveNoTooltip|U] kafasına isabet eden yemek, küçük bir yara açıyor ve etrafı kirletiyor. Ancak asıl yara, gururunda açılan oluyor."
 wedding_dished_rival_log_title: "Rakibin Yüzüne Yemek Fırlatıldı"
 wedding_dished_rival_log: "[CHARACTER.GetUIName|U], öfkesine yenik düşerek [TARGET_CHARACTER.GetUINamePossessive] yüzüne bir tabak [CHARACTER.Custom('GetExpensiveMeal')] fırlattı."
 coronation_banquet.1320.c: ""Affedilmenin bir bedeli var. Senin için bu bedel ne kadar?""
 coronation_banquet.1310.c.hook: "[rival.GetFirstNameNoTooltip|U], geçmişte yaşananlara bir telafi bulmak için istekli görünüyor ve size yaklaşıyor."
 coronation_banquet.1310.c.apology: "[rival.GetFirstNameNoTooltip|U], yaptığı hataların farkına varmış gibi görünüyor ve içtenlikle özür diliyor."
 coronation_banquet.1310.c.refusal: "[rival.GetFirstNamePossessiveNoTooltip|U] gururu incinmiş olacak ki, size yalvarmayı reddediyor ve başını dik tutuyor."
 wedding_hooked_rival_log_title: "Rakip Kazanıldı"
 wedding_hooked_rival_log: "[CHARACTER.GetUIName|U] ve [TARGET_CHARACTER.GetUIName], aralarındaki rekabeti sona erdirmek için karşılıklı bir anlaşmaya vardılar."
 wedding_apology_rival_log_title: "Rakip Özür Diliyor"
 wedding_apology_rival_log: "[CHARACTER.GetUIName|U], [TARGET_CHARACTER.GetUINamePossessive] içtenlikle yaptığı özrü kabul etti ve rekabetlerine son verdiler."
 wedding_refusal_rival_log_title: "Tartışmacı Rakipler"
 wedding_refusal_rival_log: "[TARGET_CHARACTER.GetUIName], [CHARACTER.GetUIName] ile barışmak için bir girişimde bulundu, ancak geçmişin alevleri yeniden canlandı ve tartışma büyüdü."
 coronation_banquet.1320.d: "[rival.GetShortUINamePossessive] varlığını tamamen yok sayıyorum ve ta ki gözden kaybolana kadar ona tek bir bakış bile atmıyorum."
 coronation_banquet.2010.t: "Efsanevi Bir Misafir"
 coronation_banquet.2010.desc.intro: "Ziyafet tüm ihtişamıyla devam ederken, içimde garip bir eksiklik hissediyorum. Göz alıcı ipekler, değerli duvar halıları, parıltılı altınlar ve en nadide mücevherler… Hiçbiri ruhumda bir kıpırtı yaratmıyor. Pencereden dışarı baktığımda, gece gökyüzünün derinliğinde farklı bir ilham buluyorum.\n\nDışarıda, ay ışığı altında bembeyaz bir oyun oynanıyor. Kar gibi beyaz [ROOT.Char.Custom('GetAnimalType')]'ler, ormanlarımızda özgürce dolaşıyor, ağaçların arasında gizleniyor. Onlardan birini avlamak, efsanelere konu olacak bir başarı...\n\nBelki de… [ROOT.Char.Custom('GetAnimalType')]'lerimizden birini beyaza boyayarak, bu efsaneyi ziyafet salonumuza taşıyabilirim?"
 coronation_banquet.2010.a: "Hemen başlamalıyız! Hizmetkarlarıma talimat verin, vakit kaybetmesinler."
 coronation_banquet.2010.a.tt: "Bu girişim, #EMP ün kazanmanıza#! yardımcı olabilir, ancak zeki bir konuk bu numarayı fark edebilir..."
 coronation_banquet.2010.b: "Hayır, risk çok büyük. Doğallığı bozmayalım."
 coronation_banquet.2010.impressed_list: "Katılan her girişken, eğlence düşkünü, ayyaş, cesur, avcı veya yiğit konuk"
 wbanquet_white_animal_opinion: "Efsanevi Misafir"
 wbanquet_white_animal_opinion_desc: "Bu karakter, taç giyme töreni ziyafetinde ortaya çıkan beyaz hayvan karşısında hayranlığını gizleyemedi."
  
 coronation_banquet.2011.t: "Efsanevi Misafir: Şüphe Uyandırmak"
 coronation_banquet.2011.desc:0 "[ROOT.Char.Custom('GetAnimalType')] salona girdiğinde, soluk kürkü ay ışığı altında neredeyse fosforlu bir ateş gibi parlıyor; doğal olmayan, ürkütücü bir parlaklık taşıyor. Aldatmaca neredeyse mükemmeldir - hayranlık uyandırıcı bir sahne. Konuklar huşu içinde duruyor ve hayvana yaklaşırken dokunmaya cesaret edemiyorlar, çünkü doğası kutsal olarak görülüyor.\n\nAncak, kalabalıkta [doubting_guest.GetTitledFirstName] adlı kişiyi fark ediyorum; gözlerini devirerek alaycı bir tonda fısıldıyor: “Bunun sadece boya olduğunu görmüyor musunuz? [ROOT.Char.GetTitledFirstNameNoTooltip] bizi hepten aptal yerine koyuyor!”"
 coronation_banquet.2011.a: "Ah, sanırım bu oyunu daha fazla sürdürmenin bir anlamı yok."
 coronation_banquet.2011.b: ""Taç giyme törenimin en önemli gününde bana nasıl olur da şüpheyle yaklaşırsın?""
 coronation_banquet.2011.b.success: "[doubting_guest.GetFirstNameNoTooltip] isteksizce de olsa size inanıyor ve bakışlarını kaçırıyor."
 coronation_banquet.2011.b.failure: "[doubting_guest.GetFirstNameNoTooltip] tek bir kelimenize bile inanmıyor ve alaycı bir şekilde gülümsüyor."
  
 coronation_banquet.2020.t: "Kontrolsüz Eğlence"
 coronation_banquet.2020.desc: "Enfes yemeklerle dolu tabaklar masaların etrafında dönüyor, [host.Custom('GetExpensiveMeal')] ve [host.Custom('GetExpensiveDessert')] odayı büyüleyici kokularıyla dolduruyor. \n\n[host.GetTitledFirstName] gerçekten de hiçbir masraftan kaçınmamış. Avludaki kuyu bile gümüş bir zincirle bağlı gümüş bir kova aracılığıyla toplanan [host.Custom('GetExpensiveDrink')] ile dolup taşıyor.\n\nMerakla kuyunun etrafına yaklaştığımda, [drunk_guest.GetTitledFirstName] adlı kişiyi görüyorum. Elinde kadehiyle kuyunun kenarında tehlikeli bir şekilde sendeliyor."
 coronation_banquet.2020.a: ""Kendine zarar vereceksin... Gel buradan, dostum.""
 coronation_banquet.2020.a.success: "[drunk_guest.GetFirstNameNoTooltip] adlı kişiyi nazikçe ikna ederek kuyudan uzaklaştırıyorsunuz."
 coronation_banquet.2020.a.failure: "[drunk_guest.GetFirstNameNoTooltip] dengesini kaybederek kuyuya düşüyor!"
 coronation_banquet.2020.b: "Sessizce burada bekleyip neler olacağını izleyeceğim."
 coronation_banquet.2020.b.success: "[drunk_guest.GetFirstNameNoTooltip] bir şekilde dengesini koruyor ve kuyuya düşmüyor."
 coronation_banquet.2020.c: ""Hadi bakalım!""
 coronation_banquet.2020.c.success: "[drunk_guest.GetFirstNameNoTooltip] adlı kişiyi ani bir hareketle kuyuya itiyorsunuz."
 coronation_banquet.2020.c.failure: "[drunk_guest.GetFirstNameNoTooltip] itmenize karşı koyuyor ve size öfkeyle bakıyor."
 coronation_banquet.2020.c.death: "[drunk_guest.GetFirstNameNoTooltip] kuyuya düşerken başını sert bir şekilde çarpıyor ve hayatını kaybediyor!"
  
 coronation_banquet.wedding_intent.success.tt: "[THIS.Char.GetInvolvedActivityIntent.GetName] amacınıza ulaştınız."
  
 coronation_banquet.2000.t: "Dostun Dostu"
 coronation_banquet.2000.desc.intro: "[diplo_target.GetTitledFirstName] adlı kişiyi uzaktan izledikten sonra, ona yaklaşmanın ve hava durumu, en son tıbbi gelişmeler veya savaş hakkında konuşmanın ve bunun bir ittifaka dönüşmesi için dua etmenin yeterli olmayacağı sonucuna varıyorum.\n\nKısa süre sonra odanın karşısında, [diplo_target.GetFirstNamePossessiveNoTooltip] [SCOPE.sC('diplo_target').Custom2('RelationToMeShort', SCOPE.sC('target_friend'))] olduğu bilinen [target_friend.Custom2('MyCharacterIntroduction', ROOT.Char)] adlı kişiyi görüyorum. Neşeyle [ROOT.Char.Custom('RegionalAlcoholicDrink')] kadehlerini deviriyorlar.\n\n""Söyle bana, [diplo_target.GetFirstNamePossessiveNoTooltip] ilgi alanları neler?"" diye soruyorum, dikkatlice.\n\n"
 coronation_banquet.2000.desc.lustful: ""Hah! Birinin belinin altında, diyebilirim!""
 coronation_banquet.2000.desc.nerd: ""Sadece... sadece kitaplar hakkında konuş ve dışarı çıkmaktan ne kadar nefret ettiğinden bahset.""
 coronation_banquet.2000.desc.valiant: ""Ah, tanıdıklarım arasında en cesuru! Savaşta ve savaş sanatlarında usta biri.""
 coronation_banquet.2000.desc.social: ""Burada, elbette! Bir kutlama anı, iyi yemekler, güzel içkiler ve en seçkin arkadaşlıklar.""
 coronation_banquet.2000.desc.fishy: ""Sarayda serpiliyor! Gölgelerin sanatlarını büyük bir özenle incelemiş.""
 coronation_banquet.2000.a: "Harika! Bu bilgiden hemen faydalanmalıyım!"
 coronation_banquet.2000.a.tt: "[diplo_target.GetFirstNameNoTooltip] adlı kişiye yaklaşıyorsunuz."
 coronation_banquet.2000.b: "Ona nasıl güvenebileceğimi nereden bilebilirim?"
 coronation_banquet.2000.b.success.tt: "Bu, [diplo_target.GetFirstNameNoTooltip] adlı kişiyi hedef alan [GetScheme('befriend').GetTypeName] [scheme|E]ına bonus sağlayacak."
 coronation_banquet.2000.b.success: "[target_friend.GetFirstNameNoTooltip] doğruyu söylüyor gibi görünüyor."
 coronation_banquet.2000.b.failure: "[target_friend.GetFirstNameNoTooltip] güvensizliğinizden dolayı incinmiş görünüyor."
  
 coronation_banquet.2001.t: "Dostun Dostu"
 coronation_banquet.2001.desc: "Yeni edindiğim bilgilerle, zengin bir kumaşın serildiği farklı bir masada ziyafetin ve diğerlerinin arkadaşlığının tadını çıkaran [diplo_target.GetTitledFirstName] adlı kişiye ustaca yaklaşıyorum. ""Küçük bir konuşma yapabilir miyiz, [diplo_target.GetTitleAsNameNoTooltip]?"" diye soruyorum, ""Parlamento'nuzu bölmek istemem."" \n\n[diplo_target.GetTitledFirstNameNoTooltip] kaşlarını kaldırıyor, gözlerinde bir merak pıvıldıyor, ""Elbette. Beni ne gibi meseleler ilgilendiriyor, asil [ROOT.Char.GetFirstNameNoTooltip]?"""
 coronation_banquet.2001.a: ""Gizlice çıkıp biraz... hoş sohbet edebileceğimiz misafirler bulmak ister misin?""
 coronation_banquet.2001.b: ""Filozofun dediği gibi, 'Nihil est miserum nisi cum putes.'""
 coronation_banquet.2001.b.flavor: "#EMP Hiçbir şey, öyle düşündüğünüz zaman hariç, sefil değildir#!."
 coronation_banquet.2001.b.dull: ""Peki... yeni bir anlaşma hakkında bir şey duydun mu?""
 coronation_banquet.2001.c: ""Baronun seferini duydun mu? Ne kuşatmaydı ama!""
 coronation_banquet.2001.d: ""Lütfen, benimle yiyip iç ve bu ziyafet günlerce sürsün!""
 coronation_banquet.2001.e: ""#EMP Psst#!, saraydaki bir komplo hakkındaki söylentileri duydun mu?""
 coronation_banquet.2000.after.alliance: "[diplo_target.GetShortUINameNoTooltip] sizi güçlü bir müttefik olarak görüyor."
 coronation_banquet.2000.after.alliance.tt: "[diplo_target.GetFirstNameNoTooltip] ile ittifak kuruyorsunuz."
 coronation_banquet.2000.after.subjugate: "[diplo_target.GetShortUINameNoTooltip], sizin onun hükümdarı olmanızı istiyor."
 coronation_banquet.2000.after.subjugate.tt: "[diplo_target.GetFirstNameNoTooltip] size sadakat yemini ediyor."
 coronation_banquet.2000.after.friends: "[diplo_target.GetShortUINameNoTooltip] sizi bir ruh eşi olarak görüyor."
 coronation_banquet.2000.after.insult: "[diplo_target.GetShortUINameNoTooltip], onun buna ilgi duyabileceğini düşünmenizden dolayı hakarete uğramış hissediyor."
 coronation_banquet.2000.after.insult.short: "[diplo_target.GetFirstNameNoTooltip] hakarete uğruyor."
 coronation_banquet.2030.desc.intro: "Kutlamalar tüm hızıyla devam ederken, ziyafet sofrasında yiyecek ve içecek bolca akıyor. Yemekler arasında, [coronation_target.GetTitledFirstName|U] adlı kişiyi iyi dileklerde bulunanların arasında görüyorum. Yanımda [bastard_scope.GetFirstName|U] ile, [coronation_target.GetTitleAsNameNoTooltip] adlı kişiye yaklaşıyorum. ""Majesteleri!"" diye sesleniyorum, dikkatini çekmek için. \n\n[coronation_target.GetTitledFirstNameNoTooltip|U] merakla kısılmış gözlerle dönüyor. ""[asking_guest.GetTitledFirstNameNoTooltip|U], sizin için ne yapabilirim?"""
  
 coronation_banquet.2031.desc: "Kutlamanın coşkulu atmosferi, göz kamaştırıcı ziyafet salonunda yankılanıyordu. Şarap kadehleri şakırdıyor, lezzetli yemeklerin kokusu tüm salona yayılıyordu. Tam da bu neşeli hengamenin ortasında, [asking_guest.GetTitledFirstNamePossessive|U], yanında [bastard_scope.GetFirstName|U] ile yaklaştığını fark ettim. [asking_guest.GetTitledFirstName|U] hafifçe öne çıkarak, ""Majesteleri!"" diye seslendi. Ardından zarif bir reverans yaptı, [bastard_scope.GetFirstName|U] de onu taklit ederek saygıyla eğildi.\n\nGözlerimi onlara çevirerek, ""[asking_guest.GetTitledFirstNameNoTooltip|U], dileğiniz nedir?"" diye sordum.\n\n""Majesteleri,"" diye başladı [asking_guest.GetTitledFirstNameNoTooltip|U], ""yanımdaki [bastard_scope.GetFirstNameNoTooltip|U], evimde uzun yıllar boyunca sadakatle hizmet etti. Hizmetlerinden ve karakterinden fazlasıyla memnunum ve onun meşrulaştırılmasını rica ediyorum."""\n\nBakışlarımı önce [bastard_scope.GetFirstNameNoTooltip|U], ardından [asking_guest.GetTitledFirstNameNoTooltip|U] adlı kişiye çevirdim. ""Piçinizin [asking_guest.Custom2('RelationToMe', SCOPE.sC('bastard_scope'))] olduğunu mu demek istiyorsunuz?""\n\n[asking_guest.GetTitledFirstNameNoTooltip|U] başını sallayarak onayladı. ""Evet, Majesteleri. [bastard_scope.GetFirstNameNoTooltip|U] benim soyumdan geliyor ve soyadımı taşımayı fazlasıyla hak ettiğini kanıtladı.""
 coronation_banquet.2031.desc_hooked: "Kutlamanın ihtişamlı ziyafeti tüm hızıyla devam ediyordu. Kristal kadehlerin şıkırtısı, neşeli sohbetlerin uğultusuyla karışıyor, davetliler enfes yemeklerin ve kaliteli şarapların tadını çıkarıyordu. Bu coşkulu atmosferin ortasında, [asking_guest.GetTitledFirstNamePossessive|U], yanında [bastard_scope.GetFirstName|U] ile bana doğru yaklaştığını fark ettim. [asking_guest.GetTitledFirstName|U], kendinden emin bir tavırla öne çıkarak ""Majesteleri!"" diye seslendi. \n\nGözlerimi onlara çevirerek, ""[asking_guest.GetTitledFirstNameNoTooltip|U], dileğiniz nedir?"" diye sordum. \n\n[asking_guest.GetTitledFirstNamePossessiveNoTooltip|U] sesi, aniden saygılı bir tondan kendinden emin ve talepkar bir tona büründü. ""Majesteleri,"" dedi, ""yanımdaki [bastard_scope.GetFirstNameNoTooltip|U], evimde uzun yıllar boyunca sadakatle hizmet etti. Tahtınıza yaptığım hizmetleri göz önünde bulundurduğunuzda, size bir iyilik borcunuz olduğunu düşünüyorum ve bu borcun bir karşılığı olarak, onun meşrulaştırılmasını talep ediyorum.""
  
