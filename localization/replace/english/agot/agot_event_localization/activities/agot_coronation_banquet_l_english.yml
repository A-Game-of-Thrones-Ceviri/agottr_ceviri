 coronation_banquet_0041_attraction_modifier: "Şehrin Fısıltısı"
 coronation_banquet_0041_attraction_modifier_desc: "Bu karakterin en iyi özellikleri herkesin dilinde."
 coronation_banquet_0051_snooty_modifier: "Kibirli"
 coronation_banquet_0051_snooty_modifier_desc: "Bu karakterin, serserilere, dalkavuklara ve haddini bilmez aptallara tahammülü olmadığı bilinir."
 coronation_banquet_0051_approachable_modifier: "Yaklaşılabilir"
 coronation_banquet_0051_approachable_modifier_desc: "İyi bir nezaket örneği olarak kabul edilen bu karakterin, konu ne kadar sıkıcı olursa olsun her zaman sohbet etmek için zamanı vardır."
 coronation_banquet.0000.desc.hate.fallback: ""Öf, kolay beğenilen birisin sadece", diye burnundan soluyor [char_2.GetFirstNameNoTooltip]. "Bu tür etkinliklerden daha fazlasını beklerdim.""
 coronation_banquet.0000.desc.boilerplate.char_intro: "Koltuğumun yanında, hem [char_1.GetTitledFirstName] hem de [char_2.GetTitledFirstName] fikirlerini paylaşıyor"
 coronation_banquet.0000.flavour.hobnob.char_1: "Akşamın çoğunu bu [char_1.Custom('GetEducationTrait')] ile sohbet ederek geçiriyorsunuz"
 coronation_banquet.0000.flavour.hobnob.char_2: "Akşamın çoğunu bu [char_2.Custom('GetEducationTrait')] ile sohbet ederek geçiriyorsunuz"
  
  
  
  
  
  
  
  
  
  
  
  
