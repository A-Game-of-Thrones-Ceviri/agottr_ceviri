coronation_banquet.2010.t:0 "Efsanevi Bir Konuk"
coronation_banquet.2010.desc.intro:0 "Ziyafet devam ederken, kendimi biraz... yetersiz hissediyorum. Etkileyici ipekler veya duvar halıları yok, en iyi altınların burada yeri yok – en iyi mücevherlerin de. Pencereden dışarı baktığımda, gece gökyüzünü bir şekilde ilham verici buluyorum.\n\nDışarıda beyaz oyun var. Özgürce ormanlarımızda dolaşıyorlar ve ağaçlarının arasında saklanıyorlar. Birini avlamak – efsanevi bir başarı.\n\nBelki de... [ROOT.Char.Custom('GetAnimalType')]’lerimizden birini beyaza boyayabilirim?"
coronation_banquet.2010.a:0 "Acele etmeliyim, hizmetkarlarıma hemen başlamalarını söyleyin."
coronation_banquet.2010.a.tt:0 "Bu, #EMP ün kazanmanıza#! yardımcı olacak, ancak zeki bir konuk şüphelenebilir..."
coronation_banquet.2010.b:0 "Risk çok büyük."
