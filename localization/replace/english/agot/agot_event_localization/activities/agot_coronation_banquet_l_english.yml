coronation_banquet.1030.subtle:0 "[knight_3.GetCulture.GetCollectiveNounNoTooltip]'ın en kurnazı olan [knight_3.GetFirstName]'ı mı söyleyeyim?"
coronation_banquet.1030.forceful:0 "[knight_3.GetCulture.GetCollectiveNounNoTooltip]'ın en güçlüsü olan [knight_3.GetFirstName]'ı mı söyleyeyim?"
coronation_banquet.1030.equestrian:0 "[knight_3.GetCulture.GetCollectiveNounNoTooltip] binicisi [knight_3.GetFirstName]'ı mı söyleyeyim?"
coronation_banquet.1030.intensity_neutral:0 "[knight_3.GetCulture.GetCollectiveNounNoTooltip]'ın en iyisi olan [knight_3.GetFirstName]'ı mı söyleyeyim?"
coronation_banquet.1030.courtly:0 "[knight_4.GetFirstName] ve onun gerçek dostluklarını mı söyleyeyim?"
coronation_banquet.1030.militant:0 "[knight_4.GetFirstName] ve onun kazanılan savaşları mı söyleyeyim?"
