 feasts_mischievous_t1_modifier: "Şeytani Sırıtış"
 feasts_mischievous_t1_modifier_desc: "Etrafındakileri saran beklenmedik ve talihsiz kazalar karşısında, bu karakterin yüzünde gizemli ve neredeyse şeytani bir sırıtış beliriyor."
  
 feasts_mischievous_t2_modifier: "Kaosun Mimarı"
 feasts_mischievous_t2_modifier_desc: "Bu karakterin varlığı, etrafındakiler için adeta bir talihsizlik mıknatısı gibi. Küçük kazalar ve utanç verici olaylar, adeta onun ayak izlerini takip ediyor."
  
 feasts_mischievous_t3_modifier: "Fısıltılı Bela"
 feasts_mischievous_t3_modifier_desc: "İspatlanamasa da, bu karakterin sürekli bir sonraki ""şakasını"" planladığı, kulaktan kulağa yayılan bir sır gibidir. Herkes bunu hisseder, fakat kimse dile getirmez."
  
 feast_learnt_habits_modifier: "Gizli Gözlemcinin Notları"
 feast_learnt_habits_modifier_desc: "Hedefin en mahrem anları, yalnızken sergilediği kişisel alışkanlıkları, gizli bir gözlemcinin notlarında özenle kaydedilmiş ve komplocuların eline geçmiştir."
 feast_learnt_habits_modifier.tt: "$feast_learnt_habits_modifier$: $VALUE|+0=-+$"
  
  ################################################## 
  # #Murder 
 coronation_banquet.0101.t: "Zihni Sustur"
 coronation_banquet.0101.desc.intro: "Şu curcunalı ziyafet salonunda, ihtişamın ve gürültünün ortasında, bir an olsun yalnız kalabilmek, zihni susturup derin bir nefes alabilmek nadir bulunur bir lüks.\n\nAncak şanslıyım ki, [intent_target.GetTitledFirstName] bu kalabalığın içinde nefes almakta zorlananlardan biri. Yakındaki bir sütunun gölgesinden, dikkatlice onu izliyorum."
 coronation_banquet.0101.desc.high_place: "bu yüksek, ıssız kulenin penceresinden dışarı bakarken, gözleri ufukta kayboluyor. Manzaraya hayran kalmış gibi görünüyor ama zihni bambaşka bir yerde olmalı. Hafif bir itme... ve tüm sorunlarım çözülmüş olur. Kimse şüphelenmez bile, bir kaza sanırlar."
 coronation_banquet.0101.desc.water: "duvarların dibinde, [activity.GetHost.Custom('IndefiniteBodyOfWater')]'in kenarında amaçsızca dolaşıyor. Sanki zihnini kemiren düşüncelerden kurtulmak için suya atlamak istiyor gibi. Elimdeki ağır sopayla, sert bir darbe yeterli olacaktır. Su, gerisini halleder. Bir kaza süsü vermek de hiç zor olmaz."
 coronation_banquet.0101.desc.critter: "avluda volta atarken, etrafındaki kalabalığa aldırış etmiyor, sanki kendi dünyasında gibi. Avucumda ise (umarım sıkıca kapattığım kutuda) ölümcül bir [SCOPE.Custom('VenomousCreature')] saklı. Tek yapmam gereken, bu vahşi yaratığı serbest bırakmak. Zehri hızla etkisini gösterecek ve kimse benim parmağımı bile fark etmeyecektir."
 coronation_banquet.0101.desc.rock: "avludaki gösterişli süslemelerin arasında, adeta kendini kaybetmiş gibi dolaşıyor. Elimdeki taş ise, ağır ve sivri uçlu, adeta bu iş için yaratılmış gibi. Kafatasına indireceğim tek ve isabetli bir darbe, karanlık planımı tamamlamak için yeterli olacaktır."
 coronation_banquet.0101.desc.outro: "\n\nSürpriz unsurundan yana şanslıyım. Eğer bir aksilik çıkarsa, hızla ortadan kaybolabilirim. Ancak [intent_target.GetFirstNameNoTooltip] adlı kişinin ansızın ortadan kaybolması, kuşkusuz meraklı bakışları üzerime çekecektir."
 coronation_banquet.0101.a: "Son bir hamle, sert bir itme ve..."
 coronation_banquet.0101.a.tt.success: "bedeni boşluğa karıştı!"
 coronation_banquet.0101.a.tt.failure: "[intent_target.GetFirstNameNoTooltip] son anda kendini yana atmayı başardı."
 coronation_banquet.0101.b: "Güçlü bir darbe, suya doğru sert bir itme ve..."
 coronation_banquet.0101.b.tt.success: "Sersemleyen [intent_target.GetFirstNameNoTooltip], suyun karanlık derinliklerine gömüldü."
 coronation_banquet.0101.b.tt.failure: "dengesini kaybedip suya düştü, ancak hala bilinci yerinde."
 coronation_banquet.0101.c: "Atışımın #kusursuz#! olması gerekiyor..."
 coronation_banquet.0101.c.tt.success: "[SCOPE.Custom('VenomousCreature')] hedefine doğru yıldırım hızıyla atılıyor."
 coronation_banquet.0101.c.tt.failure: "Yaratık, kutudan fırladığı gibi gözden kayboluyor."
 coronation_banquet.0101.d: "Tek bir şansım var, tam kafasına isabet ettirmeliyim..."
 coronation_banquet.0101.d.tt.success: "Taş, hedefi şakağından vuruyor."
 coronation_banquet.0101.d.tt.failure: "Iska geçirdiniz!"
 coronation_banquet.0101.e: "Belki de şimdilik sadece gözlemlemek daha akıllıca olur?"
 coronation_banquet.0101.e.tt.bonus_to_murder_scheme.overwrite: "Bu, [GetScheme('murder').GetTypeName] için potansiyel bonusunuzu [ROOT.Char.Var('coronation_feast_events_ewan_0001_bonus_value').GetTitledFirstName] ile değiştirecektir."
 coronation_banquet.0101.e.tt.bonus_to_murder_scheme: "Önümüzdeki [EmptyScope.ScriptValue('coronation_feast_events_ewan_0001_murder_scheme_bonus_time_to_use_value')|0] yıl boyunca [intent_target.GetTitledFirstName] adlı kişiye karşı düzenleyeceğiniz herhangi bir [GetScheme('murder').GetTypeName] [scheme|E]nın #P [EmptyScope.ScriptValue('coronation_feast_events_ewan_0001_murder_scheme_bonus_added_base_success_value')|=+0]%#! başarı şansı daha yüksek olacaktır."
 coronation_banquet.0101.f: "Buraya kadar gelmek bile başlı başına bir hataydı."
  
  
  ################################################## 
  # #Seduce 
 coronation_banquet.0201.t: "Lezzetli Bir Oyun"
 coronation_banquet.0201.desc.intro: "[intent_target.Custom2('MyCharacterIntroduction', ROOT.Char)]'in tam karşısında oturmak, bana incelikli bir işkence uygulamak için eşsiz bir fırsat sunuyor. Görgü kurallarının sınırları içerisinde kalarak, onu çileden çıkarmak için sayısız yol var.\n\n"
 coronation_banquet.0201.desc.meat.dramatic_snap: ""... elbette, her şey", elimdeki narin [activity.GetHost.Custom('RegionalEdibleAnimal')] kemiğini ani bir hareketle ikiye ayırırken gözlerimi [intent_target.GetTitledFirstName] adlı kişiden ayırmıyorum, "#EMP kararlılık#! ile alakalı. Sence de öyle değil mi?"""
 coronation_banquet.0201.desc.meat.sink_teeth: "Yavaşça, adeta bir ritüel gerçekleştirir gibi, dişlerimi #EMP sulu#! bir [activity.GetHost.Custom('RegionalEdibleMeat')] parçasına saplıyorum. Eti, nazik ama kararlı bir şekilde koparırken, bakışlarım [intent_target.GetTitledFirstNamePossessive] gözlerinde kilitleniyor."
 coronation_banquet.0201.desc.meat.lick: "Dilimin ucuyla, [activity.GetHost.Custom('RegionalEdibleAnimal')] etimden akan lezzetli sosu yavaşça yalayıp yutuyorum. Gözlerimi ise bir an bile [intent_target.GetTitledFirstName] adlı kişiden ayırmıyorum. Bakışlarımız, aramızda sessiz bir düello başlatıyor."
  # Weird phrasing to write around a/an because I'm not making a damned Article_RegionalRootVegetablePlural custom loc. 
 coronation_banquet.0201.desc.veggie.suggestive_gesture: "Parmaklarım, bir çift [activity.GetHost.Custom('RegionalRootVegetablePlural')]'in kıvrımlı hatları üzerinde alaycı bir dansa başlıyor. Yavaş ve imalı hareketlerle sebzeleri okşuyor, hafifçe bastırıp geri çekiliyorum. Sonunda, tırnağımla yüzeylerinde narin bir çizik oluşturuyorum. Gözlerim ise, [intent_target.GetTitledFirstNamePossessive] tepkisini ölçüyor."
 coronation_banquet.0201.desc.veggie.sink_teeth: "İştahla, kocaman ve sulu bir [activity.GetHost.Custom('RegionalRootVegetable')]'i kavrayıp, #EMP sertçe#! ısırıyorum. Sebzenin suyu, çenemden aşağı doğru süzülürken, aldığım hazza engel olamıyorum. Dilimi çıkarıp dudaklarımı temizlerken, [intent_target.GetTitledFirstNamePossessive] yüzündeki rahatsızlığı keyifle izliyorum."
 coronation_banquet.0201.desc.veggie.deep_bite: "Gösterişli bir hareketle, küçük bir parça [activity.GetHost.Custom('RegionalRootVegetable')]'i havada yakalayıp ağzıma atıyorum. #EMP Çıtırdayan#! sesi, salonda yankılanırken, gözlerim zevkten kısılıyor. Bir an için, kendimi kaybetmiş gibi geriye doğru yaslanıyorum."
 coronation_banquet.0201.desc.outro: "\n\n[intent_target.GetFirstNamePossessiveNoTooltip] yüzündeki ifade, mesajımı aldığını açıkça gösteriyor. Ancak tam olarak ne düşündüğünden emin değilim. Bu bakışlardaki şaşkınlık, şaşkınlıktan mı yoksa gizli bir beğeniden mi kaynaklanıyor? Söylemesi zor..."
 coronation_banquet.0201.a: "Belki de mesajı iyice pekiştirmek için bir ısırık daha almalıyım."
 coronation_banquet.0201.a.tt.success: "[ROOT.Char.GetFirstNameNoTooltip]... Ne yapmaya çalışıyorsun?"
 coronation_banquet.0201.a.tt.failure: "Ne #EMP cüretle#! böyle bir şey yaparsın!?"
 coronation_banquet.0201.b: "Bu oyun işe yaramıyor. Belki de doğrudan konuşmayı denemeliyim?"
 coronation_banquet.0201.b.tt.success: "Sohbetiniz birdenbire çok daha ilgi çekici bir hal alıyor."
 coronation_banquet.0201.b.tt.failure: "[intent_target.GetFaith.KnowledgeGodName] aşkına, bu kadar sıkıcı olmayı nasıl başarıyorsun!?"
 coronation_banquet.0201.c: "Umduğum kadar... etkili olmadı..."
  
  
  ################################################## 
  # #Befriend 
 coronation_banquet.0401.t: "Dostane Bir Yaklaşım"
 coronation_banquet.0401.desc.intro: "Akşam boyunca [intent_target.GetTitledFirstName] için onu rahatsız etmeden yaklaşmanın bir yolunu aradım. Sonuçta, en iyi dostluklar doğallıktan doğar ve onunla aramızdaki yakınlaşmanın tamamen spontane olduğunu düşünmesini istiyorum.\n\n"
 coronation_banquet.0401.desc.target_personality.flamboyant: ""[intent_target.GetFaith.WealthGodName] aşkına,"" diye haykırıyor yeni dostum, geğirmesini güçlükle bastırarak, ""bu #EMP doyurucu#! bir ziyafet! Üst üste gelen ağır yemekler midemi altüst etti! Hizmetkarların bu kadar çok çalıştıktan sonra hala [activity.GetHost.Custom('MistressMaster')]'lerine hizmet etmeye devam etmesini beklemelerine inanamıyorum."""
 coronation_banquet.0401.desc.target_personality.sedate: "[intent_target.GetWomanMan], tabağındaki yemeği isteksizce karıştırıyor, birkaç küçük lokmayı tahta tabağın üzerinde amaçsızca gezdiriyor.\n\n""Her şey biraz... ağır değil mi? Bu yemek, ondan önce gelen yemek, #EMP ondan da önce gelen#! yemek..." Sözünü kesip, bir sonraki yemek turunu getiren hizmetkara endişeyle bakıyor. "Ve şimdi bir yenisi daha geliyor! Arka arkaya bu kadar ağır yemekler... Oysa şu anda gerçekten ihtiyacımız olan şey, ferahlatıcı bir damak temizleyici."
 coronation_banquet.0401.desc.target_personality.fallback: "[intent_target.GetWomanMan], kirli masa örtüsünün ucuyla ağzının kenarlarını siliyor, dökülen hamur işi kırıntılarını temizliyor.\n\n""Umarım bir sonraki yemek biraz daha hafif olur,"" diyor. ""Bir ziyafetin amacı, zengin ve çeşitli bir mutfak deneyimi sunmaktır. Ancak şu ana kadar bizi etkilemekten çok, tıka basa doyurmaya çalışıyorlar gibi hissediyorum."" "
 coronation_banquet.0401.a: "Kesinlikle katılıyorum – ne yazık ki menü seçimi pek de başarılı olmamış."
 coronation_banquet.0401.a.tt.success: "Sözleriniz, [intent_target.GetTitledFirstName] adlı kişiyi büyülüyor."
 coronation_banquet.0401.a.tt.partial_success: "Sohbetiniz [intent_target.GetTitledFirstNamePossessive] ilgisini çekiyor ve devam etmek istiyor."
 coronation_banquet.0401.a.tt.failure: "Eğlenceli bir sohbet olsa da, [intent_target.GetTitledFirstName] adlı kişiyi etkilemeyi başaramıyorsunuz."
 coronation_banquet.0401.b: ""#EMP Bu ziyafetin ev sahibi benim#! Bunu unutmuş olmalısın?""
 coronation_banquet.0401.c: ""Bu lezzetli yemekleri hazırlayan aşçıları tebrik etmeliyiz!""
 coronation_banquet.0401.d: "Konuyu değiştirmenin ve daha az tartışmalı bir şeylerden bahsetmenin zamanı geldi."
  
  
  ################################################## 
  # #Mischief 
 coronation_banquet.0601.t: "Şeytanın Mutfağı"
 coronation_banquet.0601.desc.intro: "Mutfak, her zaman #EMP haylazlık#! yapmak için mükemmel bir yer olmuştur. Tabii, eğer personel sizi suçüstü yakalamazsa... \n\nÇok fazla hedef var, ama zamanım kısıtlı: [activity.GetHost.Custom('GetExpensiveDrink')] dolu tepsiye mi karışsam, özenle hazırlanmış ana yemeğe mi yoksa yemek aralarında servis edilen atıştırmalıkların bulunduğu masaya mı? \n\nSeçimim ne olursa olsun, birinin gecesini mahvetmek üzereyim –"
  # This next one's for you, dear James. 
 coronation_banquet.0601.desc.dead_rat: "şişmiş ve patlamak üzere olan, mide bulandırıcı bir ölü sıçan."
 coronation_banquet.0601.desc.humongous_beetle: "şu anda hareketsiz duran devasa bir böcek. Ancak biraz dinlendikten sonra uyanıp etrafta koşmaya başlayacağından eminim."
 coronation_banquet.0601.desc.raw_eyeball: "tek, devasa ve ürkütücü bir gözbebeği."
 coronation_banquet.0601.desc.used_sponge: "çok... #EMP kullanılmış#! olduğu her halinden belli olan, iğrenç bir sünger."
 coronation_banquet.0601.desc.rotten_vegetable: "o kadar kötü küflenmiş bir [activity.GetHost.Custom('RegionalRootVegetable')] ki, buraya kadar nasıl getirdiğime kendim bile şaşırıyorum."
 coronation_banquet.0601.desc.dodgy_mushroom: "yiyen herkesi tuvalete koşturacağından emin olduğum, son derece tehlikeli görünen bir mantar. Muhtemelen akşamın geri kalanında tuvaletten çıkamayacaklar."
 coronation_banquet.0601.desc.hank_of_hair: "avlu hayvanlarından birinden kopardığım ufak bir tutam kıl. Merak etmeyin, başından değil."
 coronation_banquet.0601.a: "İçecekleri mahvedeyim."
 coronation_banquet.0601.a.tt.success: "Bir hayalet gibi sessizce girip çıkıyorsunuz."
 coronation_banquet.0601.a.tt.failure: "Yeterince gizli davranamadınız ve fark edildiniz."
 coronation_banquet.0601.b: "Ana yemeği sabote edeyim."
 coronation_banquet.0601.b.tt.success: "$coronation_banquet.0601.a.tt.success$"
