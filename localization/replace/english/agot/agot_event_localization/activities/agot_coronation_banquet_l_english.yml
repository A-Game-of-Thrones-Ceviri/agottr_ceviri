 coronation_banquet.8002.t: "Karanlığın Bıçağı"
 coronation_banquet.8002.t.poison: "Son Yudum"
 coronation_banquet.8002.desc.random_2: "Sonunda. Salonda sadece ben ve [honorary_guest.GetTitledFirstName] kaldık. Yalnızca ikimiz. "Seninle konuşmam gereken bir konu var, [honorary_guest.GetFirstNameNoTooltip]." Diğer tüm konuklar coşkulu bir şekilde dans ediyor ve müzik, taş duvarlardan boğuk bir şekilde bize ulaşıyor. Bir yankı gibi. Belki de onun son sözleri de bir yankı olarak kalacak. \n\n[honorary_guest.GetFirstNameNoTooltip] merakla kaşlarını kaldırıyor ve tam o sırada $knight_culture_player_plural_no_tooltip_lowercase$'larımdan biri ona bir kadeh daha içki uzatıyor. "Önemli bir konu mu?" diye soruyor. Kadeh, dudaklarına neredeyse değiyor. Neredeyse. Taş duvarlardan boğuk bir ses geliyor. Boğazı kesilmiş. Bir yankı, salonun içinde yankılanıyor."
 coronation_banquet.8002.desc.sadistic: ""Bu taraftan gel, [honorary_guest.GetFirstName], sana senin için özel olarak yaptırdığım yeni broşu göstermek istiyorum. En değerli konuklarıma her zaman en özel hediyeleri veririm." \n\nYolu göstererek onu, [ROOT.GetCharacter.Custom('GetIncidentalDetailPresent')] gibi, loş bir koridora yönlendiriyorum. "İşte burada," diyerek küçük, loş ışıklı bir odanın kapısını açıyorum. Gözlerindeki şaşkınlığı görüyorum — sadece bir anlığına. Farkındalık, ölümün soğuk nefesi gibi, yeterince hızlı geliyor. "Hayır... Bunu yapamazsın." \n\n"Ah, sana yapabileceğimi garanti ederim." "
 coronation_banquet.8002.desc.just: "Zamanı geldi. Ben onu dikkatle izliyordum, [honorary_guest.GetTitledFirstName] ise [honorary_guest.Custom('quirk_pos_present')] ile meşguldü. Talihsiz bir durum, evet, ama bu yapılmalı. "Biraz yürüyüşe çıkamaz mıyız?" diye soruyorum. Soruma hemen meraklı bir gülümsemeyle cevap veriyor. "Efendimiz hangi idari sorunlardan endişe ediyor?" \n\nBirçoğundan, ama çok yakında bir tane daha az olacak. \n\nOnu en küçük odalardan birine götürüyorum. İçeri girdiğinde, kapıyı arkasından kapatıyorum ve derin bir nefes alıyorum. Sonra alevler..."
 coronation_banquet.8002.a: "(Kendi kendime) "Bitti. Yapılması gerekeni yaptım." "
  
 coronation_banquet.8003.t: "Talihsiz Bir Kaza"
 coronation_banquet.8003.desc.poison: "Konukların çoğu, coşkulu şarkılar ve danslarla eğlencenin doruk noktasında. Oturan çok az kişi kaldı. Neyse ki, [honorary_guest.GetTitledFirstName] ile aramızdaki keyifli sohbet, onu masada tutmaya yetiyor gibi görünüyor. "Mükemmel bir ziyafet, [ROOT.Char.GetFirstNameNoTooltip]!" diyor, bir lokma daha almak için kadehini masaya bırakırken. \n\n"Ah, ne güzel şeyler söylüyorsunuz!" diye cevaplıyorum, gözlerimle kadeh taşıyıcısına işaret ederken. Bu, onun son ziyafeti olacak. Bakışlarım, [honorary_guest.GetFirstNamePossessiveNoTooltip] ile karşılaşıyor. Gözlerinde bir anlık bir şüphe parıltısı..."
 coronation_banquet.8003.desc.compassionate: "Alnımdan akan ter damlalarını silmek için aceleyle mendilimi çıkarıyorum, belki de gerekenden biraz fazla sıkıyorum. [honorary_guest.GetTitledFirstName], [honorary_guest.Custom('subject_of_interest')] hakkında hararetle konuşuyor ama ben tek bir kelimeyi bile duyamıyorum. Gözlerimi odaklayamıyorum. "Bir dakika..." diyerek kendimi mazur görüyorum, tam da kadehini dudaklarına götürürken. \n\nKadehin içinde ne olduğunu çok iyi biliyorum. Ve bunu engellemeliyim."
 coronation_banquet.8003.desc.sadistic: ""Lütfen, sevgili dostum, bu geceki en değerli konuğumuz sizsiniz. İzin verin de kadehinizi bir kez daha doldurayım," diyerek en sıcak ve samimi gülümsememi takınıyorum. [honorary_guest.GetTitledFirstName] başını hafifçe sallayarak bardağını bana uzatıyor. Tam o sırada, konuklar coşkulu bir [ROOT.Char.Custom('GetMedievalDance')]'a başlıyor ve çıkan gürültü, yapacağım küçük numara için mükemmel bir perdeleme oluyor. \n\nZehri, yüzüğümdeki gizli bölmeden azami dikkat ve özenle bardağa döküyorum. "Umarım susamışsınızdır!" diyorum, sesimde en ufak bir şüphe uyandırmayacak bir neşeyle."
 coronation_banquet.8003.a: "#EMP Şerefinize!#! "
 coronation_banquet.8003.a.success: "[honorary_guest.GetShortUIName] kadehten bir yudum alıyor."
 coronation_banquet.8003.a.failure: "[honorary_guest.GetShortUIName] kadehe dokunmuyor."
  
 coronation_banquet.8004.t: "Gözlerini Açık Tut"
 coronation_banquet.8004.desc.intro: "Akşam yavaş yavaş sona ererken, [host.Custom('RegionalDrink')]'imden son bir yudum alıyorum. Gözlerim yoruldu, ama "
 coronation_banquet.8004.desc.goh_intro: "[host.GetTitledFirstName], krallığın önemli meselelerini görüşmek için geride kalmamda ısrar etti. "Dediğim gibi," diye devam ediyor, gizlemeye çalıştığım esnemelerimden habersiz. \n\n"
 coronation_banquet.8004.desc.goh_solo: "$coronation_banquet.8004.desc.goh_intro$Ama gözlerimi tekrar açtığımda, karşımda bir hançerin soğuk, gümüş parıltısını görüyorum. "Ziyafet senin için burada bitiyor." "
 coronation_banquet.8004.desc.goh_group: "$coronation_banquet.8004.desc.goh_intro$"Yardım edin!" Bir çığlık, sohbeti yarıda kesiyor. "#EMP Yardım edin!#!" Bir tane daha. Etrafıma baktığımda, kılıçların ölümcül gümüş parıltısı gözlerimi kamaştırıyor. Ve içlerinden biri, doğrudan bana doğrultulmuş. \n\n"Bitti, [murder_victim.GetTitleAsNameNoTooltip]." "
 coronation_banquet.8004.desc.fallback: "[host.GetTitledFirstName], [honorary_guest.GetTitledFirstName] adlı kişinin çok, çok önemli bir konuşma için geride kalmasında ısrar etti. Ve elbette, onun sadık maiyeti de ona eşlik etmeliydi. "
 coronation_banquet.8004.a: "Bekleyin... neler oluyor burada?"
 coronation_banquet.8004.a.tt.success: "Ölüme doğru sürükleniyorsunuz..."
 coronation_banquet.8004.a.tt.success.host: "[murder_victim.GetShortUIName] öldürüldü."
 coronation_banquet.8004.a.tt.failure: "Bir şekilde hayatta kalmayı başarıyorsunuz."
 coronation_banquet.8004.a.tt.failure.host: "[murder_victim.GetShortUIName] saldırıdan kurtuldu."
 coronation_banquet.8004.a.goh_murder.tt: "[honorary_guest.GetShortUIName] can çekişiyor."
 every_attending_travel_companion_goh: "Tüm Maiyet Üyeleri"
  
 coronation_banquet.8052.t: "Ani Bir Son"
 coronation_banquet.8052.desc: ""Yangın! Yangın var!" \n\nKonuklar arasında panik dalgaları yayılırken, dehşet içinde etrafıma bakınıp [host.Custom2('MyCharacterIntroduction', ROOT.Char)] adlı kişiyi arıyorum ama onun sandalyesi boş. Nereye gitti? \n\nYangın, aç bir canavar gibi hızla yayılıyor – [ROOT.Char.Custom('RegionalDrink')] ile ıslanmış kumaşlar ve aşırı süslü giysiler giyen konuklar birer birer alevler içinde kalıyor. Cildim yanıyor, #EMP soyuluyor#! Acıyla çığlık atıyorum; ama çok geçmeden duman ciğerlerimi dolduruyor ve çığlıklarım boğuk bir hırıltıya dönüşüyor."
 coronation_banquet.8052.a: "(Son bir düşünce) "Her zaman alevler içinde ölmek istemişimdir..." "
  
 coronation_banquet.8061.t.fire: "Yangın! Yangın mı Çıktı?"
 coronation_banquet.8061.t: "$feast.7151.t$"
 coronation_banquet.8061.desc.fire: "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U], alevler ziyafet salonunu yutmaya başlamadan hemen önce beni ve bir avuç insanı güçlükle dışarı çıkarıyor ve ardından kapıyı kapatmaya çalışıyor. \n\nAncak – o kapıyı kapatmayı başaramadan – içeriden dehşet dolu çığlıklar yükseliyor ve alevler, karanlık gökyüzüne doğru yükselmeye başlıyor. Kalan tüm konuklar, canlarını kurtarmak için karanlığa doğru kaçışıyor."
 coronation_banquet.8061.desc.fail: "$feast.7151.desc$"
 coronation_banquet.8061.desc.fail_me: "Dün gece yaşananlardan sonra ellerim hala titriyor. Beni öldürmek için gönderilen paralı askerler, [host.GetTitledFirstName] tarafından yakalanıp hapse atıldı. \n\nAncak, içimi kemiren bu huzursuzluk ve güvensizlik duygusu kolay kolay geçmeyecek gibi görünüyor."
 coronation_banquet.8061.desc.death_alone: "[host.GetTitledFirstNamePossessive] ziyafetinden ayrılmaya hazırlanırken, havanın bu denli kasvetli ve ağır olacağını tahmin etmemiştim. [ROOT.Char.Custom2('RelationToMePossessiveShort', SCOPE.sC('murder_guest'))] [murder_guest.GetTitledFirstName] ve cansız bedeni bulundu. Hala yerde yatıyor, bedeni sıcacık. \n\nÖlümün soğuk nefesi, bu duvarları sarmış ve içkilerimiz zehre bulanmış."
 coronation_banquet.8061.a: "Sanırım ziyafetin sonuna geldik. "
 coronation_banquet.8061.a.good: "[murder_guest.GetFirstNameNoTooltip]... Öylece gitti. Yazık oldu. "
  
 coronation_banquet.9001.t: "Konuklarım Uğurlanırken"
 coronation_banquet.9001.desc_exotic: "Herkesin karnı egzotik lezzetlerle dolu ve yüzleri memnuniyetle parlayarak evlerine doğru yola çıktığına göre, bu ziyafetin büyük bir başarı olduğunu gururla söyleyebilirim!"
 coronation_banquet.9001.desc_lavish: "Konuklarım, engin kilerimin tüm içeriğini midelerine indirerek ve bolca ikramın tadını çıkararak ayrılırken, bu ziyafetin gerçekten de muhteşem geçtiğini söyleyebilirim!"
 coronation_banquet.9001.desc_meager: "Konuklarım, ne yazık ki yetersiz kalan sofra artıklarını paylaştıktan sonra, bol giysileri ve homurdanan karınlarıyla evlerine doğru yollandılar. Onları uğurlarken, bu zorlu görevin nihayet sona ermesine içten içe rahatladım."
 coronation_banquet.9001.desc: "Herkes evine mutlu ve doymuş bir şekilde döndüğüne göre, bu ziyafetin amacına ulaştığını ve başarılı geçtiğini söyleyebilirim!"
 coronation_banquet.9001.spouse: "\n\nBu başarının büyük bir kısmını [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('spouse'))] [spouse.GetFirstName] çabalarına borçluyum. Son birkaç konuğu uğurlarken, ona karşı derin bir minnettarlık hissediyorum. O olmadan, bu kadar kusursuz bir ziyafet organize edemezdim."
 coronation_banquet.9001.no_spouse: "Her ne kadar yorucu olsa da, bu büyük çabanın nihayet sona ermiş olmasına minnettarım. Şimdi biraz dinlenebilirim."
 coronation_banquet.9001.a: "(Gülümseyerek) "Bir dahaki ziyafete kadar!" "
  
 coronation_banquet.9002.desc_exotic: "Ne muhteşem bir ziyafet! [host.GetTitledFirstNamePossessive] salonlarında tadacağım bu kadar egzotik ve lezzetli yemekleri hayal bile edemezdim. Bu, damağımda ve hafızamda uzun süre kalacak, asla unutamayacağım bir ziyafet!"
 coronation_banquet.9002.desc_lavish: "Ne muhteşem, ne cömert bir ziyafet! [host.GetTitledFirstNamePossessive] salonlarına gelirken kıyafetlerim bol ve kötü oturuyordu, şimdi ise yediğim onca yemek ve yaşadığım onca neşe ile neredeyse iki kat büyümüş hissediyorum! Bu, hafızamda uzun süre yer edecek, unutmakta zorlanacağım bir ziyafet!"
 coronation_banquet.9002.desc_meager: "Ne ziyafet mi dediniz? Genellikle bir ziyafetten çok daha fazla yemek yemeyi beklerdim. [host.GetTitledFirstNamePossessive] salonlarından aç ayrılıyorum, ama en azından sohbetler güzeldi ve yeni dostluklar kurdum. Umarım, yemeklerin yetersizliğini unutmayı başarabilirim. "
 coronation_banquet.9002.desc: "Ne muhteşem bir ziyafet! [host.GetTitledFirstNamePossessive] salonlarında geçirdiğim bu güzel günleri ve keyifli anları uzun süre hatırlayacağım."
 coronation_banquet.9002.desc_ending: "\n\nŞimdi, yüzümdeki neşe ve şarabın izlerini yıkama ve bir kez daha krallığım için bir [ROOT.Char.GetLadyLord] olarak görevlerime ve sorumluluklarıma devam etme zamanı."
 coronation_banquet.9002.a: "Elveda, [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('host'))]! Bu unutulmaz ziyafet için teşekkür ederim!"
 coronation_banquet.5010.t: "Efsanevi Bir Sessizlik"
 coronation_banquet.5010.desc: "Tüm kutlamaların ve eğlencenin ortasında, beklenmedik bir sessizlik çöküyor. Tüm konuklar susuyor ve sadece [rando_guest.GetName|U] konuşmaya devam ediyor. Ancak, tüm gözler bana çevrilmeye başlayınca, ben de kendimi sessizliğe gömülmüş hissediyorum. \n\nBelki de bu sessiz anı değerlendirip, misafirlerime [ROOT.Char.GetPromotedLegend.GetName] hakkındaki efsaneyi anlatmalıyım."
 coronation_banquet.5010.a: "[rando_guest.GetFirstName|U], size ilginç bir hikaye anlatayım mı?"
 coronation_banquet.5010.a.success: "[rando_guest.GetFirstName|U] hikayenizden etkileniyor."
 coronation_banquet.5010.a.failure: "[rando_guest.GetFirstName|U] hikayenizi sıkıcı buluyor."
 coronation_banquet.5010.b: "Herkes bu efsaneyi duymalı! Dinleyin!"
 coronation_banquet.5010.c: "(Memnuniyetle) "Sonunda, bir anlık huzur ve sessizlik." "
  
 coronation_banquet.5020.t: "Sessizlik"
 coronation_banquet.5020.desc: "Kupaların birbirine çarpması, gevezeliklerin yankılanması, ellerin masaya vurması... Hepsi, anlamsız gürültünün kaotik bir kakofonisinde birleşiyor. Ses, vücudumda yankılanıyor, titreşimlerini hissedebiliyorum. Sonra aniden, etrafımda yavaşlıyor, sönükleşiyor. Geriye sadece birkaç boğuk kelime ve tuhaf bir kıkırdama kalıyor. \n\nBu beklenmedik sessizlikte, kalbimin hızla çarpmaya başladığını hissediyorum. Aklıma, tam da bu ana uygun, yazılıymışçasına mükemmel bir konuşma geliyor. Bir fısıltı gibi başlayıp, giderek yükselen bir haykırışa dönüşen, paylaşılmak için can atan bir konuşma! [ROOT.Char.GetTitleAsNameNoTooltip|U] olarak meşruiyetim ve gücüm hakkında bir konuşma..."
 coronation_banquet.5020.a: "(Göğsümü kabartarak) "[ROOT.Char.GetFaith.TricksterGodName] zekası ve kurnazlığı ile bana yol gösteriyor!" "
 coronation_banquet.5020.a.success: "Konuşmanız konukları derinden etkiliyor ve coşturuyor."
 coronation_banquet.5020.a.failure: "Konuşmanız beklenen etkiyi yaratmıyor ve konuklar ilgisiz görünüyor."
 coronation_banquet.5020.b: "(Bilge bir tavırla) "[ROOT.Char.GetFaith.KnowledgeGodName|U] bilgisi ve hikmeti, benim aracılığımla tezahür ediyor!" "
 coronation_banquet.5020.c: "(Gürleyerek) "[ROOT.Char.GetFaith.WarGodName] cesareti ve gücü, kalbimi ve bedenimi dolduruyor!" "
 coronation_banquet.5020.d: "(Kendi kendime) "Böylesine huzurlu bir sessizliği neden bozayım ki?" "
  
  
  #A Friend Is Monopolizing Your Attention 
 coronation_banquet.1310.t: "Kaçış Yok"
 coronation_banquet.1310.desc_host: "[ROOT.Char.GetTitleAsNameNoTooltip|U] olarak, diğer konuklarımla da ilgilenmem ve onlarla vakit geçirmem gerektiğini biliyorum, ama kendimi sevgili arkadaşım [friend.GetTitledFirstNamePossessive] yanından bir türlü ayıramıyorum! [other_guest.GetTitledFirstName] adlı kişinin bana doğru attığı imalı ve kıskanç bakışları fark ediyorum, $coronation_banquet.1310.howlingwithlaughter$"
 coronation_banquet.1310.desc_guest: "Diğer konuklarla kaynaşmam ve yeni arkadaşlıklar kurmam gerektiğini biliyorum, ama kendimi arkadaşım [friend.GetTitledFirstNamePossessive] yanından bir türlü ayıramıyorum! Sohbetimiz o kadar keyifli ki! [other_guest.GetTitledFirstName] adlı kişinin dikkatimi çekmeye çalıştığını ve bize katılmak istediğini fark ediyorum, $coronation_banquet.1310.howlingwithlaughter$"
 coronation_banquet.1310.howlingwithlaughter: "ama her kendimi mazur görüp yanına gitmeye çalıştığımda, [friend.GetFirstNameNoTooltip] anlattığı komik bir şeyle beni yine kahkahadan kırıp geçiriyor."
 coronation_banquet.1310.a: "[friend.GetFirstNameNoTooltip] adlı kişinin burada, yanımda olması ne büyük bir keyif! "
 coronation_banquet.1310.b: "[other_guest.GetFirstNameNoTooltip], çekinmeyin, bize katılın! Sizi de aramızda görmekten mutluluk duyarız!"
 coronation_banquet.1310.c: "Daha rahat konuşabilmemiz için sessiz bir yere geçelim mi? "
 coronation_banquet.1310.d: "Beni mazur görmelisin, sevgili dostum. Başka konuklarla da ilgilenmem gerekiyor."
