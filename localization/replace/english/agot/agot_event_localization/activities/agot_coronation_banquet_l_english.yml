 feast_header: "Ziyafet Sofrası:"
 coronation_banquet.1001.t: "Hayranlık Uyandıran Bilgi"
 coronation_banquet.1001.very_high_learning: "Lezzetli yemeklerin tadını çıkarırken yaptığımız derin sohbet, [impressed_guest.GetTitledFirstNamePossessive] zihninde yer etti. Bana, engin bilgim ve bilgeliğim karşısında büyülendiğini söyledi. Sözcüklerimin, bilgiye susamış olanlar için birer hazine olduğunu ekledi."
 coronation_banquet.1001.high_learning: "Ziyafet boyunca süren keyifli sohbetimiz, [impressed_guest.GetTitledFirstName] adlı kişiyi etkilemişe benziyor. Herhangi bir konu hakkında derinlemesine ve akıcı bir şekilde konuşabilme yeteneğime hayran kaldığını dile getirdi."
 coronation_banquet.1001.average_learning: "Akşam yemeği boyunca keyifli bir sohbet gerçekleştirdikten sonra, [impressed_guest.GetTitledFirstName] bana doğru eğilerek, birçok farklı konu hakkında bilgili olmamın onu etkilediğini söyledi."
 coronation_banquet.1001.low_learning: "Akşam yemeği sohbetleri sırasında, [impressed_guest.GetTitledFirstName] aniden bana doğru eğildi ve "Ah, [ROOT.Char.GetTitledFirstName], keşke senin kadar etkileyici konuşabilseydim!" dedi.\n\nÇenemdeki minik bir çorba lekesini hızla sildim ve bilge bir ifadeyle gülümsedim."
 coronation_banquet.1001.a: "Gerçek zekayı takdir edebilen nadir insanlardan biri, belli ki."
  
 coronation_banquet.1002.t: "Açlığın Eşiğinde"
 coronation_banquet.1002.desc: "Bu kadar uzun süredir yemek beklediğimize inanamıyorum! Karnım zil çalıyor! Ziyafete yemek yemek için mi geldik yoksa boş masalara bakıp iç geçirmek için mi? [other_guest.GetTitledFirstName], bana öyle bakmayı bırak, sadece çok açım!"
 coronation_banquet.1002.a: "Haklısın, mutfaktan gelen nefis kokular dayanılmaz hale geldi!"
 coronation_banquet.1002.gluttons_and_impatients: "Sabırsız ve aç her konuk"
  
 coronation_banquet.1003.t: "Parlayan Zekâ"
 coronation_banquet.1003.desc: "Bir süredir keyifle sohbet ederken ve ziyafetin lezzetli yemeklerinin tadını çıkarırken, özellikle parlak bir yorumda bulunmuş olmalıyım ki, [other_guest.GetTitledFirstName] aniden bana ne kadar zeki olduğum konusunda iltifat etti!\n\nCevap olarak, çenemdeki minik bir lekeyi fark etmemeye çalışarak, bilge bir gülümsemeyle ona karşılık verdim."
 coronation_banquet.1003.a: "Bazen farkında olmadan zekice şeyler söylediğim doğrudur."
 coronation_banquet.1003.b: "Böyle düşündüğünü hiç fark etmemiştim!"
  
 coronation_banquet.1004.t: "Damakta Bir Şölen"
 coronation_banquet.1004.desc_exotic: "Ah, bu nefis yemek nedir böyle? Böylesine zengin ve egzotik aromalara daha önce hiç rastlamamıştım! Ve bu tatlılar... sanki başka diyarlardan gelmiş gibi! \n\nBu ziyafet sofrası, daha önce hiç tatmadığım ve muhtemelen bir daha tadamayacağım lezzetlerle dolu! Bu harika yemeklerin kaynağını mutlaka öğrenmeliyim!"
 coronation_banquet.1004.desc_lavish: "Bu ihtişamlı sofrada ne kadar çok çeşit var! Gözlerim kamaştı! Sanki [ROOT.Char.GetFaith.PositiveAfterLife] cennet sofralarına gelmişim gibi. Ve şu tatlılara bakın... ne kadar da cezbedici!\n\nHayatımda tek bir yerde bu kadar çok çeşit yemek görmemiştim!"
 coronation_banquet.1004.desc_meager: "Bu da ne böyle? Bu kemiklerin üzerinde et mi var gerçekten? İnsanlar normalde bu kadar küçük sebzeler mi yiyor? Yoksa [ROOT.Char.GetFaith.NegativeAfterLife] azap dolu sofralarına mı düştüm? Peki ya tatlılar nerede?\n\nKöylüler bile bundan daha iyi yemek yiyor olmalı!"
 coronation_banquet.1004.desc: "Ah, bu etin lezzeti inanılmaz! Ve bu sebzeler... sanki balla pişirilmiş gibi! Şu tatlılara da bakın... ne kadar şirin ve lezzetli!\n\nBu ziyafette şimdiye kadar tattığım en güzel yemekler var!"
 coronation_banquet.1004.a: "Nefis! Mükemmel!"
 coronation_banquet.1004.a_meager: "Bu kadar mı? Rezalet!"
 coronation_banquet.1004.b: "Harika! Lütfen bir porsiyon daha alabilir miyim?"
 coronation_banquet.1004.b_meager: "Hepsi bu kadar mı? Başka yiyecek yok mu?"
  
 coronation_banquet.1005.t: "Bunaltıcı Kalabalık"
 coronation_banquet.1005.desc: "Bu kalabalığın gürültüsüne ve karmaşasına daha fazla dayanamıyorum. Etrafımda sürekli konuşan insanlar, bana doğru çevrilen meraklı bakışlar... #EMP İnsanlar her yerde#!...\n\nBu ziyafetin yorucu olacağını biliyordum ama bu kadar bunaltıcı olacağını tahmin etmemiştim."
 coronation_banquet.1005.desc_friendly_guest: "\n\nNeyse ki, en azından [friendly_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] burada. Onun varlığı, bu kalabalığın içinde bir nebze olsun teselli bulmamı sağlıyor."
 coronation_banquet.1005.a: "Biraz yalnız kalabileceğim sakin bir yer bulmalıyım."
 coronation_banquet.1005.b: "[friendly_guest.GetFirstNameNoTooltip], beni bu kalabalığın içinde yalnız bırakma lütfen!"
 coronation_banquet.1005.c: ""Şey, ben... Ben... Hava bugün biraz boğucu, değil mi?""
  
 coronation_banquet.1006.table_companions: "Sofra Arkadaşlarım"
 coronation_banquet.1006.t: "Sıcak Bir Ortam"
 coronation_banquet.1006.desc: "Ah, güzel bir ziyafet sofrasının etrafında toplanmanın verdiği keyif gibisi yok! Hayatın güzelliklerini hatırlatıyor insana. Üstelik, etrafımdaki arkadaş grubu da harika! En azından sofra arkadaşlarım öyle düşünüyor gibi görünüyor.\n\n"[ROOT.Char.GetFirstNameNoTooltip], sen gerçekten özel bir insansın," diyor [guest_1.GetTitledFirstName] içten bir ses tonuyla. [guest_2.GetTitledFirstName] ve [guest_3.GetTitledFirstName] da gülümseyerek onaylıyor."
 coronation_banquet.1006.a: "Sadece kalbimin sesini dinliyorum!"
 coronation_banquet.1006.b: "Herkese benden bir tur daha içki!"
 coronation_banquet.1006.c: "Hayatın tadını çıkarmak için bundan daha iyi bir yol düşünemiyorum dostlarım!"
  
 coronation_banquet.1007.t: "İştah Kabarınca"
 coronation_banquet.1007.desc: "Ziyafet sofrası, gece boyunca servis edilen lezzetli yemeklerle dolup taşıyor. Birçok konuk artık doymuş olmalı ki, çatal bıçaklarını bırakıp sadece eğlencenin tadını çıkarmaya başladılar. Ama [other_glutton.GetTitledFirstName] ve ben, durmak bilmeyen bir iştahla yemek yemeye devam ediyoruz!\n\nGörünüşe göre, sofrada lezzetli yemekler kaldığı sürece, biz de yemeye devam edeceğiz!"
 coronation_banquet.1007.a: "Beraber bütün bir öküzü bile yiyebiliriz!"
 coronation_banquet.1007.b: "İddia ediyorum ki, [other_glutton.GetFirstNameNoTooltip] adlı kişiden daha fazla yemek yiyebilirim!"
  
 coronation_banquet.1008.t: "Çıkan Sır"
 coronation_banquet.1008.desc: "Şarabın etkisiyle gevşeyen dilim, saklamam gereken bir sırrı ortaya döktü. [secret_recipient.GetTitledFirstNamePossessive] gözleri şaşkınlıkla üzerime dikilince, ne büyük bir hata yaptığımı anladım. Telaşla bardağımı masadan ittim.\n\n"Sanırım biraz fazla kaçırdım," dedim sendeleyerek ayağa kalkmaya çalışırken. "Lütfen söylediklerimi ciddiye almayın!""
 coronation_banquet.1008.a: "Aman Tanrım, ne yaptım..."
 coronation_banquet.1008.a.flavor: "#F Umarım bahanelerime inanır...#!"
  
 coronation_banquet.1009.t: "Dil Sürçmesi"
 coronation_banquet.1009.desc: "Şarap, dilimin bağını çözmüş olmalı. [secret_recipient.GetTitledFirstNamePossessive] gözleri sözlerime dikilince, [secret_owner.GetTitledFirstName] hakkında ne kadar büyük bir gaf yaptığımı fark ettim. Telaşla bardağımı ittim.\n\n"Sanırım biraz fazla içtim," dedim sendeleyerek ayağa kalkmaya çalışırken. "Lütfen söylediklerimi unutun, hiçbirini ciddiye almayın!""
 coronation_banquet.1009.a: "Ah, keşke dilime hakim olabilseydim..."
  
 coronation_banquet.1010.t: "Dün Gecenin Hatası"
 coronation_banquet.1010.desc: "Dün gece neler oldu? Hatırlamakta güçlük çekiyorum ama bir noktada [favor_recipient.Custom2('MyCharacterIntroduction', ROOT.Char )] adlı kişinin omzuna vurarak, ondan ne isterse yapacağıma dair büyük bir söz verdiğimi hatırlıyorum. Nasıl oldu da bu kadar ileri gittim?\n\nVe şimdi, bu sarhoşça verdiğim "söz" herkesin dilinde!"
 coronation_banquet.1010.a: "Söz ağızdan çıktı bir kere, tutulması gerekir."
 coronation_banquet.1010.b: "Boşverin, sadece sarhoş gevezelikleriydi!"
 coronation_banquet.1010.every_participant_with_high_opinion: "[favor_recipient.GetFirstNameNoTooltip] adlı kişiye saygı duyan diğer konuklar"
  
 coronation_banquet.1011.t: "Kanlı Hata"
 coronation_banquet.1011.desc: "Kanımda şarabın sıcaklığı, damarlarımda öfkenin ateşi... Zihnim bulanık, görüşüm sisli. \n\nTam o sırada, [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('guest_to_murder'))] olan [guest_to_murder.GetTitledFirstName] salonun dışından içeri doğru sendeliyor. Onu, nefret ettiğim [disliked_guest.Custom('InsultAdjective')] [disliked_guest.GetTitledFirstName] sanıyorum. Bir anlık öfkeyle kılıcımı çekip saplıyorum. Kan fışkırıyor, beden yere yığılıyor. Ve ben, o anda, ayılıyorum."
 coronation_banquet.1011.a: "Kendiliğinden kılıcıma atladı! Yemin ederim!"
 coronation_banquet.1011.a.success: "İnsanlar bunun bir kaza olduğuna inanıyor"
 coronation_banquet.1011.a.failure: "Kimse yalanıma inanmıyor"
 coronation_banquet.1011.b: "Kılıcımı temizlemeliyim, iz bırakmamalıyım...!"
 coronation_banquet.1011.b.success: "Cinayeti gizlemeyi başarıyorsunuz"
 coronation_banquet.1011.b.failure: "Katil olarak ifşa oluyorsunuz"
 coronation_banquet.1011.c: "[disliked_guest.GetTitledFirstNameNoTooltip], bunu nasıl yaparsın?!"
  
 coronation_banquet.1012.t: "Zehirli Kadeh"
 coronation_banquet.1012.desc_opening: "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_murder'))] [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('guest_to_murder'))] olan [guest_to_murder.GetTitledFirstNamePossessive] bir kadeh daha içmeyi kabul ettiğinde, zafer dolu bir sırıtış dudaklarıma yayıldı. Kendi bardağımdaki zehirli sıvının sıçramasını gizlemek için dikkatlice hareket ettim.\n\n[guest_to_murder.GetTitledFirstNamePossessive] nefesi sıklaşmaya ve yüzü solmaya başladığında, içimdeki sevinci gizleyemedim. Bedeni masaya yığılırken, dudaklarımdan şeytani bir kıkırdama kaçtı."
 coronation_banquet.1012.a: "[guest_to_murder.GetTitleTierNamePossessive|U] ölümü ve benim zaferime kadeh kaldırıyorum!"
  
 coronation_banquet.1013.t: "Beklenmedik Kahraman"
 coronation_banquet.1013.desc: "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_kill'))] [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('guest_to_kill'))] olan [guest_to_kill.GetTitledFirstName], gözlerinde öfke ve elinde bir bıçakla, [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('guest_to_save'))] [guest_to_save.GetTitledFirstName] adlı kişiye doğru ilerlerken, tereddüt etmeden harekete geçtim...\n\nEtrafta silah olarak kullanabileceğim bir şey aradım ve ilk bulduğum şeyi kaptığım gibi saldırıya geçtim."
 coronation_banquet.1013.a: "Kim bilirdi ki bir çatal bu kadar ölümcül olabilir?"
 coronation_banquet.1013.a_1: "Umarım [ROOT.Char.GetFaith.NegativeAfterLife], şu [guest_to_kill.Custom('InsultAdjective')] [guest_to_kill.Custom('InsultNoun')]ı layıkıyla karşılar."
 coronation_banquet.1013.b: "Bıçağı savuşturmalıyım!"
 coronation_banquet.1013.b.success: "Kimse yaralanmadan saldırıyı savuşturmayı başarıyorsunuz"
 coronation_banquet.1013.b.failure: "#EMP Neredeyse#! başarmıştım"
 coronation_banquet.1013.b.big_failure: "Başarısız oluyorsunuz"
 coronation_banquet.1013.c: "...ve hızla [guest_to_save.GetFirstNamePossessiveNoTooltip] önüne siper oluyorum."
 coronation_banquet.1013.d: ""[guest_to_save.GetFirstNameNoTooltip] adlı kişiyi korumak için elimden geleni yaptım, hepiniz şahitsiniz.""
  
 coronation_banquet.1014.t: "Sessiz Tanık"
 coronation_banquet.1014.desc: "[guest_to_murder.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('guest_to_murder'))] olan [guest_to_murder.GetTitledFirstName], biraz hava almak için dışarı çıktığımda alaycı bir sırıtışla bana doğru yaklaştı. Zaten öfkeden kuduruyordum ve onun bu küstah tavrı bardağı taşırdı. "Bakın kim gelmiş! [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')] [ROOT.Char.GetFirstNameNoTooltip]! Bahse girerim sen—"\n\nSözünü bitiremeden kılıcımı çekip [guest_to_murder.GetFirstNamePossessive] o sinir bozucu yüzüne sapladım. Tam o anda, arkamdan hafif bir nefes sesi duydum. Biri bizi görmüştü..."
 coronation_banquet.1014.a: "Lütfen, [witness.GetTitledFirstNameNoTooltip], yalvarırım kimseye söyleme!"
 coronation_banquet.1014.a_2: "Gördüklerini kimseye anlatmayacaksın, anladın mı?"
 coronation_banquet.1014.b: "Yanlış zamanda yanlış yerdeydin!"
  
  #Shiny Trinkets 
 coronation_banquet.1016.t: "Çekici Parıltı"
 coronation_banquet.1016.desc_intro: "Canlı salonun içinde gözlerim dolaşıyor. Şöminelerin sıcaklığı, içkilerin şıkırtısı, lezzetli yemeklerin kokusu ve neşeli sohbetlerin sesi etrafımı sarıyor.\n\nTam o sırada, karanlık bir köşede, ışıkların altında parıldayan [trinket_to_steal.GetName] adlı kişiyi fark ediyorum. Yan masalardan birinde, sanki sahibi tarafından unutulmuş gibi duruyor. Ve sanki beni çağırıyor..."
 coronation_banquet.1016.desc_greedy: "\n\nOnu orada öylece bırakmak olmaz! İzleyen var mı diye etrafıma hızlıca bir göz atıyorum."
 coronation_banquet.1016.desc_hesitant: "\n\nKimse fark etmeden onu alabilir miyim? Dürtülerime karşı koymak için yumruğumu sıkıyorum."
 coronation_banquet.1016.desc_default: "\n\n[activity.GetOwner.GetTitledFirstNameNoTooltip] oldukça zengin görünüyor, bu küçük bibloyu fark etmez bile..."
 coronation_banquet.1016.a_greedy: "Fark ederse etsin! Umurumda değil!"
 coronation_banquet.1016.a_hesitant: "Kendime engel olamıyorum..."
 coronation_banquet.1016.a: "Bu biblo gerçekten çok güzel #EMP değil mi#!."
 coronation_banquet.1016.b: "Hayır, yapamam. Bu doğru olmaz."
 coronation_feast_default_1016_stealth.desc: "Hırsızlığınız fark edilmedi"
 coronation_feast_default_1016_observed.desc: "Bir tanık var"
 coronation_banquet.1016.tt: "Çalınan Biblo"
  
  #Shiny Trinkets continued - Thievery resolution 
 coronation_banquet.1017.t: "Gölge Oyunları"
 coronation_banquet.1017.desc_intro: "Hedef masaya doğru yavaşça ilerliyorum, yol boyunca karşılaştığım konuklarla kısa ve nezaket dolu sohbetler yaparak dikkat çekmemeye çalışıyorum.\n\nNihayet [new_trinket.GetNamePossessive] yanına ulaştığımda, tek bir akıcı hareketle bibloyu masanın kenarına doğru itiyorum ve bekleyen peçetemin içine düşmesini sağlıyorum. Başardım!"
 coronation_banquet.1017.desc_discovered: "\n\nKalbim heyecanla çarpıyor ama içimde bir huzursuzluk var. Soygunuma tanık olan tek kişinin ben olmadığı hissine kapılıyorum...\n\nZaman her şeyi gösterecek..."
 coronation_banquet.1017.desc_stealth: "\n\nAdrenalin damarlarımda dolaşıyor, kalbim göğsümde davul çalıyor. Başarılı bir hırsızlığın ardından gelen o tatlı zafer hissini yaşıyorum. \n\nŞu anda hiçbir şeyin önemi yok."
 coronation_banquet.1017.a: "Umarım başımı derde sokmamışımdır."
 coronation_banquet.1017.b: "Mükemmel! Planım kusursuz işledi!"
 coronation_banquet.1017.b_honest: "Umarım kimse fark etmez..."
  
  #Shiny Trinkets continued - The witness confronts you via proxy 
 coronation_banquet.1018.t: "...ve Gerçek Ortaya Çıkar"
coronation_banquet.1018.desc_intro:1 "Ansızın, [witness.GetTitledFirstName] adına bir elçi olan [witness_proxy.GetTitledFirstName], kapımın eşiğinde beliriyor. “Selamlar, [ROOT.Char.GetLadyLord]! Size çok cömert [witness.GetTitledFirstNameNoTooltip] kişisinden bir haber getirdim..”\n\nElçi rahatsız bir ifadeyle konuşuyor: “[witness.GetTitledFirstNameNoTooltip], [feast_host.GetTitledFirstName] adlı kişinin kayıp [trinket_to_steal.GetName] eşyasını aradığını duyuracak… ” Elçi bir an duraksıyor, sesinde hafif bir tereddütle devam ediyor: “… sanki [witness.Custom('MistressMaster')] adlı kişinin, bu konuda şölen sırasında onu görmüş olabileceğinizi düşündüğünü söylüyor.” Sözlerini tamamlarken, [witness_proxy.GetTitledFirstNameNoTooltip] beni baştan aşağı süzüyor, bakışlarında hem merak hem de şüphe belirgin."
coronation_banquet.1018.desc_greedy: "\n\n[witness.GetTitledFirstNameNoTooltip] beni suçlamaya nasıl cüret eder! Öfkeyle tırnaklarımı avuçlarıma geçiriyorum. Bu asılsız suçlamalar karşısında sakin kalmak için kendimi zor tutuyorum."
coronation_banquet.1018.desc_default: "\n\nKalbim göğsümde davul gibi atıyor, sırtımdan soğuk terler boşalıyor. İşte, o tatlı zafer anının bedeli bu olsa gerek..."
coronation_banquet.1018.a: "Belki de bu kese işinize yarar."
coronation_banquet.1018.a_contempt: "Al şu keseyi ve defol git başımdan!"
coronation_banquet.1018.a_tt: "[witness.GetTitledFirstNameNoTooltip] bunu kendine saklasa iyi olur!"
coronation_banquet.1018.b: "O eski şeyden mi bahsediyorsunuz? Hayır, görmedim."
coronation_banquet.1018.b_contempt: "O eski şey mi? Asla! Görmedim bile."
coronation_feast_default_1018_success.desc: "[witness.GetTitledFirstNameNoTooltip] ikna oldu."
coronation_feast_default_1018_failure.desc: "[witness.GetTitledFirstNameNoTooltip] şüphelerini sürdürmeye devam ediyor."
coronation_feast_default_1018_success.t: "İkna Başarılı"
coronation_feast_default_1018_failure.t: "İkna Başarısız"
coronation_banquet.1018.c: "Onu gördüm... #EMP ve hatta elime aldım#! Evet!"
  
  #OPRHANED - Shiny Trinkets continued - You return the piece to the feast_host 
 coronation_banquet.1019.t: "Hesaplaşma Zamanı"
 coronation_banquet.1019_start: "[feast_host.GetTitledFirstNamePossessiveNoTooltip] odasına girdiğimde, [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('feast_host'))] bana"
 coronation_banquet.1019.desc_intro_redeemed: "$coronation_banquet.1019_start$ hayal kırıklığı dolu bir bakışla bakıyor.\n\n"Bunu senden beklemezdim, doğrusu. Kendi [feast_host.Custom2('RelationToMe', ROOT.Char)] böylesine utanç verici bir davranışta bulunması... Beni gerçekten hayal kırıklığına uğrattın. Ancak hatanı kabul etmeni takdir ediyorum, bu önemli bir adım.""
 coronation_banquet.1019.desc_intro_condemned: "$coronation_banquet.1019_start$ sert bir bakışla bakıyor.\n\n"Biz hiçbir zaman anlaşamadık, değil mi? Kendi [feast_host.Custom2('RelationToMe', ROOT.Char)] adi bir hırsızlığa tenezzül etmesi... #EMP son derece#! utanç verici ve kabul edilemez bir durum. Daha iyisini yapabileceğini düşünmüştüm senden.""
 coronation_banquet.1019.desc_redemption_greedy: "\n\nAlternatifin çok daha kötü olacağını bildiğim için, içimden gelmese de pişmanlık dolu bir tavır takınıyorum. En azından başım bu seferlik beladan kurtuldu..."
 coronation_banquet.1019.desc_condemnation_greedy: "\n\nÖfkemi bastırmaya çalışarak, [feast_host.GetTitledFirstNamePossessiveNoTooltip] önünde başımı eğiyorum ve pişmanlıkla başımı sallıyorum. Evet. #EMP Bir daha asla böyle bir şey yapmayacağım.#!"
 coronation_banquet.1019.desc_redemption: "\n\nDavranışlarımdan dolayı utanç duyuyorum. [feast_host.GetTitledFirstNamePossessiveNoTooltip] affedici tavrı karşısında minnettarım. Sanki üzerimden büyük bir yük kalkmış gibi hissediyorum."
 coronation_banquet.1019.desc_condemnation: "\n\nUtançtan yanaklarım kıpkırmızı. Kendi davranışlarımdan iğreniyorum. Neden böyle davrandım bilmiyorum ama şimdi sonuçlarına katlanmak zorundayım."
 coronation_banquet.1019.a: "... belki de bu bibloyu hatalarımı hatırlatması için saklamalıyım?"
 coronation_banquet.1019.a_tt: "[trinket_to_steal.GetName] eserini saklayın"
 coronation_banquet.1019.b: "Tek istediğim affınızı kazanmak, [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('feast_host'))]. Lütfen bana inanın."
 coronation_feast_default_1019_success.desc: "[feast_host.GetTitledFirstNameNoTooltip] sizi affetti"
 coronation_feast_default_1019_failure.desc: "[feast_host.GetTitledFirstNameNoTooltip] sizi affetmedi"
 coronation_feast_default_1019_redeemed.t: "Affedilme"
 coronation_feast_default_1019_condemned.t: "Kınanma"
  
