# Egzotik Bir Gösteri
coronation_banquet.1070.t:0 "Egzotik Bir Gösteri"
coronation_banquet.1070.desc_host:0 "Memnun bir sırıtışla etrafıma bakıyorum. Ziyafette atmosfer rahat ve konuklar kendi aralarında hoş bir şekilde sohbet ediyor, müziğin ve eğlencenin tadını çıkarıyor, onları şaşırtmak için planladığımız en iyi kısmın henüz gelmediğinden habersizler. Hizmetçilerime devam etmeleri için işaret ediyorum."
coronation_banquet.1070.desc_guest:0 "Taç giyme töreni ziyafetinde harika vakit geçiriyorum. Özellikle [host.GetTitledFirstName] eğlence için hiçbir masraftan kaçınmadı! En iyi müzisyenler bizim için çalıyor, aktörler ve hokkabazlar sanatlarını icra ediyor, ozanlar zarif dizeler okuyor. Bu yüzden [host.GetFirstNameNoTooltip] daha fazlasının getirilmesi için işaret ettiğinde oldukça şaşırıyorum."
coronation_banquet.1070.desc_mid:0 "\n\nDört hizmetçi kısa bir süre sonra geri dönüyor ve yanlarında görkemli bir [host.Custom('GetAnimalTypeCaptive')] içeren bir kafes sürüklüyorlar, şimdiye kadar gördüğüm en iyisi."
coronation_banquet.1070.desc_good:0 "Canavar biraz huzursuz, ama parmaklıklar sağlam ve herkes gösterinin tadını güvenli bir konumdan çıkarıyor."
coronation_banquet.1070.desc_bad:0 "Canavar huzursuz ve kafes her hareketinde gıcırdadıkça ve inledikçe uğursuz bir hisle izliyorum. Sonra, korkunç bir #EMP çatırtıyla#!, önemli bir parmaklık kırılıyor ve cehennem kopuyor."
coronation_banquet.1070.desc_bad_target:0 "\n\n[1070_target.GetTitledFirstName] hızla çevreleniyor."
coronation_banquet.1070.a:0 "Gerçekten çok güzel bir gösteri."
