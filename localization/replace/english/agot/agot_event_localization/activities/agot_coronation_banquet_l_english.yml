coronation_banquet.2000.t:0 "Bir Arkadaşın Arkadaşı"
coronation_banquet.2000.desc.intro:1 "[diplo_target.GetTitledFirstName]'i uzaktan izledikten sonra, [diplo_target.GetHerHim]'e yaklaşmanın ve hava durumu, en son tıbbi anlaşmalar veya savaş hakkında konuşmanın ve bunun bir ittifaka dönüşmesi için dua etmenin yeterli olmayacağı sonucuna varıyorum.\n\nKısa süre sonra odanın karşısında, [diplo_target.GetFirstNamePossessiveNoTooltip]'in [SCOPE.sC('diplo_target').Custom2('RelationToMeShort', SCOPE.sC('target_friend'))]'i olduğu bilinen [target_friend.Custom2('MyCharacterIntroduction', ROOT.Char)]'ı görüyorum, neşeyle [ROOT.Char.Custom('RegionalAlcoholicDrink')] kadehlerini deviriyor.\n\n""Söyle bana, [diplo_target.GetFirstNamePossessiveNoTooltip]’in ilgi alanları neler?"" diye soruyorum, dikkatle.\n\n"
coronation_banquet.2000.desc.lustful:0 ""Hah! Birinin belinin altında, bunu söyleyebilirim!""
coronation_banquet.2000.desc.nerd:0 ""Sadece... sadece kitaplar hakkında konuş ve dışarı çıkmaktan ne kadar nefret ettiğinden bahset.""
coronation_banquet.2000.desc.valiant:0 ""Ah, [diplo_target.GetWomenMen]'in en cesuru, savaşta ve savaş sanatlarında usta.""
coronation_banquet.2000.desc.social:0 ""Burada, tabii ki! Bir kutlama anı, iyi yemekler, güzel içkiler ve en seçkin arkadaşlık.""
coronation_banquet.2000.desc.fishy:0 ""[diplo_target.GetSheHe|U] sarayda gelişir! Gölgelerin sanatlarını büyük bir özenle incelemiştir.""
coronation_banquet.2000.a:0 "Harika! Hemen bu bilgiden yararlanalım!"
coronation_banquet.2000.a.tt:1 "[diplo_target.GetFirstNameNoTooltip]'e yaklaşıyorsunuz."
coronation_banquet.2000.b:0 "[target_friend.GetHerHim]'e nasıl güvenebileceğimi nereden bilebilirim?"
coronation_banquet.2000.b.success.tt:1 "Bu, [diplo_target.GetFirstNameNoTooltip]'i hedef alan [GetScheme('befriend').GetTypeName] [schemes|E]'ye bonus sağlayacaktır."
coronation_banquet.2000.b.success:1 "[target_friend.GetFirstNameNoTooltip] doğruyu söylüyor gibi görünüyor."
coronation_banquet.2000.b.failure:1 "[target_friend.GetFirstNameNoTooltip] güvensizliğinizden dolayı güceniyor."

coronation_banquet.2001.t:0 "$coronation_banquet.2000.t$"
coronation_banquet.2001.desc:0 "Yeni edindiğim bilgilerle, zengin bir kumaşın serildiği farklı bir masada ziyafetin ve diğerlerinin arkadaşlığının tadını çıkaran [diplo_target.GetTitledFirstName]'e ustaca yaklaşıyorum. ""Küçük bir konuşma yapabilir miyiz, [diplo_target.GetTitleAsNameNoTooltip]?"" diye soruyorum, ""Parlamento'nuzu bölmek istemem."""\n\n[diplo_target.GetTitledFirstNameNoTooltip] kaşlarını kaldırıyor, gözlerinde bir merak ipucu var, ""Elbette. Beni ne gibi meseleler ilgilendiriyor, asil [ROOT.Char.GetFirstNameNoTooltip]?"""
coronation_banquet.2001.a:0 ""Gizlice çıkıp biraz... güzel konuklar bulmak ister misin?""
coronation_banquet.2001.b:0 ""Filozofun dediği gibi, Nihil est miserum nisi cum putes."""
coronation_banquet.2001.b.flavor:0 "#EMP Hiçbir şey, öyle düşündüğünüz zaman hariç, sefil değildir#!."
coronation_banquet.2001.b.dull:0 ""Peki... bir anlaşma hakkında bir şey duydun mu?""
coronation_banquet.2001.c:1 ""Baronun seferini duydun mu? Ne kuşatmaydı ama!""
coronation_banquet.2001.d:0 ""Lütfen, benimle yiyip için ve bu ziyafet günlerce sürsün!""
coronation_banquet.2001.e:0 ""#EMP Psst#!, saraydaki bir komplo hakkındaki söylentileri duydun mu?""
coronation_banquet.2000.after.alliance:0 "[diplo_target.GetShortUINameNoTooltip] sizi güçlü bir müttefik olarak görüyor."
coronation_banquet.2000.after.alliance.tt:1 "[diplo_target.GetFirstNameNoTooltip] ile ittifaka giriyorsunuz."
coronation_banquet.2000.after.subjugate:0 "[diplo_target.GetShortUINameNoTooltip], sizin [diplo_target.GgetHerHis] hükümdarınız olmanızı istiyor."
coronation_banquet.2000.after.subjugate.tt:1 "[diplo_target.GetFirstNameNoTooltip] size sadakat yemini ediyor."
coronation_banquet.2000.after.friends:0 "[diplo_target.GetShortUINameNoTooltip] sizi bir ruh eşi olarak görüyor."
coronation_banquet.2000.after.insult:0 "[diplo_target.GetShortUINameNoTooltip], [diplo_target.GetSheHe]'nin buna herhangi bir ilgi duyabileceğini düşünmenizden dolayı hakarete uğruyor."
coronation_banquet.2000.after.insult.short:1 "[diplo_target.GetFirstNameNoTooltip] hakarete uğruyor."
coronation_banquet.2030.desc.intro:0 "Kutlamalar devam ederken ziyafet sırasında yiyecek ve içecek bolca akıyor. Yemekler arasında, [coronation_target.GetTitledFirstName|U]'i iyi dileklerde bulunanların arasında görüyorum. [bastard_scope.GetFirstName|U]'i kaparak, [coronation_target.GetTitleAsNameNoTooltip]'e yaklaşıyorum. ""Majesteleri!"" diye sesleniyorum, [coronation_target.GetHerHis|l] dikkatini çekerek.\n\n[coronation_target.GetTitledFirstNameNoTooltip|U] dönüyor, [coronation_target.GetHerHis|l] gözleri merakla kısılıyor. ""[asking_guest.GetTitledFirstNameNoTooltip|U], sizin için ne yapabilirim?"""

coronation_banquet.2031.desc:0 "Kutlamalar devam ederken ziyafet sırasında yiyecek ve içecek bolca akıyor. Yemekler arasında, [asking_guest.GetTitledFirstName|U]'in [bastard_scope.GetFirstName|U]'in hemen arkasından geldiğiyle yaklaştığını görüyorum. ""Majesteleri!"" diye sesleniyor [asking_guest.GetSheHe|U]. [asking_guest.GetTitledFirstNameNoTooltip|U] derin bir reverans yapıyor, [bastard_scope.GetFirstNameNoTooltip|U] de aynısını yapıyor.\n\n""[asking_guest.GetTitledFirstNameNoTooltip|U], sizin için ne yapabilirim?"" diye soruyorum.\n\n""Majesteleri, bu [bastard_scope.GetFirstNameNoTooltip|U]. [bastard_scope.GetSheHe|U] evimde sadakatle hizmet etti ve [bastard_scope.GetHerHim|l]'in meşrulaştırılmasını istiyorum."""\n\n[bastard_scope.GetFirstNameNoTooltip|U]'i, ardından [asking_guest.GetTitledFirstNameNoTooltip|U]'i inceliyorum. ""Piçin [asking_guest.Custom2('RelationToMe', SCOPE.sC('bastard_scope'))], demek istiyorsun."""\n\n[asking_guest.GetTitledFirstNameNoTooltip|U] başını sallıyor. ""Evet, Majesteleri. [bastard_scope.GetFirstNameNoTooltip|U] benim kanımdan ve [bastard_scope.GetHerselfHimself|l] soyadımı taşımaya layık olduğunu kanıtladı."""
coronation_banquet.2031.desc_hooked:0 "Kutlamalar devam ederken ziyafet sırasında yiyecek ve içecek bolca akıyor. Yemekler arasında, [asking_guest.GetTitledFirstName|U]'in [bastard_scope.GetFirstName|U]'in hemen arkasından geldiğiyle yaklaştığını görüyorum. ""Majesteleri!"" diye sesleniyor [asking_guest.GetSheHe|U].\n\n""[asking_guest.GetTitledFirstNameNoTooltip|U], sizin için ne yapabilirim?"" diye soruyorum. \n\n[asking_guest.GetTitledFirstNamePossessiveNoTooltip|U]’in tonu aniden saygıdan özgüvene dönüşüyor. ""Majesteleri, bu [bastard_scope.GetFirstNameNoTooltip|U]. [bastard_scope.GetSheHe|U] evimde sadakatle hizmet etti ve tacın bana bir iyilik borcu olduğu düşünüldüğünde, [bastard_scope.GetHerHim|l]'in meşrulaştırılmasını istiyorum."""

