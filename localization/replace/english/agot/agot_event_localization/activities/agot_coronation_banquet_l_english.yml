  # BANQUET PHASE 
  
 coronation_banquet.0001.t: "Göz Kamaştırıcı Bir Gösteri"
 coronation_banquet.0001.desc.intro.bad: "Her ne kadar ihtişamıyla dillere destan olmasa da, akşam eğlenceleri yine de büyüleyici bir gösteri sunuyor; yetenekli aktörler, çevik akrobatlar, hünerli hokkabazlar ve daha niceleri. $coronation_banquet.0000.desc.boilerplate.char_intro$ gösteri hakkındaki düşüncelerini paylaşıyor.\n\n"
 coronation_banquet.0001.desc.t1.love.diligent: ""Bravo! Bravo! Göz alıcı ve abartıdan uzak, tam kıvamında!", diye coşkuyla haykırıyor [char_1.GetFirstNameNoTooltip]."
 coronation_banquet.0001.desc.t1.love.shy: ""Sohbetlerin önüne geçmeden, ortamı renklendiren hoş bir gösteri", diye fısıldıyor [char_1.GetFirstNameNoTooltip]."
 coronation_banquet.0001.desc.t1.love.humble: ""Gösteriye renk katan, yerinde bir sanatçı seçimi", diye onaylarcasına başını sallıyor [char_1.GetFirstNameNoTooltip]."
 coronation_banquet.0001.desc.t1.love.content: "$coronation_banquet.0001.desc.t1.love.humble$"
 coronation_banquet.0001.desc.t1.love.honest: ""Çok fazla sanatçı olmaması sevindirici", diye kaşlarını çatıyor [char_1.GetFirstNameNoTooltip]. "Genellikle baş ağrısı yaratırlar.""
 coronation_banquet.0001.desc.t1.love.just: "$coronation_banquet.0001.desc.t1.love.honest$"
 coronation_banquet.0001.desc.t1.love.craven: "Gösteriler #EMP fazla#! cesur olunca her zaman biraz geriliyorum", diye ürkek bir ifadeyle kıkırdıyor [char_1.GetFirstNameNoTooltip]."
 coronation_banquet.0001.desc.t1.love.paranoid: ""Sanatçılar, güvenilmez insanlardır. Bu kadarı yeterli — tek bir yerde çok fazla olmaları tehlikeli", diye endişeyle başını sallıyor [char_1.GetFirstNameNoTooltip]."
 coronation_banquet.0001.desc.intro.normal: "Göz kamaştırıcı müzisyenler, çevik cambazlar ve yetenekli aktörler, geceye renk katıyor ve salonun dört bir yanındaki konukları coşkuyla eğlendiriyor. $coronation_banquet.0000.desc.boilerplate.char_intro$ gösteri hakkındaki düşüncelerini paylaşıyor.\n\n"
 coronation_banquet.0001.desc.t2.love.content: ""Ahh, bence neşe ve eğlence için mükemmel bir denge", diye içtenlikle gülüyor [char_1.GetFirstNameNoTooltip]."
 coronation_banquet.0001.desc.t2.love.compassionate: "$coronation_banquet.0001.desc.t2.love.content$"
 coronation_banquet.0001.desc.t2.love.generous: ""Böylesine bir çeşitlilik görmek ne kadar güzel", diye [char_1.GetFirstNameNoTooltip] takdirle konuşuyor, "insanlar genellikle bu tür konularda eli sıkı davranabiliyorlar.""
 coronation_banquet.0001.desc.t2.love.calm: ""Ortama uygun miktarda canlılık katmak incelik ister", diye düşünüyor [char_1.GetFirstNameNoTooltip], "#EMP fazla#! gürültü patırtı olmadan biraz hareketlilik görmek güzel.""
 coronation_banquet.0001.desc.t2.love.patient: "$coronation_banquet.0001.desc.t2.love.calm$"
 coronation_banquet.0001.desc.t2.love.fickle: ""Sanatçılardan tam olarak ne beklediğimi asla bilemiyorum", diye neşeyle gülüyor [char_1.GetFirstNameNoTooltip], "ama bu gösterinin gayet hoş olduğunu söylemeliyim.""
 coronation_banquet.0001.desc.t2.love.cynical: ""Tam kararında sanatçı, ne eksik ne fazla", diye alaycı bir tavırla belirtiyor [char_1.GetFirstNameNoTooltip], "fazla hevesli tiplere katlanamıyorum.""
 coronation_banquet.0001.desc.intro.good: "Salon, enerjik oyunculuk topluluklarının, kıvrak dansçıların, ahenkli müzisyenlerin ve gizemli şarlatanların coşkulu bir geçit töreniyle dolup taşıyor ve konukları büyüleyici bir gösteriye davet ediyor. $coronation_banquet.0000.desc.boilerplate.char_intro$ gösteri hakkındaki düşüncelerini paylaşıyor.\n\n"
 coronation_banquet.0001.desc.t3.love.lazy: ""Takla at!" diye keyifle bağırıyor [char_1.GetFirstNameNoTooltip] hünerli bir cambaza, "[char_1.GetFaith.HealthGodName] adına, iyi bir eğlenceyi #EMP çok#! severim!""
 coronation_banquet.0001.desc.t3.love.gregarious: "$coronation_banquet.0001.desc.t3.love.lazy$"
 coronation_banquet.0001.desc.t3.love.arrogant: ""İşte #EMP bu#! benim istediğim gibi!" diye gururla kahkaha atıyor [char_1.GetFirstNameNoTooltip], "büyük, hayır, #EMP muhteşem#! bir gösteri!""
 coronation_banquet.0001.desc.t3.love.ambitious: "$coronation_banquet.0001.desc.t3.love.arrogant$"
 coronation_banquet.0001.desc.t3.love.deceitful: ""Sanatçılara büyük saygı duyuyorum", diye sinsice düşünüyor [char_1.GetFirstNameNoTooltip], "yalancılığı ücretli bir meslek haline getirmek büyük beceri ister.""
 coronation_banquet.0001.desc.t3.love.arbitrary: "$coronation_banquet.0001.desc.t3.love.deceitful$"
 coronation_banquet.0001.desc.t3.love.brave: ""Evet, evet, havada uçarken çalabilirsin, korkma!" diye cesaretlendirircesine gülüyor [char_1.GetFirstNameNoTooltip], bir müzisyeni azarlayarak, "biraz #EMP tehlike#! olmadan eğlenceli olmaz.""
 coronation_banquet.0001.desc.t3.love.trusting: ""Bu yabancıların ne kadar ilginç yetenekleri var", diye saf bir neşeyle gülüyor [char_1.GetFirstNameNoTooltip], "keşke bazılarının gelip benimle yaşamasını sağlayabilsem.""
 coronation_banquet.0001.desc.midtro: "\n\n"
 coronation_banquet.0001.desc.t1.hate.lazy: ""Hrmph, biraz daha... gösterişli... bir şey ummuştum..." diye homurdanarak sızlanıyor [char_2.GetFirstNameNoTooltip]."
 coronation_banquet.0001.desc.t1.hate.gregarious: "$coronation_banquet.0001.desc.t1.hate.lazy$"
 coronation_banquet.0001.desc.t1.hate.arrogant: ""Pah, yeterince iyiler belki ama benim beklediğim gösteri bu değil", diye küçümseyerek inliyor [char_2.GetFirstNameNoTooltip]."
 coronation_banquet.0001.desc.t1.hate.ambitious: "$coronation_banquet.0001.desc.t1.hate.arrogant$"
 coronation_banquet.0001.desc.t1.hate.deceitful: ""Doğrusunu söylemek gerekirse, biraz daha fazlasını ummuştum", diye hayal kırıklığıyla şikayet ediyor [char_2.GetFirstNameNoTooltip], "bu tür insanları büyüleyici bulurum.""
 coronation_banquet.0001.desc.t1.hate.arbitrary: "$coronation_banquet.0001.desc.t1.hate.deceitful$"
 coronation_banquet.0001.desc.t1.hate.brave: ""Daha fazlası olmalıydı", diye şikayet ediyor [char_2.GetFirstNameNoTooltip], "bu birkaç kişi gerçekten cesur bir şey yapmak için yeterli değil.""
 coronation_banquet.0001.desc.t1.hate.trusting: ""Açıkçası, daha fazla çeşitlilik ummuştum", diye sızlanıyor [char_2.GetFirstNameNoTooltip], "sonuçta, her zaman herhangi bir şehirden daha fazla gösteri sanatçısı bulabilirsiniz.""
 coronation_banquet.0001.desc.t2.hate.ambitious: ""İdare eder sanırım", diye küçümseyerek tükürüyor [char_2.GetFirstNameNoTooltip], "ama bu gösterişsiz sunum yerine gerçekten etkileyici bir gösteriyi tercih ederim.""
 coronation_banquet.0001.desc.t2.hate.arrogant: "$coronation_banquet.0001.desc.t2.hate.ambitious$"
 coronation_banquet.0001.desc.t2.hate.greedy: ""Pah, cimriliği övmek için fazlasıyla gösterişliler ama bir başkasının parasının nasıl harcandığını izlemek için yeterince ihtişamlı değiller", diye açgözlü bir ifadeyle inliyor [char_2.GetFirstNameNoTooltip]."
 coronation_banquet.0001.desc.t2.hate.wrathful: ""Doğrusunu isterseniz, bu etkinlikten biraz daha fazla hareket ve heyecan bekliyordum", diye öfkeyle burnundan soluyor [char_2.GetFirstNameNoTooltip]."
 coronation_banquet.0001.desc.t2.hate.impatient: "$coronation_banquet.0001.desc.t2.hate.wrathful$"
 coronation_banquet.0001.desc.t2.hate.stubborn: ""Bana kalırsa, bunun taç giyme törenine yaraşır bir kutlama olması gerekiyor", diye inatla görüş bildiriyor [char_2.GetFirstNameNoTooltip], "bu yüzden önemine uygun olmalı ve hiçbir masraftan kaçınılmamalıydı.""
 coronation_banquet.0001.desc.t2.hate.zealous: "$coronation_banquet.0001.desc.t2.hate.stubborn$"
 coronation_banquet.0001.desc.t3.hate.diligent: ""Bence bunların hepsi biraz fazla abartılı", diye şikayet ediyor [char_2.GetFirstNameNoTooltip], "bu kadar çok... gereksiz gösteriş...""
 coronation_banquet.0001.desc.t3.hate.shy: ""Kendi düşüncelerimi bile duyamıyorum", diye ürkek bir sesle fısıldıyor [char_2.GetFirstNameNoTooltip], "her şey çok... bunaltıcı...""
 coronation_banquet.0001.desc.t3.hate.humble: ""Fena değil ama hepsi biraz gösterişli", diye burnundan soluyor [char_2.GetFirstNameNoTooltip], "sohbet edebilmek için biraz daha sessiz bir ortama ihtiyacım olabilir.""
 coronation_banquet.0001.desc.t3.hate.content: "$coronation_banquet.0001.desc.t3.hate.humble$"
 coronation_banquet.0001.desc.t3.hate.honest: ""#EMP Şu oyunculara bak!#!", diye tiksinerek inliyor [char_2.GetFirstNameNoTooltip], "hepsi profesyonel yalancı. Böylesine önemli bir olayda birkaç tane daha azına rahatlıkla dayanabiliriz.""
 coronation_banquet.0001.desc.t3.hate.just: "$coronation_banquet.0001.desc.t3.hate.honest$"
 coronation_banquet.0001.desc.t3.hate.craven: ""Dikkat et!" diye korkuyla tükürüyor [char_2.GetFirstNameNoTooltip], fırlatılan bir jonglör topundan kaçarak, "beceriksiz hizmetçiler yüzünden yemeğimi bile güvenle yiyemeyeceğim...""
 coronation_banquet.0001.desc.t3.hate.paranoid: ""Çok fazla tanımadık yüz, çok fazla tuhaf 'alet'", diye endişeyle küfrediyor [char_2.GetFirstNameNoTooltip], "Şuna bak! Yutulan sahte bir kılıç mı, yoksa gizlenmiş bir suikastçı mı?"
 coronation_banquet.0001.a: ""[char_1.GetFirstNameNoTooltip] kesinlikle haklı.""
 coronation_banquet.0001.a.host: ""[char_1.GetFirstNameNoTooltip], eğlenmene sevindim!""
 coronation_banquet.0001.b: ""[char_2.GetFirstNameNoTooltip] adlı kişiye katılıyorum.""
 coronation_banquet.0001.b.host: ""Onları işe aldığımda farklı bir gösteri hayal etmiştim, [char_2.GetFirstNameNoTooltip]""
 coronation_banquet.0001.c: "Tehditkar bakışlarım [intent_target.GetFirstNameNoTooltip] adlı kişiye odaklandı..."
 coronation_banquet.0001.c.tt: "Bakışların [intent_target.GetFirstNameNoTooltip] adlı kişiyi huzursuz ediyor"
 coronation_banquet.0001.d: "Tüm dikkatim büyüleyici gösteride."
 coronation_banquet.0001.e: ""[ROOT.Char.GetHouse.GetNameNoTooltip] Hanedanlığı'nın ihtişamlı yönetimi altında bundan daha azını bekleyemezdiniz.""
  
 coronation_banquet.0011.t: "Krallara Layık Bir Ziyafet"
 coronation_banquet.0011.desc.intro.bad: "Herhangi bir değerlendirmeye göre, akşam yemeği, özellikle böylesine özel bir gün için, büyüleyici bir lezzet, doku ve sunum şöleni. $coronation_banquet.0000.desc.boilerplate.char_intro$ yemekler hakkındaki düşüncelerini paylaşıyor.\n\n"
 coronation_banquet.0011.desc.t1.love.temperate: ""[char_1.GetFaith.HealthGodName] adına, yemekler #EMP muhteşem#!", diye coşkuyla haykırıyor [char_1.GetFirstNameNoTooltip], "aşırıya kaçmadan, zarafetin gerektirdiği kadar çeşitli!""
 coronation_banquet.0011.desc.t1.love.humble: ""Ara sıra kendini şımartmak önemlidir", diye keyifle düşünüyor [char_1.GetFirstNameNoTooltip], "ve bunu yapmanın tam da bu yolu seviyorum.""
 coronation_banquet.0011.desc.t1.love.content: "$coronation_banquet.0011.desc.t1.love.humble$"
 coronation_banquet.0011.desc.t1.love.impatient: ""Aha, tam zamanında doyurucu bir yemek", diye sevinçle bağırıyor [char_1.GetFirstNameNoTooltip], "harika! Sayısız ufak yemekten nefret ederim.""
 coronation_banquet.0011.desc.t1.love.paranoid: ""Mmm, gayet iyi", diye dikkatle belirtiyor [char_1.GetFirstNameNoTooltip], iri bir lokmayı çevirerek, "aşırı süslü yemekler zehirlenmek için davetiye çıkarır.""
 coronation_banquet.0011.desc.t1.love.stubborn: ""Aynı yemekten bir tabak daha lütfen", diye keyifle gülüyor [char_1.GetFirstNameNoTooltip], "neyi sevdiğimi biliyorum ve sunulanları çok beğendim!""
 coronation_banquet.0011.desc.intro.normal: "Egzotik lezzetler, özenle hazırlanmış mutfak şaheserleri ve zengin kokularla bezenmiş ziyafet, taç giyme töreni için ustalıkla hazırlanmış. $coronation_banquet.0000.desc.boilerplate.char_intro$ yemekler hakkındaki düşüncelerini paylaşıyor.\n\n"
 coronation_banquet.0011.desc.t2.love.content: ""Ahhh, hepsi ne kadar da güzel", diye memnun bir şekilde başını sallıyor [char_1.GetFirstNameNoTooltip], "görünüm ve lezzetin mükemmel bir uyumu.""
 coronation_banquet.0011.desc.t2.love.compassionate: "$coronation_banquet.0011.desc.t2.love.content$"
 coronation_banquet.0011.desc.t2.love.generous: ""#EMP Nefis#!", diye keyifle gülüyor [char_1.GetFirstNameNoTooltip], mora çalan bir lokmayı ağzına atarak, "biraz para harcandığını görmek güzel.""
 coronation_banquet.0011.desc.t2.love.calm: ""Gayet iyi bir ziyafet", diye sakin bir şekilde kıkırdıyor [char_1.GetFirstNameNoTooltip], "önemli şeylerden ödün vermeden unutulmaz bir deneyim yaratmak için epey özen gösterilmiş.""
 coronation_banquet.0011.desc.t2.love.patient: "$coronation_banquet.0011.desc.t2.love.calm$"
 coronation_banquet.0011.desc.t2.love.cynical: ""Burada tam kararında emek harcanmış", diye alaycı bir tavırla belirtiyor [char_1.GetFirstNameNoTooltip], "etkileyici olmak için yeterli, hiçbir şeyin boşa gitmeyeceği kadar.""
 coronation_banquet.0011.desc.intro.good: "Görme, tatma, dokunma, koklama, hatta duyma — akşam yemeğinin ihtişamı ve zarafetiyle hiçbir duyu es geçilmiyor, sanat ve mutfağın büyüleyici bir birlikteliği. $coronation_banquet.0000.desc.boilerplate.char_intro$ yemekler hakkındaki düşüncelerini paylaşıyor.\n\n"
 coronation_banquet.0011.desc.t3.love.gluttonous: ""Daha fazla! #EMP DAHA FAZLA!#!"
 coronation_banquet.0011.desc.t3.love.arrogant: ""#EMP Mmmmm#!", diye keyifle inliyor [char_1.GetFirstNameNoTooltip], "işte bir ziyafet #EMP böyle#! verilir!""
 coronation_banquet.0011.desc.t3.love.ambitious: "$coronation_banquet.0011.desc.t3.love.arrogant$"
 coronation_banquet.0011.desc.t3.love.patient: ""Başka bir yemek mi geliyor?", diye heyecanla soruyor [char_1.GetFirstNameNoTooltip], "[char_1.GetFaith.HealthGodName] adına, hiç bitmiyorlar! Harika!""
 coronation_banquet.0011.desc.t3.love.trusting: ""Bazı insanların neden ziyafetlerde gergin olduğunu anlamıyorum", diye saf bir neşeyle gülüyor [char_1.GetFirstNameNoTooltip], "bu kadar lezzetli yiyeceklerin etrafında nelerden korkabilirsiniz ki?""
 coronation_banquet.0011.desc.t3.love.fickle: ""Ah, onlardan bir tane daha alayım! #EMP Ve#! şunlardan da!", diye heyecanla bağırıyor [char_1.GetFirstNameNoTooltip], "Sadece birkaç yemek seçmek zorunda olmadığınız ziyafetleri seviyorum.""
 coronation_banquet.0011.desc.midtro: "\n\n"
 coronation_banquet.0011.desc.t1.hate.gluttonous: ""Sadece...", diye hayal kırıklığıyla burnundan soluyor [char_2.GetFirstNameNoTooltip], "tam olarak beklediğim gibi #EMP değildi#!, hepsi bu.""
 coronation_banquet.0011.desc.t1.hate.arrogant: ""Pah, bir ziyafet krallığı neredeyse iflas ettirmeli", diye küstahça homurdanıyor [char_2.GetFirstNameNoTooltip], "yoksa amacı ne ki?""
 coronation_banquet.0011.desc.t1.hate.ambitious: "$coronation_banquet.0011.desc.t1.hate.arrogant$"
 coronation_banquet.0011.desc.t1.hate.patient: ""Yemek servisinin neden bu kadar aceleye getirildiğini anlamıyorum", diye sabırsızca şikayet ediyor [char_2.GetFirstNameNoTooltip], "herkesin buraya gelmesi uzun sürdü ve şimdi yemeği hızlıca mı geçiyoruz?""
 coronation_banquet.0011.desc.t1.hate.trusting: ""Çeşitlilik biraz yetersiz", diye saf bir hayal kırıklığıyla sızlanıyor [char_2.GetFirstNameNoTooltip], "daha fazla yemek seçeneği olmasının ne zararı olabilir ki?""
 coronation_banquet.0011.desc.t1.hate.fickle: "$coronation_banquet.0011.desc.t1.hate.trusting$"
 coronation_banquet.0011.desc.t2.hate.ambitious: ""Çok sıradan", diye küçümseyerek burnundan soluyor [char_2.GetFirstNameNoTooltip], "bu, hırs eksikliğinin bir göstergesi.""
 coronation_banquet.0011.desc.t2.hate.arrogant: "$coronation_banquet.0011.desc.t2.hate.ambitious$"
 coronation_banquet.0011.desc.t2.hate.greedy: ""Yemekler fena değil", diye açgözlü bir ifadeyle görüş bildiriyor [char_2.GetFirstNameNoTooltip], "ama tüm bu parayı harcayıp da #EMP olağanüstü#! bir şey sunmamalarını anlamıyorum.""
 coronation_banquet.0011.desc.t2.hate.wrathful: ""İdare eder", diye öfkeyle tükürüyor [char_2.GetFirstNameNoTooltip], "ama bana yetmez. Daha coşkulu bir ziyafet tercih ederim.""
 coronation_banquet.0011.desc.t2.hate.impatient: "$coronation_banquet.0011.desc.t2.hate.wrathful$"
 coronation_banquet.0011.desc.t2.hate.zealous: ""Fena değil", diye hevesle sızlanıyor [char_2.GetFirstNameNoTooltip], "ama #EMP kusursuz#! olması için biraz daha çaba gösterilebilirdi diye düşünüyorum.""
 coronation_banquet.0011.desc.t3.hate.temperate: ""Hepsi biraz... #EMP fazla#! değil mi?", diye tiksinerek burnundan soluyor [char_2.GetFirstNameNoTooltip], "Bence bir yemekte özden çok gösterişe önem vermek hiç hoş değil.""
 coronation_banquet.0011.desc.t3.hate.humble: ""Aman Tanrım, kesinlikle çok fazla çeşit var", diye şikayet ediyor [char_2.GetFirstNameNoTooltip], "her yemeğin tadına bakmak için zar zor fırsat buluyorum. Daha yavaş bir tempo tercih ederdim.""
 coronation_banquet.0011.desc.t3.hate.content: "$coronation_banquet.0011.desc.t3.hate.humble$"
 coronation_banquet.0011.desc.t3.hate.impatient: ""Off!", diye sabırsızca küfrediyor [char_2.GetFirstNameNoTooltip], "sonsuza kadar süren bu uzun yemeklerden nefret ediyorum...""
 coronation_banquet.0011.desc.t3.hate.paranoid: ""Bu ölçekteki ziyafetler karanlık bir orman gibidir", diye endişeyle düşünüyor [char_2.GetFirstNameNoTooltip], "güvenli olabilir ya da tehlikelerle dolu olabilir.""
 coronation_banquet.0011.desc.t3.hate.stubborn: ""Çek ellerini!", diye sertçe bağırıyor [char_2.GetFirstNameNoTooltip] bir garsona, "Yemeğimi hazır olduğumda bitireceğim! Çok fazla yemek var...""
 coronation_banquet.0011.a: ""Sanırım sana katılıyorum, [char_1.GetFirstNameNoTooltip].""
 coronation_banquet.0011.a.host: ""Ana yemekleri bizzat ben seçtim, [char_1.GetFirstNameNoTooltip].""
 coronation_banquet.0011.b: ""[char_2.GetFirstNameNoTooltip] haklı.""
 coronation_banquet.0011.b.host: ""Evet [char_2.GetFirstNameNoTooltip], işler tam olarak planladığım gibi gitmedi.""
 coronation_banquet.0011.c: "[intent_target.GetFirstNameNoTooltip] servis kapılarına çok yakın oturuyor..."
 coronation_banquet.0011.c.tt.success: "Bir garsona çelme takıyorsunuz ve [intent_target.GetFirstNamePossessiveNoTooltip] üzerine çorba dökülüyor"
 coronation_banquet.0011.c.tt.failure: "Garson ayağınızdan ustalıkla sıyrılıyor"
 coronation_banquet.0011.d: "Dikkatsizce başını salla."
 coronation_banquet.0011.e: ""Biz [ROOT.Char.GetHouse.GetNameNoTooltip] Hanedanlığı mensupları, zengin bir sofrayı takdir ederiz.""
  
 coronation_banquet.0021.t: "Işıltılı ve Göz Alıcı"
 coronation_banquet.0021.desc.intro.bad: "Ziyafet salonunun süslemeleri, duvar resimleri ve nadide çiçeklerin büyüleyici bir karışımıyla göz kamaştırıyor — her ne kadar piyasadaki en pahalıları olmasa da. $coronation_banquet.0000.desc.boilerplate.char_intro$ süslemeler hakkındaki düşüncelerini paylaşıyor.\n\n"
 coronation_banquet.0021.desc.t1.love.content: ""Ahhhh, #EMP harika#!", diye keyifle kıkırdıyor [char_1.GetFirstNameNoTooltip], "özel bir atmosfer yaratmak için yeterli gösteriş, ama mutlu çifti gölgede bırakmayacak kadar da sade.""
 coronation_banquet.0021.desc.t1.love.lazy: ""Biliyor musun", diye tembelce düşünüyor [char_1.GetFirstNameNoTooltip], "bu #EMP tam#! benim harcayacağım çaba seviyesi. Onaylıyorum!""
 coronation_banquet.0021.desc.t1.love.humble: "$coronation_banquet.0021.desc.t1.love.content$"
 coronation_banquet.0021.desc.t1.love.forgiving: ""Belki de olabilecek en ihtişamlı süslemeler değil", diye anlayışla başını sallıyor [char_1.GetFirstNameNoTooltip], "ama yine de içtenlikle yapılmış, güzel bir çaba.""
 coronation_banquet.0021.desc.t1.love.compassionate: "$coronation_banquet.0021.desc.t1.love.forgiving$"
 coronation_banquet.0021.desc.t1.love.arbitrary: ""Ne düşündüğün umurumda değil", diye [char_1.GetFirstNameNoTooltip] kararlılıkla konuşuyor, "hoşuma gitti. Bir çaba sarf edilmiş, sen sadece gereksiz yere eleştiriyorsun.""
 coronation_banquet.0021.desc.t1.love.greedy: "$coronation_banquet.0021.desc.t1.love.lazy$"
 coronation_banquet.0021.desc.intro.normal: "Ziyafet salonu, göz alıcı renkler, büyüleyici kokular ve etkileyici manzaralarla dolu — sadece en nadide kumaşlar ve çiçekler bu süslemede yerini almamış. $coronation_banquet.0000.desc.boilerplate.char_intro$ süslemeler hakkındaki düşüncelerini paylaşıyor.\n\n"
 coronation_banquet.0021.desc.t2.love.content: ""Bunların hepsini nasıl beğenmezsin anlamıyorum", diye içtenlikle kıkırdıyor [char_1.GetFirstNameNoTooltip], "ne kadar emek harcanmış, bir baksana!""
 coronation_banquet.0021.desc.t2.love.compassionate: "$coronation_banquet.0021.desc.t2.love.content$"
 coronation_banquet.0021.desc.t2.love.generous: ""Burada epey para harcanmış olmalı", diye hayranlıkla belirtiyor [char_1.GetFirstNameNoTooltip], "şu duvar halısını görüyor musun? Kıtanın yarısının serveti kadar değerli olmalı.""
 coronation_banquet.0021.desc.t2.love.calm: ""[char_1.GetFaith.WealthGodName] adına, her şey #EMP kusursuz#!", diye sakin bir coşkuyla haykırıyor [char_1.GetFirstNameNoTooltip], "aşırıya kaçmadan, zevkli olmak için tam kararında!""
 coronation_banquet.0021.desc.t2.love.patient: "$coronation_banquet.0021.desc.t2.love.calm$"
 coronation_banquet.0021.desc.t2.love.fickle: ""Belki de çok odaklanmış bir süsleme seçkisi değil", diye kararsız bir şekilde düşünüyor [char_1.GetFirstNameNoTooltip], "ama #EMP hoşuma gitti#!. Bu tür etkinliklerde çeşitlilik önemlidir.""
 coronation_banquet.0021.desc.t2.love.cynical: ""Kalabalığı etkilemek için yeterli gösteriş var, ama israf da yok", diye onaylarcasına belirtiyor [char_1.GetFirstNameNoTooltip], "gayet iyi düşünülmüş.""
 coronation_banquet.0021.desc.intro.good: "Ziyafet salonu, göz alıcı heykeller, egzotik duvar halıları, büyüleyici yabancı çiçek aranjmanları ve daha fazlasıyla özenle süslenmiş — gözler için gerçek bir ziyafet. $coronation_banquet.0000.desc.boilerplate.char_intro$ süslemeler hakkındaki düşüncelerini paylaşıyor.\n\n"
 coronation_banquet.0021.desc.t3.love.ambitious: ""İşte #EMP bu#! beklediğim şeydi!" diye gururla gürlüyor [char_1.GetFirstNameNoTooltip], "gerçekten #EMP muhteşem#! bir taç giyme törenine yakışır bir mekan!""
 coronation_banquet.0021.desc.t3.love.diligent: "$coronation_banquet.0021.desc.t3.love.ambitious$"
 coronation_banquet.0021.desc.t3.love.arrogant: "$coronation_banquet.0021.desc.t3.love.ambitious$"
 coronation_banquet.0021.desc.t3.love.honest: ""Doğru miktarda çabanın gösterildiğini görmekten memnuniyet duyuyorum", diye içtenlikle gülüyor [char_1.GetFirstNameNoTooltip], "bir ev sahibinin böylesine önemli bir olayı baştan savma yapmasına dayanamıyorum.""
 coronation_banquet.0021.desc.t3.love.just: "$coronation_banquet.0021.desc.t3.love.honest$"
 coronation_banquet.0021.desc.t3.love.greedy: ""Burada kesinlikle paradan kaçınılmamış, değil mi?" diye açgözlü bir ifadeyle gülüyor [char_1.GetFirstNameNoTooltip], "cömertliğin avantajlarından yararlanmaktan çekindiğimi söyleyemem.""
 coronation_banquet.0021.desc.t3.love.generous: "$coronation_banquet.0021.desc.t3.love.greedy$"
 coronation_banquet.0021.desc.midtro: "\n\n"
 coronation_banquet.0021.desc.t1.hate.ambitious: ""Açıkçası, süslemelerde biraz daha...", [char_2.GetFirstNameNoTooltip] uygun bir ifade arıyor, "#EMP gösterişli#! bir dokunuşu tercih ederdim.""
 coronation_banquet.0021.desc.t1.hate.diligent: "$coronation_banquet.0021.desc.t1.hate.ambitious$"
 coronation_banquet.0021.desc.t1.hate.arrogant: "$coronation_banquet.0021.desc.t1.hate.ambitious$"
 coronation_banquet.0021.desc.t1.hate.honest: ""Bana etkinliğin gösterişten ibaret olduğunu hissettiriyor", diye dürüstçe şikayet ediyor [char_2.GetFirstNameNoTooltip], "eğer sadece bu kadar karşılanabiliyorsa neden bu kadar çok insan davet edildi ki?""
 coronation_banquet.0021.desc.t1.hate.generous: "$coronation_banquet.0021.desc.t1.hate.honest$"
 coronation_banquet.0021.desc.t1.hate.just: ""Sanırım oldukça yüksek bir standartta", diye küçümseyerek burnundan soluyor [char_2.GetFirstNameNoTooltip], "sadece biraz daha fazlasını beklerdim.""
 coronation_banquet.0021.desc.t2.hate.ambitious: ""Hrmph", diye hayal kırıklığıyla homurdanıyor [char_2.GetFirstNameNoTooltip], "iyi bir potansiyelin israfı. Burada bakılacak çok şey var, neden daha #EMP gösterişli#! olmasın ki?""
 coronation_banquet.0021.desc.t2.hate.arrogant: "$coronation_banquet.0021.desc.t2.hate.ambitious$"
 coronation_banquet.0021.desc.t2.hate.greedy: ""Etki yaratmak için yeterince harcama yapılmış", diye açgözlü bir ifadeyle homurdanıyor [char_2.GetFirstNameNoTooltip], "ama gerçekten keyif almak için yeterli değil. Hayal kırıklığına uğradım.""
 coronation_banquet.0021.desc.t2.hate.wrathful: ""Fena değil", diye öfkeyle homurdanıyor [char_2.GetFirstNameNoTooltip], "ama her şeyden biraz daha fazla olsaydı çok daha iyi olurdu.""
 coronation_banquet.0021.desc.t2.hate.impatient: "$coronation_banquet.0021.desc.t2.hate.wrathful$"
 coronation_banquet.0021.desc.t2.hate.stubborn: ""Törenler önemlidir ve bu da törenin bir parçası", diye inatla homurdanıyor [char_2.GetFirstNameNoTooltip], "daha büyük, daha ihtişamlı, daha göz alıcı olmalıydı, hepsi.""
 coronation_banquet.0021.desc.t2.hate.zealous: "$coronation_banquet.0021.desc.t2.hate.stubborn$"
 coronation_banquet.0021.desc.t3.hate.content: ""Açıkçası hepsini biraz yorucu buluyorum", diye bezgin bir şekilde inliyor [char_2.GetFirstNameNoTooltip], "hangisinin koltuk hangisinin dekoratif heykel olduğunu bile anlayamıyorum.""
 coronation_banquet.0021.desc.t3.hate.lazy: "$coronation_banquet.0021.desc.t3.hate.content$"
 coronation_banquet.0021.desc.t3.hate.humble: "$coronation_banquet.0021.desc.t3.hate.content$"
 coronation_banquet.0021.desc.t3.hate.compassionate: ""Hmm, emin değilim", diye şüpheyle burnundan soluyor [char_2.GetFirstNameNoTooltip], "törenden biraz dikkat dağıtıcı gibi hissettirmiyor mu?""
 coronation_banquet.0021.desc.t3.hate.arbitrary: ""Gerçekten bu kadar güzel mi?" diye kaprisli bir şekilde sızlanıyor [char_2.GetFirstNameNoTooltip], "bunların hepsi ne kadar pahalı olabilir ki?""
 coronation_banquet.0021.a: ""Pah, [char_1.GetFirstNamePossessiveNoTooltip] olumlu bakış açısını tercih ederim.""
 coronation_banquet.0021.a.host: ""Süslemelerin çoğunu bizzat ben seçtim, [char_1.GetFirstNameNoTooltip].""
 coronation_banquet.0021.b: ""Korkarım ki haklı bir noktaya değindin [char_2.GetFirstNameNoTooltip].""
 coronation_banquet.0021.b.host: ""[char_2.GetFirstNameNoTooltip] haklı — aklımdaki tam olarak bu değildi.""
 coronation_banquet.0021.c: "[intent_target.GetFirstNameNoTooltip] oldukça yalnız görünüyor..."
 coronation_banquet.0021.d: "Karışmamaya karar verdin."
  
 coronation_banquet.0031.t: "Sosyal Bir Gece"
 coronation_banquet.0031.desc.intro: "Bu tür etkinliklerde her zaman görülecek sayısız insan, tanışılacak yeni yüzler ve eski dostlukları tazelemek için fırsatlar bulunur; hepsi hareketli ve kalabalık bir atmosferde.\n\nSadece oturduğum yerden bile görebiliyorum ki"
 coronation_banquet.0031.desc.char_1.conversationalist_neighbour: "komşu hükümdarım olan"
 coronation_banquet.0031.desc.char_1.conversationalist_covassal: "vassal dostum olan"
 coronation_banquet.0031.desc.char_1.conversationalist_vassal: "bana bağlı vasalım olan"
 coronation_banquet.0031.desc.char_1.conversationalist_liege: "en yakın derebeyim olan"
 coronation_banquet.0031.desc.char_1.conversationalist_other_ruler: "yabancı bir hükümdar olan"
 coronation_banquet.0031.desc.char_1.conversationalist_backup: "ünlü bir [char_1.GetLadyLord] olan"
 coronation_banquet.0031.desc.midro: "[char_1.GetTitledFirstName], biraz daha yakın arkadaşlığa ihtiyaç duyuyor gibi görünüyor ve"
 coronation_banquet.0031.desc.char_2.conversationalist_neighbour: "$coronation_banquet.0031.desc.char_1.conversationalist_neighbour$"
 coronation_banquet.0031.desc.char_2.conversationalist_covassal: "$coronation_banquet.0031.desc.char_1.conversationalist_covassal$"
 coronation_banquet.0031.desc.char_2.conversationalist_vassal: "$coronation_banquet.0031.desc.char_1.conversationalist_vassal$"
 coronation_banquet.0031.desc.char_2.conversationalist_liege: "$coronation_banquet.0031.desc.char_1.conversationalist_liege$"
 coronation_banquet.0031.desc.char_2.conversationalist_other_ruler: "$coronation_banquet.0031.desc.char_1.conversationalist_other_ruler$"
 coronation_banquet.0031.desc.char_2.conversationalist_backup: "ünlü bir [char_2.GetLadyLord] olan"
 coronation_banquet.0031.desc.outro: "[char_2.GetTitledFirstName], keyifli ve neşeli bir sohbete dalmış.\n\nİkisini de biraz daha yakından tanımak ilginç olabilir ve şimdi sosyalleşme zamanı #EMP geldi#!..."
 coronation_banquet.0031.a: ""[conversationalist_neighbour.GetFirstNameNoTooltip], seni gördüğüme sevindim!""
 coronation_banquet.0031.b: ""Ahh, [conversationalist_covassal.GetFirstNameNoTooltip], gelmene sevindim...""
 coronation_banquet.0031.c: ""Her zaman bir zevktir, [conversationalist_vassal.GetFirstNameNoTooltip].""
 coronation_banquet.0031.d: ""[conversationalist_liege.GetLadyLord|U] [conversationalist_liege.GetFirstNameNoTooltip], bize katıldığınız için onur duyduk!""
 coronation_banquet.0031.e: ""[conversationalist_other_ruler.GetFirstNameNoTooltip]. Seni burada görmek ne hoş bir sürpriz.""
 coronation_banquet.0031.f: ""[conversationalist_backup.GetFirstNameNoTooltip], nasılsınız?""
 coronation_banquet.0031.g: "Harika bir parti! Neden sadece tek bir sohbete kendimi kısıtlayayım ki?"
 coronation_banquet.0031.h: "Aslında, konuşmayı tercih ettiğim başka kişiler var."
  
 coronation_banquet.0041.t: "Sözler, Sözler, Sözler"
 coronation_banquet.0041.desc.intro: "Her taç giyme töreni ziyafeti, açıkçası #EMP sonu gelmeyen#! sayısız konuşmaya ev sahipliği yapar. Bazıları uzun, bazıları kısa, bazıları içten, bazıları aldatıcı; salonun içinde yankılanan ve ziyafetin her lezzetini dalgalar halinde saran sözler...\n\nSıra bana yaklaşırken, düşünüyorum — acaba mutlu çifti mi övmeliyim, yoksa"
 coronation_banquet.0041.desc.murder: "gelecekteki kurbanım [intent_target.GetFirstNameNoTooltip] ile biraz alay mı etmeliyim?"
 coronation_banquet.0041.desc.seduce: "belki de sadece gelecekteki fethim [intent_target.GetFirstNameNoTooltip] adlı kişiye kur yapmalıyım?"
 coronation_banquet.0041.desc.diplomacy: "sadece hitabet sanatımla göz kamaştırmaya mı çalışmalıyım?"
 coronation_banquet.0041.desc.matchmaking: "[intent_target.GetFirstNameNoTooltip] adlı kişiye birkaç iltifat mı etmeliyim?"
 coronation_banquet.0041.desc.mischief: "biraz heyecan yaratmaya mı çalışmalıyım?"
 coronation_banquet.0041.desc.recreation: "şenliklere mi odaklanmalıyım?"
 coronation_banquet.0041.desc.outro: "\n\nSonuçta, bu kelimeler denizinde, çoğu kişi için çift anlamların gözden kaçması kolaydır..."
 coronation_banquet.0041.a: "Beklendiği gibi, mutlu çifti yürekten övün."
 coronation_banquet.0041.b: "Muhteşem partiyi övün."
 coronation_banquet.0041.c: "[intent_target.GetFirstNameNoTooltip] adlı kişiyi üstü kapalı bir şekilde tehdit edin."
 coronation_banquet.0041.d: "Konuşmayı ustaca [intent_target.GetFirstNameNoTooltip] adlı kişiye yönlendirin."
 coronation_banquet.0041.d.tt.success: "[intent_target.GetFirstNameNoTooltip] ipuçlarını anlıyor"
 coronation_banquet.0041.d.tt.failure: "çok utanıyor"
 coronation_banquet.0041.e: "Hitabet yeteneğinizi sergileyin."
 coronation_banquet.0041.e.tt.success: "Mükemmel bir konuşma yaptınız"
 coronation_banquet.0041.e.tt.failure: "İdare eder bir konuşma yaptınız"
 coronation_banquet.0041.f: "[intent_target.GetFirstNamePossessiveNoTooltip] iyi niteliklerinden övgüyle bahsedin."
 coronation_banquet.0041.g: "Birkaç yasadışı olayı ima edin."
 coronation_banquet.0041.g.tt.success: "Bu... bu doğru olabilir mi?"
 coronation_banquet.0041.g.tt.failure: "Ne kadar bariz yalanlar!"
 coronation_banquet.0041.h: "Hiçbir şey söylemeden garip bir şekilde yerine oturun."
 coronation_banquet.0041.i: "Tatlı ama yüzeysel bir şeyler söyleyin."
  
 coronation_banquet.0051.t: "Ve Bir Diğeri..."
 coronation_banquet.0051.desc.intro: "Her ziyafetin olmazsa olmazı. Her seferinde mutlaka çıkar ortaya — her, bir, ziyafet. Uzun konuşan, kötü bir aileden gelme, #EMP susmak bilmeyen#! bir asalak, diğer konukları sıkıştırır.\n\nBu sefer [dolt.GetFirstName] ve o"
 coronation_banquet.0051.desc.boilerplate.stress_pitch: "'asil bir [ROOT.Char.GetLadyLord]-[ROOT.Char.GetTitleAsNameNoTooltip] olarak bol kaynaklarımdan bazılarını 'ona' yatırmam için umutsuzca ikna etmeye çalışıyor"
 coronation_banquet.0051.desc.drunkard: "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ görünüşe göre #EMP büyüleyici#! bir şekilde rustik bir taverna satın alması için."
 coronation_banquet.0051.desc.hashishiyah: "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ haksız yere adı çıkmış bir esrarlı kek dükkanı satın alması için."
 coronation_banquet.0051.desc.rakish: "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ dünyanın en ücra köşesinde, dillere destan güzellikteki kadınlarla dolu bir genelev satın alması için."
 coronation_banquet.0051.desc.reclusive: "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ en ünlü soyluların bile erişemeyeceği, mutlak bir inziva vadeden, gizli bir malikane inşa etmesi için."
 coronation_banquet.0051.desc.flagellant: "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ bir tür... kırbaçlama direği #EMP tapınağı#! inşa etmesi için; düzinelerce günahkarın ortak acısını arındırıcı bir ritüele dönüştürebileceği bir yer."
 coronation_banquet.0051.desc.profligate: "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ pek de açıklayamadığı bir plan için... Doğrusu, parayı ne için istediğini tam olarak anlayamadım."
 coronation_banquet.0051.desc.journaller: "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ görünüşe göre büyük ölçüde #EMP kendi#! eserlerinden oluşan bir kütüphane kurulması için, en azından ilk etapta."
 coronation_banquet.0051.desc.athletic: "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ her türlü beden eğitimi ve fitness aktivitesine odaklanan, yepyeni bir halk spor salonu konsepti için."
 coronation_banquet.0051.desc.diligent: "günün işlerine kafayı tamamen takmış durumda. [dolt.GetWomanMan], en sıradan mevzuların dışında hiçbir şey hakkında nasıl konuşulacağını bilmiyor gibi görünüyor; hatta insanların onun kasvetli ve sıkıcı hayatıyla ilgilenmediğinin bile farkında değil."
 coronation_banquet.0051.desc.patient: "amansız. Aklıma gelebilecek her yolu denedim, konuşmayı kesmeyi denedim, başka insanları dahil etmeyi denedim ama beni acımasız bir kararlılıkla sıkıştırmaya devam ediyor."
 coronation_banquet.0051.desc.impatient: "hiçbir konuda sabrı yok. Bir konu hakkında konuşmaya başlar başlamaz, aralarında neredeyse hiçbir bağlantı olmadan bir sonrakine atlıyor. Sadece sonsuza dek süren, kopuk düşüncelerden oluşan bitmek bilmeyen bir bombardıman."
 coronation_banquet.0051.desc.arrogant: "tamamen, acınası bir şekilde kendini beğenmiş. Konuşmamız ikiyüzlülük, kötü düşünülmüş fikirler ve düpedüz aptallıklarla dolu, ancak [dolt.GetWomanMan] kendisinin bir çeşit karizmatik sosyal dahi olduğuna tamamen ikna olmuş."
 coronation_banquet.0051.desc.arbitrary: "derinden kafa karıştırıcı. Sözleri açıkça #EMP kendisine#! mantıklı geliyor ama bana tamamen alakasızlar? Bu sohbetteki rolümün ne olduğunu anlamaya çalışarak yarım saat harcadım."
 coronation_banquet.0051.desc.zealous: "bana inancına olan kişisel bağlılığından ve [dolt.GetFaith.random_GoodGodNames] gerçek ışığını kalbime nasıl sokması gerektiğinden #EMP durmaksızın#! bahsediyor. #EMP Benim#! inançlarım hakkında tek bir soru bile sormadı."
 coronation_banquet.0051.desc.fickle: "hem bana planlar sunmaya kararlı hem de tek bir fikre bağlı kalmaktan tamamen aciz. Bunun yerine, yaşama isteğimi yavaşça yok eden, yarı pişmiş sözlü saçmalıkların bitmek bilmeyen bir geçit töreniyle karşı karşıyayım."
 coronation_banquet.0051.desc.vengeful: "algılanan bir haksızlığa karşılık, zavallı, isimsiz bir düşmana karşı büyük bir öfke beslemeye tamamen odaklanmış durumda. Bu çılgınca komploya neden dahil edilmem gerektiği hakkında en ufak bir fikrim yok."
  # My continued apologies for the poetry randomiser. 
 coronation_banquet.0051.desc.poet: "tüm bunların en kötüsü: tutsak bir dinleyici kitlesine sahip berbat bir şair. Bana 'okuduğu' dizeler şiir bile değil, neredeyse kafiyesiz, ritmi ya da vezni olmayan sözcük yığınları."
 coronation_banquet.0051.desc.outro: "\n\nÇığlık atacağım."
 coronation_banquet.0051.a: "Nazikçe sohbetten uzaklaşın."
 coronation_banquet.0051.a.tt.success: "Kendinizi kurtardınız."
 coronation_banquet.0051.a.tt.failure: "Hiç #EMP bitmiyor#!."
 coronation_banquet.0051.b: ""[ROOT.Char.GetFaith.random_NegativeAfterLife] tüm sakinleri adına, şu gevezeliği kesecek misin?""
 coronation_banquet.0051.b.custom.every_wrathful_guest: "Tüm [GetTrait('wrathful').GetName( reference )] konuklar"
 coronation_banquet.0051.c: ""Sus artık.""
