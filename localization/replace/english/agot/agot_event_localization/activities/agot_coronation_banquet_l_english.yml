coronation_banquet.8002.t:1 "Karanlıkta Bir Bıçak"
coronation_banquet.8002.t.poison:0 "Başka Bir İçki"
coronation_banquet.8002.desc.random_2:0 "Sonunda. Sadece ben ve [honorary_guest.GetTitledFirstName] kaldık. Yalnız başımıza. ""Bir çift lafım var, dostum."" Diğer tüm konuklar dans etmeye başladı ve müzik taş duvarlardan boğuk bir şekilde bize ulaşabiliyor. Bir yankı. Belki onun yankısı da duyulur.\n\n[honorary_guest.GetFirstNameNoTooltip] kaşını kaldırıyor, $knight_culture_player_plural_no_tooltip_lowercase$’larımdan biri ona'e daha fazla içki servis ediyor. ""Önemli bir konu mu var?"" diye soruyor o. Kadeh neredeyse onun dudaklarına değiyor. Neredeyse. Taş duvarlardan boğuk bir ses geliyor. onun boğazı kesildi. Bir yankı."
coronation_banquet.8002.desc.sadistic:0 ""Bu taraftan gel, [honorary_guest.GetFirstName], sana senin için yaptırdığım yeni broşu göstereceğim. En iyi konuklar için en iyi hediye."" \n\nYolu gösteriyorum ve o, [ROOT.GetCharacter.Custom('GetIncidentalDetailPresent')] gibi, beni takip ediyor. ""İşte burada,"" diye duyuruyorum, loş ışıklı küçük bir odanın kapısını açarken. onun gözlerindeki şaşkınlığı görebiliyorum — sadece bir anlığına. Farkındalık yeterince hızlı geliyor. ""Hayır... yapamazsın."" \n\n""Ah, sana yapacağımı garanti ederim."""
coronation_banquet.8002.desc.just:1 "Zaman geldi. Ben ona bakıyordum, [honorary_guest.GetTitledFirstName] ise [honorary_guest.Custom('quirk_pos_present')]. Talihsiz bir durum ama yapılmalı. "Biraz yürüyebilir miyiz?" Soruma hemen meraklı bir gülümsemeyle cevap veriyor. "Efendimiz hangi idari sorunlardan endişe ediyor?"\n\nBirçoğundan ama yakında bir tane daha az.\n\nEn küçük odalardan birine götürüyorum. İçeri giriyor ve kapıyı kapatıyorum. Sonra alevler..."

coronation_banquet.8002.a:0 "Bitti."

coronation_banquet.8003.t:1 "Talihsiz Bir Kaza"
coronation_banquet.8003.desc.poison:0 "Tüm konuklar şarkılara ve dansa odaklanmış görünüyor. Oturan çok az kişi kaldı. Neyse ki, [honorary_guest.GetTitledFirstName] ile sohbetim, ona'yi etrafta tutmaya yetiyor gibi görünüyor. ""Mükemmel bir ziyafet,"" diyor o, başka bir lokma almak için kadehini yalnız bırakarak.\n\n""Ah, içimi ısıttın,"" diye cevaplıyorum, kadeh taşıyıcısına işaret ederken. Bu, onun son ziyafeti olacak. Gözlerim [honorary_guest.GetFirstNamePossessiveNoTooltip] ile karşılaşıyor. Bir anlık şüphe."
coronation_banquet.8003.desc.compassionate:0 "Alnımdan akan ter damlalarını silmek için acele ediyorum, mendili gerekenden fazla sıkıyorum. [honorary_guest.GetTitledFirstName], [honorary_guest.Custom('subject_of_interest')] hakkında konuşuyor ve gözlerimi odaklayamıyorum. ""Bir dakika..."" o'nin kadehini dudaklarına yaklaştırdığını görünce kendimi mazur görüyorum.\n\nİçinde ne olduğunu biliyorum."
coronation_banquet.8003.desc.sadistic:0 ""Lütfen, dostum, en sevgili konuğum olduğun için kadehini doldurayım,"" diye teklif ediyorum en sıcak gülümsememle. [honorary_guest.GetTitledFirstName] başını sallıyor ve bana onun bardağını uzatıyor. Konuklar bir [ROOT.Char.Custom('GetMedievalDance')]’a başladılar ve gürültüleri yeterince dikkat dağıtıcı. \n\nZehri yüzüğümden azami özenle döküyorum. ""Umarım susamışsındır."""
coronation_banquet.8003.a:0 "#EMP Şerefe.#! "
coronation_banquet.8003.a.success:0 "[honorary_guest.GetShortUIName] kadehten içiyor."
coronation_banquet.8003.a.failure:0 "[honorary_guest.GetShortUIName] içmiyor."

coronation_banquet.8004.t:0 "Gözlerini Açık Tut"
coronation_banquet.8004.desc.intro:0 "Akşam sona ererken [host.Custom('RegionalDrink')]’imden bir yudum alıyorum. Gözlerim yoruldu, ama"
coronation_banquet.8004.desc.goh_intro:0 "[host.GetTitledFirstName], krallığın meselelerini görüşmek için geride kalmamda ısrar ediyor. ""Dediğim gibi,"" diye devam ediyor o, gizlediğim esnemelerimden habersiz.\n\n"
coronation_banquet.8004.desc.goh_solo:0 "$coronation_banquet.8004.desc.goh_intro$Ama gözlerimi tekrar açtığımda, gümüş bir parıltı görüyorum. ""Ziyafet burada bitiyor."""
coronation_banquet.8004.desc.goh_group:0 "$coronation_banquet.8004.desc.goh_intro$""Yardım edin!"" Bir çığlık sohbeti bölüyor. ""#EMP Yardım edin!#!"" Bir tane daha. Etrafıma baktığımda kılıçların gümüş parıltısını görüyorum. Ve içlerinden biri doğrudan bana doğrultulmuş.\n\n""Bitti, [murder_victim.GetTitleAsNameNoTooltip]."""
coronation_banquet.8004.desc.fallback:0 "[host.GetTitledFirstName], [honorary_guest.GetTitledFirstName]'in çok, çok önemli bir konuşma için geride kalmasında ısrar etti. Ve elbette, onun maiyeti ona'ye eşlik etmeli."
coronation_banquet.8004.a:0 "Bekleyin... neler oluyor?"
coronation_banquet.8004.a.tt.success:0 "Ölüyorsunuz."
coronation_banquet.8004.a.tt.success.host:0 "[murder_victim.GetShortUIName] öldü."
coronation_banquet.8004.a.tt.failure:0 "Hayatta kalıyorsunuz."
coronation_banquet.8004.a.tt.failure.host:0 "[murder_victim.GetShortUIName] hayatta kaldı."
coronation_banquet.8004.a.goh_murder.tt:0 "[honorary_guest.GetShortUIName] ölüyor."
every_attending_travel_companion_goh:0 "Her maiyet üyesi"

coronation_banquet.8052.t:1 "Ani Bir Son"
coronation_banquet.8052.desc:0 ""Yangın!""\n\nKonuklar arasında panik yayılırken etrafıma bakınıp [host.Custom2('MyCharacterIntroduction', ROOT.Char)]'ı arıyorum ama onun sandalyesini boş buluyorum.\n\nYangın hızla yayılıyor – [ROOT.Char.Custom('RegionalDrink')] lekeli kumaşlar ve aşırı süslü katılımcılar hızla yanıyor. Cildim kabarıyor, #EMP soyuluyor#! ve çığlık atıyorum; ama kısa süre sonra duman çığlıklarımı boğarken bu bile imkansız hale geliyor."
coronation_banquet.8052.a:0 "Her zaman alevler içinde ölmek istemişimdir..."

coronation_banquet.8061.t.fire:1 "Yangın! Yangın...?"
coronation_banquet.8061.t:0 "$feast.7151.t$"
coronation_banquet.8061.desc.fire:1 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U], kapıyı kapatmaya çalışmadan önce beni ve bir avuç insanı ziyafet salonundan dışarı çıkarıyor.\n\nAncak – o başaramadan – içeriden çığlıklar yükseliyor ve alevler ziyafet salonundan yükselmeye başlayınca tüm katılımcılar geceye karışıyor."
coronation_banquet.8061.desc.fail:0 "$feast.7151.desc$"
coronation_banquet.8061.desc.fail_me:0 "Dün geceki olaydan sonra ellerim hala titriyor ve canımı almaya gelen paralı askerler [host.GetTitledFirstName] tarafından hapse atıldı.\n\nAncak, bu huzursuzluk duygusu kolay kolay geçmeyecek."
coronation_banquet.8061.desc.death_alone:1 "[host.GetTitledFirstNamePossessive] ziyafetinden ayrılmaya hazırlanırken hava umduğumdan daha kasvetli. [ROOT.Char.Custom2('RelationToMePossessiveShort', SCOPE.sC('murder_guest'))] [murder_guest.GetTitledFirstName]'min cesedi bulundu, hala yerde sıcacık.\n\nÖlüm bu duvarları sardı ve içkilerimiz zehir oldu."
coronation_banquet.8061.a:2 "Sanırım ziyafet artık sona erdi."
coronation_banquet.8061.a.good:0 "[murder_guest.GetFirstNameNoTooltip]... böylece gitti."

coronation_banquet.9001.t:1 "Konuklarım Ayrılırken"
coronation_banquet.9001.desc_exotic:0 "Herkesin karnı egzotik lezzetlerle dolu bir şekilde evine doğru yola çıktığına göre, ziyafetin bir başarı olduğunu gururla söyleyebilirim!"
coronation_banquet.9001.desc_lavish:0 "Tüm konuklarım, engin kilerimin tüm içeriğini karınlarına doldurarak kalemden ayrılırken, ziyafetin bir başarı olduğunu gururla söyleyebilirim!"
coronation_banquet.9001.desc_meager:0 "Tüm konuklarım, yetersiz sofra artıkları için kavga ettikten sonra, onları sonunda bol giysiler ve homurdanan karınlarla ayrılırken izlemek bana büyük bir rahatlama veriyor."
coronation_banquet.9001.desc:0 "Herkes evine doğru yola çıktığına göre, ziyafetin bir başarı olduğunu gururla söyleyebilirim!"
coronation_banquet.9001.spouse:0 "\n\nBaşarısının çoğunu [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('spouse'))] [spouse.GetFirstName]'e borçluyum ve son birkaç konuğu uğurlarken o'ye karşı büyük bir minnettarlık duyuyorum."
coronation_banquet.9001.no_spouse:0 "Yine de, şimdilik bu çabanın sona ermiş olmasına minnettarım."
coronation_banquet.9001.a:0 "Bir dahaki sefere kadar!"

coronation_banquet.9002.desc_exotic:0 "Ne ziyafet ama! Gelmeden önce, [host.GetTitledFirstNamePossessive] salonlarında tadacağım egzotik lezzetleri hayal bile edemezdim. Bu asla unutamayacağım bir ziyafetti!"
coronation_banquet.9002.desc_lavish:0 "Ne ziyafet ama! Gelmeden önce, kıyafetlerim bol ve kötü oturuyordu, şimdi [host.GetTitledFirstNamePossessive] salonlarından geldiğimden iki kat daha fazla yemek ve neşeyle dolu bir şekilde sendeliyorum! Bu, unutmakta zorlanacağım bir ziyafetti!"
coronation_banquet.9002.desc_meager:0 "Ne ziyafet? Genellikle bir ziyafetten çok daha fazla yemek beklesem de, [host.GetTitledFirstNamePossessive] salonlarından aç ayrılıyorum, ama en azından arkadaşlık güzeldi. Keşke unutabilsem dediğim bir ziyafetti."
coronation_banquet.9002.desc:0 "Ne ziyafet ama! [host.GetTitledFirstNamePossessive] salonlarında geçirdiğim günleri uzun süre hatırlayacağım."
coronation_banquet.9002.desc_ending:1 "\n\nŞimdi neşe ve şarabın izlerini yıkama ve bir kez daha krallığın bir [ROOT.Char.GetLadyLord]'u olarak görevlerime devam etme zamanı."
coronation_banquet.9002.a:0 "Elveda, [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('host'))]’um!"
coronation_banquet.5010.t: "Efsanevi Bir Sessizlik"
coronation_banquet.5010.desc: "Tüm kutlama ve eğlencenin ortasında, tüm katılımcılar arasında sohbette bir durgunluk var. Sadece [rando_guest.GetName|U] hala sohbet ediyor, ancak gözler bana çevrilmeye başlayınca kendimi sessizliğe zorlanmış hissediyorum.\n\nBelki de bu sessiz an, [ROOT.Char.GetPromotedLegend.GetName] hakkında konuşmak için bir fırsattır."
coronation_banquet.5010.a: "[rando_guest.GetFirstName|U], sana bir hikaye anlatayım."
coronation_banquet.5010.a.success: "[rando_guest.GetFirstName|U] etkileniyor."
coronation_banquet.5010.a.failure: "[rando_guest.GetFirstName|U] sıkılıyor."
coronation_banquet.5010.b: "Herkes efsaneyi duymalı."
coronation_banquet.5010.c: "Sonunda, bir anlık sessizlik."

coronation_banquet.5020.t: "Sessizlik"
coronation_banquet.5020.desc: "Kupaların çarpışması, gevezeliklerin yankılanması, ellerin masaya vurması, hepsi anlamsız gürültünün kaotik bir kakofonisinde. Sesin vücudumda yankılandığını hissediyorum, sonra aniden etrafımda yavaşlıyor, birkaç kelimeden ve tuhaf bir kıkırdamadan başka bir şey kalmıyor.\n\nBu sessizlikte, kalbimin çalkalanmaya başladığını hissediyorum ve aklıma tam olarak yazılmış bir konuşma geliyor, bir fısıltıdan bir haykırışa doğru büyüyor, paylaşılmak için can atıyor! [ROOT.Char.GetTitleAsNameNoTooltip|U] olarak meşruiyetim hakkında bir konuşma."
coronation_banquet.5020.a: "[ROOT.Char.GetFaith.TricksterGodName]'in zekasına sahibim!"
coronation_banquet.5020.a.success: "Konuşmanız konukları coşturuyor."
coronation_banquet.5020.a.failure: "Konuşmanız pek ilham vermiyor."
coronation_banquet.5020.b: "[ROOT.Char.GetFaith.KnowledgeGodName|U] benim aracılığımla hareket ediyor!"
coronation_banquet.5020.c: "[ROOT.Char.GetFaith.WarGodName]'in kalbine ve midesine sahibim!"
coronation_banquet.5020.d: "Neden böyle bir sessizliği bozayım ki?"


