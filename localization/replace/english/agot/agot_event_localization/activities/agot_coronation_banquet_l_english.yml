coronation_banquet.1320.t:0 "Yeniden Başlamak İçin Bir Şans?"
coronation_banquet.1320.desc_intro:0 "O iğrenç [rival.GetTitledFirstName] ziyafet masasının karşısından bana bakıp duruyor. Gözlerimiz buluşuyor ve [rival.GetSheHe] bana doğru odanın karşısını geçerken bir tartışma için geriliyorum. Bekleyin... [rival.GetSheHe] ağlıyor mu?\n\n"
coronation_banquet.1320.desc_host_vs_spouse:0 ""Neden benim için böylesine muhteşem bir taç giyme töreni düzenledin?""
coronation_banquet.1320.desc_host_vs_guest:0 ""Neden beni bu muhteşem taç giyme törenine davet ettin?""
coronation_banquet.1320.desc_spouse_vs_guest:0 ""Neden taç giyme töreninize davet edildim?""
coronation_banquet.1320.desc_guest_vs_host:0 ""Geleceğini hiç düşünmemiştim.""
