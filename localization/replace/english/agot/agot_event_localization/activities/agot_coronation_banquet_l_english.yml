 coronation_banquet.1050.t: "Ateşli Bir Dans"
 coronation_banquet.1050.desc: "Şenliklerin doruk noktasında, herkes neşeyle dolu. Sol tarafımda bir grup çocuk, hokkabazların gösterisiyle büyülenmiş; sağımda ise şairler, en yeni eserlerini hayranlıkla dinleyen bir kalabalığa okuyor.\n\nAncak, meşaleler taşıyan bir grup dansçı, ziyafet salonunun ortasına doğru ilerleyip konukları dansa davet ettiğinde, ortalığı bir sessizlik kaplıyor. Akşamın loş ışığında, manzara büyüleyici: meşaleler, dansçıların gülümseyen yüzlerini aydınlatırken, gölgeleri duvarlarda karmaşık desenler oluşturuyor.\n\nHer şey mükemmel gidiyor, ta ki [1050_victim.GetTitledFirstName] tökezleyip komşusunun elindeki meşaleyi düşürene kadar... Bir anda alevler [1050_victim.GetTitledFirstNamePossessive] kıyafetlerini sarıyor..."
