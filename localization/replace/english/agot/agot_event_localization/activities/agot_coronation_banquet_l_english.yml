coronation_banquet.1320.t:0 "Yeniden Başlamak İçin Bir Şans?"
coronation_banquet.1320.desc_intro:0 "O iğrenç [rival.GetTitledFirstName] ziyafet masasının karşısından bana bakıp duruyor. Gözlerimiz buluşuyor ve o bana doğru odanın karşısını geçerken bir tartışma için geriliyorum. Bekleyin... o ağlıyor mu?\n\n"
coronation_banquet.1320.desc_host_vs_spouse:0 ""Neden benim için böylesine muhteşem bir taç giyme töreni düzenledin?""
coronation_banquet.1320.desc_host_vs_guest:0 ""Neden beni bu muhteşem taç giyme törenine davet ettin?""
coronation_banquet.1320.desc_spouse_vs_guest:0 ""Neden taç giyme töreninize davet edildim?""
coronation_banquet.1320.desc_guest_vs_host:0 ""Geleceğini hiç düşünmemiştim.""
coronation_banquet.1320.desc_guest_vs_spouse:0 "$coronation_banquet.1320.desc_guest_vs_host$"
coronation_banquet.1320.desc_spouse_vs_host:0 ""Taç giyme törenini benim düzenlemem garip gelmiş olmalı.""
coronation_banquet.1320.desc_guest_vs_guest:0 ""Seni böyle mutlu bir günde görmek beni düşündürdü.""
coronation_banquet.1320.desc_outro:0 " Aramızda geçen her şeyden sonra..."" onun gözleri yaşlarla doluyor. ""Keşke hepsini geri alabilseydim!"""
