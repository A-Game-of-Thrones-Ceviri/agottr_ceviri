coronation_banquet.1310.desc_host:0 "[ROOT.Char.GetTitleAsNameNoTooltip|U] olarak, konuklarımla vakit geçirmem gerektiğini biliyorum, ama kendimi arkadaşım [friend.GetTitledFirstName]'den bir türlü ayıramıyorum! [other_guest.GetTitledFirstName]'in bana dik dik bakmaya başladığını görebiliyorum, $coronation_banquet.1310.howlingwithlaughter$"
coronation_banquet.1310.desc_guest:0 "Diğer konuklarla kaynaşmam gerektiğini biliyorum, ama kendimi arkadaşım [friend.GetTitledFirstName]'den bir türlü ayıramıyorum! [other_guest.GetTitledFirstName]'in dikkatimi çekmeye çalıştığını görebiliyorum, $coronation_banquet.1310.howlingwithlaughter$"
coronation_banquet.1310.howlingwithlaughter:0 "ama her kendimi mazur görmeye çalıştığımda [friend.GetFirstNameNoTooltip] beni yine kahkahadan kırıp geçiriyor."
