# Nerede Yapılmış Bir Eşleşme...?
coronation_banquet.1090.t:0 "Nerede Yapılmış Bir Eşleşme...?"
coronation_banquet.1090.desc:0 "Kalabalık yeni evlilere tezahürat ediyor ve kadeh kaldırıyor ama aralarında [ROOT.Char.Custom2('RelationToMePossessive', 1090_target)]'ımı, [1090_target.GetFirstName]'i gözden kaybetmiş gibiyim."
coronation_banquet.1090.desc_already_matched:0 "\n\nDikkatli bir aramadan sonra, sonunda onu'i tenha bir alanda, daha önce onu'i eşleştirmeye çalıştığım kişi olan [1090_match.GetTitledFirstName]'den başkasıyla derin bir sohbette buluyorum! Sanırım müdahale etmemeliyim..."
coronation_banquet.1090.desc_new_match:0 "\n\nDikkatli bir aramadan sonra, sonunda onu'i bir köşede oturmuş, ilgiyle ve hatta özlemle diyebilirim ki, [1090_match.GetTitledFirstName]'e bakarken buluyorum, [1090_match.GetTitledFirstName] da bir grup gürültülü konuğu onun şakaları ve hikayeleriyle eğlendiriyor."
coronation_banquet.1090.a:0 "Gidip onu'i alın."
coronation_banquet.1090.b:0 " o sizin için iyi değil."
coronation_banquet.1090.a.success:0 "[1090_target.GetFirstNameNoTooltip], [1090_match.GetFirstNamePossessiveNoTooltip] elini istiyor"
