coronation_banquet.0101.t:0 "Kafanı Temizle"
coronation_banquet.0101.desc.intro:0 "En azından biraz olsun dışarı çıkıp gürültüden uzaklaşmaya ihtiyaç duymadan, sadece ihtiyaçlarını gidermek için bile olsa, tüm ziyafeti geçirebilen kişi nadirdir.\n\nNeyse ki benim için, [intent_target.GetTitledFirstName] bir istisna değil. Yakındaki bir oyluktan [intent_target.GetSheHe]'yi izliyorum."
coronation_banquet.0101.desc.high_place:0 "bu yüksek, ıssız kulenin penceresinden dışarı bakıyor. Açıkça ölmeye değer bir manzaraya hayranlık duyuyor – iyi, sert bir itme ve tüm sorunlarım çözülüyor. Hatta kaza gibi bile görünecek."
coronation_banquet.0101.desc.water:0 "duvarların yakınında [activity.GetHost.Custom('IndefiniteBodyOfWater')]’in kenarında dolaşıyor. Elimde copumla, [intent_target.GetHerHim]'e sersemleyecek kadar sert vurmam yeterli – su gerisini halleder ve hatta kaza gibi bile görünecek."
coronation_banquet.0101.desc.critter:1 "avluda volta atıyor. Elimde (umarım iyi bir şekilde zaptedilmiş) zehirli bir [SCOPE.Custom('VenomousCreature')] var. Vahşi, ölümcül, kötü işini yapması için onu çıplak bir deri parçasına fırlatmam yeterli."
coronation_banquet.0101.desc.rock:0 "avludaki süslemelerde dolaşıyor. Elimdeki taşın iyi bir ağırlığı ve kötü bir şekilde sivri bir ucu var – kafatasına iyi, temiz bir vuruş karanlık işi yapmak için yeterli olmalı."
coronation_banquet.0101.desc.outro:0 "\n\nSürpriz unsuruna sahibim, bu yüzden plan ters giderse, zamanında kaçmak sorun olmamalı. Ne yazık ki, [intent_target.GetFirstNameNoTooltip]'in şüpheli yokluğumu fark etmesi için çok fazla sorgulamaya gerek kalmayacaktır."
coronation_banquet.0101.a:0 "Tamam, sert bir itme ve..."
coronation_banquet.0101.a.tt.success:0 "[intent_target.GetSheHe] dışarı uçtu!"
coronation_banquet.0101.a.tt.failure:0 "[intent_target.GetFirstNameNoTooltip] kendini yana atıyor."
coronation_banquet.0101.b:0 "Sağlam bir darbe, sert bir itme ve..."
coronation_banquet.0101.b.tt.success:0 "Sersemleyen [intent_target.GetFirstNameNoTooltip] suyun altında büzülüyor."
coronation_banquet.0101.b.tt.failure:0 "[intent_target.GetSheHe|U] devriliyor ama hala bilinçli."
coronation_banquet.0101.c:0 "Atışın #EMP tam#! gücünde olması gerekiyor..."
coronation_banquet.0101.c.tt.success:1 "[SCOPE.Custom('VenomousCreature')] saldırıyor."
coronation_banquet.0101.c.tt.failure:0 "Yaratık sekerek kaçıyor."
coronation_banquet.0101.d:0 "Tamam, [intent_target.GetHerHim]'e tam kafasından vurmam gerekiyor..."
coronation_banquet.0101.d.tt.success:0 "[intent_target.GetHerHim]'i şakağına yakalıyorsunuz."
coronation_banquet.0101.d.tt.failure:0 "Iska geçiyorsunuz."
coronation_banquet.0101.e:0 "Belki de gözlemlemek daha iyidir?"
coronation_banquet.0101.e.tt.bonus_to_murder_scheme.overwrite:0 "Bu, [GetScheme('murder').GetTypeName]'ye potansiyel bonusunuzu [ROOT.Char.Var('coronation_feast_events_ewan_0001_bonus_value').GetTitledFirstName] ile değiştirecektir."
coronation_banquet.0101.e.tt.bonus_to_murder_scheme:0 "Önümüzdeki [EmptyScope.ScriptValue('coronation_feast_events_ewan_0001_murder_scheme_bonus_time_to_use_value')|0] yıl içinde [intent_target.GetTitledFirstName]'e karşı başlattığınız herhangi bir [GetScheme('murder').GetTypeName] [scheme|E]'ye #P [EmptyScope.ScriptValue('coronation_feast_events_ewan_0001_murder_scheme_bonus_added_base_success_value')|=+0]%#! başarı şansı elde edeceksiniz."
coronation_banquet.0101.f:0 "Bu aptalca bir fikirdi."


