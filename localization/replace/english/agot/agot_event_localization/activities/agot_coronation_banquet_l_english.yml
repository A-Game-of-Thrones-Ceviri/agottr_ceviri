 coronation_banquet.1020.t: "Küçük Bir Kazâ"
 coronation_banquet.1020.desc: "Nefret ettiğim [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('feast_host'))] olan [feast_host.GetTitledFirstNamePossessiveNoTooltip] salonlarında dolaşırken, gözlerim sergilenen değerli eserlerin üzerinde geziniyor. Ne kadar da gösterişli ve kibirli... belki biraz haddini bildirmenin zamanı gelmiştir...\n\nBakışlarım, [feast_target_artifact.GetNamePossessive] üzerinde duruyor."
 coronation_banquet.1020.a_knock_over: "Belki #EMP yanlışlıkla#! devirip kırabilirim..."
 coronation_banquet.1020.a_scratch: "Üzerine derin bir çizik atabilirim..."
 coronation_banquet.1020.a_drunkard: "[ROOT.Char.Custom('RegionalDrink')]ımı üzerine dökebilirim, "kazara" tabii..."
 coronation_banquet.1020.a_lustful: "Onu tamamen mahvetmek #EMP için dayanılmaz bir istek duyuyorum#!..."
 coronation_banquet.1020.a.tt_success: "Eseri kimseye fark ettirmeden tahrif ediyorsunuz"
 coronation_banquet.1020.a.tt_fined: "[feast_host.GetTitledFirstNameNoTooltip] sizi yaptığınız şeyden dolayı cezalandırıyor"
 coronation_banquet.1020.a.tt_imprisoned: "[feast_host.GetTitledFirstNameNoTooltip] size misilleme yapıyor"
 coronation_banquet.1020.b: "Hayır, daha fazla riske girmemeliyim."
 coronation_banquet.1020.tt: "Tahrif Edilen Eser"
 GUESTS_LIKED_DEFACING: "#z [CHARACTER.MakeScope.Var('num_unhappy_guests').GetValue|0]#! konuk bu eylemi onaylıyor:"
 coronation_banquet.1020.tt_guests: "#z [THIS.Var('num_unhappy_guests').GetValue|0]#! konuklar bu eylemi onaylıyor ve size karşı görüşleri olumlu yönde değişiyor"
  
 coronation_banquet.1030.t: "Şövalyelerin Şarkısı"
 coronation_banquet.1030.desc: "Şölen salonu, ozan [minstrel.GetFirstNamePossessive] coşkulu ezgilerinin yankılarıyla dolu. Alkışlar ve masa vuruşları arasında, ozan gülümseyerek kalabalığa soruyor; \n\n"Bir hikâye daha ister misiniz?" diye sesleniyor. "Büyük $knight_culture_player_no_tooltip_lowercase$ [knight_1.GetFirstNamePossessive] nasıl"
 coronation_banquet.1030.ethical: "asil bir şövalye edasıyla güçsüzleri koruduğunu mu anlatayım?"
 coronation_banquet.1030.amoral: "düşmanlarını amansızca dize getirdiğini, acımasızlığını mı anlatayım?"
 coronation_banquet.1030.leader: "yoldaşlarına en karanlık anlarda bile nasıl cesurca liderlik ettiğini mi anlatayım?"
 coronation_banquet.1030.morally_neutral: "erdem ve cesaret yolculuğunun ilk adımlarını nasıl attığını mı anlatayım?"
 coronation_banquet.1030.aggressive: "[knight_2.GetFirstNamePossessive] durdurulamaz saldırganlığı, savaş meydanını nasıl kasıp kavurduğunu mu anlatayım?"
 coronation_banquet.1030.defensive: "[knight_2.GetFirstNamePossessive] sarsılmaz savunması, kalkanının ardında nasıl bir dağ gibi dikildiğini mi anlatayım?"
 coronation_banquet.1030.champion: "[knight_2.GetFirstNamePossessive] tek başına ordulara karşı nasıl zafer kazandığını, kahramanlık destanını mı anlatayım?"
 coronation_banquet.1030.stance_neutral: "[knight_2.GetFirstNamePossessive] lekelenmiş şöhretini nasıl temizlediğini, onurunu nasıl geri kazandığını mı anlatayım?"
  
 coronation_banquet.1030.subtle: "[knight_3.GetCulture.GetCollectiveNounNoTooltip] en kurnaz ve zeki savaşçısı [knight_3.GetFirstNamePossessive] hikâyesini mi anlatayım?"
 coronation_banquet.1030.forceful: "[knight_3.GetCulture.GetCollectiveNounNoTooltip] en güçlü ve yılmaz savaşçısı [knight_3.GetFirstNamePossessive] kudretini mi anlatayım?"
 coronation_banquet.1030.equestrian: "[knight_3.GetCulture.GetCollectiveNounNoTooltip] en çevik ve yetenekli binicisi [knight_3.GetFirstNamePossessive] at üstündeki maharetini mi anlatayım?"
 coronation_banquet.1030.intensity_neutral: "[knight_3.GetCulture.GetCollectiveNounNoTooltip] en cesur ve saygıdeğer savaşçısı [knight_3.GetFirstNamePossessive] efsanesini mi anlatayım?"
 coronation_banquet.1030.courtly: "[knight_4.GetFirstNamePossessive] sadakat ve dostluk dolu hikâyesini, yoldaşlarına olan bağlılığını mı anlatayım?"
 coronation_banquet.1030.militant: "[knight_4.GetFirstNamePossessive] zaferlerle dolu savaşlarını, düşmanlarını nasıl alt ettiğini mi anlatayım?"
 coronation_banquet.1030.fighty_neutral: "[knight_4.GetFirstNamePossessive] onurlu yeminlerini, şövalyelik ilkelerine olan bağlılığını mı anlatayım?"
 coronation_banquet.1030.wrap_up: "Bu yiğit savaşçılar, efsanelerin arasına katılmaya hazırlanıyor!\n\nŞüphesiz ki, bu şölenin ozanları diğer saraylarda dolaşırken, benim favori hikâyem de dillerden dile dolaşacak ve nesilden nesile aktarılacak."
  
 coronation_banquet.1030.a: "[knight_1.GetFirstNameNoTooltip], [accolade_1.GetNameNoTooltip]!"
 coronation_banquet.1030.a.tt: "Bu destansı hikâyeler, en mütevazı hizmetçilerden en kudretli $knight_culture_player_plural_no_tooltip_lowercase$'a kadar herkese ilham versin!"
 coronation_banquet.1030.b: "[knight_2.GetFirstNameNoTooltip], [accolade_2.GetNameNoTooltip]!"
 coronation_banquet.1030.b.tt: "Onun yenilmez gücü ve cesareti dillere destan olsun!"
 coronation_banquet.1030.c: "[knight_3.GetFirstNameNoTooltip], [accolade_3.GetNameNoTooltip]!"
 coronation_banquet.1030.c.tt: "Adı, tarihin en büyük kahramanları arasında ebediyen yaşasın!"
 coronation_banquet.1030.d: "[knight_4.GetFirstNameNoTooltip], [accolade_4.GetNameNoTooltip]!"
 coronation_banquet.1030.d.tt: "Görevleri ve eylemleri, hem gerçek dünyada hem de efsanelerde yankılansın!"
  
 knightly_tales_modifier: "Destan Şövalyeleri"
 knightly_tales_modifier_desc: "Bu karakterin şövalyeleri, savaşçı soyluların itibarını yücelten, dilden dile dolaşan destansı hikâyelere ilham veriyor."
  
 riders_of_song_modifier: "Ezgilerin Süvarileri"
 riders_of_song_modifier_desc: "Genç silahtarlar ve deneyimli atlılar, bu karakterin şövalyelerinin yanında savaş meydanlarına atılmak, onların destanlarına ortak olmak için can atıyorlar."
  
 tales_of_knightly_valor_modifier: "Şövalyelik Cesaretinin Hikayeleri"
 tales_of_knightly_valor_modifier_desc: "Bazıları başıboş gezginlerden farksız olan cesur ve gözüpek adaylar, bu karakterin şövalyelerinin sancağı altında hizmet etmek, onların kahramanlıklarına tanıklık etmek için yalvarıyorlar."
  
 tales_of_knightly_leadership_modifier: "Şövalyelik Liderliğinin Efsaneleri"
 tales_of_knightly_leadership_modifier_desc: "Bu karakterin şövalyelerinin bilge ve adil liderliğine hizmet etmek, emirlerine uymak büyük bir onur olarak kabul ediliyor."
  
  
 #feared by all enemies 
  
 coronation_banquet.2001.t: "Dostun Dostu"
 coronation_banquet.2001.desc: "Yeni edindiğim bilgilerle, zengin bir kumaşın serildiği farklı bir masada ziyafetin ve diğerlerinin arkadaşlığının tadını çıkaran [diplo_target.GetTitledFirstName] adlı kişiye ustaca yaklaşıyorum. ""Küçük bir konuşma yapabilir miyiz, [diplo_target.GetTitleAsNameNoTooltip]?"" diye soruyorum, ""Parlamento'nuzu bölmek istemem."" \n\n[diplo_target.GetTitledFirstNameNoTooltip] kaşlarını kaldırıyor, gözlerinde bir merak pıvıldıyor, ""Elbette. Beni ne gibi meseleler ilgilendiriyor, asil [ROOT.Char.GetFirstNameNoTooltip]?"""
 coronation_banquet.2001.a: ""Gizlice çıkıp biraz... hoş sohbet edebileceğimiz misafirler bulmak ister misin?""
 coronation_banquet.2001.b: ""Filozofun dediği gibi, 'Nihil est miserum nisi cum putes.'""
  
 coronation_banquet.2002.t: "Gizli Hayran"
 coronation_banquet.2002.desc: "Ziyafet sırasında, kimden geldiği belli olmayan bir not elime geçti:\n\n"[letterAuthor.Custom2('love_letter', SCOPE.sC('letterRecipient'))]"\n\nBu gizemli ve etkileyici satırların sahibi kim olabilir? [crush_1.GetTitledFirstNamePossessive] utangaç bakışları aklıma geliyor... Ya da [crush_2.GetTitledFirstNamePossessive] karşılaştığımızda yüzünde beliren o tatlı gülümseme... Bir de [crush_3.GetTitledFirstName] vardı, yanıma oturmak için nasıl da can atmıştı sanki..."
 coronation_banquet.2002.a: "[crush_1.GetFirstNameNoTooltip] olmalı!"
 coronation_banquet.2002.b: "[crush_2.GetFirstNameNoTooltip] olabilir mi acaba?"
 coronation_banquet.2002.c: "Bu notu yazan kesinlikle [crush_3.GetFirstNameNoTooltip]!"
 coronation_banquet.2002.potential_lover_tt: "Eğer tahmininiz doğruysa, onu [lover|E]niz yapmak çok daha kolay olacak."
  
 coronation_banquet.2003.t: "Ruh Eşi"
 coronation_banquet.2003.desc: "Sıradan bir ziyafet olacağını düşünürken, [other_guest.GetTitledFirstNamePossessive] varlığı geceye bambaşka bir anlam kattı! Sohbetimiz hiç durmadı, her konuda fikirlerimizin ne kadar uyuştuğunu fark ettikçe heyecanım arttı! Onunla geçirdiğim her an, sanki yıllardır tanıdığım bir dostla sohbet ediyormuşum gibiydi."
 coronation_banquet.2003.a: "Ne muhteşem bir akşamdı!"
  
 coronation_banquet.2005.t: "Kusmuk İçinde Kalan [ROOT.Char.Custom('GetClothingArticle')|U]"
 coronation_banquet.2005.desc: "[drunk.GetTitledFirstNamePossessive] haddinden fazla içtiği herkes tarafından fark ediliyordu, ancak kendisi inatla ayık olduğunu iddia ediyordu.\n\nTaki ayağa kalkmaya çalışana kadar... Zavallı, dengesini kaybedip yere yığıldı ve mide bulandırıcı kusmuğu yepyeni kıyafetimi mahvetti!"
 coronation_banquet.2005.a: ""Kendinden utanmalısın, [drunk.GetFirstNameNoTooltip]!""
 coronation_banquet.2005.b: ""Hah! Ne muhteşem bir gösteriydi!"
  
 coronation_banquet.2006.t: "Hevesli [befriending_guest.GetTitleTierName|U]"
 coronation_banquet.2006.desc: "[befriending_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] her sohbete katılıp, söylediğim her şeye kahkaha ve övgülerle karşılık vererek etrafımda pervane oldu. Davranışlarının tuhaflığını artık görmezden gelemiyordum.\n\nSanki bir gölgem gibiydi, nereye gitsem peşimden geliyordu..."
 coronation_banquet.2006.a: "İlgi çekmek için tuhaf bir yöntem ama itiraf etmeliyim ki işe yarıyor."
 coronation_banquet.2006.b: "Buna alışabilirim sanırım!"
 coronation_banquet.2006.c: "Birinin beni sürekli takip etmesine dayanamıyorum!"
 coronation_banquet.2006.d: "Lütfen, biraz yalnız kalabilir miyim?"
  
 coronation_banquet.2007.t: "Skandal!"
 coronation_banquet.2007.desc: "Hizmet odalarından gelen yüksek bir çatırtı, şölen salonundaki tüm sohbetleri aniden kesti. Kapı kırılıp açıldı ve neredeyse çıplak haldeki iki kişi, sendeleye sendeleye dışarı yuvarlandı.\n\n[ROOT.Char.Custom2('RelationToMePossessivePossessive', SCOPE.sC('lover_guest_1') )] olan [lover_guest_1.GetTitledFirstName] ve [ROOT.Char.Custom2('RelationToMePossessivePossessive', SCOPE.sC('lover_guest_2') )] olan [lover_guest_2.GetTitledFirstName], yaşananların şaşkınlığı ve utancıyla yerde debeleniyordu."
 coronation_banquet.2007.a_chaste: "Bakmaya dayanamıyorum!"
 coronation_banquet.2007.a_lustful: "Bir an için #EMP hayal ettim#! Hizmet odasında neler yapıyor olabilirlerdi..."
 coronation_banquet.2007.a_sadistic: "Hah! İşte bu tam da aradığım eğlenceydi!"
 coronation_banquet.2007.a_compassionate: "Kimse böyle bir utancı hak etmiyor..."
 coronation_banquet.2007.b: "#EMP Onların#! böyle bir sırrı olduğuna inanamıyorum!"
  
 coronation_banquet.2008.t: "Kapalı Kapılar Ardında"
 coronation_banquet.2008.desc: "[homosexual_character.Custom2('MyCharacterIntroduction', ROOT.Char )], ziyafetten sessizce sıvışmaya çalışırken, elini bir [romance_target.Custom('FemaleMale')] hizmetçinin eline doğru uzattığını gördüm gibi geldi. Gözlerime inanamadım!\n\nŞüphelerim, onları tenha bir odada yarı çıplak yakaladığımda acı bir gerçekliğe dönüştü!"
 coronation_banquet.2008.a: "Başka bir [homosexual_character.GetWomanMan] ile mi birlikte?! Bunu tüm diyar duymalı!"
 coronation_banquet.2008.b: "Sırların bende güvende, [homosexual_character.GetFirstNameNoTooltip]. En azından şimdilik..."
 coronation_banquet.2008.c: "İznim olmadan #EMP benim#! hizmetçilerimi baştan mı çıkarıyor?!"
 coronation_banquet.2008.d: "Ah [homosexual_character.GetFirstNameNoTooltip], keşke bana açılsaydın..."
 coronation_banquet.2008.d.unlock_text: "Bu seçenek [sexuality|E]iniz nedeniyle kullanılabilir."
  
 coronation_banquet.2009.t: "Sırların Fısıltısı"
 coronation_banquet.2009.desc: "[secret_holder.GetTitledFirstNamePossessive] her kelimesini dikkatle dinliyordum. Kendinden geçmişçesine, ağzından her türlü sır dökülüyordu. Bardağındaki son yudumu almaya çalışırken ne kadar dikkatle dinlediğimin farkında bile değildi.\n\nBirden bakışlarımızı yakaladı ve telaşla ayağa kalktı. "Saçmalıyordum sadece! Hiçbiri doğru değil, inanma!" diye kekeledi."
 coronation_banquet.2009.a: "Ah, bunlar sadece #EMP son derece#! ilginç saçmalıklar..."
  
 coronation_banquet.2011.t: "Efsanevi Misafir: Şüphe Uyandırmak"
 coronation_banquet.2011.desc: "[ROOT.Char.Custom('GetAnimalType')] ihtişamlı bir şekilde salona girdiğinde, soluk kürkü ay ışığı altında adeta parlıyor, doğal olmayan bir ışıltıyla göz kamaştırıyor. Aldatmaca neredeyse kusursuz – bir başyapıt. Konuklar hayranlıkla ayağa kalkıyor, kutsal saydıkları bu hayvana dokunmaya cesaret edemeden yaklaşıyorlar.\n\nAncak, kalabalığın arasında [doubting_guest.GetTitledFirstNamePossessive] alaycı bakışlarıyla karşılaşıyorum. Gözlerini devirerek fısıldıyor; ""Boya olduğunu anlamıyor musunuz? [ROOT.Char.GetTitledFirstNameNoTooltip] hepimizi enayi yerine koyuyor!""
 coronation_banquet.2011.a: "Ah, sanırım bu oyunu daha fazla sürdürmenin bir anlamı yok."
 coronation_banquet.2011.b: ""Taç giyme törenimin en önemli gününde bana nasıl olur da şüpheyle yaklaşırsın?""
  
 coronation_banquet.2012.t: "Karanlıkta Tanık"
 coronation_banquet.2012.desc: "Ziyafetin bunaltıcı atmosferinden kaçıp biraz hava almak için dışarı adımımı attığımda, köşeden gelen boğuk çığlıklar kulaklarımı tırmaladı. Telaşla sesin geldiği yöne döndüğümde, kan donduran bir manzarayla karşılaştım. [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('murderer'))] olan [murderer.GetTitledFirstName], elindeki kanlı kılıcı [murdered_guest.GetTitledFirstNamePossessive] cansız bedenine saplamış, yüzünde şeytani bir sırıtışla dikiliyordu.\n\nİstemsizce çıkan bir inilti, [murderer.GetFirstNamePossessive] dikkatini çekti. Şaşkınlıkla bana doğru döndü, gözlerinde bir an için korku parladı."
 coronation_banquet.2012.a: "Ne #EMP yaptın sen#!?"
 coronation_banquet.2012.b: "Herkes bu cinayeti öğrenecek!"
 coronation_banquet.2012.c: "Sessiz kalmamın bir bedeli var..."
  
 coronation_banquet.2013.t: "Yalakalık Oyunu"
 coronation_banquet.2013.desc: "[bootlicker.GetTitledFirstNamePossessive] [shared_liege.GetTitledFirstName] adlı kişiye yaranmaya çalıştığı hakkındaki söylentiler, ona sunduğu gösterişli hediyeyle gerçeğe dönüştü. \n\n"Sevgili [bootlicker.Custom2('RelationToMeShort', SCOPE.sC('shared_liege'))], sizi burada görmek ne büyük bir onur!" diye seslendi [bootlicker.GetTitledFirstName]. "Bu özel günde, takdirimin küçük bir nişanesi olarak bu nadide postu size getirdim." \n\n[shared_liege.GetTitledFirstName], hayvan postunu keyifle incelerken yüzünde memnun bir gülümseme belirdi. Hediyeyi ne kadar beğendiğini görünce, ben de harekete geçmezsem [shared_liege.GetTitledFirstName] nezdindeki konumumu tehlikeye atabileceğimi fark ettim!"
 coronation_banquet.2013.a: ""[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('shared_liege'))]! Benim de size mütevazı bir hediyem var!" "
 coronation_banquet.2013.a.success: "[shared_liege.GetTitledFirstName], ani hediyenizden oldukça etkilendi."
 coronation_banquet.2013.a.failure: "[shared_liege.GetTitledFirstName], ani hediyenizden pek etkilenmişe benzemiyor."
 coronation_banquet.2013.b: ""#EMP Öhöm öhöm!#! [shared_liege.GetTitledFirstNameNoTooltip] adlı kişiye kadeh kaldırmak istiyorum!""
 coronation_banquet.2013.b.success: "[shared_liege.GetTitledFirstName], ani kadeh kaldırmanızdan memnun kaldı."
 coronation_banquet.2013.b.failure: "[shared_liege.GetTitledFirstName], ani kadeh kaldırmanızı pek umursamadı."
 coronation_banquet.2013.c: "Hediye edilen postun üzerine "yanlışlıkla" içeceğinizi dökün ve bunun bir kaza olduğunu iddia edin."
 coronation_banquet.2013.c.success: "Herkes dökülmenin bir kaza olduğuna inanıyor."
 coronation_banquet.2013.c.failure: "Kimse dökülmenin bir kaza olduğuna inanmıyor. Sizi suçlu bakışlarla süzüyorlar..."
 coronation_banquet.2013.d: "Acele etmeye gerek yok. Daha sonra [shared_liege.GetTitledFirstName] adlı kişiye nasıl yaranabileceğimi düşünürüm."
  
 coronation_banquet.3001.t: "Dostlarla Ziyafet"
 coronation_banquet.3001.desc: "[friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char )] adlı kişiyi burada görmek, ne büyük bir mutluluk! Birlikte yiyip içip şarkı söylüyoruz, sanki aradan hiç zaman geçmemiş gibi. Eski günlerdeki gibi... \n\nHatta bir ahırda yemek yesek bile, onunla geçirdiğim her an benim için bir ziyafet olurdu."
 coronation_banquet.3001.a: "Ah, [friend.GetFirstNameNoTooltip] olmadan hayat ne kadar tatsız olurdu..."
  
 coronation_banquet.3002.t: "Çalınan Öpücükler"
 coronation_banquet.3002.desc: "Kalabalık arasında, [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('lover') )] [lover.GetTitledFirstName] ile göz göze geldik. Sanki daha önce hiç yakınlaşmamışız, tutkuyla kucaklaşmamışız gibi, birbirimize sıradan birer selam verdik. Özlem dolu bakışlarımızı etraftakilerden gizlemeye çalışıyorduk. \n\nDaha sonra, ıssız bir koridorda karşılaştığımızda, dudakları bir anda dudaklarımdaydı. Çalınan bu öpücük, içimdeki özlemi daha da alevlendirdi. Sonra, ışığı kapalı bir odayı işaret etti..."
 coronation_banquet.3002.a: "Gel! Kaybedecek bir saniyemiz bile yok!"
 coronation_banquet.3002.discovery_tt: "#F Hizmetçiler her şeyi görür ve duyduklarını başkalarına anlatabilirler...#!"
 coronation_banquet.3002.b: "Hayır, keşfedilme riskini göze alamam."
  
 coronation_banquet.3003.t: "Davetsiz Misafir"
 coronation_banquet.3003.desc: "Ziyafet harika gidiyordu, ta ki #EMP o#! çıkagelene kadar. [rival.GetTitledFirstNamePossessiveNoTooltip] itici suratını ve mide bulandırıcı kokusunu görmek, gecenin büyüsünü bir anda bozdu.\n\nÜstelik burnundan konuşması da cabası! Yanıma doğru yaklaştı ve iğneleyici bir ses tonuyla, "Neden suratın asık, [ROOT.Char.GetFirstNameNoTooltip]?" diye sordu."
 coronation_banquet.3003.a: "Suratına bir yumruk geçirmek istiyorum!"
  
 coronation_banquet.3004.t: "Alaycı Tartışmalar"
 coronation_banquet.3004.desc: "Yiyecek ve içecekler bolca tüketildikten sonra, [rival_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] adlı kişiyi hararetli bir tartışmanın ortasında buldum. Varlığımı fark eder etmez, bana doğru döndü ve zehirli bir ok gibi sözlerini savurdu.\n\n"Ve #EMP sen#! – sadece varlığın bile bu geceyi berbat etmeye yetiyor!"
 coronation_banquet.3004.a: "Sanırım bu gece için yeterince içtiniz."
 coronation_banquet.3004.b: "Sen sadece bir [rival_guest.Custom('InsultAdjective')] [rival_guest.Custom('InsultNoun')]sın!"
 coronation_banquet.3004.b.success: "Tartışmayı kazanıyorsunuz."
 coronation_banquet.3004.b.failure: "[rival_guest.GetFirstNameNoTooltip] tartışmayı kazanıyor."
 coronation_banquet.3004.c: "Bazıları nereye giderse gitsin neşe saçar; diğerleri ise ne zaman giderse..."
 coronation_banquet.3004.c.tt: "#F [rival_guest.GetFirstNameNoTooltip] adlı kişinin biraz mutluluk yaymasının zamanı geldi!#!"
 coronation_banquet.3004.d: "Suratına bir yumruk, verilebilecek en iyi cevap!"
  
 coronation_banquet.3005.t: "Onurun Düellosu"
 coronation_banquet.3005.desc: "Şölen salonu, [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('rival_to_duel'))] olan [rival_to_duel.GetTitledFirstNamePossessive] alaycı kahkahalarıyla yankılandı. Beni [ROOT.Char.Custom('InsultAdjectiveArticle')] [ROOT.Char.Custom('InsultNoun')] olarak aşağıladığı anda, gururum incindi ve kılıcımı çektim."
 coronation_banquet.3005.desc_won: "\n\nKendime geldiğimde, onun üzerinde zafer kazanmış bir şekilde duruyordum. Çizmem göğsüne bastırılmış, ikimiz de nefes nefese kalmıştık."
 coronation_banquet.3005.desc_lost: "\n\nKendime geldiğimde, o üzerime dikilmiş, çizmesi göğsümde acımasızca duruyordu. Kulağıma eğilip tısladı, "Merhamet dilediğini duymak istiyorum." "
 coronation_banquet.3005.a: ""Yaptıklarının bedelini ödeyeceksin, [rival_to_duel.GetFirstNameNoTooltip]!" "
 coronation_banquet.3005.b: ""#EMP Senin#! gibilerine asla boyun eğmem!!""
 coronation_banquet.3005.c: ""Lütfen, bana zarar verme!" "
 coronation_banquet.3005.d: ""Merhamet dilerim!" "
 coronation_banquet.3005.e: "Elimi uzatıp tek bir hamlede aşil tendonunu kestim."
  
 coronation_banquet.3096.t: "Çekici Bir Bakış"
 coronation_banquet.3096.desc: "Ziyafetin coşkusu yükselirken, gözlerim sürekli [partner.GetName] adlı kişiye kayıyordu. Onun bakışlarıyla karşılaştığımda, içimde tarifsiz bir heyecan uyanıyordu. \n\nŞerefli bir kişiyim, ancak nadiren kalbim yeni bir ilişkiye bu kadar açık olmuştu..."
 coronation_banquet.3096.a: "Kader bizi nereye götürürse götürsün..."
 fest_default.3906.a.tt: "[partner.GetName] ile birlikte oluyorsunuz."
 coronation_banquet.3096.b: "Kendime hakim olmalıyım."
  
 coronation_banquet.3006.t: "Bir Gecelik Aşk"
 coronation_banquet.3006.opening_1: "Şarabın ve tutkunun etkisiyle, [partner.Custom2('MyCharacterIntroduction', ROOT.Char )] ile kendimizi tenha bir köşede bulduk. Kolları belime sıkıca sarılmış, dudakları boynumda dolaşıyordu. İkimizin arasında da karşı konulamaz bir ateş yanıyordu."
 coronation_banquet.3006.opening_2: "Yabancı bir yatakta, yabancı birinin kollarında uyandım. Başım zonkluyordu ve önceki gecenin anıları sis perdesi arkasından yavaşça belirmeye başladı. [partner.Custom2('MyCharacterIntroduction', ROOT.Char )|U] ile tutkulu bir gece geçirmiştik."
 coronation_banquet.3006.opening_3: "Kendime bunu asla yapmayacağıma dair söz vermiştim. Ancak birkaç kadeh şarap ve [partner.Custom2('MyCharacterIntroduction', ROOT.Char )] adlı kişinin baştan çıkarıcı bakışları, irademi zayıflatmaya yetmişti. Kendimi onun kollarına bıraktım ve kısa süre sonra yatağında buldum."
 coronation_banquet.3006.both_married_love: "\n\n Onsuz yaşayamam ama onun [partner.Custom2('RelationToMe', SCOPE.sC('partner'))] ve benim [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('partner'))] bu gece yaşananları asla öğrenemez!"
 coronation_banquet.3006.married_love: "\n\n Onsuz bir hayat düşünemiyorum ama benim [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('partner'))] bu yasak aşktan haberdar olmasına izin veremem."
 coronation_banquet.3006.partner_married_love: "\n\n Onsuz yaşayamam ama onun [partner.Custom2('RelationToMe', SCOPE.sC('partner'))] olan [partner.GetTitledFirstName] adlı kişiyi düşününce ne yapabilirim ki? Kalbim paramparça..."
 coronation_banquet.3006.unmarried_love: "\n\nEvlilik ve ahlak kuralları bize engel olsa da, bu gece yaşananları asla unutamam. Onsuz bir hayat düşünemiyorum bile."
 coronation_banquet.3006.both_married: "\n\n Onun [partner.Custom2('RelationToMe', SCOPE.sC('partner'))] ve benim [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('partner'))] bu yasak aşktan haberi olmamalı!"
 coronation_banquet.3006.married: "\n\nİhanetim [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('partner'))] tarafından asla bilimemeli."
 coronation_banquet.3006.partner_married: "\n\n Onun [partner.Custom2('RelationToMe', SCOPE.sC('partner'))] bu gece yaşananları asla öğrenmemeli."
 coronation_banquet.3006.unmarried: "\n\nEvlilik ve ahlak kuralları bizi birbirimize bağlamasa da, bu geceyi sır olarak saklamalıyız."
 coronation_banquet.3006.a: "Seni tekrar görmeliyim!"
 coronation_banquet.3006.b: "Bu anın tadını çıkaralım..."
 coronation_banquet.3006.b.mistake_tt: "#F [partner.GetFirstNameNoTooltip] ilgilenmiyor!#!"
 coronation_banquet.3006.c: "Bu geceyi unutalım."
 coronation_banquet.3006.c.tt: "#F [partner.GetFirstNameNoTooltip] adlı kişiden uzak duruyorsunuz!#!"
  
 coronation_banquet.3007.t: "Basılınca"
 coronation_banquet.3007.love: "Diğer konuklar kadehlerini tokuştururken, [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('lover'))] [lover.GetTitledFirstName] ile baş başa kalabileceğimiz tenha bir oda bulduk. [lover.GetFirstNamePossessive] çıplak sırtına öpücükler kondururken, birden duyduğumuz sesle irkildik ve kendimizi örtmeye çalıştık."
 coronation_banquet.3007.not_love: "Kalabalıktan uzaklaşmak için [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('lover'))] [lover.GetTitledFirstName] ile ıssız bir odaya çıktık. Tutkumuz doruk noktasına ulaşırken, tanıdık bir ses kanımı dondurdu."
 coronation_banquet.3007.ambiguous: "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('lover'))] [lover.GetTitledFirstName] ile biraz baş başa kalmak için onu ziyafetten uzaklaştırdım. Tam geri dönmeye hazırlanırken, tanıdık bir sesle irkildim ve olduğum yere çivilendim."
 coronation_banquet.3007.end: "\n\n"[ROOT.Char.GetFirstNameNoTooltip]?!" [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('spouse'))] [spouse.GetTitledFirstName], bize şaşkınlıkla bakıyordu. "Nasıl olur da bu [lover.Custom('InsultAdjective')] [lover.Custom('InsultNounSexual')] ile birlikte olabilirsin?!""
 coronation_banquet.3007.a: "Bu hiçbir şey ifade etmiyordu, sevgilim!"
 coronation_banquet.3007.b: "Onu seviyorum!"
 coronation_banquet.3007.c: "Canım ne isterse onu yaparım."
  
 coronation_banquet.5001.t: "Şüpheli Bakışlar"
 coronation_banquet.5001.friend_reminder: "Sanırım [friend.GetTitledFirstName] iyi niyetle söylemişti ama [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend'))] olan bana [host.GetTitledFirstNamePossessive] kötü şöhretini hatırlattıktan sonra içimde bir kurt düştü."
 coronation_banquet.5001.rival_reminder: "[rival.GetTitledFirstName] adlı kişinin beni korkutmak için söylediğini biliyorum ama [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('rival'))] olan bana [host.GetTitledFirstNamePossessive] karanlık geçmişini hatırlattıktan sonra huzurum kaçtı."
 coronation_banquet.5001.spouse_reminder: "Koluma dokunan [spouse.GetTitledFirstName], endişeyle fısıldadı; "[host.GetTitledFirstName] bu akşam sana çok dikkatli bakıyordu..."\n[spouse.GetTitledFirstNamePossessive] kötü şöhretini düşününce, keşke hiç konuşmasaydı diye geçirdim içimden."
 coronation_banquet.5001.sadist_reminder: "[sadist.GetTitledFirstName], [host.GetTitledFirstNamePossessive] ...diplomasi yöntemleri hakkındaki tüyler ürpertici hikayeleri yüzünde şeytani bir sırıtışla anlattı. Aldırmamaya çalışsam da, aklımdan bir türlü çıkmıyor."
 coronation_banquet.5001.reminder: "Bir ziyafet, kutlama ve neşe için düzenlense de, [host.GetTitledFirstNamePossessive] kötü şöhretini düşünmeden edemiyorum..."
 coronation_banquet.5001.worry: "\n\nEv sahibimizin her gülümsemesi bana tehditkar, her bakışı şeytani gelmeye başladı. Sürahi veya tabak sesleri bile beni irkiltiyor. Ufacık bir hatayla ev sahibimizin gazabına uğramaktan korkuyorum. Ya da daha kötüsü, hedefinin ben olma ihtimalinden..."
 coronation_banquet.5001.a: "Üstesinden gelebilirim. Bu sadece bir ziyafet."
  
 coronation_banquet.5002.t: "Sanrılar İçinde"
 coronation_banquet.5002.desc_chair: "[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] olan ev sahibimiz [lunatic_host.GetTitledFirstName], sanki canlıymış gibi yanında duran sandalyeye doğru eğiliyor, fısıltılarla dolu bir sohbete dalıyor. Salondaki diğer tüm konuşmalar, bu tuhaf manzara karşısında yavaş yavaş sessizliğe gömülüyor.\n\nBirden, [lunatic_host.GetTitledFirstName] başını kaldırıp size doğru bakıyor ve boş gözlerle, "Ne dediniz, sevgili [ROOT.Char.Custom('RandomLadyLord')]ım? Evet, elbette, size buradaki herkesten daha çok güveniyorum!" diye haykırıyor."
 coronation_banquet.5002.desc_chicken: "[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] olan ev sahibimiz [lunatic_host.GetTitledFirstName], yolunmuş ve pişirilmiş bir tavuğu göğsüne bastırmış, sanki değerli bir mücevhermiş gibi ona tatlı sözler fısıldıyor. Tavuğa olan bu garip sevgisini yüksek sesle ilan etmeye başlayınca, büyük salondaki neşeli hava yerini tedirgin bir sessizliğe bırakıyor. Misafirlerin yüzlerindeki şaşkınlık ve endişe giderek artıyor."
 coronation_banquet.5002.desc_drapes: "[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] olan ev sahibimiz [lunatic_host.GetTitledFirstName], duvarları süsleyen ağır, işlemeli bir perdeden bir parça koparıp dans pistine doğru vals yapmaya başlıyor. \n\nDiğer konuklar, bu beklenmedik gösteri karşısında afallamış bir şekilde donup kalırken, [lunatic_host.GetTitledFirstName] perdenin kıvrımlarını bir dans partneri gibi etrafında döndürüyor. Salonda garip bir büyü hakim oluyor."
 coronation_banquet.5002.a: "[lunatic_host.GetLadyLord]ım, biraz temiz hava almak için dışarı çıkmıyor muyuz? Bu kalabalık beni biraz bunaltmaya başladı."
 coronation_banquet.5002.b: "Artık dayanamıyorum! Bu çılgınlığı bir şekilde durdurmalıyım!"
 coronation_banquet.5002.c: "[lunatic_host.GetFirstNameNoTooltip]! Ben de sizinle geleyim! Eğlence tam da burada başlıyor gibi görünüyor!"
  
 coronation_banquet.5003.t: "Acı Dolu Bir Eğlence"
 coronation_banquet.5003.desc: "Yemeklerin arasında gizlenmiş keskin metal parçaları, sandalyelerin üzerine özenle yerleştirilmiş kıymıklar, aniden patlayan küçük #EMP şeyler#! Bu ziyafet, konuklarına acı dolu bir eğlence vadediyor...\n\nMasaya başkanlık eden [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sadistic_host'))] olan [sadistic_host.GetTitledFirstName], yüzünde şeytani bir sırıtışla, [guest.GetLadyLord] olan [guest.GetTitledFirstNamePossessive] kanayan dudağını umursamadan kanını kendi tabağına tükürüyor. Gözlerindeki soğuk parıltı, bu acımasız ev sahibinin zevk aldığını açıkça gösteriyor."
 coronation_banquet.5003.a: ""Bu barbarlık! Kesinlikle kabul edilemez!""
 coronation_banquet.5003.b: "Endişelenme [guest.GetFirstNameNoTooltip], şimdilik seninle ben ilgilenirim."
 coronation_banquet.5003.c: "(Zoraki bir gülümsemeyle) Ne görkemli, ne unutulmaz bir ziyafet!"
  
 coronation_banquet.5004.t: "Bardağın Son Damlası"
 coronation_banquet.5004.desc: ""Masaya bıraktığınız boş bir bardağın sesi miydi o?" Büyük salonun gürültüsü ve kahkahaları arasında böyle bir sesi duyabilmek için [host.GetTitledFirstName] adlı kişinin gerçekten de büyülü kulaklara sahip olması gerekiyor. Cömert, hatta biraz fazla cömert ev sahibimiz, elini havada şaklatarak bir hizmetçiyi çağırıyor. "Buraya daha fazla şarap! Bu gece kimse susuz kalmayacak! Kadehler hiç boş kalmasın!" diyerek gürlüyor."
 coronation_banquet.5004.a: "Ne kadar düşüncelisiniz [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('host'))]! Çok teşekkür ederim!"
 coronation_banquet.5004.b: "Sanırım yeterince içtim. Hatta belki de biraz fazla..."
 coronation_banquet.5004.c: "Kusura bakmayın, kendimi biraz iyi hissetmiyorum. Mazeretlerimi sunup kalabalığın arasına karışarak sessizce uzaklaşıyorum."
  
 coronation_banquet.5005.t: "Muhteşem Garum!"
 coronation_banquet.5005.desc: "Ah, bu harika lezzet! Damakta dans eden, yoğun ve hafif tuzlu bir tat... Denizin tazeliğini ve güneşin sıcaklığını hissettiriyor...\n\nBu, şimdiye kadar tattığım en lezzetli garum olabilir! [host.GetTitledFirstNamePossessive] aşçısı, bu eşsiz sosu ustalıkla hazırlamış ve yemeklere büyülü bir dokunuş katmış!"
 coronation_banquet.5005.a: "Bundan sonra her gün garum yemem gerek!"
 coronation_banquet.5005.b: "Ellerinize sağlık [host.GetFirstNameNoTooltip]! Bu, şimdiye kadar yediğim en inanılmaz yemeklerden biri!"
 coronation_banquet.5005.c: "(Bilmiş bir tavırla) "Murrinin aslında garumdan ilham alınarak yapıldığını biliyor muydunuz?""
 coronation_banquet.5005.c.flavor: "(Etrafınıza bakarak) Görünüşe göre diğer konukların çoğu bu bilgiye sahip değil!"
 coronation_banquet.5005.d: "Ah, keşke her an garum kokusunu içime çekebilsem! #EMP Nefes almak#! gibi bir şey olsa..."
  
 coronation_banquet.6001.t: "İş İçin Doğru [spouse.GetWomanMan|U]"
 coronation_banquet.6001.dislike_spouse: "Anlaşamadığımız birçok konu olsa da, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))] olan [spouse.GetFirstName] adlı kişinin bu ziyafet için gösterdiği çabayı takdir etmeliyim. Yemeğin zamanında servis edilmesini, konukların doğru yerlere oturmasını ve herkesin memnun görünmesini sağladı.\n\nBüyük masada yanımda otururken ve kutlamalar başlamak üzereyken, bu karmaşık organizasyonun altından başarıyla kalktığı için ona teşekkürlerimi sunuyorum. En azından bu konuda hakkını vermek gerek."
 coronation_banquet.6001.like_spouse: "Sevgili [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))] olan [spouse.GetFirstName], bu ziyafetin kusursuz olması için gerçekten çok çalıştı. Yemekler tam zamanında geliyor, konuklar doğru yerlerine oturmuş sohbet ediyor ve herkes keyifli görünüyor.\n\nBüyük masada yanımda [spouse.GetFirstName] ile her şey hazır. Kutlamaların başladığını duyurmak için ayağa kalkmadan önce elini hafifçe sıkıyor ve ona içten bir gülümsemeyle bakıyorum. Onunla gurur duyuyorum."
 coronation_banquet.6001.a: "[spouse.GetFirstName] olmadan ne yapardım bilmiyorum."
  
 coronation_banquet.6002.t: "Övgüye Değer Bir Çaba"
 coronation_banquet.6002.desc: "Ziyafet tüm ihtişamıyla devam ederken ve konuklarımız neşeyle sohbet edip enfes yemeklerin tadını çıkarırken, [guest.GetTitledFirstName] büyük masada [spouse.GetFirstName] ve bana doğru yaklaşıyor.\nGülümseyerek, "Bu gerçekten harika bir ziyafet! Ev sahiplerini tebrik ederim, her şey mükemmel!" diyor."
 coronation_banquet.6002.a: "(Gururla) "Evet, harika bir iş çıkardım, değil mi?" "
 coronation_banquet.6002.b: ""Asıl teşekkürü [spouse.GetFirstNameNoTooltip] hak ediyor. Tüm bunları o organize etti." "
  
 coronation_banquet.6003.t: "Evimde Kavga Çıkmaz!"
 coronation_banquet.6003.opening: "[fighter_1.GetTitledFirstName] ve [fighter_2.GetTitledFirstName] adlı kişinin birbirlerinden olabildiğince uzak olmalarını sağlamak için tüm önlemleri aldığımı düşünmüştüm. Ancak tüm çabalarıma rağmen, ziyafetin ortasında, tam da en keyifli anında, bir kavgaya tutuştular! "
 coronation_banquet.6003.bodyguard: "\n[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('bodyguard'))] olan [bodyguard.GetTitledFirstName], kavgaya tehlikeli bir şekilde yakın duruyor ve müdahale etmemi beklercesine bana bakıyor. Gözlerinde endişe ve kararlılık var."
 coronation_banquet.6003.guard: "\nMuhafızlarımdan biri, diğer konukları korumak için kavgaya yakın bir mesafede duruyor ve müdahale emri bekliyor. Yüzündeki ifade, olayın daha da kötüye gitmesinden korktuğunu gösteriyor."
 coronation_banquet.6003.a: "[fighter_2.GetFirstNameNoTooltip] adlı kişiyi nazikçe dışarı çıkarın ve sakinleşene kadar geri dönmemesini söyleyin."
 coronation_banquet.6003.b: "[fighter_1.GetFirstNameNoTooltip] adlı kişiyi tutuklayın ve işler sakinleşene kadar onu gözaltında tutun. Bu davranışına bir son vermeliyiz."
 coronation_banquet.6003.c: "(Gür bir sesle) "Herkes dursun! Bu anlamsız kavgayı hemen sonlandırın! Bunu daha sonra, daha medeni bir şekilde konuşacağız.""
  
  
 coronation_banquet.6101.t: "Sorunlu [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('troubled_guest'))|U]"
 coronation_banquet.6101.desc_opening: "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('troubled_guest'))] olan [troubled_guest.GetFirstNamePossessive] gözlerindeki panik ve çaresizlik gitgide artıyor. Bütün akşam saklanmaya çalıştığı köşeye doğru bir grup konuk yaklaşıyor ve duvarlar sanki üzerine geliyormuş gibi hissediyor. Kaçacak hiçbir yeri yok.\n\n"
 coronation_banquet.6101.desc_liked: "Zavallı [troubled_guest.GetWomanMan], sosyal ortamlarda hiç rahat değil! Kalabalığın içinde kaybolmuş gibi görünüyor."
 coronation_banquet.6101.desc_disliked: "Bir [troubled_guest.GetTitleTierName] bu kadar içine kapanık ve utangaç olmamalı, gerçekten şaşırtıcı..."
 coronation_banquet.6101.desc_disliked_unlanded: "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('troubled_guest'))] olanın bu kadar toplumdan uzak ve rahatsız olması inanılır gibi değil..."
 coronation_banquet.6101.a: "Hemen müdahale etmeliyim. Yaklaşan konukların dikkatini dağıtıp [troubled_guest.GetFirstName] adlı kişiye biraz nefes alma alanı sağlamalıyım."
 coronation_banquet.6101.b: "Hey, [troubled_guest.GetFirstNameNoTooltip]! Hadi bize maceralarından bahset! Eminiz ki herkes senin hikayelerini dinlemekten keyif alacaktır!"
 coronation_banquet.6101.c: "[troubled_guest.GetFirstNameNoTooltip]! Seninle biraz konuşmamız gerekiyor. Yalnız kalabileceğimiz bir yere geçelim mi?"
 coronation_banquet.6101.c.tt: "İkimizin de bu kalabalıktan uzaklaşmaya ve biraz kafa dinlemeye ihtiyacı olabilir..."
  
 coronation_banquet.6111.t: "Bitmek Bilmeyen Sohbet"
 coronation_banquet.6111.desc: "Boşalan tabaklar yenileriyle değişirken, [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('guest_to_talk_to'))] olan [guest_to_talk_to.GetTitledFirstName], [guest_to_talk_to.Custom('subject_of_interest')] hakkındaki bitmek bilmeyen konuşmasına devam ediyor.\n\n"...ve işte tam o anda, zekice bir planla o işi kurtardık! Sizi sıkmadığımdan emin misiniz [ROOT.Char.GetLadyLord]ım?" diye soruyor, gözlerinde en ufak bir şüphe belirtisi olmadan."
 coronation_banquet.6111.a: "(Zoraki bir gülümsemeyle) "Hayır hayır, lütfen devam edin! Çok ilgi çekici!" "
 coronation_banquet.6111.b: "Aslında, neden biraz da sizin hakkınızda konuşmuyoruz? Sizi daha yakından tanımak isterim."
 coronation_banquet.6111.c: "(Alaycı bir şekilde) "Kendinizi rezil etmenizi izlemek asla sıkıcı değil!" "
 coronation_banquet.6111.d: "Size [ROOT.Char.GetPromotedLegend.GetName] hakkındaki efsaneyi hiç anlattım mı?"
 coronation_banquet.6111.d.success: "Efsaneniz gerçekten büyüleyici!"
 coronation_banquet.6111.d.failure: "Ne yazık ki, biraz sıkıcı bir efsaneniz var."
 coronation_banquet.6111.e: "Büyüleyici, evet, ama neden benim muhteşem yönetimim hakkında konuşmuyoruz?"
 every_evil_guest_scope_tt: "Sempati Duyulmayan Her Konuk"
  
 coronation_banquet.6121.t: "İnce Bir İntikam"
 coronation_banquet.6121.desc: "Büyük salona tabak tabak nefis yemekler getirilirken, burnuma tanıdık bir koku geliyor ve yüzümde şeytani bir sırıtış beliriyor. [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('hated_guest'))] [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('hated_guest'))] olan [hated_guest.GetTitledFirstName] adlı kişinin [ROOT.GetCharacter.Custom('GetFoodDetail')] karşı alerjisi olduğunu aşçıya söylemeyi #EMP maalesef#! unutmuş gibi görünüyorum.\n\nSesimi yükselterek, "Hepinizi ziyafetime hoş geldiniz diyorum ve umarım bu yemekler damak zevkinize hitap eder!" diye sesleniyorum."
 coronation_banquet.6121.a: "(Gözlerim [hated_guest.GetTitledFirstNamePossessive] üzerinde) "Özellikle sen, [hated_guest.GetFirstNameNoTooltip]. #EMP Umarım yemeğin tadını çıkarırsın#!" "
 coronation_banquet.6121.b: "(Kendi kendime) Onu o yemekten 'kurtardığımda' yüzünde belirecek ifadeyi şimdiden tahmin edebiliyorum! Bu, paha biçilemez olacak!"
  
 coronation_banquet.6231.t: "Felaket Kapıda!"
 coronation_banquet.6231.desc: ""[ROOT.Char.GetLadyLord]ım... Korkunç bir şey oldu. Şarap fıçılarını kontrol ettik ve... bir sonraki fıçı bozulmuş. #EMP Hatta hepsi#! bozulmuş!" diye haykırıyor panik içindeki hizmetkar.\n\nZiyafet tüm hızıyla devam ediyor, ancak içki olmadan misafirlerin neşesinin kaçacağı ve havanın bozulacağı kesin. Bu felaketi bir an önce önlemeliyim!"
 coronation_banquet.6231.a: "(Hızlıca) "Şarap tüccarı hala şehirde olmalı! Hemen gidip ondan acil bir sipariş vermeliyiz!" "
 every_drunkard_guest_scope_tt: "Katılan Her Ayyaş Konuk"
 coronation_banquet.6231.b: "Bu krizi atlatmak için hepimizin elini taşın altına koyması gerekecek. Hadi bakalım, ne yapabileceğimize bir bakalım."
 coronation_banquet.6231.c: "(Gizemli bir şekilde) "Sanırım gizli depolarımı açmanın zamanı geldi. Misafirlerimiz susuz kalmayacak!" "
  
 coronation_banquet.6251.t: "Beklenmedik Bir Sohbet"
 coronation_banquet.6251.desc: "Şölen yavaş yavaş sona ererken, kendimi [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest'))] [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('guest'))] [guest.GetTitledFirstName] ile beklenmedik bir sohbetin içinde buluyorum.\n\n[guest.GetTitledFirstName], [guest.Custom('subject_of_interest')] hakkındaki düşüncelerimi merak ediyor – kendisi için büyük önem taşıyan bir konu."
 coronation_banquet.6251.a: ""Bu konu beni de büyülüyor! Düşüncelerimi sizinle paylaşmaktan mutluluk duyarım!" "
 coronation_banquet.6251.b: ""Doğrusunu söylemek gerekirse, bu konu zerre kadar ilgimi çekmiyor." "
 coronation_banquet.6251.c: ""Aslında, şu anda #EMP sizinle#! ilgileniyorum..." "
  
 coronation_banquet.6261.t: "Özel Bir Yemek"
 coronation_banquet.6261.desc_lunatic: ""Bu özel yemeğin hazırlanmasında bizzat yardım elimi uzattım ve umarım sonuç hoşunuza gider!" "
 coronation_banquet.6261.desc_not_lunatic: ""Aşçının yardımcısı bu yemeği hazırlamak için tüm hünerlerini sergiledi ve umarım sonuç beklentilerinizi karşılar!" "
 coronation_banquet.6261.desc_cannibal_guest: "\n\nYemek yemek için masaya oturduğumuzda, [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('cannibal_guest'))] [cannibal_guest.GetTitledFirstName] adlı kişinin yemeğin tadını diğerlerinden daha fazla çıkardığını fark ediyorum. Gözlerinde şeytani bir parıltı var."
 coronation_banquet.6261.desc_concerned_guest: "\n\nAncak yemek yemek için masaya oturduğumuzda, [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('concerned_guest'))] [concerned_guest.GetTitledFirstName] önüne konulan yemeği sadece çatalıyla karıştırıyor ve bana şüpheyle bakıyor. Sanki bir şeylerden emin değil gibi."
 coronation_banquet.6261.a_exposed: "(Kendi kendime) "Sanki bana güvenmiyormuş gibi! Nasıl cüret eder?" "
 coronation_banquet.6261.a: "(Omuz silkerek) "Ne düşündüğü umurumda değil." "
 coronation_banquet.6261.b: "(Hizmetkara) "[concerned_guest.GetTitleTierName] adlı kişiye yiyecek başka bir şey getirin. Görünüşe göre bu yemeği beğenmedi." "
 coronation_banquet.6261.c: "(Gülümseyerek) "Sanırım [concerned_guest.GetTitledFirstName] ile beslenme konusunda farklı fikirlere sahibiz! Bunu daha sonra kendisiyle konuşmalıyım." "
  
 coronation_banquet.6301.t: "Değerli Bir Eserin Hasarı"
 coronation_banquet.6301.desc: "Kutlamaların en neşeli anında, muhafızların kaptanı telaşla yanıma yaklaşıyor ve yüzündeki endişeyi gizleyemiyor.\n\n"[ROOT.Char.GetLadyLord]'um, korkunç bir şey oldu! Görünüşe göre birileri [feast_target_artifact.GetName] eserimi [feast_target_artifact.Custom('DamageArtifactAction')] etmiş! Tüm kanıtlar, bu akşam garip davranan [ROOT.Char.GetLadyLord]'umun [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('feast_artifact_culprit'))] olan [feast_artifact_culprit.GetTitledFirstNameNoTooltip] adlı kişiyi işaret ediyor." diyerek [feast_artifact_culprit.GetFirstNamePossessiveNoTooltip] yönüne bakıyor.\n\n"[ROOT.Char.GetLadyLord]'um, bu konuda ne yapmamı emredersiniz?" "
 coronation_banquet.6301.desc_learning_guard: "\n\n[feast_target_artifact.Custom('DamageArtifactActionFollowup')]"
 coronation_banquet.6301.desc_learning: "\n\nGözlerim [feast_artifact_culprit.GetTitledFirstNameNoTooltip] adlı kişiye kayıyor. Oldukça tedirgin görünüyor ve bakışlarını kaçırıyor."
 coronation_banquet.6301.a: "(Öfkeyle) "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] adlı kişiyi derhal gözaltına alın! Bu suçun cezasız kalmasına izin vermeyeceğim!" "
 coronation_banquet.6301.b: "(Sakin ama kararlı bir şekilde) "Onu buraya getirin. Kendisinden bir açıklama bekliyorum." "
 coronation_banquet.6301.b.tt: "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] eğer suçluysa, bu hasarı ödemek zorunda kalacak! "
 coronation_banquet.6301.b.tt_innocent: "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] umarım masumdur..."
 coronation_banquet.6301.b.tt_guilty: "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] suçlu olduğuna eminim..."
 coronation_banquet.6301.c_learning: "(Kaptana dikkatlice bakarak) "Sanırım söylediğinden fazlasını biliyorsun, kaptan..." "
 coronation_banquet.6301.c.tt: "(Kendi kendime) "Entrikacı kaptanımı alt etmenin zamanı geldi!" "
 coronation_banquet.6301.d: "(Omuz silkerek) "Doğrusunu isterseniz, o eseri zaten hiç sevmemiştim." "
  
  #...turns out the suspect was innocent after all 
 coronation_banquet.6302.t: "Masumiyetin Sesi"
 coronation_banquet.6302.t_lover: "Gizli Bir Gerçek"
 coronation_banquet.6302.desc_intro: "[feast_trusted_friend.GetTitledFirstNameNoTooltip] çalışma odama geliyor ve yüzünde endişeli bir ifade var. "Sevgili [feast_trusted_friend.Custom2('RelationToMe', ROOT.Char)], [feast_artifact_culprit.GetFirstNamePossessiveNoTooltip] hapse atıldığını yeni öğrendim." "
 coronation_banquet.6302.desc_secret_lover: "\n\nBana gergin bir bakış atarak devam ediyor. "Sanırım bu bir hata olabilir — Çünkü... ben... o olay sırasında [feast_artifact_culprit.GetTitledFirstNameNoTooltip] ile birlikteydim... Yani suçlu o olamaz." \nYanaklarına yayılan kızarıklık, sözlerinin doğruluğunu kanıtlıyor."
 coronation_banquet.6302.desc_spirited_debate: "\n\nSakin ama endişeli bir ses tonuyla, "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] adlı kişinin o sırada [feast_debatee_character.GetTitledFirstNameNoTooltip] ile hararetli bir tartışma içinde olduğunu hatırlıyorum. Bu yüzden, eser hasarını onun yapmış olması imkansız." diyor."
 coronation_banquet.6302.a: "(Sorumluluğu üstlenerek) "Anlaşılan bir hata yapmışım. Mea culpa." "
 coronation_banquet.6302.a.tt: "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] bu iyiliğimi unutmayacak."
 coronation_banquet.6302.a_lover: "#EMP [feast_trusted_friend.GetTitledFirstNameNoTooltip]! Bu konuda sessiz kalmalısın!#"
 coronation_banquet.6302.b: "(Gizemli bir şekilde) "Bu bilgiyi kendi aramızda tutalım. Kimsenin duymasına gerek yok." "
 coronation_banquet.6302.b.tt: "Eminim [feast_artifact_culprit.GetTitledFirstNameNoTooltip] #EMP bir şeylerden#! suçludur. Bunu ortaya çıkaracağım."
 coronation_banquet.6302.b.tt_callous: "(Kendi kendime) "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] diğer mahkumlarıma iyi bir arkadaş olur." "
  
 coronation_banquet.6351.t: "Beklenmedik Bir Hasar"
 coronation_banquet.6351.desc_intro: "Koltuğuma zar zor oturmuş, rahat bir nefes almaya fırsat bulamadan [coronation_feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip] adlı kişiden gelen acı dolu bir çığlık duyuldu. Anlaşılan o ki, [coronation_feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip] ile aralarındaki gerilim sonunda bir kavgaya dönüşmüş ve [coronation_feast_default_6351_fighter_2.GetFirstNameNoTooltip], [coronation_feast_default_6351_fighter_1.GetFirstNameNoTooltip] adlı kişiden tam bir [coronation_feast_default_6351_fighter_1.GetWomanMan] dayağı yiyor. Kavgayı ayırmak için harekete geçmek üzereyken, dehşet içinde dövüş danslarının [feast_target_artifact.GetName] eserinin etrafında gerçekleştiğini fark ettim! Değerli eser tehlikede!"
 coronation_banquet.6351.desc_calm: "\n\nHemen muhafızlarıma işaret ederek, birbirlerine tıslayan ve pençe atan ikiliyi ayırma emri veriyorum. Eserin daha fazla zarar görmesini engellemeliyiz."
 coronation_banquet.6351.desc_wrathful:0 "\n\nKoridorun karşısından üzerlerine yürürken sesimi yükseltiyorum: "#EMP Bunun anlamı ne!#!""
 coronation_banquet.6351.desc_outro: "\n\nKavgacı ikili, muhafızlar tarafından zorla önüme getiriliyor. Her ikisi de kavgayı başlatmakla birbirlerini suçluyor ve suçlamalar havada uçuşuyor."
 coronation_banquet.6351.a: "(Hayal kırıklığıyla) "[coronation_feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip], nasıl böyle bir şey yapabildin? Bu yaptığın kabul edilemez!" "
 coronation_banquet.6351.a_wrathful: "(Kontrolümü kaybederek) "[coronation_feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip], #EMP nasıl cüret edersin!#! Bu yaptığının hesabını vereceksin!" "
 coronation_banquet.6351.a.tt: "[coronation_feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip] adlı kişiyi verdiği hasarı karşılamaya zorlamalıyım."
 coronation_banquet.6351.b: "(Hayal kırıklığıyla) "[coronation_feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip], neden onun seni kışkırtmasına izin verdin? Kendini savunabilirdin!" "
 coronation_banquet.6351.b_wrathful: "(Dişlerimin arasından) "Sabrım taşmak üzere, [coronation_feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]..." "
 coronation_banquet.6351.b.tt: "[coronation_feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip] adlı kişiyi verdiği hasarı karşılamaya zorlamalıyım."
 coronation_banquet.6351.c: "(Kararlı bir şekilde) "Kimin başlattığı artık önemli değil. İkiniz de bu hasardan sorumlusunuz ve bunun bedelini ödeyeceksiniz." "
 coronation_banquet.6351.c_wrathful: "#EMP Yeter artık!#! İkiniz de bu hasarın bedelini ödeyeceksiniz! Bu konuda hiçbir tartışma olmayacak!" "
 coronation_banquet.6351.c.tt: "Her ikisini de verdikleri hasarı karşılamaya zorlamalıyım."
 coronation_banquet.6351.d: "(Derin bir nefes alarak) "[ROOT.Char.GetFaith.HighGodName] adına, diğer yanağımı çevireceğim. Sizi affediyorum." "
 coronation_banquet.6351.d.tt: "[ROOT.Char.GetFaith.HighGodName] onlarla gerekeni yapsın."
 coronation_banquet.6351.e: "(Omuz silkerek) "Bunlar olur. Zaten o eser benim en sevdiğim parça değildi." "
 coronation_banquet.6351.e_wrathful: "#EMP Sizin şansınıza aptallar#!, o eseri zaten hiç sevmemiştim... Defolun gözümün önünden!" "
 coronation_banquet.6351.e.tt: "Onları affetmeliyim. Bu seferlik..."
  
 coronation_banquet.6501.t: "İnce Espri"
 coronation_banquet.6501.desc.opening: ""Ne dediğimi biliyorum, sadece neden bu kadar komik bulduğunu anlamıyorum?" \n\n[innocent_guest.GetTitledFirstName] kafasını yana eğerek bana bakarken, kıkırdamamı bastırmaya çalışıyorum. Ona söylediklerimin müstehcen bir anlama da gelebileceğinden henüz haberi yok.\n\n"
 coronation_banquet.6501.joke_a: ""Başını sıkarsan, kalın bir madde dışarı fışkırır!" demiştim."
 coronation_banquet.6501.joke_b: ""Bu lehçeyi anlamakta gerçekten zorlanıyorum ve sizin kurnaz bir dilbilimci olduğunuzu duydum!" demiştim."
 coronation_banquet.6501.joke_c: ""Mahkeme salonunda sergilenen harika bir göğsü vardı!" demiştim."
 coronation_banquet.6501.desc.ending_solo: "\n\nAcaba bunu komik bulan tek kişi ben miyim? Sesimi çıkarmazsam bilemeyeceğim. Ancak bir şaka uğruna [innocent_guest.GetFirstNameNoTooltip] adlı kişiyi utandırmaya değer mi?"
 coronation_banquet.6501.desc.ending_duo: "\n\nBunu komik bulan tek kişi ben olmayabilirim. [fellow_pervert.GetTitledFirstName], [innocent_guest.GetTitledFirstNameNoTooltip] aynı cümleyi tekrarladığında, ağzındaki içkiyi püskürttü. Belki de ikisi de benimle aynı kaba mizah anlayışını paylaşıyor veya belki de bundan rahatsız oldular. Sesimi çıkarmazsam, ne düşündüklerini asla öğrenemeyeceğim."
 coronation_banquet.6501.a: "(Öksürerek) "Ben, ııı... Boşver..." "
 coronation_banquet.6501.b: "(Sırıtarak) "Söylediğini bir daha tekrar eder misin, ama bu sefer yavaşça ve düşünerek." "
 coronation_banquet.6501.b.tt: "#F Aynı mizah anlayışını paylaştığınızı umarak, [innocent_guest.GetTitledFirstNameNoTooltip] adlı kişiyi utandırma riskini alıyorsunuz. "
 coronation_banquet.6501.b.success: "[innocent_guest.GetTitledFirstNameNoTooltip] çift anlamlı şakayı anlıyor ve gülüyor."
 coronation_banquet.6501.b.failure: "[innocent_guest.GetTitledFirstNameNoTooltip] sapıkça mizahınızdan dolayı mahcup oluyor ve size öfkeyle bakıyor."
  
 coronation_banquet.8001.t.fire: "Küllerden Doğan Alevler"
 coronation_banquet.8001.t.knights: "Soğuk İntikam"
 coronation_banquet.8001.desc.sadistic: "Alevler, aç bir canavar gibi çatıyı yalayıp geçiyor ve çığlıklar, geceye karışan bir senfoni oluşturuyor. Sırtımı kapalı kapıya yaslayarak, kurbanlarımın dehşet dolu yüzlerini görmezden geliyorum ve dudaklarımda şeytani bir sırıtış beliriyor. Kızgınlığın alevlere dönüşmesine izin vermek... Muhalefeti bastırmanın ve gücümü göstermenin en etkili yolu!\n\nKapının diğer tarafından gelen vuruşlar gittikçe zayıfladıkça, sonunda kendime engel olamayıp kahkaha atıyorum. Zaferin tadı, duman ve küllerin kokusuyla harmanlanıyor."
 coronation_banquet.8001.desc.compassionate: "Gözlerimi tabağımdaki neredeyse hiç dokunulmamış [ROOT.Char.Custom('RegionalEdibleMeat')]den ayıramıyorum. [ROOT.Char.Custom('GetExpensiveDrink_Singular')]'im bozulmamış, ilk yudumunu bile almadım. [honorary_guest.GetTitledFirstName], [honorary_guest.Custom('herhis_subject_of_interest')] hakkında konuşurken, bakışlarımı ondan kaçırıyorum. Bu dayanılmaz bir utanç. Artık daha fazla dayanamıyorum.\n\n"Özür dilerim, [honorary_guest.GetTitledFirstName]," diyerek kendimi zar zor duyulabilir bir sesle mazur görüyor ve aceleyle odadan çıkıyorum. Kalbim göğsümden fırlayacak gibi atıyor, nefes nefese kalmışım. Yapmam #EMP gereken#! buydu. Hizmetkarlardan birine kararlı bir bakış atıyor ve gözlerimi sıkıca kapatıyorum.\n\nÖnce alevlerin çıtırtısı, sonra da çığlıklar..."
 coronation_banquet.8001.desc.just: "Herkes gitti. Herkes — onur konuğum ve onun sadık maiyeti hariç. Bardağımdan bir yudum alıyorum, [ROOT.GetCharacter.Custom('GetIncidentalDetailPresent')]. Şüphelenmemeliler. Hiçbir şeyden. "Özür dilerim, [honorary_guest.GetTitledFirstName]," diyerek gitmeden önce onunla göz göze geliyorum. Kimse bilmemeli. Kimse bilmeyecek. Bu, yalnızca ikimizin arasında kalacak bir sır. \n\nKapıları kapatma emrini verirken derin bir nefes alıyorum. Doğru olan her zaman kolay ve nazik değildir. Bazen, zor kararlar almak gerekir. \n\nKısa bir süre sonra, koridorun sonundan alevlerin kızıllığı beliriyor ve ardından çığlıklar yükseliyor."
 coronation_banquet.8001.desc.random_1: "[honorary_guest.GetTitledFirstName] ile sohbetimiz son derece dostane bir şekilde devam ediyor. O, [honorary_guest.Custom('herhis_subject_of_interest')] hakkında hararetli bir şekilde konuşurken, benim gözlerim [host.Custom('GetExpensiveDrink_Singular')]'ine kayıyor. Diğer tüm konuklar çoktan gitmiş. Elbette, onur konuğumuzun görüşmek istediği bu kadar önemli konuları bölmek istemezlerdi. Ne kadar düşünceliler! \n\nZehir tamamen tatsız. Ve en önemlisi, tespit edilemez. "
 coronation_banquet.8001.desc.random_2: "Müzik ve dans, salonun her köşesini doldurmuş, konuşmayı neredeyse imkansız hale getirmiş. Kadeh taşıyıcısı, [honorary_guest.GetTitledFirstNamePossessive] kadehini doldururken, gözlerimiz bir anlığına buluşuyor. Küçük bir baş hareketiyle ona onay veriyorum. \n\n"[ROOT.Char.GetHouse.GetMotto]," diye mırıldanıyorum, [honorary_guest.GetFirstNameNoTooltip] zehirli içkiyi yudumlarken. "
 coronation_banquet.8001.a: "(Rahat bir nefes alarak) "Sonunda... Gittiler." "
