coronation_banquet.1090.t:0 "Nerede Yapılmış Bir Eşleşme...?"
coronation_banquet.1090.desc:0 "Kalabalık yeni evlilere tezahürat ediyor ve kadeh kaldırıyor ama aralarında [ROOT.Char.Custom2('RelationToMePossessive', 1090_target)]'ımı, [1090_target.GetFirstName]'i gözden kaybetmiş gibiyim."
coronation_banquet.1090.desc_already_matched:0 "\n\nDikkatli bir aramadan sonra, sonunda [1090_target.GetHerHim]'i tenha bir alanda, daha önce [1090_target.GetHerHim]'i eşleştirmeye çalıştığım kişi olan [1090_match.GetTitledFirstName]'den başkasıyla derin bir sohbette buluyorum! Sanırım müdahale etmemeliyim..."
coronation_banquet.1090.desc_new_match:0 "\n\nDikkatli bir aramadan sonra, sonunda [1090_target.GetHerHim]'i bir köşede oturmuş, ilgiyle ve hatta özlemle diyebilirim ki, [1090_match.GetTitledFirstName]'e bakarken buluyorum, [1090_match.GetTitledFirstName] da bir grup gürültülü konuğu [1090_match.GetHerHis] şakaları ve hikayeleriyle eğlendiriyor."
coronation_banquet.1090.a:0 "Gidip [1090_match.GetHerHim]'i alın."
coronation_banquet.1090.b:0 "[1090_match.GetSheHe|U] sizin için iyi değil."
