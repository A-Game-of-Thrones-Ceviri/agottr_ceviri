  # An Exotic Show 
 coronation_banquet.1070.t: "Egzotik Bir Gösteri"
 coronation_banquet.1070.desc_host: "Memnun bir sırıtışla yüzümde, etrafımdaki coşkulu kalabalığa bakıyorum. Taç giyme töreni ziyafetinde atmosfer sıcak ve davetkar; konuklar neşeyle sohbet ediyor, büyüleyici müziğin ve gösterilerin büyüsüne kapılmış haldeler. Henüz gecenin en etkileyici kısmının gelmediğinden habersizler. Hizmetçilerime gizli bir işaret veriyorum ve heyecanla bekliyorum."
 coronation_banquet.1070.desc_guest: "Bu taç giyme töreni ziyafeti gerçekten unutulmaz bir gece! [host.GetTitledFirstName], konuklarını ağırlamak için hiçbir masraftan kaçınmamış. En yetenekli müzisyenler kulaklarımızın pasını siliyor, hünerli aktörler ve hokkabazlar gözlerimizi kamaştırıyor, ozanların şiirleri ruhumuzu okşuyor. Tam da bu ihtişamın doruk noktası olduğunu düşünürken, [host.GetFirstNamePossessiveNoTooltip] hizmetçilerine bir işaret verdiğini görüyorum. Merakla neler olacağını bekliyorum."
 coronation_banquet.1070.desc_mid: "\n\nKısa bir süre sonra dört hizmetçi, görkemli bir [host.Custom('GetAnimalTypeCaptive')] taşıyan büyük bir kafesle salona giriyor. Daha önce böylesine heybetli ve güzel bir yaratık görmemiştim."
 coronation_banquet.1070.desc_good: "Muhteşem yaratık kafesinin içinde biraz huzursuz olsa da, parmaklıklar son derece sağlam görünüyor. Davetliler, güvenli bir mesafeden bu egzotik canlının ihtişamına hayranlıkla bakıyorlar."
 coronation_banquet.1070.desc_bad: "Hayvanın huzursuzluğu her geçen saniye artıyor. Kafes, onun her hareketinde gıcırdıyor ve sallanıyor. İçimde kötü bir his var. Tam o anda, kulakları sağır eden bir #EMP çatırtısı#! ile kafesin önemli bir parmaklığı kırılıyor ve salon bir anda kaosa sürükleniyor!"
 coronation_banquet.1070.desc_bad_target: "\n\n[1070_target.GetTitledFirstName], dehşet içinde çığlık atan kalabalığın arasında kalıyor."
 coronation_banquet.1070.a: "Gerçekten nefes kesici bir gösteriydi... ta ki buraya kadar."
