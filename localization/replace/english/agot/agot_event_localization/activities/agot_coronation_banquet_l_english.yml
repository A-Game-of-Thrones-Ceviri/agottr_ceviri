 coronation_banquet.0052.t: "Bitmemiş İş: Karlar İçinde"
 coronation_banquet.0052.desc.intro: "Yıllar önce, [dolt.GetFirstNameNoTooltip] tarafından önerilen bir iş girişimini finanse etmeyi kabul etmiştim. Doğruyu söylemek gerekirse, olayı neredeyse tamamen unutmuştum —"
 coronation_banquet.0052.desc.dolt_availability.dead: "özellikle de [dolt.GetFirstNameNoTooltip] artık hayatta olmadığı için."
 coronation_banquet.0052.desc.dolt_availability.imprisoned: "en azından [dolt.GetFirstNameNoTooltip] şu anda hiçbir şeyi yönetebilecek durumda olmadığı için."
 coronation_banquet.0052.desc.dolt_availability.free: "sonuçta, [dolt.GetFirstNameNoTooltip] ilk yatırımdan sonra beni işin içinde tutmak için pek çaba göstermedi."
 coronation_banquet.0052.desc.midtro: "\n\nAncak tüm olasılıklara rağmen, bu sabah işletmenin beklenmedik başarısını ilan eden bir mektup aldım."
 coronation_banquet.0052.desc.drunkard: "Küçük taverna, şehrin en gözde mekanlarından biri haline gelmiş."
 coronation_banquet.0052.desc.hashishiyah: "Esrarlı kek dükkanı, keyif arayanların uğrak noktası olmuş."
 coronation_banquet.0052.desc.rakish: "Küçük genelev büyüyerek şehrin en ünlü zevk yuvasına dönüşmüş."
 coronation_banquet.0052.desc.reclusive: "Gizli malikane, ironik bir şekilde, ün kazanmış — en ünlü soylular bile bir süreliğine orada izlerini kaybettirebiliyor gibi görünüyor."
 coronation_banquet.0052.desc.flagellant: "Kırbaçlama direği tapınağı artık arındırıcı, zenginleştirici acı sunan bir mekan ve görünüşe göre şaşırtıcı derecede geniş bir kitleye hitap ediyor."
 coronation_banquet.0052.desc.profligate: "Mektup #EMP hala#! işletmemizin tam olarak #EMP ne#! olduğunu açıklamıyor ama önemli olan karlı görünüyor olması."
 coronation_banquet.0052.desc.journaller: "Kütüphane, zengin müşterilerden düzenli olarak sipariş alacak kadar büyümüş."
 coronation_banquet.0052.desc.athletic: "Spor salonu, alt düzey soylular, paralı askerler ve zengin... #EMP tüccarlar#! arasında oldukça popüler hale gelmiş; kendi mülklerini kirletmeden dövüşmek ve antrenman yapmak için bir ortama ihtiyaç duyuyorlar."
 coronation_banquet.0052.desc.outro: "\n\nYatırımımızdan hatırı sayılır bir getiri elde eden [dolt.GetFirstNameNoTooltip], gelirin payımı bana sadakatle iletti."
 coronation_banquet.0052.desc.outro.dolt_unavailable: "\n\nYatırımımızdan hatırı sayılır bir getiri elde eden işletme müdürü, gelirin payımı bana sadakatle iletti."
 coronation_banquet.0052.a: "Sanırım yatırımımın #EMP tamamını#! geri alacağım."
 coronation_banquet.0052.b: "Doğal olarak, sonuçta ben bir iş dehasıyım."
 coronation_banquet.0052.c: "Beklenmedik ama hoş bir sürpriz!"
  
 coronation_banquet.0053.t: "Bitmemiş İş: Zararlar İçinde"
 coronation_banquet.0053.desc.intro: "$coronation_banquet.0052.desc.intro$"
 coronation_banquet.0053.desc.dolt_availability.dead: "$coronation_banquet.0052.desc.dolt_availability.dead$"
 coronation_banquet.0053.desc.dolt_availability.imprisoned: "$coronation_banquet.0052.desc.dolt_availability.imprisoned$"
 coronation_banquet.0053.desc.dolt_availability.free: "$coronation_banquet.0052.desc.dolt_availability.free$"
 coronation_banquet.0053.desc.midtro: "\n\nŞaşırtıcı bir şekilde, bu sabah isimsiz bir mektup aldım ve bana çıkan trajik bir yangında işletmemizin tamamen yok olduğunu bildirdiler."
 coronation_banquet.0053.desc.drunkard: "Görünüşe göre tavernanın kötü şöhreti daha da kötüleşmiş, belalı müşterileri çekmiş ve sonunda isimsiz bir yerli durumu kendi ellerine almış."
 coronation_banquet.0053.desc.hashishiyah: "Esrarlı kek dükkanı yeni müşteriler çekmeyi başaramamış ve sonunda biri gaz lambasını devirip fark etmeyince alevler içinde kalmış."
 coronation_banquet.0053.desc.rakish: "Genelev bir süre iyi gitmiş, ta ki korkunç derecede bulaşıcı yeni bir zührevi hastalığın kurbanı olana kadar. Alevler, onu temizlemek için tek seçenekmiş."
 coronation_banquet.0053.desc.reclusive: "Pek ilgi çekmeyi başaramayınca, gizli malikanenin tam yeri ironik bir şekilde unutulmuş. Sadece bir grup haydutun neden olduğu tesadüfi bir yangın, yıkıntısının yerini ortaya çıkarmış."
 coronation_banquet.0053.desc.flagellant: "Arındırıcı acı yoluyla manevi tatmin arayanlardan oluşan hedef kitle hiçbir zaman ortaya çıkmamış ve kırbaçlama direği tapınağı ucuz yakacak odun deposuna dönüşmüş. Görünen o ki, ihtiyaç duyduğunuzda asla yeterli sayıda günahkar bulunmuyor."
 coronation_banquet.0053.desc.profligate: "Neyin yandığı, nerede veya nasıl yandığı, ilk teklif kadar gizemli; geriye sadece duman, kül ve kafa karışıklığı kalmış."
 coronation_banquet.0053.desc.journaller: "Sunulan cömert ücrete rağmen, [dolt.GetFirstNamePossessive] topladığı günlükleri okumaya istekli, yetenekli ve okuryazar katipler bulmak imkansızmış. Kütüphane hiçbir zaman tam olarak faaliyete geçememiş."
 coronation_banquet.0053.desc.athletic: "Görünüşe göre vücutlarını eğitmek isteyenlerin çoğu, aynı şeyi yapan diğerleriyle kavgaya da hazır. Bir dizi düello cinayete dönüşünce, spor salonu binayı yerle bir eden bir isyanın kurbanı olmuş."
 coronation_banquet.0053.desc.outro: "\n\n[dolt.GetFirstNameNoTooltip] gibi lanet olası bir aptalı finanse etmemem gerektiğini bilmeliydim."
 coronation_banquet.0053.a.alive: "Ah, keşke o aptalı zindanlarda çürüttürebilseydim!"
 coronation_banquet.0053.a.dead: "Ne yazık ki boğmak için çoktan ölmüş."
 coronation_banquet.0053.b: "Bu muhtemelen beklenen bir sonuçtu."
  
 coronation_banquet.0061.t: "Sevgili [oldling.Custom2('RelationToMeShort', relative )|U]!"
 coronation_banquet.0061.desc.intro: "Şenliklerin ortasında, [relative.Custom2('RelationToMeShort', oldling )] olan [oldling.GetTitledFirstName], kadehini titreyen ellerinde tutarak ayağa kalkarken, [relative.GetTitledFirstNamePossessive] yüzünde saf, mutlak bir dehşet ifadesi beliriyor.\n\n"
 coronation_banquet.0061.desc.arrogant: "Bilinen bir palavracı ve övüngen olan [oldling.GetFirstNameNoTooltip], [relative.Custom('GetBrideGroom')] adayının yetiştirilmesindeki rolü hakkında uzun bir nutuk çekmeye başlıyor; utanç verici çocukluk anıları ve yersiz şakalarla dolu bir konuşma..."
 coronation_banquet.0061.desc.honest: "Çoğu kişi [oldling.GetFirstNamePossessiveNoTooltip] dürüstlük konusundaki itibarını bir meziyet olarak görür, ancak burada... iyi niyetli yaşlı [oldling.GetWomanMan], [relative.Custom('GetBrideGroom')] adayının çocukluğundan en utanç verici hikayeleri acımasız bir dürüstlükle anlatarak, ne kadar yanlış yönlendirildiğini kanıtlıyor."
 coronation_banquet.0061.desc.deceitful: "En iyi zamanlarda bile bir masalcı olan [oldling.GetFirstNamePossessiveNoTooltip] [relative.Custom('GetBrideGroom')] adayının çocukluğu hakkındaki konuşması, hafifçe söylemek gerekirse, #EMP inanılmaz derecede#! yanlış. Eşekle ilgili kısım özellikle gereksiz görünüyor."
 coronation_banquet.0061.desc.gregarious: "Gençliğinde partilerin vazgeçilmezi olan [oldling.GetFirstNamePossessiveNoTooltip] konuşması, neredeyse sonsuz bir şekilde birbirine bağlanan, dolambaçlı anekdotlardan oluşan bir girdap. Anlattığı her hikaye, [relative.Custom('GetBrideGroom')] ile ilgili utanç verici anıları canlandırıyor."
 coronation_banquet.0061.desc.ambitious: "Hayatını azim ve hırs üzerine kuran [oldling.GetFirstNamePossessiveNoTooltip] konuşması, [relative.Custom('GetBrideGroom')] adayını bugünkü konumuna getiren başarılı yetiştirme tarzını övüyor. Konuşmanın satır aralarında ise, garip (ve belli ki sivilcelerle dolu) bir çocukluğun izleri saklı."
 coronation_banquet.0061.desc.diplomat: "Tatlı dili ve diplomatik tavrıyla bilinen [oldling.GetFirstNameNoTooltip], [relative.Custom('GetBrideGroom')] adayının çalkantılı çocukluk yıllarını ve ona öğretmeye çalıştığı (çoğunlukla başarısızlıkla sonuçlanan) sayısız dersi büyük bir keyifle anlatıyor. Her hikaye, dinleyicileri hem güldürüyor hem de düşündürüyor."
 coronation_banquet.0061.desc.poet: "Ölümden beter bir kaderle yüzleşen geniş kitle, [oldling.GetFirstNameNoTooltip] adlı kişinin [relative.Custom('GetBrideGroom')] adayının sevimli olduğu kadar da garip çocukluk anılarını konu alan uzun ve yapmacık şiirine maruz kalıyor. Kulağa hoş gelen ritimler, içeriğin tuhaflığını gizleyemiyor."
 coronation_banquet.0061.desc.sadistic: "[Oldling.Custom('MaskFace_BehindAcross')] maskesinin ardında gizlenen mutlak bir kötülük, [oldling.Custom('MaskFace')] ifadesiyle vücut buluyor. [Oldling.GetFirstNameNoTooltip], [relative.Custom('GetBrideGroom')] adayının çocukluğunun #EMP en acı verici #! anlarını, son derece ayrıntılı ve dobra bir şekilde anlatıyor. Kişisel anekdotlar, dinleyicilerin üzerinde rahatsız edici bir etki bırakıyor."
 coronation_banquet.0061.desc.drunkard: "Ayakta durmakta bile zorlanan, sarhoşluğun pençesindeki [oldling.GetFirstNameNoTooltip], [relative.Custom('GetBrideGroom')] adayının çocukluğuna dair bulanık anılarını gevelemeye başlıyor. Sözleri anlaşılmaz ve dağınık olsa da, performansına garip bir canlılık katıyor."
 coronation_banquet.0061.desc.hashishiyah: "Bir anlığına [oldling.GetFirstNameNoTooltip], neden ayağa kalktığını bile unutmuş gibi görünüyor. Kızarmış gözleri boşluğa bakıyor, sanki başka bir dünyadaymış gibi. Sonra aniden kendine geliyor ve [relative.Custom('GetBrideGroom')] adayının çocukluğuna dair, yarısı kıkırdamalarla dolu, tuhaf bir anlatıya başlıyor."
 coronation_banquet.0061.desc.skill.diplomacy: "Kelimelerle arası her zaman iyi olan [oldling.GetFirstNameNoTooltip], bu anı dört gözle bekliyordu. Konuşması, [relative.Custom('GetBrideGroom')] adayının hayatını anlatan detaylı bir metafora dönüşüyor; pohpohlama ile ince alaycılık arasında gidip gelen bir anlatım."
 coronation_banquet.0061.desc.skill.learning: "Bilge ve kültürlü bir [relative.GetWomanMan] olan [oldling.GetFirstNamePossessiveNoTooltip] konuşması, edebi göndermeler ve entelektüel felsefi şakalarla dolu. Ancak bu karmaşık anlatımın arasında, [relative.Custom('GetBrideGroom')] adayının çocukluğundan utanç verici anekdotlara da yer veriyor."
 coronation_banquet.0061.desc.old: "Yaşlılığın etkilerini taşıyan [oldling.GetFirstNamePossessiveNoTooltip] konuşması, [relative.Custom('GetBrideGroom')] adayının hem küçük düşürücü hem de sevimli çocukluk anılarıyla dolu. Geçmişe duyulan özlemle, "eskiden her şey #EMP çok #! daha iyiydi" vurgusu sık sık tekrarlanıyor. "
 coronation_banquet.0061.desc.very_old: "İlerlemiş yaşına rağmen dinç görünen [oldling.GetWomanMan] [oldling.GetFirstNameNoTooltip], [relative.Custom('GetBrideGroom')] hakkında anlatacak #EMP sayısız #! anekdota sahip. Ve konuşması boyunca tam olarak bunu yapıyor. Herhangi bir konu bütünlüğü olmadan, çocukluk anıları ve aile içi şakalar sel gibi akıyor."
 coronation_banquet.0061.desc.outro: "\n\n[relative.GetFirstNamePossessiveNoTooltip] yüzündeki ifade, oradan bir an önce kurtulmak istediğini açıkça belli ediyor."
 coronation_banquet.0061.a: ""[Oldling.GetFirstName], bu #EMP harika #! konuşma için teşekkür ederim...""
 coronation_banquet.0061.b: "Konuşmayı kibarca sonlandırmak için alkışlamaya başlayın."
 coronation_banquet.0061.b.tt.success: "[Oldling.GetFirstNameNoTooltip] adlı kişiyi konuşmasını bitirmesi için nazikçe ikna ediyorsunuz."
 coronation_banquet.0061.b.tt.failure: "Ancak [oldling.GetFirstNameNoTooltip], hiçbir şey olmamış gibi konuşmasına devam ediyor."
 coronation_banquet.0061.c: "Gülümseyin ve olanlara katlanın."
 coronation_banquet.0061.d: "Daha fazlasını duymak için tezahürat edin ve bağırın."
 coronation_banquet.0061.d.tt.crit_success: "[oldling.GetFirstNameNoTooltip], #EMP upuzun #! bir hikayeye başlıyor."
 coronation_banquet.0061.d.tt.success: "[oldling.GetFirstNameNoTooltip], teşekkürleriniz ve tezahüratlarınızla daha da cesaretleniyor."
 coronation_banquet.0061.e: "[oldling.GetFirstNamePossessiveNoTooltip] omzuna dokunarak konuşmasına devam etmesini rica edin."
 coronation_banquet.0061.e.tt.crit_success: "$coronation_banquet.0061.d.tt.crit_success$"
