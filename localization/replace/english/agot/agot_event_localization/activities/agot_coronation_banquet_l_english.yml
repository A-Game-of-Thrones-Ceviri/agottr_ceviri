coronation_banquet.0071.t:0 "Anlık Yemin"
coronation_banquet.0071.desc:0 ""[ROOT.Char.GetFirstNameNoTooltip]", diye düşünüyor derebeyim [liege.GetTitledFirstName], "seni her zaman sevmişimdir. Beni memnun etmek için çok çalışıyorsun ve şöhretin [liege.GetPrimaryTitle.GetNameNoTier] üzerine gölgeli bir ağacın dalları gibi yayılıyor".\n\nBaşımı sallıyorum, [liege.GetWomanMan]'ın [liege.GetSheHe] devam ederken şenliklerden biraz etkilenmiş olduğunu varsayarak.\n\n"Bir teklifim var — sen beni memnun etmekten hoşlanıyorsun, ben seninle ilişkilendirilmekten hoşlanıyorum. Hayranlarına benim hakkımda iyi bir laf yaymaya ne dersin, karşılığında da benim özel ilgimden yararlandığını duyururum?""
coronation_banquet.0071.a:0 "Bana fazlasıyla adil bir anlaşma gibi geliyor!"
coronation_banquet.0071.b:0 "Teşekkür ederim, ama hayır, teşekkür ederim."


