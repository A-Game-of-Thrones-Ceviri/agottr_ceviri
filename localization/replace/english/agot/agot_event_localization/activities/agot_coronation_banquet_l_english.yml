coronation_banquet.1320.desc_spouse_vs_host:0 ""Taç giyme törenini benim düzenlemem garip gelmiş olmalı.""
coronation_banquet.1320.desc_guest_vs_guest:0 ""Seni böyle mutlu bir günde görmek beni düşündürdü.""
coronation_banquet.1320.desc_outro:0 " Aramızda geçen her şeyden sonra..."" [rival.GetHerHis|U] gözleri yaşlarla doluyor. ""Keşke hepsini geri alabilseydim!"""
