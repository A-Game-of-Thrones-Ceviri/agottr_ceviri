coronation_banquet.2010.t:0 "Efsanevi Bir Konuk"
coronation_banquet.2010.desc.intro:0 "Ziyafet devam ederken, kendimi biraz... yetersiz hissediyorum. Etkileyici ipekler veya duvar halıları yok, en iyi altınların burada yeri yok – en iyi mücevherlerin de. Pencereden dışarı baktığımda, gece gökyüzünü bir şekilde ilham verici buluyorum.\n\nDışarıda beyaz oyun var. Özgürce ormanlarımızda dolaşıyorlar ve ağaçlarının arasında saklanıyorlar. Birini avlamak – efsanevi bir başarı.\n\nBelki de... [ROOT.Char.Custom('GetAnimalType')]’lerimizden birini beyaza boyayabilirim?"
coronation_banquet.2010.a:0 "Acele etmeliyim, hizmetkarlarıma hemen başlamalarını söyleyin."
coronation_banquet.2010.a.tt:0 "Bu, #EMP ün kazanmanıza#! yardımcı olacak, ancak zeki bir konuk şüphelenebilir..."
coronation_banquet.2010.b:0 "Risk çok büyük."
coronation_banquet.2010.impressed_list:0 "Katılan her girişken, eğlence düşkünü, ayyaş, cesur, avcı veya yiğit konuk"
wbanquet_white_animal_opinion:0 "Efsanevi Konuk"
wbanquet_white_animal_opinion_desc:0 "Bu karakter, bir taç giyme töreni ziyafeti sırasında ortaya çıkan beyaz bir hayvandan etkilendi."

coronation_banquet.2011.t:0 "$coronation_banquet.2010.t$: Şüphe Uyandırmak"
coronation_banquet.2011.desc:0 "[ROOT.Char.Custom('GetAnimalType')] salona girerken, soluk kürkü ay ışığı altında, neredeyse fosforlu bir ateş gibi, doğal olmayan bir parıltıyla parlıyor. Aldatmaca neredeyse mükemmel – bir harika. Konuklar hayranlıkla ayakta duruyor ve doğasına kutsal olduğu için dokunmaya cesaret edemeden hayvana hızla yaklaşıyorlar.\n\nAncak, kalabalığın arasında [doubting_guest.GetTitledFirstName]'i görüyorum, [doubting_guest.GetHerHis] gözlerini deviriyor: ""Sadece boya olduğunu anlayamıyor musunuz? [ROOT.Char.GetTitledFirstNameNoTooltip] hepimizi aptal yerine koyuyor olmalı."""
coronation_banquet.2011.a:0 "Ah, artık yanılsamayı sürdürmenin bir anlamı yok."
coronation_banquet.2011.b:0 ""Ziyafetim gününde bana nasıl şüpheyle yaklaşırsın?""
coronation_banquet.2011.b.success:1 "[doubting_guest.GetFirstNameNoTooltip] isteksizce size inanıyor."
coronation_banquet.2011.b.failure:1 "[doubting_guest.GetFirstNameNoTooltip] tek bir kelimeye bile inanmıyor."
 
coronation_banquet.2020.t:0 "Pek İyi Değil"
coronation_banquet.2020.desc:0 "En iyi yemeklerden oluşan tabaklar masaların etrafında dönüyor, [host.Custom('GetExpensiveMeal')] ve [host.Custom('GetExpensiveDessert')] odayı nefis bir kokuyla dolduruyor.\n\n[host.GetTitledFirstName] gerçekten de hazırlıkları abartmış ve avludaki kuyu şimdi gümüş bir zincirle bağlı gümüş bir kova aracılığıyla toplanan [host.Custom('GetExpensiveDrink')] ile dolup taşıyor.\n\nMerakla yaklaşırken, [drunk_guest.GetTitledFirstName]'i görüyorum, elinde kadehiyle kuyunun yakınında tehlikeli bir şekilde tökezliyor."
coronation_banquet.2020.a:0 ""Kendine zarar vereceksin... buraya gel, dostum.""
coronation_banquet.2020.a.success:1 "[drunk_guest.GetFirstNameNoTooltip]'i uzaklaşmaya ikna ediyorsunuz."
coronation_banquet.2020.a.failure:1 "[drunk_guest.GetFirstNameNoTooltip] kuyuya düşüyor."
coronation_banquet.2020.b:0 "Çok sessiz bir şekilde burada kalıp izleyeceğim."
coronation_banquet.2020.b.success:1 "[drunk_guest.GetFirstNameNoTooltip] düşmüyor."
coronation_banquet.2020.c:0 ""İşte buyur!""
coronation_banquet.2020.c.success:1 "[drunk_guest.GetFirstNameNoTooltip]'i başarıyla kuyuya itiyorsunuz."
coronation_banquet.2020.c.failure:1 "[drunk_guest.GetFirstNameNoTooltip] itmenize karşı koyuyor."
coronation_banquet.2020.c.death:1 "[drunk_guest.GetFirstNameNoTooltip] düşüşte ölüyor."

