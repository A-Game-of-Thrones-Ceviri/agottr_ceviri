coronation_banquet.1050.t:0 "Ateşli Bir Dans"
coronation_banquet.1050.desc:0 "Herkesin keyfi yerinde; solumda bir grup çocuk hokkabazlar tarafından hipnotize edilmiş; sağımda şairler son bestelerini hayran bir kalabalığa okuyor.\n\nAncak, meşaleler taşıyan bir grup dansçı mekanın ortasına doğru ilerlerken ve yolda konukları kendilerine katılmaya davet ederken tüm ziyafet salonu sessizliğe bürünüyor. Akşamın erken saatlerindeki loş ışıklar altında manzara nefes kesici: meşaleler, kararan gökyüzüne karşı gülümseyen yüzlerini aydınlatıyor ve gölgelerine iç içe geçmiş desenler düşürüyor.\n\n[1050_victim.GetTitledFirstName] takılıp komşusunun elinden bir meşaleyi düşürüp kendi kıyafetlerini ateşe verene kadar her şey harika görünüyor..."
