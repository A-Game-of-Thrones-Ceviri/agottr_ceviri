 coronation_banquet.0801.t: "Büyülü Bir Gece"
 coronation_banquet.0801.desc.intro: "Ahhh, güzel bir ziyafetin neşesine ve coşkusuna kim karşı koyabilir ki?\n\nKonuklar salonun içinde neşeyle dolaşıyor, sohbet ediyor ve kahkahalar atıyorlar. Duvarlardan yansıyan titrek meşale ışığı, ortamı büyülü bir şekilde aydınlatıyor ve eğlence tüm hızıyla devam ediyor."
 coronation_banquet.0801.desc.lustful: "[ROOT.Char.Custom('SenseObserve_EyeTaste')] için bir şölen adeta! Çalınan bakışlar, gizli flörtler... Hatta belki de yasak bir kaçamak için bile fırsatlar var. \n\nKim bilir, belki de birden fazla..."
 coronation_banquet.0801.desc.chaste: "Bu kadar çok insanın, bedensel zevklere kapılmadan eğlendiğini görmek içimi ısıtıyor."
 coronation_banquet.0801.desc.gluttonous: "Ve tabii ki yemekler! Ah, şu yemekler... [ROOT.Char.GetFaith.HealthGodName] aşkına, doyurucu ve lezzetli bir yemeğe #EMP bayılırım#!. Hatta beş tanesine..."
 coronation_banquet.0801.desc.temperate: "\n\nDoğrusunu söylemek gerekirse, özenle hazırlanmış bu yemeklere karşı çok büyük bir heves duymuyorum. Ancak ekmeğimi yerken, güzel sohbetlerin ve neşeli atmosferin tadını çıkarmaktan kendimi alamıyorum."
 coronation_banquet.0801.desc.greedy: "\n\nBir ziyafette, herkesin bir şeye karşı açgözlülük beslemesi kaçınılmazdır. Doğrusu, dünyanın bir an olsun #EMP dürüst#! olmasını görmek rahatlatıcı."
 coronation_banquet.0801.desc.generous: "\n\nAynı odada bulunan herkesin ekmeğini bölüşüp kadeh tokuşturması, başkalarını doyurma eyleminde insanı mutlu eden bir şey var."
 coronation_banquet.0801.desc.lazy: "Benim için her şey hazır. Tek bir parmağımı bile kıpırdatmama gerek yok. İnsanlar, yemekler, içecekler, minderler, hizmetkarlar... Hepsi bana hizmet etmek için hazır bekliyor. #EMP Kusursuz#!."
 coronation_banquet.0801.desc.diligent: "Bu kadar çok insanı ve hizmetkarı koordine etmek, hiç de kolay olmayan ve takdir edilmesi gereken bir görev. Her şeyin kusursuz bir şekilde işlediğini görmek ise, gerçekten etkileyici."
 coronation_banquet.0801.desc.wrathful: "Normalde öfkeme kolayca yenik düşebilirim. Ancak şu anda, bu huzurlu ortamda kendimi sakin ve dingin hissediyorum. \n\nBu dinginlik, bana iyi geliyor."
 coronation_banquet.0801.desc.calm: "\n\nBazıları ziyafetleri gürültülü ve kaotik bulabilir, ancak benim için onlar sakinliğin ve sosyal uyumun simgesidir. Sonuçta, herkes tok karnına ve elinde içkisiyle çok daha rahat ve huzurludur."
 coronation_banquet.0801.desc.patient: "\n\nYemekler arasındaki bekleme süreleri bile keyifli. Bu molalar, sadece sohbet etmek için değil, aynı zamanda yediğimiz yemeğin ve onu hazırlayanların emeğini takdir etmek için de bir fırsat sunuyor."
 coronation_banquet.0801.desc.impatient: "\n\nDüzgün organize edilmiş bir ziyafet, nadiren bir şey beklemek zorunda kaldığınız ender ortamlardan biridir. Yemek mi istiyorsunuz? Hemen önünüzde! İçecek mi? Anında dolduruyorlar! Sohbet mi? Her yerde dost canlısı yüzler! Mutluluktan başka bir şey değil!"
 coronation_banquet.0801.desc.arrogant: "\n\nAşağı tabakadan insanlarla sohbet etmek, egomu okşuyor. [ROOT.Char.Custom('FootFeet')]'imi tabureye uzatmış, küçük soylulara nezaket gösterisinde bulunuyorum."
 coronation_banquet.0801.desc.humble: "Sadece burada olmak için, krallığın dört bir yanından gelen bu kadar çok insanı görmek... Dünyanın ne kadar büyük ve kalabalık olduğunu hatırlatıyor insana."
 coronation_banquet.0801.desc.deceitful: "\n\nEğlence olsun diye, kalabalığın arasına birkaç küçük dedikodu bıraktım bile. Herhangi bir amaca hizmet etmese de, bir yalanın ne kadar hızlı yayılabildiğini görmek oldukça eğlenceli."
 coronation_banquet.0801.desc.honest: "İnsan olmanın bundan daha yalın ve dürüst bir ifadesi olamaz herhalde. Bu kadar açık, bu kadar samimi... Sadece insanlar, diğer insanların arkadaşlığından keyif alıyor."
 coronation_banquet.0801.desc.craven: "Etrafımda bu kadar çok insan varken kendimi güvende hissediyorum. Sanki hiçbir şey kötü gidemezmiş gibi. \n\nUmarım öyledir..."
 coronation_banquet.0801.desc.brave: "Çeşitliliğimizle gurur duyuyorum. Burada ve şimdi, bu topluluğun dünyaya meydan okuyup kazanabileceğine inanıyorum."
 coronation_banquet.0801.desc.shy: "Köşedeki rahat bir koltuğa kuruldum ve birkaç ilginç insanla sohbet ediyorum. \n\nBunalmadan sosyalleşebilmek ne güzel."
 coronation_banquet.0801.desc.gregarious: "\n\nKeşke birkaç masa daha sığdırabilseydik de daha fazla konuk ağırlayabilseydik! Ama herkes benim kadar eğlenmeyi sevmiyor. Neyse ki #EMP ben#! parti ruhuna sahibim ve tek başıma bir veya iki masa dolusu insan kadar eğlenebilirim!"
 coronation_banquet.0801.desc.ambitious: "Yeni insanlarla tanışmak, sohbet etmek, fikir alışverişinde bulunmak ve planlar yapmak için harika bir fırsat. Her yeni sohbet, yeni bir hedefin tohumunu ekiyor; her yemek, ağımı genişletmek için bir bahane sunuyor."
 coronation_banquet.0801.desc.content: "Şu anda hiçbir şeyi değiştirmek istemezdim. Her şey tam olması gerektiği gibi, mükemmel."
 coronation_banquet.0801.desc.arbitrary: "\n\nElbette, her şey tam olarak istediğim gibi değil, ama bu tür toplantıların doğasında var. Bir sonraki ziyafet farklı olacak ve işte bu değişimin heyecanı, geleceği dört gözle beklememi sağlıyor."
 coronation_banquet.0801.desc.just: "\n\nBir ziyafetin doğal düzeninin işleyişini izlemek her zaman hoşuma gitmiştir. Masalar düzenli bir şekilde yerleştirilmiş, sosyal statüler sessizce korunuyor ve herkes mutlu, keyifli ve olması gereken yerde. Her şey olması gerektiği gibi."
 coronation_banquet.0801.desc.cynical: "Elbette, çoğu insan sadece bedavaya yiyip içmek için burada. Ama onları kim yargılayabilirim ki? Suçlayabileceğim bir seçim değil doğrusu. Üstelik yemekler de oldukça #EMP lezzetli#!."
 coronation_banquet.0801.desc.zealous: "\n\nİnandığım [ROOT.Char.GetFaith.HealthGodName] için içimden bir dua mırıldanıyor ve yolda olan bir sonraki muhteşem yemek için şükrediyorum. [ROOT.Char.GetFaith.CreatorName] tarafından yaratılan bu dünya gerçekten de harikalarla dolu ve lezzetli yemekler de kesinlikle bu mucizelerden biri."
 coronation_banquet.0801.desc.paranoid: "\n\nKasıtlı veya kazara, planlı veya spontane... Herhangi bir tehlike işaretine karşı tetikteyim. Beklentilerimi karşılayacak kadar tehlike sezdiğim kesin. Ne çok bariz, ne de çok gizli... Tam ayarında."
 coronation_banquet.0801.desc.trusting: "\n\nHerkes bu kadar mutlu ve yemekler bu kadar lezzetliyken, kim böyle bir ortama kötü niyet getirebilir ki? Hayır, bu neşeli bir kutlama ve ben de bu neşeye ortak olmak istiyorum."
 coronation_banquet.0801.desc.compassionate: "İnsanlığın şefkat ve nezaket dolu bu yüzünü görmek içimi ısıtıyor."
 coronation_banquet.0801.desc.callous: "\n\nDiğerleri kötü vakit geçirseydi çok da umurumda olmazdı. Ancak yine de hoş bir atmosferi takdir edebilirim. Makul bir seviyede tabii."
 coronation_banquet.0801.desc.sadistic: "Çığlıkları ve hıçkırıkları, iyi ayarlanmış bir [ROOT.Char.GetTitleAsNameNoTooltip] kadar severim. Ancak neşe çığlıkları da fena sayılmaz, değişiklik iyidir."
 coronation_banquet.0801.desc.stubborn: "Diğerleri gibi kalkıp dolaşmayı düşündüm, ama bu koltuğumu bırakmak istemedim. Bir kere kalkarsam, bir daha oturamam."
 coronation_banquet.0801.desc.fickle: "Ziyafetlerde en sevdiğim şeyin #EMP#! yemek olduğunu sanıyordum. Ama belki de insanlardır? Aslında, belki de içeceklerdir? Ya da eğlence? Yoksa..."
 coronation_banquet.0801.desc.vengeful: "\n\nTabii ki, bu mutluluğumun bir kısmı da, az önce tökezleyip üzerime mezeleri döken garsondan kaynaklanıyor. Geçen yemekte içeceğimi doldurmayı unutan o ahmağa, oh olsun! "
 coronation_banquet.0801.desc.forgiving: "\n\nHizmetlilerin son turda kadehimi atlamış olmaları biraz canımı sıktı, ama bir sonraki turda telafi ederler. Aslında, bir ziyafetin en güzel yanlarından biri de bu; her zaman bir sonraki #EMP yemek#! var."
 coronation_banquet.0801.desc.outro: "\n\nBazen arkanıza yaslanıp hayatın küçük zevklerinin tadını çıkarmak gerek."
 coronation_banquet.0801.a: "Tam da olmak istediğim yerdeyim."
 coronation_banquet.0801.b: "Burada tanışılacak çok ilginç insan var."
 coronation_banquet.0801.c: "Güçlü ve önemli insanlarla görüşmek için harika bir fırsat!"
  
