feast_header:0 "Ziyafet:"
coronation_banquet.1001.t:2 "Hayranlık İçinde"
coronation_banquet.1001.very_high_learning:0 "Lezzetli yemeklerimiz eşliğinde yaptığımız uzun sohbetin ardından, [impressed_guest.GetTitledFirstName] bana son derece bilgili ve bilge olduğumu ve sözcüklerimin benden daha az okumuş olanlara her zaman paha biçilmez değerde olduğunu söyledi."
coronation_banquet.1001.high_learning:0 "Yemek boyunca yaptığımız uzun sohbetin ardından, [impressed_guest.GetTitledFirstName] herhangi bir konu hakkında uzun uzadıya nasıl konuşabildiğime hayran kaldığını belirtti."
coronation_banquet.1001.average_learning:0 "Akşam yemeği sırasında bir süre sohbet ettikten sonra, [impressed_guest.GetTitledFirstName] bana eğilerek birçok farklı şey hakkında ne kadar bilgili olduğumu etkileyici bulduğunu söyledi."
coronation_banquet.1001.low_learning:0 "Akşam yemeğinde insanlarla konuşurken, [impressed_guest.GetTitledFirstName] bana doğru eğildi. \"Keşke senin kadar zeki konuşabilseydim, [ROOT.Char.GetTitledFirstName]!\"\n\nÇenemdeki çorbayı sildim ve zeki görünümlü bir gülümsemeyle gülümsedim."
coronation_banquet.1001.a:0 "[impressed_guest.GetSheHe|U], gerçek zekayı takdir ediyor, anlaşılan."

coronation_banquet.1002.t:1 "Dayanılmaz Bekleyiş"
coronation_banquet.1002.desc:0 "Yemeği ne kadar beklediğimize inanamıyorum! Yemek yemek için mi buradayız yoksa ahşap masanın dokusuna hayran olmak için mi? Bana bakıp durma [other_guest.GetTitledFirstName], sadece çok açım!"
coronation_banquet.1002.a:0 "Ben de mutfaktan kokusunu alabiliyorum!"
coronation_banquet.1002.gluttons_and_impatients:0 "Sabırsız ve obur her konuk"

coronation_banquet.1003.t:1 "Hayranlık İçinde"
coronation_banquet.1003.desc:0 "Bir süre yan yana yemek yedikten sonra, özellikle zekice bir şey söylemiş olmalıyım çünkü [other_guest.GetTitledFirstName] bana ne kadar zeki olduğum konusunda iltifat etti!\n\nCevap olarak, çenemden akan yağa dalmadan önce, zeki bir şekilde gülümseyerek diğer alime karşılık verdim."
coronation_banquet.1003.a:0 "Bazen zekice şeyler söylüyorum."
coronation_banquet.1003.b:0 "[other_guest.GetSheHe] böyle hissettiğini fark etmemiştim!"

coronation_banquet.1004.t:1 "Cennetten Lezzetler"
coronation_banquet.1004.desc_exotic:0 "Ah, bu ne tür bir yemek, bu kadar zengin aromalı? Daha önce hiç böyle inanılmaz egzotik bir lezzet görmedim veya tatmadım! Ah, ve bu harika garip tatlılar!\n\nBu ziyafette daha önce hiç görmediğim ve bir daha göreceğimden şüphe ettiğim inanılmaz yemekler var! Kaynağını sormalıyım!"
coronation_banquet.1004.desc_lavish:0 "Ne kadar geniş ve sonsuz bir yiyecek ve tatlı yelpazesi bu! [ROOT.Char.GetFaith.PositiveAfterLife]'da beklediğim yemekler bu türden mi? Ah, ve ne kadar geniş bir tatlı seçeneği!\n\nTek bir yerde gördüğüm en fazla yiyecek bu olmalı!"
coronation_banquet.1004.desc_meager:0 "Bu da ne? Bu kemikte hiç et var mı? İnsanlar genellikle bu kadar küçük sebzeler mi yer? [ROOT.Char.GetFaith.NegativeAfterLife]'da beklediğim yemekler bu türden mi? Ah, peki tatlılar nerede?\n\nKöylüler böyle yemek yiyor olmalı!"
coronation_banquet.1004.desc:0 "Ah, bu ne tür bir et, bu kadar zengin aromalı? Bu sebzeler ne, neredeyse tatlı mı? Ah, ve bu harika küçük tatlılar!\n\nBu ziyafet, şimdiye kadar tattığım en iyi yiyeceklerden bazılarına sahip!"
coronation_banquet.1004.a:0 "Nefis!"
coronation_banquet.1004.a_meager:0 "Acınası!"
coronation_banquet.1004.b:0 "Bu harika! Bana bir porsiyon daha verin!"
coronation_banquet.1004.b_meager:0 "Hepsi bu kadar mı? Saniye olacak mı?"

coronation_banquet.1005.t:1 "İzolasyon"
coronation_banquet.1005.desc:0 "Bu kadarına dayanamıyorum. Etrafımdakilerin bitmek bilmeyen gevezelikleri, benimle sohbet etmek için bakan yüzler kalabalığı... #EMP İnsanlar#!...\n\nBu ziyafetin angarya olacağını biliyordum ama ölçeğini hiç hayal etmemiştim."
coronation_banquet.1005.desc_friendly_guest:0 "\n\nEn azından [friendly_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] burada olduğu için şanslıyım."
coronation_banquet.1005.a:0 "Yalnız kalabileceğim bir yer olmalı."
coronation_banquet.1005.b:0 "[friendly_guest.GetFirstNameNoTooltip], beni bu canavarlarla yalnız bırakma!"
coronation_banquet.1005.c:0 "\"Şey, ben... Ben... Korkunç bir hava var, değil mi?\""

coronation_banquet.1006.table_companions:0 "Bana yakın oturan herkes"
coronation_banquet.1006.t:1 "Evimde Gibi"
coronation_banquet.1006.desc:0 "Ah, ziyafet gibisi yok! Hepimize hayattaki iyi şeyleri hatırlatıyor ve arkadaş grubu da fena değil! En azından bana yakın oturanlar öyle düşünüyor gibi.\n\n\"Sen özel birisin, [ROOT.Char.GetFirstNameNoTooltip],\" diyor [guest_1.GetTitledFirstName] bana. [guest_2.GetTitledFirstName] ve [guest_3.GetTitledFirstName] onaylarcasına başlarını sallıyorlar."
coronation_banquet.1006.a:0 "Sadece doğru hissettiğim şeyi yapıyorum!"
coronation_banquet.1006.b:0 "Herkese bir tur daha!"
coronation_banquet.1006.c:0 "Gerçekten yaşamanın başka yolu yok dostlarım!"

coronation_banquet.1007.t:1 "Obur"
coronation_banquet.1007.desc:0 "Sürekli servis edilen lezzetli yemeklerle çoğu konuk gece yemek yemeyi bıraktı ve sadece eğlencenin tadını çıkarıyor. [other_glutton.GetTitledFirstName]'ın daha iyisini bildiğini görmekten mutluyum!\n\n[other_glutton.GetSheHe|U] ve ben yemek olduğu sürece tatmaya istekliyiz!"
coronation_banquet.1007.a:0 "Birlikte bütün bir atı yiyebiliriz!"
coronation_banquet.1007.b:0 "Bahse girerim [other_glutton.GetHerHim]'dan daha fazla yiyebilirim."

coronation_banquet.1008.t:1 "Kirlenmiş Yargı"
coronation_banquet.1008.desc:0 "[secret_recipient.GetTitledFirstNamePossessive] gözleri sözlerime dikilince ne itiraf ettiğimi fark ettim. Bardağımı itmeye çalışıyorum.\n\n\"Çok içtim.\" Ayağa kalkmaya çalışıyorum, biraz yalpalayarak. \"Söylediğim tek kelimeye bile güvenme!\""
coronation_banquet.1008.a:0 "Ne yaptım..."
coronation_banquet.1008.a.flavor:0 "#F [secret_recipient.GetSheHe|U] bahanelerime inanmıyor...#!"

coronation_banquet.1009.t:1 "Kirlenmiş Yargı"
coronation_banquet.1009.desc:0 "[secret_recipient.GetTitledFirstNamePossessive] gözleri sözlerime dikilince, [secret_owner.GetTitledFirstName] hakkında ne söylediğimi fark ettim. Bardağımı itmeye çalışıyorum.\n\n\"Çok içtim.\" Ayağa kalkmaya çalışıyorum, biraz yalpalayarak. \"Söylediğim tek kelimeye bile güvenme!\""
coronation_banquet.1009.a:0 "Ne yaptım..."

coronation_banquet.1010.t:3 "Sürpriz Bir Yemin"
coronation_banquet.1010.desc:1 "Dün gece ne söz verdim? Nasıl başladığını hatırlayamıyorum ama [favor_recipient.Custom2('MyCharacterIntroduction', ROOT.Char )]'ın sırtına vurup, [favor_recipient.GetHerHim]'a benden ne isterse yapacağıma dair söz verdiğimi hatırlıyorum.\n\nŞimdi ettiğim \"yemin\" hakkında söylentiler dolaşıyor!"
coronation_banquet.1010.a:0 "Söz verilen söz, ne olursa olsun tutulur."
coronation_banquet.1010.b:0 "Sadece sarhoş gevezelikleriydi!"
coronation_banquet.1010.every_participant_with_high_opinion:1 "[favor_recipient.GetFirstNameNoTooltip]'a saygı duyan diğer tüm katılımcılar"

coronation_banquet.1011.t:1 "Savaş Yolunda"
coronation_banquet.1011.desc:0 "Kandırıcı – kanımdaki içki ve damarlarımdaki öfke.\n\n[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('guest_to_murder'))] olan [guest_to_murder.GetTitledFirstName] salonun dışında bana doğru sendeliyor ve ben de [guest_to_murder.GetHerHim]'ı [disliked_guest.Custom('InsultAdjective')] [disliked_guest.GetTitledFirstName] sanıyorum. Bir anda [guest_to_murder.GetHerHis] kanı kılıcımdan damlıyor. [guest_to_murder.GetHerHis] bedeni yere yığılırken aniden kendimi çok ayık hissediyorum."
coronation_banquet.1011.a:0 "[guest_to_murder.GetSheHe|U] bıçağıma çarptı! Söz veriyorum!"
coronation_banquet.1011.a.success:0 "İnsanlar bunun bir kaza olduğuna inanıyor"
coronation_banquet.1011.a.failure:0 "İnsanlar yalanıma inanmıyor"
coronation_banquet.1011.b:0 "Kılıcı temizlemem gerek...!"
coronation_banquet.1011.b.success:0 "Cinayet bir sır olarak kalıyor"
coronation_banquet.1011.b.failure:0 "Katil olarak ifşa oluyorum"
coronation_banquet.1011.c:0 "[disliked_guest.GetTitledFirstNameNoTooltip], bunu nasıl yapabildin?!"

coronation_banquet.1012.t:1 "Ölümcül Sıvılar"
coronation_banquet.1012.desc_opening:0 "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_murder'))] [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('guest_to_murder'))] olan [guest_to_murder.GetTitledFirstNamePossessive] bir bardak daha içmeyi kabul etmesi, yere dökerken kendi içeceğimin sıçramasını bastırıyor.\n\n[guest_to_murder.GetHerHis] nefesi zorlaştıkça ve yüzündeki tüm renkler kayboldukça, kendi yüzümde yayılan sırıtışı hissedebiliyorum. [guest_to_murder.GetHerHis] bedeni masaya çarparken küçük bir kahkaha kaçıyor ağzımdan."
coronation_banquet.1012.a:1 "[guest_to_murder.GetTitleTierName|U]'a ve [guest_to_murder.GetHerHis] yaşam susuzluğuna kadeh kaldırıyorum!"

coronation_banquet.1013.t:1 "Koruyucu"
coronation_banquet.1013.desc:0 "[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_kill'))] [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('guest_to_kill'))] olan [guest_to_kill.GetTitledFirstName], [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('guest_to_save'))] olan [guest_to_save.GetTitledFirstName]'a gözlerinde öfke ve elinde bıçakla doğru yürürken, hiç düşünmeden...\n\nSilah olarak kullanılabilecek en yakın şeyi kapıp saldırıyorum."
coronation_banquet.1013.a:0 "Çatal bıçak takımlarının bu kadar keskin olabileceğini kim bilebilirdi?"
coronation_banquet.1013.a_1:0 "Umarım [ROOT.Char.GetFaith.NegativeAfterLife], şu [guest_to_kill.Custom('InsultAdjective')] [guest_to_kill.Custom('InsultNoun')]ı sıcak karşılar."
coronation_banquet.1013.b:0 "Bıçağı savuşturacağım!"
coronation_banquet.1013.b.success:0 "Kimse yaralanmadı"
coronation_banquet.1013.b.failure:0 "#EMP Neredeyse#! başarıyorum"
coronation_banquet.1013.b.big_failure:0 "Başarısız oluyorum"
coronation_banquet.1013.c:0 "...ve doğruca siper almak için koşuyorum."
coronation_banquet.1013.d:0 "\"[guest_to_save.GetFirstNameNoTooltip]'ı savunmak için hareket ettim, hepiniz gördünüz.\""

coronation_banquet.1014.t:1 "Tanık"
coronation_banquet.1014.desc:0 "[guest_to_murder.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('guest_to_murder'))] olan [guest_to_murder.GetTitledFirstName], kendimi rahatlatmak için dışarıya doğru sendelerken alaycı bir şekilde gülümsüyor. Damarlarımda zaten kaynayan öfke, [guest_to_murder.GetSheHe] bana doğru yürürken yıkıcı bir ivme kazanıyor. \"Bakın kim gelmiş! [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')] [ROOT.Char.GetFirstNameNoTooltip]! Bahse girerim sen—\"\n\nKılıcımı [guest_to_murder.GetFirstNamePossessive] sinir bozucu yüzüne sapladığım anda arkamdan hafif bir nefes sesi duyuyorum."
coronation_banquet.1014.a:0 "Lütfen, [witness.GetTitledFirstNameNoTooltip], kimseye söyleme!"
coronation_banquet.1014.a_2:0 "Gördüklerini kimseye anlatmayacaksın."
coronation_banquet.1014.b:0 "Yanlış zamanda yanlış yerde olmak denir buna!"

#Parlak Biblolar
coronation_banquet.1016.t:1 "Parlak Biblolar"
coronation_banquet.1016.desc_intro:0 "Canlı odaya bakıyorum. Şömineler gürlüyor, içkiler dökülüyor. Lezzetli ikramlar mideye indiriliyor ve ruh hali yüksek.\n\nKaranlık bir köşede, ışıkların titremesini yakalayan [trinket_to_steal.GetName]'ı parıldıyorum. Yan masalardan birinde terk edilmiş gibi görünüyor ve kesinlikle beni çağırıyor."
coronation_banquet.1016.desc_greedy:0 "\n\nOnu yalnızlığından kurtarmamak benim için bir suç olurdu! İzlenmediğimden emin olmak için odaya hızlıca bir bakış atıyorum."
coronation_banquet.1016.desc_hesitant:0 "\n\nKimsenin fark etmemesini umarak, dürtümü yenmek için yumruğumu sıkıca yumruk haline getiriyorum."
coronation_banquet.1016.desc_default:0 "\n\n[activity.GetOwner.GetTitledFirstNameNoTooltip] oldukça varlıklı görünüyor, [activity.GetOwner.GetSheHe] bu küçük bibloyu kesinlikle özlemez..."
coronation_banquet.1016.a_greedy:0 "Aldırmam etmem!"
coronation_banquet.1016.a_hesitant:0 "Kendime engel olamıyorum..."
coronation_banquet.1016.a:0 "Bu kesinlikle güzel görünümlü bir biblo #EMP değil mi#!."
coronation_banquet.1016.b:0 "Hayır. Bu doğru değil."
coronation_feast_default_1016_stealth.desc:0 "Hırsızlığınız fark edilmedi"
coronation_feast_default_1016_observed.desc:0 "Bir tanığınız vardı"
coronation_banquet.1016.tt:0 "Biblo Çalındı"

#Parlak Biblolar devamı - Hırsızlık çözümü
coronation_banquet.1017.t:1 "Gölgede Saklananlar"
coronation_banquet.1017.desc_intro:0 "Yan masaya doğru yavaşça ilerliyorum, yol boyunca karşılaştığım konuklarla sohbetlere devam ediyorum.\n\n[new_trinket.GetName]'ın yanına geldiğimde, tek bir hareketle eşyayı hızlı ama nazikçe masanın kenarına ve bekleyen peçeteme doğru itiyorum. Başarı!"
coronation_banquet.1017.desc_discovered:0 "\n\nAdrenalin hücumu, ama... Soygunuma tanık olan tek kişinin ben olmadığım konusunda rahatsız edici bir his var içimde.\n\nZaman gösterecek..."
coronation_banquet.1017.desc_stealth:0 "\n\nAdrenalin hücumu, göğsümde atan kalbimin sesi ve başarılı bir elde edişin ardından gelen o tatlı zafer tadı.\n\nŞu anda gerçekten hiçbir şey önemli değil."
coronation_banquet.1017.a:0 "Bu iyi değil."
coronation_banquet.1017.b:0 "Bu mükemmel!"
coronation_banquet.1017.b_honest:0 "Umarım kimse öğrenmez..."

#Parlak Biblolar devamı - Tanık sizinle vekil aracılığıyla yüzleşiyor
coronation_banquet.1018.t:1 "... Ortaya Çıkacak"
coronation_banquet.1018.desc_intro:1 "Birdenbire, [witness.GetTitledFirstName]'ın [witness_proxy.GetTitledFirstName] adlı bir elçisi kapımda beliriyor. \"Selamlar, [ROOT.Char.GetLadyLord]! En cömert [witness.GetTitledFirstNameNoTooltip]'ımız [witness.GetHerHis]'dan haber getiriyorum.\"\n\nElçi biraz rahatsız görünüyor: \"[witness.GetTitledFirstNameNoTooltip], [feast_host.GetTitledFirstName]'ın [feast_host.GetHerHis] [trinket_to_steal.GetName]'ını aradığını duyuracak ve... \", [witness_proxy.GetSheHe] kısa bir süre duruyor, \"görünüşe göre [witness.Custom('MistressMaster')]ım ziyafet sırasında ona göz kulak olmuş olabileceğinizi düşünüyor?\" [witness_proxy.GetTitledFirstNameNoTooltip] beni baştan aşağı süzüyor."
coronation_banquet.1018.desc_greedy:0 "\n\n[witness.GetTitledFirstNameNoTooltip] nasıl cüret eder! Tırnaklarımı avuç içlerime geçirerek, bu suçlamalar karşısında sakin ve aklı başında kalmak için mücadele ediyorum."
coronation_banquet.1018.desc_default:1 "\n\nKalbim kulaklarımda çarpıyor ve sırtımdan bir damla ter aktığını hissediyorum. O tatlı, tatlı tedarik anı karşılığında aldığım risk bu."
coronation_banquet.1018.a:0 "Burada içinde olabilecek bir kese var."
coronation_banquet.1018.a_contempt:0 "Bu keseyi al ve git başımdan!"
coronation_banquet.1018.a_tt:1 "[witness.GetTitledFirstNameNoTooltip] bunu kendine saklasa iyi eder!"
coronation_banquet.1018.b:0 "O eski şey mi? Hiç görmedim."
coronation_banquet.1018.b_contempt:0 "O eski şey mi? Asla. Görmedim."
coronation_feast_default_1018_success.desc:0 "[witness.GetTitledFirstNameNoTooltip] ikna oldu"
coronation_feast_default_1018_failure.desc:0 "[witness.GetTitledFirstNameNoTooltip] ikna olmadı"
coronation_feast_default_1018_success.t:0 "Başarılı İkna"
coronation_feast_default_1018_failure.t:0 "Başarısız İkna"
coronation_banquet.1018.c:0 "Göz kulak oldum... #EMP ve ellerimle#! dokundum!"

#YETİMSİZ - Parlak Biblolar devamı - Parçayı ziyafet ev sahibine iade ediyorsunuz
coronation_banquet.1019.t:1 "Özür Dileme"
coronation_banquet.1019_start:0 "[feast_host.GetTitledFirstNameNoTooltip]'ın odasına girdiğimde, [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('feast_host'))] olan bana"
coronation_banquet.1019.desc_intro_redeemed:0 "$coronation_banquet.1019_start$ hayal kırıklığına uğramış bir bakışla bakıyor.\n\n\"Bunu beklemiyordum, itiraf ediyorum. Kendi [feast_host.Custom2('RelationToMe', ROOT.Char)]'ımın böyle utanç verici bir davranışa yenik düşmesi... gerçekten bu seni çok üzmüş olmalı. İtirafını takdir ediyorum, bu daha iyiye doğru atılan ilk adım.\""
coronation_banquet.1019.desc_intro_condemned:0 "$coronation_banquet.1019_start$ onaylamayan bir bakışla bakıyor.\n\n\"Biz hiçbir zaman anlaşamadık, sen ve ben. Kendi [feast_host.Custom2('RelationToMe', ROOT.Char)]'ımın adi hırsızlık gibi bir şeye yenik düşmesi... #EMP son derece#! utanç verici, aynı zamanda da onaylanamayacak bir şey. Daha iyisini yapmalısın.\""
coronation_banquet.1019.desc_redemption_greedy:0 "\n\nAlternatifin çok daha kötü olacağını bildiğim halde bu tiyatro oyununda rol yapıyorum. En azından başım beladan kurtuldu... bu seferlik."
coronation_banquet.1019.desc_condemnation_greedy:0 "\n\nKendimi dizginlemek için mücadele ederek, [feast_host.GetHerHim]'ın önünde yere bakıyorum ve başımı sallıyorum. Evet. #EMP Bir dahaki sefere daha iyisini yapacağım.#!"
coronation_banquet.1019.desc_redemption:0 "\n\nKendi davranışımdan dolayı utanç duyarak, [feast_host.GetHerHis]'ın ricama karşı gösterdiği yardımsever tavrı için gerçekten minnettarım. Omuzlarımdan mecazi bir kaya kalkmış gibi hissediyorum."
coronation_banquet.1019.desc_condemnation:0 "\n\nUtançtan kızarmış yanaklarla, kendi davranışımdan dolayı tiksiniyorum. Bana ne olduysa olsun, şimdi sonuçlarına katlanıyorum."
coronation_banquet.1019.a:0 "... belki de eşyayı kusurlarımın bir işareti olarak saklamalıyım?"
coronation_banquet.1019.a_tt:0 "[trinket_to_steal.GetName]'ı saklamaya çalışın"
coronation_banquet.1019.b:0 "Tek istediğim affınızı kazanmak, [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('feast_host'))]."
coronation_feast_default_1019_success.desc:0 "[feast_host.GetTitledFirstNameNoTooltip] ikna oldu"
coronation_feast_default_1019_failure.desc:0 "[feast_host.GetTitledFirstNameNoTooltip] ikna olmadı"
coronation_feast_default_1019_redeemed.t:0 "Affedildi"
coronation_feast_default_1019_condemned.t:0 "Kınandı"

#Ev sahibini sevmeyin, sergilenen bir Saray Eserine zarar verin
coronation_banquet.1020.t:1 "Kaza"
coronation_banquet.1020.desc:0 "Nefret ettiğim [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('feast_host'))] olan [feast_host.GetTitledFirstNameNoTooltip]'ın salonlarında dolaşırken, sergilenen eser koleksiyonunu inceliyorum. Ne kadar gösterişli – belki [feast_host.GetSheHe] bir iki derece aşağı çekilmeli...\n\nBakışlarım [feast_target_artifact.GetName]'da oyalanıyor."
coronation_banquet.1020.a_knock_over:0 "Belki #EMP yanlışlıkla#! deviririm..."
coronation_banquet.1020.a_scratch:0 "Güzelce çizeceğim..."
coronation_banquet.1020.a_drunkard:0 "[ROOT.Char.Custom('RegionalDrink')]ımı üzerine dökebilirim..."
coronation_banquet.1020.a_lustful:0 "Onu tamamen tahrif etmek #EMP için güçlü bir istek duyuyorum#!..."
coronation_banquet.1020.a.tt_success:0 "Eseri fark edilmeden tahrif ediyorsunuz"
coronation_banquet.1020.a.tt_fined:0 "[feast_host.GetTitledFirstNameNoTooltip] sizi yaptığınız şey için cezalandırıyor"
coronation_banquet.1020.a.tt_imprisoned:0 "[feast_host.GetTitledFirstNameNoTooltip] misilleme yapıyor"
coronation_banquet.1020.b:0 "Hayır, riske atmasam iyi olur."
coronation_banquet.1020.tt:0 "Eser Tahrif Edildi"
GUESTS_LIKED_DEFACING:0 "#z [CHARACTER.MakeScope.Var('num_unhappy_guests').GetValue|0]#! konuk(lar) bu eylemi takdir ediyor:"
coronation_banquet.1020.tt_guests: "#z [THIS.Var('num_unhappy_guests').GetValue|0]#! konuk(lar) bu eylemi takdir ediyor ve size karşı görüşleri artıyor"

coronation_banquet.1030.t:0 "Zamanımızın Kahramanları"
coronation_banquet.1030.desc:0 "Bir gösteriş, [minstrel.GetFirstNamePossessive]'ın ilk coşkulu resitalini sonlandırıyor. Gözler kuruluyor, masalara vuruluyor.\n\n\"Başka bir hikaye!\" diyor [minstrel.GetSheHe]. \"Büyük $knight_culture_player_no_tooltip_lowercase$ [knight_1.GetFirstName]'ın nasıl"
coronation_banquet.1030.ethical:0 "asil bir şekilde zayıfları savunduğunu mu söyleyeyim?"
coronation_banquet.1030.amoral:0 "her türden düşmanı vahşice alt ettiğini mi söyleyeyim?"
coronation_banquet.1030.leader:0 "yoldaşlarına büyük tehlikede liderlik ettiğini mi söyleyeyim?"
coronation_banquet.1030.morally_neutral:0 "ilk önce [knight_1.GetHerHis] erdemini nasıl gösterdiğini mi söyleyeyim?"
coronation_banquet.1030.aggressive:0 "[knight_2.GetFirstName]'ın durdurulamaz bir şekilde saldırısını mı söyleyeyim?"
coronation_banquet.1030.defensive:0 "[knight_2.GetFirstName]'ın bir dağ gibi sağlam duruşunu mu söyleyeyim?"
coronation_banquet.1030.champion:0 "[knight_2.GetFirstName]'ın tek başına zafer kazanmasını mı söyleyeyim?"
coronation_banquet.1030.stance_neutral:0 "[knight_2.GetFirstName]'ın kararmış adını nasıl geri kazandığını mı söyleyeyim?"

coronation_banquet.1030.subtle:0 "[knight_3.GetCulture.GetCollectiveNounNoTooltip]'ın en kurnazı olan [knight_3.GetFirstName]'ı mı söyleyeyim?"
coronation_banquet.1030.forceful:0 "[knight_3.GetCulture.GetCollectiveNounNoTooltip]'ın en güçlüsü olan [knight_3.GetFirstName]'ı mı söyleyeyim?"
coronation_banquet.1030.equestrian:0 "[knight_3.GetCulture.GetCollectiveNounNoTooltip] binicisi [knight_3.GetFirstName]'ı mı söyleyeyim?"
coronation_banquet.1030.intensity_neutral:0 "[knight_3.GetCulture.GetCollectiveNounNoTooltip]'ın en iyisi olan [knight_3.GetFirstName]'ı mı söyleyeyim?"
coronation_banquet.1030.courtly:0 "[knight_4.GetFirstName] ve [knight_4.GetHerHis] gerçek dostluklarını mı söyleyeyim?"
coronation_banquet.1030.militant:0 "[knight_4.GetFirstName] ve [knight_4.GetHerHis] kazanılan savaşları mı söyleyeyim?"
coronation_banquet.1030.fighty_neutral:0 "[knight_4.GetFirstName] ve [knight_4.GetHerHis] onurlu yeminlerini mi söyleyeyim?"
coronation_banquet.1030.wrap_up:0 "Bu savaşçılar eskilerin yerini alıyor!\n\nKuşkusuz, bu ziyafetin sanatçıları diğer saraylarda dolaşırken, benim favori hikayem defalarca anlatılacak."

coronation_banquet.1030.a:0 "[knight_1.GetFirstNameNoTooltip], [accolade_1.GetNameNoTooltip]!"
coronation_banquet.1030.a.tt:0 "Yeniden anlatımlar, en düşük seviyedeki bulaşıkçı çocuklardan en büyük $knight_culture_player_plural_no_tooltip_lowercase$'a kadar herkese ilham versin."
coronation_banquet.1030.b:0 "[knight_2.GetFirstNameNoTooltip], [accolade_2.GetNameNoTooltip]!"
coronation_banquet.1030.b.tt:0 "[knight_2.GetSheHe]'ın yenilemez olduğunu söyleyecekler!"
coronation_banquet.1030.c:0 "[knight_3.GetFirstNameNoTooltip], [accolade_3.GetNameNoTooltip]!"
coronation_banquet.1030.c.tt:0 "Herkes [knight_3.GetHerHim]'ı geçmişin herhangi bir kahramanına eşit olarak bilecek."
coronation_banquet.1030.d:0 "[knight_4.GetFirstNameNoTooltip], [accolade_4.GetNameNoTooltip]!"
coronation_banquet.1030.d.tt:0 "Görevlerin ve eylemlerin giderek daha popüler bir uygulayıcısı... gerçek ve diğer türlü."

knightly_tales_modifier:0 "Şarkı Şövalyeleri"
knightly_tales_modifier_desc:0 "Bu karakterin şövalyeleri, savaşçı soyluların statüsünü yükselten popüler hikayelere ilham veriyor."

riders_of_song_modifier:0 "Şarkı Binicileri"
riders_of_song_modifier_desc:0 "Genç silahtarlar ve deneyimli atlılar, bu karakterin şövalyelerinin yanında savaşa atılmak için can atıyorlar."

tales_of_knightly_valor_modifier:0 "Şövalye Cesareti Masalları"
tales_of_knightly_valor_modifier_desc:0 "Bazıları serseriden farksız olan cesur adaylar, bu karakterin şövalyelerinin yanında hizmet etmek için yalvarıyorlar."

tales_of_knightly_leadership_modifier:0 "Şövalye Liderliği Masalları"
tales_of_knightly_leadership_modifier_desc:0 "Bu karakterin şövalyelerinin bilge otoritesine cevap vermek bir onur olarak kabul edilir."


#tüm düşmanlar tarafından korkulan

coronation_banquet.2001.t:1 "Utanç Verici Sabırsızlık"
coronation_banquet.2001.desc:0 "[host.GetTitledFirstName] yemeğin servisinde hafif bir gecikme olduğunu duyurdu ve [glutton.GetTitledFirstName] hayal kırıklığıyla patlayacakmış gibi görünüyor!\n\n[glutton.GetHerHis] midesinden gelen homurtular arasında sadece hoşnutsuzluk homurtuları duyuyorum."
coronation_banquet.2001.a:0 "[glutton.GetSheHe|U] kendini rezil ediyor."
coronation_banquet.2001.b:0 "[glutton.GetFirstNameNoTooltip] haklı! Yemeğimiz nerede?!"

coronation_banquet.2002.t:1 "Bir Hayran"
coronation_banquet.2002.desc:0 "Görünmeyen biri ziyafet sırasında bana bir not bıraktı:\n\n"[letterAuthor.Custom2('love_letter', SCOPE.sC('letterRecipient'))]"\n\nBu nazik mektup kimden olabilir? [crush_1.GetTitledFirstName]'ın bana utangaç bir şekilde bakışında bir şey vardı. Ya da [crush_2.GetTitledFirstName] karşılaştığımızda nasıl gülümsedi. Bir de [crush_3.GetTitledFirstName] bana yakın oturmak için çok istekli görünüyordu..."
coronation_banquet.2002.a:0 "[crush_1.GetFirstNameNoTooltip] olmalı!"
coronation_banquet.2002.b:0 "[crush_2.GetFirstNameNoTooltip] olabilir mi?"
coronation_banquet.2002.c:0 "Bu [crush_3.GetFirstNameNoTooltip]'ın yazdığı her halinden belli."
coronation_banquet.2002.potential_lover_tt:0 "Eğer haklıysanız, onları [lover|E]ınız yapmak çok daha kolay olacak"

coronation_banquet.2003.t:1 "Ortak Ruhlar"
coronation_banquet.2003.desc:0 "Sıradan bir ziyafet olarak başlayan şey, [other_guest.GetTitledFirstName]'ın varlığı sayesinde olağanüstü bir şeye dönüştü!\n\nBütün akşam her konuda konuştuk ve işler böyle giderse, ortak noktalarımızın çok olduğu anlaşılıyor! [other_guest.GetHerHim] ile çok iyi vakit geçirdim."
coronation_banquet.2003.a:0 "Ne güzel bir akşamdı!"

coronation_banquet.2005.t:1 "Yepyeni [ROOT.Char.Custom('GetClothingArticle')|U]mın Her Yerinde"
coronation_banquet.2005.desc:0 "Hepimiz [drunk.GetTitledFirstName]'ın çok içtiğini anlayabiliyorduk, ancak [drunk.GetSheHe] bize ne kadar ayık olduğunu göstermekte ısrar etti.\n\n[drunk.GetHerHis] sadece koltuğundan kalkması bile [drunk.GetHerHim] için fazla geldi ve şimdi iğrenç kusmuk içindeyim!"
coronation_banquet.2005.a:0 "\"Kendinden utanmalısın, [drunk.GetFirstNameNoTooltip]!\""
coronation_banquet.2005.b:0 "\"Ha! Ne gösteri yaptın be!\"

coronation_banquet.2006.t:2 "Hevesli [befriending_guest.GetTitleTierName|U]"
coronation_banquet.2006.desc:0 "[befriending_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] bir sohbeti daha yüksek sesle gülerek böldüğünde, [befriending_guest.GetSheHe]'ın garip davrandığını inkar edemiyorum artık.\n\n[befriending_guest.GetSheHe|U] benden asla uzaklaşmıyor, her sohbete katılıyor, söylediğim her şeye takdirini ifade ediyor..."
coronation_banquet.2006.a:0 "İltimi kazanmanın garip bir yolu ama işe yaradığını söylemeliyim."
coronation_banquet.2006.b:0 "Buna alışabilirim!"
coronation_banquet.2006.c:0 "Birinin beni böyle takip etmesine dayanamıyorum!"
coronation_banquet.2006.d:0 "Lütfen, beni rahat bırak!"

coronation_banquet.2007.t:1 "İlişki Ortaya Çıktı!"
coronation_banquet.2007.desc:0 "Hizmet odalarının kapılarından biri kırılırken büyük salonda yüksek bir çatırtı yankılanıyor.\n\nNeredeyse çıplak bir şekilde yuvarlanarak, [ROOT.Char.Custom2('RelationToMePossessivePossessive', SCOPE.sC('lover_guest_1') )] olan [lover_guest_1.GetTitledFirstName] ve [ROOT.Char.Custom2('RelationToMePossessivePossessive', SCOPE.sC('lover_guest_2') )] olan [lover_guest_2.GetTitledFirstName] herkesin önünde yere düşüyor."
coronation_banquet.2007.a_chaste:0 "Bakmaya dayanamıyorum!"
coronation_banquet.2007.a_lustful:0 "Sadece #EMP hayal et#! neler yapıyor olabilirlerdi..."
coronation_banquet.2007.a_sadistic:0 "Hah! Bu çok lezzetli!"
coronation_banquet.2007.a_compassionate:0 "Kimse bu tür bir utancı hak etmiyor..."
coronation_banquet.2007.b:0 "#EMP Onların#! böyle bir sırrı olduğuna inanmak!"

coronation_banquet.2008.t:1 "Kilitli Kapının Arkasında"
coronation_banquet.2008.desc:1 "[homosexual_character.Custom2('MyCharacterIntroduction', ROOT.Char )] ziyafetten fark edilmeden gizlice uzaklaşmaya çalışırken, [homosexual_character.GetHerHis] elinin bir [romance_target.Custom('FemaleMale')] hizmetçinin eline kaydığını gördüm sanki!\n\nŞüphelerim, onları tenha bir odada yarı çıplak yakaladığımda doğrulandı!"
coronation_banquet.2008.a:0 "Başka bir [homosexual_character.GetWomanMan] ile mi görüşüyor?! Diyar bunu bilmeli!"
coronation_banquet.2008.b:0 "Sırların bende güvende, [homosexual_character.GetFirstNameNoTooltip]. Şimdilik."
coronation_banquet.2008.c:0 "İznim olmadan #EMP benim#! hizmetçilerimi mi yozlaştırıyor?!"
coronation_banquet.2008.d:0 "Ah [homosexual_character.GetFirstNameNoTooltip], keşke bilseydim."
coronation_banquet.2008.d.unlock_text:0 "Bu seçenek [sexuality|E]ınız nedeniyle kullanılabilir"

coronation_banquet.2009.t:1 "Lütfen, Devam Edin"
coronation_banquet.2009.desc:1 "[secret_holder.GetTitledFirstName]'ı dikkatlice dinliyorum çünkü [secret_holder.GetSheHe] dikkatsizce her türlü şeyi açıklıyor. Bardağından son bir damla daha almaya çalışırken dikkati dağılan [secret_holder.GetSheHe], ne kadar dikkatlice dinlediğimin farkında değil.\n\n[secret_holder.GetSheHe] fark ettiğinde ayağa kalkmaya başlıyor. \"Sadece saçmalıyorum! Zaten doğru değil, hiçbir şey!\"
coronation_banquet.2009.a:0 "Ah, bunlar sadece #EMP çok#! ilginç saçmalıklar."

coronation_banquet.2011.t:2 "Söz Verilen Söz Borçtur"
coronation_banquet.2011.desc:0 "Görgü kurallarına aldırış etmeden, [favor_character.Custom2('MyCharacterIntroduction', ROOT.Char )] sırtıma vuruyor. \"Ciddiyim!\" diye haykırıyor [favor_character.GetSheHe]. \"Benden ne istersen yaparım. Her şeyi. Sor bana, olsun bitsin!\"\n\n[favor_character.GetFirstNamePossessive]'ın nefesindeki alkolü koklayabiliyorum ama söz, orada bulunan her konuk tarafından duyuldu."
coronation_banquet.2011.a:0 "Sözünün eri bir [favor_character.GetWomanMan]sın, değil mi?"
coronation_banquet.2011.b:0 "\"Hah, [favor_character.GetTitledFirstNameNoTooltip] ne dediğini anlayamayacak kadar sarhoş!\"

coronation_banquet.2012.t:1 "Tanık"
coronation_banquet.2012.desc:0 "Kendimi rahatlatmak için dışarıya doğru sendelerken köşeden bağırışlar duyuyorum. Dönünce [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('murderer'))] olan [murderer.GetTitledFirstName]'ın kılıcını sinmiş [murdered_guest.GetTitledFirstName]'ın yüzüne saplarken alaycı bir şekilde sırıttığını görüyorum.\n\nÇıkardığım herhangi bir ses yeterince yüksek olmalı ki [murderer.GetFirstName] yüzünde şaşkınlıkla bana doğru dönüyor."
coronation_banquet.2012.a:0 "Ne #EMP yaptın#! sen?!"
coronation_banquet.2012.b:0 "Herkes suçunu öğrenecek!"
coronation_banquet.2012.c:0 "Sessizliğimin bir bedeli var."

coronation_banquet.2013.t:1 "Yalakacı"
coronation_banquet.2013.desc:0 "[bootlicker.GetTitledFirstName]'ın [shared_liege.GetTitledFirstName] ile göze girmek istediği hakkındaki söylentiler, [bootlicker.GetSheHe]'ın [shared_liege.GetHerHim]'a bir hediye vermesiyle doğrulandı.\n\n\"Sevgili [bootlicker.Custom2('RelationToMeShort', SCOPE.sC('shared_liege'))], seni görmek ne güzel! Burada buluşacağımızı bildiğim için, takdirimin bir göstergesi olarak sana bu muhteşem postu getirdim.\"\n\n[shared_liege.GetTitledFirstName], hayvan postunu incelerken sırıtıyor. Bir hediye almaktan ne kadar mutlu olduğunu görünce, ben de [shared_liege.GetHerHim] ile olan konumumu iyileştirmek için bu fırsatı kaçırma riskiyle karşı karşıya olduğumu fark ediyorum!"
coronation_banquet.2013.a:0 "\"[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('shared_liege'))]! Benim de sana bir hediyem var!\""
coronation_banquet.2013.a.success:0 "[shared_liege.GetTitledFirstName] spontan hediyenizden etkilendi"
coronation_banquet.2013.a.failure:0 "[shared_liege.GetTitledFirstName] spontan hediyenizden etkilenmedi"
coronation_banquet.2013.b:0 "\"#EMP Öhöm!#! [shared_liege.GetTitledFirstNameNoTooltip]'a kadeh kaldırıyorum!\""
coronation_banquet.2013.b.success:0 "[shared_liege.GetTitledFirstName] spontan kadeh kaldırmanızdan etkilendi"
coronation_banquet.2013.b.failure:0 "[shared_liege.GetTitledFirstName] spontan kadeh kaldırmanızdan etkilenmedi"
coronation_banquet.2013.c:0 "Hediye edilen postun üzerine içeceğinizi dökün ve bunun bir kaza olduğunu iddia edin."
coronation_banquet.2013.c.success:0 "Herkes dökülmenin bir kaza olduğuna inanıyor"
coronation_banquet.2013.c.failure:0 "Kimse dökülmenin bir kaza olduğuna inanmıyor"
coronation_banquet.2013.d:0 "Acele etmeye gerek yok. Başka zaman bir şey düşüneceğim."

coronation_banquet.3001.t:1 "Bir Arkadaşla Ziyafet"
coronation_banquet.3001.desc:0 "[friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char )]'ı görmek ne büyük bir zevk! Bir kez daha birlikte yiyoruz, içiyoruz ve şarkı söylüyoruz, sanki en son ayrıldığımızdan beri hiç zaman geçmemiş gibi.\n\nBir ahırda yemek yiyebilirdik ve bu yine de katıldığım en güzel ziyafetlerden biri olurdu."
coronation_banquet.3001.a:0 "Ah, [friend.GetFirstNameNoTooltip] olmadan hayat ne olurdu?"

coronation_banquet.3002.t:1 "Çalınan Öpücükler"
coronation_banquet.3002.desc:0 ", benim [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('lover') )] [lover.GetTitledFirstName] olan. Birbirimizi sanki daha önce hiç samimi bir şekilde tanışmamış gibi gülümsüyor ve selamlıyoruz. Sanki daha önce hiç tutkuyla kucaklaşmamış gibi. Sanki birbirimize yakın olmayı özlemiyormuşuz gibi.\n\nDaha sonra ıssız bir koridorda birbirimizin yanından geçerken, bir kez daha [lover.GetHerHis] dudaklarını benimkilerin üzerinde hissediyorum. Sonra [lover.GetSheHe] ışığı kapalı bir kapıya işaret ediyor..."
coronation_banquet.3002.a:0 "Gel! Boşa harcayacak bir dakikamız yok!"
coronation_banquet.3002.discovery_tt:0 "#F Hizmetçiler çok şey görür ve konuşabilirler...#!"
coronation_banquet.3002.b:0 "Hayır, keşfedilebiliriz."

coronation_banquet.3003.t:1 "Hoş Olmayan Arkadaşlık"
coronation_banquet.3003.desc:1 "Çok keyifli bir ziyafetti ama sonra #EMP [rival.GetSheHe]#! ortaya çıktı. [rival.GetTitledFirstNameNoTooltip]'ın iğrenç kokusuyla lekelenmemiş tek bir akşamım olamaz mı?\n\nEn kötüsü de [rival.GetHerHis] burnundan konuşması. Bana doğru yaklaşıyor. \"Neden asık suratlısın, [ROOT.Char.GetFirstNameNoTooltip]?\"
coronation_banquet.3003.a:0 "[rival.GetSheHe|U]'ın yüzüne yumruk atmak istiyorum!"

coronation_banquet.3004.t:1 "Hakaret içeren Tartışmalar"
coronation_banquet.3004.desc:0 "Bol miktarda yiyecek ve içecek tüketildikten sonra, [rival_guest.Custom2('MyCharacterIntroduction', ROOT.Char )]'ı yüksek sesle yapılan bir sohbetin ortasında buluyorum. Varlığımı fark eder etmez bana dönüyor.\n\n\"Ve #EMP sen#! – sadece varlığın bile bu akşamı mahvediyor!\"
coronation_banquet.3004.a:0 "Sanırım bu gece için yeterince içtin."
coronation_banquet.3004.b:0 "Sen sadece bir [rival_guest.Custom('InsultAdjective')] [rival_guest.Custom('InsultNoun')]sın!"
coronation_banquet.3004.b.success:0 "Dövüşü kazanıyorsunuz"
coronation_banquet.3004.b.failure:0 "[rival_guest.GetFirstNameNoTooltip] dövüşü kazanıyor"
coronation_banquet.3004.c:0 "Bazıları nereye giderse gitsin neşe getirir; diğerleri ise ne zaman giderse."
coronation_banquet.3004.c.tt:0 "#F [rival_guest.GetFirstNameNoTooltip]'ın biraz mutluluk yaymasının zamanı geldi#!"
coronation_banquet.3004.d:0 "Yüze atılan bir yumruk, en iyi cevaptır!"

coronation_banquet.3005.t:1 "Bir Meydan Okuma"
coronation_banquet.3005.desc:0 "Salon, [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('rival_to_duel'))] olan [rival_to_duel.GetTitledFirstName]'ın alaycı ve aşağılayıcı kahkahalarıyla yankılanıyor – beni [ROOT.Char.Custom('InsultAdjectiveArticle')] [ROOT.Char.Custom('InsultNoun')] olarak adlandırdığında kılıcımı çekiyorum."
coronation_banquet.3005.desc_won:0 "\n\nKendime geldiğimde, [rival_to_duel.GetHerHim]'ın üzerine eğilmiş, çizmem [rival_to_duel.GetHerHis] göğsünde, ikimiz de nefes nefese kalmışız."
coronation_banquet.3005.desc_lost:0 "\n\nKendime geldiğimde, [rival_to_duel.GetSheHe] üzerime eğilmiş, çizmesi göğsümde. Kulağıma tıslıyor, \"Merhamet dilediğini duymak istiyorum.\""
coronation_banquet.3005.a:0 "\"Yaptıklarının bedelini ödeyeceksin.\""
coronation_banquet.3005.b:0 "\"#EMP Senin#! gibilerine asla boyun eğmem!!\""
coronation_banquet.3005.c:0 "\"Lütfen, bana zarar verme!\""
coronation_banquet.3005.d:0 "\"Merhamet dilediğini duymak istiyorum.\""
coronation_banquet.3005.e:0 "Elimi uzatıp tek bir hamlede [rival_to_duel.GetHerHis] Aşil tendonunu kesiyorum."

coronation_banquet.3096.t:0 "Yeni Bir Olasılık"
coronation_banquet.3096.desc:0 "Kutlamalar ilerledikçe, kendimi [partner.GetName] ile bakışlarımı kaçırırken bulmaktan kendimi alamıyorum.\n\nOnurlu bir [ROOT.Char.GetWomanMan]'ım ama nadiren yeni bir ilişki keşfetmek için bu kadar cazip hissettim..."
coronation_banquet.3096.a:0 "Akşam bizi nereye götürürse götürsün"
fest_default.3906.a.tt:0 "[partner.GetName] ile yatıyorsunuz"
coronation_banquet.3096.b:0 "Bundan daha iyiyim."

coronation_banquet.3006.t:1 "Tek Bir Gece"
coronation_banquet.3006.opening_1:0 "Sarhoşluk ve şehvetle altüst olan [partner.Custom2('MyCharacterIntroduction', ROOT.Char )] ve ben kendimizi yalnız buluyoruz. Kolları belimde, dudakları boynumda, göğsümüzde ve kasıklarımızda yanan ateşleri söndürüyoruz."
coronation_banquet.3006.opening_2:1 "Beklenmedik bir yatak arkadaşıyla garip bir yatakta uyanıyorum. Önceki gecenin anıları, kafamdaki ağrıyan sisten yavaşça şekilleniyor. [partner.Custom2('MyCharacterIntroduction', ROOT.Char )|U] ve ben, arzuyla birleşmişiz."
coronation_banquet.3006.opening_3:0 "Bunun tam da yapmayacağım şey olduğunu o kadar çok söylemiştim ki. Yine de, birkaç içkiden sonra kendimi [partner.Custom2('MyCharacterIntroduction', ROOT.Char )]'ın kollarına kolayca bıraktım – baştan çıkarıcı ağına yakalandım. Çok geçmeden kendimi yatağında buldum."
coronation_banquet.3006.both_married_love:1 "\n\n[partner.GetHerHim] olmadan yaşama düşüncesine dayanamıyorum ama [partner.GetHerHis] [partner.Custom2('RelationToMe', SCOPE.sC('partner'))]'ı asla öğrenemez ve benim [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('partner'))]'ım da öğrenemez!"
coronation_banquet.3006.married_love:1 "\n\n[partner.GetHerHim] olmadan yaşama düşüncesine dayanamıyorum ama benim [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('partner'))]'ımın burada olanları bilmesine izin verilemez."
coronation_banquet.3006.partner_married_love:1 "\n\n[partner.GetHerHim] olmadan yaşama düşüncesine dayanamıyorum ama [partner.GetHerHis] [partner.Custom2('RelationToMe', SCOPE.sC('partner'))]'ı olan [partner.GetTitledFirstName]'ı düşünürsek ne yapabilirim ki?"
coronation_banquet.3006.unmarried_love:0 "\n\nEvlilik ve ahlak sınırlarının dışında, burada olanları dünyaya duyuramayız. Yine de, bir gün bile [partner.GetHerHim] olmadan yaşama düşüncesine dayanamıyorum."
coronation_banquet.3006.both_married:1 "\n\n[partner.GetHerHis|U] [partner.Custom2('RelationToMe', SCOPE.sC('partner'))]'ının bilmesine izin verilemez ve bu da kendi [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('partner'))]'ımdan bahsetmiyorum bile!"
coronation_banquet.3006.married:1 "\n\nBenim [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('partner'))]'ım ihanetmi asla öğrenemez."
coronation_banquet.3006.partner_married:1 "\n\n[partner.GetHerHis|u] [partner.Custom2('RelationToMe', SCOPE.sC('partner'))]'ının burada olanları bilmesine izin verilemez."
coronation_banquet.3006.unmarried:0 "\n\nEvlilik ve ahlak sınırlarının dışında, burada olanları dünyaya duyuramayız."
coronation_banquet.3006.a:0 "Seni tekrar görmeliyim!"
coronation_banquet.3006.b:0 "Bu andan en iyi şekilde yararlanalım..."
coronation_banquet.3006.b.mistake_tt:0 "#F [partner.GetFirstNameNoTooltip] ilgilenmiyor#!"
coronation_banquet.3006.c:0 "Bundan asla bahsetmeyelim."
coronation_banquet.3006.c.tt:1 "#F [partner.GetFirstNameNoTooltip]'dan uzak duruyorsunuz#!"

coronation_banquet.3007.t:1 "Eylem Anında"
coronation_banquet.3007.love:0 "Diğer konuklar kendilerini kadehlere kaptırırken, [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('lover'))] olan ve ben geceyi baş başa geçirebileceğimiz bir oda buluyoruz. [lover.GetFirstNamePossessive] çıplak sırtına öpücükler yağdırırken bir ses beni kendimi örtmeye zorluyor."
coronation_banquet.3007.not_love:0 "Kalabalıktan uzaklaşmak için [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('lover'))] olan [lover.GetTitledFirstName]'ı terkedilmiş bir odaya getirdim. Açlığımı gidermenin ortasındayken tanıdık bir ses kanımı donduyor."
coronation_banquet.3007.ambiguous:0 "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('lover'))] olan ile biraz vakit geçirmeyi umarak [lover.GetTitledFirstName]'ı ziyafetten uzaklaştırdım. Tam dönmeye hazırlanırken tanıdık bir ses beni şok içinde donduruyor."
coronation_banquet.3007.end:0 "\n\n\"[ROOT.Char.GetFirstNameNoTooltip]?!\" [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('spouse'))] olan [spouse.GetTitledFirstName] bize şaşkınlıkla bakıyor. \"Nasıl o [lover.Custom('InsultAdjective')] [lover.Custom('InsultNounSexual')] ile yatabilirsin?\""
coronation_banquet.3007.a:0 "Bu hiçbir şey ifade etmiyordu, canım!"
coronation_banquet.3007.b:0 "[lover.GetHerHim]'ı seviyorum!"
coronation_banquet.3007.c:0 "Canım ne isterse onu yaparım."

coronation_banquet.5001.t:1 "Çarpık Bir Gülümseme"
coronation_banquet.5001.friend_reminder:0 "Sanırım [friend.GetTitledFirstName] bunu sadece bir uyarı olarak söyledi ama [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend'))] olan bana [host.GetTitledFirstNamePossessive] korkunç itibarını hatırlattıktan sonra başka hiçbir şey düşünemiyorum."
coronation_banquet.5001.rival_reminder:0 "[rival.GetTitledFirstName]'ın bunu sadece beni endişelendirmek için söylediğini biliyorum ama [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('rival'))] olan bana [host.GetTitledFirstNamePossessive] korkunç itibarını hatırlattıktan sonra başka hiçbir şey düşünemiyorum."
coronation_banquet.5001.spouse_reminder:0 "Dikkatimi çekmek için koluma dokunan [spouse.GetTitledFirstName], endişeyle dolu alçak bir sesle konuştu. \"[host.GetTitledFirstName] bu akşam sana çok baktı...\"\n[spouse.GetTitledFirstNamePossessive] itibarını düşünürsek, keşke hiçbir şey söylemeseydi diye düşünüyorum."
coronation_banquet.5001.sadist_reminder:1 "[sadist.GetTitledFirstName], [host.GetTitledFirstNamePossessive] ...diplomasi yöntemleri hakkındaki daha korkunç hikayelerden bazılarını rahatsız edici bir gülümsemeyle anlattı. Buna aldırmamalıyım ama şimdi başka bir şey düşünmekte zorlanıyorum."
coronation_banquet.5001.reminder:0 "Bir ziyafet kutlama ve neşe vesilesi olsa bile, [host.GetTitledFirstNamePossessive] korkunç itibarını düşünmemek çok zor..."
coronation_banquet.5001.worry:0 "\n\nEv sahibimizin her sırıtışı artık biraz fazla geniş görünmeye başlıyor ve bir sürahi veya tabağın her çarpması beni sıçratıyor, birinin küçük bir hatayla [host.GetHerHis] gazabına uğramasından endişeleniyorum. Ya da daha kötüsü, o kişinin ben olma ihtimalinden."
coronation_banquet.5001.a:0 "Bunu atlatabilirim. Bu sadece bir ziyafet."

coronation_banquet.5002.t:1 "Sanrılar"
coronation_banquet.5002.desc_chair:0 "[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] olan ev sahibimiz [lunatic_host.GetTitledFirstName], yanında duran sandalyeyle daha iyi sohbet edebilmek için eğiliyor. Bu gösteride diğer tüm sohbetler kısa sürede azalıyor.\n\n\"Ne dediniz, sevgili [ROOT.Char.Custom('RandomLadyLord')]ım? Evet, elbette, size buradaki herkesten daha çok güveniyorum!\""
coronation_banquet.5002.desc_chicken:0 "[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] olan ev sahibimiz [lunatic_host.GetTitledFirstName], yolunmuş – ve pişirilmiş – bir tavuğu göğsüne nazikçe bastırıp ona tatlı sözler fısıldıyor. Kümes hayvanına olan sevgisini yüksek sesle ilan etmeye başlayınca, büyük salondaki hava hızla bulanıyor."
coronation_banquet.5002.desc_drapes:0 "[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] olan ev sahibimiz [lunatic_host.GetTitledFirstName], duvarları süslemek için kullanılan pankartlardan birini kollarında tutarak dans pistine doğru ilerliyor.\n\nKonuklar, kumaş parçasını özenle hazırlanmış bir dansla yönlendirirken, gösteriye hayran kalarak bakmaktan başka bir şey yapamıyorlar."
coronation_banquet.5002.a:0 "[lunatic_host.GetLadyLord]ım, neden biraz hava almak için dışarı çıkmıyoruz?"
coronation_banquet.5002.b:0 "Bu çılgınlığı durdurmalıyım!"
coronation_banquet.5002.c:0 "[lunatic_host.GetFirstNameNoTooltip]! İkinize de katılayım!"

coronation_banquet.5003.t:1 "Acı Verici Eğlence"
coronation_banquet.5003.desc:0 "Bazı yemeklerin içinde keskin metal parçaları, sandalyelerde kıymıklar, küçük #EMP kazalar#! morluklar vaat ediyor...\n\nMasaya başkanlık eden [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sadistic_host'))] olan [sadistic_host.GetTitledFirstName], bir başka [guest.GetLadyLord] olan [guest.GetTitledFirstName] kanını tabağına tükürürken yüzüne yayılan soğuk gülümsemeyi gizleyemiyor."
coronation_banquet.5003.a:0 "\"Bu kabul edilemez!\""
coronation_banquet.5003.b:0 "Şimdilik [guest.GetFirstNameNoTooltip] ile ben ilgilenirim."
coronation_banquet.5003.c:0 "Ne görkemli bir ziyafet!"

coronation_banquet.5004.t:1 "Bardağın Dibi"
coronation_banquet.5004.desc:0 "\"Masaya bıraktığınız boş bir bardağın sesi miydi o?\" Büyük salonun gürültüsünün arasından bir şey duyabilmek için [host.GetTitledFirstName]'ın büyülü kulakları olmalı. Cömert ev sahibim bir hizmetçiye işaret ediyor. \"Buraya daha fazla şarap! Kimse susuz kalmayacak!\""
coronation_banquet.5004.a:0 "Teşekkür ederim, [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('host'))]!"
coronation_banquet.5004.b:0 "Sanırım yeterince içtim."
coronation_banquet.5004.c:0 "Mazeretlerimi sunup kalabalığın arasına karışarak uzaklaşıyorum."

coronation_banquet.5005.t:1 "Garum!"
coronation_banquet.5005.desc:0 "Ah, bu harika tat! Çok lezzetli, ama hafif tuzlu, denizi anımsatıyor...\n\nBu şimdiye kadar tattığım en iyi garum olabilir ve [host.GetTitledFirstNamePossessive] aşçısı onu ustalıkla kullanmış!"
coronation_banquet.5005.a:0 "Bunu düzenli olarak yemem gerek!"
coronation_banquet.5005.b:0 "\"Bu inanılmaz bir yemek, [host.GetFirstNameNoTooltip]!\"
coronation_banquet.5005.c:0 "\"Murrinin garumdan ilham aldığını biliyor muydunuz?\""
coronation_banquet.5005.c.flavor:0 "Diğer konukların çoğu bunu bilmiyor gibi görünüyor!"
coronation_banquet.5005.d:0 "Eğer yapabilseydim garum #EMP solumak#! isterdim!"

coronation_banquet.6001.t:1 "İş İçin Doğru [spouse.GetWomanMan|U]"
coronation_banquet.6001.dislike_spouse:1 "Anlaşamadığımız birçok nokta olsa da, itiraf etmeliyim ki [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))] olan ziyafetimle çok iyi bir iş çıkardı. [spouse.GetFirstName] yemeğin zamanında gelmesini, konukların doğru yerlere oturmasını ve herkesin memnun görünmesini sağladı.\n\nBüyük masada yanımda [spouse.GetHerHim] varken ve kutlamalar başlamak üzereyken, bu ziyafetin hazırlığındaki sıkı çalışmasını takdir ettiğimi [spouse.GetHerHim]'a bildiriyorum."
coronation_banquet.6001.like_spouse:0 "Sevgili [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))] olan [spouse.GetFirstName] ziyafetle ilgili her şeyin yolunda gitmesi için çok çalıştı. Yemek zamanında geliyor, konukların hepsi doğru yerlere oturuyor ve herkes memnun görünüyor.\n\nBüyük masada yanımda [spouse.GetFirstName] ile her şey hazır. Kutlamaların başladığını duyurmak için ayağa kalkmadan önce elini sıkıyor ve ona gülümsüyorum."
coronation_banquet.6001.a:0 "[spouse.GetHerHim] olmadan ne yapardım."

coronation_banquet.6002.t:1 "Övülebilir Bir Çaba"
coronation_banquet.6002.desc:0 "Ziyafet devam ederken ve konuklarımız neşeyle yiyip içerken, [guest.GetTitledFirstName] büyük masada [spouse.GetFirstName] ve bana yaklaşıyor.\n\"Bu harika bir ziyafet! Ev sahiplerine tüm övgülerimi sunuyorum.\""
coronation_banquet.6002.a:0 "\"Evet, harika bir iş çıkardım, değil mi?\""
coronation_banquet.6002.b:0 "\"Tüm övgüyü [spouse.GetFirstNameNoTooltip] hak ediyor.\""

coronation_banquet.6003.t:1 "Evimde"
coronation_banquet.6003.opening:0 "[fighter_1.GetTitledFirstName] ve [fighter_2.GetTitledFirstName]'ın birbirlerinden olabildiğince uzak olmalarını sağlamak için elimden gelen her şeyi yaptım. Yeterli olmadı ve şimdi ziyafetin ortasında kavgaya tutuştular!"
coronation_banquet.6003.bodyguard:0 "\n[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('bodyguard'))] olan [bodyguard.GetTitledFirstName], kavgaya yakın duruyor ve müdahale emri için bana bakıyor."
coronation_banquet.6003.guard:0 "\nMuhafızlarımdan biri kavgaya yakın duruyor ve müdahale emri için bana bakıyor."
coronation_banquet.6003.a:0 "[fighter_2.GetFirstNameNoTooltip]'ı sakinleşmesi için dışarı atın."
coronation_banquet.6003.b:0 "İşler sakinleşene kadar [fighter_1.GetFirstNameNoTooltip]'ı tutun."
coronation_banquet.6003.c:0 "\"Durun! Bunu daha sonra konuşacağız.\""


coronation_banquet.6101.t:1 "Sorunlu [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('troubled_guest'))|U]"
coronation_banquet.6101.desc_opening:0 "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('troubled_guest'))] olan [troubled_guest.GetFirstName]'dan aldığım yalvaran bakışlar umutsuz bir hal alıyor. Bir grup konuk, bütün akşam saklandığı köşeye yaklaşıyor ve duvarlar kaçışını engelliyor.\n\n"
coronation_banquet.6101.desc_liked:0 "Zavallı [troubled_guest.GetWomanMan] hiçbir zaman insanlarla iyi geçinemedi!"
coronation_banquet.6101.desc_disliked:0 "Bir [troubled_guest.GetTitleTierName]'ın böyle davranacağını düşünmek..."
coronation_banquet.6101.desc_disliked_unlanded:0 "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('troubled_guest'))] olanın böyle davranacağını düşünmek..."
coronation_banquet.6101.a:0 "Yaklaşan konukların dikkatini dağıtacağım."
coronation_banquet.6101.b:0 "Hadi bakalım, [troubled_guest.GetFirstNameNoTooltip]. Bize bir hikaye anlat!"
coronation_banquet.6101.c:0 "[troubled_guest.GetFirstNameNoTooltip]! Seninle konuşmam gerek. Özel olarak."
coronation_banquet.6101.c.tt:0 "İkimizin de biraz mola vermeye ihtiyacı olabilir..."

coronation_banquet.6111.t:1 "Sohbet Ortağı"
coronation_banquet.6111.desc:0 "Bir tabak yemek bir diğeriyle değiştirilirken, [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('guest_to_talk_to'))] olan [guest_to_talk_to.GetTitledFirstName], [guest_to_talk_to.Custom('subject_of_interest')] hakkında konuşmaya devam ediyor.\n\n"...ve işte böyle kurtardık o işi! Sizi sıkmadığımdan emin misiniz, [ROOT.Char.GetLadyLord]ım?\""
coronation_banquet.6111.a:0 "Hayır hayır, lütfen, devam edin!"
coronation_banquet.6111.b:0 "Bunun yerine neden sizin hakkınızda daha fazla konuşmuyoruz?"
coronation_banquet.6111.c:0 "Kendini rezil etmen beni asla sıkmaz!"
coronation_banquet.6111.d: "[ROOT.Char.GetPromotedLegend.GetName] hakkında konuşmuş muydum?"
coronation_banquet.6111.d.success: "Efsaneniz büyüleyici"
coronation_banquet.6111.d.failure: "Sıkıcısınız"
coronation_banquet.6111.e: "Büyüleyici, evet, ama benim yönetimimi konuşalım, olur mu?"
every_evil_guest_scope_tt:0 "Sempati duyulmayan her konuk"

coronation_banquet.6121.t:1 "Zevkle Hakaret Etme"
coronation_banquet.6121.desc:0 "Büyük salona tabak tabak yemek getirilirken, bana unmistakable bir koku geliyor ve gülümsüyorum. [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('hated_guest'))] [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('hated_guest'))] olan [hated_guest.GetTitledFirstName]'ın [ROOT.GetCharacter.Custom('GetFoodDetail')]a karşı duyarlı olduğunu aşçıya söylemeyi #EMP maalesef#! unuttum.\n\n\"Hepinizi hoş geldiniz diyorum ve yemeğin damak zevkinize uygun olmasını diliyorum.\""
coronation_banquet.6121.a:0 "Özellikle sen, [hated_guest.GetFirstNameNoTooltip]. #EMP Afiyet olsun#!!"
coronation_banquet.6121.b:0 "[hated_guest.GetHerHim]'ı yemekten 'kurtardığımda' yüzündeki ifade kesinlikle hoşuma gitti!"

coronation_banquet.6231.t:1 "Felaket Vurdu"
coronation_banquet.6231.desc:0 "\"[ROOT.Char.GetLadyLord]ım. Şarap... Bir sonraki fıçıyı açtık – bozulmuş. #EMP Hepsi#! bozulmuş!\"\n\nZiyafet hala devam ediyor ama içki olmadan havanın kötüleşeceği kesin."
coronation_banquet.6231.a:0 "Şarap tüccarı hala şehirde olmalı!"
every_drunkard_guest_scope_tt:0 "Katılan her ayyaş konuk"
coronation_banquet.6231.b:0 "Hepimizin elini taşın altına koyması gerek. Hadi bakalım."
coronation_banquet.6231.c:0 "Gizli depolarımı açma zamanı."

coronation_banquet.6251.t:1 "İkilem"
coronation_banquet.6251.desc:0 "Şölen yavaş yavaş sona eriyor ve kendimi [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest'))] [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('guest'))] [guest.GetTitledFirstName] ile derin bir sohbetin içinde buluyorum.\n\n[guest.GetSheHe|U], [guest.Custom('subject_of_interest')] hakkındaki fikrimi soruyor – [guest.GetSheHe]'nin [guest.GetHerselfHimself] olarak derinden ilgi duyduğu bir konu."
coronation_banquet.6251.a:0 "Bu konu beni de büyülüyor!"
coronation_banquet.6251.b:0 "Zerre kadar umurumda değil."
coronation_banquet.6251.c:0 "Ben daha çok #EMP seninle#! ilgileniyorum...!"

coronation_banquet.6261.t:1 "İnsana Hizmet Etmek"
coronation_banquet.6261.desc_lunatic:0 ""Yemeğin hazırlanmasında bizzat yardım elimi uzattım ve umarım sonuç hoşunuza gider!""
coronation_banquet.6261.desc_not_lunatic:0 ""Aşçının yardımcısı bu yemeği hazırlamak için canını dişine taktı ve umarım sonuç hoşunuza gider!""
coronation_banquet.6261.desc_cannibal_guest:0 "\n\nYemek yemek için masaya oturduğumuzda, [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('cannibal_guest'))] [cannibal_guest.GetTitledFirstName]'min yemeğin tadını özellikle çıkardığını fark ediyorum."
coronation_banquet.6261.desc_concerned_guest:0 "\n\nAncak yemek yemek için masaya oturduğumuzda, [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('concerned_guest'))] [concerned_guest.GetTitledFirstName] önüne konulan yemeği sadece karıştırıyor ve bana şüpheyle bakıyor."
coronation_banquet.6261.a_exposed:0 "Sanki [concerned_guest.GetSheHe] bana güvenmiyormuş gibi!"
coronation_banquet.6261.a:0 "[concerned_guest.GetSheHe] ne isterse şüphelensin."
coronation_banquet.6261.b:0 "[concerned_guest.GetTitleTierName]'ye yiyecek başka bir şey getirin."
coronation_banquet.6261.c:0 "Sanırım tartışmamız gereken birçok beslenme fikrimiz olabilir!"

coronation_banquet.6301.t:1 "Eser Sorumluluğu"
coronation_banquet.6301.desc:0 "Kutlamaların ortasında, muhafızların kaptanı aceleyle bana doğru koşuyor.\n\n""[ROOT.Char.GetLadyLord]’um, görünen o ki birileri [feast_target_artifact.GetName]'yi [feast_target_artifact.Custom('DamageArtifactAction')] etmiş! Kanıtlar, bu akşam garip davranan [ROOT.Char.GetLadyLord]’umun [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('feast_artifact_culprit'))]'i olan [feast_artifact_culprit.GetTitledFirstNameNoTooltip]'yi gösteriyor."" [captain_of_the_guard_dummy.GetSheHe|U], [feast_artifact_culprit.GetFirstNamePossessiveNoTooltip] yönüne bakıyor.\n\n""[ROOT.Char.GetLadyLord]’um ne yapmamı ister?"""
coronation_banquet.6301.desc_learning_guard:0 "\n\n[feast_target_artifact.Custom('DamageArtifactActionFollowup')]"
coronation_banquet.6301.desc_learning:0 "\n\nBaktığımda, [feast_artifact_culprit.GetTitledFirstNameNoTooltip] oldukça tedirgin görünüyor."
coronation_banquet.6301.a:0 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip]'yi hemen gözaltına alın!"
coronation_banquet.6301.b:0 "[feast_artifact_culprit.GetHerHim]'yi bana getirin."
coronation_banquet.6301.b.tt:0 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] hasarı ödese iyi olur."
coronation_banquet.6301.b.tt_innocent:1 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] masum."
coronation_banquet.6301.b.tt_guilty:1 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] suçlu."
coronation_banquet.6301.c_learning:0 "Sanırım söylediğinden fazlasını biliyorsun, kaptan..."
coronation_banquet.6301.c.tt:0 "Entrikacı kaptanınızı yok ediyorsunuz."
coronation_banquet.6301.d:0 "Zaten o parçayı hiç sevmemiştim."

#...meğer şüpheli masummuş
coronation_banquet.6302.t:1 "Masumiyet Konuşuyor"
coronation_banquet.6302.t_lover:0 "Masumiyet Burada Yatıyor"
coronation_banquet.6302.desc_intro:0 "[feast_trusted_friend.GetTitledFirstNameNoTooltip] çalışma odama yaklaşıyor. ""Sevgili [feast_trusted_friend.Custom2('RelationToMe', ROOT.Char)], [feast_artifact_culprit.GetFirstNamePossessiveNoTooltip] hapis cezasını yeni öğrendim."""
coronation_banquet.6302.desc_secret_lover:0 "\n\n[feast_trusted_friend.GetSheHe|U] bana gergin bir bakış atıyor. ""Bu bir hata olabilir — Ben... o olay sırasında [feast_artifact_culprit.GetTitledFirstNameNoTooltip]'yi izliyordum... ve suçlu [feast_artifact_culprit.GetSheHe] olamaz."" \n[feast_trusted_friend.GetHerHis] yanaklarına belirgin bir kızarıklık yayılıyor."
coronation_banquet.6302.desc_spirited_debate:0 "\n\n[feast_trusted_friend.GetSheHe|U] bana sakin ama endişeli bir bakış atıyor. ""[feast_artifact_culprit.GetHerHim]'in olay sırasında [feast_debatee_character.GetTitledFirstNameNoTooltip] ile hararetli bir tartışma yaptığını hatırlıyorum, bu yüzden maalesef suçlu [feast_artifact_culprit.GetSheHe] olamaz."""
coronation_banquet.6302.a:0 "Hatadan kaçınılmaz. Mea culpa." 
coronation_banquet.6302.a.tt:0 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] bunu hatırlayacak."
coronation_banquet.6302.a_lover:0 "#EMP [feast_trusted_friend.GetTitledFirstNameNoTooltip]!#!"
coronation_banquet.6302.b:0 "Bunu kendi aramızda saklayalım."
coronation_banquet.6302.b.tt:0 "Eminim [feast_artifact_culprit.GetTitledFirstNameNoTooltip] #EMP bir şeylerden#! suçludur."
coronation_banquet.6302.b.tt_callous:0 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] mahkumlarıma güzel bir katkı sağlıyor."

coronation_banquet.6351.t:1 "Yan Hasar"
coronation_banquet.6351.desc_intro:0 "Koltuğuma zar zor oturmayı başarmıştım ki [coronation_feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]'den gelen bir uluma sesi duydum. Görünüşe göre [coronation_feast_default_6351_fighter_2.GetSheHe] ve [coronation_feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip] gerçekten kavgaya tutuşmuşlar, çünkü [coronation_feast_default_6351_fighter_2.GetFirstNameNoTooltip], [coronation_feast_default_6351_fighter_1.GetFirstNameNoTooltip]'den tam bir [coronation_feast_default_6351_fighter_1.GetWomanMan] dayağı yiyor. Çok geçmeden dövüş danslarının [feast_target_artifact.GetName]'nin içinden geçtiğini fark ettim!"
coronation_banquet.6351.desc_calm:0 "\n\nMuhafızlarıma, birbirlerine tıslayan ve pençe atan ikiliyi ayırmak için işaret ediyorum."
coronation_banquet.6351.desc_wrathful:0 "\n\nSalonun karşısından onlara bağırıyorum: ""#EMP Bunun anlamı ne!#!"""
coronation_banquet.6351.desc_outro:0 "\n\nİkili önüme getiriliyor, her ikisi de kavgayı başlatmakla birbirlerini suçluyorlar."
coronation_banquet.6351.a:0 "[coronation_feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip], nasıl yaparsın?"
coronation_banquet.6351.a_wrathful:0 "[coronation_feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip], #EMP nasıl cüret edersin!#!?"
coronation_banquet.6351.a.tt:0 "[coronation_feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip]'yi hasarı ödemeye zorlayın."
coronation_banquet.6351.b:0 "[coronation_feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip], neden [coronation_feast_default_6351_fighter_1.GetHerHim]'in seni kışkırtmasına izin verdin?"
coronation_banquet.6351.b_wrathful:0 "Sabrım taşmak üzere, [coronation_feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]..."
coronation_banquet.6351.b.tt:0 "[coronation_feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]'yi hasarı ödemeye zorlayın."
coronation_banquet.6351.c:0 "Kimin başlattığı önemli değil. İkiniz de sorumlusunuz."
coronation_banquet.6351.c_wrathful:0 "#EMP Yeter!#! İkiniz de hasarı ödeyeceksiniz."
coronation_banquet.6351.c.tt:0 "İkisini de hasarı ödemeye zorlayın."
coronation_banquet.6351.d:0 "[ROOT.Char.GetFaith.HighGodName] adına, diğer yanağımı çevireceğim."
coronation_banquet.6351.d.tt:0 "[ROOT.Char.GetFaith.HighGodName] onlarla halletsin."
coronation_banquet.6351.e:0 "Bunlar olur. En sevdiğim parça değildi zaten."
coronation_banquet.6351.e_wrathful:0 "#EMP Sizin şansınıza aptallar#!, o parçayı hiç sevmemiştim..."
coronation_banquet.6351.e.tt:0 "Onları affedin."

coronation_banquet.6501.t:1 "İmalı Söz"
coronation_banquet.6501.desc.opening:0 ""Ne dediğimi biliyorum, sadece neden bu kadar komik bulduğunu anlamıyorum?""\n\n[innocent_guest.GetTitledFirstName] başını yana eğerken kıkırdamamı bastırıyorum. [innocent_guest.GetHerHim]'e söylediklerinin müstehcen bir anlama gelebileceğini söylemedim.\n\n"
coronation_banquet.6501.joke_a:0 ""Başını sıkarsan, kalın bir madde dışarı fışkırır!""
coronation_banquet.6501.joke_b:0 ""Bu lehçeyi anlamakta zorlanıyorum ve sizin kurnaz bir dilbilimci olduğunuzu duydum!""
coronation_banquet.6501.joke_c:0 ""Mahkeme salonunda sergilenen harika bir göğsü vardı!""
coronation_banquet.6501.desc.ending_solo:0 "\n\nBunu komik bulan tek kişi ben miyim? Sesimi çıkarmazsam bilemem. Bir şaka için [innocent_guest.GetFirstNameNoTooltip]'yi utandırma riskine değer mi?"
coronation_banquet.6501.desc.ending_duo:0 "\n\nBunu komik bulan tek kişi ben olmayabilirim; [fellow_pervert.GetTitledFirstName], [innocent_guest.GetTitledFirstNameNoTooltip] [innocent_guest.GetHerselfHimself] tekrarladığında içkisinin bir kısmını püskürttü. İkisi de benimle aynı türden kaba mizah anlayışını paylaşıyor olabilir veya bundan rahatsız olmuş olabilirler. Sesimi çıkarmazsam ikisinin de ne düşündüğünü bilemem."
coronation_banquet.6501.a:0 "Ben, ııı... Boşver..."
coronation_banquet.6501.b:0 "Söylediğini tekrar et, ama yavaşça. Gerçekten düşünerek."
coronation_banquet.6501.b.tt:0 "#F Aynı mizah anlayışını paylaştığınızı umarak [innocent_guest.GetTitledFirstNameNoTooltip]'yi utandırma riskini alıyorsunuz."
coronation_banquet.6501.b.success:0 "[innocent_guest.GetTitledFirstNameNoTooltip] çift anlamlı şakayı komik buluyor."
coronation_banquet.6501.b.failure:0 "[innocent_guest.GetTitledFirstNameNoTooltip] sapıkça mizahınızdan dolayı mahcup oluyor."

coronation_banquet.8001.t.fire:1 "Küllerden Alevlere"
coronation_banquet.8001.t.knights:1 "Soğuk Yenen En İyi Yemek"
coronation_banquet.8001.desc.sadistic:1 "Alevler çatıyı yalayıp geçiyor ve çığlıklar geceye karışıyor. Sırtımı kapalı kapıya yaslıyorum, kurbanlarımın dehşet dolu yüzlerini görmezden geliyor ve gülümsüyorum. Kızgınlığın alevlere dönüşmesine izin vermek, muhalefeti bastırmanın gerçekten en iyi yolu!\n\nDiğer taraftan gelen vuruşlar gittikçe zayıfladıkça sonunda kendime gülmeye izin veriyorum."
coronation_banquet.8001.desc.compassionate:0 "Gözlerimi tabağımdan kaldıramıyorum. [ROOT.Char.Custom('RegionalEdibleMeat')] neredeyse hiç dokunulmamış. [ROOT.Char.Custom('GetExpensiveDrink_Singular')]’im bozulmamış. [honorary_guest.GetTitledFirstName], [honorary_guest.Custom('herhis_subject_of_interest')] hakkında konuşurken [honorary_guest.GetHerHim]'den kaçınıyorum. Utanç verici.\n\n""Lütfen, dostum,"" diyerek kendimi mazur görüyor ve aceleyle odadan çıkıyorum. Nefes nefese kalıyorum. Yapılması #EMP gereken#! buydu. Hizmetkarlardan birine işaret ediyorum ve gözlerimi kapatıyorum.\n\nAlevler, sonra çığlıklar."
coronation_banquet.8001.desc.just:0 "Herkes gitti. Herkes — onur konuğum ve [honorary_guest.GetHerHis] muhteşem maiyeti hariç. Bardağımdan bir yudum alıyorum, [ROOT.GetCharacter.Custom('GetIncidentalDetailPresent')]. Şüphelenmemeliler. ""Özür dilerim,"" diyerek gitmeden önce [honorary_guest.GetTitledFirstName] ile göz göze geliyorum. Kimse bilmemeli. Kimse bilmeyecek.\n\nKapıları kapatma emrini verirken nefes almak için bir saniye ayırıyorum. Doğru olan her zaman nazik değildir.\n\nKısa süre sonra alevler belirir ve çığlıklar takip eder."
coronation_banquet.8001.desc.random_1:1 "[honorary_guest.GetTitledFirstName] ile sohbet daha dostane olamazdı. [honorary_guest.GetSheHe], [honorary_guest.Custom('herhis_subject_of_interest')] hakkında uzun bir nutuk çekerken gözlerim [host.Custom('GetExpensiveDrink_Singular')]’e doğru kayıyor. Diğer tüm konuklar gitti. Elbette, onur konuğumun görüşmek istediği önemli konuları bölmek istemezlerdi.\n\nZehir tatsız. Tespit edilemez."
coronation_banquet.8001.desc.random_2:1 "Müzik ve dans, konuşmayı neredeyse imkansız hale getiren bir seviyeye ulaştı. Kadeh taşıyıcısı, [honorary_guest.GetTitledFirstNamePossessive] kadehini dolduruyor ve gözlerimiz sadece bir anlığına buluşuyor.\n\n""[ROOT.Char.GetHouse.GetMotto],"" diye mırıldanıyorum, [honorary_guest.GetFirstNameNoTooltip] zehre boğulurken."
coronation_banquet.8001.a:0 "Sonunda... Gittiler."
