 coronation_banquet.1090.t: "Gizli Bakışlar..."
 coronation_banquet.1090.desc: "Neşeli kalabalık, yeni evli çiftin mutluluğunu kutlamak için tezahüratlar ediyor ve kadehlerini kaldırıyor. Ancak ben, gözlerimle kalabalığı tararken, [ROOT.Char.Custom2('RelationToMePossessive', 1090_target)] [1090_target.GetFirstName] arıyorum. Onu bir süredir göremiyorum."
 coronation_banquet.1090.desc_already_matched: "\n\nEndişeli bir arayışın ardından, sonunda onu tenha bir köşede buluyorum. Daha önce onu eşleştirmeye çalıştığım kişi olan [1090_match.GetTitledFirstName] ile derin bir sohbete dalmışlar! Belki de onları kendi hallerine bırakmalıyım..."
 coronation_banquet.1090.desc_new_match: "\n\nKısa bir arayışın ardından, [1090_target.GetFirstName] adlı kişiyi salonun bir köşesinde buluyorum. Gözleri, bir grup konuğu şakaları ve hikayeleriyle eğlendiren [1090_match.GetTitledFirstNamePossessive] üzerinde. Bakışlarında, ilgi ve hatta biraz özlem var gibi. Acaba aralarında bir şey mi olabilir?"
 coronation_banquet.1090.a: "Git ve şansını dene."
 coronation_banquet.1090.b: "Bence o sana uygun biri değil."
 coronation_banquet.1090.a.success: "[1090_target.GetFirstNameNoTooltip], cesurca [1090_match.GetFirstNamePossessiveNoTooltip] elini istiyor ve karşılık buluyor."
 coronation_banquet.1090.a.failure: "[1090_match.GetFirstNameNoTooltip], [1090_target.GetFirstNamePossessiveNoTooltip] ilgisine karşılık vermiyor."
