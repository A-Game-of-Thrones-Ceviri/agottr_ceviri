 coronation_banquet.1040.desc: "Yemek boyunca kendimi [new_friend.GetTitledFirstNamePossessive] büyüleyici sohbetine kaptırmış buluyorum.\n\nFikirleri oldukça ilgi çekici, şakaları tam yerinde ve inanılmaz derecede çok ortak noktamız var gibi görünüyor! Her anekdotumu dikkatle dinliyor ve en uygun anda, en doğru yorumlarla söze giriyor. \n\nBu taç giyme töreninde böylesine keyifli bir arkadaşlık kuracağımı kim tahmin edebilirdi ki?"
 coronation_banquet.1040.a: "[new_friend.GetFirstNamePossessiveNoTooltip] ile arkadaşlığımızdan gerçekten keyif alıyorum!"
