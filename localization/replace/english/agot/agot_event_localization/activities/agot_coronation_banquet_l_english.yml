 # MISC
coronation_banquet_0041_attraction_modifier:0 "Şehrin Fısıltısı"
coronation_banquet_0041_attraction_modifier_desc:0 "Bu karakterin en iyi özellikleri herkesin dilinde."
coronation_banquet_0051_snooty_modifier:0 "Kibirli"
coronation_banquet_0051_snooty_modifier_desc:0 "Bu karakterin, serserilere, dalkavuklara ve haddini bilmez aptallara tahammülü olmadığı bilinir."
coronation_banquet_0051_approachable_modifier:0 "Yaklaşılabilir"
coronation_banquet_0051_approachable_modifier_desc:0 "İyi bir nezaket örneği olarak kabul edilen bu karakterin, konu ne kadar sıkıcı olursa olsun her zaman sohbet etmek için zamanı vardır."
coronation_banquet.0000.desc.hate.fallback:0 ""Öf, kolay beğenilen birisin sadece", diye burnundan soluyor [char_2.GetFirstNameNoTooltip]. "Bu tür etkinliklerden daha fazlasını beklerdim.""
coronation_banquet.0000.desc.boilerplate.char_intro:0 "Koltuğumun yanında, hem [char_1.GetTitledFirstName] hem de [char_2.GetTitledFirstName] fikirlerini paylaşıyor"
coronation_banquet.0000.flavour.hobnob.char_1:0 "Akşamın çoğunu bu [char_1.Custom('GetEducationTrait')] ile sohbet ederek geçiriyorsunuz"
coronation_banquet.0000.flavour.hobnob.char_2:0 "Akşamın çoğunu bu [char_2.Custom('GetEducationTrait')] ile sohbet ederek geçiriyorsunuz"












##################################################
# ZİYAFET AŞAMASI

coronation_banquet.0001.t:0 "Göz Kamaştırıcı Bir Gösteri"
coronation_banquet.0001.desc.intro.bad:0 "Her ne kadar ihtişamıyla dillere destan olmasa da, akşam eğlenceleri yine de büyüleyici bir gösteri sunuyor; yetenekli aktörler, çevik akrobatlar, hünerli hokkabazlar ve daha niceleri. $coronation_banquet.0000.desc.boilerplate.char_intro$ gösteri hakkındaki düşüncelerini paylaşıyor.\n\n"
coronation_banquet.0001.desc.t1.love.diligent:0 ""Bravo! Bravo! Göz alıcı ve abartıdan uzak, tam kıvamında!", diye coşkuyla haykırıyor [char_1.GetFirstNameNoTooltip]."
coronation_banquet.0001.desc.t1.love.shy:0 ""Sohbetlerin önüne geçmeden, ortamı renklendiren hoş bir gösteri", diye fısıldıyor [char_1.GetFirstNameNoTooltip]."
coronation_banquet.0001.desc.t1.love.humble:0 ""Gösteriye renk katan, yerinde bir sanatçı seçimi", diye onaylarcasına başını sallıyor [char_1.GetFirstNameNoTooltip]."
coronation_banquet.0001.desc.t1.love.content:0 "$coronation_banquet.0001.desc.t1.love.humble$"
coronation_banquet.0001.desc.t1.love.honest:0 ""Çok fazla sanatçı olmaması sevindirici", diye kaşlarını çatıyor [char_1.GetFirstNameNoTooltip]. "Genellikle baş ağrısı yaratırlar.""
coronation_banquet.0001.desc.t1.love.just:0 "$coronation_banquet.0001.desc.t1.love.honest$"
coronation_banquet.0001.desc.t1.love.craven:0 "Gösteriler #EMP fazla#! cesur olunca her zaman biraz geriliyorum", diye ürkek bir ifadeyle kıkırdıyor [char_1.GetFirstNameNoTooltip]."
coronation_banquet.0001.desc.t1.love.paranoid:0 ""Sanatçılar, güvenilmez insanlardır. Bu kadarı yeterli — tek bir yerde çok fazla olmaları tehlikeli", diye endişeyle başını sallıyor [char_1.GetFirstNameNoTooltip]."
coronation_banquet.0001.desc.intro.normal:0 "Göz kamaştırıcı müzisyenler, çevik cambazlar ve yetenekli aktörler, geceye renk katıyor ve salonun dört bir yanındaki konukları coşkuyla eğlendiriyor. $coronation_banquet.0000.desc.boilerplate.char_intro$ gösteri hakkındaki düşüncelerini paylaşıyor.\n\n"
coronation_banquet.0001.desc.t2.love.content:0 ""Ahh, bence neşe ve eğlence için mükemmel bir denge", diye içtenlikle gülüyor [char_1.GetFirstNameNoTooltip]."
coronation_banquet.0001.desc.t2.love.compassionate:0 "$coronation_banquet.0001.desc.t2.love.content$"
coronation_banquet.0001.desc.t2.love.generous:0 ""Böylesine bir çeşitlilik görmek ne kadar güzel", diye [char_1.GetFirstNameNoTooltip] takdirle konuşuyor, "insanlar genellikle bu tür konularda eli sıkı davranabiliyorlar.""
coronation_banquet.0001.desc.t2.love.calm:0 ""Ortama uygun miktarda canlılık katmak incelik ister", diye düşünüyor [char_1.GetFirstNameNoTooltip], "#EMP fazla#! gürültü patırtı olmadan biraz hareketlilik görmek güzel.""
coronation_banquet.0001.desc.t2.love.patient:0 "$coronation_banquet.0001.desc.t2.love.calm$"
coronation_banquet.0001.desc.t2.love.fickle:0 ""Sanatçılardan tam olarak ne beklediğimi asla bilemiyorum", diye neşeyle gülüyor [char_1.GetFirstNameNoTooltip], "ama bu gösterinin gayet hoş olduğunu söylemeliyim.""
coronation_banquet.0001.desc.t2.love.cynical:0 ""Tam kararında sanatçı, ne eksik ne fazla", diye alaycı bir tavırla belirtiyor [char_1.GetFirstNameNoTooltip], "fazla hevesli tiplere katlanamıyorum.""
coronation_banquet.0001.desc.intro.good:0 "Salon, enerjik oyunculuk topluluklarının, kıvrak dansçıların, ahenkli müzisyenlerin ve gizemli şarlatanların coşkulu bir geçit töreniyle dolup taşıyor ve konukları büyüleyici bir gösteriye davet ediyor. $coronation_banquet.0000.desc.boilerplate.char_intro$ gösteri hakkındaki düşüncelerini paylaşıyor.\n\n"
coronation_banquet.0001.desc.t3.love.lazy:0 ""Takla at!" diye keyifle bağırıyor [char_1.GetFirstNameNoTooltip] hünerli bir cambaza, "[char_1.GetFaith.HealthGodName] adına, iyi bir eğlenceyi #EMP çok#! severim!""
coronation_banquet.0001.desc.t3.love.gregarious:0 "$coronation_banquet.0001.desc.t3.love.lazy$"
coronation_banquet.0001.desc.t3.love.arrogant:0 ""İşte #EMP bu#! benim istediğim gibi!" diye gururla kahkaha atıyor [char_1.GetFirstNameNoTooltip], "büyük, hayır, #EMP muhteşem#! bir gösteri!""
coronation_banquet.0001.desc.t3.love.ambitious:0 "$coronation_banquet.0001.desc.t3.love.arrogant$"
coronation_banquet.0001.desc.t3.love.deceitful:0 ""Sanatçılara büyük saygı duyuyorum", diye sinsice düşünüyor [char_1.GetFirstNameNoTooltip], "yalancılığı ücretli bir meslek haline getirmek büyük beceri ister.""
coronation_banquet.0001.desc.t3.love.arbitrary:0 "$coronation_banquet.0001.desc.t3.love.deceitful$"
coronation_banquet.0001.desc.t3.love.brave:0 ""Evet, evet, havada uçarken çalabilirsin, korkma!" diye cesaretlendirircesine gülüyor [char_1.GetFirstNameNoTooltip], bir müzisyeni azarlayarak, "biraz #EMP tehlike#! olmadan eğlenceli olmaz.""
coronation_banquet.0001.desc.t3.love.trusting:0 ""Bu yabancıların ne kadar ilginç yetenekleri var", diye saf bir neşeyle gülüyor [char_1.GetFirstNameNoTooltip], "keşke bazılarının gelip benimle yaşamasını sağlayabilsem.""
coronation_banquet.0001.desc.midtro:0 "\n\n"
coronation_banquet.0001.desc.t1.hate.lazy:0 ""Hrmph, biraz daha... gösterişli... bir şey ummuştum..." diye homurdanarak sızlanıyor [char_2.GetFirstNameNoTooltip]."
coronation_banquet.0001.desc.t1.hate.gregarious:0 "$coronation_banquet.0001.desc.t1.hate.lazy$"
coronation_banquet.0001.desc.t1.hate.arrogant:0 ""Pah, yeterince iyiler belki ama benim beklediğim gösteri bu değil", diye küçümseyerek inliyor [char_2.GetFirstNameNoTooltip]."
coronation_banquet.0001.desc.t1.hate.ambitious:0 "$coronation_banquet.0001.desc.t1.hate.arrogant$"
coronation_banquet.0001.desc.t1.hate.deceitful:0 ""Doğrusunu söylemek gerekirse, biraz daha fazlasını ummuştum", diye hayal kırıklığıyla şikayet ediyor [char_2.GetFirstNameNoTooltip], "bu tür insanları büyüleyici bulurum.""
coronation_banquet.0001.desc.t1.hate.arbitrary:0 "$coronation_banquet.0001.desc.t1.hate.deceitful$"
coronation_banquet.0001.desc.t1.hate.brave:0 ""Daha fazlası olmalıydı", diye şikayet ediyor [char_2.GetFirstNameNoTooltip], "bu birkaç kişi gerçekten cesur bir şey yapmak için yeterli değil.""
coronation_banquet.0001.desc.t1.hate.trusting:0 ""Açıkçası, daha fazla çeşitlilik ummuştum", diye sızlanıyor [char_2.GetFirstNameNoTooltip], "sonuçta, her zaman herhangi bir şehirden daha fazla gösteri sanatçısı bulabilirsiniz.""
coronation_banquet.0001.desc.t2.hate.ambitious:0 ""İdare eder sanırım", diye küçümseyerek tükürüyor [char_2.GetFirstNameNoTooltip], "ama bu gösterişsiz sunum yerine gerçekten etkileyici bir gösteriyi tercih ederim.""
coronation_banquet.0001.desc.t2.hate.arrogant:0 "$coronation_banquet.0001.desc.t2.hate.ambitious$"
coronation_banquet.0001.desc.t2.hate.greedy:0 ""Pah, cimriliği övmek için fazlasıyla gösterişliler ama bir başkasının parasının nasıl harcandığını izlemek için yeterince ihtişamlı değiller", diye açgözlü bir ifadeyle inliyor [char_2.GetFirstNameNoTooltip]."
coronation_banquet.0001.desc.t2.hate.wrathful:0 ""Doğrusunu isterseniz, bu etkinlikten biraz daha fazla hareket ve heyecan bekliyordum", diye öfkeyle burnundan soluyor [char_2.GetFirstNameNoTooltip]."
coronation_banquet.0001.desc.t2.hate.impatient:0 "$coronation_banquet.0001.desc.t2.hate.wrathful$"
coronation_banquet.0001.desc.t2.hate.stubborn:0 ""Bana kalırsa, bunun taç giyme törenine yaraşır bir kutlama olması gerekiyor", diye inatla görüş bildiriyor [char_2.GetFirstNameNoTooltip], "bu yüzden önemine uygun olmalı ve hiçbir masraftan kaçınılmamalıydı.""
coronation_banquet.0001.desc.t2.hate.zealous:0 "$coronation_banquet.0001.desc.t2.hate.stubborn$"
coronation_banquet.0001.desc.t3.hate.diligent:0 ""Bence bunların hepsi biraz fazla abartılı", diye şikayet ediyor [char_2.GetFirstNameNoTooltip], "bu kadar çok... gereksiz gösteriş...""
coronation_banquet.0001.desc.t3.hate.shy:0 ""Kendi düşüncelerimi bile duyamıyorum", diye ürkek bir sesle fısıldıyor [char_2.GetFirstNameNoTooltip], "her şey çok... bunaltıcı...""
coronation_banquet.0001.desc.t3.hate.humble:0 ""Fena değil ama hepsi biraz gösterişli", diye burnundan soluyor [char_2.GetFirstNameNoTooltip], "sohbet edebilmek için biraz daha sessiz bir ortama ihtiyacım olabilir.""
coronation_banquet.0001.desc.t3.hate.content:0 "$coronation_banquet.0001.desc.t3.hate.humble$"
coronation_banquet.0001.desc.t3.hate.honest:0 ""#EMP Şu oyunculara bak!#!", diye tiksinerek inliyor [char_2.GetFirstNameNoTooltip], "hepsi profesyonel yalancı. Böylesine önemli bir olayda birkaç tane daha azına rahatlıkla dayanabiliriz.""
coronation_banquet.0001.desc.t3.hate.just:0 "$coronation_banquet.0001.desc.t3.hate.honest$"
coronation_banquet.0001.desc.t3.hate.craven:0 ""Dikkat et!" diye korkuyla tükürüyor [char_2.GetFirstNameNoTooltip], fırlatılan bir jonglör topundan kaçarak, "beceriksiz hizmetçiler yüzünden yemeğimi bile güvenle yiyemeyeceğim...""
coronation_banquet.0001.desc.t3.hate.paranoid:0 ""Çok fazla tanımadık yüz, çok fazla tuhaf 'alet'", diye endişeyle küfrediyor [char_2.GetFirstNameNoTooltip], "Şuna bak! Yutulan sahte bir kılıç mı, yoksa gizlenmiş bir suikastçı mı?"
coronation_banquet.0001.a:0 ""[char_1.GetFirstNameNoTooltip] kesinlikle haklı.""
coronation_banquet.0001.a.host:0 ""[char_1.GetFirstNameNoTooltip], eğlenmene sevindim!""
coronation_banquet.0001.b:0 ""[char_2.GetFirstNameNoTooltip]'a katılıyorum.""
coronation_banquet.0001.b.host:0 ""Onları işe aldığımda farklı bir gösteri hayal etmiştim, [char_2.GetFirstNameNoTooltip]""
coronation_banquet.0001.c:0 "Tehditkar bakışlarım [intent_target.GetFirstNameNoTooltip]'e odaklandı..."
coronation_banquet.0001.c.tt:0 "Bakışların [intent_target.GetFirstNameNoTooltip]'i huzursuz ediyor"
coronation_banquet.0001.d:0 "Tüm dikkatim büyüleyici gösteride."
coronation_banquet.0001.e:0 ""[ROOT.Char.GetHouse.GetNameNoTooltip] Hanedanlığı'nın ihtişamlı yönetimi altında bundan daha azını bekleyemezdiniz.""

coronation_banquet.0011.t:0 "Krallara Layık Bir Ziyafet"
coronation_banquet.0011.desc.intro.bad:0 "Herhangi bir değerlendirmeye göre, akşam yemeği, özellikle böylesine özel bir gün için, büyüleyici bir lezzet, doku ve sunum şöleni. $coronation_banquet.0000.desc.boilerplate.char_intro$ yemekler hakkındaki düşüncelerini paylaşıyor.\n\n"
coronation_banquet.0011.desc.t1.love.temperate:0 ""[char_1.GetFaith.HealthGodName] adına, yemekler #EMP muhteşem#!", diye coşkuyla haykırıyor [char_1.GetFirstNameNoTooltip], "aşırıya kaçmadan, zarafetin gerektirdiği kadar çeşitli!""
coronation_banquet.0011.desc.t1.love.humble:0 ""Ara sıra kendini şımartmak önemlidir", diye keyifle düşünüyor [char_1.GetFirstNameNoTooltip], "ve bunu yapmanın tam da bu yolu seviyorum.""
coronation_banquet.0011.desc.t1.love.content:0 "$coronation_banquet.0011.desc.t1.love.humble$"
coronation_banquet.0011.desc.t1.love.impatient:0 ""Aha, tam zamanında doyurucu bir yemek", diye sevinçle bağırıyor [char_1.GetFirstNameNoTooltip], "harika! Sayısız ufak yemekten nefret ederim.""
coronation_banquet.0011.desc.t1.love.paranoid:0 ""Mmm, gayet iyi", diye dikkatle belirtiyor [char_1.GetFirstNameNoTooltip], iri bir lokmayı çevirerek, "aşırı süslü yemekler zehirlenmek için davetiye çıkarır.""
coronation_banquet.0011.desc.t1.love.stubborn:0 ""Aynı yemekten bir tabak daha lütfen", diye keyifle gülüyor [char_1.GetFirstNameNoTooltip], "neyi sevdiğimi biliyorum ve sunulanları çok beğendim!""
coronation_banquet.0011.desc.intro.normal:0 "Egzotik lezzetler, özenle hazırlanmış mutfak şaheserleri ve zengin kokularla bezenmiş ziyafet, taç giyme töreni için ustalıkla hazırlanmış. $coronation_banquet.0000.desc.boilerplate.char_intro$ yemekler hakkındaki düşüncelerini paylaşıyor.\n\n"
coronation_banquet.0011.desc.t2.love.content:0 ""Ahhh, hepsi ne kadar da güzel", diye memnun bir şekilde başını sallıyor [char_1.GetFirstNameNoTooltip], "görünüm ve lezzetin mükemmel bir uyumu.""
coronation_banquet.0011.desc.t2.love.compassionate:0 "$coronation_banquet.0011.desc.t2.love.content$"
coronation_banquet.0011.desc.t2.love.generous:0 ""#EMP Nefis#!", diye keyifle gülüyor [char_1.GetFirstNameNoTooltip], mora çalan bir lokmayı ağzına atarak, "biraz para harcandığını görmek güzel.""
coronation_banquet.0011.desc.t2.love.calm:0 ""Gayet iyi bir ziyafet", diye sakin bir şekilde kıkırdıyor [char_1.GetFirstNameNoTooltip], "önemli şeylerden ödün vermeden unutulmaz bir deneyim yaratmak için epey özen gösterilmiş.""
coronation_banquet.0011.desc.t2.love.patient:0 "$coronation_banquet.0011.desc.t2.love.calm$"
coronation_banquet.0011.desc.t2.love.cynical:0 ""Burada tam kararında emek harcanmış", diye alaycı bir tavırla belirtiyor [char_1.GetFirstNameNoTooltip], "etkileyici olmak için yeterli, hiçbir şeyin boşa gitmeyeceği kadar.""
coronation_banquet.0011.desc.intro.good:0 "Görme, tatma, dokunma, koklama, hatta duyma — akşam yemeğinin ihtişamı ve zarafetiyle hiçbir duyu es geçilmiyor, sanat ve mutfağın büyüleyici bir birlikteliği. $coronation_banquet.0000.desc.boilerplate.char_intro$ yemekler hakkındaki düşüncelerini paylaşıyor.\n\n"
coronation_banquet.0011.desc.t3.love.gluttonous:0 ""Daha fazla! #EMP DAHA FAZLA!#!" diye iştahla böğürüyor [char_1.GetFirstNameNoTooltip], detaylı yorum yapmak yerine mutlu bir şekilde tıınıyor.
coronation_banquet.0011.desc.t3.love.arrogant:0 ""#EMP Mmmmm#!", diye keyifle inliyor [char_1.GetFirstNameNoTooltip], "işte bir ziyafet #EMP böyle#! verilir!""
coronation_banquet.0011.desc.t3.love.ambitious:0 "$coronation_banquet.0011.desc.t3.love.arrogant$"
coronation_banquet.0011.desc.t3.love.patient:0 ""Başka bir yemek mi geliyor?", diye heyecanla soruyor [char_1.GetFirstNameNoTooltip], "[char_1.GetFaith.HealthGodName] adına, hiç bitmiyorlar! Harika!""
coronation_banquet.0011.desc.t3.love.trusting:0 ""Bazı insanların neden ziyafetlerde gergin olduğunu anlamıyorum", diye saf bir neşeyle gülüyor [char_1.GetFirstNameNoTooltip], "bu kadar lezzetli yiyeceklerin etrafında nelerden korkabilirsiniz ki?""
coronation_banquet.0011.desc.t3.love.fickle:0 ""Ah, onlardan bir tane daha alayım! #EMP Ve#! şunlardan da!", diye heyecanla bağırıyor [char_1.GetFirstNameNoTooltip], "Sadece birkaç yemek seçmek zorunda olmadığınız ziyafetleri seviyorum.""
coronation_banquet.0011.desc.midtro:0 "\n\n"
coronation_banquet.0011.desc.t1.hate.gluttonous:0 ""Sadece...", diye hayal kırıklığıyla burnundan soluyor [char_2.GetFirstNameNoTooltip], "tam olarak beklediğim gibi #EMP değildi#!, hepsi bu.""
coronation_banquet.0011.desc.t1.hate.arrogant:0 ""Pah, bir ziyafet krallığı neredeyse iflas ettirmeli", diye küstahça homurdanıyor [char_2.GetFirstNameNoTooltip], "yoksa amacı ne ki?""
coronation_banquet.0011.desc.t1.hate.ambitious:0 "$coronation_banquet.0011.desc.t1.hate.arrogant$"
coronation_banquet.0011.desc.t1.hate.patient:0 ""Yemek servisinin neden bu kadar aceleye getirildiğini anlamıyorum", diye sabırsızca şikayet ediyor [char_2.GetFirstNameNoTooltip], "herkesin buraya gelmesi uzun sürdü ve şimdi yemeği hızlıca mı geçiyoruz?""
coronation_banquet.0011.desc.t1.hate.trusting:0 ""Çeşitlilik biraz yetersiz", diye saf bir hayal kırıklığıyla sızlanıyor [char_2.GetFirstNameNoTooltip], "daha fazla yemek seçeneği olmasının ne zararı olabilir ki?""
coronation_banquet.0011.desc.t1.hate.fickle:0 "$coronation_banquet.0011.desc.t1.hate.trusting$"
coronation_banquet.0011.desc.t2.hate.ambitious:0 ""Çok sıradan", diye küçümseyerek burnundan soluyor [char_2.GetFirstNameNoTooltip], "bu, hırs eksikliğinin bir göstergesi.""
coronation_banquet.0011.desc.t2.hate.arrogant:0 "$coronation_banquet.0011.desc.t2.hate.ambitious$"
coronation_banquet.0011.desc.t2.hate.greedy:0 ""Yemekler fena değil", diye açgözlü bir ifadeyle görüş bildiriyor [char_2.GetFirstNameNoTooltip], "ama tüm bu parayı harcayıp da #EMP olağanüstü#! bir şey sunmamalarını anlamıyorum.""
coronation_banquet.0011.desc.t2.hate.wrathful:0 ""İdare eder", diye öfkeyle tükürüyor [char_2.GetFirstNameNoTooltip], "ama bana yetmez. Daha coşkulu bir ziyafet tercih ederim.""
coronation_banquet.0011.desc.t2.hate.impatient:0 "$coronation_banquet.0011.desc.t2.hate.wrathful$"
coronation_banquet.0011.desc.t2.hate.zealous:0 ""Fena değil", diye hevesle sızlanıyor [char_2.GetFirstNameNoTooltip], "ama #EMP kusursuz#! olması için biraz daha çaba gösterilebilirdi diye düşünüyorum.""
coronation_banquet.0011.desc.t3.hate.temperate:0 ""Hepsi biraz... #EMP fazla#! değil mi?", diye tiksinerek burnundan soluyor [char_2.GetFirstNameNoTooltip], "Bence bir yemekte özden çok gösterişe önem vermek hiç hoş değil.""
coronation_banquet.0011.desc.t3.hate.humble:0 ""Aman Tanrım, kesinlikle çok fazla çeşit var", diye şikayet ediyor [char_2.GetFirstNameNoTooltip], "her yemeğin tadına bakmak için zar zor fırsat buluyorum. Daha yavaş bir tempo tercih ederdim.""
coronation_banquet.0011.desc.t3.hate.content:0 "$coronation_banquet.0011.desc.t3.hate.humble$"
coronation_banquet.0011.desc.t3.hate.impatient:0 ""Off!", diye sabırsızca küfrediyor [char_2.GetFirstNameNoTooltip], "sonsuza kadar süren bu uzun yemeklerden nefret ediyorum...""
coronation_banquet.0011.desc.t3.hate.paranoid:0 ""Bu ölçekteki ziyafetler karanlık bir orman gibidir", diye endişeyle düşünüyor [char_2.GetFirstNameNoTooltip], "güvenli olabilir ya da tehlikelerle dolu olabilir.""
coronation_banquet.0011.desc.t3.hate.stubborn:0 ""Çek ellerini!", diye sertçe bağırıyor [char_2.GetFirstNameNoTooltip] bir garsona, "Yemeğimi hazır olduğumda bitireceğim! Çok fazla yemek var...""
coronation_banquet.0011.a:0 ""Sanırım sana katılıyorum, [char_1.GetFirstNameNoTooltip].""
coronation_banquet.0011.a.host:0 ""Ana yemekleri bizzat ben seçtim, [char_1.GetFirstNameNoTooltip].""
coronation_banquet.0011.b:0 ""[char_2.GetFirstNameNoTooltip] haklı.""
coronation_banquet.0011.b.host:0 ""Evet [char_2.GetFirstNameNoTooltip], işler tam olarak planladığım gibi gitmedi.""
coronation_banquet.0011.c:0 "[intent_target.GetFirstNameNoTooltip] servis kapılarına çok yakın oturuyor..."
coronation_banquet.0011.c.tt.success:0 "Bir garsona çelme takıyorsunuz ve [intent_target.GetFirstNameNoTooltip]'in üzerine çorba dökülüyor"
coronation_banquet.0011.c.tt.failure:0 "Garson ayağınızdan ustalıkla sıyrılıyor"
coronation_banquet.0011.d:0 "Dikkatsizce başını salla."
coronation_banquet.0011.e:0 ""Biz [ROOT.Char.GetHouse.GetNameNoTooltip] Hanedanlığı mensupları, zengin bir sofrayı takdir ederiz.""

coronation_banquet.0021.t:0 "Işıltılı ve Göz Alıcı"
coronation_banquet.0021.desc.intro.bad:0 "Ziyafet salonunun süslemeleri, duvar resimleri ve nadide çiçeklerin büyüleyici bir karışımıyla göz kamaştırıyor — her ne kadar piyasadaki en pahalıları olmasa da. $coronation_banquet.0000.desc.boilerplate.char_intro$ süslemeler hakkındaki düşüncelerini paylaşıyor.\n\n"
coronation_banquet.0021.desc.t1.love.content:0 ""Ahhhh, #EMP harika#!", diye keyifle kıkırdıyor [char_1.GetFirstNameNoTooltip], "özel bir atmosfer yaratmak için yeterli gösteriş, ama mutlu çifti gölgede bırakmayacak kadar da sade.""
coronation_banquet.0021.desc.t1.love.lazy:0 ""Biliyor musun", diye tembelce düşünüyor [char_1.GetFirstNameNoTooltip], "bu #EMP tam#! benim harcayacağım çaba seviyesi. Onaylıyorum!""
coronation_banquet.0021.desc.t1.love.humble:0 "$coronation_banquet.0021.desc.t1.love.content$"
coronation_banquet.0021.desc.t1.love.forgiving:0 ""Belki de olabilecek en ihtişamlı süslemeler değil", diye anlayışla başını sallıyor [char_1.GetFirstNameNoTooltip], "ama yine de içtenlikle yapılmış, güzel bir çaba.""
coronation_banquet.0021.desc.t1.love.compassionate:0 "$coronation_banquet.0021.desc.t1.love.forgiving$"
coronation_banquet.0021.desc.t1.love.arbitrary:0 ""Ne düşündüğün umurumda değil", diye [char_1.GetFirstNameNoTooltip] kararlılıkla konuşuyor, "hoşuma gitti. Bir çaba sarf edilmiş, sen sadece gereksiz yere eleştiriyorsun.""
coronation_banquet.0021.desc.t1.love.greedy:0 "$coronation_banquet.0021.desc.t1.love.lazy$"
coronation_banquet.0021.desc.intro.normal:0 "Ziyafet salonu, göz alıcı renkler, büyüleyici kokular ve etkileyici manzaralarla dolu — sadece en nadide kumaşlar ve çiçekler bu süslemede yerini almamış. $coronation_banquet.0000.desc.boilerplate.char_intro$ süslemeler hakkındaki düşüncelerini paylaşıyor.\n\n"
coronation_banquet.0021.desc.t2.love.content:0 ""Bunların hepsini nasıl beğenmezsin anlamıyorum", diye içtenlikle kıkırdıyor [char_1.GetFirstNameNoTooltip], "ne kadar emek harcanmış, bir baksana!""
coronation_banquet.0021.desc.t2.love.compassionate:0 "$coronation_banquet.0021.desc.t2.love.content$"
coronation_banquet.0021.desc.t2.love.generous:0 ""Burada epey para harcanmış olmalı", diye hayranlıkla belirtiyor [char_1.GetFirstNameNoTooltip], "şu duvar halısını görüyor musun? Kıtanın yarısının serveti kadar değerli olmalı.""
coronation_banquet.0021.desc.t2.love.calm:0 ""[char_1.GetFaith.WealthGodName] adına, her şey #EMP kusursuz#!", diye sakin bir coşkuyla haykırıyor [char_1.GetFirstNameNoTooltip], "aşırıya kaçmadan, zevkli olmak için tam kararında!""
coronation_banquet.0021.desc.t2.love.patient:0 "$coronation_banquet.0021.desc.t2.love.calm$"
coronation_banquet.0021.desc.t2.love.fickle:0 ""Belki de çok odaklanmış bir süsleme seçkisi değil", diye kararsız bir şekilde düşünüyor [char_1.GetFirstNameNoTooltip], "ama #EMP hoşuma gitti#!. Bu tür etkinliklerde çeşitlilik önemlidir.""
coronation_banquet.0021.desc.t2.love.cynical:0 ""Kalabalığı etkilemek için yeterli gösteriş var, ama israf da yok", diye onaylarcasına belirtiyor [char_1.GetFirstNameNoTooltip], "gayet iyi düşünülmüş.""
coronation_banquet.0021.desc.intro.good:0 "Ziyafet salonu, göz alıcı heykeller, egzotik duvar halıları, büyüleyici yabancı çiçek aranjmanları ve daha fazlasıyla özenle süslenmiş — gözler için gerçek bir ziyafet. $coronation_banquet.0000.desc.boilerplate.char_intro$ süslemeler hakkındaki düşüncelerini paylaşıyor.\n\n"
coronation_banquet.0021.desc.t3.love.ambitious:0 ""İşte #EMP bu#! beklediğim şeydi!" diye gururla gürlüyor [char_1.GetFirstNameNoTooltip], "gerçekten #EMP muhteşem#! bir taç giyme törenine yakışır bir mekan!""
coronation_banquet.0021.desc.t3.love.diligent:0 "$coronation_banquet.0021.desc.t3.love.ambitious$"
coronation_banquet.0021.desc.t3.love.arrogant:0 "$coronation_banquet.0021.desc.t3.love.ambitious$"
coronation_banquet.0021.desc.t3.love.honest:0 ""Doğru miktarda çabanın gösterildiğini görmekten memnuniyet duyuyorum", diye içtenlikle gülüyor [char_1.GetFirstNameNoTooltip], "bir ev sahibinin böylesine önemli bir olayı baştan savma yapmasına dayanamıyorum.""
coronation_banquet.0021.desc.t3.love.just:0 "$coronation_banquet.0021.desc.t3.love.honest$"
coronation_banquet.0021.desc.t3.love.greedy:0 ""Burada kesinlikle paradan kaçınılmamış, değil mi?" diye açgözlü bir ifadeyle gülüyor [char_1.GetFirstNameNoTooltip], "cömertliğin avantajlarından yararlanmaktan çekindiğimi söyleyemem.""
coronation_banquet.0021.desc.t3.love.generous:0 "$coronation_banquet.0021.desc.t3.love.greedy$"
coronation_banquet.0021.desc.midtro:0 "\n\n"
coronation_banquet.0021.desc.t1.hate.ambitious:0 ""Açıkçası, süslemelerde biraz daha...", [char_2.GetFirstNameNoTooltip] uygun bir ifade arıyor, "#EMP gösterişli#! bir dokunuşu tercih ederdim.""
coronation_banquet.0021.desc.t1.hate.diligent:0 "$coronation_banquet.0021.desc.t1.hate.ambitious$"
coronation_banquet.0021.desc.t1.hate.arrogant:0 "$coronation_banquet.0021.desc.t1.hate.ambitious$"
coronation_banquet.0021.desc.t1.hate.honest:0 ""Bana etkinliğin gösterişten ibaret olduğunu hissettiriyor", diye dürüstçe şikayet ediyor [char_2.GetFirstNameNoTooltip], "eğer sadece bu kadar karşılanabiliyorsa neden bu kadar çok insan davet edildi ki?""
coronation_banquet.0021.desc.t1.hate.generous:0 "$coronation_banquet.0021.desc.t1.hate.honest$"
coronation_banquet.0021.desc.t1.hate.just:0 ""Sanırım oldukça yüksek bir standartta", diye küçümseyerek burnundan soluyor [char_2.GetFirstNameNoTooltip], "sadece biraz daha fazlasını beklerdim.""
coronation_banquet.0021.desc.t2.hate.ambitious:0 ""Hrmph", diye hayal kırıklığıyla homurdanıyor [char_2.GetFirstNameNoTooltip], "iyi bir potansiyelin israfı. Burada bakılacak çok şey var, neden daha #EMP gösterişli#! olmasın ki?""
coronation_banquet.0021.desc.t2.hate.arrogant:0 "$coronation_banquet.0021.desc.t2.hate.ambitious$"
coronation_banquet.0021.desc.t2.hate.greedy:0 ""Etki yaratmak için yeterince harcama yapılmış", diye açgözlü bir ifadeyle homurdanıyor [char_2.GetFirstNameNoTooltip], "ama gerçekten keyif almak için yeterli değil. Hayal kırıklığına uğradım.""
coronation_banquet.0021.desc.t2.hate.wrathful:0 ""Fena değil", diye öfkeyle homurdanıyor [char_2.GetFirstNameNoTooltip], "ama her şeyden biraz daha fazla olsaydı çok daha iyi olurdu.""
coronation_banquet.0021.desc.t2.hate.impatient:0 "$coronation_banquet.0021.desc.t2.hate.wrathful$"
coronation_banquet.0021.desc.t2.hate.stubborn:0 ""Törenler önemlidir ve bu da törenin bir parçası", diye inatla homurdanıyor [char_2.GetFirstNameNoTooltip], "daha büyük, daha ihtişamlı, daha göz alıcı olmalıydı, hepsi.""
coronation_banquet.0021.desc.t2.hate.zealous:0 "$coronation_banquet.0021.desc.t2.hate.stubborn$"
coronation_banquet.0021.desc.t3.hate.content:0 ""Açıkçası hepsini biraz yorucu buluyorum", diye bezgin bir şekilde inliyor [char_2.GetFirstNameNoTooltip], "hangisinin koltuk hangisinin dekoratif heykel olduğunu bile anlayamıyorum.""
coronation_banquet.0021.desc.t3.hate.lazy:0 "$coronation_banquet.0021.desc.t3.hate.content$"
coronation_banquet.0021.desc.t3.hate.humble:0 "$coronation_banquet.0021.desc.t3.hate.content$"
coronation_banquet.0021.desc.t3.hate.compassionate:0 ""Hmm, emin değilim", diye şüpheyle burnundan soluyor [char_2.GetFirstNameNoTooltip], "törenden biraz dikkat dağıtıcı gibi hissettirmiyor mu?""
coronation_banquet.0021.desc.t3.hate.arbitrary:0 ""Gerçekten bu kadar güzel mi?" diye kaprisli bir şekilde sızlanıyor [char_2.GetFirstNameNoTooltip], "bunların hepsi ne kadar pahalı olabilir ki?""
coronation_banquet.0021.a:0 ""Pah, [char_1.GetFirstNamePossessiveNoTooltip] olumlu bakış açısını tercih ederim.""
coronation_banquet.0021.a.host:0 ""Süslemelerin çoğunu bizzat ben seçtim, [char_1.GetFirstNameNoTooltip].""
coronation_banquet.0021.b:0 ""Korkarım ki haklı bir noktaya değindin [char_2.GetFirstNameNoTooltip].""
coronation_banquet.0021.b.host:0 ""[char_2.GetFirstNameNoTooltip] haklı — aklımdaki tam olarak bu değildi.""
coronation_banquet.0021.c:0 "[intent_target.GetFirstNameNoTooltip] oldukça yalnız görünüyor..."
coronation_banquet.0021.d:0 "Karışmamaya karar verdin."

coronation_banquet.0031.t:0 "Sosyal Bir Gece"
coronation_banquet.0031.desc.intro:0 "Bu tür etkinliklerde her zaman görülecek sayısız insan, tanışılacak yeni yüzler ve eski dostlukları tazelemek için fırsatlar bulunur; hepsi hareketli ve kalabalık bir atmosferde.\n\nSadece oturduğum yerden bile görebiliyorum ki"
coronation_banquet.0031.desc.char_1.conversationalist_neighbour:0 "komşu hükümdarım olan"
coronation_banquet.0031.desc.char_1.conversationalist_covassal:0 "vassal dostum olan"
coronation_banquet.0031.desc.char_1.conversationalist_vassal:0 "bana bağlı vasalım olan"
coronation_banquet.0031.desc.char_1.conversationalist_liege:0 "en yakın derebeyim olan"
coronation_banquet.0031.desc.char_1.conversationalist_other_ruler:0 "yabancı bir hükümdar olan"
coronation_banquet.0031.desc.char_1.conversationalist_backup:0 "ünlü bir [char_1.GetLadyLord] olan"
coronation_banquet.0031.desc.midro:0 "[char_1.GetTitledFirstName], biraz daha yakın arkadaşlığa ihtiyaç duyuyor gibi görünüyor ve"
coronation_banquet.0031.desc.char_2.conversationalist_neighbour:0 "$coronation_banquet.0031.desc.char_1.conversationalist_neighbour$"
coronation_banquet.0031.desc.char_2.conversationalist_covassal:0 "$coronation_banquet.0031.desc.char_1.conversationalist_covassal$"
coronation_banquet.0031.desc.char_2.conversationalist_vassal:0 "$coronation_banquet.0031.desc.char_1.conversationalist_vassal$"
coronation_banquet.0031.desc.char_2.conversationalist_liege:0 "$coronation_banquet.0031.desc.char_1.conversationalist_liege$"
coronation_banquet.0031.desc.char_2.conversationalist_other_ruler:0 "$coronation_banquet.0031.desc.char_1.conversationalist_other_ruler$"
coronation_banquet.0031.desc.char_2.conversationalist_backup:0 "ünlü bir [char_2.GetLadyLord] olan"
coronation_banquet.0031.desc.outro:0 "[char_2.GetTitledFirstName], keyifli ve neşeli bir sohbete dalmış.\n\nİkisini de biraz daha yakından tanımak ilginç olabilir ve şimdi sosyalleşme zamanı #EMP geldi#!..."
coronation_banquet.0031.a:0 ""[conversationalist_neighbour.GetFirstNameNoTooltip], seni gördüğüme sevindim!""
coronation_banquet.0031.b:0 ""Ahh, [conversationalist_covassal.GetFirstNameNoTooltip], gelmene sevindim...""
coronation_banquet.0031.c:0 ""Her zaman bir zevktir, [conversationalist_vassal.GetFirstNameNoTooltip].""
coronation_banquet.0031.d:0 ""[conversationalist_liege.GetLadyLord|U] [conversationalist_liege.GetFirstNameNoTooltip], bize katıldığınız için onur duyduk!""
coronation_banquet.0031.e:0 ""[conversationalist_other_ruler.GetFirstNameNoTooltip]. Seni burada görmek ne hoş bir sürpriz.""
coronation_banquet.0031.f:0 ""[conversationalist_backup.GetFirstNameNoTooltip], nasılsınız?""
coronation_banquet.0031.g:0 "Harika bir parti! Neden sadece tek bir sohbete kendimi kısıtlayayım ki?"
coronation_banquet.0031.h:0 "Aslında, konuşmayı tercih ettiğim başka kişiler var."

coronation_banquet.0041.t:0 "Sözler, Sözler, Sözler"
coronation_banquet.0041.desc.intro:0 "Her taç giyme töreni ziyafeti, açıkçası #EMP sonu gelmeyen#! sayısız konuşmaya ev sahipliği yapar. Bazıları uzun, bazıları kısa, bazıları içten, bazıları aldatıcı; salonun içinde yankılanan ve ziyafetin her lezzetini dalgalar halinde saran sözler...\n\nSıra bana yaklaşırken, düşünüyorum — acaba mutlu çifti mi övmeliyim, yoksa"
coronation_banquet.0041.desc.murder:0 "gelecekteki kurbanım [intent_target.GetFirstNameNoTooltip] ile biraz alay mı etmeliyim?"
coronation_banquet.0041.desc.seduce:0 "belki de sadece gelecekteki fethim [intent_target.GetFirstNameNoTooltip]'e kur yapmalıyım?"
coronation_banquet.0041.desc.diplomacy:0 "sadece hitabet sanatımla göz kamaştırmaya mı çalışmalıyım?"
coronation_banquet.0041.desc.matchmaking:0 "[intent_target.GetFirstNameNoTooltip]'e birkaç iltifat mı etmeliyim?"
coronation_banquet.0041.desc.mischief:0 "biraz heyecan yaratmaya mı çalışmalıyım?"
coronation_banquet.0041.desc.recreation:0 "şenliklere mi odaklanmalıyım?"
coronation_banquet.0041.desc.outro:0 "\n\nSonuçta, bu kelimeler denizinde, çoğu kişi için çift anlamların gözden kaçması kolaydır..."
coronation_banquet.0041.a:0 "Beklendiği gibi, mutlu çifti yürekten övün."
coronation_banquet.0041.b:0 "Muhteşem partiyi övün."
coronation_banquet.0041.c:0 "[intent_target.GetFirstNameNoTooltip]'i üstü kapalı bir şekilde tehdit edin."
coronation_banquet.0041.d:0 "Konuşmayı ustaca [intent_target.GetFirstNameNoTooltip]'e yönlendirin."
coronation_banquet.0041.d.tt.success:0 "[intent_target.GetFirstNameNoTooltip] ipuçlarını anlıyor"
coronation_banquet.0041.d.tt.failure:0 "çok utanıyor"
coronation_banquet.0041.e:0 "Hitabet yeteneğinizi sergileyin."
coronation_banquet.0041.e.tt.success:0 "Mükemmel bir konuşma yaptınız"
coronation_banquet.0041.e.tt.failure:0 "İdare eder bir konuşma yaptınız"
coronation_banquet.0041.f:0 "[intent_target.GetFirstNamePossessiveNoTooltip] iyi niteliklerinden övgüyle bahsedin."
coronation_banquet.0041.g:0 "Birkaç yasadışı olayı ima edin."
coronation_banquet.0041.g.tt.success:0 "Bu... bu doğru olabilir mi?"
coronation_banquet.0041.g.tt.failure:0 "Ne kadar bariz yalanlar!"
coronation_banquet.0041.h:0 "Hiçbir şey söylemeden garip bir şekilde yerine oturun."
coronation_banquet.0041.i:0 "Tatlı ama yüzeysel bir şeyler söyleyin."

coronation_banquet.0051.t:0 "Ve Bir Diğeri..."
coronation_banquet.0051.desc.intro:0 "Her ziyafetin olmazsa olmazı. Her seferinde mutlaka çıkar ortaya — her, bir, ziyafet. Uzun konuşan, kötü bir aileden gelme, #EMP susmak bilmeyen#! bir asalak, diğer konukları sıkıştırır.\n\nBu sefer [dolt.GetFirstName] ve o"
coronation_banquet.0051.desc.boilerplate.stress_pitch:0 "'asil bir [ROOT.Char.GetLadyLord]-[ROOT.Char.GetTitleAsNameNoTooltip]' olarak bol kaynaklarımdan bazılarını 'ona' yatırmam için umutsuzca ikna etmeye çalışıyor"
coronation_banquet.0051.desc.drunkard:0 "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ görünüşe göre #EMP büyüleyici#! bir şekilde rustik bir taverna satın alması için."
coronation_banquet.0051.desc.hashishiyah:0 "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ haksız yere adı çıkmış bir esrarlı kek dükkanı satın alması için."
coronation_banquet.0051.desc.rakish:0 "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ dünyanın en ücra köşesinde, dillere destan güzellikteki kadınlarla dolu bir genelev satın alması için."
coronation_banquet.0051.desc.reclusive:0 "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ en ünlü soyluların bile erişemeyeceği, mutlak bir inziva vadeden, gizli bir malikane inşa etmesi için."
coronation_banquet.0051.desc.flagellant:0 "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ bir tür... kırbaçlama direği #EMP tapınağı#! inşa etmesi için; düzinelerce günahkarın ortak acısını arındırıcı bir ritüele dönüştürebileceği bir yer."
coronation_banquet.0051.desc.profligate:0 "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ pek de açıklayamadığı bir plan için... Doğrusu, parayı ne için istediğini tam olarak anlayamadım."
coronation_banquet.0051.desc.journaller:0 "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ görünüşe göre büyük ölçüde #EMP kendi#! eserlerinden oluşan bir kütüphane kurulması için, en azından ilk etapta."
coronation_banquet.0051.desc.athletic:0 "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ her türlü beden eğitimi ve fitness aktivitesine odaklanan, yepyeni bir halk spor salonu konsepti için."
coronation_banquet.0051.desc.diligent:0 "günün işlerine kafayı tamamen takmış durumda. [dolt.GetWomanMan], en sıradan mevzuların dışında hiçbir şey hakkında nasıl konuşulacağını bilmiyor gibi görünüyor; hatta insanların onun kasvetli ve sıkıcı hayatıyla ilgilenmediğinin bile farkında değil."
coronation_banquet.0051.desc.patient:0 "amansız. Aklıma gelebilecek her yolu denedim, konuşmayı kesmeyi denedim, başka insanları dahil etmeyi denedim ama beni acımasız bir kararlılıkla sıkıştırmaya devam ediyor."
coronation_banquet.0051.desc.impatient:0 "hiçbir konuda sabrı yok. Bir konu hakkında konuşmaya başlar başlamaz, aralarında neredeyse hiçbir bağlantı olmadan bir sonrakine atlıyor. Sadece sonsuza dek süren, kopuk düşüncelerden oluşan bitmek bilmeyen bir bombardıman."
coronation_banquet.0051.desc.arrogant:0 "tamamen, acınası bir şekilde kendini beğenmiş. Konuşmamız ikiyüzlülük, kötü düşünülmüş fikirler ve düpedüz aptallıklarla dolu, ancak [dolt.GetWomanMan] kendisinin bir çeşit karizmatik sosyal dahi olduğuna tamamen ikna olmuş."
coronation_banquet.0051.desc.arbitrary:0 "derinden kafa karıştırıcı. Sözleri açıkça #EMP kendisine#! mantıklı geliyor ama bana tamamen alakasızlar? Bu sohbetteki rolümün ne olduğunu anlamaya çalışarak yarım saat harcadım."
coronation_banquet.0051.desc.zealous:0 "bana inancına olan kişisel bağlılığından ve [dolt.GetFaith.random_GoodGodNames]'in gerçek ışığını kalbime nasıl sokması gerektiğinden #EMP durmaksızın#! bahsediyor. #EMP Benim#! inançlarım hakkında tek bir soru bile sormadı."
coronation_banquet.0051.desc.fickle:0 "hem bana planlar sunmaya kararlı hem de tek bir fikre bağlı kalmaktan tamamen aciz. Bunun yerine, yaşama isteğimi yavaşça yok eden, yarı pişmiş sözlü saçmalıkların bitmek bilmeyen bir geçit töreniyle karşı karşıyayım."
coronation_banquet.0051.desc.vengeful:0 "algılanan bir haksızlığa karşılık, zavallı, isimsiz bir düşmana karşı büyük bir öfke beslemeye tamamen odaklanmış durumda. Bu çılgınca komploya neden dahil edilmem gerektiği hakkında en ufak bir fikrim yok."
# Şiir rastgeleleştiricisi için özür dilerim.
coronation_banquet.0051.desc.poet:0 "tüm bunların en kötüsü: tutsak bir dinleyici kitlesine sahip berbat bir şair. Bana 'okuduğu' dizeler şiir bile değil, neredeyse kafiyesiz, ritmi ya da vezni olmayan sözcük yığınları."
coronation_banquet.0051.desc.outro:0 "\n\nÇığlık atacağım."
coronation_banquet.0051.a:0 "Nazikçe sohbetten uzaklaşın."
coronation_banquet.0051.a.tt.success:0 "Kendinizi kurtardınız."
coronation_banquet.0051.a.tt.failure:0 "Hiç #EMP bitmiyor#!."
coronation_banquet.0051.b:0 ""[ROOT.Char.GetFaith.random_NegativeAfterLife]'in tüm sakinleri adına, şu gevezeliği kesecek misin?""
coronation_banquet.0051.b.custom.every_wrathful_guest:0 "Tüm [GetTrait('wrathful').GetName( reference )] konuklar"
coronation_banquet.0051.c:0 ""Sus artık.""
coronation_banquet.0051.d:0 "Hemen uykuya dalın."
coronation_banquet.0051.d.custom.every_lazy_guest:0 "Tüm [GetTrait('lazy').GetName( reference )] konuklar"
coronation_banquet.0051.e:0 ""Bir #EMP taverna#! mı dedin...""
coronation_banquet.0051.f:0 ""Bir #EMP pastane#! mi dedin...""
coronation_banquet.0051.g:0 ""Bir #EMP genelev#! mi dedin...""
coronation_banquet.0051.h:0 ""Bir #EMP gizli sığınak#! mı dedin...""
coronation_banquet.0051.i:0 ""Bir kırbaçlama direği #EMP tapınağı#! mı dedin...""
coronation_banquet.0051.i.tt.deviant:0 "Bu seçenek [secret.GetName] [secret|E]'niz nedeniyle kullanılabilir"
coronation_banquet.0051.j:0 ""Ve para kaybetmeyeceğiz, öyle mi? Hiç mi?""
coronation_banquet.0051.k:0 ""Bir #EMP kütüphane#! mi dedin...""
coronation_banquet.0051.l:0 ""Bir #EMP spor salonu#! mu dedin...""
coronation_banquet.0051.business_venture.tt:0 "İş girişiminizin sonuçlanması muhtemelen yıllar alacak"
coronation_banquet.0051.m:0 ""Bu... çok ilginç...""
coronation_banquet.0051.m.tt.success:0 "Gerçekten büyülenmiş gibi görünmeyi başarıyorsunuz"
coronation_banquet.0051.m.tt.failure:0 "Nazik davranıyorsunuz ama fazlası değil"
