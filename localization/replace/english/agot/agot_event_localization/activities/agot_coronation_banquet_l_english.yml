coronation_banquet.1030.t:0 "Zamanımızın Kahramanları"
coronation_banquet.1030.desc:0 "Bir gösteriş, [minstrel.GetFirstNamePossessive]'ın ilk coşkulu resitalini sonlandırıyor. Gözler kuruluyor, masalara vuruluyor.\n\n\"Başka bir hikaye!\" diyor o. \"Büyük $knight_culture_player_no_tooltip_lowercase$ [knight_1.GetFirstName]'ın nasıl"
