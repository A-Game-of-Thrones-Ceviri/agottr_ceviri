### Maester Decisions/Events ###
decision_employ_maester:0 "Hisar'dan Bir Üstat İsteyin"
decision_employ_maester_tooltip:0 "Bir [maester|E] çağıracaksınız."
decision_employ_maester_desc:0 "Batıdiyar'ın öğrenim merkezi olarak bilinen dünyada ün salmış Eskişehir Hisarı, Batıdiyar'taki her kaleye eğitimli bir bilge adam sağlar. Belki ben de bir tane istemeliyim."
decision_employ_maester_effect:0 "Size hizmet etmek üzere yetenekli bir üstat seçilecek ve kısa süre içinde sarayınıza gelecek."
decision_employ_maester_confirm:0 "Eskişehir'e bir kuzgun gönderin."
tooltip_employ_maester:0 "Sarayımızda yetenekli bir üstata gerek yok."
tooltip_recently_employed_maester:0 "Son zamanlarda bir üstat aramaya çalışmamalıyız."

essos_decision_employ_maester:0 "Bir Üstat Arayın"
essos_decision_employ_maester_tooltip:0 "Bir [maester|E] aramaya başlayacaksınız."
essos_decision_employ_maester_desc:0 "Sadece Batıdiyar lordlarının bir üstat alabileceği nerede yazıyor? Bir üstat aramaya başlamalıyım ve şansım yaver giderse yetkin birini bulacağım."
essos_decision_employ_maester_effect:0 "Bir üstat arayışı başlayacak."
essos_decision_employ_maester_confirm:0 "Aramaya başlayın."
tooltip_employ_maester:0 "Sarayımızda yetenekli bir üstada gerek yok."


agot_maester.0001.t:0 "[capital.GetNameNoTooltip] için Yeni Üstat"
agot_maester.0001.desc:0 "Hisar'dan istediğim üstat [capital.GetNameNoTooltip] konumuna vardı, adı [new_maester.GetFirstName] olan bir [new_maester.GetCulture.GetName]. Umarım  Sadık ve bilge olur."
agot_maester.0001.a:0 "Güzel."
agot_maester.0001.a.tt:0 "Üstat hem danışman hem de saray hekiminiz olarak hizmet verecek."
agot_maester.0001.b:0 "Korkarım artık hesaplarımızda sizin hizmetiniz için yer yok."

agot_maester.0002.t:0 "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] Büyük Üstadı"
agot_maester.0002.desc:0 "[ROOT.Char.GetPrimaryTitle.GetNameNoTier] [ROOT.Char.GetTitleTierName] olarak, artık Büyük Üstat tarafından destekleneceksiniz."
agot_maester.0002.a:0 "Güzel."
agot_maester.0002.a.tt:0 "Üstat hem danışman hem de saray hekiminiz olarak hizmet verecek."

agot_maester.0005.t:0 "[capital.GetNameNoTooltip] için Yeni "Üstat""
agot_maester.0005.desc:0 "[new_maester.GetFirstName] en iyi ihtimalle şüpheli bir hekimdir. [new_maester.GetSheHe|U], Konsey kararıyla zincirinden mahrum bırakana kadar eski bir üstat olduğunu iddia ediyor. Onu göndermek için henüz çok geç değil."
agot_maester.0005.a:0 "Bununla ilgili hiçbir endişem yok."
agot_maester.0005.b:0 "Bu kadar alçalmayacağım."

agot_maester.0006.desc:0 "Sözde Üstat [new_maester.GetFirstName], yeni bir üstat çağrımı duyduğunda bölgede bulunuyormuş. Umarım [new_maester.GetSheHe] sadık ve bilge olur."

agot_maester.0007.t:0 "Üstat Yok"
agot_maester.0007.desc:0 "Yeni bir üstat arayışım sonuç vermedi. Görünüşe göre [capital.GetNameNoTooltip] gelecek için üstat olmadan devam edecek."
agot_maester.0007.a:0 "Ne büyük hayal kırıklığı."

agot_maester.0008.t:0 "Gezgin Çırak"

agot_maester.0008.desc:0 "[acolyte.GetFirstName], Hisar'da okuduğunu iddia ediyor, ancak bir üstat zinciri olmadan emin olmak imkansız. Görünüşe göre [acolyte.GetSheHe|U] çalışmalarında çok ilerleyememiş. [acolyte.GetFirstNameNoTooltip] tam olarak aklımdaki kişi olmasa da, hiç yoktan iyidir."

agot_maester.0008.a:0 "O bu işi idare edebilir."
agot_maester.0008.b:0 "Daha iyisini talep ediyorum."

agot_maester.1000.t:0 "Bir Zincirdeki Halkalar"
agot_maester.1000.desc:0 "[child.GetFirstName] sessiz bir çocuktur. Yaverlerin ve şövalyelerin arkadaşlığından ziyade muhasebecilerin ve üstadın arkadaşlığını tercih eder. Akşamları avluda kılıç çalışması yapmak yerine odasında kitaplar ve parşömenlerle çevrili olarak geçirmekten hoşlanır.\n\nSonunda bana gelip Hisar'a gitme isteğinden bahsettiği gün gelir. Orada çalışmalarına başlayabilir ve bir gün bir üstat olarak diyara hizmet edebilmek için bir zincir oluşturmaya çalışabilir."
agot_maester.1000.a:0 "Yarın Hisar'a gidebilirsiniz."
agot_maester.1000.b:0 "Sen bir [ROOT.Char.GetDynastyNameNoTooltip] hanesinin bir üyesinin, Gri Fare değilsin!"

agot_maester.1001.t:0 "Yeni Bir Başüstat"
agot_maester.1001.desc:0 "Üstat [archmaester_candidate.GetFirstName], büyük bir heyecanla bana geldi. Başüstat [dead_archmaester.GetFirstNamePossessive] vefatından bu yana, Hisar'da yerine geçecek birini seçmek için oylama yapıldığını iddia ediyor. Konsey üyeleri, Üstat [archmaester_candidate.GetFirstNameNoTooltip] için Başüstat makamına yükseltilmesi hakkında karar verdiler ve Hisar'a geri çağrıldı."
agot_maester.1001.a:0 "Bu harika bir haber!"
agot_maester.1001.a.tt:0 "Üstat [archmaester_candidate.GetFirstNameNoTooltip], Başüstat unvanına yükseltilecek ve Hisar'a hareket edecek."

agot_maester.1002.t:0 "Yeni Bir Büyük Üstat"
agot_maester.1002.desc_death:0 "Büyük Üstat [old_grandmaester.GetFirstNamePossessive] vefatıyla birlikte,"
agot_maester.1002.desc_disgraced:0 "Eski Büyük Üstat [disgraced_maester.GetFirstNamePossessive] görevinden alınmasıyla birlikte,"
agot_maester.1002.desc:0 "Hisar'daki Konsey,  Kraliyet Sarayı'nda görev yapması için Büyük Üstat [grandmaester_candidate.GetFirstName] adlı kişiyi seçti. Görünüşe göre yolda."
agot_maester.1002.a:0 "Sabırsızlanıyorum."
agot_maester.1002.b:0 "Umarım yetkindir."

agot_maester.1003.t:0 "Yeni Büyük Üstat Geliyor" # Bu olayı daha karmaşık hale getirebiliriz.
agot_maester.1003.desc:0 "Büyük Üstat [grandmaester_candidate.GetFirstName] sonunda saraya geldi. Umarım diyara sadakatle hizmet eder."
agot_maester.1003.a:0 "Adımlarına dikkat et."

agot_maester.1004.t:0 "Büyük Bir Hayal Kırıklığı"
agot_maester.1004.desc:0 "Büyük Üstat [old_grandmaester.GetFirstName], görevi kabul etmek için yola çıkmıştı, ama gelen habere göre öldüğü söyleniyor. Konsey, yeni bir Büyük Üstat seçmek için görüşmelere başladı."
agot_maester.1004.a:0 "Umarım bir sonraki dayanır."

agot_maester.1005.t:0 "Sorgulayan Bir Zihin"
agot_maester.1005.desc:0 "Üstat [maester.GetFirstName], çocuklarımdan biri hakkında bana geldi. [child.GetFirstNamePossessive] çalışmalarından anlaşılacağı üzere onun büyük bir umut vaat ettiğini ve Hisar için harika bir aday olabileceğini iddia ediyor. Üstadın  dediğine göre, [child.GetFirstNameNoTooltip] orada kendi kaderini bulabilir ve bir gün bir üstat olarak diyara hizmet edebilmek için zincir halka oluşturmaya çalışabilir."
agot_maester.1005.a:0 "[child.GetFirstName] yarın Hisar'a gidiyor."
agot_maester.1005.b:0 "Çocuğum bir [ROOT.Char.GetDynastyNameNoTooltip], Gri Fare değil!"

agot_maester.1006.t:0 "Üstadınız, Gözden Düştü"
agot_maester.1006.desc:0 "Hisar'dan haber geldi; [disgraced_maester.GetFirstNamePossessive] [secret.GetName] sırrı ışığında, Konsey onun  üstat unvanını iptal etti. Sürezeni olarak, Konsey onu sürgüne göndermemi istiyor. Karşılığında, sarayıma yeni bir üstat göndermeyi teklif ettiler."
agot_maester.1006.a:0 "Seninle hiçbir ilgim yok, gri fare."
agot_maester.1006.a.tt:0 "[disgraced_maester.GetName], Batıdiyar'dan sürülecek."
agot_maester.1006.b:0 "Ait olduğun yer soğuk bir hücre."
agot_maester.1006.b.tt:0 "[disgraced_maester.GetName] sizin tarafınızdan hapsedilecek."
agot_maester.1006.c:0 "Bu hiçbir şeyi değiştirmedi."
agot_maester.1006.c.tt:0 "[disgraced_maester.GetName] üstadınız olarak kalacak."