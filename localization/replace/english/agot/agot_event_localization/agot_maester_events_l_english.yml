#mustafa
maester_title_localization:0 "$trait_maester$"
maester_title_holder:0 "[CHARACTER.Custom('MaesterCheck')]"
ArchaesterTitle:0 "$archmaester$"
MaesterTitle:0 "$trait_maester$"
AcolyteTitle:0 "$trait_acolyte$"
NoviceTitle:0 "$trait_novice$"

### Maester Decisions/Events ###
decision_employ_maester:0 "Hisar'dan Bir Üstat İsteyin"
decision_employ_maester_tooltip:0 "Bir [maester|E] çağıracaksınız."
decision_employ_maester_desc:0 "Batıdiyar'ın öğrenim merkezi olarak bilinen dünyada ün salmış Eskişehir Hisarı, Batıdiyar'taki her kaleye eğitimli bir bilge adam sağlar. Belki ben de bir tane istemeliyim."
decision_employ_maester_effect:0 "Size hizmet etmek üzere yetenekli bir üstat seçilecek ve kısa süre içinde sarayınıza gelecek."
decision_employ_maester_confirm:0 "Eskişehir'e bir kuzgun gönderin."
tooltip_employ_maester:0 "Sarayımızda yetenekli bir üstat olmamalı."
tooltip_recently_employed_maester:0 "Son zamanlarda bir üstat çalıştırmaya çalışmamalıyız."

essos_decision_employ_maester:0 "Bir Üstat Arayın"
essos_decision_employ_maester_tooltip:0 "Bir [maester|E] aramaya başlayacaksınız."
essos_decision_employ_maester_desc:0 "Sadece Batıdiyar lordlarının bir üstat çalıştırabileceği nerede yazıyor? Bir üstat aramaya başlamalıyım ve şansım yaver giderse yetkin birini bulacağım."
essos_decision_employ_maester_effect:0 "Bir üstat arayışı başlayacak."
essos_decision_employ_maester_confirm:0 "Aramaya başlayın."
tooltip_employ_maester:0 "Sarayımızda yetenekli bir üstat olmamalı."


agot_maester.0001.t:0 "[capital.GetNameNoTooltip]'ın Yeni Üstadı"
agot_maester.0001.desc:0 "Hisar'dan istediğim üstat [capital.GetNameNoTooltip]'a geldi, adı [new_maester.GetFirstName] olan bir [new_maester.GetCulture.GetName]. Umarım [new_maester.GetSheHe] sadık ve bilge olur."
agot_maester.0001.a:0 "Güzel."
agot_maester.0001.a.tt:0 "Üstat hem danışman hem de saray hekiminiz olarak hizmet verecek."
agot_maester.0001.b:0 "Korkarım artık hesaplarımızda sizin hizmetiniz için yer yok."

agot_maester.0002.t:0 "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] Büyük Üstadı"
agot_maester.0002.desc:0 "[ROOT.Char.GetPrimaryTitle.GetNameNoTier] [ROOT.Char.GetTitleTierName] olarak, artık Baş Üstat tarafından destekleneceksiniz."
agot_maester.0002.a:0 "Güzel."
agot_maester.0002.a.tt:0 "Üstat hem danışman hem de saray hekiminiz olarak hizmet verecek."

agot_maester.0005.t:0 "[capital.GetNameNoTooltip]'ın Yeni "Üstadı""
agot_maester.0005.desc:0 "[new_maester.GetFirstName] en iyi ihtimalle şüpheli bir hekimdir. [new_maester.GetSheHe|U], Konsey [new_maester.GetHerHim]'ı zincirinden mahrum bırakana kadar eski bir üstat olduğunu iddia ediyor. [new_maester.GetHerHim]'ı göndermek için henüz çok geç değil."
agot_maester.0005.a:0 "Bununla ilgili hiçbir endişem yok."
agot_maester.0005.b:0 "Bu kadar alçalmayacağım."

agot_maester.0006.desc:0 "Sözde Üstat [new_maester.GetFirstName], yeni bir üstat çağrımı duyduğunda bölgede bulunuyormuş. Umarım [new_maester.GetSheHe] sadık ve bilge olur."

agot_maester.0007.t:0 "Üstat Yok"
agot_maester.0007.desc:0 "Yeni bir üstat arayışım sonuç vermedi. Görünüşe göre [capital.GetNameNoTooltip] öngörülebilir gelecekte üstat olmadan devam edecek."
agot_maester.0007.a:0 "Ne büyük hayal kırıklığı."

agot_maester.0008.t:0 "Gezgin Çırak"

agot_maester.0008.desc:0 "[acolyte.GetFirstName], Hisar'da okuduğunu iddia ediyor, ancak bir üstat zinciri olmadan emin olmak imkansız. Görünüşe göre [acolyte.GetSheHe|U] çalışmalarında [acolyte.GetHerHis] çok ilerleyememiş. [acolyte.GetFirstNameNoTooltip] tam olarak aklımdaki kişi olmasa da, [acolyte.GetSheHe] hiç yoktan iyidir."

agot_maester.0008.a:0 "[acolyte.GetSheHe|U] idare edecek."
agot_maester.0008.b:0 "Daha iyisini talep ediyorum."

agot_maester.1000.t:0 "Bir Zincirdeki Halkalar"
agot_maester.1000.desc:0 "[child.GetFirstName] sessiz bir çocuktur. [child.GetSheHe|U], yaverlerin ve şövalyelerin arkadaşlığından ziyade muhasebecilerin ve üstadın arkadaşlığını tercih eder. [child.GetSheHe|U] akşamları avluda kılıç çalışması [child.GetHerHis] yapmak yerine odasında kitaplar ve parşömenlerle çevrili olarak geçirmekten hoşlanır.\n\nSonunda [child.GetSheHe] bana geldiği, [child.Custom('quirk_pos_present')] ve sonra [child.GetHerHis] [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]'dan ayrılıp Hisar'a gitme isteğinden bahsettiği gün gelir. Orada [child.GetSheHe] çalışmalarına başlayabilir ve bir gün bir üstat olarak diyara hizmet edebilmek için bir zincir oluşturmaya çalışabilir."
agot_maester.1000.a:0 "Yarın Hisar'a gidebilirsiniz."
agot_maester.1000.b:0 "Sen bir [ROOT.Char.GetDynastyNameNoTooltip]'sın, Gri Fare değilsin!"

agot_maester.1001.t:0 "Yeni Bir Başüstat"
agot_maester.1001.desc:0 "Üstat [archmaester_candidate.GetFirstName] büyük bir heyecanla bana geldi. Başüstat [dead_archmaester.GetFirstName]'ın vefatından bu yana, Hisar'da yerine geçecek birini seçmek için oylama yapıldığını iddia ediyor. Konsey üyeleri, Üstat [archmaester_candidate.GetFirstNameNoTooltip]'ın Başüstat makamına yükseltilmesine karar verdiler ve Hisar'a geri çağrıldı."
agot_maester.1001.a:0 "Bu harika bir haber!"
agot_maester.1001.a.tt:0 "Üstat [archmaester_candidate.GetFirstNameNoTooltip], Başüstat unvanına yükseltilecek ve Hisar'a hareket edecek."

agot_maester.1002.t:0 "Yeni Bir Baş Üstat"
agot_maester.1002.desc_death:0 "Baş Üstat [old_grandmaester.GetFirstName]'ın vefatıyla birlikte,"
agot_maester.1002.desc_disgraced:0 "Eski Baş Üstat [disgraced_maester.GetFirstName]'ın görevden alınmasıyla birlikte,"
agot_maester.1002.desc:0 "Hisar'daki Konsey, Baş Üstat [grandmaester_candidate.GetFirstName]'ın Kraliyet Sarayı'ndaki yeni sesleri olmasını seçti. Görünüşe göre yolda."
agot_maester.1002.a:0 "Sabırsızlanıyorum."
agot_maester.1002.b:0 "Umarım yetkindir."

agot_maester.1003.t:0 "Yeni Baş Üstat Geliyor" # Bu olayı daha karmaşık hale getirebiliriz.
agot_maester.1003.desc:0 "Baş Üstat [grandmaester_candidate.GetFirstName] sonunda saraya geldi. Umarım diyara sadakatle hizmet eder."
agot_maester.1003.a:0 "Adımlarına dikkat et."

agot_maester.1004.t:0 "Büyük Bir Hayal Kırıklığı"
agot_maester.1004.desc:0 "Baş Üstat [old_grandmaester.GetFirstName]'ın görevi kabul etmek için yolda öldüğü bildirildi. Konsey, yeni bir Baş Üstat seçmek için görüşmelere başladı."
agot_maester.1004.a:0 "Umarım bir sonraki dayanır."

agot_maester.1005.t:0 "Sorgulayan Bir Zihin"
agot_maester.1005.desc:0 "Üstat [maester.GetFirstName], çocuklarımdan biri hakkında bana geldi. [maester.GetSheHe|U], [child.GetFirstName]'ın çalışmalarında [child.GetHerHis] büyük bir umut vaat ettiğini ve Hisar için harika bir aday olabileceğini iddia ediyor. [maester.GetSheHe]'ın dediğine göre, [child.GetFirstNameNoTooltip] orada kendi yolunu [child.GetHerHis] bulabilir ve bir gün bir üstat olarak diyara hizmet edebilmek için bir zincir oluşturmaya çalışabilir."
agot_maester.1005.a:0 "[child.GetFirstName] yarın Hisar'a gidiyor."
agot_maester.1005.b:0 "Çocuğum bir [ROOT.Char.GetDynastyNameNoTooltip], Gri Fare değil!"

agot_maester.1006.t:0 "Üstadınız, Gözden Düştü"
agot_maester.1006.desc:0 "Hisar'dan haber geldi; [disgraced_maester.GetFirstNamePossessive] [secret.GetName] sırrı ışığında, Konsey [disgraced_maester.GetHerHis] üstat unvanını iptal etti. [disgraced_maester.GetHerHis] liege'i ve [ROOT.Char.GetLadyLord] olarak, Konsey bana [disgraced_maester.GetHerHim]'ı sürgüne göndermemi emretti. Karşılığında, sarayıma yeni bir üstat göndermeyi teklif ettiler."
agot_maester.1006.a:0 "Seninle hiçbir ilgim yok, gri fare."
agot_maester.1006.a.tt:0 "[disgraced_maester.GetName], Batıdiyar'dan sürülecek."
agot_maester.1006.b:0 "Ait olduğun yer soğuk bir hücre."
agot_maester.1006.b.tt:0 "[disgraced_maester.GetName] sizin tarafınızdan hapsedilecek."
agot_maester.1006.c:0 "Bu hiçbir şeyi değiştirmedi."
agot_maester.1006.c.tt:0 "[disgraced_maester.GetName] üstadınız olarak kalacak."