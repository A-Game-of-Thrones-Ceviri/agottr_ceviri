agot_laughing_storm_rebellion.0104.maelys.desc:0 "Taht artık benim. Kudretim ve azmimle halkımı zafere götüreceğim ve gasp edilen haklarımızı geri alacağım. Dava artık benim ellerimde ve zafer için her şeyi feda etmeye hazırım.\n\nBana karşı gelen herkes diz çökecek, zira artık Maelys 'Canavar' hüküm sürüyor."
