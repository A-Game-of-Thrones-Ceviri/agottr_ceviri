 agot_laughing_storm_rebellion.0403.opening:0 "[aegonv.GetTitledFirstNameNoTooltip]’a"
agot_laughing_storm_rebellion.0403.desc:0 "Mektubun bana Sur'da ulaştı ve talebini uzun uzun düşündüm. [dark_sister_sword.GetName] bana sadık bir dost oldu, tıpkı eski Targaryen krallarına olduğu gibi. Keskinliği düşmanlarımızın kanını tattı ve elimde alemi savundu. Fakat artık ben de eski ben değilim ve kılıç kuşanma günlerim geride kaldı.\n\nKrallığın selameti ve hanemin şerefi için, Karanlık Kız Kardeş'i sana iade ediyorum.  Böylece, layık olduğu yerde, Demir Taht'a tekrar hizmet edebilecek. Umarım onu taşıyabilecek kadar güçlü bir el bulur."
agot_laughing_storm_rebellion.0403.a:0 "Karanlık Kız Kardeş yuvasına dönüyor."

