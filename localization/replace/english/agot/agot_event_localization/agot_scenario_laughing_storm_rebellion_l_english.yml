 #Option B: don't swear fealty - Triggers 0042
 agot_laughing_storm_rebellion.0040.t:0 "Tacın Ağır Yükü"
agot_laughing_storm_rebellion.0040.desc:0 "Boğazıma dayanmış bir kılıç gibi bir haber geldi. [olenna.GetTitledFirstName], [e_reach_holder.GetTitledFirstName] zindanlarında, benim tacımı daha kök salmadan kırmak için kullandığı bir piyon. Basit bir seçim sunuyor — sadakat yemini et, [arbor.GetNameNoTier] gibi boyun eğ, ya da [olenna.GetTitledFirstNameNoTooltip] adlı kişinin benim isyanım yüzünden acı çekmesini izle.\n\nDiz çökmek, kazandığımız her şeyi kaybetmek demek. Reddetmek ise kendi kanımı feda etmek. Doğru bir cevap yok, sadece yaşamam gereken bir karar var."
agot_laughing_storm_rebellion.0040.a:0 "Arbor boyun eğer — Olenna yaşayacak."
agot_laughing_storm_rebellion.0040.b:0 "Bağışla beni, Olenna."


 ##Arbor remains loyal
