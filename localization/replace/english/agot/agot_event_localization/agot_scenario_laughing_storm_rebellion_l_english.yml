 agot_laughing_storm_rebellion.0305.t:0 "Bir Babanın Yükü"
 agot_laughing_storm_rebellion.0305.desc:0 "[tytos.GetFirstName], oğlum... Karşımda duruyor ve aşktan, [ellyn.GetFirstName]’den bahsediyor. [jeyne.GetFirstName]’yi, eşini terk etmek ve ölen kardeşinin dul eşiyle evlenmek istiyor. Bu, geleneklerimize, uzun süredir koruduğumuz Lannister düzenine aykırı. Ancak onun kalbi bu karara mühürlenmiş, ve belki bir yol bulunabilir.\n\nEğer evimizin gücünü arkasına alarak Yüce Sept’i ikna edebilirsem, bu gerçekleşebilir."
 agot_laughing_storm_rebellion.0305.a:0 "Yüce Sept’e bir mektup yazacağım."

