 agot_laughing_storm_rebellion.0201.t:0 "Pul Kaplı Buluntu"
 agot_laughing_storm_rebellion.0201.desc:0 "Bir saray mensubu, avluda yapılan bir keşfin haberiyle nefes nefese odama giriyor. Bir bebek bulunmuş, terk edilmiş ve yapayalnız. Çocuğa yaklaştığımda olağanüstü bir şey fark ediyorum. [allard.GetHerHis|U] derisi garip bir dokuya sahip, sanki pullarla kaplı gibi.\n\nÇocuğun durumu beni hem meraklandırıyor hem de duygulandırıyor. [allard.GetHerHim] himayeme almaya karar veriyorum ve [allard.GetSheHe]’nin sarayımın güvenliği ve rehberliği altında büyütüleceğine yemin ediyorum."
 agot_laughing_storm_rebellion.0201.a:0 "Hoş geldin, küçük pullu bebek."

