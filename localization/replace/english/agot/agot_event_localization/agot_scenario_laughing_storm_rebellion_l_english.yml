 #Ellyn's Seduction
 ### POV: Ellyn Reyne
 ### Seduction attempt on Tytos Lannister
 #### Option A: Seduction attempt
 agot_laughing_storm_rebellion.0300.t:0 "Casterly Kayası'nın Büyücüsü"
 agot_laughing_storm_rebellion.0300.desc:0 "Gözden düşmek acı bir şeydir, ancak geri döndürülemeyecek kadar acı değildir. [tytos.GetTitledFirstName] yumuşak bir adam, nazik bir dokunuşla etkilenebilen biri ve hâlâ erkeklerin eşlerini unutmasını nasıl sağlayacağımı biliyorum.\n\n[jeyne.GetTitledFirstName]? Bir gölge, Casterly Kayası'nın salonlarında kaybolan bir fısıltı, ama onların tekrar benim adımı söylemelerini sağlayacağım.\n\nYeterince uzun süre hor görüldüm. Kendi yolumu açmalıyım ve bu yol [tytos.GetTitledFirstNameNoTooltip]’un kalbinden geçiyorsa, öyle olsun."
 agot_laughing_storm_rebellion.0300.a:0 "Aslanın kalbi yakında benim için atacak."

 #Tytos: Seduction Outcome
 ### POV: Tytos Lannister
 ### Ellyn's seduction attempt
 #### Option A: Remain loyal to current wife (Triggers: 0302)
 #### Option B: Ellyn becomes lover (Triggers: 0303)
 agot_laughing_storm_rebellion.0301.t:0 "Aslanın Ayartısı"
 agot_laughing_storm_rebellion.0301.desc:0 "[ellyn.GetFirstName] yanı başımda duruyor, sözleri bal kadar tatlı, gözleri geçmişin ve tekrar olabileceklerin vaatleriyle dolu. Aramızdaki hava ağırlaşıyor, eli hafifçe benimkine dokunuyor, dokunuşu Casterly Kayası'nın soğuk taş duvarlarını delip geçen bir ateş gibi yanıyor.\n\n[jeyne.GetFirstName]... benim eşim, benim yaşama sevincim. Ama Ellyn, onun heyecanı, onun hırsı... İçimde bir şeyleri uyandırıyor, tehlikeli bir şeyi. Geri mi çekilmeliyim, yoksa bu alevin bizi tüketmesine izin mi vermeliyim?"
 agot_laughing_storm_rebellion.0301.a:0 "Jeyne benim eşim, onurum onunla."
 agot_laughing_storm_rebellion.0301.b:0 "Belki de bu riske değer."

 #Ellyn: Tytos refused me
 ### POV: Ellyn Reyne
 ### Tytos refused me
 #### Option A: Accept the refusal
 #### Option B: Accept the refusal + Jeyne becomes rival of mine
 agot_laughing_storm_rebellion.0302.t:0 "Bir Aslan Tarafından Reddedildi"
 agot_laughing_storm_rebellion.0302.desc:0 "Tytos sırtını döndü. O zayıf, miyavlayan aslan [jeyne.GetFirstName] beni seçti. Ona sadece soğuk bir görev sunan sıkıcı, renksiz bir kadın. Ben ona güç, ihtişam ve bir kraliçenin hükmünü sundum ama o hâlâ ona tutunuyor.\n\nBöyle aptallar genellikle bu tür seçimler yapar, ancak bir aptalın hatası karşılıksız kalmayacak. Bu hakareti kabullenip görmezden gelebilirim ya da [jeyne.GetFirstNamePossessiveNoTooltip]’in Casterly Kayası Leydisi olarak hükmünün sandığından çok daha kısa olmasını sağlayabilirim."
 agot_laughing_storm_rebellion.0302.a:0 "Şimdilik bekleyeceğim..."
 agot_laughing_storm_rebellion.0302.b:0 "Jeyne benimle ters düştüğüne pişman olacak."

 #Ellyn: Tytos became my lover
 ### POV: Ellyn Reyne
 ### Tytos become my lover
 #### Option A: Suggest to Tytos that he should divorce from Jeyne and marry me instead (Triggers: 304)
 agot_laughing_storm_rebellion.0303.t:0 "Aslanın Gerçek Eşi"
 agot_laughing_storm_rebellion.0303.desc:0 "[tytos.GetFirstName] nihayet bana geldi ve benim her zaman bildiğim gerçeği gördü: Ben onun gerçek kraliçesiyim, onu [jeyne.GetFirstName]’in asla yapamayacağı kadar büyük başarılara ulaştırabilecek kişiyim. Ancak aramızda hâlâ bir engel var. Jeyne.\n\nO hâlâ onun eşi olduğu sürece, gerçekten birlikte hüküm süremeyiz. Tytos'u onu bir kenara bırakmaya, beni tekrar Casterly Kayası’nın Leydisi yapmaya ikna etmeliyim. Birlikte, kaderimizde olduğu gibi hüküm süreceğiz."
 agot_laughing_storm_rebellion.0303.a:0 "Bunu resmileştirmeliyiz, aşkım."

