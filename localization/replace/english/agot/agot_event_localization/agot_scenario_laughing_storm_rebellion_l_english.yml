 agot_laughing_storm_rebellion.0100.t:0 "Taht İçin Meydan Okuma"
agot_laughing_storm_rebellion.0100.desc:0 "[daemonbf_lsr.GetTitledFirstNameNicknamed] adlı kişinin zayıf yönetimini fazlaca tahammül ettim. Demir Taht'a layık bir hükümdar için harekete geçme vakti geldi. Liderlik hakkı, ancak çelik ve ateşle kazanılır; Daemon'ı düelloya davet ediyorum.\n\nAncak kudret ve azimle geleceğimizi güvence altına alabilir, gasp edilen haklarımızı geri alabiliriz."
