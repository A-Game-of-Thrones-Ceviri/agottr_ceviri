 agot_laughing_storm_rebellion.0307.t:0 "Bir Kardeşin İkilemi"
 agot_laughing_storm_rebellion.0307.desc:0 "[gerold.GetFirstName], [tytos.GetFirstName]’un [jeyne.GetFirstName]’den boşanıp [ellyn.GetFirstName] ile evlenmesi için Yüce Sept’ten kutsama almayı istedi, ancak bu talep reddedildi. Tabii altının Yüce Septon'un fikrini değiştirebileceği söylentileri dolaşıyor.\n\nGarip bir şekilde, Lannister’ların servetine rağmen, Tytos bu rüşveti ödemedi. Şimdi, [ellyn.GetFirstNamePossessiveNoTooltip]’in umutları pamuk ipliğine bağlı ve çareyi bana, kardeşine dönerek arıyor.\n\nOnun tekrar yükselmesini görmek isterdim, ancak bu bedel, Castamere için bile azımsanmayacak kadar büyük."
 agot_laughing_storm_rebellion.0307.a:0 "Bu bedel çok yüksek, Ellyn için bile."
 agot_laughing_storm_rebellion.0307.b:0 "Kardeşim için ne gerekirse ödeyeceğim."

 #Tytos and Ellyn: Noone funded the divorce -> Keep the secret, or elope
 ### POV: Tytos Lannister
