agot_laughing_storm_rebellion.0301.desc:0 "[ellyn.GetFirstName] yanı başımda duruyor, sözleri baldan tatlı, bakışları geçmişin hayaleti ve geleceğin vaadiyle dolu. Aramızdaki hava elektriklenirken, eli usulca benimkine değiyor. Dokunuşu, Casterly Kayası'nın soğuk taşlarını delip geçen bir alev gibi yakıcı.\n\n[jeyne.GetFirstName]... Karım, hayatımın güneşi. Fakat Ellyn'in tutkusu, hırsı... İçimde tehlikeli bir arzuyu uyandırıyor.  Geri mi çekilmeliyim, yoksa bu ateşin bizi kül etmesine mi izin vermeliyim?"
