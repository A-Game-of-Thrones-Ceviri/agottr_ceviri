 #Option A: Olenna executed
 agot_laughing_storm_rebellion.0042.t:0 "Tacın Bedeli Ödendi"
agot_laughing_storm_rebellion.0042.desc:0 "[k_arbor_holder.GetTitledFirstName] kararını verdi. [arbor.GetNameNoTier] yalnız ve gururlu duruyor, sancakları inmed, tacı kırılmadı. Boyun eğmektense ölümü tercih etti. Öyle olsun.\n\n[olenna.GetTitledFirstNamePossessive] kaderi mühürlendi. Bana karşı gelenlere bir uyarı, bir tahtı çok sıkı tutmanın bedeli. [reach.GetNameNoTier] bu hakareti unutmayacak, ben de unutmayacağım.\n\nArbor dimdik ayakta olabilir, ancak kökleri artık kanla sulandı."
agot_laughing_storm_rebellion.0042.a:0 "Öyle olsun."
 
 #Initial event for everyone
