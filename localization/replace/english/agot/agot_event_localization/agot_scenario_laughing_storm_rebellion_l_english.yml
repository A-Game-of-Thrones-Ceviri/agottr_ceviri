agot_laughing_storm_rebellion.0310.ellyn.desc:0 "[tytos.GetTitledFirstNamePossessive] [jeyne.GetFirstName] adlı kişiden kurtuluşu kesinleşti ve artık hak ettiğim yere, onun gerçek eşi olarak kavuşuyorum.\n\nYedi Tanrı bize gülümsedi ve önümde durabilecek hiçbir şey yok. Tytos ve ben birlikte geleceğimizi, belki de Reyne Hanesi'nin kaderini şekillendireceğiz. Bırakın dedikodu yapsınlar, bu daha başlangıç."
