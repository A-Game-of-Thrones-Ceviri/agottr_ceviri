 agot_laughing_storm_rebellion.0303.t:0 "Aslanın Hakiki Eşi"
agot_laughing_storm_rebellion.0303.desc:0 "[tytos.GetFirstName] sonunda aklını başına topladı ve her zaman bildiğim gerçeği gördü: Ben onun gerçek kraliçesiyim, onu [jeyne.GetFirstName] adlı kişinin asla yapamayacağı kadar yükseklere taşıyabilecek tek kişi.  Ancak aramızda hala bir engel var: Jeyne.\n\nO, hala karısı olduğu sürece, gerçek anlamda birlikte hüküm süremeyiz. Tytos'u onu bir kenara bırakmaya, beni Casterly Kayası'nın hakiki Leydisi yapmaya ikna etmeliyim.  Birlikte, kaderimizde yazılı olduğu gibi hüküm süreceğiz."
agot_laughing_storm_rebellion.0303.a:0 "Bu birlikteliği resmiyete dökmeliyiz, sevgilim."

