agot_laughing_storm_rebellion.0102.desc:0 "[maelysbf_lsr.GetTitledFirstNameNicknamed], kiralık kılıçlardan oluşan ordusuyla sarayımı kuşattı, gözlerindeki açgözlülük ve kin apaçık.  Yedi Cehennem'in buz gibi nefesi üzerime çökerken,  [maelysbf_lsr.GetFirstNameNicknamed] adlı kişinin heybetli gölgesi, kaderimin üzerine kara bir bulut gibi çöküyor.\n\nDoğuştan gelen haklarım, bildiğim her şey paramparça oluyor.  Fakat daha da korkuncu,  [maelysbf_lsr.GetFirstNameNicknamed] adlı kişinin bakışları, salt bir gaspın ötesinde bir niyet barındırıyor. Beni idam sehpasına göndermeyi, soyumu ve iddiamı sonsuza dek silmeyi planlıyor.  Bu canavarın karşısında yapayalnızım, geleceğim karanlığa gömülmek üzere."
agot_laughing_storm_rebellion.0102.a:0 "Kaderim Bu."
agot_laughing_storm_rebellion.0102.b:0 "Mücadele Bitmedi."
