 agot_laughing_storm_rebellion.0421.t:0 "Bloodraven'ın Son Uçuşu"
agot_laughing_storm_rebellion.0421.desc:0 "Ve işte oradalar, kadim ağacın gölgesinde, düşlerimde gördüğüm yeşil tenli çocuklar. Sessizce bekliyorlar, gözleri üzerimde; sanki en başından beri gelişimizi biliyorlarmış gibi.  Etraflarındaki hava farklı, kadim ve güçlü bir varlıkla yüklü. Ben de hissediyorum bunu, derinlerimde bir değişim, sanki artık eskisi gibi değilim, sanki ruhumun bir parçası dönüşüme uğramış.\n\nOnlara doğru bir adım atıyorum ve ormanın kendisi nefes alıyor gibi. Yapraklar fısıldaşıyor, anlayabileceğim kadar yakın sırları mırıldanıyor. Çocuklar konuşmuyor, ama davetlerini hissediyorum, beni kendi dünyalarına çeken o güçlü çağrıyı. Bu, hayal gücümün sınırlarını aşan,  zamandan daha eski bir şeye adım atmak gibi."
agot_laughing_storm_rebellion.0421.a:0 "Bu yolun nereye çıktığını görmeliyim."
agot_laughing_storm_rebellion.0421.a.tt:0 "...ve belki de asla geri dönmeyeceğim."

