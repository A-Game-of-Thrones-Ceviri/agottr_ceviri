 agot_laughing_storm_rebellion.0100.t:0 "Liderlik İçin Meydan Okuma"
 agot_laughing_storm_rebellion.0100.desc:0 "[daemonbf_lsr.GetTitledFirstNameNicknamed]’ın liderlikle mücadelesini fazlasıyla uzun süredir izliyorum. Artık işleri kendi ellerime alma vakti geldi. Liderlik hakkı için Daemon’a düelloda meydan okuyacağım.\n\nAncak güç ve kararlılık ile geleceğimizi güvence altına alabilir ve hakkımız olanı geri alabiliriz."
 agot_laughing_storm_rebellion.0100.a:0 "Liderlik benim olacak."
 agot_laughing_storm_rebellion.0100.b:0 "[daemonbf_lsr.GetFirstNameNoTooltip]’ın liderliğine izin vereceğim."

 #the duel
 ### POV: GC Ruler
 ### Duel to death event (triggers if the GC ruler is adult)
 #### Option A: Duel (Triggers: 0104)
 agot_laughing_storm_rebellion.0101.t:0 "Hakimiyet İçin Düello"
 agot_laughing_storm_rebellion.0101.desc:0 "[maelysbf_lsr.GetTitledFirstNameNicknamed], liderliğime meydan okuyarak kontrolü kendi eline almak istiyor. Bu düelloyu reddetmek, halkımızın saygısını ve sadakatini kaybetmek anlamına gelir. Yönetme hakkımı savunmanın ve gücümü kanıtlamanın zamanı geldi.\n\nBu meydan okumayı kabul etmeli ve [maelysbf_lsr.GetFirstNameNoTooltip] ile dövüşerek hem konumumu hem de davamızın geleceğini güvence altına almalıyım."
 agot_laughing_storm_rebellion.0101.a:0 "Düello başlasın."

 #usurpation
