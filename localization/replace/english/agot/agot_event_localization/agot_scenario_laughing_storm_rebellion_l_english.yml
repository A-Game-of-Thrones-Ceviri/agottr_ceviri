 #Option A: Olenna released, Redwyne vassalized
 agot_laughing_storm_rebellion.0041.t:0 "Reddedilen Taç"
agot_laughing_storm_rebellion.0041.desc:0 "[k_arbor_holder.GetTitledFirstName] akıllıca bir karar verdi. Tacını bıraktı, sancaklarını indirdi ve [arbor.GetNameNoTier] tekrar [reach.GetNameNoTier] yönetimine boyun eğdi. Bir taht feda edildi, bir hayat kurtarıldı. Adil bir anlaşma mıydı — yoksa yapabileceği tek seçim miydi?\n\nTeslimiyetiyle birlikte, [olenna.GetTitledFirstName] adlı kişiyi zindanlarımda tutmanın bir anlamı kalmadı. Arbor yeniden benim oldu, olması gerektiği gibi."
agot_laughing_storm_rebellion.0041.a:0 "Onu serbest bırakın — mesele kapandı."

 ##Arbor remains independent
