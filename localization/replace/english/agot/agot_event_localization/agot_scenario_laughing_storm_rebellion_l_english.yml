 agot_laughing_storm_rebellion.0421.desc:0 "İşte orada, kadim ağacın altında, rüyalarımda gördüğüm yeşil tenli çocukları görüyorum. Sessizce duruyorlar, gözleri bana kilitlenmiş, sanki en başından beri beni bekliyorlarmış gibi. Etraflarındaki hava farklı hissediliyor, eski ve güçlü bir şeyle yüklü. Ben de hissediyorum bunu, derinlerimde, içimde bir değişim, sanki artık eskisi gibi değilim, sanki benliğimin bir parçası çoktan dönüşmüş.\n\nOnlara doğru bir adım atıyorum ve ormanın kendisi nefes alıyor gibi geliyor. Yapraklar fısıldaşıyor, neredeyse anlayabileceğim sırlar mırıldanıyor. Çocuklar konuşmuyor, ama davetlerini hissediyorum, çağrılarını, beni dünyalarına çekiyorlar. Bu, hayal edebileceğimden çok daha eski bir şeyin içine adım atmak gibi."
