 agot_laughing_storm_rebellion.0420.t:0 "Sur'un Ötesinden Gelen Ses"
agot_laughing_storm_rebellion.0420.desc:0 "Gördüğüm düşler güçleniyor;  ağaç, soğuk ve Sur'un ötesinden gelen o tuhaf fısıltılar gittikçe netleşiyor. Şimdi her zamankinden daha kuvvetli hissediyorum,  donmuş vahşiliğin içinde beni çağıran bir şey var. Geceleyin uluyan rüzgar,  beni kuzeye, bilinen dünyanın sınırlarının ötesine çeken bir şarkı gibi.\n\nİçgüdülerim bunun tehlikeli olduğunu, belki de bir tuzak olduğunu söylüyor, ancak bu çağrıya karşı koyamıyorum. Sur, benimle orada bekleyen şey arasında bir set gibi duruyor, fakat kaderimin buz ve gölgelerin içinde gizlendiğini hissediyorum."
agot_laughing_storm_rebellion.0420.a:0 "Cevaplar Sur'un ötesinde. Onları bulmalıyım."
agot_laughing_storm_rebellion.0420.a.tt:0 "Kuzeye doğru bir yolculuğa çıkacaksınız."
