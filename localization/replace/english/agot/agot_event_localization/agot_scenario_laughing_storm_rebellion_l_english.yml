 agot_laughing_storm_rebellion.0310.ellyn.desc:0 "[tytos.GetTitledFirstNamePossessive]’in [jeyne.GetFirstName]’den özgürlüğüne giden yol artık açık ve şimdi hak ettiğim yeri, onun gerçek eşi olarak alacağım.\n\nYedi Tanrı bize gülümsedi ve önümde durabilecek hiçbir şey yok. Tytos ve ben birlikte geleceğimizi, belki de Reyne Hanesi’nin kaderini şekillendireceğiz. Dedikodu yapmak isteyenler buyursun, bu sadece bir başlangıç."
