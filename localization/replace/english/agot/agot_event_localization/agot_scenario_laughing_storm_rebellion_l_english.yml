agot_laughing_storm_rebellion.0307.desc:0 "[gerold.GetFirstName], [tytos.GetFirstName] adlı kişinin [jeyne.GetFirstName] adlı kişiden boşanıp [ellyn.GetFirstName] ile evlenmesi için Yüce Septon'dan izin istedi, ancak talebi reddedildi.  Yine de, söylentilere göre yeterince altın, Yüce Septon'un fikrini değiştirebilir.\n\nTuhaftır ki, Lannisterların zenginliğine rağmen, Tytos bu rüşveti ödemedi. Şimdi, [ellyn.GetFirstNamePossessiveNoTooltip] umutları tükenmek üzere ve çaresizce bana, kardeşine başvuruyor.\n\nOnun tekrar yükselişini görmek isterim, ancak bu bedel, Castamere'in hazinesi için bile fazlasıyla ağır."
