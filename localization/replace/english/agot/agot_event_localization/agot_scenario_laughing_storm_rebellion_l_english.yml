 agot_laughing_storm_rebellion.0309.t:0 "Oğlunun İhaneti"
agot_laughing_storm_rebellion.0309.desc:0 "Tytos, yasaları ve ailemizin şerefini hiçe sayarak [jeyne.GetFirstNameadlı kişiyi terk etti ve o Reyne kızıyla evlendi.  Geleneklere değil, kalbinin zayıf sesine kulak verdi.  Ve ne için? Lannister Hanesi'ne leke sürecek bir anlık heves uğruna.\n\nOnu uyardım,  ancak dünyamızı bir arada tutan kadim düzeni hiçe saymakta ısrar etti."
agot_laughing_storm_rebellion.0309.a:0 "Tanrılar seni affetsin... Umarım pişman olmazsın."
agot_laughing_storm_rebellion.0309.b:0 "Artık oğlum değilsin. Mirasından men edildin."

