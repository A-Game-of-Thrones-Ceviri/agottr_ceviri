agot_laughing_storm_rebellion.0300.desc:0 "Gözden düşmek acıdır, ancak geri dönüşü olmayan bir kader değildir. [tytos.GetTitledFirstName] zayıf bir adam, tatlı sözlerle kolayca kandırılabilir.  Unutulmuş bir eşin intikamını nasıl alacağımı çok iyi biliyorum.\n\n[jeyne.GetTitledFirstName] mı? Casterly Kayası'nın salonlarında kaybolmuş bir fısıltıdan ibaret. Fakat adımı tekrar saygıyla anmalarını sağlayacağım.\n\nYeterince hor görüldüm. Kendi yolumu açmalıyım ve eğer bu yol [tytos.GetTitledFirstNameNoTooltip] adlı kişinin kalbinden geçiyorsa, olsun varsın."
