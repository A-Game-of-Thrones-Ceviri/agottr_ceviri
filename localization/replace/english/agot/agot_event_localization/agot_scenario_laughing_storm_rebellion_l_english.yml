 #### Option B: Continue to play as a random Targaryen ruler (if any)
 #### Option C: Continue to play as the king of the IT (if Targaryen)
 agot_laughing_storm_rebellion.0102.t:0 "Blackfyre’ın Gölgesi"
 agot_laughing_storm_rebellion.0102.desc:0 "[maelysbf_lsr.GetFirstNameNicknamed], paralı askerlerden oluşan çetesiyle sarayıma fırtına gibi girdi, gözleri hırs ve acımasızlıkla parlıyor. Üzerime çöken korkuyu iliklerime kadar hissediyorum; devasa varlığı kaderimi karartan bir gölge gibi üzerime düşüyor.\n\nDoğduğum unvanlar, bildiğim her şey elimden kayıp gidiyor ve daha da kötüsü, bakışları yalnızca bir gaspın ötesini vaat ediyor. Beni idam etmeyi, hayatıma ve hak iddiama son vermeyi planlıyor. Canavarın önünde tek başımayım, geleceğim neredeyse tamamen sönmüş durumda."
 agot_laughing_storm_rebellion.0102.a:0 "Canavardan kaçış yok."
 agot_laughing_storm_rebellion.0102.b:0 "Bu son olamaz."
 agot_laughing_storm_rebellion.0102.c:0 "[king_house_member.GetTitledFirstName] bundan haberdar olmalı."

 #Maelys the Monstrous
 ### POV: The old GC Ruler OR Maelys
 ### Conclusion of the duel/usurpation (title, desc and option depending on who won)
 #### Option A: End of story
 agot_laughing_storm_rebellion.0104.maelys.t:0 "Canavarın Yükselişi"
 agot_laughing_storm_rebellion.0104.notmaelys.t:0 "Canavarın Düşüşü"
 agot_laughing_storm_rebellion.0104.maelys.desc:0 "Liderlik artık benim. Gücüm ve kararlılığımla halkımı zafere taşıyacak ve hakkımız olanı geri alacağım. Davamızın geleceği benim ellerimde ve zaferi görmek için hiçbir şeyden vazgeçmeyeceğim.\n\nBize karşı olan herkes titreyecek, çünkü artık Maelys 'Canavar' liderlik ediyor."
 agot_laughing_storm_rebellion.0104.notmaelys.desc:0 "Maelys düştü ve liderliğim artık güvence altında. Gücüm ve kararlılığımla halkımı zafere taşıyacağım."
 agot_laughing_storm_rebellion.0104.notmaelys.a:0 "İleri!"
 agot_laughing_storm_rebellion.0104.maelys.a:0 "Ve şimdi saltanatım başlıyor."

 #Aegor Bittersteel Starter Event
 agot_laughing_storm_rebellion.0105.t:0 "Küller ve Yeminler"
 agot_laughing_storm_rebellion.0105.desc:0 "Üç yıl geçti ve yenilginin acı tadı hala dilimde safra gibi duruyor. Dördüncü Blackfyre İsyanı soğuk çelik ve hain kanıyla paramparça oldu, bayraklarımız yırtıldı, soydaşlarımız öldü veya dağıldı.\n\nBen [daemon_blackfyre.GetFirstName] için kan döktüm, onun oğulları için, solmakta olan bir hanedanlığın enkazından oyarak yaratmayı yemin ettiğimiz rüya için. Ve yine de, bu yeterli olmadı. Ama Altın Grup hâlâ ayakta.\n\nSürgün edilmişler, kırılmışlar, savaş dışında evi olmayan kılıçlar. Blackfyre'lar bitmedi ve ben de bitmedim. Bir gün, tekrar Dar Deniz'i geçeceğiz. Bir gün, ejderha hakkını alacak."
 agot_laughing_storm_rebellion.0105.a:0 "Hiçbir kral sonsuza kadar hüküm süremez."

