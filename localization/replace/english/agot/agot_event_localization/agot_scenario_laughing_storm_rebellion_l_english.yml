 ### Bookmark starter event
 agot_laughing_storm_rebellion.0050.t:0 "Kahkaha Fırtınası İsyanı"
agot_laughing_storm_rebellion.0050.desc:0 "Diyar kaosa sürüklendi. [lyonel.GetTitledFirstNameNicknamed], Demir Taht'a karşı açıkça isyan bayrağını çekti. Gazabı, veliaht prens [duncansmall.GetTitledFirstNameNicknamed] adlı kişinin, Lyonel'in kızını reddedip düşük soylu bir kızla aşk uğruna evlenmesiyle alevlendi—bu skandal, Baratheon Hanesi'nin şerefine leke sürdü ve Fırtına Burnu ile Kral Toprakları arasındaki ittifakı paramparça etti.\n\nKahkaha Fırtınası hafife alınamaz. Meydan okuması Fırtına Toprakları'nda yankılanıyor ve Targaryen hanedanlığına karşı bir başkaldırı olarak diyarı savaşın eşiğine getiriyor. Lyonel öfkesiyle saldırırken, Demir Taht yaklaşan fırtınaya hazırlanmalı. Savaş rüzgarları esiyor ve her hanedan artık tarafını seçmek zorunda."
agot_laughing_storm_rebellion.0050.a:0 "Fırtına koptu."

