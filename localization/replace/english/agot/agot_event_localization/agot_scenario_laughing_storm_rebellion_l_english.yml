 ##############################################################
 ## 0001-0010 LAUGHING STORM EVENTS - Canon Scenario         ##
 ##############################################################

 #Lyonel'in Öfkesi
 ### Bakış Açısı: Lyonel Baratheon
 ### Senaryo başlangıç etkinliği
 agot_laughing_storm_rebellion.0001.t:0 "Kahkaha Fırtınası Yükseliyor"
agot_laughing_storm_rebellion.0001.desc:0 "Bu ihanet, Valyria çeliğinden daha derin kesiyor. [duncansmall.GetTitledFirstNameNicknamed], kanatlarımın altındaki kızım [cassandra.GetFirstName] ile nişanlıyken kutsal yeminlerini çiğnedi ve o gölgedeki kız, [jenny.GetNameNicknamed] ile karanlığa karıştı. [lyonel.GetHouse.GetBaseName] Hanesi'ne yapılan bu saygısızlık cevapsız kalmayacak.\n\nAilemin şerefi ayaklar altına alındı, Demir Taht'ın oyunlarıyla kirletildi. [lyonel.GetHouse.GetBaseNameNoTooltip] Hanesi bir lekeyi asla unutmaz. Bağımsızlık kaderimizdir ve eğer bu yol savaştan geçiyorsa, öyle olsun.\n\nFırtına Toprakları kendi kanunlarıyla yönetilecek ve atalarımızın hakkını son damla kanımıza kadar savunacağız."
 agot_laughing_storm_rebellion.0001.a:0 "Öfke Bizimdir!"
 
 #Kralın Sıkıntısı
 ### Bakış Açısı: Aegon V
 ### Senaryo başlangıç etkinliği
 #### Tetikleyici: 0003
 agot_laughing_storm_rebellion.0002.t:0 "Ufukta Kara Bulutlar"
agot_laughing_storm_rebellion.0002.desc:0 "Demir Taht hiç bu kadar ağır olmamıştı. Delikanlı oğlum, [duncansmall.GetTitledFirstNameNicknamed], verilmiş bir sözü kırdı ve [cassandra.GetFullName] adlı kişiyi reddederek [jenny.GetFirstNameNicknamed] adlı kişiyi seçti.\n\nŞimdi [lyonel.GetFullNameNicknamed] adlı kişinin gazabı Yedi Krallık'ı kasıp kavurmakla tehdit ediyor. Demir Taht'tan bağımsızlık istiyor, ailesinin onurunu geri almak için alevi savaşa atmaya hazır. Hükümdar olarak, bu felaketi önlemek için ivedilikle harekete geçmeliyim.\n\n[lyonel.GetTitledFirstNameNoTooltip] ile [duncantall.GetTitledFirstName] 'Uzun Duncan' arasında bir şampiyon dövüşü, bir yargılama yoluyla savaşı önlemek için bir şans olabilir. Bu bir risk, fakat diyarı gereksiz bir kan gölüne dönmekten kurtarabilir."
agot_laughing_storm_rebellion.0002.a:0 "Lord Kumandan bu meseleyi çözsün."
 
 #Kralın Teklifi
 ### Bakış Açısı: Lyonel
 ### Lyonel ile Duncan Tall arasındaki düello öncesi etkinlik.
 #### Seçenek A: Düelloya yol açar (Tetikleyici: 0004)
 #### Seçenek B: Hemen bağımsızlık savaşı başlatabilir (Tetikleyici: 0025)
 agot_laughing_storm_rebellion.0003.t:0 "Şeref Dövüşü"
agot_laughing_storm_rebellion.0003.desc:0 "Kral'ın mührünü taşıyan bir kuzgun geldi; bu anlaşmazlığı tek bir dövüşle, [duncantall.GetTitledFirstName] 'Uzun' ile bir şampiyon dövüşüyle çözmeyi teklif ediyor. Geçmiş savaşlarda onunla omuz omuza çarpıştığımızı hatırlıyorum — bir zamanlar silah arkadaşlarım olan bizler, şimdi karşı karşıya gelebiliriz. Bu düello sadece kılıçların dansı değil; bu, şeref için, [lyonel.GetHouse.GetBaseName] Hanesi'nin ruhu için bir mücadele.\n\nReddetmek bağımsızlığımız anlamına gelebilir, ancak bedeli ne olacak? Kaderimizi tayin etme vakti geldi."
agot_laughing_storm_rebellion.0003.a:0 "Yedi Tanrı karar versin; #bold dövüşle yargılanacağız!#!"
agot_laughing_storm_rebellion.0003.b:0 "Sahte bir hükümdarın emirlerine boyun eğmeyeceğim."

 
 # Bir Yargılama
 ### Bakış Açısı: Lyonel
 ### Düello olayı.
 #### Eğer Lyonel kazanırsa 0020 tetiklenir
 #### Eğer Duncan kazanır ve Lyonel hayatta kalırsa 0007 ve 0008 tetiklenir
 #### Eğer Duncan kazanır ve Lyonel ölürse 0009 tetiklenir
 agot_laughing_storm_rebellion.0004.t:0 "Fırtına ve Çelik Dansı"
agot_laughing_storm_rebellion.0004.desc:0 "Kral Toprakları'na giden yol uzun ve meşakkatliydi. Şimdi Kızıl Kale'nin gölgesinde, Kraliyet Muhafızları Lord Kumandanı [duncantall.GetFirstName] 'Uzun Duncan' ile karşı karşıyayım. Geçmişte birlikte verdiğimiz savaşların hayaletleri zihnimde dolaşıyor, fakat bugün dostluk yerini göreve bıraktı.\n\nBu, şeref için, [lyonel.GetHouse.GetBaseName] Hanesi'nin namı için verilen bir savaş. Yedi Krallık'ın gözleri üzerimizde ve yalnızca biri hayatta kalacak.\n\nÇelik şarkısı kahkahamdan daha yüksek çıksın ve bu kader düellosunda en güçlü olan kazansın."
agot_laughing_storm_rebellion.0004.a:0 "#bold Ha ha ha!#!"
 
 # Düello Açıklamaları
 agot_laughing_storm_rebellion.t:0 "Çelikle Yargılama"
agot_laughing_storm_rebellion.duncan_won:0 "[duncantall.GetTitledFirstNameNoTooltip], [lyonel.GetTitledFirstNameNoTooltip] adlı kişiyi düelloda yendi."
agot_laughing_storm_rebellion.lyonel_won:0 "[lyonel.GetTitledFirstNameNoTooltip], [duncantall.GetTitledFirstNameNoTooltip] adlı kişiyi düelloda alt etti."
 
 # Lyonel Kaybetti
 ### Bakış Açısı: Lyonel
 ### Düello sonrası olay.
 agot_laughing_storm_rebellion.0007.t:0 "Fırtınanın Sonu"
agot_laughing_storm_rebellion.0007.desc:0 "Düello sona erdi ve çeliğin şarkısı sustu. Tüm gücüme rağmen, [duncantall.GetTitledFirstName] galip geldi. Yenilgi, zehir gibi acı bir gerçek ve kaybın ağırlığı ruhumu eziyor.\n\n[lyonel.GetHouse.GetBaseName] Hanesi'nin onuru lekelendi ve kaderi artık [aegonv.GetTitledFirstNameRegnal] adlı kişinin insafına kaldı. Demir Taht önünde diz çökerken, hükümdarın hükmünü beklerken, Fırtına Toprakları'nın geleceği karanlıkta gizleniyor. Kral, benim ve hanemin kaderi hakkında ne karar verecek?"
agot_laughing_storm_rebellion.0007.a:0 "Kaderimi başım dik karşılayacağım."
 
 # Lyonel Kaybetti
 ### Bakış Açısı: Aegon V
 ### Düello sonrası olay.
 #### Tetiklenir: 0010 (seçilen seçenekten bağımsız olarak)
 agot_laughing_storm_rebellion.0008.t:0 "Hükümdarın Lütfu"
agot_laughing_storm_rebellion.0008.desc:0 "[lyonel.GetFullNameNicknamed], yenilmiş fakat ruhu kırılmamış bir şekilde huzurumda duruyor. [duncantall.GetTitledFirstName] karşısında aldığı yenilgiye rağmen, diyardaki huzursuzluk devam ediyor. Bir hükümdar olarak, barış ve istikrarın önemini biliyorum. Ağır bir ceza isyan ateşini körükleyebilir, ancak merhamet bu yarayı sarabilir.\n\nBu hassas dengeyi korumak için, Baratheon Hanesi'ni tahtıma daha sıkı bağlayacak bir evlilik bağı teklif etmeyi düşünüyorum.\n\nKızımı oğluyla evlendirmeyi mi teklif etmeliyim, yoksa yalnızca sadakat yemini yeterli olur mu?"
agot_laughing_storm_rebellion.0008.a:0 "Rhaelle'in elini oğluna teklif ediyorum."
agot_laughing_storm_rebellion.0008.b:0 "Vaella'nın elini oğluna teklif ediyorum."
agot_laughing_storm_rebellion.0008.c:0 "Bir teklifte bulunmuyorum."
 
 # Lyonel Kaybetti - Lyonel öldü
 ### Bakış Açısı: Aegon V
 ### Düello sonrası olay.
 #### Tetiklenir: 0031
 agot_laughing_storm_rebellion.0009.t:0 "Fırtınanın Sönüşü"
agot_laughing_storm_rebellion.0009.desc:0 "[lyonel.GetFullNameNicknamed], [duncantall.GetTitledFirstName] ile yaptığı şampiyon dövüşünde hayatını kaybetti. Bir zamanlar büyük bir tehdit olan meydan okuması ve cesareti sonsuza dek sustu. Yedi Krallık'ı parçalamakla tehdit eden isyan, liderinin ölümüyle sona erdi.\n\nBarış pahalıya mal oldu ve bu çatışmanın yankıları nesiller boyu hatırlanacak. Fırtına Toprakları teslim oldu, diyar yaralarını sarmaya başlayabilir, ancak bu olayın gölgesi uzun yıllar Demir Taht'ın üzerinde kalacak."
agot_laughing_storm_rebellion.0009.a:0 "Savaştı, düştü ve şimdi ebedi uykusunda."

 # Yeni Bir Nişan
 ### Bakış Açısı: Lyonel
 ### Egg'den gelen nişan teklifi
 #### Seçenek A: Nişan gerçekleşir (Tetikler: 0028)
 #### Seçenek B: Hikâyenin sonu (Tetikler: 0030)
 #### Seçenek C: Hikâyenin sonu (Tetikler: 0030)
 agot_laughing_storm_rebellion.0010.t:0 "Fırtınanın Külünden"
agot_laughing_storm_rebellion.0010.betrothal.desc:0 "Çelikle Yargılama'daki yenilgimizin ardından, [aegonv.GetTitledFirstNameRegnal] bir barış teklifiyle geldi: kızı [targ_betrothed.GetTitledFirstNamePossessive] elini oğlum [bara_betrothed.GetTitledFirstName] adlı kişiye vermeyi teklif ediyor. Bu jest, [lyonel.GetHouse.GetBaseName] Hanesi ile Demir Taht arasındaki husumeti sona erdirmeyi ve kalıcı bir barış sağlamayı amaçlıyor.\n\nAilemin onuru bu evlilikle temizlenebilir ve bu bağ, Fırtına Toprakları'nın geleceğini güvence altına alabilir."
agot_laughing_storm_rebellion.0010.nobetrothal.desc:0 "Çelikle Yargılama'daki yenilgimizin ardından, Demir Taht'tan gelen sessizlik buz gibi bir bıçak kadar keskin. [aegonv.GetTitledFirstNameRegnal] ne bir evlilik teklif ediyor ne de bir barış jesti—yalnızca soğuk ve acımasız bir yenilgi gerçeği var.\n\n[lyonel.GetHouse.GetBaseName] Hanesi'nin onuru hala lekeli ve Fırtına Toprakları'nın kaderi belirsiz. Ailemin bir sonraki adımını düşünerek yalnız başıma duruyorum; yolumuzun dikenli olduğu aşikar ve bu yenilginin gölgesi uzun süre üzerimizde kalacak."
agot_laughing_storm_rebellion.0010.a:0 "Kral'ın teklifini kabul ediyorum."
agot_laughing_storm_rebellion.0010.b:0 "Bu teklifi reddetmeliyim."
agot_laughing_storm_rebellion.0010.c:0 "Kaderime boyun eğiyorum."

 ##############################################################
 ## 0011-0018 LAUGHING STORM EVENTS - Canon Breakups         ##
 ##############################################################

 #Jaehaerys & Shaera
 ### POV: Jaehaerys Targaryen
 ### Breaking betrothals between Jaeharys+Celia Tully and Shaera+Luthor Tyrell
 #### Option A: Parents notified about the breakup (Triggers: 0013)
 #### Option B: End of story
 agot_laughing_storm_rebellion.0011.t:0 "Yüreğin Çatışması"
agot_laughing_storm_rebellion.0011.desc:0 "Kardeşim [duncansmall.GetFirstName] adlı kişinin seçimleri ruhumda derin bir yankı uyandırdı. [cassandra.GetTitledFirstName] adlı kişiyi terk edip [jenny.GetFirstNameNicknamed] ile tutku uğruna evlenme kararı, kendi yolumu sorgulamama neden oldu. [celia.GetTitledFirstName] ile bir evlilik zinciriyle bağlıyken, yüreğim gerçek aşkım [shaera.GetFirstName] için çarpıyor.\n\nGörev ve arzu arasında sıkışıp kaldım. Kardeşimin yolundan gidip kalbimin sesine mi kulak vermeliyim, yoksa yeminlerime mi sadık kalmalıyım?"
agot_laughing_storm_rebellion.0011.a:0 "Evet, yüreğimin sesini dinlemeliyim."
agot_laughing_storm_rebellion.0011.b:0 "Hayır, görev her şeyden önce gelir."

 #Daeron
 ### POV: Daeron Targaryen
 ### Breaking betrothal between Daeron+Olenna Redwyne
 #### Option A: Parents notified about the breakup (Triggers: 0014)
 #### Option B: End of story
 agot_laughing_storm_rebellion.0012.t:0 "Kaderin Kesiştiği Yol"
agot_laughing_storm_rebellion.0012.desc:0 "Ağabeylerimin aşk uğruna yeminlerini çiğneyip kalplerinin sesini dinlediğini görmek, ruhumda bir fırtına koparıyor. [olenna.GetTitledFirstName] ile yaklaşan bir evlilik sözleşmesiyle bağlıyım, ancak onu tanıdığımı söyleyemem. [olenna.GetTitledFirstName] nazik bir ruh gibi görünüyor, fakat aklım ve kalbim başka diyarlarda geziyor.\n\nGörevin ağırlığı omuzlarıma çöküyor, ancak gerçek mutluluğun çağrısı da bir o kadar güçlü. Kendi yolumu çizip aşkı mı aramalıyım, yoksa önüme serilen kaderi mi kabul etmeliyim?"
agot_laughing_storm_rebellion.0012.a:0 "Evet, yüreğimin yolundan gideceğim."
agot_laughing_storm_rebellion.0012.b:0 "Hayır, görevime bağlı kalacağım."

 #Jaehaerys & Shaera - notification
 ## Can be triggered via event 0021 (or can trigger after some time in historical game ruler)
 ### POV: Egg, Steffon Tully, Garlan Tyrell
 ### Jaeharys+Celia Tully and Shaera+Luthor Tyrell broke up
 #### Option A: End of story
 #### Option B (only for Egg): End of story + Jaehaerys and Shaera are disinherited
 agot_laughing_storm_rebellion.0013.t:0 "Başkaldıran Kalpler"
agot_laughing_storm_rebellion.0013.desc:0 "Beklenmedik ve cüretkar bir olay yaşandı. [jaehaerys.GetTitledFirstName], [celia.GetTitledFirstName] ile olan nişanını bozdu ve [shaera.GetTitledFirstName] da [luthor.GetTitledFirstName] ile olan bağlarını kopardı. Geleneklere ve göreve meydan okuyarak, şimdi birbirleriyle evlendiklerini ilan ettiler.\n\nBu pervasız hareket, öfke ve kaosa neden oldu, ittifakları ve beklentileri altüst etti. Bu evliliğin yankıları Yedi Krallık'ta yankılanacak ve lordlar bu beklenmedik ve sorunlu kararın sonuçlarıyla yüzleşmek zorunda kalacak."
agot_laughing_storm_rebellion.0013.a:0 "Bu bir felaket."
agot_laughing_storm_rebellion.0013.b:0 "Bedelini ödemeliler."

 #Daeron - notification
 ## Can be triggered via event 0021 (or can trigger after some time in historical game ruler)
 ### POV: Egg, Runceford Redwyne
 ### Daeron+Olenna Redwyne broke up
 #### Option A (only for Egg): End of story
 #### Option B (only for Runceford if Luthor Tyrell is NOT betrothed): Luthor and Olenna betrothal might happen (Triggers: 0015)
 #### Option C (only for Runceford if Luthor Tyrell is betrothed): End of story
 agot_laughing_storm_rebellion.0014.t:0 "Kırılan Söz"
agot_laughing_storm_rebellion.0014.desc:0 "Bu haber, yüreğime bir hançer gibi saplandı. [daeron.GetTitledFirstName], [olenna.GetTitledFirstName] ile olan nişanını bozdu ve özenle hazırlanmış planları paramparça etti. Bu beklenmedik gelişme, derin bir hayal kırıklığı ve belirsizlik yarattı.\n\nBu kırılan sözün yankıları, haneler ve ittifaklar üzerinde uzun süre hissedilecek ve mevcut güç dengelerini sarsacak."
agot_laughing_storm_rebellion.0014.aegonv.a:0 "Bu kabul edilemez bir durum."
agot_laughing_storm_rebellion.0014.runceford.a:0 "Belki de Garlan'a bir evlilik teklifi götürmenin zamanı gelmiştir."
agot_laughing_storm_rebellion.0014.runceford.a.tt:0 "[olenna.GetTitledFirstName] ve [luthor.GetTitledFirstName] arasında bir nişan teklif edilecek."
agot_laughing_storm_rebellion.0014.runcefordx.a:0 "Bu üzücü bir haber."
  
 #Luthor + Olenna = ?
 ### POV: Garlan Tyrell
 ### Betrothal offer from Runceford Redwyne
 #### Option A: Agrees to the betrothal (Triggers: 0016)
 #### Option B: Refuses the betrothal (Triggers: 0018)
 agot_laughing_storm_rebellion.0015.t:0 "Yeni Bir İttifak"
agot_laughing_storm_rebellion.0015.desc:0 "[daeron.GetTitledFirstName] adlı kişinin [olenna.GetTitledFirstName] ile olan nişanını bozmasının ardından, [runceford.GetTitledFirstName] Lordu bana yeni bir teklifle geldi. [olenna.GetTitledFirstName] adlı kişinin elini oğlum [luthor.GetTitledFirstName] adlı kişiye vermeyi öneriyor.\n\nBu evlilik, hanelerimiz arasındaki bağları güçlendirebilir ve [garlan.GetHouse.GetBaseName] Hanesi'nin geleceğini güvence altına alabilir. Dikkatle değerlendirilmesi gereken bir fırsat."
agot_laughing_storm_rebellion.0015.a:0 "Bu ittifak hanemize güç katacaktır."
agot_laughing_storm_rebellion.0015.b:0 "Bu teklifi reddetmeliyim."

 #Luthor + Olenna = betrothal
 ### POV: Runceford Redwyne
 ### Betrothal between Olenna and Luthor
 #### Option A: Final confirmation on the betrothal (Triggers: 0017)
 #### Option B: Refuses the betrothal (Triggers: 0018)
 agot_laughing_storm_rebellion.0016.t:0 "Bir Lordun Kararı"
agot_laughing_storm_rebellion.0016.desc:0 "[garlan.GetTitledFirstName], [olenna.GetTitledFirstName] ile [luthor.GetTitledFirstName] adlı kişinin nişanlanması teklifini kabul etti. Bu ittifak, hanelerimiz arasında güçlü bir bağ kuracak ve büyük faydalar sağlayacak. Ancak, [olenna.GetFirstNamePossessiveNoTooltip] babası olarak, bu birlikteliğin onun için de hayırlı olmasını sağlamak benim görevim.\n\nSon karar bana ait ve ailem için doğacak faydaları kızımın mutluluğuyla dikkatlice tartmalıyım."
agot_laughing_storm_rebellion.0016.a:0 "Nişan hazırlıklarına başlayalım."
agot_laughing_storm_rebellion.0016.b:0 "Olenna'nın mutluluğu için bu teklifi reddetmeliyim."

 #Luthor + Olenna = betrothal notification
 ### POV: Garlan Tyrell
 ### Olenna and Luthor betrothed, alliance made
 #### Option A: End of story
 agot_laughing_storm_rebellion.0017.t:0 "Sağlam Bir İttifak"
agot_laughing_storm_rebellion.0017.desc:0 "Nihayet, [olenna.GetTitledFirstName] ve [luthor.GetTitledFirstName] arasındaki nişan resmiyet kazandı. Bu evlilik, hanelerimiz arasında güçlü bir bağ kuracak, karşılıklı fayda sağlayacak ve gelecekteki ittifaklarımızı pekiştirecek.\n\nBu birliktelik sayesinde, her iki aile de güç ve prestij kazanacak ve refah dolu bir geleceğin temelleri atılmış olacak."
agot_laughing_storm_rebellion.0017.a:0 "Bu kutlu bir olay!" 

 #Luthor + Olenna = refused
 ### POV: Garlan Tyrell OR Runceford Redwyne (depending who refused it)
 ### Olenna and Luthor betrothal negotiation failed
 #### Option A: End of story
 agot_laughing_storm_rebellion.0018.t:0 "Yitirilen Bir Şans"
agot_laughing_storm_rebellion.0018.desc:0 "[olenna.GetTitledFirstName] ve [luthor.GetTitledFirstName] arasındaki nişan reddedildi. Bu büyük bir kayıp, çünkü bu evlilik her iki haneye de önemli avantajlar sağlayacak, bağlarımızı güçlendirecek ve geleceğimizi koruyacaktı.\n\nBu aksilik karşısında, ileriye bakmalı ve ailemizin refahını sağlayacak yeni ittifaklar ve fırsatlar aramalıyız."
agot_laughing_storm_rebellion.0018.a:0 "Çocuğum kendi yolunu çizecektir."

