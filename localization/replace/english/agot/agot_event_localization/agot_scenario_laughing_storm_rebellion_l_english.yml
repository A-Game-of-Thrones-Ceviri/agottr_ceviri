 agot_laughing_storm_rebellion.0306.t:0 "Yüce Septon'un Kararı"
 agot_laughing_storm_rebellion.0306.desc:0 "Yüce Septon'un cevabı ulaştı; içinde geleneklerin ve tanrıların yasalarının ağırlığını barındırıyor. Yazdığına göre, bu boşanma evlilik bağlarının kutsallığına karşı büyük bir hakaret olurdu."
 agot_laughing_storm_rebellion.0306.greedy.desc:0 "\n\nFakat mektubun sonlarına doğru, ton yumuşuyor. Satır aralarında bir fısıltı… Belki de uygun bir minnettarlık gösterisiyle kalbi yumuşatılabilir. Söylentiler hızla yayılıyor; eğer altın doğru şekilde sunulursa, reddetmeyeceği biliniyor.\n\nŞimdi karar benim elimde. Bu meseleyi geride mi bırakmalıyım, yoksa kutsamasını almak için bedelini mi ödemeliyim?"
 agot_laughing_storm_rebellion.0306.a:0 "Bitti. Artık yolumuza devam etmeliyiz."
 agot_laughing_storm_rebellion.0306.b:0 "Belki de cömert bir bağış fikrini değiştirebilir."
 agot_laughing_storm_rebellion.0306.c:0 "Onurumu rüşvetle kirletemem."
 agot_laughing_storm_rebellion.0306.c.tt:0 "Ellyn’in kardeşi Roger da Yüce Sept’i rüşvetle ikna etmeye çalışabilir."

