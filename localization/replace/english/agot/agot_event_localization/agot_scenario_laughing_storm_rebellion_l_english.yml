 #Dream: A Tree
 ### POV: Bloodraven
 ### Vision/Dream/Flashback event.
 agot_laughing_storm_rebellion.0451.t:0 "Ağaç"
 agot_laughing_storm_rebellion.0451.desc:0 "Uyku beni ele geçirirken, daha önce defalarca yürüdüğüm ama her seferinde aynı rahatsız edici hisleri uyandıran bir rüyanın içine düşüyorum. Çevremdeki dünya soluyor, artık Gece Nöbeti'nin Lord Kumandanı değilim, yalnız bir figürüm, garip ve soğuk bir manzaranın içinde kaybolmuş haldeyim. Önümde, bir tepenin üzerinde, devasa ve kadim bir ağaç duruyor. Solgun kabuğu ay ışığında kemik gibi parlıyor. Altında ise, bir mağara kara bir ağız gibi açılmış bekliyor.\n\nBeni çağıran bir çekim hissediyorum, daha da yaklaşmamı isteyen bir güç. Adım atıyorum, ancak ayaklarımın altındaki zemin donmaya başlıyor. Buz, soğuk parmaklarıyla yukarı doğru tırmanıyor, beni yerimde sabitlemeye çalışıyor. Mücadele ediyorum, ama donmuş toprak beni daha da sıkı sarıyor.\n\nTam ağaca ulaşacakken, soğuk beni tamamen ele geçiriyor ve aniden uyanıyorum. Görüntü hâlâ zihnimde canlı bir şekilde yankılanıyor."
 agot_laughing_storm_rebellion.0451.a:0 "Bu rüya gerçekte ne anlama geliyor?"
 agot_laughing_storm_rebellion.0451.a.tt:0 "...ben mi o yayılan soğukluk? Karanlık mağara mı? Yoksa belki de ağacın kendisi miyim?"


 #Dream: A Dark Wolf
 ### POV: Bloodraven
 ### Vision/Dream/Flashback event.
 agot_laughing_storm_rebellion.0452.t:0 "Karanlık Kurt"
 agot_laughing_storm_rebellion.0452.desc:0 "Uyku beni içine çekerken, kendimi başka bir rüyanın içinde buluyorum. Dünya, karlı ve çorak bir toprak parçasına dönüşmüş, rüzgâr pelerininin arasından bir bıçak gibi kesiyor. Uzakta onu görüyorum: Daha önce gördüğüm hiçbir kurda benzemeyen, devasa bir yaratık. Tüyleri gece kadar karanlık, gölgeler içinde kayboluyor. Gözleri ise kan gibi kırmızı, solgun karın üzerinde ürkütücü bir ışıkla parlıyor. O korkutucu bakışıyla beni izliyor, sanki benden bildiğimden daha fazlasını biliyor gibi.\n\nYaklaşmaya çalışıyorum, ancak her adımımda kurt sislerin içine çekiliyor, her zaman ulaşılamaz bir mesafede kalıyor. Kaybolmadan önce gördüğüm son şey o kan kırmızısı gözler oluyor.\n\nAni bir çığlıkla uyanıyorum, kalbim hızla çarpıyor. Karanlık kurdun görüntüsü zihnime kazınmış durumda."
 agot_laughing_storm_rebellion.0452.a:0 "Kurt benden ne istiyor?"
 agot_laughing_storm_rebellion.0452.a.tt:0 "...ve neden gözleri benimkine bu kadar benziyor?"

 #Dream: A Crow with three eyes
 ### POV: Bloodraven
 ### Vision/Dream/Flashback event.
 agot_laughing_storm_rebellion.0453.t:0 "Tuhaf Karga"
 agot_laughing_storm_rebellion.0453.desc:0 "Uykuya dalarken bir başka garip rüyanın içine çekiliyorum. Kendimi ıssız bir arazide buluyorum, üzerimdeki gökyüzü karanlık ve ağır. Uzaklardan bir karga süzülerek aşağı iniyor, siyah kanatları havayı sessizce yarıyor. Bana doğru yaklaştıkça gözüm garip bir ayrıntıya takılıyor, bu sıradan bir karga değil. Alnının tam ortasında, üçüncü bir göz var, göz kırpmadan ve her şeyi bilirmişçesine bana bakıyor. Karga tepemde daireler çiziyor, bakışı tedirgin edici; sanki benim kavrayabileceğimden çok daha fazlasını görüyor.\n\nBir kez ötüyor, sesi boş arazide yankılanıyor ve sanki sadece o değil, çok daha büyük bir şey tarafından izleniyormuşum gibi hissediyorum.\n\nUyandığımda kalbim ağır, o üç gözlü karganın bakışı zihnimde yankılanıyor, karanlık düşüncelerimin içine yerleşiyor."
 agot_laughing_storm_rebellion.0453.a:0 "Karga üçüncü gözüyle hangi sırları görüyor?"
 agot_laughing_storm_rebellion.0453.a.tt:0 "...bende ne görüyor?"

 #Dream: A Climber
 ### POV: Bloodraven
 ### Vision/Dream/Flashback event.
 agot_laughing_storm_rebellion.0454.t:0 "Tırmanan Çocuk"
 agot_laughing_storm_rebellion.0454.desc:0 "Uyku beni bir kez daha ele geçiriyor, hem garip hem de tanıdık gelen bir rüyaya sürüklüyor. Kendimi göğe doğru yükselen devasa bir kalenin gölgesinde buluyorum. Gözümün ucuyla küçük ve çevik bir çocuğun duvarlara kolaylıkla tırmandığını fark ediyorum, elleri ve ayakları taşın arasında imkânsız tutunacak yerler buluyor. Bir gölge gibi hareket ediyor, korkusuz ve hızlı, giderek daha yükseğe tırmanıyor. Çocuk geriye bakmıyor, düşme korkusunu hiç tanımıyormuş gibi.\n\nOna sesleniyorum, ama sesim rüzgârda kaybolup gidiyor. O ise tırmanmaya devam ediyor, bir ölümlünün ulaşmaması gereken yüksekliklere kadar çıkıyor, sonunda kulenin zirvesinde sislerin arasında kayboluyor.\n\nUyandığımda çocuğun görüntüsü hâlâ aklımda tazeliğini koruyor, o imkânsız tırmanışı düşüncelerimin arka planında yankılanıyor."
 agot_laughing_storm_rebellion.0454.a:0 "Bu çocuk kim ve nereye tırmanıyor?"
 agot_laughing_storm_rebellion.0454.a.tt:0 "...ve nasıl geri inecek?"

 #Dream: A Tree Part 2
