 agot_laughing_storm_rebellion.0306.t:0 "Yüce Septon'un Hükmü"
agot_laughing_storm_rebellion.0306.desc:0 "Yüce Septon'un cevabı geldi;  geleneğin ve ilahi yasaların ağırlığını taşıyor.  Kararı net: Bu boşanma, evlilik bağlarının kutsallığına karşı kabul edilemez bir hakaret olur."
agot_laughing_storm_rebellion.0306.greedy.desc:0 "\n\nFakat mektubun satır aralarında,  bir esneklik seziliyor.  Sanki bir fısıltı,  uygun bir "bağış" ile kalbinin yumuşayabileceğini ima ediyor. Dedikodulara göre, altın doğru ellere ulaştığında, Yüce Septon'un kararları değişebiliyor.\n\nŞimdi karar bana ait. Bu meseleyi unutup yolumuza devam mı etmeliyim, yoksa kutsamasını almak için gereken bedeli mi ödemeliyim?"
agot_laughing_storm_rebellion.0306.a:0 "Bu iş burada bitti. Yolumuza devam etmeliyiz."
agot_laughing_storm_rebellion.0306.b:0 "Cömert bir bağış, fikrini değiştirebilir."
agot_laughing_storm_rebellion.0306.c:0 "Şerefim rüşvetle lekelenemez."
agot_laughing_storm_rebellion.0306.c.tt:0 "Ellyn’in kardeşi Roger da Yüce Septon'u rüşvetle ikna etmeyi deneyebilir."

