agot_laughing_storm_rebellion.0402.desc:0 "Sana bir kral olarak değil, Eski Valyria'nın kanını taşıyan bir varis olarak yazıyorum ve tahtın hakkı olan bir şeyi geri vermeni talep ediyorum. [dark_sister_sword.GetName], efsanelere konu olmuş bir kılıç, atalarımızın elinde zaferler ve kan görmüş bir silah; o, Demir Taht'a ait, Sur'un buzlu topraklarına değil.\n\nAğırlığı ve değeri kadar altın teklif ediyorum ki, Karanlık Kız Kardeş layık olduğu yerde asılı dursun.  Söyle Brynden, hanemize şeref getirip Karanlık Kız Kardeş'i iade edecek misin, yoksa o kuzeydeki karların altında mı kaybolacak?"
