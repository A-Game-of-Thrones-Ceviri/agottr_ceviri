 agot_laughing_storm_rebellion.0455.t:0 "Ağaç Yeniden Çağırıyor"
 agot_laughing_storm_rebellion.0455.desc:0 "Bir kez daha uyku beni aynı rüyaya, aynı vizyona çekiyor. Büyük ağaç hâlâ tepenin üzerinde yükseliyor, soluk kabuğuyla tüm manzaraya hükmediyor, dalları bükülmüş parmaklar gibi gökyüzüne uzanıyor. Altındaki mağara eskisinden daha karanlık, sanki birini ya da bir şeyi bekliyor. Ayaklarımın altındaki buz geri dönüyor, yukarı doğru tırmanıyor, ama bu sefer soğuk adımlarımı durdurmuyor.\n\nİlerliyorum, her adım daha ağır, daha yavaş, ama ağacın çağrısı şimdi daha net, daha ısrarlı. Tepenin dibine yaklaştıkça rüzgâr uluyor ve yer altımda titriyor. Ağacın dalları canlıymış gibi sallanıyor, beni daha da yakına çağırıyor.\n\nBirden uyanıyorum, rüyanın soğukluğu hâlâ havada asılı duruyor, ağacın çekimi her zamankinden daha güçlü."
 agot_laughing_storm_rebellion.0455.a:0 "Ağacın altında ne yatıyor?"
