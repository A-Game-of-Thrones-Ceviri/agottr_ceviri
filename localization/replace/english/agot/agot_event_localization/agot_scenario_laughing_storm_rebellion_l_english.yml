 agot_laughing_storm_rebellion.0039.t:0 "Asma Zincirlerini Kırıyor"
 agot_laughing_storm_rebellion.0039.desc:0 "İnsanların hatırladığı sürece, [arbor.GetNameNoTierPossessive] zenginliği ve filoları [reach.GetNameNoTier]'e hizmet etti, lordları sadık ve bağlı vasallar olarak yemin etti.\n\nAncak şimdi, ejderha bir kenara atılmış ve kendi yönetimimiz sağlanmışken, onlar kendi tahtlarını talep ediyor. [k_arbor_holder.GetTitledFirstNameNicknamed], kendini bir [Select_CString(k_arbor_holder.IsFemale,'kraliçe','kral')] olarak adlandırıyor, bayrakları artık bizim çağırabileceğimiz bayraklar değil."
 
 agot_laughing_storm_rebellion.0039.desc.olenna:0 "\n\n[olenna.GetTitledFirstName] benim salonlarımda kalıyor, adı konulmamış bir misafir, gerçekte ise bir rehine. [k_arbor_holder.GetTitledFirstNameNoTooltip] kendine bir [Select_CString(k_arbor_holder.IsFemale,'kraliçe','kral')] diyebilir, Arbor’un Reach’ten ayrıldığını iddia edebilir, ancak kan, gururdan daha güçlü bir bağdır."
 
 agot_laughing_storm_rebellion.0039.a:0 "Reach yalnız başına kalıyor."
 agot_laughing_storm_rebellion.0039.b:0 "Arbor’a haber gönderin — tacı, onun hayatı karşılığında."
 
 #Arbor: Reach Threat
 ### POV: Redwyne
 #Option A: swear fealty - Triggers 0041
 #Option B: don't swear fealty - Triggers 0042
 agot_laughing_storm_rebellion.0040.t:0 "Bir Tacın Bedeli"
 agot_laughing_storm_rebellion.0040.desc:0 "Boğazımda bir kılıcın ağırlığını taşıyan bir mesaj ulaşıyor. [olenna.GetTitledFirstName], [e_reach_holder.GetTitledFirstName]'in zindanlarında, [e_reach_holder.GetHerHis] tacımı kök salmadan önce kırmak için oynadığı oyunun bir piyonu. [e_reach_holder.GetSheHe|U] basit bir seçim sunuyor — sadakat yemini et, [arbor.GetNameNoTier]'in her zaman eğildiği gibi eğil, ya da [olenna.GetTitledFirstNameNoTooltip]'ın benim isyanım yüzünden acı çekmesine tanık ol.\n\nDiz çökmek, kazandığımız her şeyi yok etmek demektir. Reddetmek ise kendi kanımı mahkum etmektir. Doğru bir seçim yok, sadece yaşamak zorunda olduğum bir karar var."
 agot_laughing_storm_rebellion.0040.a:0 "Arbor eğilir — Olenna yaşamalı."
 agot_laughing_storm_rebellion.0040.b:0 "Üzgünüm, Olenna."


 ##Arbor remains loyal
 ### POV: Reach
 #Option A: Olenna released, Redwyne vassalized
 agot_laughing_storm_rebellion.0041.t:0 "Bir Kenara Atılan Taç"
 agot_laughing_storm_rebellion.0041.desc:0 "[k_arbor_holder.GetTitledFirstName] mantıklı bir karar verdi. [k_arbor_holder.GetHerHis|U] tacı bir kenara atıldı, [k_arbor_holder.GetHerHis] sancakları indirildi ve [arbor.GetNameNoTier] tekrar [reach.GetNameNoTier]'e boyun eğdi. Bir taht terk edildi, bir hayat kurtarıldı. Adil bir anlaşma mı — yoksa [k_arbor_holder.GetSheHe]'in yapabileceği tek seçim mi?\n\n[k_arbor_holder.GetHerHis] teslimiyetiyle birlikte, [olenna.GetTitledFirstNamePossessive]'in benim zindanlarımda bulunmasının artık bir anlamı kalmadı. Arbor tekrar benim oldu, her zaman olması gerektiği gibi."
 agot_laughing_storm_rebellion.0041.a:0 "Onu serbest bırakın — bu mesele kapanmıştır."

 ##Arbor remains independent
 ### POV: Reach
 #Option A: Olenna executed
 agot_laughing_storm_rebellion.0042.t:0 "Bir Tacın Bedeli"
 agot_laughing_storm_rebellion.0042.desc:0 "[k_arbor_holder.GetTitledFirstName] kararını verdi. [arbor.GetNameNoTier] yalnız başına duruyor, sancakları eğilmedi, tacı kırılmadı. [k_arbor_holder.GetSheHe|U], diz çökmektense kendi kanının dökülmesini tercih etti. Öyle olsun.\n\n[olenna.GetTitledFirstNamePossessive] kaderi mühürlendi. Bana karşı gelenlere bir uyarı, bir tahtı çok sıkı kavramanın bedeli. [reach.GetNameNoTier] bu hakareti unutmayacak, ben de unutmayacağım.\n\nArbor dimdik durabilir, ama kökleri artık kendi kanıyla sulanmıştır."
 agot_laughing_storm_rebellion.0042.a:0 "Öyle olsun."
 
 #Initial event for everyone
 ### POV: Every Seven Kingdoms ruler (except Lyonel and Aegon because they have their own starter event)
 ### Bookmark starter event
 agot_laughing_storm_rebellion.0050.t:0 "Gülen Fırtına İsyanı"
 agot_laughing_storm_rebellion.0050.desc:0 "Diyar kaosa sürüklendi. [lyonel.GetTitledFirstNameNicknamed], Demir Taht’a açıkça isyan ederek sancaklarını kaldırdı. Öfkesi, tahtın varisi olan [duncansmall.GetTitledFirstNameNicknamed]’ın Lyonel’in kızını bir kenara itip, aşkı uğruna düşük doğumlu bir kızla evlenmesiyle alevlendi—bu skandal, Baratheon Hanesi’ni küçük düşürdü ve Fırtına Burnu ile Kral Toprakları arasındaki ittifakı parçaladı.\n\nGülen Fırtına alaya alınamaz. Onun meydan okuyuşu Stormlands boyunca yankılanıyor, Targaryen yönetimine karşı bir meydan okuma olarak diyarı savaşa sürükleme tehdidi taşıyor. Lyonel öfkesiyle saldırıya geçerken, Demir Taht yaklaşan hesaplaşmaya hazırlanmalı. Savaş rüzgârları uluyor ve her hane artık sadakatinin nerede olduğunu seçmek zorunda."
 agot_laughing_storm_rebellion.0050.a:0 "Fırtına geldi."

