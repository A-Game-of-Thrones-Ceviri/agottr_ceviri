 #### Option B: Request divorce from father (Triggers: 0305)
 #### Option C: Request divorce from the High Septon (Triggers: 0306) (only if Tytos already became LP)
 agot_laughing_storm_rebellion.0304.t:0 "Bir Aslanın İkilemi"
 agot_laughing_storm_rebellion.0304.desc:0 "[ellyn.GetFirstNamePossessive] arzusu alev gibi yanıyor, fakat önümdeki yol tehlikelerle dolu. [jeyne.GetFirstName] hâlâ eşim ve ilişkimiz gizli kalsa da, Casterly Kayası'nın taş duvarları bile sırları sonsuza kadar saklayamaz.\n\nYüce Sept, Jeyne ile olan bağımı koparma ve bana Ellyn ile evlenme özgürlüğü verme gücüne sahip, ancak böyle bir talep kolayca yapılmaz. Gölgelerde kalmaya devam mı etmeliyim, yoksa ne pahasına olursa olsun yeni bir geleceğe doğru cesur bir adım mı atmalıyım?"
 agot_laughing_storm_rebellion.0304.a:0 "Bu şimdilik gizli kalmalı..."
 agot_laughing_storm_rebellion.0304.b:0 "Babamın onayını isteyeceğim."
 agot_laughing_storm_rebellion.0304.c:0 "Yüce Septon'un kutsamasını isteyeceğim."

 #Gerold: Requests divorce from the High Septon
 ### POV: Gerold Lannister
 ### Tytos asked me to grant divorce
