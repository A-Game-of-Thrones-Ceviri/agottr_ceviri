 agot_laughing_storm_rebellion.0038.desc:0 "Nesiller boyunca Arbor, adı büyük olan lordlara boyun eğdi, ancak hiçbir zaman değer bakımından onlardan aşağı olmadı. Gemilerimiz onların kasalarını doldurdu, şaraplarımız sofralarını süsledi, ama biz sadece onların ağacındaki bir başka dal olarak görüldük. Artık değil.\n\n[stormlands.GetNameNoTier] ejderhanın hükmünden kurtuldu, ve şimdi [arbor.GetNameNoTier] de aynı yolu izliyor. Dünya bilsin ki — ben yalnızca üzüm bağlarının ve filoların bir lordu değilim, kendi hakkıyla bir kralım. Arbor artık hiçbir efendiye boyun eğmeyecek."
