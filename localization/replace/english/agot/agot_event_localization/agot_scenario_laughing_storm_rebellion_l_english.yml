 ##############################################################
 ## 0001-0010 LAUGHING STORM EVENTS - Canon Scenario         ##
 ##############################################################

 #Lyonel'in Öfkesi
 ### Bakış Açısı: Lyonel Baratheon
 ### Senaryo başlangıç etkinliği
 agot_laughing_storm_rebellion.0001.t:0 "Gülen Fırtına Kopuyor"
 agot_laughing_storm_rebellion.0001.desc:0 "Bu ihanet, en keskin kılıçtan bile derin kesiyor. [duncansmall.GetTitledFirstNameNicknamed], sevgili kızım [cassandra.GetFirstName] ile nişanlıyken yeminlerini bozdu ve o gizemli kız, [jenny.GetNameNicknamed] ile birlikte oldu. [lyonel.GetHouse.GetBaseName] Hanesine yapılan bu hakaret cezasız kalamaz.\n\nAilemin onuru ayaklar altına alındı, Demir Taht’ın kaprisleriyle çiğnendi. [lyonel.GetHouse.GetBaseNameNoTooltip] Hanesi hiçbir hakareti affetmez. Bağımsızlık benim yolumdur ve eğer bu savaş demekse, öyle olsun.\n\nFırtına Toprakları tek başına ayakta duracak ve tüm gücümüzle ailemin onurunu geri alacağım."
 agot_laughing_storm_rebellion.0001.a:0 "Öfke Bizimdir!"
 
 #Kralın Sıkıntısı
 ### Bakış Açısı: Aegon V
 ### Senaryo başlangıç etkinliği
 #### Tetikleyici: 0003
 agot_laughing_storm_rebellion.0002.t:0 "Ufukta Bir Fırtına"
 agot_laughing_storm_rebellion.0002.desc:0 "Taç hiç bu kadar ağır gelmemişti. Oğlum, [duncansmall.GetTitledFirstNameNicknamed], bir nişanı bozdu ve [cassandra.GetFullName]’i terk ederek [jenny.GetFirstNameNicknamed]’i seçti.\n\nŞimdi [lyonel.GetFullNameNicknamed]’in öfkesi diyarı tehdit ediyor. Demir Taht’tan bağımsızlık talep ediyor, ailesinin onurunu geri almak için krallığı savaşa sürüklemeye hazır. Bir kral olarak, felaketi önlemek için hızlı hareket etmeliyim.\n\n[lyonel.GetTitledFirstNameNoTooltip] ve [duncantall.GetTitledFirstName] 'Uzun Duncan' arasında bir düello, bir yargı savaşını teklif etmek barışa giden bir yol olabilir. Bu bir kumar, ancak diyarı gereksiz kan dökülmesinden kurtarabilir."
 agot_laughing_storm_rebellion.0002.a:0 "Lord Kumandan bu meseleyi çözsün."
 
 #Kralın Teklifi
 ### Bakış Açısı: Lyonel
 ### Lyonel ile Duncan Tall arasındaki düello öncesi etkinlik.
 #### Seçenek A: Düelloya yol açar (Tetikleyici: 0004)
 #### Seçenek B: Hemen bağımsızlık savaşı başlatabilir (Tetikleyici: 0025)
 agot_laughing_storm_rebellion.0003.t:0 "Onur Düellosu"
 agot_laughing_storm_rebellion.0003.desc:0 "Kralın önerisini taşıyan bir kuzgun ulaştı, bu çatışmayı tek bir düelloyla çözme teklifi, [duncantall.GetTitledFirstName] 'Uzun Duncan' ile bir yargı savaşına girme önerisi. Geçmişte onunla yan yana savaştığımı hatırlıyorum — bir zamanlar yoldaştık, şimdi ise olası düşmanlar. Bu düello yalnız
 
 # Bir Yargılama
 ### Bakış Açısı: Lyonel
 ### Düello olayı.
 #### Eğer Lyonel kazanırsa 0020 tetiklenir
 #### Eğer Duncan kazanır ve Lyonel hayatta kalırsa 0007 ve 0008 tetiklenir
 #### Eğer Duncan kazanır ve Lyonel ölürse 0009 tetiklenir
 agot_laughing_storm_rebellion.0004.t:0 "Fırtına ve Çeliğin Çarpışması"
 agot_laughing_storm_rebellion.0004.desc:0 "Kral Toprakları'na giden yol uzun ve büyük bir beklentiyle doluydu. Şimdi Kızıl Kale’nin önünde, Kralkoruma Lord Kumandanı [duncantall.GetFirstName] 'Uzun Duncan’ ile yüzleşiyorum. Birlikte savaştığımız geçmiş savaşların anıları zihnimde canlanıyor, ancak bugün dostluk bir kenara bırakıldı.\n\nBu, onur için, [lyonel.GetHouse.GetBaseName] Hanesi’nin adı için verilen bir mücadeledir. Diyarın gözleri üzerimizde ve yalnızca birimiz zaferle çıkacak.\n\nÇelik sesleri kahkahamdan daha gür çıksın ve bu kader düellosunda en iyi dövüşçü kazansın."
 agot_laughing_storm_rebellion.0004.a:0 "#bold Ha ha ha!#!"
 
 # Düello Açıklamaları
 agot_laughing_storm_rebellion.t:0 "Çarpışarak Yargılama"
 agot_laughing_storm_rebellion.duncan_won:0 "[duncantall.GetTitledFirstNameNoTooltip], [lyonel.GetTitledFirstNameNoTooltip] ile olan düelloyu kazandı."
 agot_laughing_storm_rebellion.lyonel_won:0 "[lyonel.GetTitledFirstNameNoTooltip], [duncantall.GetTitledFirstNameNoTooltip] ile olan düelloyu kazandı."
 
 # Lyonel Kaybetti
 ### Bakış Açısı: Lyonel
 ### Düello sonrası olay.
 agot_laughing_storm_rebellion.0007.t:0 "Fırtınanın Düşüşü"
 agot_laughing_storm_rebellion.0007.desc:0 "Düello sona erdi ve çarpışan kılıçların sesi artık bir hatıraya dönüştü. Tüm yeteneklerime rağmen [duncantall.GetTitledFirstName] galip geldi. Yenilgi, yutması acı bir lokma ve kaybın ağırlığı omuzlarıma çökmüş durumda.\n\n[lyonel.GetHouse.GetBaseName] Hanesi'nin onuru, sarsılmış ve hırpalanmış olarak artık [aegonv.GetTitledFirstNameRegnal]’in ellerinde. Demir Taht’ın önünde diz çökerken, kralın hükmünü beklerken, Fırtına Toprakları’nın geleceği belirsizlik içinde sallanıyor. Kral benim ve hanemin kaderi hakkında ne karar verecek?"
 agot_laughing_storm_rebellion.0007.a:0 "Kaderimi onurla kabul edeceğim."
 
 # Lyonel Kaybetti
 ### Bakış Açısı: Aegon V
 ### Düello sonrası olay.
 #### Tetiklenir: 0010 (seçilen seçenekten bağımsız olarak)
 agot_laughing_storm_rebellion.0008.t:0 "Kralın Merhameti"
 agot_laughing_storm_rebellion.0008.desc:0 "[lyonel.GetFullNameNicknamed], mağlup ancak kırılmamış şekilde önümde duruyor. [duncantall.GetTitledFirstName] karşısında aldığı yenilgiye rağmen, diyardaki gerilim hâlâ sürüyor. Bir kral olarak, barış ve istikrarın gerekliliğini biliyorum. Ağır bir ceza isyanın ateşini körükleyebilir, ancak merhamet bu yarayı iyileştirebilir.\n\nBu hassas dengeyi korumak adına, Baratheonları tahta daha sıkı bağlayacak bir evlilik ittifakı sunmayı düşünüyorum.\n\nKızımı oğluyla evlendirmeyi mi teklif etmeliyim, yoksa sadece sadakat yemini etmesini istemek yeterli mi olur?"
 agot_laughing_storm_rebellion.0008.a:0 "Rhaelle’in elini oğluna teklif ediyorum."
 agot_laughing_storm_rebellion.0008.b:0 "Vaella’nın elini oğluna teklif ediyorum."
 agot_laughing_storm_rebellion.0008.c:0 "Hiçbir şey teklif etmiyorum."
 
 # Lyonel Kaybetti - Lyonel öldü
 ### Bakış Açısı: Aegon V
 ### Düello sonrası olay.
 #### Tetiklenir: 0031
 agot_laughing_storm_rebellion.0009.t:0 "Fırtına'nın Sonu"
 agot_laughing_storm_rebellion.0009.desc:0 "[lyonel.GetFullNameNicknamed], [duncantall.GetTitledFirstName] ile yaptığı çarpışarak yargılama düellosunda hayatını kaybetti. Bir zamanlar korkutucu bir tehdit olan meydan okuması ve cesareti artık sonsuza kadar susturuldu. Diyarı parçalamakla tehdit eden isyan, liderinin düşmesiyle sona erdi.\n\nBarışın bedeli ağır oldu ve bu çatışmanın yankıları tarih boyunca hatırlanacak. Fırtına Toprakları boyun eğdi, diyar iyileşmeye başlayabilir, ancak bu olayın gölgesi yıllarca Demir Taht’ın üzerinde kalacak."
 agot_laughing_storm_rebellion.0009.a:0 "Savaştı, kaybetti ve şimdi huzur içinde yatıyor."

 # Yeni Bir Nişan
 ### Bakış Açısı: Lyonel
 ### Egg'den gelen nişan teklifi
 #### Seçenek A: Nişan gerçekleşir (Tetikler: 0028)
 #### Seçenek B: Hikâyenin sonu (Tetikler: 0030)
 #### Seçenek C: Hikâyenin sonu (Tetikler: 0030)
 agot_laughing_storm_rebellion.0010.t:0 "Fırtınanın Ardından"
 agot_laughing_storm_rebellion.0010.betrothal.desc:0 "Çarpışarak yargılamadaki yenilgimin ardından, [aegonv.GetTitledFirstNameRegnal] bana bir zeytin dalı uzatarak kızını, [targ_betrothed.GetTitledFirstNamePossessive] elini oğlum [bara_betrothed.GetTitledFirstName] ile birleştirmeyi teklif ediyor. Bu jest, [lyonel.GetHouse.GetBaseName] Hanesi ile Demir Taht arasındaki çatışmayı sona erdirerek barış ve birlik getirme amacını taşıyor.\n\nHanemin onuru bu evlilik ile geri kazanılabilir ve bu bağ, Fırtına Toprakları’nın geleceğini güvence altına alabilir."
 agot_laughing_storm_rebellion.0010.nobetrothal.desc:0 "Çarpışarak yargılamadaki yenilgimin ardından, Demir Taht’tan gelen sessizlik kulakları sağır edecek kadar derin. [aegonv.GetTitledFirstNameRegnal] ne bir evlilik teklifi sunuyor ne de bir barış jesti—yalnızca soğuk ve değiştirilemez bir yenilgi gerçeği var.\n\n[lyonel.GetHouse.GetBaseName] Hanesi’nin onuru hâlâ lekelidir ve Fırtına Toprakları’nın geleceği belirsizdir. Hanemin bir sonraki adımını düşünerek yalnız başıma duruyorum; yolun engebeli olduğu aşikâr ve bu yenilginin gölgesi uzun süre üzerimizde kalacak."
 agot_laughing_storm_rebellion.0010.a:0 "Kralın teklifini kabul ediyorum."
 agot_laughing_storm_rebellion.0010.b:0 "Bu teklifi reddetmek zorundayım."
 agot_laughing_storm_rebellion.0010.c:0 "Kaderimi kabul ediyorum."

 ##############################################################
 ## 0011-0018 LAUGHING STORM EVENTS - Canon Breakups         ##
 ##############################################################

 #Jaehaerys & Shaera
 ### POV: Jaehaerys Targaryen
 ### Breaking betrothals between Jaeharys+Celia Tully and Shaera+Luthor Tyrell
 #### Option A: Parents notified about the breakup (Triggers: 0013)
 #### Option B: End of story
 agot_laughing_storm_rebellion.0011.t:0 "Kalbin İkilemi"
 agot_laughing_storm_rebellion.0011.desc:0 "Ağabeyim [duncansmall.GetFirstName]’in yaptığı seçimler içimde derin düşünceleri harekete geçirdi. [cassandra.GetTitledFirstName]’i terk edip [jenny.GetFirstNameNicknamed] ile aşk uğruna evlenme kararı, kendi yolumu sorgulamama neden oldu. [celia.GetTitledFirstName] ile bir evlilik bağına hapsolmuşken, kalbim gerçek aşkım olan [shaera.GetFirstName] için yanıyor.\n\nGörev duygusu ile aşkın çekimi içimde büyük bir mücadeleye sebep oluyor. Ağabeyimin izinden gidip kalbimin sesini mi dinlemeliyim, yoksa verdiğim yemine sadık mı kalmalıyım?"
 agot_laughing_storm_rebellion.0011.a:0 "Evet, kalbimin sesini dinlemeliyim."
 agot_laughing_storm_rebellion.0011.b:0 "Hayır, görev ağır basmalı."

 #Daeron
 ### POV: Daeron Targaryen
 ### Breaking betrothal between Daeron+Olenna Redwyne
 #### Option A: Parents notified about the breakup (Triggers: 0014)
 #### Option B: End of story
 agot_laughing_storm_rebellion.0012.t:0 "Önümdeki Yolu Sorgulamak"
 agot_laughing_storm_rebellion.0012.desc:0 "Ağabeylerimin kalplerinin sesini dinleyerek aşk için evliliklerini bozduğunu görmek beni büyük bir karmaşaya sürüklüyor. [olenna.GetTitledFirstName] ile yaklaşan bir evliliğe bağlıyım, ancak onu neredeyse hiç tanımıyorum. [olenna.GetTitledFirstName] hoş biri gibi görünebilir, fakat aklım ve kalbim bambaşka bir yerde.\n\nGörev duygusunun ağırlığı omuzlarımı eziyor, ancak gerçek mutluluğun çağrısı da bir o kadar güçlü. Kendi yolumu mu çizmeli ve aşkı mı aramalıyım, yoksa önüme konan görevleri mi yerine getirmeliyim?"
 agot_laughing_storm_rebellion.0012.a:0 "Evet, kalbimin sesini dinlemeliyim."
 agot_laughing_storm_rebellion.0012.b:0 "Hayır, görevime sadık kalmalıyım."

 #Jaehaerys & Shaera - notification
 ## Can be triggered via event 0021 (or can trigger after some time in historical game ruler)
 ### POV: Egg, Steffon Tully, Garlan Tyrell
 ### Jaeharys+Celia Tully and Shaera+Luthor Tyrell broke up
 #### Option A: End of story
 #### Option B (only for Egg): End of story + Jaehaerys and Shaera are disinherited
 agot_laughing_storm_rebellion.0013.t:0 "İsyan Eden Birliktelikler"
 agot_laughing_storm_rebellion.0013.desc:0 "Ağır sonuçlar doğuracak bir gelişme yaşandı. [jaehaerys.GetTitledFirstName], [celia.GetTitledFirstName] ile olan nişanını bozdu ve [shaera.GetTitledFirstName], [luthor.GetTitledFirstName] ile olan nişanını sona erdirdi. Geleneklere ve görevlerine meydan okuyarak, artık birbirleriyle evli olduklarını iddia ediyorlar.\n\nBu düşüncesizce yapılan hareket, hüsran ve kargaşa yaratmış, ittifakların ve beklentilerin temellerini sarsmıştır. Bu evliliğin sonuçları diyarın dört bir yanında yankılanacak ve hane reisleri bu beklenmedik ve talihsiz kararın doğuracağı sonuçlarla yüzleşmek zorunda kalacaktır."
 agot_laughing_storm_rebellion.0013.a:0 "Bu büyük bir hata."
 agot_laughing_storm_rebellion.0013.b:0 "Cezalandırılmalılar."

 #Daeron - notification
 ## Can be triggered via event 0021 (or can trigger after some time in historical game ruler)
 ### POV: Egg, Runceford Redwyne
 ### Daeron+Olenna Redwyne broke up
 #### Option A (only for Egg): End of story
 #### Option B (only for Runceford if Luthor Tyrell is NOT betrothed): Luthor and Olenna betrothal might happen (Triggers: 0015)
 #### Option C (only for Runceford if Luthor Tyrell is betrothed): End of story
 agot_laughing_storm_rebellion.0014.t:0 "Bozulan Nişan"
 agot_laughing_storm_rebellion.0014.desc:0 "Bu haber, ağır bir yürekle ulaştı. [daeron.GetTitledFirstName], [olenna.GetTitledFirstName] ile olan nişanını bozdu ve onların birliği için özenle hazırlanmış planları bir kenara attı. Bu beklenmedik gelişme büyük bir hayal kırıklığı ve belirsizlik yarattı.\n\nBu kırılan sözün etkileri kesinlikle hem haneler hem de ittifaklar üzerinde uzun süre yankılanacak ve mevcut dengeleri zorlayacaktır."
 agot_laughing_storm_rebellion.0014.aegonv.a:0 "Bu büyük bir hayal kırıklığı."
 agot_laughing_storm_rebellion.0014.runceford.a:0 "Belki de Garlan’a bir nişan teklifi götürmenin zamanı gelmiştir."
 agot_laughing_storm_rebellion.0014.runceford.a.tt:0 "[olenna.GetTitledFirstName] ve [luthor.GetTitledFirstName] arasında bir nişan önerilecek."
 agot_laughing_storm_rebellion.0014.runcefordx.a:0 "Bu büyük bir hayal kırıklığı."
  
 #Luthor + Olenna = ?
 ### POV: Garlan Tyrell
 ### Betrothal offer from Runceford Redwyne
 #### Option A: Agrees to the betrothal (Triggers: 0016)
 #### Option B: Refuses the betrothal (Triggers: 0018)
 agot_laughing_storm_rebellion.0015.t:0 "Yeni Bir Teklif"
 agot_laughing_storm_rebellion.0015.desc:0 "[daeron.GetTitledFirstName]’in [olenna.GetTitledFirstName] ile olan nişanını bozmasının ardından, babası [runceford.GetTitledFirstName] bana yeni bir teklif ile yaklaştı. [olenna.GetTitledFirstName] ile oğlum [luthor.GetTitledFirstName] arasında bir nişan öneriyor.\n\nBu ittifak, hanelerimiz arasındaki bağları güçlendirebilir ve [garlan.GetHouse.GetBaseName] Hanesi’nin geleceğini sağlamlaştırabilir. Bu, dikkatlice değerlendirilmesi gereken bir fırsat."
 agot_laughing_storm_rebellion.0015.a:0 "Bu birliktelik hanemize fayda sağlayacaktır."
 agot_laughing_storm_rebellion.0015.b:0 "Bu teklifi reddetmek zorundayım."

 #Luthor + Olenna = betrothal
 ### POV: Runceford Redwyne
 ### Betrothal between Olenna and Luthor
 #### Option A: Final confirmation on the betrothal (Triggers: 0017)
 #### Option B: Refuses the betrothal (Triggers: 0018)
 agot_laughing_storm_rebellion.0016.t:0 "Bir Babanın Kararı"
 agot_laughing_storm_rebellion.0016.desc:0 "[garlan.GetTitledFirstName], [olenna.GetTitledFirstName] ile [luthor.GetTitledFirstName]’in nişanlanma teklifini kabul etti. Bu ittifak, hanelerimiz arasındaki bağları güçlendirecek ve büyük bir değer taşıyacaktır. Ancak, [olenna.GetFirstNamePossessiveNoTooltip]’nin babası olarak, bu birlikteliğin onun için de hayırlı olmasını sağlamak benim görevimdir.\n\nSon karar bana ait ve ailemiz için doğacak faydaları kızımın gelecekteki mutluluğuyla dikkatlice tartmalıyım."
 agot_laughing_storm_rebellion.0016.a:0 "Nişan sürecini başlatalım."
 agot_laughing_storm_rebellion.0016.b:0 "Olenna’nın iyiliği için bu teklifi reddetmeliyim."

 #Luthor + Olenna = betrothal notification
 ### POV: Garlan Tyrell
 ### Olenna and Luthor betrothed, alliance made
 #### Option A: End of story
 agot_laughing_storm_rebellion.0017.t:0 "Kurulan İttifak"
 agot_laughing_storm_rebellion.0017.desc:0 "Sonunda, [olenna.GetTitledFirstName] ve [luthor.GetTitledFirstName] arasındaki nişan resmiyet kazandı. Bu birliktelik, hanelerimiz arasındaki bağları güçlendirerek karşılıklı faydalar sağlayacak ve gelecekteki ittifaklarımızı sağlamlaştıracaktır.\n\nBu ortaklık sayesinde, her iki aile de güç ve nüfuz açısından kazanç sağlayacak ve refah dolu bir geleceğin temelleri atılacaktır."
 agot_laughing_storm_rebellion.0017.a:0 "Bu kutlanması gereken bir olay!"

 #Luthor + Olenna = refused
 ### POV: Garlan Tyrell OR Runceford Redwyne (depending who refused it)
 ### Olenna and Luthor betrothal negotiation failed
 #### Option A: End of story
 agot_laughing_storm_rebellion.0018.t:0 "Kaçırılan Bir Fırsat"
 agot_laughing_storm_rebellion.0018.desc:0 "[olenna.GetTitledFirstName] ve [luthor.GetTitledFirstName] arasındaki nişan reddedildi. Bu büyük bir kayıp, zira bu birliktelik her iki haneye de büyük fayda sağlayacak, bağlarımızı güçlendirecek ve geleceğimizi güvence altına alacaktı.\n\nBu aksiliğe rağmen, ileriye bakmalı ve ittifaklarımızı güçlendirecek, ailemizin refahını artıracak başka yolları değerlendirmeliyiz."
 agot_laughing_storm_rebellion.0018.a:0 "Çocuğum gerçek aşkını başka bir yerde bulacaktır."

 ##############################################################
 ## 0020-0035 LAUGHING STORM EVENTS - Non-Canon Scenarios    ##
 ##############################################################

 #Lyonel Won
 ### POV: Lyonel
 ### Lyonel beats Duncan Tall in the duel
 #### Option A: Lyonel remains a vassal if Egg agrees to sending Duncan Targaryen to the wall and a marriage between Rhaella and Ormund Baratheon (or Herbert if Ormund died somehow) (Triggers: 0021)
 #### Option B: Declares independence (Triggers: 0026)
 agot_laughing_storm_rebellion.0020.t:0 "Fırtınanın Zaferi"
 agot_laughing_storm_rebellion.0020.desc:0 "Çarpışarak yargılama sona erdi ve [duncantall.GetTitledFirstName] elimden mağlup düştü. [lyonel.GetHouse.GetBaseName] Hanesi’nin onuru yeniden kazanıldı ve zaferin coşkusu damarlarımda hissediliyor. Şimdi, bir yol ayrımında duruyorum.\n\n"
 agot_laughing_storm_rebellion.0020.desc.both:0 "Bağımsız kalmayı seçebilir, kendi yolumu Demir Taht’tan uzak bir şekilde çizebilirim. Alternatif olarak, yeniden sadakat yemini edebilirim, ancak sadece [aegonv.GetTitledFirstNameRegnal]’den yeni bir nişan teklifi ve [duncansmall.GetTitledFirstNameNicknamed]’in Sur’a sürgün edilmesi şartıyla."
 agot_laughing_storm_rebellion.0020.desc.only_banishment:0 "Bağımsız kalmayı seçebilir, kendi yolumu Demir Taht’tan uzak bir şekilde çizebilirim. Alternatif olarak, yeniden sadakat yemini edebilirim, ancak sadece [duncansmall.GetTitledFirstNameNicknamed]’in Sur’a sürgün edilmesi şartıyla."
 agot_laughing_storm_rebellion.0020.desc.only_betrothal:0 "Bağımsız kalmayı seçebilir, kendi yolumu Demir Taht’tan uzak bir şekilde çizebilirim. Alternatif olarak, yeniden sadakat yemini edebilirim, ancak sadece [aegonv.GetTitledFirstNameRegnal]’den yeni bir nişan teklifi gelmesi şartıyla."
 agot_laughing_storm_rebellion.0020.desc.none:0 "Bağımsız kalmayı seçebilir, kendi yolumu Demir Taht’tan uzak bir şekilde çizebilirim. Alternatif olarak, yeniden sadakat yemini edebilirim, ancak bunu körü körüne yapmayacağım."
 agot_laughing_storm_rebellion.0020.a:0 "Sadakat yemini ederim, ancak adalet talep ediyorum."
 agot_laughing_storm_rebellion.0020.a.simple:0 "Daha fazla kargaşaya gerek yok—sadakatimi sunuyorum."
 agot_laughing_storm_rebellion.0020.b:0 "Fırtına Toprakları kendi başına duracak."

 #Lyonel Won
 ### POV: Aegon V
 ### Lyonel demanded to send Prince Duncan to the wall and a marriage between Rhaella and Ormund Baratheon in order for him to remain loyal
 #### Option A: Demand refused - might lead to the break of betrothals (Triggers: 0013, 0014, 0023, 0024 and 0032)
 #### Option B: Demand accepted (Triggers: 0028)
 agot_laughing_storm_rebellion.0021.t:0 "Fırtınanın Talepleri"
