 agot_laughing_storm_rebellion.0456.desc:0 "Bir kez daha rüyanın içine çekiliyorum, önümde uzanan donmuş manzara sonsuz gibi görünüyor. Rüzgâr tenimi ısırıyor, ama beni asıl rahatsız eden soğuk değil, uzaktan beni izleyen gözler. Karanlık kurt yine orada, önceki seferden daha büyük, kürkü karın içinde gölgelerle bütünleşmiş. Kırmızı gözleri karanlıkta parlıyor, izliyor, bekliyor.\n\nBu kez ben yaklaştıkça geri çekilmiyor. Aksine, yerinde sabit duruyor, gözlerini benden ayırmadan. Bir adım atıyorum, kurt boğuk bir hırlama sesi çıkarıyor, donmuş havada yankılanan bir uyarı gibi. Sanki benimle iletişim kurmaya, beni uyarmaya ya da belki de sınamaya çalışıyor. Daha da yaklaşıyorum, ancak kurt dişlerini gösteriyor, kırmızı gözleri daha da parlak hale geliyor. Yerimde donakalıyorum, ilerlemekle geri çekilmek arasında kalıyorum.\n\nZaman sanki duruyor, ardından birdenbire uyanıyorum, kurdun bakışı hâlâ zihnimde yanıyor."
 agot_laughing_storm_rebellion.0456.a:0 "Kurt benden ne istiyor?"
 agot_laughing_storm_rebellion.0456.a.tt:0 "...ve neyi bekliyor?"

 #Dream: A Crow with three eyes Part 2
 ### POV: Bloodraven
 ### Vision/Dream/Flashback event.
 agot_laughing_storm_rebellion.0457.t:0 "Sessiz Nöbet"
 agot_laughing_storm_rebellion.0457.desc:0 "Uyku beni bir kez daha gecelerimi kâbusa çeviren o tuhaf görüntüye sürüklüyor. Önümde aynı ıssız ova uzanıyor, çorak ve cansız. Bu kez karga neredeyse anında beliriyor, karanlık gökyüzünden sessiz kanatlarla süzülerek iniyor. Üç gözü soluk ışıkta parlıyor, bakışı her zamankinden daha keskin, daha delici. Özellikle üçüncü gözü, sadece kim olduğumu değil, kim olabileceğimi de görüyormuş gibi doğrudan ruhumun derinliklerine bakıyor.\n\nKarga yakındaki bükülmüş bir dalın üzerine konuyor ve sessizlik içinde beni izliyor. Varlığını hissediyorum, gücünü, anlayışımın ötesinde bir kuvveti. Bir kez ötüyor, önceki seferden daha yüksek bir sesle ve o an dünya onun sesiyle sarsılıyor. Karga hâlâ beni izliyor, sanki henüz kavrayamadığım bir gerçeği anlamamı bekliyormuş gibi.\n\nKaranlıkta uyanıyorum, karganın gözleri hâlâ zihnimde, sanki uyanık dünyaya da beni takip etmiş gibi."
 agot_laughing_storm_rebellion.0457.a:0 "Karga hangi bilgiyi saklıyor?"
 agot_laughing_storm_rebellion.0457.a.tt:0 "...ve neden beni arıyor?"

 #Dream: A Climber Part 2
 ### POV: Bloodraven
 ### Vision/Dream/Flashback event.
 agot_laughing_storm_rebellion.0458.t:0 "Gökyüzündeki Ateş"
 agot_laughing_storm_rebellion.0458.desc:0 "Yine aynı rüyanın içine çekiliyorum. Çocuk orada, kadim kalenin inanılmaz derecede yüksek duvarlarına olağanüstü bir zarafetle tırmanıyor. Bu sefer ona daha da yaklaşıyorum, kulenin dibine doğru ilerliyorum, taşların soğukluğu ayaklarımın altında hissediliyor. Yaklaştıkça gökyüzü kararıyor ve alev alev yanan bir kılıç gibi kızıl bir kuyruklu yıldız onu boydan boya kat ediyor. Onun ateşli kuyruğu çocuğun tırmanışını aydınlatıyor, uzun ve ürkütücü gölgeler oluşturuyor. O an duraksıyorum, göktaşının parlaklığı karşısında donakalıyorum, havada daha büyük bir şeyin kıpırdandığını hissediyorum.\n\nGözlerimi tekrar çocuğa çevirdiğimde, o artık yok. Yerinde yalnızca siyah bir karga, onun az önce olduğu duvarın üstüne tünemiş bana bakıyor. Bir an duraksıyor, sonra kanatlarını açıp gökyüzüne doğru süzülüyor ve ufukta kayboluyor.\n\nUyandığımda, kızıl kuyruklu yıldızın ve kaybolan çocuğun görüntüsü zihnime kazınmış durumda."
 agot_laughing_storm_rebellion.0458.a:0 "Kuyruklu yıldız hangi felaketi getiriyor?"
 agot_laughing_storm_rebellion.0458.a.tt:0 "...ve çocuğa ne oldu?"

 #Dream: The Night
 ### POV: Bloodraven
 ### Vision/Dream/Flashback event.
 agot_laughing_storm_rebellion.0459.t:0 "Gecenin Gölgesi"
 agot_laughing_storm_rebellion.0459.desc:0 "Uyku beni ele geçiriyor ve zifiri bir karanlığa gömülüyorum, yıldızsız bir gece, iliklerime işleyen bir soğuk. Etrafımdaki dünya donmuş, kar ve buzla örtülmüş. Rüzgâr binlerce ses gibi uluyor, korku ve felaket fısıldıyor. Uzakta, hayatta kalmaya çalışan zayıf bir ateşin titrek ışığını görüyorum. Ona doğru yürümeye çalışıyorum ama her adımda karanlık kalınlaşıyor, ışığı yutuyor.\n\nGölgeler karda kıpırdanıyor ve onların içinde bir şeyin hareket ettiğini fark ediyorum. Kadim, uğursuz bir şey. Başımı kaldırıyorum ve gökyüzünün bomboş olduğunu görüyorum; ne ay var ne yıldız, sadece sonsuz bir boşluk.\n\nSoğuk beni daha da sıkı sarıyor ve ateş sönüyor. Karanlık üzerime çökerken uyanıyorum, tenimde hâlâ o dondurucu serinlik hissi var."
 agot_laughing_storm_rebellion.0459.a:0 "Gecenin gölgelerinde ne kıpırdanıyor?"
 agot_laughing_storm_rebellion.0459.a.tt:0 "...ve neden bu kadar soğuk?"

 #Dream: The Dead
 ### POV: Bloodraven
 ### Vision/Dream/Flashback event.
 agot_laughing_storm_rebellion.0460.t:0 "Yeniden Gezenler"
 agot_laughing_storm_rebellion.0460.desc:0 "Uyku beni içine çekerken, rahatsız edici derecede tanıdık gelen bir dünyaya sürükleniyorum. Hava soğuk, çürümenin keskin kokusuyla ağırlaşmış. Çatlamış ve kurumuş bir arazinin ortasında duruyorum. Uzakta, yavaşça ve doğa dışı bir şekilde hareket eden siluetler görüyorum. Önce gölgeler gibi görünüyorlar, ama yaklaştıkça gerçek yüzleri ortaya çıkıyor.\n\nBunlar insanlar değil, cesetler. Ölümde donmuş yüzler, boş gözler, gri ve çürümüş deri, ama damarlarında hâlâ hayat varmış gibi hareket ediyorlar. Ölüler yeniden ayağa kalkmış, korkutucu bir sessizlik içinde bana doğru ilerliyorlar. Gözleri hiçbir şeyi ve her şeyi aynı anda görüyor gibi. Konuşmaya, bağırmaya çalışıyorum ama sesim çıkmıyor. Aniden, ölülerden biri başını çeviriyor ve cansız bakışlarını bana sabitliyor.\n\nSoğuk terler içinde uyanıyorum, yürüyen cesetlerin görüntüsü zihnimde yankılanıyor."
 agot_laughing_storm_rebellion.0460.a:0 "Ölüler neden ayağa kalkıyor?"
 agot_laughing_storm_rebellion.0460.a.tt:0 "...ve ne arıyorlar?"

 #Aemon: Dragon with three heads
 ### POV: Bloodraven
 ### Vision/Dream/Flashback event.
 agot_laughing_storm_rebellion.0461.t:0 "Ejderhanın Düşü"
 agot_laughing_storm_rebellion.0461.desc:0 "Sessizce Üstat Aemon'un odasına giriyorum, ona küçük bir şey sormak niyetindeyim. Ancak konuşmadan önce, uykusunda kıpırdandığını, kaşlarını çattığını görüyorum. Gözleri birden açılıyor ve bir an için sanki rüya ile uyanıklık arasında kalmış gibi şaşkın görünüyor. Oturuyor, gözlerini kırpıyor, sanki gördüğü vizyonun izleri hâlâ üzerine sinmiş gibi.\n\n#italic “Ejderhanın üç başı vardır,”#! diye fısıldıyor, adeta kendi kendine, sesi alçak ve belirsiz. #italic “Hep öyleydi... hep öyle olacak. Üç baş, tek beden. Onlar olmadan ejderha... ejderha parçalanır.”#! Gözlerini ovuşturuyor, bana bakarak ilk kez burada olduğumu fark ediyormuş gibi. #italic “Anlıyor musun? Tek baş yetmez. Diğerleri de yükselmek zorunda.”#!\n\nBaşını sallıyor, sanki uykunun sisini dağıtmaya çalışıyor. Ama sözleri havada asılı kalıyor, derin bir anlam taşıyor. Onu izliyorum, konuştuğu şeyin bir bilgi mi yoksa sadece bir rüyanın yankısı mı olduğunu anlayamıyorum. Ancak sözlerinin ağırlığı havada kalıyor."
 agot_laughing_storm_rebellion.0461.a:0 "Bu düşte ne gördü?"

 #Aemon: A Targaryen in a distant land
 ### POV: Bloodraven
 ### Vision/Dream/Flashback event.
 agot_laughing_storm_rebellion.0462.t:0 "Uzaklardaki Ejderha"
 agot_laughing_storm_rebellion.0462.desc:0 "Gece ilerledikçe, kendimi Üstat Aemon’un odasına adım atarken buluyorum. Uyanık, ancak bakışları uzaklarda, odanın ötesinde bir şeyleri görüyormuş gibi. Gözleri benimkilerle buluşuyor, ancak içinde bir karışıklık hissediyorum, sanki hala bir rüya ile uyanıklık dünyası arasında sıkışıp kalmış gibi.\n\n#italic “Uzak bir diyarda bir Targaryen var...”#! diye fısıldıyor, sesi belirsizlikle dolu. #italic “Nerede olduğunu bilmiyorum, ama... kanımızdan biri, buralardan çok uzakta, kaybolmuş ve dolaşıyor.”#! Ellerinin hafifçe titrediğini görüyorum, alnına bastırarak gördüğü vizyonu anlamaya çalışıyor. #italic “Bunu tam olarak kavrayamıyorum... ama biliyorum ki bu kişi önemli. Bir şekilde bizimle bağlantılı.”#!\n\nSesi giderek kayboluyor, hiçbir şeye bakmadan, sanki hala vizyonunun izlerini görüyormuş gibi. Sözleri havada asılı kalıyor, aklımda bu uzak, bilinmeyen Targaryen hakkında sayısız soru beliriyor."
 agot_laughing_storm_rebellion.0462.a:0 "Benden mi bahsediyor?"

 #Ranging: A Child
 ### POV: Bloodraven
 ### Vision/Dream/Flashback event.
 agot_laughing_storm_rebellion.0463.t:0 "Çocuk"
 agot_laughing_storm_rebellion.0463.desc:0 "Küçük bir keşif gezisinden döndüm, ancak yolculuktan aklımda kalan bir şey var, sanki silinmeyen bir gölge gibi zihnime takılmış durumda. Orada, vahşi doğada, karın ve ıssızlığın ortasında bir şey gördüğümü sandım... ya da birini.\n\nAğaçların arasında hızla hareket eden küçük bir çocuk. Bir an için teni garip göründü... ormanın kendisi gibi yeşilimsi. Bu sadece kısa bir anlıktı ve tekrar baktığımda çoktan kaybolmuştu. Gruptaki diğer hiç kimse bir şey görmemişti. Sordum, ancak verdikleri bakışlar gözlerimin bana oyun oynadığını düşündürdü.\n\nBu sadece bir ışık oyunu muydu, yoksa daha fazlası mı? O yeşil tenli çocuğun görüntüsü beni hala rahatsız ediyor. Gerçekten ne gördüğümden veya bunun ne anlama geldiğinden emin değilim, ama bunun gerçek olduğuna dair içimde bir his var."
 agot_laughing_storm_rebellion.0463.a:0 "Zihnim bana oyun mu oynuyor?"

 #Ranging: The Children
 ### POV: Bloodraven
 ### Vision/Dream/Flashback event.
 agot_laughing_storm_rebellion.0464.t:0 "Ormanın Çocukları"
 agot_laughing_storm_rebellion.0464.desc:0 "Keşif sırasında, grubumdan kısa bir mesafe ayrılarak doğanın sessizliğini keşfetme merakıyla ilerledim. O anda onları gördüm: Ağaçların hemen ötesinde duran üç çocuk. Tenleri garip bir renge sahipti, neredeyse yeşilimsi, sanki ormanın bir parçasıymış gibi doğayla bütünleşmişlerdi. Konuşmadılar, ancak gözleri beni yakına çağırıyor gibiydi, sessizce dünyalarına davet ediyorlardı. Bir adım attım, içimde tuhaf bir çekim hissi vardı, fakat sonra diğerlerini hatırladım.\n\nHızla geri dönerek grubumu topladım, gördüklerimi göstermek için sabırsızlanıyordum. Ancak onlarla birlikte geri geldiğimde, çocuklar gitmişti. Hiç var olmamış gibi yok olmuşlardı. Diğerleri bana şüpheyle baktı ve ben de gördüklerimi hayal edip etmediğimi sorgulamaya başladım. Ama onların varlığını hissetmeye devam ediyordum, sanki gölgelerin arasından beni izliyorlarmış gibi."
 agot_laughing_storm_rebellion.0464.a:0 "Orman bana oyun mu oynuyor?"

 #Bloodraven: Brothers
 ### POV: Bloodraven
 ### Vision/Dream/Flashback event.
 agot_laughing_storm_rebellion.0465.t:0 "Kardeşler"
 agot_laughing_storm_rebellion.0465.desc:0 "Kuzeyin soğuk rüzgarı Kara Kale boyunca esiyor, artık omuzlarımda taşıdığım ağır görevin sert bir hatırlatıcısı. Duvarın üzerinden ufka bakarken, düşüncelerim istemsizce geçmişin derinliklerine sürükleniyor, ruhuma kazınmış izler gibi aklımdan çıkmayan yüzlere gidiyor. İki kardeş en belirgin şekilde hatıralarımda canlanıyor: biri, soylu ve gururlu, bir zamanlar sevdiğim ancak hırsın benden kopardığı kişi; diğeri ise intikam ve kinle gölgelenmiş, düşmanlığı ayaklarımın altındaki buz kadar soğuk.\n\nBu düşünceler beni kemiriyor, geçen yıllara rağmen durmaksızın geri dönüyor. Kan bağının ve ihanetin şekillendirdiği bir adamım artık, dünyanın kenarında nöbet tutan bir adam. Bu görev ne huzur sunuyor ne de geçmişin yankılarından kaçış sağlıyor. Belki de burası, sonsuz karlar ve kadim ağaçlar arasında, huzuru bulmam gereken yer... Ya da geçmişin hayaletlerini sonsuza dek yanımda taşımam gereken yer."
 agot_laughing_storm_rebellion.0465.a:0 "Geçmiş asla gerçekten geride kalmaz."

 #Red Dream: A Girl in the Flames
 ### POV: Bloodraven
 ### Vision/Dream/Flashback event.
 agot_laughing_storm_rebellion.0466.t:0 "Alevlerden Yükseliş"
 agot_laughing_storm_rebellion.0466.desc:0 "Uyku beni bir kez daha bir vizyona sürüklüyor, güneş kadar parlak yanan bir görüntüye. Bir figür önümde duruyor, alevlerle çevrili, vücudu kavurucu sıcaklığın içinde çarpık bir şekilde titriyor. Ateş onu yutarken, sıcaklık dayanılmaz hale geliyor ve alevler giderek yükseliyor, figürü tamamen içine alıyor.\n\nOna ulaşmaya çalışıyorum, ancak alevler beni geri püskürtüyor. Tam alevlerin içinde kaybolurken, yukarı baktığımda gece gökyüzünün bile yanmakta olduğunu görüyorum. Sanki yıldızlar tutuşmuş, cennet ateşle aydınlanmış. Altımdaki toprak titriyor ve alevlerin kalbinde bir gölge kıpırdanıyor. Büyük ve korkutucu bir ejderha ateşten adımını atıyor, pulları erimiş çelik gibi parlıyor. Gözleri benimkilere kilitleniyor ve varlığını hissediyorum; eski ve kudretli.\n\nSoğuk terler içinde uyanıyorum, ejderhanın ve figürün görüntüsü zihnime kazınmış, kaderleri gökyüzündeki alevlerle iç içe geçmiş."
 agot_laughing_storm_rebellion.0466.a:0 "Ejderha uyandı... ama hangi bedelle?"

 #Red Dream: Wildfire
 ### POV: Bloodraven
 ### Vision/Dream/Flashback event.
 agot_laughing_storm_rebellion.0467.t:0 "Alevler İçindeki Taht"
 agot_laughing_storm_rebellion.0467.desc:0 "Uyku beni ele geçirirken, ateş ve yıkım dolu bir vizyona çekiliyorum. Büyük bir şehir önümde uzanıyor, ancak bir şeyler korkunç derecede yanlış. Onu tüketen alevler sıradan değil; tuhaf, doğaüstü bir yeşil renkte parlıyor ve etrafındaki havayı dahi büküyor. Vahşi Ateş.\n\nBinalar çıtırdayıp tıslarken, yeşil alevler onları yutarak taşları ve ahşapları grotesk şekillere dönüştürüyor. Bu ateş canlı gibi, açgözlü; yalnızca şehrin yapılarını değil, altındaki toprağı da tüketiyor.\n\nYanmış taş ve kül kokusu havayı doldururken, şehrin kalbinin yok oluşunu çaresizce izliyorum. Aniden uyanıyorum; yanan şehrin görüntüsü zihnime kazınmış, yeşil vahşi ateş hâlâ düşüncelerimde yanıyor."
 agot_laughing_storm_rebellion.0467.a:0 "Bu, Aerion'un çarpık bir hatırası mı?"
 agot_laughing_storm_rebellion.0467.a.tt:0 "...yoksa daha büyük bir kötülük mü?"

 #Bloodraven: Whispers of the Dragon
 ### POV: Bloodraven
 ### Vision/Dream/Flashback event.
 agot_laughing_storm_rebellion.0468.t:0 "Ejderhanın Fısıltıları"
 agot_laughing_storm_rebellion.0468.desc:0 "Sur’un tepesinde dururken, önüme sonsuzmuş gibi uzanan buzlarla kaplı topraklara bakıyorum. Rüzgar, uzun zaman önce yankılanmış bir ses gibi buz gibi havada fısıldıyor. Soğuk tenimi yakıyor, ancak geçmişin ağırlığı beni daha çok üşütüyor. Zihnim eski hikayelere kayıyor; geleceği gören Targaryenler, kaderin gölgesinde yankılanan rüyalar...\n\nFetih’ten çok önce, ejderhaların anın ötesini görebildiği, rüyalarının hem bir lütuf hem de bir lanet olduğu söylenirdi. Ateşin, kanın ve felaketin kehanetleri titreyen alevler içinde görünür, ancak bu görüntüler ağır bir bedelle gelirdi—rüya görenleri deliliğe ya da umutsuzluğa sürüklerdi.\n\nUzaklara bakarken, karla kaplı dünya değişiyormuş gibi görünüyor. Bu rüyaların ağırlığı omuzlarımda. Ben de bu mirası mı paylaşıyorum? Geleceğin gölgeleri bana sesleniyor mu, korkunç bir bedelle gelecek olanları mı gösteriyor? Sur cevap vermez; yalnızca soğuk ve sessizlik sunar."
 agot_laughing_storm_rebellion.0468.a:0 "Bu rüyalar bir lütuf mu?"
 agot_laughing_storm_rebellion.0468.a.tt:0 "...yoksa açığa çıkmayı bekleyen bir lanet mi?"

 #Bloodraven: The Cold Dark Night
 ### POV: Bloodraven
 ### Vision/Dream/Flashback event.
 agot_laughing_storm_rebellion.0469.t:0 "Soğuk Karanlık Gece"
 agot_laughing_storm_rebellion.0469.desc:0 "Dışarıda soğuk rüzgar uluyarak Kuzey’in bitmek bilmeyen ayazını taşıyor. Odamın içinde, tek bir mumun titrek alevi taş duvarlara gölgeler düşürüyor. Siyah pelerinin içinde sessizce oturuyorum, Gece Nöbeti’nin bir parçası olarak. İşte böyle gecelerde, eski ihanetlerin hatıraları zihnime sinsice sızar.\n\nGözlerim odanın uzak köşesine kayıyor; orada sessizce duran bir kuzgun beni izliyor. Kendi kendime mırıldanıyorum, uzun zaman önce yapılan bir konuşmayı hatırlayarak: #italic "Hain korkaklık gösterdi diye ihaneti daha az iğrenç olmaz."#! Butterwell bu dersi öğrenmişti, ve şimdi bu kardeşler de gölgemde dikkatlice yürümek zorundalar.\n\nGece derinleşiyor, soğuk Kara Kale’nin duvarlarına baskı yapıyor. Dışarıda, karanlıkta, sırlar uyanıyor olabilir ama şimdilik her şey sakin. Ben ise nöbetteyim, bekleyişim asla sona ermeyecek."
 agot_laughing_storm_rebellion.0469.a:0 "Gece uzun, ama ben dayanacağım."
 agot_laughing_storm_rebellion.0469.a.tt:0 "Ateş hafifçe çıtırdıyor, Kuzey’in acımasız soğuğuna karşı pek az sıcaklık sunarak"
 agot_laughing_storm_rebellion.0469.b:0 "İhanet iz bırakır, ancak dikkatim benim kalkanımdır."
 agot_laughing_storm_rebellion.0469.b.tt:0 "Kuzgunun gözü mum ışığında parlıyor, hiçbir sırrın benden gizlenemeyeceğini hatırlatarak"
 agot_laughing_storm_rebellion.0469.c:0 "Soğuk ısırabilir, ama nöbetim devam ediyor."
 agot_laughing_storm_rebellion.0469.c.tt:0 "Dışarıda rüzgar gece boyunca çığlık atıyor. İçeride, sessizlik içinde oturuyorum, daima tetikte"