agot_laughing_storm_rebellion.0304.desc:0 "[ellyn.GetFirstNamePossessive] arzusu içimi yakıp kavuruyor, fakat önümdeki yol dikenlerle dolu. [jeyne.GetFirstName] hala karım ve ilişkimiz gizli kalsa da, Casterly Kayası'nın kadim taşları bile sırları sonsuza dek saklayamaz.\n\nYüce Septon, Jeyne ile olan bağı koparıp Ellyn ile evlenmem için gerekli izni verebilir, ancak böylesi bir talep ağır sonuçlar doğurabilir. Gölgelerde mi kalmalıyım, yoksa her şeyi göze alıp yeni bir geleceğe doğru adım mı atmalıyım?"
