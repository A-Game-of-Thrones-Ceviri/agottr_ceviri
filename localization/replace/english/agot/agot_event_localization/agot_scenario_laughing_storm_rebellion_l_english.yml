agot_laughing_storm_rebellion.0302.desc:0 "Tytos bana sırtını döndü. O aciz, zavallı aslan, [jeyne.GetFirstName] adlı kişiyi seçti;  kendisine yalnızca soğuk bir görev sunan, renksiz ve sıkıcı bir kadını. Ben ona güç, ihtişam, bir kraliçenin kudretini sundum, fakat o hala zavallı karısına tutunuyor.\n\nAhmaklar sıklıkla böylesi hatalar yapar, fakat bu ahmaklığın cezasız kalmasına izin vermeyeceğim. Bu hakareti sineye çekebilir veya [jeyne.GetFirstNamePossessiveNoTooltip] adlı kişinin Casterly Kayası Leydisi olarak saltanatının umduğundan çok daha kısa sürmesini sağlayabilirim."
agot_laughing_storm_rebellion.0302.a:0 "Sabırla bekleyeceğim..."
agot_laughing_storm_rebellion.0302.b:0 "Jeyne bana karşı geldiğine pişman olacak."

