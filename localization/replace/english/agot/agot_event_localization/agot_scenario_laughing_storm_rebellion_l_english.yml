 agot_laughing_storm_rebellion.0105.t:0 "Küller ve Yeminler"
agot_laughing_storm_rebellion.0105.desc:0 "Üç yıl geçti, yenilginin acısı hala dilimde kül tadı bırakıyor. Dördüncü Blackfyre İsyanı, soğuk çelik ve ihanet kanlarıyla boğuldu; sancaklarımız parçalandı, kardeşlerimiz katledildi veya dört bir yana savruldu.\n\n[daemon_blackfyre.GetFirstName] için kan döktüm, oğulları için, çürüyen bir hanedanlığın küllerinden yükseltmeye yemin ettiğimiz hayal için. Ancak tüm bunlar yetmedi.  Altın Şirket hala ayakta.\n\nSürgünde, kırılmış, savaş dışında yuvası olmayan kılıçlarız.  Fakat Blackfyre'lar henüz sönmedi, ben de sönmedim. Bir gün, Dar Deniz'i tekrar aşacağız. Bir gün, ejderha hak ettiğini alacak."
agot_laughing_storm_rebellion.0105.a:0 "Hiçbir hükümdarlık ebedi değildir."

