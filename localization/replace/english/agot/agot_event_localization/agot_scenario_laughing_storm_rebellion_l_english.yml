 #Dream: A Tree
 ### POV: Bloodraven
 ### Vision/Dream/Flashback event.
 agot_laughing_storm_rebellion.0451.t:0 "Ağaç"
agot_laughing_storm_rebellion.0451.desc:0 "Uyku beni teslim alırken, daha önce defalarca gezindiğim, ancak her seferinde aynı huzursuzluğu hissettiğim bir rüyanın içine düşüyorum. Çevremdeki dünya soluklaşıyor, artık Gece Nöbeti'nin Lord Kumandanı değilim; yalnız bir gölgeyim, tuhaf ve soğuk bir diyarda kaybolmuş. Önümde, bir tepenin zirvesinde, devasa ve kadim bir ağaç yükseliyor. Solgun kabuğu, ay ışığında kemik gibi parlıyor. Altında ise,  bir mağara,  karanlık bir ağız gibi açılıyor.\n\nBeni çağıran bir güç hissediyorum, daha da yaklaşmamı emreden bir irade. Adım atıyorum, ancak ayaklarımın altındaki zemin buz tutmaya başlıyor. Soğuk, parmaklarını yukarı doğru uzatıp beni hapsetmeye çalışıyor.  Çırpınıyorum, ancak donmuş toprak beni daha da sıkı kavrıyor.\n\nAğaca ulaşmak üzereyken,  soğuk tüm benliğimi ele geçiriyor ve aniden uyanıyorum.  Gördüğüm görüntü, zihnimde hala canlı bir şekilde yankılanıyor."
agot_laughing_storm_rebellion.0451.a:0 "Bu rüya ne anlama geliyor?"
agot_laughing_storm_rebellion.0451.a.tt:0 "...Ben miyim o yayılan soğukluk? Karanlık mağara mı? Yoksa ağaç mı?"


 #Dream: A Dark Wolf
 ### POV: Bloodraven
 ### Vision/Dream/Flashback event.
 agot_laughing_storm_rebellion.0452.t:0 "Karanlık Kurt"
agot_laughing_storm_rebellion.0452.desc:0 "Uyku beni yuttuğunda, kendimi bir başka rüyanın içinde buluyorum. Dünya, karla kaplı ve çorak bir diyara dönüşmüş,  rüzgar pelerinimi yırtarcasına esiyor.  Uzakta onu görüyorum: Daha önce gördüğüm hiçbir kurda benzemeyen, devasa bir yaratık. Tüyleri gece kadar siyah, gölgelerin içinde kayboluyor. Gözleri ise kan kırmızısı, bembeyaz karın üzerinde şeytani bir ışıkla parlıyor. O korkunç bakışlarıyla beni izliyor, sanki hakkımda bildiğimden daha fazlasını biliyormuş gibi.\n\nYaklaşmaya çalışıyorum, ancak her adımımda kurt sisin içine çekiliyor, her zaman ulaşılamaz bir mesafede kalıyor. Kaybolmadan önce gördüğüm son şey, o kan kırmızısı gözler oluyor.\n\nBir çığlıkla uyanıyorum, kalbim göğsümü delecek gibi atıyor. Karanlık kurdun görüntüsü zihnime kazınmış."
agot_laughing_storm_rebellion.0452.a:0 "Kurt benden ne istiyor?"
agot_laughing_storm_rebellion.0452.a.tt:0 "...ve neden gözleri benimkilere bu kadar benziyor?"

 #Dream: A Crow with three eyes
 ### POV: Bloodraven
 ### Vision/Dream/Flashback event.
 agot_laughing_storm_rebellion.0453.t:0 "Üç Gözlü Karga"
agot_laughing_storm_rebellion.0453.desc:0 "Uykuya teslim olurken,  kendimi bir kez daha tuhaf bir rüyanın içinde buluyorum. Issız bir arazideyim, gökyüzü karanlık ve kasvetli. Uzaklardan bir karga süzülüyor, simsiyah kanatları havayı sessizce yarıp geçiyor. Yaklaştıkça,  ürkütücü bir ayrıntı dikkatimi çekiyor: Bu sıradan bir karga değil. Alnının tam ortasında,  üçüncü bir göz var;  göz kırpmadan, her şeyi bilirmişçesine bana bakıyor. Karga tepemde daireler çiziyor, bakışları tedirgin edici; sanki benim kavrayamayacağım kadar derin sırları görebiliyormuş gibi.\n\nTek bir kez ötüyor, sesi ıssız arazide yankılanıyor ve anlıyorum ki, yalnızca o karga tarafından değil, çok daha büyük bir şey tarafından izleniyorum.\n\nUyandığımda kalbim ağır, o üç gözlü karganın bakışları zihnimde yankılanıyor, karanlık düşüncelerime kök salıyor."
agot_laughing_storm_rebellion.0453.a:0 "Karga, üçüncü gözüyle hangi sırları görüyor?"
agot_laughing_storm_rebellion.0453.a.tt:0 "...ben de ne görüyor?"

 #Dream: A Climber
 ### POV: Bloodraven
 ### Vision/Dream/Flashback event.
 agot_laughing_storm_rebellion.0454.t:0 "Tırmanan Çocuk"
agot_laughing_storm_rebellion.0454.desc:0 "Uyku beni bir kez daha teslim alıyor ve hem tuhaf hem de tanıdık bir rüyaya sürükleniyor.  Kendimi, göğe uzanan devasa bir kalenin gölgesinde buluyorum. Gözümün ucuyla, küçük ve çevik bir çocuğun duvarlara tırmanışını görüyorum; elleri ve ayakları,  taşların arasında imkansız görünen yerlere tutunuyor. Bir gölge gibi hareket ediyor, korkusuz ve çevik,  gittikçe yükseliyor. Çocuk arkasına bakmıyor, düşme korkusunu bilmiyor gibi.\n\nOna sesleniyorum, ancak sesim rüzgarda kayboluyor. O ise tırmanmaya devam ediyor, bir ölümlünün ulaşamayacağı yüksekliklere ulaşıyor ve sonunda kulenin zirvesinde, sislerin arasında kayboluyor.\n\nUyandığımda, çocuğun görüntüsü hala aklımda. O imkansız tırmanış,  düşüncelerimin arasında yankılanıyor."
agot_laughing_storm_rebellion.0454.a:0 "Bu çocuk kim ve nereye tırmanıyor?"
agot_laughing_storm_rebellion.0454.a.tt:0 "...ve nasıl geri inecek?"

 #Dream: A Tree Part 2
 ### POV: Bloodraven
 ### Vision/Dream/Flashback event.
 agot_laughing_storm_rebellion.0455.t:0 "Ağacın Çağrısı"
agot_laughing_storm_rebellion.0455.desc:0 "Bir kez daha uyku beni aynı rüyaya, aynı görüntüye hapsediyor. Devasa ağaç hala tepenin üzerinde yükseliyor, solgun kabuğuyla tüm manzaraya hükmediyor, dalları gökyüzüne uzanmış pençeler gibi. Altındaki mağara ise eskisinden daha karanlık, sanki birini ya da bir şeyi bekliyor. Ayaklarımın altındaki buz geri dönüyor, yukarı doğru tırmanıyor, ancak bu sefer soğuk beni durduramıyor.\n\nİlerliyorum, her adım daha ağır, daha yavaş, fakat ağacın çağrısı şimdi daha net, daha ısrarcı. Tepenin eteğine yaklaştıkça rüzgar ulumaya başlıyor ve yer ayaklarımın altında titriyor. Ağacın dalları sanki canlıymış gibi sallanıyor, beni kendine çağırıyor.\n\nAniden uyanıyorum, rüyanın soğukluğu hala tenimde. Ağacın çekimi ise her zamankinden daha güçlü."
agot_laughing_storm_rebellion.0455.a:0 "Ağacın altında ne gizli?"
agot_laughing_storm_rebellion.0455.a.tt:0 "...ve neden beni çağırıyor?"

 #Dream: A White Wolf Part 2
 ### POV: Bloodraven
 ### Vision/Dream/Flashback event.
 agot_laughing_storm_rebellion.0456.t:0 "Karlar Altındaki Kurt"
agot_laughing_storm_rebellion.0456.desc:0 "Bir kez daha rüyanın buzlu kollarına teslim oluyorum. Önümde uzanan donmuş manzara sonsuz görünüyor. Rüzgar tenimi ısırıyor, ancak beni asıl rahatsız eden soğuk değil, uzaktan beni izleyen o gözler. Karanlık kurt yine orada, öncekinden daha büyük, kürkü karın beyazlığı içinde gölgelerle dans ediyor.  Kırmızı gözleri karanlıkta parlıyor,  izliyor, bekliyor.\n\nBu kez yaklaştığımda geri çekilmiyor. Aksine,  yerinde duruyor,  bakışlarını benden ayırmıyor. Bir adım atıyorum, kurt boğuk bir hırıltıyla karşılık veriyor; donmuş havada yankılanan bir uyarı. Sanki benimle iletişim kurmaya, beni uyarmaya ya da belki de sınamaya çalışıyor. Daha da yaklaşıyorum, kurt dişlerini gösteriyor, kırmızı gözleri daha da parlıyor. Yerimde donakalıyorum, ilerlemek ve geri çekilmek arasında sıkışıp kalıyorum.\n\nZaman duruyor ve sonra aniden uyanıyorum. Kurdun bakışları hala zihnimde yakıcı bir iz bırakmış."
agot_laughing_storm_rebellion.0456.a:0 "Kurt benden ne istiyor?"
agot_laughing_storm_rebellion.0456.a.tt:0 "...ve neyi bekliyor?"

 #Dream: A Crow with three eyes Part 2
 ### POV: Bloodraven
 ### Vision/Dream/Flashback event.
 agot_laughing_storm_rebellion.0457.t:0 "Sessiz Bekleyiş"
agot_laughing_storm_rebellion.0457.desc:0 "Uyku, beni bir kez daha gecelerimi zehirleyen o tuhaf görüntüye götürüyor. Önümde aynı ıssız ova uzanıyor, çorak ve cansız. Bu kez karga neredeyse anında beliriyor;  karanlık gökyüzünden sessiz kanatlarla süzülerek iniyor. Üç gözü soluk ışıkta parlıyor, bakışları her zamankinden daha keskin, daha delici. Özellikle üçüncü gözü,  sadece kim olduğumu değil, kim olabileceğimi de görüyormuş gibi, ruhumun derinliklerine bakıyor.\n\nKarga yakındaki bükülmüş bir dalın üzerine konuyor ve sessizlik içinde beni izliyor. Varlığını hissediyorum, gücünü, anlayışımın ötesinde bir kuvveti. Tekrar ötüyor, öncekinden daha yüksek bir sesle ve o an dünya onun sesiyle titriyor. Karga hala beni izliyor, sanki henüz kavrayamadığım bir gerçeği anlamamı bekliyormuş gibi.\n\nKaranlıkta uyanıyorum, karganın gözleri hala zihnimde; sanki uyanık dünyaya da sızmış gibi."
agot_laughing_storm_rebellion.0457.a:0 "Karga hangi bilgiyi saklıyor?"
agot_laughing_storm_rebellion.0457.a.tt:0 "...ve neden beni seçiyor?"

 #Dream: A Climber Part 2
 ### POV: Bloodraven
 ### Vision/Dream/Flashback event.
 agot_laughing_storm_rebellion.0458.t:0 "Gökyüzündeki Alev"
agot_laughing_storm_rebellion.0458.desc:0 "Yine aynı rüyanın pençesindeyim. Çocuk orada, kadim kalenin devasa duvarlarına inanılmaz bir çeviklikle tırmanıyor. Bu kez ona daha yaklaşıyorum, kulenin dibine doğru yürüyorum, taşların soğukluğunu ayaklarımın altında hissediyorum. Yaklaştıkça gökyüzü kararıyor ve alev alev yanan bir kılıç gibi, kızıl bir kuyruklu yıldız gökyüzünü ikiye bölüyor. Kuyruklu yıldızın ateşi çocuğun tırmanışını aydınlatıyor, uzun ve ürkütücü gölgeler oluşturuyor. O an duraksıyorum, göktaşının parlaklığı karşısında büyülenmiş gibi. Havada daha büyük bir şeyin kıpırdandığını hissediyorum.\n\nGözlerimi tekrar çocuğa çevirdiğimde, artık yok. Yerinde sadece simsiyah bir karga,  az önce çocuğun durduğu duvara tünemiş, bana bakıyor. Bir an duraksıyor, sonra kanatlarını açıp gökyüzüne yükseliyor ve ufukta kayboluyor.\n\nUyandığımda, kızıl kuyruklu yıldızın ve kaybolan çocuğun görüntüsü zihnime kazınmış."
agot_laughing_storm_rebellion.0458.a:0 "Kuyruklu yıldız hangi felaketi haber veriyor?"
agot_laughing_storm_rebellion.0458.a.tt:0 "...ve çocuğa ne oldu?"

 #Dream: The Night
 ### POV: Bloodraven
 ### Vision/Dream/Flashback event.
 agot_laughing_storm_rebellion.0459.t:0 "Gecenin Kalbinde"
agot_laughing_storm_rebellion.0459.desc:0 "Uyku beni ele geçiriyor ve mutlak bir karanlığa gömülüyorum; yıldızsız bir gece, iliklerime işleyen bir soğuk. Çevremdeki dünya donmuş, kar ve buzla kaplı. Rüzgar,  binlerce sesle uluyor, korku ve felaket fısıldıyor. Uzakta, hayatta kalmaya çalışan zayıf bir ateşin titrek ışığını görüyorum. Ona doğru yürümeye çalışıyorum, ancak her adımda karanlık daha da koyulaşıyor, ışığı yutuyor.\n\nGölgeler karda kıpırdanıyor ve içlerinde bir şeyin hareket ettiğini fark ediyorum. Kadim, uğursuz bir şey. Başımı kaldırıyorum ve gökyüzünün bomboş olduğunu görüyorum; ne ay var ne yıldızlar, sadece sonsuz bir boşluk.\n\nSoğuk beni daha da sıkı sarıyor ve ateş sönüyor. Karanlık tüm benliğimi yutarken uyanıyorum, tenimde hala o dondurucu soğukluk var."
agot_laughing_storm_rebellion.0459.a:0 "Gecenin gölgelerinde ne gizleniyor?"
agot_laughing_storm_rebellion.0459.a.tt:0 "...ve neden bu kadar soğuk?"

 #Dream: The Dead
 ### POV: Bloodraven
 ### Vision/Dream/Flashback event.
 agot_laughing_storm_rebellion.0460.t:0 "Yürüyen Ölüler"
agot_laughing_storm_rebellion.0460.desc:0 "Uyku beni yuttuğunda, rahatsız edici derecede tanıdık bir diyara sürükleniyorum. Hava buz gibi, çürümenin keskin kokusuyla boğucu. Çatlamış ve kurumuş bir arazide duruyorum. Uzakta, yavaş ve doğaüstü bir şekilde hareket eden silüetler görüyorum. Önce gölgeler gibi görünüyorlar, ama yaklaştıkça gerçek yüzleri ortaya çıkıyor.\n\nBunlar insan değil, ceset. Ölümde donmuş yüzler, boş göz çukurları, gri ve çürümüş deri; ancak damarlarında hala hayat varmışçasına hareket ediyorlar. Ölüler dirilmiş, korkunç bir sessizlik içinde bana doğru yürüyorlar. Gözleri hiçbir şeyi ve her şeyi aynı anda görüyor gibi. Konuşmaya, bağırmaya çalışıyorum, ancak sesim çıkmıyor. Aniden, ölülerden biri başını çeviriyor ve cansız bakışlarını üzerime dikiyor.\n\nSoğuk terler içinde uyanıyorum, yürüyen ölülerin görüntüsü zihnimde çığlıklar atıyor."
agot_laughing_storm_rebellion.0460.a:0 "Ölüler neden yürüyor?"
agot_laughing_storm_rebellion.0460.a.tt:0 "...ve ne istiyorlar?"

 #Aemon: Dragon with three heads
 ### POV: Bloodraven
 ### Vision/Dream/Flashback event.
 agot_laughing_storm_rebellion.0461.t:0 "Ejderhanın Düşü"
agot_laughing_storm_rebellion.0461.desc:0 "Sessizce Üstat Aemon'un odasına giriyorum, küçük bir soru sormak niyetindeyim.  Ancak daha konuşamadan,  uykusunda kıpırdandığını, kaşlarını çattığını görüyorum. Gözleri birden açılıyor ve bir an için rüya ile uyanıklık arasında sıkışıp kalmış gibi görünüyor. Doğruluyor, gözlerini kırpıştırıyor; sanki gördüğü düşün izleri hala zihnindeymiş gibi.\n\n#italic “Ejderhanın üç başı vardır,”#! diye fısıldıyor, neredeyse kendi kendine konuşur gibi. Sesi titrek ve belirsiz. #italic “Hep böyleydi... hep böyle olacak. Üç baş, tek beden. Onlar olmadan ejderha... ejderha paramparça olur.”#! Gözlerini ovuşturuyor ve bana bakıyor, sanki o an fark etmiş gibi. #italic “Anlıyor musun? Bir baş yetmez. Diğerleri de yükselmeli.”#!\n\nBaşını sallıyor, sanki uykunun etkisinden kurtulmaya çalışır gibi. Ancak sözleri havada asılı kalıyor, derin bir anlam taşıyor. Onu izliyorum,  söylediklerinin bir kehanet mi yoksa sadece bir rüyanın yankısı mı olduğunu anlamaya çalışıyorum. Sözlerinin ağırlığı odanın havasını dolduruyor."
agot_laughing_storm_rebellion.0461.a:0 "Bu düşte ne gördü acaba?"

 #Aemon: A Targaryen in a distant land
 ### POV: Bloodraven
 ### Vision/Dream/Flashback event.
 agot_laughing_storm_rebellion.0462.t:0 "Uzaklardaki Ejderha"
agot_laughing_storm_rebellion.0462.desc:0 "Gece derinleşirken, kendimi Üstat Aemon'un odasına girerken buluyorum. Uyanık, ancak bakışları uzaklarda, sanki odanın ötesindeki bir şeye odaklanmış gibi. Gözleri benimkilerle buluşuyor, fakat içinde bir belirsizlik seziyorum; sanki hala rüya ile gerçeklik arasında sıkışıp kalmış gibi.\n\n#italic “Uzak bir diyarda bir Targaryen var...”#! diye fısıldıyor, sesi gizemle dolu. #italic “Nerede olduğunu bilmiyorum, ama... kanımızdan biri, çok uzaklarda, kaybolmuş ve amaçsızca dolaşıyor.”#! Ellerinin hafifçe titrediğini görüyorum, alnına bastırarak gördüğü görüntüyü anlamaya çalışıyor. #italic “Tam olarak anlayamıyorum... ama bu kişinin önemli olduğunu biliyorum. Bir şekilde bizimle bağlantılı.”#!\n\nSesi giderek alçalıyor, boşluğa bakıyor; sanki hala vizyonunun etkisindeymiş gibi. Sözleri havada asılı kalıyor, zihnimde bu uzak, bilinmeyen Targaryen hakkında sayısız soru uyandırıyor."
agot_laughing_storm_rebellion.0462.a:0 "Benden mi bahsediyor?"

 #Ranging: A Child
 ### POV: Bloodraven
 ### Vision/Dream/Flashback event.
 agot_laughing_storm_rebellion.0463.t:0 "Çocuk"
 agot_laughing_storm_rebellion.0463.desc:0 "Küçük bir keşif gezisinden döndüm, ancak yolculuktan aklımda kalan bir şey var, sanki silinmeyen bir gölge gibi zihnime takılmış durumda. Orada, vahşi doğada, karın ve ıssızlığın ortasında bir şey gördüğümü sandım... ya da birini.\n\nAğaçların arasında hızla hareket eden küçük bir çocuk. Bir an için teni garip göründü... ormanın kendisi gibi yeşilimsi. Bu sadece kısa bir anlıktı ve tekrar baktığımda çoktan kaybolmuştu. Gruptaki diğer hiç kimse bir şey görmemişti. Sordum, ancak verdikleri bakışlar gözlerimin bana oyun oynadığını düşündürdü.\n\nBu sadece bir ışık oyunu muydu, yoksa daha fazlası mı? O yeşil tenli çocuğun görüntüsü beni hala rahatsız ediyor. Gerçekten ne gördüğümden veya bunun ne anlama geldiğinden emin değilim, ama bunun gerçek olduğuna dair içimde bir his var."
 agot_laughing_storm_rebellion.0463.a:0 "Zihnim bana oyun mu oynuyor?"

 #Ranging: The Children
 ### POV: Bloodraven
 ### Vision/Dream/Flashback event.
 agot_laughing_storm_rebellion.0464.t:0 "Ormanın Çocukları"
agot_laughing_storm_rebellion.0464.desc:0 "Keşif sırasında,  grubumdan ayrılarak doğanın sessiz cazibesine kapıldım. Ve o anda onları gördüm: Ağaçların arasında duran üç çocuk. Tenleri tuhaf, yeşilimsi bir renkteydi; sanki ormanın bir parçasıymış gibi doğayla bütünleşmişlerdi. Konuşmadılar, fakat gözleri beni sessizce dünyalarına davet ediyordu. Bir adım attım, içimde karşı konulmaz bir çekim hissettim, ancak sonra görevimi hatırladım.\n\nHızla geri dönüp grubumu topladım, gördüklerimi onlara göstermek için yanıp tutuşuyordum.  Ancak geri döndüğümüzde, çocuklar gitmişti. Sanki hiç var olmamış gibi yok olmuşlardı. Diğerleri bana şüpheyle baktı ve ben de gördüklerimi hayal edip etmediğimi sorgulamaya başladım.  Ama onların varlığını hala hissedebiliyordum; sanki gölgelerin arasından beni izliyorlardı."
agot_laughing_storm_rebellion.0464.a:0 "Orman benimle oyun mu oynuyor?"

 #Bloodraven: Brothers
 ### POV: Bloodraven
 ### Vision/Dream/Flashback event.
 agot_laughing_storm_rebellion.0465.t:0 "Kardeşler"
agot_laughing_storm_rebellion.0465.desc:0 "Kuzeyin buz gibi rüzgarı Kara Kale'nin surlarını dövüyor, omuzlarımdaki ağır görevin sert bir hatırlatıcısı. Sur'un üzerinden ufka bakarken, düşüncelerim istemsizce geçmişin derinliklerine sürükleniyor, ruhuma kazınmış izler gibi aklımdan çıkmayan yüzlere. İki kardeş, hatıralarımda en keskin şekilde beliriyor: Biri soylu ve gururlu, bir zamanlar sevdiğim ancak hırsın pençesine düşmüş; diğeri ise intikam ve kinle gölgelenmiş, düşmanlığı ayaklarımın altındaki buz kadar soğuk.\n\nBu düşünceler beni kemiriyor, yıllar geçse de durmaksızın geri dönüyor. Kan bağının ve ihanetin şekillendirdiği bir adamım artık; dünyanın ucunda nöbet tutan yalnız bir figür. Bu görev bana ne huzur sunuyor ne de geçmişin hayaletlerinden kaçış. Belki de burası, sonsuz karlar ve kadim ağaçlar arasında, huzuru bulmam gereken yer... Ya da belki de, geçmişin hayaletlerini sonsuza dek yanımda taşıyacağım yer."
agot_laughing_storm_rebellion.0465.a:0 "Geçmiş, asla gerçekten geride kalmaz."

 #Red Dream: A Girl in the Flames
 ### POV: Bloodraven
 ### Vision/Dream/Flashback event.
 agot_laughing_storm_rebellion.0466.t:0 "Alevlerden Doğuş"
agot_laughing_storm_rebellion.0466.desc:0 "Uyku beni bir kez daha bir görüntüye hapsediyor, güneş kadar parlak yanan bir sahneye. Bir figür önümde duruyor, alevlerle çevrili, bedeni kavurucu sıcaklıkta bükülüyor. Ateş onu yutarken, sıcaklık dayanılmaz hale geliyor ve alevler yükseliyor, figürü tamamen içine alıyor.\n\nOna ulaşmaya çalışıyorum, ancak alevler beni geri püskürtüyor. Tam alevlerin içinde yok olurken, yukarı bakıyorum ve gece gökyüzünün bile yandığını görüyorum. Sanki yıldızlar tutuşmuş, gökler alev alev. Altımdaki toprak titriyor ve alevlerin kalbinde bir gölge kıpırdanıyor. Devasa ve korkunç bir ejderha ateşten doğuyor, pulları erimiş altın gibi parlıyor. Gözleri benimkilerle buluşuyor ve varlığını tüm benliğimde hissediyorum; kadim ve kudretli.\n\nSoğuk terler içinde uyanıyorum, ejderhanın ve figürün görüntüsü zihnime kazınmış; kaderleri gökyüzündeki alevlerle sonsuza dek birbirine bağlanmış."
agot_laughing_storm_rebellion.0466.a:0 "Ejderha uyandı... peki ya bedeli ne?"

 #Red Dream: Wildfire
 ### POV: Bloodraven
 ### Vision/Dream/Flashback event.
 agot_laughing_storm_rebellion.0467.t:0 "Alevler İçindeki Taht"
agot_laughing_storm_rebellion.0467.desc:0 "Uyku beni yuttuğunda, ateş ve yıkımla dolu bir görüntüye sürükleniyorum. Devasa bir şehir önümde uzanıyor, ancak bir şeyler fena halde ters gitmiş. Onu yiyip bitiren alevler sıradan değil; tuhaf, doğaüstü bir yeşille parlıyor, etrafındaki havayı bile büküyor. Vahşi Ateş.\n\nBinalar çatırdıyor ve erirken, yeşil alevler onları yalayıp yutuyor, taşları ve ahşabı grotesk şekillere dönüştürüyor. Bu ateş canlı gibi, açgözlü; sadece şehrin yapılarını değil, altındaki toprağı da tüketiyor.\n\nYanmış taş ve kül kokusu havayı doldururken, şehrin kalbinin yok oluşunu çaresizce izliyorum. Aniden uyanıyorum; yanan şehrin görüntüsü zihnime kazınmış, yeşil vahşi ateş hala düşüncelerimde dans ediyor."
agot_laughing_storm_rebellion.0467.a:0 "Bu, Aerion'un çarpık bir hatırası mı?"
agot_laughing_storm_rebellion.0467.a.tt:0 "...yoksa daha büyük bir kötülüğün habercisi mi?"

 #Bloodraven: Whispers of the Dragon
 ### POV: Bloodraven
 ### Vision/Dream/Flashback event.
 agot_laughing_storm_rebellion.0468.t:0 "Ejderhanın Fısıltıları"
agot_laughing_storm_rebellion.0468.desc:0 "Sur'un tepesinde duruyor, önümde sonsuza uzanan buzlu topraklara bakıyorum. Rüzgar, uzun zaman önce söylenmiş sözlerin yankısı gibi, buz gibi havada fısıldıyor. Soğuk tenimi yakıyor, ancak geçmişin ağırlığı daha derinden üşütüyor. Zihnim eski efsanelere kayıyor; geleceği gören Targaryenler, kaderin gölgesinde yankılanan rüyalar...\n\nFetih'ten çok önce, ejderhaların zamanın ötesini görebildiği, rüyalarının hem bir lütuf hem de bir lanet olduğu söylenirdi. Ateşin, kanın ve yıkımın kehanetleri titreyen alevler içinde belirirdi; ancak bu görüntüler ağır bir bedelle gelir, rüya görenleri deliliğe ya da umutsuzluğa sürüklerdi.\n\nUzaklara bakarken, karla kaplı dünya dalgalanıyor gibi görünüyor. Bu rüyaların ağırlığını omuzlarımda hissediyorum. Ben de bu mirası mı paylaşıyorum? Geleceğin gölgeleri bana mı sesleniyor, korkunç bir bedelle gelecek olanları mı gösteriyor? Sur sessiz kalıyor; yalnızca soğuk ve sessizlik sunuyor."
agot_laughing_storm_rebellion.0468.a:0 "Bu rüyalar bir lütuf mu?"
agot_laughing_storm_rebellion.0468.a.tt:0 "...yoksa açığa çıkmayı bekleyen bir lanet mi?"

 #Bloodraven: The Cold Dark Night
 ### POV: Bloodraven
 ### Vision/Dream/Flashback event.
 agot_laughing_storm_rebellion.0469.t:0 "Soğuk ve Karanlık Gece"
agot_laughing_storm_rebellion.0469.desc:0 "Dışarıda,  soğuk rüzgar uluyarak Kuzey'in bitmek bilmeyen kışını taşıyor. Odamın içinde, tek bir mumun titrek alevi taş duvarlara ürkütücü gölgeler düşürüyor. Siyah pelerinimle sessizce oturuyorum, Gece Nöbeti'nin bir üyesi olarak. İşte böyle gecelerde, eski ihanetlerin hatıraları zihnime musallat oluyor.\n\nGözlerim odanın uzak köşesindeki kuzguna kayıyor; sessizce beni izliyor. Kendi kendime mırıldanıyorum, uzun zaman önce edilmiş bir konuşmayı hatırlayarak: #italic "Hain korkaklık gösterdi diye, ihanet daha az iğrenç olmaz."#! Butterwell bu dersi canıyla ödemişti ve şimdi bu kardeşler de gölgemde dikkatli adımlar atmak zorundalar.\n\nGece derinleşiyor, soğuk Kara Kale'nin duvarlarına baskı yapıyor. Dışarıda, karanlıkta, sırlar uyanıyor olabilir; ancak şimdilik her şey sessiz.  Ben ise nöbetteyim, bekleyişim hiç bitmeyecek."
 agot_laughing_storm_rebellion.0469.a:0 "Gece uzun ve karanlık, ama ben direneceğim."
agot_laughing_storm_rebellion.0469.a.tt:0 "Ateş hafifçe çatırdıyor, Kuzey'in acımasız soğuğuna karşı zayıf bir sıcaklık sunarak."
agot_laughing_storm_rebellion.0469.b:0 "İhanet iz bırakır, ancak dikkatim benim zırhımdır."
agot_laughing_storm_rebellion.0469.b.tt:0 "Kuzgunun gözü mum ışığında parlıyor, hiçbir sırrın benden gizlenemeyeceğini hatırlatır gibi."
agot_laughing_storm_rebellion.0469.c:0 "Soğuk ısırabilir, ama nöbetim devam ediyor."
agot_laughing_storm_rebellion.0469.c.tt:0 "Dışarıda rüzgar gece boyunca uluyor. İçeride, sessizlik içinde oturuyorum, daima tetikteyim."