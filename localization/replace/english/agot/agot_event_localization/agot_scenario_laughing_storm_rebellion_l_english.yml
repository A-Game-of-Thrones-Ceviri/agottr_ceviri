 ## 0020-0035 LAUGHING STORM EVENTS - Non-Canon Scenarios    ##
 ##############################################################

 #Lyonel Won
 ### POV: Lyonel
 ### Lyonel beats Duncan Tall in the duel
 #### Option A: Lyonel remains a vassal if Egg agrees to sending Duncan Targaryen to the wall and a marriage between Rhaella and Ormund Baratheon (or Herbert if Ormund died somehow) (Triggers: 0021)
 #### Option B: Declares independence (Triggers: 0026)
 agot_laughing_storm_rebellion.0020.t:0 "Fırtınanın Galibiyeti"
agot_laughing_storm_rebellion.0020.desc:0 "Çelikle Yargılama sona erdi ve [duncantall.GetTitledFirstName] yenik düştü. [lyonel.GetHouse.GetBaseName] Hanesi'nin şerefi geri kazanıldı ve zaferin ateşi damarlarımda akıyor. Şimdi, bir yol ayrımındayım.\n\n"
agot_laughing_storm_rebellion.0020.desc.both:0 "Bağımsız kalabilir, Demir Taht'tan uzakta kendi kaderimi çizebilirim. Ya da, [aegonv.GetTitledFirstNameRegnal] adlı kişiden yeni bir nişan teklifi ve [duncansmall.GetTitledFirstNameNicknamed] adlı kişinin Sur'a gönderilmesi şartıyla sadakat yemini edebilirim."
agot_laughing_storm_rebellion.0020.desc.only_banishment:0 "Bağımsız kalabilir, Demir Taht'tan uzakta kendi kaderimi çizebilirim. Ya da, [duncansmall.GetTitledFirstNameNicknamed] adlı kişinin Sur'a gönderilmesi şartıyla sadakat yemini edebilirim."
 agot_laughing_storm_rebellion.0020.desc.only_betrothal:0 "Bağımsız kalabilir, Demir Taht'tan uzakta kendi kaderimi çizebilirim. Ya da, [aegonv.GetTitledFirstNameRegnal] adlı kişiden yeni bir nişan teklifi gelmesi şartıyla sadakat yemini edebilirim."
agot_laughing_storm_rebellion.0020.desc.none:0 "Bağımsız kalabilir, Demir Taht'tan uzakta kendi kaderimi çizebilirim. Ya da, koşulsuz olarak sadakat yemini edebilirim."
agot_laughing_storm_rebellion.0020.a:0 "Sadakat yemini ederim, ancak adalet istiyorum."
agot_laughing_storm_rebellion.0020.a.simple:0 "Daha fazla kan dökülmesine gerek yok—sadakatimi sunuyorum."
agot_laughing_storm_rebellion.0020.b:0 "Fırtına Toprakları kendi ayakları üzerinde duracak."

 #Lyonel Won
 ### POV: Aegon V
 ### Lyonel demanded to send Prince Duncan to the wall and a marriage between Rhaella and Ormund Baratheon in order for him to remain loyal
