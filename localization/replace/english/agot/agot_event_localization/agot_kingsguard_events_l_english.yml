l_english:
  
  
 ################################ 
 # Kingsguard Maintenance Events 
 # 1000 - 1999 
 # by Badger 
 ################################ 
  
  
 agot_kingsguard.1001.t: "Yerine Getirilen Yemin: [dead_kingsguard.GetFirstNameNicknamed]"
 agot_kingsguard.1001.fallback.t: "Bozulan Yemin: [removed_kg.GetFirstNameNicknamedNoTooltip]"
 agot_kingsguard.1001.desc.intro: "[dead_kingsguard.Custom2('MyCharacterIntroduction',ROOT.Char)|U] kutsal yeminini yerine getirdi ve beyaz pelerininin gölgesi altında bu dünyadan ayrıldı. [dead_kingsguard.GetFirstNameNicknamedNoTooltip] [dead_kingsguard.GetDeathReason]."
 agot_kingsguard.1001.fallback.desc.intro: "[removed_kg.Custom2('MyCharacterIntroduction',ROOT.Char)|U], Onu rezil etti ve beyaz pelerininden mahrum bırakıldı."
 agot_kingsguard.1001.desc.talented: "\n\n[dead_kingsguard.GetSheHe|U], inanılmaz bir üne sahip bir savaşçıydı. Onu elinde bir kılıçla görme şansına sahip olanlar,  adeta [dead_kingsguard.GetFaith.WarGodName] gibi savaştığını anlattılar. Onun  çeliği şimdi onunla beraber birlikte yatıyor, ancak yüzyıllar boyunca diyar genelindeki genç savaşçıların zihninde yankılanacak!"
 agot_kingsguard.1001.desc.suitable: "\n\n[dead_kingsguard.GetFirstNameNicknamedNoTooltip],  Sürezeni [king.GetTitledFirstNameRegnal] adlı kişinin hizmetinde kendisini başarıyla savunan yetenekli bir [dead_kingsguard.Custom('KnightCultureNoTooltip')] idi ve silah becerisiyle iyi tanınıyordu."
 agot_kingsguard.1001.desc.passing: "\n\nO yiğit ve güvenilir bir savaşçıydı, ancak kimse onun en vahşi savaşçı olduğunu söylemezdi."
 agot_kingsguard.1001.desc.unsuitable: "\n\n[dead_kingsguard.GetFirstNameNicknamedPossessiveNoTooltip] muhafızlar arasındaki yeri sorgulanabilirdi, ancak bir yeminle bağlı olduğu için onu farklı kılan şey buydu."
 agot_kingsguard.1001.desc.end: "\n\[dead_kingsguard.GetFaith.PositiveAfterLife] kapılarını ona açıyor ve, beyaz pelerinlilerin ünlü safları arasındaki boşluğu doldurma görevi bana düşüyor."
 agot_kingsguard.1001.fallback.desc.end: "\n\nOnun aramızdan ayrılmasıyla, beyaz pelerinlilerin ünlü safları arasındaki boşluğu doldurma görevi bana düşüyor."
 agot_kingsguard.1001.a: "Bana diyarın en büyük şövalyelerini getirin!"
 agot_kingsguard.1001.a.tt: "Potansiyel adaylar size getirilecek."
 agot_kingsguard.1001.b: "Bana büyük lordların soyundan gelenleri gönderin!"
 agot_kingsguard.1001.b.tt: "Büyük lordlar aday gönderecek, ancak reddedilmekten rahatsız olabilirler."
 agot_kingsguard.1001.c: "Daha acil meseleler var."
 agot_kingsguard.1001.c.tt: "Şahsi muhafızlarınıza davet göndermek için diyarınızdaki karakterlerle etkileşime geçin."
  
 agot_kingsguard.1002.t: "Pelerini Vermek"
 agot_kingsguard.1002.desc.intro: "[dead_kingsguard.Custom2('MyCharacterIntroduction',ROOT.Char)|U] kutsal yeminini yerine getirdi ve beyaz pelerininin gölgesi altında bu dünyadan ayrıldı. [dead_kingsguard.GetFirstNameNicknamedNoTooltip] [dead_kingsguard.GetDeathReason]."
 agot_kingsguard.1002.fallback.desc.intro: "[removed_kg.Custom2('MyCharacterIntroduction',ROOT.Char)|U], Onu rezil etti ve beyaz pelerininden mahrum bırakıldı."
 agot_kingsguard.1002.desc.end: "\n\n[lord_commander.GetFirstName], [ROOT.Char.Custom('KingsguardName')] için yeni bir üye seçmem gerektiğini söyledi. Bu sebeple diyarın en büyük şövalyelerini huzuruma getirdi."
 agot_kingsguard.1002.a: "[kingsguard_candidate_1.GetFirstNameNicknamedNoTooltip] kesin tercihim!"
 agot_kingsguard.1002.b: "[kingsguard_candidate_2.GetFirstNameNicknamedNoTooltip], bir savaşçının duruşuna sahip!"
 agot_kingsguard.1002.c: "[kingsguard_candidate_3.GetFirstNameNicknamedNoTooltip], bu pozisyon için yaratılmış!"
 agot_kingsguard.1002.d: "Bunların hiçbiri olmaz."
 agot_kingsguard.1002.d.tt: "Kral Muhafızlarınıza atamak için diyarınızdaki karakterlerle etkileşime geçin."
  
 agot_kingsguard.1003.t: "Pelerini Vermek"
 agot_kingsguard.1003.desc.intro: "[dead_kingsguard.Custom2('MyCharacterIntroduction',ROOT.Char)|U] kutsal yeminini yerine getirdi ve beyaz pelerininin gölgesi altında bu dünyadan ayrıldı. [dead_kingsguard.GetFirstNameNicknamedNoTooltip] [dead_kingsguard.GetDeathReason]."
 agot_kingsguard.1003.fallback.desc.intro: "[removed_kg.Custom2('MyCharacterIntroduction',ROOT.Char)|U], onu rezil etti ve beyaz pelerininden mahrum bırakıldı."
 agot_kingsguard.1003.desc.end: "\n\nDiyar genelindeki çeşitli soyluların çocukları avluda toplandılar, yanımda [lord_commander.GetFirstName] var. O [ROOT.Char.Custom('KingsguardName')] için hizmet edecek ideal adayların hangileri olduğunu not ediyor."
  
 agot_kingsguard.1005.opening: "[kingsguard_candidate.Custom2('AppropriateGreeting', ROOT.Char)]"
 agot_kingsguard.1005.opening_desc: "[ROOT.Char.Custom('KingsguardName')] için hizmet etmek benim adıma bir şereftir!"
 agot_kingsguard.1005.host_likes_me: "Umarım katılırsınız, çünkü aksi takdirde yokluğunuz aranacak türden."
 agot_kingsguard.1005.host_gets_along_with_me: "Önemli bir [ROOT.Char.GetTitleTierName] olarak, katılımınızdan onur duyarım."
 agot_kingsguard.1005.host_dislikes_me: "Önemli olan herkesin orada olmasını istiyorum ve sizin de ."
 agot_kingsguard.1005.a: "Yemin etmek için başkente geleceksiniz!"
  
 agot_kingsguard.1007.opening: "[kingsguard_candidate.Custom2('AppropriateGreeting', ROOT.Char)]"
 agot_kingsguard.1007.opening_desc: "[ROOT.Char.Custom('KingsguardName')] için teklif verilen hizmeti reddetmeliyim.\n\n"
 agot_kingsguard.1007.faith: "Hayatımı sizin tuhaf ve [ROOT.Char.Custom('InsultAdjective')] tanrılarına hizmet etmeye adamayacağım."
 agot_kingsguard.1007.claim: "Haklarımı ve unvanlarımı sanki eski bir çift elbiseymiş gibi bir kenara atamam."
 agot_kingsguard.1007.lustful: "Bekarlık hayatı için bedensel zevklerden asla vazgeçemem!"
 agot_kingsguard.1007.ambitious: "Hayatımın, sen sıçarken lazımlığının yanında durmaktan çok daha büyük bir amacı var."
 agot_kingsguard.1007.reject: "Hanemin bana sarayınızdan daha çok ihtiyacı var."
 agot_kingsguard.1007.hate: "Yeminli kalkanın olarak hizmet etmektense, ölü bir domuzun şişmiş götünü öperim daha iyi."
 agot_kingsguard.1007.a: "Bu sefer bana diyara hizmet edecek birini getirin!"
 agot_kingsguard.1007.a.tt: "Daha fazla şövalye göndereceksiniz."
 agot_kingsguard.1007.b: "Kim oluyorsun da isteğimi reddediyorsun?!"
  
 agot_kingsguard.1008.t: "Yeminler Edildi"
 agot_kingsguard.1008.desc: "[kingsguard_candidate.Custom2('MyCharacterIntroduction',ROOT.Char)|U] önümde diz çöküyor, hayatını benimkiyle değiştirmeye, emrime uymaya ve güvenimi korumaya,  benim emrimle sır saklamaya ve adımı, hanedanımı ve tahtımı onurlandırmaya yemin ediyor.  Ayağa kalkıyor ve beni korumak için hayatını bile vereceğine dair tüm içtenlikle yemin ediyor."
 agot_kingsguard.1008.a: "Ayağa kalk, Sör [kingsguard_candidate.GetFirstNameNoTooltip]."
  
 agot_kingsguard.1009.t: "[kingsguard_candidate.Custom2('RelationToMeShort', SCOPE.sC('family_member') )|U] tarafından verilen tepki"
 agot_kingsguard.1009.desc.mad: ""Kral Muhafızları ataması için seçilen kişi; [family_member.Custom2('RelationToMeShort', kingsguard_candidate)]mmuş meğer!!!" Arkamdan bu kadar iş çevirdikten sonra bu atamayı yapabileceğini mi sanıyorsun? Seni [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')]!?" [kingsguard_candidate.GetNameNicknamedNoTooltip], Kral Muhafızı olarak atandıktan sonra [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('family_member') )] [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('family_member'))] [family_member.GetName] bana doğru yürüyor. \n\n"
 agot_kingsguard.1009.desc.heir: ""Varisimi benden çalmış olabilirsin, ama bunu unutmayacağım.""
  
 agot_kingsguard.1009.desc.glad: ""Canım [family_member.Custom2('RelationToMeShort', kingsguard_candidate)]m için Kral Muhafızlarınızda hizmet etme onurunu verdiğinizden ötürü size teşekkür etmeliyim, [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitleTierName]." [kingsguard_candidate.GetFullName] [ROOT.Char.Custom('KingsguardName')] Birliğine atandıktan sonra; [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('family_member') )] [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('family_member'))] [family_member.GetName] bana yaklaşıyor."
  
 agot_kingsguard.1009.a.mad: "Senin gibilerine özür dilemem gerekmiyor."
 agot_kingsguard.1009.a.glad: "Beni korumak gerçekten bir onurdur."
  
 agot_kingsguard.1010.t: "Lidersiz Bir Kardeşlik"
 agot_kingsguard.1010.desc.intro: "[dead_kingsguard.Custom2('MyCharacterIntroduction',ROOT.Char)] adlı kişinin ölümüyle birlikte, [ROOT.Char.Custom('KingsguardName')] liderlikten mahrum kaldı."
 agot_kingsguard.1010.fallback.desc.intro: "[removed_kg.Custom2('MyCharacterIntroduction',ROOT.Char)] ayrıldıktan sonra, [ROOT.Char.Custom('KingsguardName')] lidersiz kaldı."
 agot_kingsguard.1010.desc.end: "Şimdi onun yerini doldurma gibi önemli bir görev geliyor. [kingsguard_successor.GetName], bu iş için en iyi [kingsguard_successor.GetWomanMan] gibi görünüyor ve çoğu kişi tarafından [removed_kg.GetName] yerine Lord Kumandan olarak geçmesi bekleniyor. Ancak, seçim nihayetinde benim elimde."
 agot_kingsguard.1010.fallback.desc.end: "Şimdi onun yerini doldurma gibi önemli bir görev geliyor. [ROOT.Char.Custom('KingsguardName')] boşken, şimdi beyaz pelerini hak eden şövalyeleri bulmak için en iyi zaman olabilir."
 agot_kingsguard.1010.a: "[kingsguard_successor.GetName], görevin doğal varisidir."
 agot_kingsguard.1010.b: "[kingsguard_1.GetName], [ROOT.Char.Custom('KingsguardName')] için yönetmeye uygundur."
 agot_kingsguard.1010.c: "[kingsguard_2.GetName], [ROOT.Char.Custom('KingsguardName')] için yönetmeye uygundur."
 agot_kingsguard.1010.d: "[kingsguard_3.GetName], [ROOT.Char.Custom('KingsguardName')] için yönetmeye uygundur."
 agot_kingsguard.1010.e: "Belki başka biri [removed_kg.GetNamePossessive] yerini alacaktır."
 agot_kingsguard.1010.f: "Geriye... kimse kalmadı."
  
 agot_kingsguard.1011.a: "[kingsguard_4.GetName], [ROOT.Char.Custom('KingsguardName')] için yönetmeye uygundur."
 agot_kingsguard.1011.b: "[kingsguard_5.GetName], [ROOT.Char.Custom('KingsguardName')] için yönetmeye uygundur."
 agot_kingsguard.1011.c: "[kingsguard_6.GetName], [ROOT.Char.Custom('KingsguardName')] için yönetmeye uygundur."
  
 kingsguard_other_selections_available_tt: "Diğer muhafızlarımı da değerlendireceğim."
  
  
 ################################ 
 # Kingsguard Councillor Events 
 # 2000 - 2999 
 ################################ 
  
 agot_kingsguard.2001.t: "[ROOT.Char.Custom('KingsguardName')] Ataması"
 agot_kingsguard.2001.desc: "[GetPlayer.Custom2('RelationToMe',SCOPE.sC('councillor'))] olan [councillor.GetShortUIName] için yeni bir görev verebilirim, [target_character.GetUINamePossessive] sarayında önemli bir kişiyi korumak..."
 agot_kingsguard.2001.desc_own_court: "[GetPlayer.Custom2('RelationToMe',SCOPE.sC('councillor'))] olan [councillor.GetTitledFirstName] için yeni bir görev verebilirim, misafirlerimden veya saray mensuplarımdan birini korumak..."
 agot_kingsguard.2001.desc_bodyguard_courtowner: "Alternatif olarak, [target_character.GetTitledFirstName] için onu koruyacak bir koruma atayabilirim."
 agot_kingsguard.2001.a: "Belirlenen kişiyi koruyun."
 agot_kingsguard.2001.b: "[target_character.GetTitledFirstName] korunacak."
 agot_kingsguard.2001.c: "Aslında, boş verin."
 indicate_bodyguard_target: "[councillor.GetTitledFirstName], [si_target.GetShortUIName] için koruma olarak göreve başlıyor."
 set_relation_bodyguard_first: "[TARGET_CHARACTER.GetUIName], [CHARACTER.GetUIName] için koruma olarak göreve başlıyor."
  
 agot_kingsguard.2002.title: "Hain [ROOT.Char.Custom('KingsguardName')]!"
 agot_kingsguard.2002.desc: "[recipient.GetTitledFirstName] yakalanmaktan kurtuldu ve şehre kaçtı! Belki onun kaçışını engellemek için hala zaman vardır.\n\n[kingsguard.GetName] nöbette ve [recipient.GetNameNoTooltip] yakalanabilir veya [goldcloaks.GetName] için bir haber gönderip Şehir Muhafızlarının tüm gücünü harekete geçirebilirim."
 agot_kingsguard.2002.a: "[kingsguard.GetName], yeminli kardeşini bana geri getir!"
 agot_kingsguard.2002.a.failure: "[recipient.GetName] kaçacak."
 agot_kingsguard.2002.b: "[goldcloaks.GetTitledFirstName], onu yakalayın!"
 agot_kingsguard.2002.c: "Onun gitmesine izin verin,  benim için tehdit değil."
  
 agot_kingsguard.2003.title: "Hain [ROOT.Char.Custom('KingsguardName')]!"
 agot_kingsguard.2003.desc: "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('fleeing_kingsguard'))], sarayıma sığınma talebinde bulundu. [crown.GetTitledFirstName], [fleeing_kingsguard.GetFirstName] için bir iftira yayarak suçlamayla tutuklamaya çalıştı ve şimdi o kendini çaresiz bir kacak olarak görüyor. Şimdi ne yapacağıma karar verirken görevim ve ailem arasında zor bir karar vermeliyim."
 agot_kingsguard.2003.a: "Burası senin evin sen buraya aitsin."
 agot_kingsguard.2003.b: "Eğer Sur'a gidersen, [crown.GetTitledFirstNamePossessive] sana ulaşamaz!"
 agot_kingsguard.2003.c: "Dar Deniz'in karşısına kaçmalısın!"
 agot_kingsguard.2003.d: "Üzgünüm [fleeing_kingsguard.GetFirstName], ama bir kaçağı barındıramam."
  
 ################################ 
 # Kingsguard Flavour Events 
 # 3000 - 3999 
 # by Badger 
 ################################ 
  
 agot_kingsguard.3001.t: "Bir Çocuğun Hayali"
 agot_kingsguard.3001.desc: "Küçük [child.GetFirstName] her zaman [king.Custom('KingsguardName')] hikayelerine hayran kalmıştır, en çok da [lord_commander.GetTitledFirstName] hikâyesine. Onu Ayna Kalkanlı Sör [GetScriptedCharacterByHistoryID('Heroes_25').GetFirstName] ve Yıldız Gözlü Sör [GetScriptedCharacterByHistoryID('Heroes_24').GetFirstName] ile aynı ışık altında görüyor.\n\nTüm çocuklar gibi, olmak istedikleri kahramanları olduğu için, [child.GetFirstNameNoTooltip]; [king.Custom('KingsguardName')] grubuna katılma hayallerini pek ciddiye almadım, ama [child.GetFirstNameNoTooltip] büyüdükçe, onun [king.Custom('KingsguardName')] grubuna katılma hayalleri giderek daha gerçek oldu. Bugün o yanıma geldi ve [king.GetTitledFirstNamePossessive] [king.Custom('KingsguardName')] grubunun bir üyesi olabilmek için eğitim almaya başlayabilmesi için Onun adına planlamış olabileceğim nişanları bir kenara bırakmamı istedi."
 agot_kingsguard.3001.a: "Elbette, küçük dostum."
 agot_kingsguard.3001.b: "Ailene karşı olan görevin, tac'a karşı olan görevinin önüne geçer."
  
 agot_kingsguard.3002.t: "Şövalyeliğin Bir Simgesi"
 agot_kingsguard.3002.desc: "Dikkatimi çekti ki [ROOT.Char.Custom('KingsguardName')] [gallant_kingsguard.GetFirstNameNicknamed], diyarın diline düşmüş. Sıradan halk, ondan efsanevi savaşçılarla aynı nefeste bahsediyor - genç yaverler oyun oynarken onu taklit ediyor, onun büyük savaşlardaki kahramanlıklarını yeniden canlandırıyorlar - hizmetçiler onun ününe sahip bir [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] için iyiliklerini sunmayı hayal ediyor.\n\nŞimdi bu konuşmalar sarayımı sardı. Saraydaki her [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] onun eylemlerini taklit etmeye çalışıyor ve saraydaki tüm [gallant_kingsguard.Custom('AttractionWomanManMultiple')] onun ilgisini çekmek için yarışıyor. Artık [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] genelinde [gallant_kingsguard.GetFirstNameNoTooltip] isminin beceri, onur ve cesaretle eş anlamlı olması olağan bir durum."
 agot_kingsguard.3002.a: "Seni övüyorum, Sör [gallant_kingsguard.GetFirstNameNoTooltip]."
 agot_kingsguard.3002.b: "Ben en sevdiğim konu hakkında konuşmayı tercih ederim: yani kendim."
  
 agot_kingsguard.3003.t: "Bayrak Açan [ROOT.Char.Custom('KingsguardName')|U]: Suçüstü Yakalandı!"
 agot_kingsguard.3003.desc_bedroom: ""Majesteleri, [ROOT.Char.Custom('KingsguardName')] olan [lusty_kingsguard.GetName], odasında  [lusty_lover.GetFullName] ile eğlenirken bulundu!""
 agot_kingsguard.3003.desc_brothel: ""Majesteleri, [ROOT.Char.Custom('KingsguardName')] olan [lusty_kingsguard.GetName], bir kerhanede, bilinen fahişe [lusty_lover.GetName] ile müstehcen hallerde iken bulundu!""
 agot_kingsguard.3003.a: "Bu yemin bozanla ne yapacağıma karar verene kadar onu zindana atın."
 agot_kingsguard.3003.b: "Onu darp edin ve Gece Nöbeti'ne katılması için gönderin."
 agot_kingsguard.3003.c: "Onu beyaz pelerininden mahrum bırakın."
 agot_kingsguard.3003.d: "Herkesin zaafları vardır..."
 agot_kingsguard.3003.e: "Bu seferlik görmeyeceğim, ama [lusty_lover.GetFirstNameNoTooltip] benim."
  
 agot_kingsguard.3004.t: "Yol Açın.. [ROOT.Char.Custom('KingsguardName')|U] geliyor!"
 agot_kingsguard.3004.desc: ""Yol Açın [ROOT.Char.Custom('KingsguardName')|U] geliyor!" diye bir bağırış taht odasının bir ucundan yankılandı. Tam zamanında dönüp, endişe verici bir hızla yürüyen [marching_kingsguard.GetNameNicknamed], karşısında çaresizce duran genç [obstructing_brat.GetNamePossessive] yüzüne karşı bağırdığını görüyorum.\n\nİster inadından isterse aptallığından olsun, [obstructing_brat.GetName] söyleneni anlamıyor. [ROOT.Char.Custom('KingsguardName')], genci ayağının altına alıp ezip geçiyor, çocuğa aşağılayıcı bir bakıştan fazlasını vermeden, sanki bir çamur birikintisine basmış gibi aynı tavırla genci deviriyor.\n\nPostal tarafından ezilen [obstructing_brat.GetName] şimdi taht odasının zemininde yatıyor, acı içinde inliyor ve [marching_kingsguard.GetName], sabah nöbetine başlamak için yanıma doğru yürüyor."
 agot_kingsguard.3004.a: "Hiç kimse [ROOT.Char.Custom('KingsguardName')], [ROOT.Char.GetTitleTierNamePossessive] işindeyken onu rahatsız edemez."
 agot_kingsguard.3004.b: "[marching_kingsguard.GetName], sen delirdin mi?! Git ve onun ayağa kalkması için yardım et."
 agot_kingsguard.3004.c: "Genci Üstat'a gönderin."
 agot_kingsguard.3004.cure_toast: "[obstructing_brat.GetName], Üstat tarafından başarıyla tedavi edildi."
 agot_kingsguard.3004.toast: "Üstat Başarısız Oldu."
 agot_kingsguard.3004.toast_desc: "[obstructing_brat.GetName] yaralı kalır."
  
 agot_kingsguard.3005.t: "Şiddetle Tavsiye Ediliyor"
 agot_kingsguard.3005.desc: "[sponsor.GetTitledFirstName], benim için yabancı olan bir [essosi_warrior.GetWomanMan] eşliğinde taht odasına giriyor.\n\n"Efendim," [sponsor.GetFirstNameNoTooltip] hırıltılı bir sesle, yüzünde gururlu bir ifadeyle konuşuyor. "Sizi Doğudiyar'ın gördüğü en büyük savaşçıyla tanıştırmaktan onur duyuyorum. [essosi_warrior.GetFirstNameNoTooltip], Braavos'tan Asshai'ye kadar bilinir ve O , [ROOT.Char.Custom('KingsguardName')] için mükemmel bir yetenek.""
 agot_kingsguard.3005.a: "Neden olmasın.Hoş geldiniz!"
 agot_kingsguard.3005.agot_kingsguard.tt: "[essosi_warrior.GetName], [GetPlayer.Custom('KingsguardName')] grubuna katılacak."
 agot_kingsguard.3005.b: "Belki başka bir pozisyon olmaz mı?"
 agot_kingsguard.3005.court_position.tt: "[essosi_warrior.GetName] için uygun bir pozisyon bulacaksınız."
 agot_kingsguard.3005.c: "Daha fazla saray mensubuna ihtiyacım yok."
  
 agot_kingsguard.3006.t: "[ROOT.Char.Custom('KingsguardName')]: Silah Arkadaşları"
 agot_kingsguard.3006.desc: "[friendly_kingsguard.GetFullName], dışa dönük ve konuskan bir karakteri var; her zaman sohbet başlatmaya veya kendisini bir sohbete dahil etmeye isteklidir. [ROOT.Char.Custom('KingsguardName')] grubunun daha soğukkanlı üyeleri için sinir bozucu olsa da, kendisi ve [kingsguard_friend.GetFullName] ikiz kardeşler kadar ayrılmaz hale geldiler.\n\nBirlikte antrenman yapıyorlar, birlikte kahvaltı ediyorlar ve herhangi bir savaşın en yoğun anında yan yana bulunuyorlar, birbirlerini teşvik ediyorlar. Bu iki savaşçı arasındaki kan bağı, sarayda yaygın bir konuşma konusu haline geldi. Ve ikisi arasında doğan bu kardeşlik  gücü, sadece saltanatımı daha da sağlamlaştırmaya hizmet edebilir."
 agot_kingsguard.3006.a: "Dostlukları onları daha büyük zaferlere götürsün!"
  
 agot_kingsguard.3007.notification: "[ROOT.Char.Custom('KingsguardName')] Geliştirildi"
 agot_kingsguard.3007.desc: "[improved_kingsguard.GetNamePossessive]; yoğun çalışmaları  ve yeminine olan bağlılığı sebebiyle yetenekleri gelişti."
  
 agot_kingsguard.3008.t: "Şiddetle Tavsiye Ediliyor"
 agot_kingsguard.3008.desc: "[sponsor.GetTitledFirstName], benim için yabancı biri olan  [candidate.GetWomanMan] ile taht odasına giriyor.\n\n"Efendim," [sponsor.GetFirstNameNoTooltip] hırıltılı bir sesle, yüzünde gururlu bir ifadeyle konuşuyor. "Sizi [candidate.GetFullNameNoTooltip] ile tanıştırmaktan onur duyuyorum. O, hatırı sayılır dövüş yeteneğine sahip, çok güçlü bir adaydır ve [ROOT.Char.Custom('KingsguardName')] için gayet uygun bir yetenektir. Kendisi bu uğurda evliliği ve unvanları terk etmiştir.""
 agot_kingsguard.3008.a: "Neden olmasın. Hoş geldiniz!"
 agot_kingsguard.3008.agot_kingsguard.tt: "[candidate.GetName], [GetPlayer.Custom('KingsguardName')] için görev alacak."
 agot_kingsguard.3008.b: "Belki başka bir pozisyon uygun olmaz mı?"
 agot_kingsguard.3008.b.tt: "[candidate.GetName] için uygun bir pozisyon açıldığında söz verilecek."
 agot_kingsguard.3008.c: "Senin gibisinin beni koruyacağı kadar çaresiz değilim."
  
 agot_kingsguard.3010.t: "Alın Teri"
 agot_kingsguard.3010.desc: "[ROOT.Char.Custom('KingsguardName')] olan [strong_kingsguard.GetFullName]; tüm zamanını kalenin avlularında ve ahırlarında geçiriyor, diğerleri sadece kılıç kullanma veya binicilik pratiği yaparken, [strong_kingsguard.GetFirstNameNoTooltip] her dakikasını giderek daha yorucu ve zor fiziksel işlere arayarak geçiriyor.\n\nOnun formuna bakınca fark açıkça görülüyor, çünkü bedeni iyice sağlam hale geldi [strong_kingsguard.GetFirstNameNoTooltip] iş başındayken karşı cinsin ilgisini çekiyor."
 agot_kingsguard.3010.a: "Belki bir portre için modellik yapabilirsin, [strong_kingsguard.Custom('SisterBrother')]!"
  
 agot_kingsguard.3011.t: "Meydan Okuyan"
 agot_kingsguard.3011.desc: "Sıkıcı saray günlerinden bir gün... [challenger.GetFullName] gelişi haber verildiğinde gün canlandı, O haber getirmekten daha çok savaşa hazır giyinmiş olarak taht odasına girdi ve konuşması için ona müsade verdim.\n\n"[ROOT.Char.Custom('FormalComplimentAdjective')] [ROOT.Char.GetTitleTierName], [ROOT.Char.Custom('KingsguardName')], diyarın asil bir kurumudur. Ama şu anda bir kurtçuk sizi korumak onurunu taşıyor.Bu şahıs şuan sizin yanınızda duran; [unworthy_kingsguard.Custom('InsultAdjective')] [unworthy_kingsguard.Custom('InsultNoun')] [unworthy_kingsguard.GetFullName.]. Bu şahsın sizin yanınızı kirletmeye hakkı yok!"\n\n[unworthy_kingsguard.GetFirstNameNoTooltip], kendisine hitap edildiğini fark edince aniden dikkat kesiliyor. "Efendim [ROOT.Char.GetTitleTierName], [ROOT.Char.Custom('KingsguardName')] yeminli bir kardeşliktir. Ömür boyu hizmet ederiz, kanım sizinki çin dökülmeye her daim hazırdır," diyor [unworthy_kingsguard.GetFirstNameNoTooltip]  kekeleyerek.\n\n"Bu sorun değil," diyor [challenger.GetName] kararlılıkla. "Sizi memnuniyetle layık olmadığınız görevinizden kurtaracağım.""
 agot_kingsguard.3011.a: "Öyleyse daha iyi olan kapımı korusun."
 agot_kingsguard.3011.a.challenger.toast: "[challenger.GetTitledFirstName], [unworthy_kingsguard.GetTitledFirstName] adlı kişiyi öldürdü."
 agot_kingsguard.3011.a.unworthy_kingsguard.toast: "[unworthy_kingsguard.GetTitledFirstName], [challenger.GetTitledFirstName] adlı kişiyi öldürdü."
 agot_kingsguard.3011.b: "Eve git, [challenger.GetTitledFirstNameNoTooltip]. [unworthy_kingsguard.GetTitledFirstNameNoTooltip], yerini fazlasıyla hak etti."
 agot_kingsguard.3011.c: "Kimse atamalarımı sorgulayamaz! Muhafızlar!"
  
 agot_kingsguard.3012.t: "Kırık Bir Hayal"
 agot_kingsguard.3012.desc: "[failed_kingsguard.Custom('GetDaughterSon')] avluda boş boş dolaşıyor. Bende oturduğum yerden onu izliyorum. O,  muhafızlara katılma lütfunun ona verilmesinin farkinda olmadan neredeyse hiç gelişme göstermeyerek avluda beceriksizce dolaşıyor. Belki de müdahale etmeliyim. Sonuçta, onun sahte bir umutla devam etmesine izin vermek, bu aptallığı burada ve şimdi bitirmekten daha mı acımasız?"
 agot_kingsguard.3012.a: "Bundan vazgeçme zamanı."
 agot_kingsguard.3012.b: "Gece Nöbeti'nin her zaman iyi adamlara ihtiyacı vardır!"
 agot_kingsguard.3012.c: "Bu onun için daha iyi!"
  
  
 agot_kingsguard.3013.t: "Bazıları Hatırlamak İçin İçer"
 agot_kingsguard.3013.desc: "[drunken_kingsguard.GetFullName], görev dışı zamanların tamamını yerel tavernalarda ve uyuşturucu dükkanlarında kafayı bulup sızarak ve eğlenerek geçirmesiyle bilinir. O, şehirde ve sarayda saçma bir üne kavuşmaya başladı, masa altında içebilmekten, amuda kalkıp Arbor altınından yapılmış koca bir fıçıyı yuvarlayabilmeye kadar.\n\nŞimdi [drunken_kingsguard.GetFirstName] ile alâkalı gelen endişe verici bir habere göre geneleve giderken yanında eşek ve petek balı görüyormuş. Ne kadar saçma ve aptalca bir durum.  Bu davranış, [ROOT.Char.Custom('KingsguardName')] üyesi için yakışıksız bir durum."
 agot_kingsguard.3013.a: "Hücrelerde bir gece onu ayıltacaktır."
 agot_kingsguard.3013.b: "[ROOT.Char.Custom('KingsguardName')] olmak streslidir, Onu rahat bırakın."
 agot_kingsguard.3013.c: "[drunken_kingsguard.GetFullName], benim için daha değerli bir konuma yükseldi!"
  
  
 agot_kingsguard.3014.t: "Kılıç Ustası [ROOT.Char.Custom('KingsguardName')]"
 agot_kingsguard.3014.desc: "[ROOT.Char.Custom('KingsguardName')] olan [lifestyle_kingsguard.GetFullName], yanımda olmadığı zamanların çoğunu avlumda geçiriyor, diyarın en büyük savaşçılarıyla kılıçlarla çarpışırken alnından terler akıtıyor.\n\n[lifestyle_kingsguard.GetNameNoTooltip], zırh ustalarım ve [GetPlayer.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName] için tanıdık bir yüz haline geldi ve  kılıç kullanmada ki olan ustalığının söylentileri sarayda dolaşmaya başladı. [lifestyle_kingsguard.GetHerHim] adlı kişinin güneşin doğuşundan batışına kadar avluda görülmesi alışılmadık bir durum değil. [lifestyle_kingsguard.GetNameNoTooltip], yetenekli bir kılıç ustası olarak ün kazandı."
 agot_kingsguard.3014.a: "Belki kılıç kullanmamda bana yardımcı olabilirsin, [lifestyle_kingsguard.GetFirstNameNoTooltip]?"
  
  
 agot_kingsguard.3015.t: "Avcı [ROOT.Char.Custom('KingsguardName')]"
 agot_kingsguard.3015.desc: "Benim [ROOT.Char.Custom('KingsguardName')] olan [lifestyle_kingsguard.GetFullName], yanımda olmadığı zamanların çoğunu kraliyet ormanlarında geçiriyor ve prestijli konumu aracılığıyla kendisine sağlanan ayrıcalıklardan tam olarak yararlanıyor.\n\n[lifestyle_kingsguard.GetNameNoTooltip], ormancılarım ve av bekçilerim için tanıdık bir yüz haline geldi ve  yay kullanmada olan ustalığının söylentileri sarayda dolaşmaya başladı. Yaptığı av gezilerinden çamurlu botlarla ve maiyetinin avını taşıyarak dönmesi alışılmadık bir durum değil. Kaldığı yer deriler, postlar ve kafataslarıyla dolu olan [lifestyle_kingsguard.GetNameNoTooltip], gerçek bir avcı olarak ün kazandı."
 agot_kingsguard.3015.a: "Bu geceki akşam yemeği için bana şişman bir geyik yakala, [lifestyle_kingsguard.GetFirstNameNoTooltip]!"
  
 agot_kingsguard.3016.t: "Doğancı [ROOT.Char.Custom('KingsguardName')]"
 agot_kingsguard.3016.desc: "Benim [ROOT.Char.Custom('KingsguardName')] olan [lifestyle_kingsguard.GetFullName], yanımda olmadığı zamanların çoğunu kraliyet ormanlarımda geçiriyor ve prestijli konumu aracılığıyla kendisine sağlanan ayrıcalıklardan tam olarak yararlanıyor.\n\n[lifestyle_kingsguard.GetNameNoTooltip], ormancılarım ve av bekçilerim için tanıdık bir yüz haline geldi ve yay kullanmada olan ustalığının söylentileri sarayda dolaşmaya başladı. Av için yaptığı gezilerinden çamurlu botlarla ve maiyetinin avını taşıyarak dönmesi alışılmadık bir durum değil. Kaldığı yer deriler, postlar ve kafataslarıyla dolu olan [lifestyle_kingsguard.GetNameNoTooltip], gerçek bir avcı olarak ün kazandı."
 agot_kingsguard.3016.a: "Gerçekten asil bir uğraş, [lifestyle_kingsguard.GetFullNameNoTooltip]!"
  
 agot_kingsguard.3017.t: "[ROOT.Char.Custom('KingsguardName')]: Rezalet Bir Cinayet!"
 agot_kingsguard.3017.desc: "Benim [ROOT.Char.Custom('KingsguardName')] olan  [eunuch_kingsguard.GetFullName] adlı kişinin çıplak cesedi yerel bir genelevin dışında bulundu. O siki kesilmiş halde bulundu ve buda yetmiyormuş gibi birde  ağzına tıkılmıştı. Araştırmalarımıza göre, bir tartışmada çıplak ve silahsız fahişeler tarafından alt edilmiş.\n\nBundan cesaret alan halk öfkelenmiş ve sokaklarda isyan çıkarıyor. Görünüşe göre [eunuch_kingsguard.GetFirstName] iyi tanınıyordu, ama pek sevilmiyordu."
 agot_kingsguard.3017.a: "[eunuch_kingsguard.GetFirstNameNoTooltip], seni aptal!"
  
 agot_kingsguard.9100.t: "Yeni Bir [ROOT.Char.Custom('KingsguardName')]" #NT!
 agot_kingsguard.9100.desc: "Artık [loser.GetName]'u yendiğime göre, [loser.GetHerHis] randevularına devam edip etmeyeceğime karar vermeliyim. [ROOT.Char.Custom('KingsguardName')]ya da kendi atamalarımı mı yapmalıyım? [ROOT.Char.Custom('KingsguardName')] şüphesiz güvenliğimi sağlayacaktır, ancak belki de mevcut üyelerden bazılarını tutmak için bir argüman yapılabilir?" #NT!
 agot_kingsguard.9100.a: "Yargılama başlasın." #NT!
  
 agot_kingsguard.9101.t: "Yeni Bir [ROOT.Char.Custom('KingsguardName')]" #NT!
 agot_kingsguard.9101.desc: "Kimin, eğer varsa, [ROOT.Char.Custom('KingsguardName')] adresimde kalacağına ilişkin kararımı verme zamanı geldi." #NT!
 agot_kingsguard.9101.a: "Benim istediğim olacak." #NT!
 agot_kingsguard.9101.a_tt: "[THIS.Char.GetName] [THIS.Char.GetHerHis] görevinden alınacak ve hapsedilecektir." #NT!
 agot_kingsguard.9101.b: "[kg.GetNameNoTooltip] [ROOT.Char.Custom('KingsguardName')] adresimde kalabilir." #NT!
 agot_kingsguard.9101.c: "[kg.GetNameNoTooltip] [ROOT.Char.Custom('KingsguardName')] adresimde kalabilir." #NT!
