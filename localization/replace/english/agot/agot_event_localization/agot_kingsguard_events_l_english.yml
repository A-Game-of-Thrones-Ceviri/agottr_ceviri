l_english:
  
  
 ################################ 
 # Kingsguard Maintenance Events 
 # 1000 - 1999 
 # by Badger 
 ################################ 
  
  
 agot_kingsguard.1001.t: "Yerine Getirilen Bir Yemin: [dead_kingsguard.GetFirstNameNicknamedNoTooltip]"
 agot_kingsguard.1001.fallback.t: "Bozulan Bir Yemin: [removed_kg.GetFirstNameNicknamedNoTooltip]"
 agot_kingsguard.1001.desc.intro: "[dead_kingsguard.Custom2('MyCharacterIntroduction',ROOT.Char)|U], [dead_kingsguard.GetHerHis] ciddi yeminini yerine getirmiş ve [dead_kingsguard.GetHerHis] beyaz pelerin altında bu dünyadan ayrılmıştır. [dead_kingsguard.GetFirstNameNicknamedNoTooltip] [dead_kingsguard.GetDeathReason]."
 agot_kingsguard.1001.fallback.desc.intro: "[removed_kg.Custom2('MyCharacterIntroduction',ROOT.Char)|U], [removed_kg.GetHerselfHimself]'i rezil etti ve [removed_kg.GetHerHis]'nin beyaz pelerininden sıyrıldı."
 agot_kingsguard.1001.desc.talented: "\n\n[dead_kingsguard.GetSheHe|U] inanılmaz şöhrete sahip bir savaşçıydı. [dead_kingsguard.GetHerHim]'i elinde bir kılıçla görme şansına sahip olanlar, [dead_kingsguard.GetHerHim]'i [dead_kingsguard.GetFaith.WarGodName]'ün enkarnasyonu gibi savaşmış olarak tanımladılar. [dead_kingsguard.GetHerHis|U] çeliği artık [dead_kingsguard.GetHerHim]'in yanında duruyor, ancak yüzyıllar boyunca krallık genelindeki genç savaşçıların zihinlerinde yankılanacak!"
 agot_kingsguard.1001.desc.suitable: "\n\n[dead_kingsguard.GetFirstNameNicknamedNoTooltip], [dead_kingsguard.GetHerHis] hükümdarının hizmetinde [dead_kingsguard.GetHerselfHimself]'yi ustalıkla aklayan yetenekli bir [dead_kingsguard.Custom('KnightCultureNoTooltip')]'di, [king.GetTitledFirstNameRegnal], silah kullanma becerisiyle [dead_kingsguard.GetHerHis] iyi biliniyordu."
 agot_kingsguard.1001.desc.passing: "\n\n[dead_kingsguard.GetSheHe|U] güçlü ve güvenilir bir savaşçıydı,"
 agot_kingsguard.1001.desc.unsuitable: "\n\n[dead_kingsguard.GetFirstNameNicknamedNoTooltip]'ın muhafızlar arasındaki yeri şüpheliydi,"
 agot_kingsguard.1001.desc.end: "\n\n[dead_kingsguard.GetHerHis]'dan [dead_kingsguard.GetFaith.PositiveAfterLife]'e hareketle, şimdi görev beyaz pelerinlilerin ünlü saflarındaki boşluğu doldurmaktır."
 agot_kingsguard.1001.fallback.desc.end: "\n\n[removed_kg.GetHerHis]'ın ayrılmasıyla, beyaz pelerinlilerin ünlü saflarındaki boşluğu doldurma görevi artık bana düşüyor."
 agot_kingsguard.1001.a: "Bana ülkenin en büyük şövalyelerini getirin!"
 agot_kingsguard.1001.a.tt: "Potansiyel adaylar size getirilecektir."
 agot_kingsguard.1001.b: "Büyük efendilerin evlatlarını bana gönderin!"
 agot_kingsguard.1001.b.tt: "Büyük lordlar aday göndereceklerdir, ancak reddedilmekten hoşlanmayabilirler."
 agot_kingsguard.1001.c: "Daha acil meseleler var."
 agot_kingsguard.1001.c.tt: "Kişisel muhafızlarınıza davet etmek için diyarınızdaki karakterlerle etkileşime geçin."
  
 agot_kingsguard.1002.t: "Mantoyu Vermek"
 agot_kingsguard.1002.desc.intro: "[dead_kingsguard.Custom2('MyCharacterIntroduction',ROOT.Char)|U], [dead_kingsguard.GetHerHis] ciddi yeminini yerine getirmiş ve [dead_kingsguard.GetHerHis] beyaz pelerin altında bu dünyadan ayrılmıştır. [dead_kingsguard.GetFirstNameNicknamedNoTooltip] [dead_kingsguard.GetDeathReason]."
 agot_kingsguard.1002.fallback.desc.intro: "[removed_kg.Custom2('MyCharacterIntroduction',ROOT.Char)|U], [removed_kg.GetHerselfHimself]'i rezil etti ve [removed_kg.GetHerHis]'nin beyaz pelerininden sıyrıldı."
 agot_kingsguard.1002.desc.end: "\n\n[lord_commander.GetFirstNameNicknamed], tüm diyarın en büyük şövalyelerini önüme getirdi, bunların arasından [ROOT.Char.Custom('KingsguardName')]'in en yeni üyesini seçebilirim."
 agot_kingsguard.1002.a: "[kingsguard_candidate_1.GetFirstNameNicknamedNoTooltip] kesin seçimdir!"
 agot_kingsguard.1002.b: "[kingsguard_candidate_2.GetFirstNameNicknamedNoTooltip] bir savaşçının duruşuna sahip!"
 agot_kingsguard.1002.c: "[kingsguard_candidate_3.GetFirstNameNicknamedNoTooltip] pozisyonu için inşa edildi!"
 agot_kingsguard.1002.d: "Bah, bunların hiçbiri işe yaramaz."
 agot_kingsguard.1002.d.tt: "Krallığınızdaki karakterlerle etkileşime girerek onları Kral Muhafızlarınıza atayın"
  
 agot_kingsguard.1003.t: "Mantoyu Vermek"
 agot_kingsguard.1003.desc.intro: "[dead_kingsguard.Custom2('MyCharacterIntroduction',ROOT.Char)|U], [dead_kingsguard.GetHerHis] ciddi yeminini yerine getirmiş ve [dead_kingsguard.GetHerHis] beyaz pelerin altında bu dünyadan ayrılmıştır. [dead_kingsguard.GetFirstNameNicknamedNoTooltip] [dead_kingsguard.GetDeathReason]."
 agot_kingsguard.1003.fallback.desc.intro: "[removed_kg.Custom2('MyCharacterIntroduction',ROOT.Char)|U], [removed_kg.GetHerselfHimself]'i rezil etti ve [removed_kg.GetHerHis]'nin beyaz pelerininden sıyrıldı."
 agot_kingsguard.1003.desc.end: "\n\nKrallığın dört bir yanından çeşitli soyluların çocukları avluda toplandı, yanınızda [lord_commander.GetFirstNameNicknamed] var, [lord_commander.GetSheHe] sizin [lord_commander.GetSheHe] topluluğunuzda hizmet etmek için ideal adayların kimler olduğunu [ROOT.Char.Custom('KingsguardName')] belirtiyor."
  
 agot_kingsguard.1005.opening: "[kingsguard_candidate.Custom2('AppropriateGreeting', ROOT.Char)]"
 agot_kingsguard.1005.opening_desc: "[ROOT.Char.Custom('KingsguardName')]'ınızda hizmet etmekten onur duyarım!"
 agot_kingsguard.1005.host_likes_me: "Katılımınızı umuyorum, aksi takdirde varlığınız çok özlenecek."
 agot_kingsguard.1005.host_gets_along_with_me: "Önemli bir [ROOT.Char.GetTitleTierName] olarak katılımınızdan onur duyarım."
 agot_kingsguard.1005.host_dislikes_me: "Herkesin orada olmasını bekliyorum, ki ne yazık ki sen de oradasın."
 agot_kingsguard.1005.a: "Yeminlerinizi etmek için başkente geleceksiniz!"
  
 agot_kingsguard.1007.opening: "[kingsguard_candidate.Custom2('AppropriateGreeting', ROOT.Char)]"
 agot_kingsguard.1007.opening_desc: "[ROOT.Char.Custom('KingsguardName')] numaranızdaki hizmeti reddetmeliyim.\n\n"
 agot_kingsguard.1007.faith: "Hayatımı sizin eşcinsel ve [ROOT.Char.Custom('InsultAdjective')] tanrılarınıza hizmet etmeye adayamam."
 agot_kingsguard.1007.claim: "İddialarımı ve ünvanlarımı eski bir elbise gibi öylece bir kenara atamam."
 agot_kingsguard.1007.lustful: "Bekar bir hayat uğruna bedensel zevklerden vazgeçmeyi asla umamam!"
 agot_kingsguard.1007.ambitious: "Hayatımın, senin son süt emmeni sağlayan kaz tüylerini saçarken senin lazımlığının başında dikilip durmandan çok daha büyük bir amacı var önümde."
 agot_kingsguard.1007.reject: "Benim evim, sizin sarayınızdan daha çok bana ihtiyaç duyuyor."
 agot_kingsguard.1007.hate: "Senin yeminli kalkanın olmaktansa, şişmiş ölü bir domuzun anüsünü öpmeyi tercih ederim."
 agot_kingsguard.1007.a: "Bu sefer bana memlekete hizmet edecek birini getirin!"
 agot_kingsguard.1007.a.tt: "Daha fazla şövalye çağıracaksın."
 agot_kingsguard.1007.b: "[ROOT.Char.GetTitleTierName]Krallarını mı inkar ediyorlar?!"
  
 agot_kingsguard.1008.t: "Verilen yeminler"
 agot_kingsguard.1008.desc: "[kingsguard_candidate.Custom2('MyCharacterIntroduction',ROOT.Char)|U] önümde diz çöker, benim hayatımı [kingsguard_candidate.GetHerHis] karşılığında değiş tokuş edeceğine, sözüme [kingsguard_candidate.GetHerHis] itaat edip güvenimi koruyacağına, [kingsguard_candidate.GetHerHis] aklını kullanıp [kingsguard_candidate.GetHerHis] dilini emrime [kingsguard_candidate.GetHerHis] tutacağına ve adımın, hanedanımın ve tahtımın onurunu savunacağına yemin eder. [kingsguard_candidate.GetSheHe|U] ayağa kalkar, tüm [kingsguard_candidate.GetHerHis] gücüyle bana doğru yemin eder ve beni korumak için [kingsguard_candidate.GetHerHis] hayatını verir."
 agot_kingsguard.1008.a: "Ayağa kalk, Sör [kingsguard_candidate.GetName]."
  
 agot_kingsguard.1009.t: "[kingsguard_candidate.Custom2('RelationToMeShort', SCOPE.sC('family_member') )|U]'ın Tepkisi"
 agot_kingsguard.1009.desc.mad: ""Arkamdan iş çevirip [family_member.Custom2('RelationToMeShort', kingsguard_candidate)]'ımı senin koruman olarak atayabileceğini mi sanıyorsun? [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')]!?" [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('family_member') )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_member'))] [family_member.GetName]'im [kingsguard_candidate.GetNameNicknamedNoTooltip]'nın meshedilmesinden sonra bana doğru fırtına gibi esiyor. \n\n"
 agot_kingsguard.1009.desc.heir: ""Varisimi benden çalmış olabilirsin ama bunu unutmayacağım.""
  
 agot_kingsguard.1009.desc.glad: ""Kraliyet muhafızlarınız arasında hizmet etme onurunu [family_member.Custom2('RelationToMeShort', kingsguard_candidate)]'me bahşettiğim için sana teşekkür etmeliyim, [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitleTierName]." [ROOT.Char.Custom('KingsguardName')]'mın en yeni üyesi [kingsguard_candidate.GetFullName]'nin göreve başlamasının ardından [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('family_member') )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_member'))] [family_member.GetName] yanıma yaklaşıyor."
  
 agot_kingsguard.1009.a.mad: "Sizin gibilerden özür dilememe gerek yok."
 agot_kingsguard.1009.a.glad: "Doğrusu beni korumak bir şereftir."
  
 agot_kingsguard.1010.t: "Kardeşlik Yoksunluğu"
 agot_kingsguard.1010.desc.intro: "[dead_kingsguard.Custom2('MyCharacterIntroduction',ROOT.Char)]'ın geçmesiyle [ROOT.Char.Custom('KingsguardName')]'ler liderlikten mahrum bırakıldı."
 agot_kingsguard.1010.fallback.desc.intro: "[removed_kg.Custom2('MyCharacterIntroduction',ROOT.Char)]'ın ayrılmasıyla [ROOT.Char.Custom('KingsguardName')]'ler liderlikten mahrum kaldı."
 agot_kingsguard.1010.desc.end: "Şimdi kritik görev olan [removed_kg.GetHerHis] sabaton doldurmaya geliyoruz. [kingsguard_successor.GetName] bu iş için en iyi [kingsguard_successor.GetWomanMan] gibi görünüyor ve çoğu kişi Lord Commander olarak başarılı olmasını [removed_kg.GetName] bekliyor. Ancak, seçim nihayetinde benim ellerimde."
 agot_kingsguard.1010.fallback.desc.end: "Şimdi [removed_kg.GetHerHis] sabaton'u doldurmanın kritik görevi geliyor. [ROOT.Char.Custom('KingsguardName')] boşken, beyaz pelerine layık şövalyeleri bulmak için en iyi zaman şimdi olabilir." #NT!
 agot_kingsguard.1010.a: "[kingsguard_successor.GetName] makamın doğal halefidir."
 agot_kingsguard.1010.b: "[kingsguard_1.GetName], [ROOT.Char.Custom('KingsguardName')]'i yönetecek"
 agot_kingsguard.1010.c: "[kingsguard_2.GetName], [ROOT.Char.Custom('KingsguardName')]'i yönetecek"
 agot_kingsguard.1010.d: "[kingsguard_3.GetName], [ROOT.Char.Custom('KingsguardName')]'i yönetecek"
 agot_kingsguard.1010.e: "Belki başkası [removed_kg.GetNamePossessive] yerini alır."
 agot_kingsguard.1010.f: "Geriye... kimse kalmadı."
  
 agot_kingsguard.1011.a: "[kingsguard_4.GetName], [ROOT.Char.Custom('KingsguardName')]'i yönetecek"
 agot_kingsguard.1011.b: "[kingsguard_5.GetName], [ROOT.Char.Custom('KingsguardName')]'i yönetecek"
 agot_kingsguard.1011.c: "[kingsguard_6.GetName], [ROOT.Char.Custom('KingsguardName')]'i yönetecek"
  
 kingsguard_other_selections_available_tt: "Diğer korumalarımı dikkate alacağım"
  
  
 ################################ 
 # Kingsguard Councillor Events 
 # 2000 - 2999 
 ################################ 
  
 agot_kingsguard.2001.t: "[ROOT.Char.Custom('KingsguardName')] Ödev"
 agot_kingsguard.2001.desc: "[target_character.GetUINamePossessive] sarayında ilgili bir kişiyi korumak için [GetPlayer.Custom2('RelationToMe',SCOPE.sC('councillor'))], [councillor.GetShortUIName]'imi gönderebilirim."
 agot_kingsguard.2001.desc_own_court: "Misafirlerimden veya saray mensuplarımdan birini korumak için [GetPlayer.Custom2('RelationToMe',SCOPE.sC('councillor'))], [councillor.GetTitledFirstName] atayabilirim."
 agot_kingsguard.2001.desc_bodyguard_courtowner: "Alternatif olarak [target_character.GetTitledFirstName] [target_character.GetHerselfHimself]'e bir koruma atayabilirim."
 agot_kingsguard.2001.a: "Belirlenen hedefi koruyun."
 agot_kingsguard.2001.b: "[target_character.GetTitledFirstName]'ı koru."
 agot_kingsguard.2001.c: "Aslında, boş ver."
 indicate_bodyguard_target: "[councillor.GetTitledFirstName], [si_target.GetShortUIName]'i korumaya başlar."
 set_relation_bodyguard_first: "[TARGET_CHARACTER.GetUIName], [CHARACTER.GetUIName]'i korumaya başlar."
  
 agot_kingsguard.2002.title: "Hain [ROOT.Char.Custom('KingsguardName')]!"
 agot_kingsguard.2002.desc: "[recipient.GetTitledFirstName] yakalanmaktan kurtulmayı başardı ve şehre kaçtı! Belki de [recipient.GetHerHis] uçuşunu engellemek için hala zaman vardır.\n\n[kingsguard.GetName] nöbette ve [recipient.GetNameNoTooltip]'ü durdurabilir veya [goldcloaks.GetName]'e haber gönderip Şehir Bekçisi'nin tüm gücünü harekete geçirebilirim."
 agot_kingsguard.2002.a: "[kingsguard.GetName], yeminli kardeşini bana geri ver!"
 agot_kingsguard.2002.a.failure: "[recipient.GetName] kaçacak"
 agot_kingsguard.2002.b: "[goldcloaks.GetTitledFirstName], yakala onu!"
 agot_kingsguard.2002.c: "[recipient.GetHerHim]'ı bırak, [recipient.GetSheHe] benim için hiçbir tehdit oluşturmuyor."
  
 agot_kingsguard.2003.title: "Hain [ROOT.Char.Custom('KingsguardName')]!"
 agot_kingsguard.2003.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fleeing_kingsguard'))]'ım sığınma talebinde bulunmak için sarayıma geldi. [crown.GetTitledFirstNamePossessive], [fleeing_kingsguard.GetFirstName]'yi uydurma bir suçlamayla tutuklatmaya çalıştı ve şimdi [fleeing_kingsguard.GetSheHe], [fleeing_kingsguard.GetHerselfHimself]'ü krallığın bir kaçağı olarak buldu. Şimdi görevim ve ailem arasında, bundan sonra ne yapacağıma karar vermek için zor bir karar vermeliyim."
 agot_kingsguard.2003.a: "Sen benim [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fleeing_kingsguard'))]'ımsın ve buraya aitsin."
 agot_kingsguard.2003.b: "Duvara doğru yönelirsen, [crown.GetTitledFirstNamePossessive]'ın ulaşamayacağı bir yerde olacaksın!"
 agot_kingsguard.2003.c: "Dar Deniz'i aşarak kaçmalısın!"
 agot_kingsguard.2003.d: "Üzgünüm [fleeing_kingsguard.GetFirstName], ama bir kaçağı barındıramam."
  
 ################################ 
 # Kingsguard Flavour Events 
 # 3000 - 3999 
 # by Badger 
 ################################ 
  
 agot_kingsguard.3001.t: "Bir Çocuğun Rüyası"
 agot_kingsguard.3001.desc: "Küçük [child.GetFirstName] her zaman [king.Custom('KingsguardName')]'in hikayelerine hayran olmuştur, hiçbiri [lord_commander.GetUIName] kadar hayran değildir, [lord_commander.GetHerHim]'ü Ayna Kalkanı'nın Sör Serwyn'i ve Sör Symeon Yıldız Gözlü ile aynı ışıkta görmektedir.\n\n[child.GetHerHis]'ün bu efsanevi figürler gibi olma hayallerini pek önemsemedim, çünkü tüm çocukların benzemek istediği kahramanlar vardır, ancak [child.GetFirstName] büyüdükçe, [child.GetHerHis]'ün [king.Custom('KingsguardName')]'e katılma hayalleri daha da gerçek oldu. Daha bugün [child.GetSheHe] önüme geldi ve [child.GetHerHim] için planlamış olabileceğim nişanları iptal etmemi istedi, böylece [child.GetSheHe] [king.Custom('KingsguardName')]1 [king.Custom('KingsguardName')]'in bir üyesi olmak için eğitime başlayabilirdi."
 agot_kingsguard.3001.a: "Elbette küçüğüm."
 agot_kingsguard.3001.b: "Ailenize olan göreviniz, krala olan görevinizden önce gelir."
  
 agot_kingsguard.3002.t: "Şövalyeliğin Bir Feneri"
 agot_kingsguard.3002.desc: "[ROOT.Char.Custom('KingsguardName')] [gallant_kingsguard.GetFullName]'inizin dünyada konuşulan bir konu haline geldiği dikkatinizi çekti. Halk, efsane savaşçılarla aynı nefeste [gallant_kingsguard.GetHerHim]'den söz eder, oyundaki genç yaverler [gallant_kingsguard.GetHerHis] en büyük savaşlarda [gallant_kingsguard.GetHerHis] istismarı etkiler ve yeniden canlandırır ve hizmetçiler [gallant_kingsguard.GetHerHis]'ün [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]'sına lütufta bulunmanın hayalini kurarlar itibar.\n\nŞimdi bu konuşma ilginizi çekti. Sarayın [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]'sı [gallant_kingsguard.GetHerHis] eylemi taklit etmeye çalışıyor ve sarayın [gallant_kingsguard.GetFullName]0'u [gallant_kingsguard.GetHerHis]'ün dikkatini çekmek için yarışıyor. [gallant_kingsguard.GetFullName]2 genelinde [gallant_kingsguard.GetFullName] adının beceri, onur ve yiğitlik ile eşanlamlı olması artık bir ortak noktadır."
 agot_kingsguard.3002.a: "Seni takdir ediyorum, [gallant_kingsguard.GetFullName]."
 agot_kingsguard.3002.b: "En sevdiğim konu olan kendimden bahsetmeyi tercih ederim."
  
 agot_kingsguard.3003.t: "Açık [ROOT.Char.Custom('KingsguardName')|U]: Suçüstü yakalandı!"
 agot_kingsguard.3003.desc_bedroom: ""Majesteleri, [ROOT.Char.Custom('KingsguardName')] [lusty_kingsguard.GetName]'iniz [lusty_kingsguard.GetHerHis] odasında keşfedildi ve [lusty_lover.GetFullName]'ten başkasını ağırlamıyor!"
 agot_kingsguard.3003.desc_brothel: ""Majesteleri, [ROOT.Char.Custom('KingsguardName')] [lusty_kingsguard.GetName]'iniz bir zevk yuvasının derinliklerinde, bilinen fahişe [lusty_lover.GetName] ile müstehcen davranışlarda bulunurken bulundu!""
 agot_kingsguard.3003.a: "Bu yemin bozanla ne yapacağıma karar verene kadar [lusty_kingsguard.GetHerHim]'ı zindana atın."
 agot_kingsguard.3003.b: "[lusty_kingsguard.GetHerHim]'ı sakatla ve [lusty_kingsguard.GetHerHim]'ı Gece Nöbetçileri'ne katılmaya gönder."
 agot_kingsguard.3003.c: "[lusty_kingsguard.GetHerHis] beyaz pelerinin [lusty_kingsguard.GetHerHim]'ını soyun."
 agot_kingsguard.3003.d: "Herkes kendine göre kötü alışkanlıklara sahiptir..."
 agot_kingsguard.3003.e: "Beyaz pelerinini saklayabilirsin ama [lusty_lover.GetFirstNameNoTooltip] benim."
  
 agot_kingsguard.3004.t: "[ROOT.Char.Custom('KingsguardName')|U]'a Yol Açın!"
 agot_kingsguard.3004.desc: ""[ROOT.Char.Custom('KingsguardName')]'a yol açın!" Bağırış taht odasının sonunda yankılandı. Tam zamanında dönüp, korkutucu bir hızla yürüyen [marching_kingsguard.GetNameNicknamed]'in, [marching_kingsguard.GetHerHis] yolunda aptalca duran genç [obstructing_brat.GetName]'ye bağırdığını izliyorsunuz. \n\nİster inatçılıktan ister cehaletten olsun, [obstructing_brat.GetName] mesajı almıyor. Çocuk, [ROOT.Char.Custom('KingsguardName')]'ınızın sert topuğu altında eziliyor ve [obstructing_brat.GetHerHim]'yı sadece şöyle bir bakışla ezerek, çocuğa [marching_kingsguard.GetSheHe] bir su birikintisine basmış gibi aynı ilgiyi gösteriyor.\n\nÇizmeyle ezilen [obstructing_brat.GetName] şimdi saray salonunun zemininde yatıyor, acı içinde inliyor ve [marching_kingsguard.GetName] sabah nöbeti olmak için [marching_kingsguard.GetHerHis] sizin yanınıza doğru yürüyor."
 agot_kingsguard.3004.a: "[ROOT.Char.GetTitleTierNamePossessive] işinde [ROOT.Char.Custom('KingsguardName')]'ı kimse kesmez."
 agot_kingsguard.3004.b: "[marching_kingsguard.GetName], delirdin mi?! Git ve [obstructing_brat.GetName]'in ayağa kalkmasına yardım et."
 agot_kingsguard.3004.c: "Çocuğu Üstad'a gönder."
 agot_kingsguard.3004.cure_toast: "Maester Başarıyla Tedavi Ediyor [obstructing_brat.GetName]"
 agot_kingsguard.3004.toast: "Maester Başarısız"
 agot_kingsguard.3004.toast_desc: "[obstructing_brat.GetName] yaralı olarak kaldı."
  
 agot_kingsguard.3005.t: "[essosi_warrior.GetSheHe|U] Şiddetle Tavsiye Edilir"
 agot_kingsguard.3005.desc: "[sponsor.GetTitledFirstName] taht odasına girer, yanında size yabancı bir [essosi_warrior.GetWomanMan] vardır.\n\n"Benim [ROOT.Char.GetLadyLord]'im," [sponsor.GetFirstNameNoTooltip] hırıltılı bir sesle, [sponsor.GetHerHis] yüzünde gururlu bir ifadeyle. "Size Doğudiyar'un gördüğü en büyük savaşçıyı tanıtmak benim için bir onurdur. [essosi_warrior.GetFirstNameNoTooltip] Braavos'tan Asshai'ye kadar bilinir ve [essosi_warrior.GetSheHe] sizin [ROOT.Char.Custom('KingsguardName')]'nize mükemmel bir katkı sağlar.""
 agot_kingsguard.3005.a: "[ROOT.Char.Custom('KingsguardName')]'a hoş geldiniz!"
 agot_kingsguard.3005.agot_kingsguard.tt: "[essosi_warrior.GetName], [GetPlayer.Custom('KingsguardName')]'inize katılacak"
 agot_kingsguard.3005.b: "Belki başka bir pozisyon alırsınız?"
 agot_kingsguard.3005.court_position.tt: "[essosi_warrior.GetName] için uygun bir pozisyon bulacaksınız."
 agot_kingsguard.3005.c: "Daha fazla saray mensubuna ihtiyacım yok."
  
 agot_kingsguard.3006.t: "[ROOT.Char.Custom('KingsguardName')]: Silah Arkadaşları"
 agot_kingsguard.3006.desc: "[friendly_kingsguard.GetFullName], dışa dönük bir [friendly_kingsguard.GetWomanMan] türüdür; her zaman bir sohbet başlatmaya veya bir sohbete [friendly_kingsguard.GetHerselfHimself] eklemeye heveslidir. [ROOT.Char.Custom('KingsguardName')]'ümün daha stoacı üyelerini rahatsız etse de, kendisi ve [kingsguard_friend.GetFullName] kardeşler kadar ayrılmaz hale geldiler.\n\nBirlikte antrenman yapıyorlar, birlikte oruç tutuyorlar ve herhangi bir savaşın tam ortasında yan yana bulunup birbirlerini teşvik ediyorlar. Bu iki savaşçı arasındaki kan bağı, sarayda ortak bir konuşma konusu haline geldi ve [ROOT.Char.Custom('KingsguardName')]'ümdeki gücü, saltanatımı daha da sağlamlaştırmaya hizmet edebilir."
 agot_kingsguard.3006.a: "Dostlukları onları daha büyük kahramanlıklara götürsün!"
  
 agot_kingsguard.3007.notification: "[ROOT.Char.Custom('KingsguardName')] Geliştirildi"
 agot_kingsguard.3007.desc: "[improved_kingsguard.GetNamePossessive] saat bahçede antrenman yapmam ve [improved_kingsguard.GetHerHis] yeminlerime bağlı kalmam bu gelişmeye yol açtı."
  
 agot_kingsguard.3008.t: "[candidate.GetSheHe|U] Şiddetle Tavsiye Edilir"
 agot_kingsguard.3008.desc: "[sponsor.GetTitledFirstName] taht odasına girer, yanında size yabancı bir [candidate.GetWomanMan] vardır.\n\n"Benim [ROOT.Char.GetLadyLord]'im," [sponsor.GetFirstNameNoTooltip] hırıltılı bir sesle, [sponsor.GetHerHis] yüzünde gururlu bir ifadeyle. "Sizi [candidate.GetFullNameNoTooltip] ile tanıştırmak benim için bir onurdur. [candidate.GetSheHe|U], hatırı sayılır bir dövüş yeteneğine sahip çok güçlü bir [candidate.GetWomanMan]'dir ve bir gün sizin [ROOT.Char.Custom('KingsguardName')]'inize katılma umuduyla evlilikten ve ünvanlardan vazgeçmiştir.""
 agot_kingsguard.3008.a: "[ROOT.Char.Custom('KingsguardName')]'a hoş geldiniz!"
 agot_kingsguard.3008.agot_kingsguard.tt: "[candidate.GetName], [GetPlayer.Custom('KingsguardName')]'inize katılacak"
 agot_kingsguard.3008.b: "Belki başka bir pozisyon alırsınız?"
 agot_kingsguard.3008.b.tt: "[candidate.GetName] Bir pozisyon boşaldığında kendisine bir pozisyon vaat edilecektir."
 agot_kingsguard.3008.c: "Ben sizin gibilerin beni koruyacağı kadar çaresiz değilim."
  
 agot_kingsguard.3010.t: "[strong_kingsguard.GetHerHis] Kaş Teri"
 agot_kingsguard.3010.desc: "[ROOT.Char.Custom('KingsguardName')] [strong_kingsguard.GetFullName]'iniz tüm [strong_kingsguard.GetHerHis] zamanını Kale'nin avlularında ve ahırlarında geçirmeye başladı, ancak diğerleri sadece kılıç kullanma veya binicilik yaparken, [strong_kingsguard.GetFirstNameNoTooltip] her dakikayı giderek daha yorucu ve zor fiziksel işler arayarak geçiriyor gibi görünüyor.\n\nFark [strong_kingsguard.GetHerHis] formunda açıkça görülüyor, [strong_kingsguard.GetHerHis] vücut yapısı sinirli, yoğun ve sağlam hale geldi, bu da [strong_kingsguard.GetFirstNameNoTooltip] çalışırken avluda güvenilir bir şekilde bulunabilen saray halkının [strong_kingsguard.Custom('AttractionGirlBoyPlural')] meraklı bakışlarına çok çekici geliyor."
 agot_kingsguard.3010.a: "Belki bir portre için modellik yapabilirsin, [strong_kingsguard.Custom('SisterBrother')]!"
  
 agot_kingsguard.3011.t: "Bir Meydan Okuyucu Yaklaşıyor"
 agot_kingsguard.3011.desc: "Kasvetli bir saray günü, müjdecinin taht odasına bir dilekçeden çok sahaya uygun giyinmiş bir şekilde yürüyen [challenger.GetFullName]'ın gelişini duyurmasıyla kesinlikle canlandı.\n\n"Benim [ROOT.Char.Custom('FormalComplimentAdjective')] [ROOT.Char.GetTitleTierName]'im," [challenger.GetSheHe], [challenger.GetHerHim]'ü çağırdığımda başlıyor. "[ROOT.Char.Custom('KingsguardName')], krallığın asil bir kurumudur. Ancak şu andan itibaren bir solucan, bedeninizi savunma onurunu taşıyor. [unworthy_kingsguard.Custom('InsultAdjective')] [unworthy_kingsguard.Custom('InsultNoun')] [unworthy_kingsguard.GetFullName]'in sizin tarafınızı kirletmesinin bir anlamı yok!"\n\n[unworthy_kingsguard.GetFirstNameNoTooltip], [ROOT.Char.Custom('FormalComplimentAdjective')]0'un hitap edildiğini fark ederek aniden dikkat kesildi. "Benim [ROOT.Char.GetTitleTierName]'m, [ROOT.Char.Custom('KingsguardName')]'im yeminli bir kardeşliktir. Biz hayat boyu hizmet ederiz, kanım sizin için dökülmeye mahkumdur," [ROOT.Char.Custom('FormalComplimentAdjective')]3 kekeliyor.\n\n"Bu bir sorun değil," [ROOT.Char.Custom('FormalComplimentAdjective')]4 cevaplıyor, [ROOT.Char.Custom('FormalComplimentAdjective')]5. "Seni memnuniyetle görevinden alırım.""
 agot_kingsguard.3011.a: "O zaman kapımı daha iyi biri korusun."
 agot_kingsguard.3011.a.challenger.toast: "[challenger.GetTitledFirstName] yuvarlandı [unworthy_kingsguard.GetTitledFirstName]"
 agot_kingsguard.3011.a.unworthy_kingsguard.toast: "[unworthy_kingsguard.GetTitledFirstName] yuvarlandı [challenger.GetTitledFirstName]"
 agot_kingsguard.3011.b: "Defol git eve, [challenger.GetTitledFirstNameNoTooltip]. [unworthy_kingsguard.GetTitledFirstNameNoTooltip] kazandıktan fazla [unworthy_kingsguard.GetHerHis] tuttu."
 agot_kingsguard.3011.c: "Kimse benim randevularımı sorgulayamaz. Muhafızlar!"
  
 agot_kingsguard.3012.t: "Kırık Bir Rüya"
 agot_kingsguard.3012.desc: "Galeriden avludaki beceriksiz [failed_kingsguard.Custom('GetDaughterSon')]'ıma bakıyorum. [failed_kingsguard.GetSheHe|U] avluda beceriksizce dolaşıyor, [failed_kingsguard.GetSheHe] lütfun prestijli muhafızlarına katılmak için [failed_kingsguard.GetHerHis] göreve başladığından beri neredeyse hiç gelişme göstermiyor. Belki de müdahale etmeliyim. Sonuçta, [failed_kingsguard.GetHerHim]'in sahte umutla devam etmesine izin vermek, bu aptallığı burada ve şimdi bastırmaktan daha zalimce değil midir?"
 agot_kingsguard.3012.a: "Artık bundan vazgeçmenin zamanı geldi."
 agot_kingsguard.3012.b: "Gece Nöbetçileri'nin her zaman iyi adamlara ihtiyacı vardır!"
 agot_kingsguard.3012.c: "[failed_kingsguard.GetSheHe|U] Daha iyi olacak!"
  
  
 agot_kingsguard.3013.t: "Hatırlanacak Bir İçecek"
 agot_kingsguard.3013.desc: "[drunken_kingsguard.GetFullName]'ın görev dışı [drunken_kingsguard.GetHerHis] zamanının tamamını yerel meyhanelerde ve ot dükkanlarında içki içip eğlenerek geçirdiği bilinmektedir. [drunken_kingsguard.GetSheHe|U]'ler şehir ve saray arasında, masanın altında herkesi içebilmekten, [drunken_kingsguard.GetHerHis] kafanın üzerinde dururken bir fıçı Arbor altınının tamamını içebilmeye kadar uzanan bir ün kazanmaya başladı.\n\nŞimdi özellikle endişe verici bir hikaye bana ulaştı, [drunken_kingsguard.GetFirstName]'ün bir eşek ve bir petek balı bir geneleve getirmesiyle ilgili. Bu davranış bir [ROOT.Char.Custom('KingsguardName')] üyesine yakışmıyor gibi görünebilir, ancak en azından bazı ilginç anekdotlara yol açtı."
 agot_kingsguard.3013.a: "Hücrelerde geçirilecek bir gece [drunken_kingsguard.GetHerHim] ayılmanıza neden olacak."
 agot_kingsguard.3013.b: "[ROOT.Char.Custom('KingsguardName')] olmak streslidir, [drunken_kingsguard.GetHerHim]'i rahat bırakın."
 agot_kingsguard.3013.c: "[drunken_kingsguard.GetFullName] tam da benim gönlümden geçen [drunken_kingsguard.GetWomanMan]!"
  
  
 agot_kingsguard.3014.t: "Kılıç Ustası [ROOT.Char.Custom('KingsguardName')]"
 agot_kingsguard.3014.desc: "[ROOT.Char.Custom('KingsguardName')] [lifestyle_kingsguard.GetFullName]'iniz yanınızda olmadığı zamanın çoğunu avlunuzda [lifestyle_kingsguard.GetHerHis] geçirir, [lifestyle_kingsguard.GetSheHe] krallığın en büyük savaşçılarıyla kılıç çarpışırken alnından terler [lifestyle_kingsguard.GetHerHis] akar.\n\n[lifestyle_kingsguard.GetNameNoTooltip] zırh ustalarınız ve [GetPlayer.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName] için tanıdık bir yüz haline geldi ve [lifestyle_kingsguard.GetHerHis] kılıçla ustalık sözü sarayda konuşulan konu oldu. [lifestyle_kingsguard.GetHerHim]'in güneşin ilk doğuşundan son göz kırpmasına kadar avluda görülmesi olağandışı bir şey değil. [lifestyle_kingsguard.GetNameNoTooltip] yetenekli bir kılıç ustası olarak ün kazandı."
 agot_kingsguard.3014.a: "Belki kılıç kullanmamda bana yardım edebilirsin, [lifestyle_kingsguard.GetFullNameNoTooltip]?"
  
  
 agot_kingsguard.3015.t: "Avcılık [ROOT.Char.Custom('KingsguardName')]"
 agot_kingsguard.3015.desc: "[ROOT.Char.Custom('KingsguardName')] [lifestyle_kingsguard.GetFullName]'iniz, yanınızda olmadığı [lifestyle_kingsguard.GetHerHis] zamanın çoğunu Kraliyet Ormanı'nızda geçirerek, [lifestyle_kingsguard.GetHerHim]'ten [lifestyle_kingsguard.GetHerHis]'ye kadar prestijli istasyona sağlanan ayrıcalıklardan tam olarak yararlanır.\n\n[lifestyle_kingsguard.GetNameNoTooltip] ormancılarınız ve korucularınız için bilinen bir manzara haline geldi ve yay ile [lifestyle_kingsguard.GetHerHis] isabetlilik sözü sarayın konuşması haline geldi. [lifestyle_kingsguard.GetHerHim]'ün [lifestyle_kingsguard.GetHerHis] gezilerinden [lifestyle_kingsguard.GetHerHis] çizmeleri kirlenmiş ve [lifestyle_kingsguard.GetHerHis] maiyeti son [lifestyle_kingsguard.GetHerHis] kupasını taşıyarak dönmesi alışılmadık bir şey değil. [lifestyle_kingsguard.GetFullName]2 deriler, postlar ve kafataslarıyla kaplı daireler, [lifestyle_kingsguard.GetNameNoTooltip] gerçek bir avcı olarak ün kazandı."
 agot_kingsguard.3015.a: "Bu akşamki yemeğim için bana şişman bir geyik yakala, [lifestyle_kingsguard.GetFullNameNoTooltip]!"
  
 agot_kingsguard.3016.t: "Şahinci [ROOT.Char.Custom('KingsguardName')]"
 agot_kingsguard.3016.desc: "[ROOT.Char.Custom('KingsguardName')] [lifestyle_kingsguard.GetFullName]'iniz, yanınızda olmadığı [lifestyle_kingsguard.GetHerHis] zamanın çoğunu Kraliyet Ormanı'nızda geçirerek, [lifestyle_kingsguard.GetHerHim]'ten [lifestyle_kingsguard.GetHerHis]'ye kadar prestijli istasyona sağlanan ayrıcalıklardan tam olarak yararlanır.\n\n[lifestyle_kingsguard.GetNameNoTooltip] ormancılarınız ve korucularınız için bilinen bir manzara haline geldi ve yay ile [lifestyle_kingsguard.GetHerHis] isabetlilik sözü sarayın konuşması haline geldi. [lifestyle_kingsguard.GetHerHim]'ün [lifestyle_kingsguard.GetHerHis] gezilerinden [lifestyle_kingsguard.GetHerHis] çizmeleri kirlenmiş ve [lifestyle_kingsguard.GetHerHis] maiyeti son [lifestyle_kingsguard.GetHerHis] kupasını taşıyarak dönmesi alışılmadık bir şey değil. [lifestyle_kingsguard.GetFullName]2 deriler, postlar ve kafataslarıyla kaplı daireler, [lifestyle_kingsguard.GetNameNoTooltip] gerçek bir avcı olarak ün kazandı."
 agot_kingsguard.3016.a: "Gerçekten asil bir çaba, [lifestyle_kingsguard.GetFullNameNoTooltip]!"
  
 agot_kingsguard.3017.t: "[ROOT.Char.Custom('KingsguardName')]: Utanç Verici Cinayet!"
 agot_kingsguard.3017.desc: "[ROOT.Char.Custom('KingsguardName')] [eunuch_kingsguard.GetFullName]'imin çıplak cesedi yerel bir genelevin dışında bulundu. [eunuch_kingsguard.GetSheHe|U]'nin hadım edilmiş olduğu ve hakaretin üstüne [eunuch_kingsguard.GetHerHis] kendi penisinin [eunuch_kingsguard.GetHerHis] ağzına tıkıştırıldığı keşfedildi. Kaynaklarımıza göre, bir işçiyle tartışırken kendini [eunuch_kingsguard.GetHerHis] aşağılıkların altında buldu. Çıplak ve [eunuch_kingsguard.GetHerHis] silahsız, fahişelerin altında ezildi.\n\nBununla cesaretlenen küçük halk bir öfkeye kapıldı ve sokaklarda isyan çıkardı. Görünüşe göre [eunuch_kingsguard.GetFirstName] iyi tanınıyordu ama pek sevilmiyordu."
 agot_kingsguard.3017.a: "[eunuch_kingsguard.GetFirstNameNoTooltip] aptal!"
