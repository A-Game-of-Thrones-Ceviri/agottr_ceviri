################################
# Kingsguard Maintenance Events
# 1000 - 1999
# by Badger
################################


agot_kingsguard.1001.t:0 "Yerine Getirilen Bir Yemin: [dead_kingsguard.GetFirstNameNicknamedNoTooltip]"
agot_kingsguard.1001.fallback.t:0 "Bozulan Bir Yemin: [removed_kg.GetFirstNameNicknamedNoTooltip]"
agot_kingsguard.1001.desc.intro:0 "[dead_kingsguard.Custom2('MyCharacterIntroduction',ROOT.Char)|U], kutsal yeminini yerine getirdi ve beyaz pelerininin gölgesi altında bu dünyadan ayrıldı. [dead_kingsguard.GetFirstNameNicknamedNoTooltip] [dead_kingsguard.GetDeathReason]."
agot_kingsguard.1001.fallback.desc.intro:0 "[removed_kg.Custom2('MyCharacterIntroduction',ROOT.Char)|U], [removed_kg.GetHerselfHimself]'ı rezil etti ve beyaz pelerininden mahrum bırakıldı."
agot_kingsguard.1001.desc.talented:0 "\n\n[dead_kingsguard.GetSheHe|U], inanılmaz bir üne sahip bir savaşçıydı. [dead_kingsguard.GetHerHim]'ı elinde bir kılıçla görme şansına sahip olanlar, [dead_kingsguard.GetHerHim]'ın adeta [dead_kingsguard.GetFaith.WarGodName]'ın vücut bulmuş hali gibi savaştığını anlattılar. [dead_kingsguard.GetHerHis|U] çeliği şimdi [dead_kingsguard.GetHerHim] ile birlikte yatıyor, ancak yüzyıllar boyunca diyar genelindeki genç savaşçıların zihninde yankılanacak!"
agot_kingsguard.1001.desc.suitable:0 "\n\n[dead_kingsguard.GetFirstNameNicknamedNoTooltip], [dead_kingsguard.GetHerHis] Sürezeni [king.GetTitledFirstNameRegnal]'ın hizmetinde kendisini başarıyla savunan yetenekli bir [dead_kingsguard.Custom('KnightCultureNoTooltip')] idi ve silah becerisiyle [dead_kingsguard.GetHerHis] iyi tanınıyordu."
agot_kingsguard.1001.desc.passing:0 "\n\n[dead_kingsguard.GetSheHe|U], yiğit ve güvenilir bir savaşçıydı, ancak kimse [dead_kingsguard.GetSheHe]'ın en vahşi savaşçı olduğunu söylemezdi."
agot_kingsguard.1001.desc.unsuitable:0 "\n\n[dead_kingsguard.GetFirstNameNicknamedPossessiveNoTooltip] muhafızlar arasındaki yeri sorgulanabilirdi, ancak bir yeminle bağlı olduğu için değişmezdi."
agot_kingsguard.1001.desc.end:0 "\n\n[dead_kingsguard.GetHerHis]'ın [dead_kingsguard.GetFaith.PositiveAfterLife]'a gitmesiyle, şimdi beyaz pelerinlilerin ünlü safları arasındaki boşluğu doldurma görevi bana düşüyor."
agot_kingsguard.1001.fallback.desc.end:0 "\n\n[removed_kg.GetHerHis]'ın ayrılmasıyla, şimdi beyaz pelerinlilerin ünlü safları arasındaki boşluğu doldurma görevi bana düşüyor."
agot_kingsguard.1001.a:0 "Bana diyarın en büyük şövalyelerini getirin!"
agot_kingsguard.1001.a.tt:0 "Potansiyel adaylar size getirilecek."
agot_kingsguard.1001.b:0 "Bana büyük lordların soyundan gelenleri gönderin!"
agot_kingsguard.1001.b.tt:0 "Büyük lordlar aday gönderecek, ancak reddedilmekten rahatsız olabilirler."
agot_kingsguard.1001.c:0 "Daha acil meseleler var."
agot_kingsguard.1001.c.tt:0 "Kişisel muhafızlarınıza davet etmek için diyarınızdaki karakterlerle etkileşime geçin."

agot_kingsguard.1002.t:0 "Pelerini Vermek"
agot_kingsguard.1002.desc.intro:0 "[dead_kingsguard.Custom2('MyCharacterIntroduction',ROOT.Char)|U], kutsal yeminini yerine getirdi ve beyaz pelerininin gölgesi altında bu dünyadan ayrıldı. [dead_kingsguard.GetFirstNameNicknamedNoTooltip] [dead_kingsguard.GetDeathReason]."
agot_kingsguard.1002.fallback.desc.intro:0 "[removed_kg.Custom2('MyCharacterIntroduction',ROOT.Char)|U], [removed_kg.GetHerselfHimself]'ı rezil etti ve beyaz pelerininden mahrum bırakıldı."
agot_kingsguard.1002.desc.end:0 "\n\n[lord_commander.GetFirstNameNicknamed], [ROOT.Char.Custom('KingsguardName')]ın en yeni üyesini seçebileceğim diyarın en büyük şövalyelerini huzuruma getirdi."
agot_kingsguard.1002.a:0 "[kingsguard_candidate_1.GetFirstNameNicknamedNoTooltip] kesin tercih!"
agot_kingsguard.1002.b:0 "[kingsguard_candidate_2.GetFirstNameNicknamedNoTooltip], bir savaşçının duruşuna sahip!"
agot_kingsguard.1002.c:0 "[kingsguard_candidate_3.GetFirstNameNicknamedNoTooltip], bu pozisyon için yaratılmış!"
agot_kingsguard.1002.d:0 "Bunların hiçbiri olmaz."
agot_kingsguard.1002.d.tt:0 "Kraliyet Muhafızlarınıza atamak için diyarınızdaki karakterlerle etkileşime geçin." #[ROOT.Char.Custom('KingsguardName')] <- bu araç ipuçlarında çalışmıyor.

agot_kingsguard.1003.t:0 "Pelerini Vermek"
agot_kingsguard.1003.desc.intro:0 "[dead_kingsguard.Custom2('MyCharacterIntroduction',ROOT.Char)|U], kutsal yeminini yerine getirdi ve beyaz pelerininin gölgesi altında bu dünyadan ayrıldı. [dead_kingsguard.GetFirstNameNicknamedNoTooltip] [dead_kingsguard.GetDeathReason]."
agot_kingsguard.1003.fallback.desc.intro:0 "[removed_kg.Custom2('MyCharacterIntroduction',ROOT.Char)|U], [removed_kg.GetHerselfHimself]'ı rezil etti ve beyaz pelerininden mahrum bırakıldı."
agot_kingsguard.1003.desc.end:0 "\n\nDiyar genelindeki çeşitli soyluların çocukları avluda toplandılar, yanımda [lord_commander.GetFirstNameNicknamed] ile birlikte, [lord_commander.GetSheHe] [ROOT.Char.Custom('KingsguardName')]da hizmet etmek için ideal adayların hangileri olduğunu not ediyor."

agot_kingsguard.1005.opening:0 "[kingsguard_candidate.Custom2('AppropriateGreeting', ROOT.Char)]"
agot_kingsguard.1005.opening_desc:0 "[ROOT.Char.Custom('KingsguardName')]ınızda hizmet etmekten onur duyarım!"
agot_kingsguard.1005.host_likes_me:0 "Umarım katılırsınız, çünkü aksi takdirde varlığınız çok özlenecek."
agot_kingsguard.1005.host_gets_along_with_me:0 "Önemli bir [ROOT.Char.GetTitleTierName] olarak, katılımınızdan onur duyarım."
agot_kingsguard.1005.host_dislikes_me:0 "Önemli herkesin orada olmasını bekliyorum, bu da maalesef sizi de içeriyor."
agot_kingsguard.1005.a:0 "Yeminlerinizi etmek için başkente geleceksiniz!"

agot_kingsguard.1007.opening:0 "[kingsguard_candidate.Custom2('AppropriateGreeting', ROOT.Char)]"
agot_kingsguard.1007.opening_desc:0 "[ROOT.Char.Custom('KingsguardName')]ınızdaki hizmeti reddetmeliyim.\n\n"
agot_kingsguard.1007.faith:0 "Hayatımı sizin tuhaf ve [ROOT.Char.Custom('InsultAdjective')] tanrılarına hizmet etmeye adamayacağım."
agot_kingsguard.1007.claim:0 "İddialarımı ve unvanlarımı sanki eski bir çift elbiseymiş gibi bir kenara atamam."
agot_kingsguard.1007.lustful:0 "Bekarlık hayatı için bedensel zevklerden asla vazgeçemem!"
agot_kingsguard.1007.ambitious:0 "Hayatımın, sen en son emzirdiğin kaz şeritlerini dışarı atarken lazımlığının yanında durmaktan çok daha büyük bir amacı var."
agot_kingsguard.1007.reject:0 "Hanemin bana sarayınızdan daha çok ihtiyacı var."
agot_kingsguard.1007.hate:0 "Yeminli kalkanın olarak hizmet etmektense, ölü bir domuzun şişmiş götünü öperim daha iyi."
agot_kingsguard.1007.a:0 "Bu sefer bana diyara hizmet edecek birini getirin!"
agot_kingsguard.1007.a.tt:0 "Daha fazla şövalye göndereceksiniz."
agot_kingsguard.1007.b:0 "[kingsguard_candidate.GetSheHe|U], [ROOT.Char.GetTitleTierName]'ını reddeder mi?!"

agot_kingsguard.1008.t:0 "Yeminler Edildi"
agot_kingsguard.1008.desc:0 "[kingsguard_candidate.Custom2('MyCharacterIntroduction',ROOT.Char)|U] önümde diz çöküyor, hayatını benimkiyle değiştirmeye, sözüme uymaya ve güvenimi korumaya, fikrini [kingsguard_candidate.GetHerHis] söylemeye veya benim emrimle dilini [kingsguard_candidate.GetHerHis] tutmaya ve adımı, hanedanımı ve tahtımı onurlandırmaya yemin ediyor. [kingsguard_candidate.GetSheHe|U] ayağa kalkıyor ve beni korumak için hayatını [kingsguard_candidate.GetHerHis] vereceğine dair tüm gücüyle [kingsguard_candidate.GetHerHis] söz veriyor."
agot_kingsguard.1008.a:0 "Ayağa kalk, Sör [kingsguard_candidate.GetFirstNameNoTooltip]."

agot_kingsguard.1009.t:0 "[kingsguard_candidate.Custom2('RelationToMeShort', SCOPE.sC('family_member') )|U]'ın Tepkisi"
agot_kingsguard.1009.desc.mad:0 ""Arkamdan iş çevirip [family_member.Custom2('RelationToMeShort', kingsguard_candidate)]'ımı muhafızlarınıza atayabileceğinizi mi sandınız, seni [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')]!?" [kingsguard_candidate.GetNameNicknamedNoTooltip]'ın atanmasından sonra [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('family_member') )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_member'))] [family_member.GetName] bana doğru geliyor. \n\n"
agot_kingsguard.1009.desc.heir:0 ""Varisimi benden çalmış olabilirsin, ama bunu unutmayacağım.""

agot_kingsguard.1009.desc.glad:0 ""[family_member.Custom2('RelationToMeShort', kingsguard_candidate)]'ıma kraliyet muhafızlarınızda hizmet etme onurunu bahşettiğiniz için size teşekkür etmeliyim, [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitleTierName]." [ROOT.Char.Custom('KingsguardName')]ımın en yeni üyesi [kingsguard_candidate.GetFullName]'ın atanmasından sonra [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('family_member') )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_member'))] [family_member.GetName] bana yaklaşıyor."

agot_kingsguard.1009.a.mad:0 "Senin gibilerine özür dilemem gerekmiyor."
agot_kingsguard.1009.a.glad:0 "Gerçekten de beni korumak bir onurdur."

agot_kingsguard.1010.t:0 "Lidersiz Bir Kardeşlik"
agot_kingsguard.1010.desc.intro:0 "[dead_kingsguard.Custom2('MyCharacterIntroduction',ROOT.Char)]'ın ölümüyle birlikte, [ROOT.Char.Custom('KingsguardName')] liderlikten mahrum kaldı."
agot_kingsguard.1010.fallback.desc.intro:0 "[removed_kg.Custom2('MyCharacterIntroduction',ROOT.Char)]'ın ayrılmasıyla birlikte, [ROOT.Char.Custom('KingsguardName')] liderlikten mahrum kaldı."
agot_kingsguard.1010.desc.end:0 "Şimdi [removed_kg.GetHerHis] ayakkabılarını doldurma gibi önemli bir görev geliyor. [kingsguard_successor.GetName], bu iş için en iyi [kingsguard_successor.GetWomanMan] gibi görünüyor ve çoğu kişi tarafından [removed_kg.GetName]'ın yerine Lord Kumandan olarak geçmesi bekleniyor. Ancak, seçim nihayetinde benim elimde."
agot_kingsguard.1010.fallback.desc.end:0 "Şimdi [removed_kg.GetHerHis] ayakkabılarını doldurma gibi önemli bir görev geliyor. [ROOT.Char.Custom('KingsguardName')] boşken, şimdi beyaz pelerini hak eden şövalyeleri bulmak için en iyi zaman olabilir."
agot_kingsguard.1010.a:0 "[kingsguard_successor.GetName], görevin doğal varisidir."
agot_kingsguard.1010.b:0 "[kingsguard_1.GetName], [ROOT.Char.Custom('KingsguardName')]'ı yönetecek."
agot_kingsguard.1010.c:0 "[kingsguard_2.GetName], [ROOT.Char.Custom('KingsguardName')]'ı yönetecek."
agot_kingsguard.1010.d:0 "[kingsguard_3.GetName], [ROOT.Char.Custom('KingsguardName')]'ı yönetecek."
agot_kingsguard.1010.e:0 "Belki başka biri [removed_kg.GetNamePossessive] yerini alacaktır."
agot_kingsguard.1010.f:0 "Geriye... kimse kalmadı."

agot_kingsguard.1011.a:0 "[kingsguard_4.GetName], [ROOT.Char.Custom('KingsguardName')]'ı yönetecek."
agot_kingsguard.1011.b:0 "[kingsguard_5.GetName], [ROOT.Char.Custom('KingsguardName')]'ı yönetecek."
agot_kingsguard.1011.c:0 "[kingsguard_6.GetName], [ROOT.Char.Custom('KingsguardName')]'ı yönetecek."

kingsguard_other_selections_available_tt:0 "Diğer muhafızlarımı da değerlendireceğim."


################################
# Kingsguard Councillor Events
# 2000 - 2999
################################

agot_kingsguard.2001.t: "[ROOT.Char.Custom('KingsguardName')] Ataması"
agot_kingsguard.2001.desc: "[GetPlayer.Custom2('RelationToMe',SCOPE.sC('councillor'))]'ım olan [councillor.GetShortUIName]'ı, [target_character.GetUINamePossessive] sarayında önemli bir kişiyi korumak için gönderebilirim."
agot_kingsguard.2001.desc_own_court: "[GetPlayer.Custom2('RelationToMe',SCOPE.sC('councillor'))]'ım olan [councillor.GetTitledFirstName]'ı, misafirlerimden veya saray mensuplarımdan birini korumakla görevlendirebilirim."
agot_kingsguard.2001.desc_bodyguard_courtowner: "Alternatif olarak, [target_character.GetTitledFirstName] [target_character.GetHerselfHimself]'ı korumak için bir koruma atayabilirim."
agot_kingsguard.2001.a: "Belirlenen hedefi koruyun."
agot_kingsguard.2001.b: "[target_character.GetTitledFirstName]'ı koruyun."
agot_kingsguard.2001.c: "Aslında, boş verin."
indicate_bodyguard_target: "[councillor.GetTitledFirstName], [si_target.GetShortUIName]'ı korumaya başlıyor."
set_relation_bodyguard_first: "[TARGET_CHARACTER.GetUIName], [CHARACTER.GetUIName]'ı korumaya başlıyor."

agot_kingsguard.2002.title:0 "Hain [ROOT.Char.Custom('KingsguardName')]!"
agot_kingsguard.2002.desc:0 "[recipient.GetTitledFirstName] yakalanmaktan kurtuldu ve şehre kaçtı! Belki [recipient.GetHerHis] kaçışını engellemek için hala zaman vardır.\n\n[kingsguard.GetName] nöbette ve [recipient.GetNameNoTooltip]'ı yakalayabilir veya [goldcloaks.GetName]'a haber gönderip Şehir Muhafızlarının tüm gücünü harekete geçirebilirim."
agot_kingsguard.2002.a:0 "[kingsguard.GetName], yeminli kardeşini bana geri getir!"
agot_kingsguard.2002.a.failure:0 "[recipient.GetName] kaçacak."
agot_kingsguard.2002.b:0 "[goldcloaks.GetTitledFirstName], onu yakala!"
agot_kingsguard.2002.c:0 "[recipient.GetHerHim] gitmesine izin verin, [recipient.GetSheHe] benim için tehdit değil."

agot_kingsguard.2003.title:0 "Hain [ROOT.Char.Custom('KingsguardName')]!"
agot_kingsguard.2003.desc:0 "Benim [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fleeing_kingsguard'))]'ım, sarayıma sığınma talebinde bulundu. [crown.GetTitledFirstNamePossessive], [fleeing_kingsguard.GetFirstName]'ı uydurma bir suçlamayla tutuklamaya çalıştı ve şimdi [fleeing_kingsguard.GetSheHe] kendini diyarın bir kaçakı olarak buluyor. Şimdi ne yapacağıma karar verirken görevim ve ailem arasında zor bir karar vermeliyim."
agot_kingsguard.2003.a:0 "Sen benim [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fleeing_kingsguard'))]'ımsın ve buraya aitsin."
agot_kingsguard.2003.b:0 "Duvara gidersen, [crown.GetTitledFirstNamePossessive] erişiminin ötesinde olursun!"
agot_kingsguard.2003.c:0 "Dar Deniz'in karşısına kaçmalısın!"
agot_kingsguard.2003.d:0 "Üzgünüm [fleeing_kingsguard.GetFirstName], ama bir kaçağı barındıramam."

################################
# Kingsguard Flavour Events
# 3000 - 3999
# by Badger
################################

agot_kingsguard.3001.t:0 "Bir Çocuğun Hayali"
agot_kingsguard.3001.desc:0 "Küçük [child.GetFirstName] her zaman [king.Custom('KingsguardName')] hikayelerine hayran kalmıştır, en çok da [lord_commander.GetTitledFirstName]'a, [lord_commander.GetHerHim]'ı Ayna Kalkanlı Sör [GetScriptedCharacterByHistoryID('Heroes_25').GetFirstName] ve Yıldız Gözlü Sör [GetScriptedCharacterByHistoryID('Heroes_24').GetFirstName] ile aynı ışık altında görüyor.\n\nTüm çocuklar gibi olmak istedikleri kahramanları olduğu için, [child.GetFirstNameNoTooltip]'ın [king.Custom('KingsguardName')]a katılma hayallerini pek ciddiye almadım, ama [child.GetFirstNameNoTooltip] büyüdükçe, [child.GetSheHe]'ın [king.Custom('KingsguardName')]a katılma hayalleri giderek daha gerçek oldu. Bugün [child.GetSheHe] yanıma geldi ve [king.GetTitledFirstNamePossessive] [king.Custom('KingsguardName')]ın bir üyesi olabilmek için eğitim almaya başlayabilmesi için [child.GetHerHim] için planlamış olabileceğim nişanları bir kenara bırakmamı istedi."
agot_kingsguard.3001.a:0 "Elbette, küçük dostum."
agot_kingsguard.3001.b:0 "Ailene karşı olan görevin, tac'a karşı olan görevinin önüne geçer."

agot_kingsguard.3002.t:0 "Şövalyeliğin Bir Simgesi"
agot_kingsguard.3002.desc:0 "Dikkatimi çekti ki [ROOT.Char.Custom('KingsguardName')]ım [gallant_kingsguard.GetFirstNameNicknamed], diyarın diline düşmüş. Sıradan halk, [gallant_kingsguard.GetHerHim]'dan efsanevi savaşçılarla aynı nefeste bahsediyor, genç yaverler oyun oynarken [gallant_kingsguard.GetHerHis] taklit ediyor ve [gallant_kingsguard.GetHerHis] en büyük savaşlardaki kahramanlıklarını yeniden canlandırıyorlar ve hizmetçiler [gallant_kingsguard.GetHerHis] ününe sahip bir [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]a iyiliklerini sunmayı hayal ediyorlar.\n\nŞimdi bu konuşmalar sarayımı sardı. Saraydaki [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]lar [gallant_kingsguard.GetHerHis] eylemlerini taklit etmeye çalışıyorlar ve saraydaki [gallant_kingsguard.Custom('AttractionWomanManMultiple')]lar [gallant_kingsguard.GetHerHis] ilgisini çekmek için yarışıyorlar. Artık [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] genelinde [gallant_kingsguard.GetFirstNameNoTooltip] isminin beceri, onur ve cesaretle eş anlamlı olması olağan bir durum."
agot_kingsguard.3002.a:0 "Seni övüyorum, Sör [gallant_kingsguard.GetFirstNameNoTooltip]."
agot_kingsguard.3002.b:0 "Ben en sevdiğim konu hakkında konuşmayı tercih ederim: kendim."

agot_kingsguard.3003.t:0 "Bayrak Açan [ROOT.Char.Custom('KingsguardName')|U]: Suçüstü Yakalandı!"
agot_kingsguard.3003.desc_bedroom:0 ""Majesteleri, [ROOT.Char.Custom('KingsguardName')]ınız [lusty_kingsguard.GetName], odasında [lusty_kingsguard.GetHerHis] başkası değil, [lusty_lover.GetFullName] ile eğlenirken bulundu!""
agot_kingsguard.3003.desc_brothel:0 ""Majesteleri, [ROOT.Char.Custom('KingsguardName')]ınız [lusty_kingsguard.GetName], bir zevk yuvasının bağırsaklarında, bilinen fahişe [lusty_lover.GetName] ile müstehcen eylemlerde bulunurken bulundu!""
agot_kingsguard.3003.a:0 "Bu yemin bozanla ne yapacağıma karar verene kadar [lusty_kingsguard.GetHerHim]'ı zindana atın."
agot_kingsguard.3003.b:0 "[lusty_kingsguard.GetHerHim]'ı sakatlayın ve Gece Nöbeti'ne katılması için gönderin."
agot_kingsguard.3003.c:0 "[lusty_kingsguard.GetHerHim]'ı beyaz pelerininden mahrum bırakın."
agot_kingsguard.3003.d:0 "Herkesin zaafları vardır..."
agot_kingsguard.3003.e:0 "Beyaz pelerinini tutabilirsin, ama [lusty_lover.GetFirstNameNoTooltip] benim."

agot_kingsguard.3004.t:0 "[ROOT.Char.Custom('KingsguardName')|U]'a Yol Açın!"
agot_kingsguard.3004.desc:0 ""[ROOT.Char.Custom('KingsguardName')|U]'a yol açın!" diye bir bağırış taht odasının sonundan yankılandı. Tam zamanında dönüp endişe verici bir hızla yürüyen [marching_kingsguard.GetNameNicknamed]'ın yolunda beceriksizce duran genç [obstructing_brat.GetName]'a bağırdığını izliyorsunuz.\n\nİster inadından isterse bilgisizliğinden olsun, [obstructing_brat.GetName] mesajı anlamıyor. Çocuk, [ROOT.Char.Custom('KingsguardName')]ımın ezen topuğunun altında eziliyor, [marching_kingsguard.GetSheHe] çocuğa sıradan bir bakıştan fazlasını vermeden, sanki bir su birikintisine basmış gibi aynı ilgiyi göstererek [obstructing_brat.GetHerHim]'ı deviriyor.\n\nÇizme tarafından ezilen [obstructing_brat.GetName] şimdi mahkeme salonunun zemininde yatıyor, acı içinde inliyor ve [marching_kingsguard.GetName], sabah nöbetine başlamak için yanıma doğru yürüyor."
agot_kingsguard.3004.a:0 "Kimse [ROOT.Char.Custom('KingsguardName')]'ı [ROOT.Char.GetTitleTierNamePossessive] işindeyken rahatsız edemez."
agot_kingsguard.3004.b:0 "[marching_kingsguard.GetName], delirdin mi?! Git [obstructing_brat.GetName]'a ayağa kalkması için yardım et."
agot_kingsguard.3004.c:0 "Çocuğu Üstat'a gönderin."
agot_kingsguard.3004.cure_toast:0 "Üstat, [obstructing_brat.GetName]'ı Başarıyla Tedavi Etti."
agot_kingsguard.3004.toast:0 "Üstat Başarısız Oldu."
agot_kingsguard.3004.toast_desc:0 "[obstructing_brat.GetName] yaralı kalır."

agot_kingsguard.3005.t:0 "[essosi_warrior.GetSheHe|U] Şiddetle Tavsiye Ediliyor"
agot_kingsguard.3005.desc:0 "[sponsor.GetTitledFirstName], benim için yabancı olan bir [essosi_warrior.GetWomanMan] eşliğinde taht odasına giriyor.\n\n"Benim [ROOT.Char.GetLadyLord]ım," [sponsor.GetFirstNameNoTooltip] hırıltılı bir sesle, yüzünde gururlu bir ifadeyle konuşuyor. "Sizi Doğudiyar'ın gördüğü en büyük savaşçıyla tanıştırmaktan onur duyuyorum. [essosi_warrior.GetFirstNameNoTooltip], Braavos'tan Asshai'ye kadar bilinir ve [essosi_warrior.GetSheHe], [ROOT.Char.Custom('KingsguardName')]ınıza mükemmel bir katkı sağlar.""
agot_kingsguard.3005.a:0 "[ROOT.Char.Custom('KingsguardName')]a hoş geldiniz!"
agot_kingsguard.3005.agot_kingsguard.tt:0 "[essosi_warrior.GetName], [GetPlayer.Custom('KingsguardName')]ınıza katılacak."
agot_kingsguard.3005.b:0 "Belki başka bir pozisyon alırdınız?"
agot_kingsguard.3005.court_position.tt:0 "[essosi_warrior.GetName] için uygun bir pozisyon bulacaksınız."
agot_kingsguard.3005.c:0 "Daha fazla saray mensubuna ihtiyacım yok."

agot_kingsguard.3006.t:0 "[ROOT.Char.Custom('KingsguardName')]: Silah Arkadaşları"
agot_kingsguard.3006.desc:0 "[friendly_kingsguard.GetFullName], dışa dönük bir [friendly_kingsguard.GetWomanMan]dır; her zaman sohbet başlatmaya veya kendisini [friendly_kingsguard.GetHerselfHimself] bir sohbete dahil etmeye isteklidir. [ROOT.Char.Custom('KingsguardName')]ımın daha soğukkanlı üyeleri için sinir bozucu olsa da, kendisi ve [kingsguard_friend.GetFullName] kardeşler kadar ayrılmaz hale geldiler.\n\nBirlikte antrenman yapıyorlar, birlikte kahvaltı ediyorlar ve herhangi bir savaşın en yoğun anında yan yana bulunuyorlar, birbirlerini teşvik ediyorlar. Bu iki savaşçı arasındaki kan bağı, sarayda yaygın bir konuşma konusu haline geldi ve [ROOT.Char.Custom('KingsguardName')]ımdaki gücü, sadece saltanatımı daha da sağlamlaştırmaya hizmet edebilir."
agot_kingsguard.3006.a:0 "Dostlukları onları daha büyük zaferlere götürsün!"

agot_kingsguard.3007.notification:0 "[ROOT.Char.Custom('KingsguardName')] Geliştirildi"
agot_kingsguard.3007.desc:0 "[improved_kingsguard.GetNamePossessive] avluda geçirdiği saatler ve yeminlerine olan bağlılığı [improved_kingsguard.GetHerHis] bu gelişmeye yol açtı."

agot_kingsguard.3008.t:0 "[candidate.GetSheHe|U] Şiddetle Tavsiye Ediliyor"
agot_kingsguard.3008.desc:0 "[sponsor.GetTitledFirstName], benim için yabancı olan bir [candidate.GetWomanMan] eşliğinde taht odasına giriyor.\n\n"Benim [ROOT.Char.GetLadyLord]ım," [sponsor.GetFirstNameNoTooltip] hırıltılı bir sesle, yüzünde gururlu bir ifadeyle konuşuyor. "Sizi [candidate.GetFullNameNoTooltip] ile tanıştırmaktan onur duyuyorum. [candidate.GetSheHe|U], hatırı sayılır dövüş yeteneğine sahip, çok güçlü bir [candidate.GetWomanMan]dır ve bir gün [ROOT.Char.Custom('KingsguardName')]ınıza katılma umuduyla evliliği ve unvanları terk etmiştir.""
agot_kingsguard.3008.a:0 "[ROOT.Char.Custom('KingsguardName')]a hoş geldiniz!"
agot_kingsguard.3008.agot_kingsguard.tt:0 "[candidate.GetName], [GetPlayer.Custom('KingsguardName')]ınıza katılacak."
agot_kingsguard.3008.b:0 "Belki başka bir pozisyon alırdınız?"
agot_kingsguard.3008.b.tt:0 "[candidate.GetName]'a uygun bir pozisyon açıldığında söz verilecek."
agot_kingsguard.3008.c:0 "Senin gibisinin beni koruyacağı kadar çaresiz değilim."

agot_kingsguard.3010.t:0 "[strong_kingsguard.GetHerHis] Alnının Teri"
agot_kingsguard.3010.desc:0 "Benim [ROOT.Char.Custom('KingsguardName')]ım [strong_kingsguard.GetFullName], tüm zamanını [strong_kingsguard.GetHerHis] Kalenin avlularında ve ahırlarında geçiriyor, ancak diğerleri sadece kılıç kullanma veya binicilik pratiği yaparken, [strong_kingsguard.GetFirstNameNoTooltip] her dakikasını giderek daha yorucu ve zor fiziksel işler arayarak geçiriyor gibi görünüyor.\n\n[strong_kingsguard.GetHerHis] formuna bakınca fark açıkça görülüyor, çünkü [strong_kingsguard.GetHerHis] bedeni sinirli, yoğun ve sağlam hale geldi, bu da [strong_kingsguard.GetFirstNameNoTooltip] iş başındayken avluda güvenilir bir şekilde bulunabilen sarayın hayran hayran bakan [strong_kingsguard.Custom('AttractionGirlBoyPlural')]ının ilgisini çekiyor."
agot_kingsguard.3010.a:0 "Belki bir portre için modellik yapabilirsin, [strong_kingsguard.Custom('SisterBrother')]!"

agot_kingsguard.3011.t:0 "Bir Meydan Okuyucu Yaklaşıyor"
agot_kingsguard.3011.desc:0 "Sıkıcı saray günü, haberci [challenger.GetFullName]'ın gelişini duyurduğunda kesinlikle canlandı, dilekçe vermekten çok savaşa hazır giyinmiş olarak taht odasına yürüdü.\n\n"Benim [ROOT.Char.Custom('FormalComplimentAdjective')] [ROOT.Char.GetTitleTierName]ım," [challenger.GetSheHe] bana doğru işaret ettiğimde başlıyor. "[ROOT.Char.Custom('KingsguardName')], diyarın asil bir kurumudur. Ama şu anda bir kurtçuk vücudunuzu savunma onurunu taşıyor. [unworthy_kingsguard.Custom('InsultAdjective')] [unworthy_kingsguard.Custom('InsultNoun')] [unworthy_kingsguard.GetFullName]'ın yanınızı kirletmeye hakkı yok!"\n\n[unworthy_kingsguard.GetFirstNameNoTooltip], kendisine hitap edildiğini fark ederek aniden dikkat kesiliyor. "Benim [ROOT.Char.GetTitleTierName]ım, [ROOT.Char.Custom('KingsguardName')] yeminli bir kardeşliktir. Ömür boyu hizmet ederiz, kanım sizinki için dökülmeye mahkumdur," [unworthy_kingsguard.GetSheHe|l] kekeliyor.\n\n"Bu sorun değil," [challenger.GetName] yanıtlıyor, [challenger.Custom('quirk_pos_pp')]. "Sizi memnuniyetle görevinizden kurtaracağım.""
agot_kingsguard.3011.a:0 "Öyleyse daha iyi olan adam kapımı korusun."
agot_kingsguard.3011.a.challenger.toast:0 "[challenger.GetTitledFirstName], [unworthy_kingsguard.GetTitledFirstName]'ı öldürdü."
agot_kingsguard.3011.a.unworthy_kingsguard.toast:0 "[unworthy_kingsguard.GetTitledFirstName], [challenger.GetTitledFirstName]'ı öldürdü."
agot_kingsguard.3011.b:0 "Eve git, [challenger.GetTitledFirstNameNoTooltip]. [unworthy_kingsguard.GetTitledFirstNameNoTooltip], yerini [unworthy_kingsguard.GetHerHis] fazlasıyla hak etti."
agot_kingsguard.3011.c:0 "Kimse atamalarımı sorgulayamaz! Muhafızlar!"

agot_kingsguard.3012.t:0 "Kırık Bir Hayal"
agot_kingsguard.3012.desc:0 "Avluda beceriksizce dolaşan [failed_kingsguard.Custom('GetDaughterSon')]ıma galeriden bakıyorum. [failed_kingsguard.GetSheHe|U], [ruler.GetHerHis] lütfunun prestijli muhafızlarına katılma arayışına başladığından beri neredeyse hiç gelişme göstermeyerek avluda beceriksizce dolaşıyor. Belki de müdahale etmeliyim. Sonuçta, [failed_kingsguard.GetHerHim]'ın sahte bir umutla devam etmesine izin vermek, bu aptallığı burada ve şimdi bastırmaktan daha mı acımasız?"
agot_kingsguard.3012.a:0 "Bundan vazgeçme zamanı."
agot_kingsguard.3012.b:0 "Gece Nöbeti'nin her zaman iyi adamlara ihtiyacı vardır!"
agot_kingsguard.3012.c:0 "[failed_kingsguard.GetSheHe|U] daha iyi olacak!"


agot_kingsguard.3013.t:0 "Bazıları Hatırlamak İçin İçer"
agot_kingsguard.3013.desc:0 "[drunken_kingsguard.GetFullName], görev dışında olmadığı zamanların tamamını yerel tavernalarda ve uyuşturucu dükkanlarında içki içerek ve eğlenerek geçirmesiyle bilinir. [drunken_kingsguard.GetSheHe|U], şehirde ve sarayda bir üne kavuşmaya başladı, herkesi masa altına içebilmekten, başının [drunken_kingsguard.GetHerHis] üzerinde dururken Arbor altınından yapılmış koca bir fıçıyı yuvarlayabilmeye kadar.\n\nŞimdi bana, [drunken_kingsguard.GetFirstName]'ın bir geneleve bir eşek ve bir petek balı getirmesiyle ilgili özellikle endişe verici bir hikaye ulaştı. Bu davranış, [ROOT.Char.Custom('KingsguardName')] üyesi için yakışıksız görünebilir, ancak en azından bazı ilginç anekdotlara yol açmıştır."
agot_kingsguard.3013.a:0 "Hücrelerde bir gece [drunken_kingsguard.GetHerHim]'ı ayıltacaktır."
agot_kingsguard.3013.b:0 "[ROOT.Char.Custom('KingsguardName')] olmak streslidir, [drunken_kingsguard.GetHerHim]'ı rahat bırakın."
agot_kingsguard.3013.c:0 "[drunken_kingsguard.GetFullName], benim kalbimden bir [drunken_kingsguard.GetWomanMan]!"


agot_kingsguard.3014.t:0 "Kılıç Ustası [ROOT.Char.Custom('KingsguardName')]"
agot_kingsguard.3014.desc:0 "Benim [ROOT.Char.Custom('KingsguardName')]ım [lifestyle_kingsguard.GetFullName], yanımda olmadığı zamanların çoğunu avlumda geçiriyor, diyarın en büyük savaşçılarıyla kılıçlarla çarpışırken alnından terler akıyor.\n\n[lifestyle_kingsguard.GetNameNoTooltip], zırh ustalarıma ve [GetPlayer.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName]'a tanıdık bir yüz haline geldi ve bir kılıçla olan ustalığının [lifestyle_kingsguard.GetHerHis] söylentileri sarayda dolaşmaya başladı. [lifestyle_kingsguard.GetHerHim]'ın güneşin ilk doğuşundan son batışına kadar avluda görülmesi alışılmadık bir durum değil. [lifestyle_kingsguard.GetNameNoTooltip], yetenekli bir kılıç ustası olarak ün kazandı."
agot_kingsguard.3014.a:0 "Belki kılıç kullanmamda bana yardımcı olabilirsin, [lifestyle_kingsguard.GetFullNameNoTooltip]?"


agot_kingsguard.3015.t:0 "Avcı [ROOT.Char.Custom('KingsguardName')]"
agot_kingsguard.3015.desc:0 "Benim [ROOT.Char.Custom('KingsguardName')]ım [lifestyle_kingsguard.GetFullName], yanımda olmadığı zamanların çoğunu kraliyet ormanlarımda geçiriyor ve prestijli konumu aracılığıyla [lifestyle_kingsguard.GetHerHis] kendisine sağlanan ayrıcalıklardan tam olarak yararlanıyor.\n\n[lifestyle_kingsguard.GetNameNoTooltip], ormancılarıma ve av bekçilerime tanıdık bir manzara haline geldi ve bir yayla olan ustalığının [lifestyle_kingsguard.GetHerHis] söylentileri sarayda dolaşmaya başladı. [lifestyle_kingsguard.GetHerHim]'ın gezilerinden [lifestyle_kingsguard.GetHerHis] çamurlu botlarla ve maiyetinin [lifestyle_kingsguard.GetHerHis] en son avını taşıyarak dönmesi alışılmadık bir durum değil. Daireleri deriler, postlar ve kafataslarıyla dolu olan [lifestyle_kingsguard.GetNameNoTooltip], gerçek bir avcı olarak ün kazandı."
agot_kingsguard.3015.a:0 "Bu geceki akşam yemeği için bana şişman bir geyik yakala, [lifestyle_kingsguard.GetFullNameNoTooltip]!"

agot_kingsguard.3016.t:0 "Doğancı [ROOT.Char.Custom('KingsguardName')]"
agot_kingsguard.3016.desc:0 "Benim [ROOT.Char.Custom('KingsguardName')]ım [lifestyle_kingsguard.GetFullName], yanımda olmadığı zamanların çoğunu kraliyet ormanlarımda geçiriyor ve prestijli konumu aracılığıyla [lifestyle_kingsguard.GetHerHis] kendisine sağlanan ayrıcalıklardan tam olarak yararlanıyor.\n\n[lifestyle_kingsguard.GetNameNoTooltip], ormancılarıma ve av bekçilerime tanıdık bir manzara haline geldi ve bir yayla olan ustalığının [lifestyle_kingsguard.GetHerHis] söylentileri sarayda dolaşmaya başladı. [lifestyle_kingsguard.GetHerHim]'ın gezilerinden [lifestyle_kingsguard.GetHerHis] çamurlu botlarla ve maiyetinin [lifestyle_kingsguard.GetHerHis] en son avını taşıyarak dönmesi alışılmadık bir durum değil. Daireleri deriler, postlar ve kafataslarıyla dolu olan [lifestyle_kingsguard.GetNameNoTooltip], gerçek bir avcı olarak ün kazandı."
agot_kingsguard.3016.a:0 "Gerçekten asil bir uğraş, [lifestyle_kingsguard.GetFullNameNoTooltip]!"

agot_kingsguard.3017.t:0 "[ROOT.Char.Custom('KingsguardName')]: Rezalet Bir Cinayet!"
agot_kingsguard.3017.desc:0 "Benim [ROOT.Char.Custom('KingsguardName')]ım [eunuch_kingsguard.GetFullName]'ın çıplak cesedi yerel bir genelevin dışında bulundu. [eunuch_kingsguard.GetSheHe|U], hadım edilmiş halde bulundu ve hakarete uğramasına ek olarak, kendi horozu [eunuch_kingsguard.GetHerHis] ağzına tıkılmıştı. Kaynaklarımıza göre, astlarıyla tartışırken kendini alt edilmiş bulmuş. Çıplak ve silahsız [eunuch_kingsguard.GetHerHis] fahişeler tarafından alt edilmiş.\n\nBundan cesaret alan sıradan halk öfkelenmiş ve sokaklarda isyan çıkarıyor. Görünüşe göre [eunuch_kingsguard.GetFirstName] iyi tanınıyordu, ama pek sevilmiyordu."
agot_kingsguard.3017.a:0 "[eunuch_kingsguard.GetFirstNameNoTooltip], seni aptal!"