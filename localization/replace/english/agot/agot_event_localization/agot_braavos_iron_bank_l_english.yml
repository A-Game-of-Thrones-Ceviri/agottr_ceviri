l_english:
 agot_braavos_iron_bank.0001.t: "Demir Bankanın Elçileri"
 agot_braavos_iron_bank.0001.desc: "Hizmetçilerim bana Braavos Demir Bankası'ndan üç elçinin benimle görüşmek için geldiklerini haber verdi. İlgimi çekerek onlarla tanışmayı kabul ettim.\n\nYabancılar salonumda uygunsuz görünüyorlar; üç katmanlı şapkaları ve mor cüppeleri, muhafızlarımın haşlanmış derileriyle tam bir tezat oluşturuyor. Doğunun renklerine benzeyen aksanlarını anlamak zordur. Ancak önerileri yeterince açık.\n\nÜç kredi arasında bir seçim sunuyorlar: Biri oldukça mütevazı, diğeri daha önemli ve üçüncüsü kaşlarımı yukarı kaldıracak bir meblağ. Ödünç aldığım her şeyin elbette faiziyle birlikte geri ödenmesi gerekecekti."
 agot_braavos_iron_bank.0001.a: "Sadece küçük bir kredi bile çok işe yarayabilir."
 agot_braavos_iron_bank.0001.a_tt: "Faiziyle birlikte borcun tamamı iki yıl içinde geri ödenecek."
 agot_braavos_iron_bank.0001.b: "Uç noktalar arasındaki ortalama genellikle en iyisidir. Orta krediyi alacağım."
 agot_braavos_iron_bank.0001.b_tt: "Faiziyle birlikte borcun tamamı iki yıl içinde geri ödenecek."
 agot_braavos_iron_bank.0001.c: "Böyle bir meblağla neler başarabileceğimi bir düşünün!"
 agot_braavos_iron_bank.0001.c_tt: "Faiziyle birlikte tam geri ödeme on sekiz ay sonra yapılacak."
 agot_braavos_iron_bank.0001.d: "Bir şey istiyorsam altını kendim saklarım. Bankacılarla uğraşmaktan kaçınmak en iyisidir."
 agot_braavos_iron_bank.0001.d_tt: "Elçileri gönderin."
 agot_braavos_iron_bank.0002.t: "Demir Banka'nın Vadesi"
 agot_braavos_iron_bank.0002.desc: "Salonlarıma ilk ayak bastıkları günden neredeyse iki yıl sonra, Braavos Demir Bankası'nın aynı üç elçisi geri döndü. İnceliklerle, toprağım, kaleme iltifatlarla, hizmetkarlarımın dikkatiyle başlıyorlar, ancak amaçları konusunda hiçbir yanılsamam yok. Nezaketleri ağızlarından çıkar çıkmaz, ziyaretlerinin keskin noktasına geliyorlar.\n\n\"[ROOT.Char.GetTitledFirstName], Braavos Demir Bankası'na karşı aldığınız kredinin ödemesi geldi," diyor baş elçi.\n\nTavırlarında en ufak bir nezaketsizlik yok, ancak yine de omurgamdan aşağı bir ürperti iniyor."
 agot_braavos_iron_bank.0002.a: "Borç, borçtur. En iyisi borcunu ödemek."
 agot_braavos_iron_bank.0002.a_tt: "Borcunuzu tamamen ödersiniz."
 agot_braavos_iron_bank.0002.b: "Şu anda ödeme yapmam mümkün değil. Elbette anlayacaklar..."
 agot_braavos_iron_bank.0002.b_tt: "Elçiler, daha fazla ilgi toplandıktan sonra yakında geri dönecekler."
 agot_braavos_iron_bank.0002.c: "Şu anda ödemeyi göze alamam. Elbette anlayacaklardır..."
 agot_braavos_iron_bank.0002.c_tt: "Elçiler, daha fazla ilgi toplandıktan sonra yakında geri dönecekler."
 agot_braavos_iron_bank.0002.d: "Şu anda ödemeyi göze alamam. Elbette anlayacaklardır..."
 agot_braavos_iron_bank.0002.d_tt: "Elçiler, daha fazla ilgi toplandıktan sonra yakında geri dönecekler."
 agot_braavos_iron_bank.0002.e: "Bu bozuk para sıkıştırıcılarının kibri beni hasta ediyor. Defolun buradan, solucanlar!"
 agot_braavos_iron_bank.0002.e_tt: "Demir Banka'ya olan borcunuzu ödeyemeyeceksiniz; bu karar birçok kral ve prensin pişman olduğu bir karardır."
 agot_braavos_iron_bank.0002.f: "Tüm tutarı karşılayamam. Bir ödeme planı yapalım."
 agot_braavos_iron_bank.0002.f_tt: "Elçiler, borcunuzu zaman içinde geri ödemenize izin verecekler."
 agot_braavos_iron_bank.0003.t: "Demir Bankası'nın Vadesi"
 agot_braavos_iron_bank.0003.desc: "Bir hizmetçi bana Braavos Demir Bankası'ndan gelen elçilerin bir kez daha geri döndüğünü söylediğinde hafif bir ürperti hissediyorum. Bu insanlardan kurtulmayı düşünmüştüm ama onları yine kabul odamda dik kafalı ve mizahsız bir şekilde beni beklerken buldum. Saygısız değiller ama nezaketleri önceki ziyaretlerine kıyasla biraz azalmış.\n\n\"Braavos Demir Bankası'na olan borcunuz arttı," diyor baş elçi. \"Daha fazla faiz tahakkuk etmesini önlemek için, hemen tamamını ödemenizi tavsiye etmeliyim.\"\n\nSesi, geldiği yabancı topraklar gibi taş gibi ve soğuk."
 agot_braavos_iron_bank.0003.a: "Bu borcun kontrolden çıkmasına izin vermenin bir anlamı yok. Ben ödeyeceğim."
 agot_braavos_iron_bank.0003.a_tt: "Borcunu ödersin ve Demir Banka meseleyi kapanmış sayar."
 agot_braavos_iron_bank.0003.b: "Kulağa kötü geliyor biliyorum ama şu anda param yok..."
 agot_braavos_iron_bank.0003.b_tt: "Demir Banka'nın sabrı sınırsız değil. Geri dönecekler."
 agot_braavos_iron_bank.0003.c: "Kulağa kötü geliyor biliyorum ama şu anda param yok..."
 agot_braavos_iron_bank.0003.c_tt: "Demir Banka'nın sabrı sınırsız değil. Geri dönecekler."
 agot_braavos_iron_bank.0003.d: "Kulağa kötü geldiğini biliyorum ama şu anda param yok..."
 agot_braavos_iron_bank.0003.d_tt: "Demir Banka'nın sabrı sınırsız değil. Geri dönecekler."
 agot_braavos_iron_bank.0003.e: "Bu asalakların açgözlülüğüne tahammül edemiyorum. Benden karşılığını alamayacaklar."
 agot_braavos_iron_bank.0003.e_tt: "Demir Banka'ya olan borcunuzu ödeyemeyeceksiniz; bu karar birçok kral ve prensin pişman olduğu bir karardır."
 agot_braavos_iron_bank.0004.t: "Demir Banka'nın Vadesi"
 agot_braavos_iron_bank.0004.desc: "Büyük Salon'a adım atıyorum ve midem boşluğa düşüyor. Lanetli Braavos bankacıları yine geri döndü! Eski ve Yeni tüm Tanrılar adına, bu akbabalardan nasıl kurtulabilirim!?\n\n\"[ROOT.Char.GetTitledFirstName], Braavos Demir Bankası'nın anahtar sahiplerinin sabrının sonuna geldiğini bildirmek için geldim. Borcunu tamamen ödeyeceksin, aksi takdirde sonuçlarına katlanacaksın.\"\n\nKendi salonunda [ROOT.Char.GetLadyLord]'i tehdit etme cüretini nereden bulduğunu bilmek istiyorum. Cevabı karakteristik bir çelik gibi.\n\n\"Anlaşmalarımıza saygı duyuyoruz ve müşterilerimizin de aynısını yapmasını bekliyoruz. Unutmaman iyi olur, [ROOT.Char.GetLadyLord]'im: Demir Banka hakkını alacaktır. Her zaman.\""
 agot_braavos_iron_bank.0004.a: "Peki, ödeyeceğim. Temerrüdün sonuçlarıyla yüzleşmemeyi tercih ederim."
 agot_braavos_iron_bank.0004.a_tt: "Çok akıllıca bir tercih."
 agot_braavos_iron_bank.0004.b: "İnanmayacaksın ama gerçekten param yok..."
 agot_braavos_iron_bank.0004.b_tt: "Temerrüde düşmüş sayılırsınız."
 agot_braavos_iron_bank.0004.c: "İnanmayacaksın ama gerçekten param yok..."
 agot_braavos_iron_bank.0004.c_tt: "Varsayılan olarak dikkate alınacaksınız."
 agot_braavos_iron_bank.0004.d: "Buna inanmayacaksın ama gerçekten param yok..."
 agot_braavos_iron_bank.0004.d_tt: "Temerrüde düşmüş sayılırsınız."
 agot_braavos_iron_bank.0004.e: "Yeterince tehdit dinledim. Benden defolun yoksa kafalarınızı koparırım!"
 agot_braavos_iron_bank.0004.e_tt: "İflasın sonuçlarına katlanacaksınız."
 agot_braavos_iron_bank.0005.t: "Demir Banka'nın Vadesi"
 agot_braavos_iron_bank.0005.desc: "Üstadım bana Braavos Demir Bankası'nın mührünü taşıyan, canlı bir parşömene yazılmış bir mektup getiriyor. Kaşlarımı çatarak mührü kırıyorum ve okuyorum, şaşkınlığım satır satır artıyor. Görünüşe göre Demir Banka artık benden geri ödeme talep etmeyecek, bunun yerine daha az geleneksel ve itiraf etmeliyim ki, hakkını talep etmek için daha az hoş yollara başvuracak."
 agot_braavos_iron_bank.0005.a: "Benim ünvanıma rakip olacak birini destekliyorlar! Savaş kaçınılmaz!"
 agot_braavos_iron_bank.0005.b: "Krallığımın maliyesini baltalıyor! Beni fakirleştirmek istiyorlar!"
 agot_braavos_iron_bank.0005.c: "Beni mahvetmek için yerel ticari çıkarları ele geçiriyorlar!"
 agot_braavos_iron_bank.0006.t: "Demir Banka'nın Vadesi"
 agot_braavos_iron_bank.0006.desc: "Iron Bank, müşterilerine yönelik taleplerinde kararlıdır ancak mantıksız değildir. Sonuçta onlar bir işletmedir ve işletmelerin tek istediği sorunsuz bir şekilde çalışmaktır. Bu amaçla, elçiler borcumu dört yıl boyunca daha küçük taksitlerle ödememe izin vermeyi teklif ediyorlar."
 agot_braavos_iron_bank.0006.alt: "Braavos Demir Bankası yıllık ücretini bir kez daha talep ediyor. Onlara bir kez ve herkes için ödeme yaptığım gün çok neşeli bir olay olacak."
 agot_braavos_iron_bank.0006.a: "Madeni paralarınızı alın ve gidin."
 agot_braavos_iron_bank.0006.a_tt: "Kalan süre için geri dönecekler."
 agot_braavos_iron_bank.0006.b: "Madeni paralarınızı alın ve gidin."
 agot_braavos_iron_bank.0006.b_tt: "Kalan sürelerini tamamlamak için geri dönecekler."
 agot_braavos_iron_bank.0006.c: "Madeni paralarınızı alın ve gidin."
 agot_braavos_iron_bank.0006.c_tt: "Kalan sürelerini tamamlamak için geri dönecekler."
 agot_braavos_iron_bank.0006.d: "Aslında tekrar düşünmek istiyorum. Önceki tartışmamıza geri dönelim."
  
  # Decision loc 
 pay_iron_bank_decision: "Braavos Demir Bankasına olan borcunu öde"
 pay_iron_bank_decision_desc: "Braavoslu bankacılar borçlarını ödeyemeyenleri affetmeleriyle bilinmezler. Lordlar ve prensler - hatta krallar - suikastçıların en korkulan loncası olan Faceless Men'den bir ziyaret aldıkları veya hatta bir rakip davacının ona karşı bayrak kaldırdığı, ayaklanmasının gölgelerden finanse edildiği bilinmektedir. Hiçbir akıllı hükümdar, Iron Bank elçilerinin karşısında uzun süre oyalanmaz."
 pay_iron_bank_decision_tooltip: "Braavoslu Bankacıları çağırın"
 pay_iron_bank_decision_tooltip_confirm_text_desc: "Demir Banka'ya olan borcunuzu kapatın."
 loan_iron_bank_decision: "Braavos Demir Bankasından Borç İsteyin"
 loan_iron_bank_decision_desc: "Dünyanın en zengin ve en itibarlı finans kuruluşu olan Iron Bank, güvenilir gördüğü herkese kredi vermekten fazlasıyla mutluluk duyar. Ancak uyaralım: Iron Bank'ın hak ettiği krediyi alacağı boşuna söylenmez."
 loan_iron_bank_decision_effect: "Demir Banka'dan bir temsilci kredi ve şartları görüşmek üzere gönderilecek"
 loan_iron_bank_decision_tooltip: "Demir Bankaya kredi talebinde bulunan bir mektup gönderin"
 loan_iron_bank_decision_tooltip_confirm_text_desc: "Demir Banka elçiler gönderecek."
  
