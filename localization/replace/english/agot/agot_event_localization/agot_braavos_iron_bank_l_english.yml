agot_braavos_iron_bank.0001.t:0 "Demir Bankası Elçileri"
agot_braavos_iron_bank.0001.desc:0 "Hizmetkarlarım, Braavos Demir Bankası'ndan üç elçinin huzuruma çıkmak istediğini bildirdi. Merakımı cezbeden bu isteği kabul ettim.\n\nYabancılar, salonumda alışılmadık bir görüntü sergiliyorlar; üç katlı şapkaları ve mor cübbeleri, muhafızlarımın sade deri zırhlarıyla tezat oluşturuyor. Doğu'nun renkli kumaşlarıyla süslü elbiseleri ve aksanları ise yabancılıklarını daha da vurguluyor. Ancak, teklifleri gayet açık ve net.\n\nÜç farklı kredi seçeneği sunuyorlar: biri oldukça mütevazı, biri daha yüklü miktarda ve üçüncüsü ise dudak uçuklatacak kadar büyük bir meblağ. Elbette, hangi seçeneği tercih edersem edeyim, aldığım borcu faiziyle birlikte geri ödemek zorunda kalacağımın farkındayım."
agot_braavos_iron_bank.0001.a:0 "Mütevazı bir kredi bile şu an için yeterli olacaktır."
agot_braavos_iron_bank.0001.a_tt:0 "Faizi dahil tam geri ödeme iki yıl içinde yapılacaktır."
agot_braavos_iron_bank.0001.b:0 "Aşırılıklar arasındaki orta yol genellikle en doğrusudur. Orta miktardaki krediyi kabul edeceğim."
agot_braavos_iron_bank.0001.b_tt:0 "Faizi dahil tam geri ödeme iki yıl içinde yapılacaktır."
agot_braavos_iron_bank.0001.c:0 "Böyle bir meblağla neler başarabileceğimi hayal edin!"
agot_braavos_iron_bank.0001.c_tt:0 "Faizi dahil tam geri ödeme on sekiz ay içinde yapılacaktır."
agot_braavos_iron_bank.0001.d:0 "Eğer bir şeye ihtiyacım varsa, altını kendim biriktiririm. Bankacılarla iş yapmak pek akıllıca değil."
agot_braavos_iron_bank.0001.d_tt:0 "Elçileri geri çevirin."
agot_braavos_iron_bank.0002.t:0 "Demir Bankası'nın Alacağı"
agot_braavos_iron_bank.0002.desc:0 "Salonlarıma ilk kez ayak bastıklarından neredeyse iki yıl sonra, Braavos Demir Bankası'nın aynı üç elçisi yeniden karşımda duruyor. Topraklarımın güzelliği, kalemimin gücü, hizmetkarlarımın çalışkanlığı hakkında övgülerle söze başlıyorlar, fakat asıl amaçları konusunda hiçbir şüphem yok. Bu nezaket dolu girişin ardından, ziyaretlerinin asıl sebebini açıkça dile getiriyorlar.\n\n"[ROOT.Char.GetTitledFirstName], Braavos Demir Bankası'ndan aldığınız kredinin vadesi doldu," diyor baş elçi.\n\nSes tonunda en ufak bir sertlik yok, ancak bu sözler omurgamdan aşağı bir ürperti gönderiyor."
agot_braavos_iron_bank.0002.a:0 "Borç borçtur. Sözümü tutmanın ve borcumu ödemenin zamanı geldi."
agot_braavos_iron_bank.0002.a_tt:0 "Borcunuzun tamamını ödüyorsunuz."
agot_braavos_iron_bank.0002.b:0 "Şu anda ödeme yapacak durumda değilim. Anlayış göstereceklerinden eminim..."
agot_braavos_iron_bank.0002.b_tt:0 "Elçiler, daha fazla faiz eklendikten sonra geri döneceklerini belirtiyorlar."
agot_braavos_iron_bank.0002.c:0 "Ne yazık ki şu an için ödeme yapmam mümkün değil. Eminim anlayışla karşılayacaklardır..."
agot_braavos_iron_bank.0002.c_tt:0 "Elçiler, daha fazla faiz eklendikten sonra geri döneceklerini belirtiyorlar."
agot_braavos_iron_bank.0002.d:0 "Üzgünüm ama şu anda borcumu ödeyebilecek durumda değilim. Umarım anlayış gösterirler..."
agot_braavos_iron_bank.0002.d_tt:0 "Elçiler, daha fazla faiz eklendikten sonra geri döneceklerini belirtiyorlar."
agot_braavos_iron_bank.0002.e:0 "Bu tefecilerin küstahlığı midemi bulandırıyor! Defolun buradan, sizi asalaklar!"
agot_braavos_iron_bank.0002.e_tt:0 "Demir Bankası'na olan borcunuzu ödemeyi reddediyorsunuz; birçok kral ve prensin sonradan pişman olduğu bir karar."
agot_braavos_iron_bank.0002.f:0 "Borcun tamamını şu an ödeyemem. Bir ödeme planı üzerinde anlaşabilir miyiz?"
agot_braavos_iron_bank.0002.f_tt:0 "Elçiler, krediyi zaman içinde taksitler halinde geri ödemenize izin verecekler."
agot_braavos_iron_bank.0003.t:0 "Demir Bankası'nın Alacağı"
agot_braavos_iron_bank.0003.desc:0 "Bir hizmetkar, Braavos Demir Bankası'ndan gelen elçilerin tekrar geldiğini bildirdiğinde içimde hafif bir endişe hissediyorum. Bu heriflerden kurtulduğumu sanıyordum, ama onları yine seyirci salonumda, soğuk ve ifadesiz bakışlarıyla dikilmiş halde buluyorum. Saygısızlık etmiyorlar, fakat ilk gelişlerine kıyasla daha mesafeli ve resmi davranıyorlar.\n\n"Braavos Demir Bankası'na olan borcunuz arttı," diyor baş elçi. "Daha fazla faiz tahakkuk etmesini önlemek için, derhal ve tamamen ödeme yapmanızı tavsiye ediyorum."\n\nSesi, tıpkı geldiği o yabancı diyar gibi sert ve soğuk."
agot_braavos_iron_bank.0003.a:0 "Bu borcun daha fazla büyümesine izin vermenin anlamı yok. Ödeyeceğim."
agot_braavos_iron_bank.0003.a_tt:0 "Borcunuzu ödüyorsunuz ve Demir Bankası meseleyi kapatıyor."
agot_braavos_iron_bank.0003.b:0 "Kulağa pek hoş gelmediğinin farkındayım, ama şu an elimde gerçekten para yok..."
agot_braavos_iron_bank.0003.b_tt:0 "Demir Bankası'nın sabrı sonsuz değil. Tekrar gelecekler."
agot_braavos_iron_bank.0003.c:0 "Anlıyorum, pek iç açıcı bir durum değil, ancak şu an için ödeme yapacak gücüm yok..."
agot_braavos_iron_bank.0003.c_tt:0 "Demir Bankası'nın sabrı sonsuz değil. Tekrar gelecekler."
agot_braavos_iron_bank.0003.d:0 "Durumumun pek parlak olmadığının farkındayım, ancak şu anda borcumu ödemem imkansız..."
agot_braavos_iron_bank.0003.d_tt:0 "Demir Bankası'nın sabrı sonsuz değil. Tekrar gelecekler."
agot_braavos_iron_bank.0003.e:0 "Bu asalakların açgözlülüğüne daha fazla katlanamayacağım. Benden tek bir kuruş bile alamayacaklar!"
agot_braavos_iron_bank.0003.e_tt:0 "Demir Bankası'na olan borcunuzu ödemeyi reddediyorsunuz; birçok kral ve prensin sonradan pişman olduğu bir karar."
agot_braavos_iron_bank.0004.t:0 "Demir Bankası'nın Alacağı"
agot_braavos_iron_bank.0004.desc:0 "Büyük Salon'a adımımı atar atmaz midem bulanıyor. Kahrolası Braavoslu bankacılar yine gelmiş! Tüm Tanrıların, Eski ve Yeni'nin adına, bu leş kargalarından nasıl kurtulacağım!?\n\n"[ROOT.Char.GetTitledFirstName], Braavos Demir Bankası'nın anahtar sahiplerinin sabrının taştığını bildirmek için buradayım. Borcunuzu tamamen ödeyeceksiniz, aksi takdirde sonuçlarına katlanmak zorunda kalacaksınız."\n\nKendi salonumda bir Lordu tehdit etmeye nasıl cesaret ettiğini soruyorum. Cevabı ise tahmin edilebileceği gibi küstahça.\n\n"Anlaşmalarımıza saygı duyuyoruz ve müşterilerimizin de aynısını yapmasını bekliyoruz. Unutmayın, [ROOT.Char.GetLadyLord]: Demir Bankası hakkını alır. Her zaman.""
agot_braavos_iron_bank.0004.a:0 "Pekala, ödeyeceğim. Borcumu inkar etmenin veya sonuçlarıyla yüzleşmenin bir anlamı yok."
agot_braavos_iron_bank.0004.a_tt:0 "Akıllıca bir karar."
agot_braavos_iron_bank.0004.b:0 "İnanmayacaksınız belki ama gerçekten param yok..."
agot_braavos_iron_bank.0004.b_tt:0 "Borcunuzu ödeyemediğiniz için temerrüde düştüğünüz kabul edilecek."
agot_braavos_iron_bank.0004.c:0 "Ne kadar acıklı olsa da, şu anda ödeme yapacak durumda değilim..."
agot_braavos_iron_bank.0004.c_tt:0 "Borcunuzu ödeyemediğiniz için temerrüde düştüğünüz kabul edilecek."
agot_braavos_iron_bank.0004.d:0 "İstekli olsam da, şu an için borcumu ödeyebilecek bir kaynağım yok..."
agot_braavos_iron_bank.0004.d_tt:0 "Borcunuzu ödeyemediğiniz için temerrüde düştüğünüz kabul edilecek."
agot_braavos_iron_bank.0004.e:0 "Yeterince tehdit dinledim! Defolun gidin yoksa kellenizi alırım!"
agot_braavos_iron_bank.0004.e_tt:0 "Borcunuzu ödemeyi reddettiğiniz için temerrüde düştünüz ve bunun sonuçlarıyla yüzleşmek zorunda kalacaksınız."
agot_braavos_iron_bank.0005.t:0 "Demir Bankası'nın Alacağı"
agot_braavos_iron_bank.0005.desc:0 "Üstatım, Braavos Demir Bankası'nın mührünü taşıyan gevrek bir parşömenle yanıma geliyor. Kaşlarımı çatarak mührü kırıyor ve okumaya başlıyorum. Her satırda dehşetim biraz daha artıyor. Anlaşılan Demir Bankası artık benden doğrudan geri ödeme talep etmeyecek; bunun yerine, hakkını almak için daha az geleneksel ve itiraf etmeliyim ki, çok daha tatsız yöntemlere başvuracak."
agot_braavos_iron_bank.0005.a:0 "Ünvanıma meydan okuyan birini destekleyecekler! Savaş kaçınılmaz görünüyor!"
agot_braavos_iron_bank.0005.b:0 "Ülkenin ekonomisini altüst edecekler! Beni iflas ettirmek istiyorlar!"
agot_braavos_iron_bank.0005.c:0 "Beni mahvetmek için yerel ticareti ellerine geçirecekler!"
agot_braavos_iron_bank.0006.t:0 "Demir Bankası'nın Alacağı"
agot_braavos_iron_bank.0006.desc:0 "Demir Bankası, alacaklarını tahsil etmekte kararlı olsa da tamamen mantıksız değil. Sonuçta onlar da birer tüccar ve her tüccar gibi işlerinin sorunsuz yürümesini istiyorlar. Bu nedenle, elçileri borcumu dört yıl içinde daha küçük taksitler halinde ödemeyi teklif ediyorlar."
agot_braavos_iron_bank.0006.alt:0 "Braavos Demir Bankası, yıllık taksidini almak için yine kapımı çalıyor. Onlara borcumun tamamını tek seferde ödediğim gün, gerçekten mutlu bir gün olacak."
agot_braavos_iron_bank.0006.a:0 "Alın paranızı ve gidin."
agot_braavos_iron_bank.0006.a_tt:0 "Kalan alacakları için tekrar gelecekler."
agot_braavos_iron_bank.0006.b:0 "İşte paranız, şimdi defolun."
agot_braavos_iron_bank.0006.b_tt:0 "Kalan alacakları için tekrar gelecekler."
agot_braavos_iron_bank.0006.c:0 "Buyurun, alacağınız bu kadar."
agot_braavos_iron_bank.0006.c_tt:0 "Kalan alacakları için tekrar gelecekler."
agot_braavos_iron_bank.0006.d:0 "Aslında, yeniden değerlendirmek istiyorum. Önceki teklifinize geri dönebilir miyiz?"

# Decision loc
pay_iron_bank_decision:0 "Braavos Demir Bankası'na Borcunuzu Ödeyin"
pay_iron_bank_decision_desc:0 "Braavoslu bankacılar, borçlarını ödemeyenlere karşı merhametli olmalarıyla bilinmezler. Lordların, prenslerin ve hatta kralların, en korkulan suikastçı loncası olan Yüzsüz Adamlar tarafından ziyaret edildiği, hatta rakip bir hak talep edenin Demir Bankası tarafından gizlice finanse edilerek isyan başlattığı bilinmektedir. Hiçbir zeki hükümdar Demir Bankası elçilerini uzun süre bekletmez."
pay_iron_bank_decision_tooltip:0 "Braavoslu Bankacıları Çağırın"
pay_iron_bank_decision_tooltip_confirm_text_desc:0 "Demir Bankası'na olan borcunuzu kapatın."
loan_iron_bank_decision:0 "Braavos Demir Bankası'ndan Kredi Talep Edin"
loan_iron_bank_decision_desc:0 "Dünyanın en zengin ve en saygın finans kurumu olan Demir Bankası, güvenilir bulduğu kişilere kredi verme konusunda oldukça isteklidir. Ancak dikkatli olun: Demir Bankası'nın hakkını alacağı boşuna söylenmez."
loan_iron_bank_decision_effect:0 "Demir Bankası, kredi ve şartları görüşmek üzere bir temsilci gönderecek"
loan_iron_bank_decision_tooltip:0 "Demir Bankası'na kredi talebinde bulunan bir mektup gönderin"
loan_iron_bank_decision_tooltip_confirm_text_desc:0 "Demir Bankası elçiler gönderecek"