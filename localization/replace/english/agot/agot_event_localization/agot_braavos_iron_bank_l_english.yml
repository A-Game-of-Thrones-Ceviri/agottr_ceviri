agot_braavos_iron_bank.0001.t:0 "Demir Bankası Elçileri"
agot_braavos_iron_bank.0001.desc:0 "Hizmetkarlarım, Braavos Demir Bankası'ndan üç elçinin benimle görüşmek istediğini bildirdi. Meraklanmış bir şekilde, onları kabul ediyorum.\n\nYabancılar, salonumda yersiz görünüyorlar; üç katlı şapkaları ve mor cübbeleri, muhafızlarımın haşlanmış derilerine tezat oluşturuyor. Doğu'nun renkleriyle bezenmiş aksanlarını anlamak zor. Ancak, teklifleri yeterince açık.\n\nÜç kredi arasında bir seçim sunuyorlar: biri oldukça mütevazı, biri daha önemli ve üçüncüsü kaşımı yukarı kaldıran bir meblağda. Elbette, ne borç alırsam alayım, faiziyle birlikte geri ödemem gerekecek."
agot_braavos_iron_bank.0001.a:0 "Mütevazı bir kredi bile çok işe yarayacaktır."
agot_braavos_iron_bank.0001.a_tt:0 "Faizi dahil tam geri ödeme iki yıl içinde yapılacaktır."
agot_braavos_iron_bank.0001.b:0 "Aşırılıklar arasındaki orta yol genellikle en iyisidir. Orta krediyi alacağım."
agot_braavos_iron_bank.0001.b_tt:0 "Faizi dahil tam geri ödeme iki yıl içinde yapılacaktır."
agot_braavos_iron_bank.0001.c:0 "Böyle bir meblağla neler başarabileceğimi bir düşünün!"
agot_braavos_iron_bank.0001.c_tt:0 "Faizi dahil tam geri ödeme on sekiz ay içinde yapılacaktır."
agot_braavos_iron_bank.0001.d:0 "Bir şey istiyorsam, altını kendim biriktiririm. Bankacılarla ilişkilere girmemek en iyisidir."
agot_braavos_iron_bank.0001.d_tt:0 "Elçileri geri gönderin."
agot_braavos_iron_bank.0002.t:0 "Demir Bankası'nın Hakkı"
agot_braavos_iron_bank.0002.desc:0 "Salonlarıma ilk ayak bastıklarından neredeyse iki yıl sonra, Braavos Demir Bankası'nın aynı üç elçisi geri dönüyor. Topraklarım, kalem, hizmetkarlarımın özenliliği hakkında nezaketlerle başlıyorlar, ancak amaçları konusunda hiçbir yanılsamam yok. Nezaket sözleri ağızlarından çıkar çıkmaz ziyaretlerinin esas noktasına geliyorlar.\n\n\"[ROOT.Char.GetTitledFirstName], Braavos Demir Bankası'ndan aldığınız kredinin ödeme günü geldi,\" diyor baş elçi.\n\nTavırlarında tek bir damla kabalık yok, yine de omurgamdan aşağı bir ürperti iniyor."
agot_braavos_iron_bank.0002.a:0 "Borç borçtur. Ödenmesi gerekeni ödemek en iyisidir."
agot_braavos_iron_bank.0002.a_tt:0 "Borcunuzu tamamen ödüyorsunuz."
agot_braavos_iron_bank.0002.b:0 "Şu anda ödeme yapacak gücüm yok. Elbette anlayacaklardır..."
agot_braavos_iron_bank.0002.b_tt:0 "Elçiler, daha fazla faiz tahakkuk ettikten sonra yakında geri dönecekler."
agot_braavos_iron_bank.0002.c:0 "Şu anda ödeme yapacak gücüm yok. Elbette anlayacaklardır..."
agot_braavos_iron_bank.0002.c_tt:0 "Elçiler, daha fazla faiz tahakkuk ettikten sonra yakında geri dönecekler."
agot_braavos_iron_bank.0002.d:0 "Şu anda ödeme yapacak gücüm yok. Elbette anlayacaklardır..."
agot_braavos_iron_bank.0002.d_tt:0 "Elçiler, daha fazla faiz tahakkuk ettikten sonra yakında geri dönecekler."
agot_braavos_iron_bank.0002.e:0 "Bu para babalarının kibri beni hasta ediyor. Defolun buradan, kurtçuklar!"
agot_braavos_iron_bank.0002.e_tt:0 "Demir Bankası'na olan borcunuzu ödemeyeceksiniz, birçok kral ve prensin pişman olduğu bir karar."
agot_braavos_iron_bank.0002.f:0 "Tam tutarı karşılayamıyorum. Bir ödeme planı yapalım."
agot_braavos_iron_bank.0002.f_tt:0 "Elçiler, krediyi zamanla geri ödemenize izin verecek."
agot_braavos_iron_bank.0003.t:0 "Demir Bankası'nın Hakkı"
agot_braavos_iron_bank.0003.desc:0 "Bir hizmetkar, Braavos Demir Bankası'ndan gelen elçilerin bir kez daha döndüğünü bildirdiğinde hafif bir titreme hissediyorum. Bu insanlardan kurtulduğumu düşünmüştüm, ama onları yine seyirci salonumda, dik başlı ve mizah duygusundan yoksun bir şekilde beklerken buluyorum. Saygısız değiller, ancak nezaketleri önceki ziyaretlerine kıyasla biraz azalmış.\n\n\"Braavos Demir Bankası'na olan borcunuz arttı,\" diyor baş elçi. \"Daha fazla faiz tahakkukunu önlemek için, derhal tam olarak ödeme yapmanızı tavsiye etmeliyim.\"\n\nSesi, geldiği yabancı topraklar gibi sert ve soğuk."
agot_braavos_iron_bank.0003.a:0 "Bu borcun kontrolden çıkmasına izin vermenin bir anlamı yok. Ödeyeceğim."
agot_braavos_iron_bank.0003.a_tt:0 "Borcu ödüyorsunuz ve Demir Bankası konuyu kapalı olarak kabul ediyor."
agot_braavos_iron_bank.0003.b:0 "Kulağa kötü geldiğini biliyorum, ama şu anda param yok..."
agot_braavos_iron_bank.0003.b_tt:0 "Demir Bankası'nın sabrı sınırsız değil. Geri dönecekler."
agot_braavos_iron_bank.0003.c:0 "Kulağa kötü geldiğini biliyorum, ama şu anda param yok..."
agot_braavos_iron_bank.0003.c_tt:0 "Demir Bankası'nın sabrı sınırsız değil. Geri dönecekler."
agot_braavos_iron_bank.0003.d:0 "Kulağa kötü geldiğini biliyorum, ama şu anda param yok..."
agot_braavos_iron_bank.0003.d_tt:0 "Demir Bankası'nın sabrı sınırsız değil. Geri dönecekler."
agot_braavos_iron_bank.0003.e:0 "Bu parazitlerin açgözlülüğüne dayanamıyorum. Benden geri ödeme alamayacaklar."
agot_braavos_iron_bank.0003.e_tt:0 "Demir Bankası'na olan borcunuzu ödemeyeceksiniz, birçok kral ve prensin pişman olduğu bir karar."
agot_braavos_iron_bank.0004.t:0 "Demir Bankası'nın Hakkı"
agot_braavos_iron_bank.0004.desc:0 "Büyük Salon'a giriyorum ve midem boşluğa düşüyor. Lanet olası Braavoslu bankacılar yine geri döndüler! Tüm Tanrıların, Eski ve Yeni'nin adına, bu akbabalardan nasıl kurtulabilirim!?\n\n\"[ROOT.Char.GetTitledFirstName], Braavos Demir Bankası'nın anahtar sahiplerinin sabrının sonuna geldiğini bildirmek için geldim. Borcunuzu tamamen ödeyeceksiniz, aksi takdirde sonuçlarına katlanacaksınız.\"\n\nKendi salonunda bir [ROOT.Char.GetLadyLord]'u tehdit etme cesaretini nereden bulduğunu soruyorum. Cevabı karakteristik olarak sert.\n\n\"Anlaşmalarımıza saygı duyuyoruz ve müşterilerimizin de aynısını yapmasını bekliyoruz. Unutmamanızda fayda var, [ROOT.Char.GetLadyLord]: Demir Bankası hakkını alacaktır. Her zaman.\""
agot_braavos_iron_bank.0004.a:0 "Peki, ödeyeceğim. Temerrüdün sonuçlarıyla yüzleşmeyi tercih etmem."
agot_braavos_iron_bank.0004.a_tt:0 "Çok akıllıca bir seçim."
agot_braavos_iron_bank.0004.b:0 "Buna inanmayacaksınız ama gerçekten param yok..."
agot_braavos_iron_bank.0004.b_tt:0 "Temerrüde düştüğünüz kabul edilecek."
agot_braavos_iron_bank.0004.c:0 "Buna inanmayacaksınız ama gerçekten param yok..."
agot_braavos_iron_bank.0004.c_tt:0 "Temerrüde düştüğünüz kabul edilecek."
agot_braavos_iron_bank.0004.d:0 "Buna inanmayacaksınız ama gerçekten param yok..."
agot_braavos_iron_bank.0004.d_tt:0 "Temerrüde düştüğünüz kabul edilecek."
agot_braavos_iron_bank.0004.e:0 "Yeterince tehdit dinledim. Defolun gidin yoksa başınızı alırım!"
agot_braavos_iron_bank.0004.e_tt:0 "Temerrüdün sonuçlarıyla yüzleşeceksiniz."
agot_braavos_iron_bank.0005.t:0 "Demir Bankası'nın Hakkı"
agot_braavos_iron_bank.0005.desc:0 "Üstatım bana, Braavos Demir Bankası'nın mührünü taşıyan gevrek bir parşömen üzerine yazılmış bir mektup getiriyor. Kaşlarımı çatarak mührü kırıyor ve okuyorum, dehşetim satır satır büyüyor. Görünüşe göre Demir Bankası artık benden geri ödeme talep etmeyecek, bunun yerine hakkını almak için daha az geleneksel ve itiraf etmeliyim ki, tamamen daha az hoş yollara başvuracak."
agot_braavos_iron_bank.0005.a:0 "Ünvanıma meydan okuyan birini destekliyorlar! Savaş kaçınılmaz!"
agot_braavos_iron_bank.0005.b:0 "Alemin maliyesini baltalıyorlar! Beni yoksullaştırmak istiyorlar!"
agot_braavos_iron_bank.0005.c:0 "Beni mahvetmek için yerel ticari çıkarları ele geçiriyorlar!"
agot_braavos_iron_bank.0006.t:0 "Demir Bankası'nın Hakkı"
agot_braavos_iron_bank.0006.desc:0 "Demir Bankası, müşterilerinden taleplerinde kararlıdır ancak mantıksız değildir. Sonuçta, onlar bir işletme ve işletmeler sorunsuz bir şekilde işlemekten başka bir şey istemezler. Bu amaçla, elçiler borcumu dört yıl içinde daha küçük taksitler halinde ödememe izin vermeyi teklif ediyorlar."
agot_braavos_iron_bank.0006.alt:0 "Braavos Demir Bankası, yıllık ücretini almak için yine kapıyı çalıyor. Onlara bir kerede ve tamamen ödeme yaptığım gün çok sevinçli bir gün olacak."
agot_braavos_iron_bank.0006.a:0 "Paralarınızı alın ve gidin."
agot_braavos_iron_bank.0006.a_tt:0 "Geri kalan hakları için geri dönecekler."
agot_braavos_iron_bank.0006.b:0 "Paralarınızı alın ve gidin."
agot_braavos_iron_bank.0006.b_tt:0 "Geri kalan hakları için geri dönecekler."
agot_braavos_iron_bank.0006.c:0 "Paralarınızı alın ve gidin."
agot_braavos_iron_bank.0006.c_tt:0 "Geri kalan hakları için geri dönecekler."
agot_braavos_iron_bank.0006.d:0 "Aslında, yeniden gözden geçirmek istiyorum. Önceki tartışmamıza dönelim."

# Decision loc
pay_iron_bank_decision:0 "Braavos Demir Bankası'na olan borcunuzu ödeyin"
pay_iron_bank_decision_desc:0 "Braavoslu bankacılar, borçlarını ödeyemeyenleri affetmeleriyle bilinmezler. Lordların ve prenslerin - hatta kralların - en çok korkulan suikastçı loncası olan Yüzsüz Adamlar'dan ziyaret aldıkları ve hatta rakip bir hak talep edenin ona karşı sancak kaldırdığı, isyanının gölgelerden finanse edildiği bilinmektedir. Hiçbir akıllı hükümdar Demir Bankası elçileri karşısında uzun süre oyalanmaz."
pay_iron_bank_decision_tooltip:0 "Braavoslu Bankacıları Çağırın"
pay_iron_bank_decision_tooltip_confirm_text_desc:0 "Demir Bankası'na olan borcunuzu kapatın."
loan_iron_bank_decision:0 "Braavos Demir Bankası'ndan Kredi Talep Edin"
loan_iron_bank_decision_desc:0 "Dünyanın en zengin ve en saygın finans kurumu olan Demir Bankası, güvenilir bulduğu herkese kredi verme konusunda oldukça isteklidir. Ancak uyarılmalıdır: Demir Bankası'nın hakkını alacağı boşuna söylenmez."
loan_iron_bank_decision_effect:0 "Demir Bankası'ndan bir temsilci kredi ve şartları görüşmek üzere gönderilecek"
loan_iron_bank_decision_tooltip:0 "Demir Bankası'na kredi talebinde bulunan bir mektup gönderin"
loan_iron_bank_decision_tooltip_confirm_text_desc:0 "Demir Bankası elçiler gönderecek"