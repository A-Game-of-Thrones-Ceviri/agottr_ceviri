 agot_dragon_pits.2000.t: "Yeni Bir Ev" #NT!
 agot_dragon_pits.2000.desc: ""Bu yumurtayı hangi ejderha çukuruna göndermek istersin, [ROOT.Char.GetLadyLord]?" [recipient.GetFirstName] sorar. "Unutma, eğer yumurta çatlamayı başarırsa, onları yerleştirecek bir bağ olmadan başka bir ejderha çukuruna taşımak zor olacaktır."" #NT!
