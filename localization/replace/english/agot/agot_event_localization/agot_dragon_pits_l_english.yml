 agot_capture_dragon_cd_gui_tt:0 "Başka bir ejderhayı [GetVarTimeRemaining( owner.MakeScope, 'capture_cd')] gün boyunca yakalayamazsınız"
  
 agot_dragon_pits.1301.t: "[baby_dragon.GetNameNoTooltip] Huzursuz Olur" #NT!
 agot_dragon_pits.1301.desc: "Üç yıl boyunca [baby_dragon.GetName]'ın büyümesini izledim, [baby_dragon.Custom('GetDragonSheHe')]'in [baby_dragon.Custom('GetDragonHerHis')] yumurtadan çıkmasından beri. Ama şimdi [baby_dragon.Custom('GetDragonSheHe')], [baby_dragon.Custom('GetDragonHerHis')] kaotik ve ateşli doğasının gerçekten yerleştiği bir yaşta.\n\nÜstatlar, üç yaşında ejderhaların çiftlik hayvanlarını, malları ve hatta insanları çalma ve yakma eğilimlerinin önemli ölçüde arttığını yazıyor.\n\n[baby_dragon.GetNameNoTooltip]'in iyi davranacağına güvenebilir miyim? Yoksa [baby_dragon.Custom('GetDragonSheHe')] birine zarar vermeden önce [baby_dragon.Custom('GetDragonHerHim')]'yı ejderha çukuruma mı izole etmeliyim?" #NT!
 agot_dragon_pits.1301.a: "Yapın, riske giremeyiz!" #NT!
 agot_dragon_pits.1301.b: "Hayır, [baby_dragon.Custom('GetDragonHerHim')]'ı zincire vurmayacağım." #NT!
  
