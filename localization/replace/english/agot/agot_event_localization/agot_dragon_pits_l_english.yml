 agot_dragon_pits.2002.t: "Bol miktarda yumurta" #NT!
 agot_dragon_pits.2002.desc_dead: "[head_dragonkeeper.GetFirstName]'ın ölümüyle birlikte, yeni bir Baş Ejderha Bekçisi atanana kadar tarikat ejderha çukurundaki yumurtalara göz kulak olamayacak." #NT!
 agot_dragon_pits.2002.desc_alive: "Artık [head_dragonkeeper.GetFirstName] Baş Ejderha Bekçisi olarak görev yapamayacağına göre, yeni bir başkan atanana kadar tarikat ejderha çukurundaki yumurtalara göz kulak olamayacak." #NT!
 agot_dragon_pits.2002.a: "Yazık." #NT!
  
 agot_dragon_pits.2003.t: "Bol miktarda yumurta" #NT!
 agot_dragon_pits.2003.desc: "Artık [title.GetName]'ın hükümdarı olduğum için, ejderha çukurunun da kontrolü bende. Bölgeyi inceledikten sonra, kuluçkahanenin boş olmadığı anlaşılıyor." #NT!
 agot_dragon_pits.2003.a: "Harika bir buluş!" #NT!
  
 agot_dragon_pits.2004.t: "Dud Yumurta" #NT!
 agot_dragon_pits.2004.desc: "[head_dragonkeeper.GetFirstName] bana gergin bir şekilde yaklaşıyor. "Benim [ROOT.Char.GetLadyLord]'im, [egg.GetName]'nin soğuduğu anlaşılıyor. Artık asla yumurtadan çıkmayacak ve bir gün taşa dönüşecek, bu yüzden kuluçkahanede tutulmasının pek bir anlamı yok." #NT!
 agot_dragon_pits.2004.a: "Yazık." #NT!
  
 agot_dragon_pits.2006.t: "Bir Ejderhanın Doğuşu" #NT!
 agot_dragon_pits.2006.desc: "[head_dragonkeeper.GetFirstName], heyecanla yanıma yaklaşıyor. "Benim [ROOT.Char.GetLadyLord]'im, aceleyle ejderha çukuruna gelmelisin; yumurtalardan biri çatladı! [dragon.Custom('GetDragonHerHim')]'ye ne isim verelim?"" #NT!
 agot_dragon_pits.2006.a: "Müthiş!" #NT!
  
