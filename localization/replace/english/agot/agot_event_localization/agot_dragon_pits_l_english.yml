 agot_dragon_pits.1100.t: "Vahşi Doğada Gezen Bir Ejderha" #NT!
 agot_dragon_pits.1100.desc: "[removed_dragon.GetName] yakın zamanda [dragon_pit_location.GetNameNoTier] Ejderha Çukuru'ndan serbest bırakıldı ve artık çevredeki vahşi doğada özgürce dolaşıyor.\n\nBazen köy ve kasabaların görüş alanına girse de [removed_dragon.GetNameNoTooltip] şimdiye kadar sadece bir balıkçının avını çalabildi, ancak küçük halk ejderhanın bundan sonra ne yapacağı konusunda endişeli." #NT!
 agot_dragon_pits.1100.a: "Endişelenmelerine gerek yok herhalde?" #NT!
  
 agot_dragon_pits.1200.t: "Vahşi Bir Ejderhayı Tuzağa Düşürmek" #NT!
 agot_dragon_pits.1200.desc: "[wild_dragon.GetName] vahşidir ve [wild_dragon.Custom('GetDragonHerHim')]'i hapsetme girişimlerine şiddetle direnecektir, [wild_dragon.Custom('GetDragonSheHe')] ejderha çukuruna barışçıl bir şekilde girmeyecektir.\n\n [wild_dragon.GetNameNoTooltip]'ü açık gökyüzünün altında bırakmak, [wild_dragon.Custom('GetDragonHerHis')] halkın üzerine vahşi terör estirme riskini taşır.\n\nHalkımın ve topraklarımın refahı için, doğru kişinin canavarı zarar vereceği kişilerden uzakta hapsetme çabalarını hızla koordine etmesi şarttır." #NT!
 agot_dragon_pits.1200.a: "[head_dragonkeeper.GetShortUIName] liderliğindeki Ejder Kourucuları bu görev için en uygun olanlardır." #NT!
 agot_dragon_pits.1200.b: "Çabayı kendim yöneteceğim!" #NT!
 agot_dragon_pits.1200.c: "Bunu benim kaptanlarımdan biri yapacaktır." #NT!
 agot_dragon_pits.1200.d: "Aslında bu çok tehlikeli." #NT!
 agot_dragon_pits.1200.a.success: "[wild_dragon.GetName] #P ejderha çukuruna zorla sokulur#!" #NT!
 agot_dragon_pits.1200.a.failure: "[wild_dragon.GetName] #N ejderha çukuruna zorla girmeye direnir#!" #NT!
