 agot_dragon_pits.0001.t: "Ejderha Çukuru Yeniden Yapıldı" #NT!
 agot_dragon_pits.0001.desc: "Kral Toprakları'ndaki Ejderha Çukuru eski ihtişamına kavuşturuldu!\n\nEjderhaların Dansı'ndan ve küçük halkın saldırısından bu yana, büyük çukur eski halinin gölgesiydi; amacına uygun olmayan bir harabe.\n\nAncak o gecenin molozları artık süpürüldü. Ve yapının ihtişamı restore edilmiş olsa da, çukurun kendisi hala amaçsız. Belki de taht için kalan birkaç yumurtanın en görkemli sergi salonu olarak hizmet etmeye mahkum.\n\nAncak, Batıdiyar'daki lordlar ve leydiler restorasyonun geçmişi onurlandırma arzusundan mı yoksa geleceğe yönelik çarpık bir hırstan mı kaynaklandığını merak etmeye başladılar..." #NT!
 agot_dragon_pits.0001.a: "Ne planlıyorlar?" #NT!
 agot_dragon_pits.0002.desc: "Kral Toprakları'ndaki Ejderha Çukuru eski ihtişamına kavuşturuldu!\n\nEjderhaların Dansı ve küçük halkın saldırısından bu yana, büyük çukur eski halinin gölgesi olmuştu; amacına uygun olmayan bir harabe.\n\nAncak o gecenin molozları artık süpürüldü. Ejderhaların dönüşü, çukurun bir kez daha şehrin köylülerinden uzakta, canavarlara yuva olması ihtiyacını yeniden gündeme getirdi.\n\nHem lordlar hem de küçük halk ejderhaların dönüşüne karşı endişeli olsa da, tahtın yenilenen gücüne görkemli bir anıt olarak duran Ejderha Çukuru'nun restore edilmesine karşı çıkan çok az kişi var." #NT!
 agot_dragon_pits.0002.a: "En azından serbest kalmayacaklar!" #NT!
  
 agot_dragon_pits.0005.t: "[generic_dragonpit.GetNameNoTooltip]'ın Ejderha Çukuru" #NT!
 agot_dragon_pits.0005.desc: "Aylar süren dikkatli planlama ve inşaatın ardından [generic_dragonpit.GetName]'de yeni bir [dragonpit|E] inşa edildi!\n\n" #NT!
 agot_dragon_pits.0005.westeros: "Batıdiyar'daki türünün ilk örneği olmasa da, küçük halk hala sokakların yüzeyinin altında yakında ejderhalara ev sahipliği yapabilecek olan bu kudretli yapıya hayranlıkla bakıyor. Bu düşünce bazı köylüleri yeni çukurda yaşayan ejderhalara karşı ateşli muhalefet bildirileri yayınlamaya yöneltti, ancak çoğu soyluların planlarını durduramayacaklarını biliyor." #NT!
 agot_dragon_pits.0005.elsewhere: "Soylular ve sıradan insanlar, yakında kubbeli çatısının altında ejderhalara ev sahipliği yapabilecek olan bu kudretli yapı karşısında hayranlıkla duruyorlar. R'hllor ve diğer daha ezoterik dinlerin bazı müritleri övgüler düzüyor, ateşi ve kanı memnuniyetle karşılıyorlar. Ancak çoğu, yeni yapıyı yeni bulunan gücün kötü bir alameti olarak görüyor." #NT!
 agot_dragon_pits.0005.a: "Muhteşem bir başarı!" #NT!
  
 agot_dragon_pits.0999.t: "Görüntüleniyor [dp_county.GetName] Ejderha Çukuru" #NT!
 agot_dragon_pits.0999.desc: "[dp_county.GetName]'da Ejderha Çukuru ile nasıl etkileşim kurmak istediğinizi seçin." #NT!
 agot_dragon_pits.0999.a: "Bu ejderha çukurundaki ejderhaları görmek istiyorum." #NT!
 agot_dragon_pits.0999.d: "Bu ejderha çukurunun yumurtalarını görmek istiyorum." #NT!
 agot_dragon_pits.0999.b: "Bu ejderha çukurunun yetkili terbiyecilerini görmek istiyorum." #NT!
 agot_dragon_pits.0999.c: "Hepsi bu kadar, teşekkür ederim." #NT!
  
 agot_dragon_pits.1000.t: "Ejderhaları İzlemek" #NT!
 agot_dragon_pits.1000.desc: "Bu ejderha çukurundaki ejderhalar şunlardır:" #NT!
 agot_dragon_pits.1000.empty_desc: "Bu ejderha çukurunda ejderha yok." #NT!
 agot_dragon_pits.1000.a: "Tamam" #NT!
 agot_dragon_pits.1001.t: "Yetkili Tamerleri Görüntüleme" #NT!
 agot_dragon_pits.1001.desc: "Bu ejderha çukurunda yetkili evcilleştiriciler şunlardır:" #NT!
 agot_dragon_pits.1001.a: "Hepsi bu kadar, teşekkür ederim." #NT!
 agot_dragon_pits.1001.b: "Bu karakterin bu ejderha çukurundan çıkarılması gerekiyor." #NT!
 agot_dragon_pits.1001.b_tt: "[authorized_tamer.GetFirstNamePossessive] durumu [authorized_tamer|e] olarak iptal edilecek #N #!." #NT!
 agot_dragon_pits.1001.b_tt_dp_access_lost: "[authorized_tamer.GetName] artık #N #! bu ejderha çukuruna erişemeyecek." #NT!
 agot_dragon_pits.1002.t: "Ejderha Yumurtalarını Görüntüleme" #NT!
 agot_dragon_pits.1002.desc: "Bu ejderha çukurunda bulunan ejderha yumurtaları şunlardır:" #NT!
 agot_dragon_pits.1002.a: "Hepsi bu kadar, teşekkür ederim." #NT!
  
 agot_dragon_pits.1100.t: "Vahşi Doğada Gezen Bir Ejderha" #NT!
 agot_dragon_pits.1100.desc: "[removed_dragon.GetName] yakın zamanda [dragon_pit_location.GetNameNoTier] Ejderha Çukuru'ndan serbest bırakıldı ve artık çevredeki vahşi doğada özgürce dolaşıyor.\n\nBazen köy ve kasabaların görüş alanına girse de [removed_dragon.GetNameNoTooltip] şimdiye kadar sadece bir balıkçının avını çalabildi, ancak küçük halk ejderhanın bundan sonra ne yapacağı konusunda endişeli." #NT!
 agot_dragon_pits.1100.a: "Endişelenmelerine gerek yok herhalde?" #NT!
  
 agot_dragon_pits.1200.t: "Vahşi Bir Ejderhayı Tuzağa Düşürmek" #NT!
 agot_dragon_pits.1200.desc: "[wild_dragon.GetName] vahşidir ve [wild_dragon.Custom('GetDragonHerHim')]'i hapsetme girişimlerine şiddetle direnecektir, [wild_dragon.Custom('GetDragonSheHe')] ejderha çukuruna barışçıl bir şekilde girmeyecektir.\n\n [wild_dragon.GetNameNoTooltip]'ü açık gökyüzünün altında bırakmak, [wild_dragon.Custom('GetDragonHerHis')] halkın üzerine vahşi terör estirme riskini taşır.\n\nHalkımın ve topraklarımın refahı için, doğru kişinin canavarı zarar vereceği kişilerden uzakta hapsetme çabalarını hızla koordine etmesi şarttır." #NT!
 agot_dragon_pits.1200.a: "[head_dragonkeeper.GetShortUIName] liderliğindeki Ejderha Bekçileri bu görev için en uygun olanlardır." #NT!
 agot_dragon_pits.1200.b: "Çabayı kendim yöneteceğim!" #NT!
 agot_dragon_pits.1200.c: "Bunu benim kaptanlarımdan biri yapacaktır." #NT!
 agot_dragon_pits.1200.d: "Aslında bu çok tehlikeli." #NT!
 agot_dragon_pits.1200.a.success: "[wild_dragon.GetName] #P ejderha çukuruna zorla sokulur#!" #NT!
 agot_dragon_pits.1200.a.failure: "[wild_dragon.GetName] #N ejderha çukuruna zorla girmeye direnir#!" #NT!
 agot_dragon_pits.1201.t: "Vahşi Bir Ejderhayı Tuzağa Düşürmek" #NT!
 agot_dragon_pits.1201.desc: "Şövalyelerim arasında [wild_dragon.GetName]'ı ele geçirme çabasına kim liderlik edecek?" #NT!
 agot_dragon_pits.1201.a: "Seni seçiyorum..." #NT!
  
 agot_dragon_pits.1301.t: "[baby_dragon.GetNameNoTooltip] Huzursuz Olur" #NT!
 agot_dragon_pits.1301.desc: "Üç yıl boyunca [baby_dragon.GetName]'ın büyümesini izledim, [baby_dragon.Custom('GetDragonSheHe')]'in [baby_dragon.Custom('GetDragonHerHis')] yumurtadan çıkmasından beri. Ama şimdi [baby_dragon.Custom('GetDragonSheHe')], [baby_dragon.Custom('GetDragonHerHis')] kaotik ve ateşli doğasının gerçekten yerleştiği bir yaşta.\n\nÜstatlar, üç yaşında ejderhaların çiftlik hayvanlarını, malları ve hatta insanları çalma ve yakma eğilimlerinin önemli ölçüde arttığını yazıyor.\n\n[baby_dragon.GetNameNoTooltip]'in iyi davranacağına güvenebilir miyim? Yoksa [baby_dragon.Custom('GetDragonSheHe')] birine zarar vermeden önce [baby_dragon.Custom('GetDragonHerHim')]'yı ejderha çukuruma mı izole etmeliyim?" #NT!
 agot_dragon_pits.1301.a: "Yapın, riske giremeyiz!" #NT!
 agot_dragon_pits.1301.b: "Hayır, [baby_dragon.Custom('GetDragonHerHim')]'ı zincire vurmayacağım." #NT!
  
 agot_dragon_pit_moved_to_capital_pit.t: "Ejderha Yeni Ejderha Çukuru'na Taşındı" #NT!
 agot_dragon_pit_moved_to_capital_pit.tt: "[i_am_a_dragon_in_pit.GetName], [capital.GetNameNoTier]'deki ejderha çukuruna ulaştı." #NT!
  
 agot_dragon_pits.2000.t: "Yeni Bir Ev" #NT!
 agot_dragon_pits.2000.desc: ""Bu yumurtayı hangi ejderha çukuruna göndermek istersin, [ROOT.Char.GetLadyLord]?" [recipient.GetFirstName] sorar. "Unutma, eğer yumurta çatlamayı başarırsa, onları yerleştirecek bir bağ olmadan başka bir ejderha çukuruna taşımak zor olacaktır."" #NT!
