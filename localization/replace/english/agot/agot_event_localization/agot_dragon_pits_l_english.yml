#mustafa
agot_dragon_pits.0001.t:0 "Yeniden Yapılan Ejderha Çukuru" #(Dragon Egg)
agot_dragon_pits.0001.desc:0 "Kral'ın Şehri'ndeki Ejderha Çukuru eski ihtişamına kavuşturuldu!\n\nEjderhaların Dansı'ndan ve halkın baskınından bu yana, büyük çukur eski halinin gölgesi olmuştu; amacına uygun olmayan bir harabe.\n\nO gecenin molozları artık temizlendi. Yapının ihtişamı geri getirilmiş olsa da, çukurun kendisinin hala bir amacı yok. Belki de sadece tahtta kalan birkaç yumurtayı sergilemek için en büyük sergi salonu olarak hizmet etmeye mahkum.\n\nAncak, Batıdiyar'daki lordlar ve leydiler, restorasyonun geçmişi onurlandırma arzusuyla mı yoksa gelecek için çarpık bir hırsla mı motive edildiğini merak etmeye başladılar..."
agot_dragon_pits.0001.a:0 "Ne planlıyorlar?"
agot_dragon_pits.0002.desc:0 "Kral'ın Şehri'ndeki Ejderha Çukuru eski ihtişamına kavuşturuldu!\n\nEjderhaların Dansı'ndan ve halkın baskınından bu yana, büyük çukur eski halinin gölgesi olmuştu; amacına uygun olmayan bir harabe.\n\nO gecenin molozları artık temizlendi. Ejderhaların dönüşü, çukurun bir kez daha şehrin köylülerinden uzakta, canavarlara ev sahipliği yapması ihtiyacını yeniden gündeme getirdi.\n\nLordlar ve halk ejderhaların dönüşünden endişe duydukları kadar, çok azı şimdi tahtın yenilenen gücünün görkemli bir anıtı olarak duran Ejderha Çukuru'nun restorasyonuna karşı çıkıyor."
agot_dragon_pits.0002.a:0 "En azından serbest olmayacaklar!"

agot_dragon_pits.0005.t:0 "[generic_dragonpit.GetNameNoTooltip] Ejderha Çukuru"
agot_dragon_pits.0005.desc:0 "Aylarca süren dikkatli planlama ve inşaattan sonra, [generic_dragonpit.GetName]'de yeni bir [dragonpit|E] inşa edildi!\n\n"
agot_dragon_pits.0005.westeros:0 "Batıdiyar'daki türünün ilk örneği olmasa da, halk sokakların yüzeyinin altında yakında ejderhalara ev sahipliği yapabilecek devasa yapıya hayranlıkla bakıyor. Bu düşünce, bazı köylüleri yeni çukurda yaşayan ejderhalara karşı koymak için coşkulu bildiriler yayınlamaya yöneltmiş olsa da, çoğu soyluların planlarını durduramayacaklarını biliyor."
agot_dragon_pits.0005.elsewhere:0 "Soylular ve halk, kubbeli çatısının altında yakında ejderhalara ev sahipliği yapabilecek devasa yapıya hayranlıkla bakıyor. R'hllor'un bazı takipçileri ve diğer daha ezoterik dinler, ateşi ve kanı memnuniyetle karşılayarak övgüler düzüyor. Ancak çoğu, yeni inşaatı yeni bulunan gücün kötü bir alameti olarak görüyor."
agot_dragon_pits.0005.a:0 "Büyük bir başarı!"

agot_dragon_pits.0999.t:0 "[dp_county.GetName] Ejderha Çukuru'nu Görüntüleme"
agot_dragon_pits.0999.desc:0 "[dp_county.GetName]'deki Ejderha Çukuru ile nasıl etkileşim kurmak istediğinizi seçin."
agot_dragon_pits.0999.a:0 "Bu ejderha çukurundaki ejderhaları görmek istiyorum."
agot_dragon_pits.0999.d:0 "Bu ejderha çukurundaki yumurtaları görmek istiyorum."
agot_dragon_pits.0999.b:0 "Bu ejderha çukurunun yetkili eğitmenlerini görmek istiyorum."
agot_dragon_pits.0999.c:0 "Hepsi bu kadar, teşekkür ederim."

agot_dragon_pits.1000.t:0 "Ejderhaları Görüntüleme"
agot_dragon_pits.1000.desc:0 "Bu ejderha çukurundaki ejderhalar şunlardır:"
agot_dragon_pits.1000.empty_desc:0 "Bu ejderha çukurunda ejderha yok."
agot_dragon_pits.1000.a:0 "Tamam"
agot_dragon_pits.1001.t:0 "Yetkili Eğitmenleri Görüntüleme"
agot_dragon_pits.1001.desc:0 "Bu ejderha çukurundaki yetkili eğitmenler şunlardır:"
agot_dragon_pits.1001.a:0 "Hepsi bu kadar, teşekkür ederim."
agot_dragon_pits.1001.b:0 "Bu karakter bu ejderha çukurundan çıkarılmalı."
agot_dragon_pits.1001.b_tt:0 "[authorized_tamer.GetFirstNamePossessive] [authorized_tamer|e] statüsü #N iptal edilecek#!."
agot_dragon_pits.1001.b_tt_dp_access_lost:0 "[authorized_tamer.GetName] #N artık#! bu ejderha çukuruna erişemeyecek."
agot_dragon_pits.1002.t:0 "Ejderha Yumurtalarını Görüntüleme"
agot_dragon_pits.1002.desc:0 "Bu ejderha çukurundaki ejderha yumurtaları şunlardır:"
agot_dragon_pits.1002.a:0 "Hepsi bu kadar, teşekkür ederim."

agot_dragon_pits.1100.t:0 "Vahşi Doğada Dolaşan Bir Ejderha"
agot_dragon_pits.1100.desc:0 "[removed_dragon.GetName] yakın zamanda [dragon_pit_location.GetNameNoTier] Ejderha Çukuru'ndan serbest bırakıldı ve şimdi çevredeki vahşi doğada özgürce dolaşıyor.\n\nAra sıra köy ve kasabaların görüş alanına giren [removed_dragon.GetNameNoTooltip], şimdiye kadar sadece bir balıkçının avını çaldı, ancak halk ejderhanın bundan sonra ne yapacağından endişe duyuyor."
agot_dragon_pits.1100.a:0 "Elbette endişelenmelerine gerek yok?"

agot_dragon_pits.1200.t:0 "Vahşi Bir Ejderhayı Yakalamak"
agot_dragon_pits.1200.desc:0 "[wild_dragon.GetName] vahşidir ve [wild_dragon.Custom('GetDragonHerHim')]’i hapsetme girişimlerine şiddetle direnmesi muhtemeldir, [wild_dragon.Custom('GetDragonSheHe')] ejderha çukuruna barışçıl bir şekilde girmeyecektir.\n\n[wild_dragon.GetNameNoTooltip]'i açık gökyüzünün altında bırakmak, [wild_dragon.Custom('GetDragonHerHis')] vahşi dehşetinin halka düşme riskini taşır.\n\nHalkımın ve topraklarımın refahı için, iş için doğru kişinin, canavarı zarar verebileceği kişilerden uzakta hapsetme çabasını hızla koordine etmesi esastır."
agot_dragon_pits.1200.a:0 "[head_dragonkeeper.GetShortUIName] liderliğindeki Ejderha Korucuları, bu görev için en uygun olanlardır."
agot_dragon_pits.1200.b:0 "Çabalara kendim liderlik edeceğim!"
agot_dragon_pits.1200.c:0 "Kaptanlarımdan biri yapacak."
agot_dragon_pits.1200.d:0 "Aslında bu çok tehlikeli."
agot_dragon_pits.1200.a.success:0 "[wild_dragon.GetName] #P ejderha çukuruna zorla sokuldu#!"
agot_dragon_pits.1200.a.failure:0 "[wild_dragon.GetName] #N ejderha çukuruna zorla sokulmaya direndi#!"
agot_dragon_pits.1201.t:0 "Vahşi Bir Ejderhayı Yakalamak"
agot_dragon_pits.1201.desc:0 "Kaptanlarımdan hangisi [wild_dragon.GetName]'i yakalama çabasına liderlik edecek?"
agot_dragon_pits.1201.a:0 "Seni seçiyorum..."
agot_dragon_pits.1201.refusal.t:0 "Yakalama Talebi Reddedildi"
agot_dragon_pits.1201.refusal.desc:0 "[knight.GetName] #N reddediyor#! [wild_dragon.GetName]'i yakalamayı"
agot_capture_dragon_cd_tt:0 "@warning_icon! #warning 1 yıl boyunca başka hiçbir ejderhayı yakalayamayacaksınız#!"
agot_capture_dragon_cd_gui_tt:0 "Başka bir [GetVarTimeRemaining( owner.MakeScope, 'capture_cd')] gün boyunca ejderha yakalayamazsınız"
agot_dragon_pits.1301.t:0 "[baby_dragon.GetNameNoTooltip] Huzursuzlaşıyor"
agot_dragon_pits.1301.desc:0 "[baby_dragon.GetName] yumurtasından çıktığından beri, üç yıldır [baby_dragon.Custom('GetDragonSheHe')]'nin büyüdüğünü izledim. Ama artık [baby_dragon.Custom('GetDragonSheHe')] kaotik ve ateşli doğasının gerçekten ele geçirdiği bir yaşta.\n\nÜstatlar, üç yaşındaki ejderhaların hayvanları, mülkleri ve hatta insanları çalma ve yakma eğiliminin önemli ölçüde arttığını yazıyor.\n\n[baby_dragon.GetNameNoTooltip]'in iyi davranacağına güvenebilir miyim? Yoksa [baby_dragon.Custom('GetDragonSheHe')] birine zarar vermeden önce [baby_dragon.Custom('GetDragonHerHim')]’i ejderha çukuruma kapatmalı mıyım?"
agot_dragon_pits.1301.a:0 "Yapın, riske atamayız!"
agot_dragon_pits.1301.b:0 "Hayır, [baby_dragon.Custom('GetDragonHerHim')]’i zincirlerle bağlamayacağım."

agot_dragon_pit_moved_to_capital_pit.t:0 "Ejderha Yeni Ejderha Çukuruna Taşındı"
agot_dragon_pit_moved_to_capital_pit.tt:0 "[i_am_a_dragon_in_pit.GetName], [capital.GetNameNoTier]'deki ejderha çukuruna geldi."

agot_dragon_pits.2000.t:0 "Yeni Bir Yuva"
agot_dragon_pits.2000.desc:0 ""Bu yumurtayı ejderha çukurlarınızdan hangisine göndermek istersiniz [ROOT.Char.GetLadyLord]?" diye soruyor [recipient.GetFirstName]. "Unutmayın, yumurta çatlayabilirse, onları yerleştirmek için bir bağ olmadan farklı bir ejderha çukuruna taşımak zor olacaktır.""
agot_dragon_pits.2000.a:0 "[option_1.GetNameNoTier]"
agot_dragon_pits.2000.b:0 "[option_2.GetNameNoTier]"
agot_dragon_pits.2000.c:0 "[option_3.GetNameNoTier]"
agot_dragon_pits.2000.d:0 "[option_4.GetNameNoTier]"
agot_dragon_pits.2000.e:0 "[option_5.GetNameNoTier]"
agot_dragon_pits.2000.f:0 "[option_6.GetNameNoTier]"

agot_dragon_pits.2002.t:0 "Bol Yumurta"
agot_dragon_pits.2002.desc_dead:0 "[head_dragonkeeper.GetFirstName]'in ölümüyle, yeni bir Baş Ejderha Korucusu atanana kadar tarikat ejderha çukurundaki yumurtalara bakamaz."
agot_dragon_pits.2002.desc_alive:0 "[head_dragonkeeper.GetFirstName] artık Baş Ejderha Korucusu olarak görev yapamayacağına göre, yeni bir başkan atanana kadar tarikat ejderha çukurundaki yumurtalara bakamaz."
agot_dragon_pits.2002.a:0 "Talihsiz."
agot_dragon_pits.2002.pitted_eggs_return:0 "Çukurlu ejderha yumurtalarının hepsi envanterinize geri döndü"

agot_dragon_pits.2003.t:0 "Bol Yumurta"
agot_dragon_pits.2003.desc:0 "Artık [title.GetName]'in hükümdarı olduğuma göre, ejderha çukurunun da kontrolü bende. Bölgeyi inceledikten sonra, kuluçka merkezinin boş olmadığı anlaşılıyor."
agot_dragon_pits.2003.a:0 "Harika bir keşif!"

agot_dragon_pits.2004.t:0 "Bozuk Yumurta"
agot_dragon_pits.2004.desc:0 "[head_dragonkeeper.GetFirstName] bana endişeyle yaklaşıyor. "[ROOT.Char.GetLadyLord], görünüşe göre [egg.GetName] soğudu. Artık asla çatlayamayacak ve bir gün taşa dönecek, bu yüzden kuluçka merkezinde tutmanın pek bir anlamı yok."
agot_dragon_pits.2004.a:0 "Talihsiz."

agot_dragon_pits.2006.t:0 "Bir Ejderhanın Doğuşu"
agot_dragon_pits.2006.desc:0 "[head_dragonkeeper.GetFirstName], bana heyecanla yaklaşıyor. "[ROOT.Char.GetLadyLord], aceleyle ejderha çukuruna gelmelisiniz; yumurtalardan biri çatladı! [dragon.Custom('GetDragonHerHim')]’e ne isim vereceğiz?""
agot_dragon_pits.2006.a:0 "Harika!"

agot_dragon_pits.3000.t:0 "Ejderha Çukuru Ziyareti: Bir İkilem"
agot_dragon_pits.3000.desc:0 "[recipient.GetName], ejderhaların ailemiz için önemini kavrayabileceği bir yaşa geldi. [recipient.GetHerHim]'i ejderha türünün harikalarıyla tanıştırmak istiyorum ama kendimi bir kararla karşı karşıya buluyorum. [dp_county_option.GetNameNoTierNoTooltip]'in geleneksel ejderha çukurunu ziyaret edebilir veya ejderhaların özgürce dolaştığı, hem daha güçlü hem de daha vahşi büyüdüğü [dragonstone.GetNameNoTierNoTooltip]'e gidebiliriz. Nereye gitmeliyiz?"
agot_dragon_pits.3000.a:0 "[dragonstone.GetNameNoTierNoTooltip]."
agot_dragon_pits.3000.b:0 "[dp_county_option.GetNameNoTierNoTooltip]."

agot_dragon_pits.3002.t:0 "Ejderha Çukuru Ziyareti: Felaket!"
agot_dragon_pits.3002.desc:0 "Ejderha çukurunun ağır, eski kapıları içeri girerken gıcırdıyor. Yanımda yürüyen, cesur görünmeye çalışan [recipient.GetName]'e bakıyorum ama adımlarındaki gergin titremeyi hissediyorum. Yaklaşırken, [dragon.GetName] [dragon.Custom('GetDragonHerHis')] başını dikleştiriyor, burun delikleri alevleniyor ve bir anda her şey korkunç bir şekilde ters gidiyor. Canavar korkunç bir öfkeyle kükrer ve [recipient.GetNameNoTooltip]'i geriye doğru sendeler, yüzüne korku kazınmış. Umduğum bağ gözlerimin önünde paramparça oluyor, yerini kör bir korkuya bırakıyor. Ne yaptım ben? Onları mahvettim... bizi mahvettim."
agot_dragon_pits.3002.a:0 "Elbette [recipient.GetSheHe] zamanla atlatacaktır..."

agot_dragon_pits.3003.t:0 "Ejderha Çukuru Ziyareti: Hayal Kırıklığı"
agot_dragon_pits.3003.desc:0 "[recipient.GetName] ile ejderha çukuruna inerken havadaki gerginliği hissediyorum, ağır taş basamaklar ayaklarımızın altında yankılanıyor. [recipient.GetHerHim]'e bakıyorum, bugünün [recipient.GetSheHe] mirasını oluşturacağı gün olup olmadığını merak ediyorum. Yaklaşırken [dragon.GetName] [dragon.Custom('GetDragonHerHis')] yuvasında kıpırdanıyor, pulları loş ışıkta parlıyor. Ama bir şey ters gidiyor. [recipient.GetNameNoTooltip] duruyor, gözleri çukurun etrafında dolaşıyor ama hayret veya korku kıvılcımı yok.\n\n[recipient.GetHerHim]'i ileriye doğru itiyorum ama adımları sendeliyor ve kaşlarını çatarak bana dönüyor. "Üzgünüm ama bana uygun bir ejderha varsa, bunun burada olduğunu sanmıyorum.""
agot_dragon_pits.3003.a:0 "Talihsiz."

agot_dragon_pits.3004.t:0 "Ejderha Çukuru Ziyareti: Başarı!"
agot_dragon_pits.3004.desc:0 "Ejderha çukuruna adım attığımız anda bunun farklı olacağını biliyorum. Hava enerjiyle çatırdıyor ve [recipient.GetName] yanımda gururla dolduran kararlı adımlarla yürüyor. Devasa alana adım attığımızda bir umut dalgası hissediyorum ve [dragon.GetName] bizi izlemek için [dragon.Custom('GetDragonHerHis')] başını çeviriyor.\n\n[recipient.GetNameNoTooltip] derin bir nefes alıyor ve [dragon.GetNameNoTooltip]'e yaklaşıyor, o da [recipient.GetHerHim]'in hafif bir merakla yaklaşmasını izliyor. Yavaşça, metodik bir şekilde elini uzatıyor ve şaşkınlıkla ejderhanın [dragon.Custom('GetDragonHerHis')] başını eğdiğini görüyorum. Tereddüt yok, korku yok - sadece saygı var. Göğsümde bir sevinç kabarıyor. İşte bu. Bir bağın başlangıcı."
agot_dragon_pits.3004.a:0 "Mükemmel bir eşleşme!"
child_is_bonding_dragon_tt:0 "[recipient.GetNameNoTooltip], [dragon.GetNameNoTooltip] ile bağ kurmaya başladı"

agot_dragon_pits.3005.t:0 "Ejderha Çukuru Ziyareti: Felaket!"
agot_dragon_pits.3005.desc:0 "Çukur bugün daha karanlık, daha uğursuz hissettiriyor. [recipient.GetName]'in üzerime çöken huzursuzluğu fark etmemesini umarak zorlukla yutkunuyorum. [recipient.GetSheHe|U] gözlerinde kararlılıkla öne çıkıyor ama omuzlarındaki gerginliği görüyorum. [recipient.GetSheHe|U] [dragon.GetName]'e doğru uzanıyor ama bir şey fena halde ters gidiyor. Ejderha tıslıyor, gözleri kısılıyor ve bir anda [dragon.Custom('GetDragonSheHe')] reddederek saldırıyor. [recipient.GetNameNoTooltip] geriye doğru sendeliyor, yüzü solgun. Bağ kurulamayacak ve başarısızlığın acısını [recipient.GetHerHis] ruhuna kazınmış olarak görüyorum."
agot_dragon_pits.3005.a:0 "Ne yaptım ben..."
child_failed_to_tame_tt:0 "[recipient.GetNameNoTooltip], [dragon.GetNameNoTooltip]'i evcilleştirmeyi başaramadı"

agot_dragon_pits.3006.t:0 "Ejderha Çukuru Ziyareti: Başarı!"
agot_dragon_pits.3006.desc:0 "Ejderha çukuruna yaklaşırken hava gerginlikle dolu ama bu, büyüklüğü körükleyen türden bir gerginlik. [recipient.GetName] yanımda yürüyor, adımları kendinden emin, gözleri heyecanla parlıyor. Mağaramsı alana adım attığımızda bir umut dalgası hissediyorum ve [dragon.GetName] bizi izlemek için [dragon.Custom('GetDragonHerHis')] başını çeviriyor.\n\n[recipient.GetNameNoTooltip] derin bir nefes alıyor ve [dragon.GetNameNoTooltip]'e yaklaşıyor, o da [recipient.GetHerHim]'in hafif bir merakla yaklaşmasını izliyor. Yavaşça, metodik bir şekilde elini uzatıyor ve şaşkınlıkla ejderhanın [dragon.Custom('GetDragonHerHis')] başını eğdiğini görüyorum. Tereddüt yok, korku yok - sadece saygı var. Göğsümde bir tezahürat yükseliyor. [recipient.GetNameNoTooltip] başardı. [recipient.GetSheHe|U] canavarı evcilleştirdi."
agot_dragon_pits.3006.a:0 "Harika!"
child_succeeded_taming_tt:0 "[recipient.GetNameNoTooltip], [dragon.GetNameNoTooltip]'i evcilleştirmeyi başardı"

agot_dragon_pits.failed_tame_attempt.title:0 "Ejderha Çukurunda Başarısız Evcilleştirme Girişimi"
agot_dragon_pits.failed_tame_attempt_tt:0 "[failure.GetFirstName], [dragon.GetFirstName]'i evcilleştirmeyi başaramadı!"

dragonpit_has_pitted_eggs_trigger:0 "Baş Ejderha Korucusu en az bir çukurlu yumurtaya sahip olmalıdır."
dragonpit_has_dragons_in_it_trigger:0 "Ejderha Çukuru'nda en az bir ejderha bulunmalıdır."