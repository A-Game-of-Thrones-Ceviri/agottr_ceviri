 agot_dragon_pits.1001.desc: "Bu ejderha çukurunda yetkili evcilleştiriciler şunlardır:" #NT!
 agot_dragon_pits.1001.a: "Hepsi bu kadar, teşekkür ederim." #NT!
 agot_dragon_pits.1001.b: "Bu karakterin bu ejderha çukurundan çıkarılması gerekiyor." #NT!
 agot_dragon_pits.1001.b_tt: "[authorized_tamer.GetFirstNamePossessive] durumu [authorized_tamer|e] olarak iptal edilecek #N #!." #NT!
 agot_dragon_pits.1001.b_tt_dp_access_lost: "[authorized_tamer.GetName] artık #N #! bu ejderha çukuruna erişemeyecek." #NT!
