 agot_dragon_pits.1201.desc: "Şövalyelerim arasında [wild_dragon.GetName]'ı ele geçirme çabasına kim liderlik edecek?" #NT!
 agot_dragon_pits.1201.a: "Seni seçiyorum..." #NT!
