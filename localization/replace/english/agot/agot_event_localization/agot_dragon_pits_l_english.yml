agot_dragon_pits.0001.t:0 "Yeniden Doğan Ejderha Çukuru" #(Dragon Egg)
agot_dragon_pits.0001.desc:0 "Kral'ın Şehri'ndeki Ejderha Çukuru, küllerinden yeniden doğarak eski ihtişamına kavuştu!\n\nEjderhaların Dansı'nın yıkıcı alevleri ve halkın öfkeli baskınından sonra, büyük çukur bir zamanlar bilinen heybetinden uzak, amacına hizmet edemeyen bir harabeye dönüşmüştü.\n\nGeçmişin karanlık hatıraları artık molozlarla birlikte temizlendi. Yapının görkemli kubbesi ve duvarları onarıldı, ancak çukurun kendisi hala ürkütücü bir boşluk. Belki de kaderi, tahtta kalan birkaç ejderha yumurtasını sergileyen görkemli bir müze olmaktan öteye gitmeyecek.\n\nAncak, Batıdiyar'ın lordları ve leydileri, bu restorasyonun ardındaki gerçek niyeti sorguluyor. Geçmişi onurlandırma arzusuyla mı yoksa gelecek için karanlık bir hırsla mı yapıldı bu onarımlar?"
agot_dragon_pits.0001.a:0 "Bu ihtişamın ardında ne gibi planlar gizleniyor?"
agot_dragon_pits.0002.desc:0 "Kral'ın Şehri'ndeki Ejderha Çukuru, küllerinden yeniden doğarak eski ihtişamına kavuştu!\n\nEjderhaların Dansı'nın yıkıcı alevleri ve halkın öfkeli baskınından sonra, büyük çukur bir zamanlar bilinen heybetinden uzak, amacına hizmet edemeyen bir harabeye dönüşmüştü.\n\nGeçmişin karanlık hatıraları artık molozlarla birlikte temizlendi. Ejderhaların beklenmedik dönüşü, çukurun bir kez daha şehrin korku dolu bakışlarından uzakta, bu görkemli yaratıklara ev sahipliği yapması ihtiyacını doğurdu.\n\nLordlar ve halk, ejderhaların dönüşünden endişe duyuyor. Ancak, çok azı tahtın yenilenen gücünün görkemli bir simgesi olarak yükselen Ejderha Çukuru'nun restorasyonuna karşı çıkmaya cesaret edebiliyor."
agot_dragon_pits.0002.a:0 "En azından özgürce dolaşmalarına izin verilmeyecek!"

agot_dragon_pits.0005.t:0 "[generic_dragonpit.GetNameNoTooltip] Ejderha Çukuru"
agot_dragon_pits.0005.desc:0 "Aylarca süren titiz planlama ve yorucu inşaat çalışmalarının ardından, [generic_dragonpit.GetName] konumunda yeni bir [dragonpit|E] yükseldi!\n\n"
agot_dragon_pits.0005.westeros:0 "Batıdiyar'daki türünün ilk örneği olmasa da, halk sokakların altında gizlenen bu devasa yapıya hayranlıkla bakıyor. Yakında bu çukurun derinliklerinde ejderhalar barınacak. Bu düşünce bazı köylüleri dehşete düşürerek, yeni çukurda yaşayacak ejderhalara karşı koymak için bildiriler yayınlamaya yöneltmiş olsa da, çoğu soyluların ihtiraslı planlarını durduramayacaklarını biliyor."
agot_dragon_pits.0005.elsewhere:0 "Soylular ve halk, kubbeli çatısının altında yakında ejderhalara ev sahipliği yapacak bu devasa yapıya hayranlıkla karışık bir korkuyla bakıyor. R'hllor'un ateşli takipçileri ve diğer mistik dinlerin mensupları, ejderhaların dönüşünü ateş ve kan tanrılarının bir lütfu olarak yorumlayarak sevinç gösterileri düzenliyor. Ancak halkın çoğu, bu yeni yapıyı yeni bulunan gücün uğursuz bir alameti olarak görüyor, kalplerinde büyüyen bir huzursuzluk hissediyor."
agot_dragon_pits.0005.a:0 "Görkemli bir eser!"

agot_dragon_pits.0999.t:0 "[dp_county.GetName] Ejderha Çukuru'nu Keşfet"
agot_dragon_pits.0999.desc:0 "[dp_county.GetName] konumundaki Ejderha Çukuru ile nasıl etkileşim kurmak istediğinizi seçin."
agot_dragon_pits.0999.a:0 "Bu ejderha çukurunda barınan görkemli ejderhaları görmek istiyorum."
agot_dragon_pits.0999.d:0 "Bu ejderha çukurunda saklı tutulan kadim yumurtaları incelemek istiyorum."
agot_dragon_pits.0999.b:0 "Bu ejderha çukurunda yetkili eğitmenleriyle tanışmak istiyorum."
agot_dragon_pits.0999.c:0 "İlginiz için teşekkür ederim."

agot_dragon_pits.1000.t:0 "Ejderhaları İncele"
agot_dragon_pits.1000.desc:0 "Bu ejderha çukurunda barınan ejderhalar şunlardır:"
agot_dragon_pits.1000.empty_desc:0 "Bu ejderha çukurunda henüz bir ejderha bulunmuyor."
agot_dragon_pits.1000.a:0 "Anladım"
agot_dragon_pits.1001.t:0 "Usta Ejderha Eğitmenlerini İncele"
agot_dragon_pits.1001.desc:0 "Bu ejderha çukurunda görevli usta ejderha eğitmenleri şunlardır:"
agot_dragon_pits.1001.a:0 "Teşekkür ederim."
agot_dragon_pits.1001.b:0 "Bu eğitmenin bu ejderha çukuruna erişimi kaldırılsın."
agot_dragon_pits.1001.b_tt:0 "[authorized_tamer.GetFirstNamePossessive] [authorized_tamer|e] yetkisi #N iptal edilecek#!."
agot_dragon_pits.1001.b_tt_dp_access_lost:0 "[authorized_tamer.GetName] #N artık#! bu ejderha çukuruna erişemeyecek."
agot_dragon_pits.1002.t:0 "Ejderha Yumurtalarını İncele"
agot_dragon_pits.1002.desc:0 "Bu ejderha çukurunda bulunan ejderha yumurtaları şunlardır:"
agot_dragon_pits.1002.a:0 "Teşekkür ederim."

agot_dragon_pits.1100.t:0 "Vahşi Doğada Kanat Çırpan Bir Ejderha"
agot_dragon_pits.1100.desc:0 "Görkemli [removed_dragon.GetName], kısa bir süre önce [dragon_pit_location.GetNameNoTier] Ejderha Çukuru'ndan özgürlüğüne kavuştu ve şimdi çevredeki vahşi doğada kanat çırpıyor.\n\nZaman zaman köy ve kasabaların semalarında beliren [removed_dragon.GetNameNoTooltip], şimdiye kadar sadece bir balıkçının avını aşırmış olsa da, halk ejderhanın gelecekteki davranışlarından endişe duyuyor. Kalplerinde korku ve merak birbirine karışıyor."
agot_dragon_pits.1100.a:0 "Umarım bu endişeler yersizdir..."

agot_dragon_pits.1200.t:0 "Vahşi Bir Ejderhayı Boyunduruk Altına Almak"
agot_dragon_pits.1200.desc:0 "[wild_dragon.GetName] vahşi doğada özgürlüğüne alışmış ve onu hapsetme girişimlerine şiddetle karşı koyması muhtemel. Ejderha çukuruna kendi isteğiyle girmeyecektir.\n\n[wild_dragon.GetNameNoTooltip] adlı ejderhayı açık gökyüzünün altında başıboş bırakmak ise, onun kontrolsüz gücünün halka zarar vermesi riskini taşıyor.\n\nHalkımın ve topraklarımın güvenliği için, doğru kişinin bu görevi üstlenerek canavarı etkisiz hale getirmesi ve kimseye zarar vermeden ejderha çukuruna yerleştirmesi gerekiyor."
agot_dragon_pits.1200.a:0 "[head_dragonkeeper.GetShortUIName] liderliğindeki deneyimli Ejderha Korucuları, bu tehlikeli görev için en uygun kişilerdir."
agot_dragon_pits.1200.b:0 "Bu sorumluluğu bizzat üstleneceğim!"
agot_dragon_pits.1200.c:0 "Kaptanlarımdan biri bu görevi yerine getirecek."
agot_dragon_pits.1200.d:0 "Bu girişim çok tehlikeli, şimdilik ertelemeliyiz."
agot_dragon_pits.1200.a.success:0 "[wild_dragon.GetName] #P güçlükle de olsa ejderha çukuruna yerleştirildi#!"
agot_dragon_pits.1200.a.failure:0 "[wild_dragon.GetName] #N ejderha çukuruna yerleştirilme girişimlerine direndi#!"
agot_dragon_pits.1201.t:0 "Vahşi Bir Ejderhayı Boyunduruk Altına Almak"
agot_dragon_pits.1201.desc:0 "Kaptanlarımdan hangisi [wild_dragon.GetName] denen ejderhayı yakalama görevini üstlenecek?"
agot_dragon_pits.1201.a:0 "Seni görevlendiriyorum..."
agot_dragon_pits.1201.refusal.t:0 "Yakalama Görevi Reddedildi"
agot_dragon_pits.1201.refusal.desc:0 "[knight.GetName] #N bu tehlikeli görevi reddetti#! [wild_dragon.GetName] denen ejderhayı yakalamak istemiyor."
agot_capture_dragon_cd_tt:0 "@warning_icon! #warning 1 yıl boyunca başka hiçbir ejderhayı yakalayamayacaksınız#!"
agot_capture_dragon_cd_gui_tt:0 "Başka bir [GetVarTimeRemaining( owner.MakeScope, 'capture_cd')] gün boyunca ejderha yakalayamayacaksınız"
agot_dragon_pits.1301.t:0 "[baby_dragon.GetNameNoTooltip] Huzursuzluğu"
agot_dragon_pits.1301.desc:0 "[baby_dragon.GetName] yumurtasından çıktığı günden beri, üç yıldır onun büyümesini ve gelişmesini izledim. Ancak artık gençlik çağına erişti ve kaotik, ateşli doğası kendini göstermeye başladı.\n\nÜstatların yazdığına göre, üç yaşındaki ejderhaların hayvanlara, eşyalara ve hatta insanlara zarar verme eğilimi önemli ölçüde artıyor.\n\n[baby_dragon.GetNameNoTooltip], her zaman iyi huylu olarak? Yoksa birine zarar vermeden önce onu ejderha çukuruna kapatmalı mıyım?"
agot_dragon_pits.1301.a:0 "Evet, riske atamayız! Onu ejderha çukuruna kapatmalıyız."
agot_dragon_pits.1301.b:0 "Hayır, onu özgürlüğünden mahrum edemem."

agot_dragon_pit_moved_to_capital_pit.t:0 "Ejderha Yeni Ejderha Çukuruna Taşındı"
agot_dragon_pit_moved_to_capital_pit.tt:0 "[i_am_a_dragon_in_pit.GetName], [capital.GetNameNoTier] konumundaki ejderha çukuruna geldi."

agot_dragon_pits.2000.t:0 "Yeni Bir Yuva"
agot_dragon_pits.2000.desc:0 ""[ROOT.Char.GetLadyLord], bu değerli yumurtayı hangi ejderha çukuruna göndermek istersiniz?" diye soruyor [recipient.GetFirstName], gözlerinde merak ve heyecan parıltılarıyla. "Unutmayın ki, yumurtadan bir ejderha çıkarsa, onunla güçlü bir bağ kurmadan onu farklı bir ejderha çukuruna taşımak oldukça zor olacaktır.""
agot_dragon_pits.2000.a:0 "[option_1.GetNameNoTier]"
agot_dragon_pits.2000.b:0 "[option_2.GetNameNoTier]"
agot_dragon_pits.2000.c:0 "[option_3.GetNameNoTier]"
agot_dragon_pits.2000.d:0 "[option_4.GetNameNoTier]"
agot_dragon_pits.2000.e:0 "[option_5.GetNameNoTier]"
agot_dragon_pits.2000.f:0 "[option_6.GetNameNoTier]"

agot_dragon_pits.2002.t:0 "Ejderha Yumurtaları Başsız Kaldı"
agot_dragon_pits.2002.desc_dead:0 "[head_dragonkeeper.GetFirstNamePossessive] ani ölümüyle, ejderha çukurundaki yumurtalar sahipsiz kaldı. Yeni bir Baş Ejderha Korucusu atanana kadar yumurtalara kimsenin bakması mümkün değil."
agot_dragon_pits.2002.desc_alive:0 "[head_dragonkeeper.GetFirstName] artık Baş Ejderha Korucusu olarak görev yapamayacak durumda. Yeni bir lider atanana kadar ejderha çukurundaki yumurtalar kaderlerine terk edildi."
agot_dragon_pits.2002.a:0 "Ne talihsizlik..."
agot_dragon_pits.2002.pitted_eggs_return:0 "Çukurda bulunan tüm ejderha yumurtaları envanterinize geri döndü."

agot_dragon_pits.2003.t:0 "Gizli Hazineler"
agot_dragon_pits.2003.desc:0 "[title.GetName] yeni hükümdarı olarak, ejderha çukurunun kontrolü de artık bana geçti. Bölgeyi dikkatlice inceledikten sonra, kuluçka merkezinin hiç de boş olmadığını keşfettim. Görünüşe göre burada saklı kalmış bazı hazineler var."
agot_dragon_pits.2003.a:0 "Ne muhteşem bir keşif!"

agot_dragon_pits.2004.t:0 "Solmuş Bir Umut"
agot_dragon_pits.2004.desc:0 "[head_dragonkeeper.GetFirstName], yüzünde derin bir üzüntüyle bana yaklaşıyor. "[ROOT.Char.GetLadyLord], korkarım ki [egg.GetName] artık yaşama belirtisi göstermiyor. Soğumuş ve bir daha asla çatlayamayacak. Zamanla taşa dönüşecek, bu yüzden onu kuluçka merkezinde tutmanın bir anlamı kalmadı."
agot_dragon_pits.2004.a:0 "Ne büyük bir kayıp..."

agot_dragon_pits.2006.t:0 "Ejderha Ateşi Yeniden Doğuyor!"
agot_dragon_pits.2006.desc:0 "[head_dragonkeeper.GetFirstName], yüzünde tarifsiz bir heyecanla koşarak yanıma geliyor. "[ROOT.Char.GetLadyLord], hemen ejderha çukuruna gelmelisiniz! Yumurtalardan biri çatladı! Yeni doğan ejderhamıza ne isim vereceğiz?""
agot_dragon_pits.2006.a:0 "Bu muhteşem bir haber!"

agot_dragon_pits.3000.t:0 "Ejderha Çukuru Ziyareti: Zor Bir Seçim"
agot_dragon_pits.3000.desc:0 "[recipient.GetName], artık ejderhaların ailemiz için taşıdığı önemi anlayabileceği bir yaşa geldi. Onu bu görkemli yaratıkların büyüsüyle tanıştırmak istiyorum, ancak kendimi zor bir kararın eşiğinde buluyorum. [dp_county_option.GetNameNoTierNoTooltip] konumundaki geleneksel ejderha çukurunu ziyaret edebilir veya ejderhaların özgürce kanat çırptığı, hem daha güçlü hem de daha vahşi bir şekilde büyüdüğü kadim [dragonstone.GetNameNoTierNoTooltip] bölgesine gidebiliriz. [recipient.GetName], ejderhalarla ilk nerede karşılaşmalı?"
agot_dragon_pits.3000.a:0 "Ejderhaların yurdu [dragonstone.GetNameNoTierNoTooltip]."
agot_dragon_pits.3000.b:0 "Geleneksel ejderha çukuru [dp_county_option.GetNameNoTierNoTooltip]."

agot_dragon_pits.3002.t:0 "Ejderha Çukuru Ziyareti: Kabus Gibi Bir An!"
agot_dragon_pits.3002.desc:0 "Ejderha çukurunun ağır, eski kapıları, uğursuz bir gıcırtıyla açılıyor. Yanımda yürüyen [recipient.GetName], cesur görünmeye çalışsa da adımlarındaki gerginliği hissedebiliyorum. İçeri girdiğimizde, [dragon.GetName], devasa gözleri ile bize bakıyordu. Burun deliklerinden dumanlar çıkıyor ve bir anda her şey korkunç bir şekilde tersine dönüyor. Canavar, kulakları sağır eden bir kükremeyle bize doğru hamle yapıyor. [recipient.GetNameNoTooltip] geriye doğru sendeliyor, yüzünde dehşet dolu bir ifade beliriyor. Umduğum bağ, gözlerimin önünde paramparça oluyor, yerini amansız bir korkuya bırakıyor. Ne yaptım ben? Onu mahvettim... bizi mahvettim..."
agot_dragon_pits.3002.a:0 "Umarım zamanla bu korkuyu atlatabilir..."

agot_dragon_pits.3003.t:0 "Ejderha Çukuru Ziyareti: Beklenmedik Bir Son"
agot_dragon_pits.3003.desc:0 "Ejderha çukuruna inen ağır taş basamaklarda [recipient.GetName] ile birlikte ilerlerken, havadaki gerginliği hissedebiliyorum. Her adımımız yankılanarak bu kadim mekânın duvarlarında çınlıyor. Bugünün onun mirasını belirleyeceği gün olup olmadığını merak ediyorum. Yaklaştıkça, [dragon.GetName] yuvasında kıpırdanıyor, pulları loş ışıkta gizemli bir şekilde parlıyor. Ancak bir şeylerin yolunda gitmediğini hissediyorum. [recipient.GetNameNoTooltip] aniden duruyor, gözleri çukurun etrafında dolaşıyor, ancak yüzünde ne hayranlık ne de korku ifadesi var.\n\nOnu hafifçe ileri doğru itiyorum, ancak adımları isteksiz ve ağır. Kaşlarını çatarak bana dönüyor ve hayal kırıklığı dolu bir sesle, "Üzgünüm, ama eğer bana uygun bir ejderha varsa, burada olduğunu sanmıyorum," diyor.
agot_dragon_pits.3003.a:0 "Ne yazık ki..."

agot_dragon_pits.3004.t:0 "Ejderha Çukuru Ziyareti: Umut Vaat Eden Bir Başlangıç!"
agot_dragon_pits.3004.desc:0 "Ejderha çukuruna adım attığımız anda, havadaki farklılığı hissedebiliyorum. Atmosfer, adeta sihirli bir enerjiyle çatırdıyor ve [recipient.GetName] yanımda, beni gururla dolduran kararlı adımlarla yürüyor. Devasa alana girdiğimizde içimi bir umut dalgası kaplıyor ve [dragon.GetName] adlı ejderhanın dikkatini çekiyoruz. Güçlü başını çevirerek bizi izlemeye başlıyor.\n\n[recipient.GetNameNoTooltip] derin bir nefes alıyor ve cesurca ona doğru yaklaşıyor. Ejderha da hafif bir merakla onun yaklaşmasını izliyor. Yavaşça, dikkatlice elini uzatıyor ve bir mucize gerçekleşiyor; [dragon.GetName], başını eğerek [recipient.GetNamePossessive] dokunuşuna izin veriyor. Tereddüt yok, korku yok - sadece karşılıklı bir saygı var. Göğsüm sevinçle doluyor. İşte bu anı bekliyordum. Güçlü bir bağın doğuşu."
agot_dragon_pits.3004.a:0 "Muhteşem bir uyum!"
child_is_bonding_dragon_tt:0 "[recipient.GetNameNoTooltip], [dragon.GetNameNoTooltip] ile bağ kurmaya başladı"

agot_dragon_pits.3005.t:0 "Ejderha Çukuru Ziyareti: Kırık Bir Bağ"
agot_dragon_pits.3005.desc:0 "Bugün, ejderha çukuru her zamankinden daha karanlık ve uğursuz görünüyor. [recipient.GetNamePossessive] üzerime çöken huzursuzluğunu görmezden gelmeye çalışarak zorlukla yutkunuyorum. Gözlerinde kararlı bir ifade var, ancak omuzlarındaki gerginlik kendini ele veriyor. Cesurca ona doğru uzanıyor, ancak bir şeyler korkunç bir şekilde ters gidiyor. Ejderha, öfkeli bir tıslama sesi çıkarıyor, gözleri kısılıyor ve aniden saldırıya geçiyor. [recipient.GetNameNoTooltip] geriye doğru sendeliyor, yüzü bembeyaz oluyor. Bağ kurulamayacak. Başarısızlığın acısı, onun genç ruhunda derin bir yara açıyor.
agot_dragon_pits.3005.a:0 "Ah, keşke bunu engellemenin bir yolu olsaydı..."
child_failed_to_tame_tt:0 "[recipient.GetNameNoTooltip], [dragon.GetNameNoTooltip] denen ejderhayı evcilleştirmeyi başaramadı"

agot_dragon_pits.3006.t:0 "Ejderha Çukuru Ziyareti: Zafer!"
agot_dragon_pits.3006.desc:0 "Ejderha çukuruna yaklaşırken, havadaki gerginliği hissedebiliyorum, ancak bu gerginlik, aynı zamanda heyecan ve beklentiyle de dolu. [recipient.GetName] yanımda, adımları kendinden emin, gözleri parıldayan bir kararlılıkla yürüyor. Mağaramsı alana adım attığımızda, içimi bir umut dalgası kaplıyor ve [dragon.GetName] adlı ejderhanın dikkatini çekiyoruz. Güçlü başını çevirerek bizi izlemeye başlıyor.\n\n[recipient.GetNameNoTooltip] derin bir nefes alıyor ve cesurca ona doğru yaklaşıyor. Ejderha da hafif bir merakla onun yaklaşmasını izliyor. Yavaşça, dikkatlice elini uzatıyor ve inanılmaz bir şey oluyor; [dragon.GetName], başını eğerek [recipient.GetNamePossessive] dokunuşuna izin veriyor. Tereddüt yok, korku yok - sadece karşılıklı bir saygı ve güven var. Göğsüm gurur ve sevinçle doluyor. [recipient.GetNameNoTooltip] başardı! Bu muhteşem canavarı evcilleştirdi!"
agot_dragon_pits.3006.a:0 "Olağanüstü!"
child_succeeded_taming_tt:0 "[recipient.GetNameNoTooltip], [dragon.GetNameNoTooltip] adlı ejderhayı evcilleştirmeyi başardı"

agot_dragon_pits.failed_tame_attempt.title:0 "Ejderha Çukurunda Hüsran"
agot_dragon_pits.failed_tame_attempt_tt:0 "[failure.GetFirstName], [dragon.GetFirstName] adlı ejderhayı evcilleştirmede başarısız oldu!"

dragonpit_has_pitted_eggs_trigger:0 "Ejderha Çukuru'nda en az bir ejderha yumurtası bulunmalıdır."
dragonpit_has_dragons_in_it_trigger:0 "Ejderha Çukuru'nda en az bir ejderha barınmalıdır."