 agot_dragon_pits.0001.t: "Ejderha Çukuru Yeniden Yapıldı" #NT!
 agot_dragon_pits.0001.desc: "Kral Toprakları'ndaki Ejderha Çukuru eski ihtişamına kavuşturuldu!\n\nEjderhaların Dansı'ndan ve küçük halkın saldırısından bu yana, büyük çukur eski halinin gölgesiydi; amacına uygun olmayan bir harabe.\n\nAncak o gecenin molozları artık süpürüldü. Ve yapının ihtişamı restore edilmiş olsa da, çukurun kendisi hala amaçsız. Belki de taht için kalan birkaç yumurtanın en görkemli sergi salonu olarak hizmet etmeye mahkum.\n\nAncak, Batıdiyar'daki lordlar ve leydiler restorasyonun geçmişi onurlandırma arzusundan mı yoksa geleceğe yönelik çarpık bir hırstan mı kaynaklandığını merak etmeye başladılar..." #NT!
 agot_dragon_pits.0001.a: "Ne planlıyorlar?" #NT!
 agot_dragon_pits.0002.desc: "Kral Toprakları'ndaki Ejderha Çukuru eski ihtişamına kavuşturuldu!\n\nEjderhaların Dansı ve küçük halkın saldırısından bu yana, büyük çukur eski halinin gölgesi olmuştu; amacına uygun olmayan bir harabe.\n\nAncak o gecenin molozları artık süpürüldü. Ejderhaların dönüşü, çukurun bir kez daha şehrin köylülerinden uzakta, canavarlara yuva olması ihtiyacını yeniden gündeme getirdi.\n\nHem lordlar hem de küçük halk ejderhaların dönüşüne karşı endişeli olsa da, tahtın yenilenen gücüne görkemli bir anıt olarak duran Ejderha Çukuru'nun restore edilmesine karşı çıkan çok az kişi var." #NT!
 agot_dragon_pits.0002.a: "En azından serbest kalmayacaklar!" #NT!
  
 agot_dragon_pits.0005.t: "[generic_dragonpit.GetNameNoTooltip]'ın Ejderha Çukuru" #NT!
 agot_dragon_pits.0005.desc: "Aylar süren dikkatli planlama ve inşaatın ardından [generic_dragonpit.GetName]'de yeni bir [dragonpit|E] inşa edildi!\n\n" #NT!
 agot_dragon_pits.0005.westeros: "Batıdiyar'daki türünün ilk örneği olmasa da, küçük halk hala sokakların yüzeyinin altında yakında ejderhalara ev sahipliği yapabilecek olan bu kudretli yapıya hayranlıkla bakıyor. Bu düşünce bazı köylüleri yeni çukurda yaşayan ejderhalara karşı ateşli muhalefet bildirileri yayınlamaya yöneltti, ancak çoğu soyluların planlarını durduramayacaklarını biliyor." #NT!
 agot_dragon_pits.0005.elsewhere: "Soylular ve sıradan insanlar, yakında kubbeli çatısının altında ejderhalara ev sahipliği yapabilecek olan bu kudretli yapı karşısında hayranlıkla duruyorlar. R'hllor ve diğer daha ezoterik dinlerin bazı müritleri övgüler düzüyor, ateşi ve kanı memnuniyetle karşılıyorlar. Ancak çoğu, yeni yapıyı yeni bulunan gücün kötü bir alameti olarak görüyor." #NT!
 agot_dragon_pits.0005.a: "Muhteşem bir başarı!" #NT!
  
 agot_dragon_pits.0999.t: "Görüntüleniyor [dp_county.GetName] Ejderha Çukuru" #NT!
 agot_dragon_pits.0999.desc: "[dp_county.GetName]'da Ejderha Çukuru ile nasıl etkileşim kurmak istediğinizi seçin." #NT!
 agot_dragon_pits.0999.a: "Bu ejderha çukurundaki ejderhaları görmek istiyorum." #NT!
 agot_dragon_pits.0999.d: "Bu ejderha çukurunun yumurtalarını görmek istiyorum." #NT!
 agot_dragon_pits.0999.b: "Bu ejderha çukurunun yetkili terbiyecilerini görmek istiyorum." #NT!
 agot_dragon_pits.0999.c: "Hepsi bu kadar, teşekkür ederim." #NT!
  
