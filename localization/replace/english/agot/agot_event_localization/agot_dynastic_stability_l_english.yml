agot_dynastic_stability.0002.t:0 "Beklenmedik Bir Miras"
agot_dynastic_stability.0002.desc:0 "Ara sıra birileri ölür. Çoğu zaman bunun bir önemi yoktur; ancak bazen gerçekten tesadüfi bir olay olabilir. Bu da o durumlardan biri. Ne kadar uzak olursa olsun akrabalarımdan biri öldü ve kaderin cilvesi beni onların varisi yaptı. Elbette bunda ufak bir pürüz var. Ben onların hanedanından değilim ve bazıları bunu yeni topraklarımın meşruluğuna bir sorun olarak görebilir.\n\nBöylece, bir seçimle karşı karşıyayım. Yeni topraklarımla birlikte, toprakların geleneksel olarak ait olduğu hanedanın adını da alabilirim, böylece veraset çizgisinin meşru ve kesintisiz olarak görülmesini sağlayabilirim."
agot_dynastic_stability.0002.a:0 "Görünüşe göre yeni bir isim almak en akıllıca olanı"
agot_dynastic_stability.0002.b:0 "Asla! Ben her zaman bir [GetPlayer.GetHouse.GetBaseName] olacağım!"