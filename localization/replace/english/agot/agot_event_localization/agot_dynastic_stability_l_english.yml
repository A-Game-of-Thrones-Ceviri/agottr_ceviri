l_english:
 agot_dynastic_stability.0002.t: "Sürpriz Bir Miras"
 agot_dynastic_stability.0002.desc: "Ara sıra birileri ölür. Çoğu zaman bunun bir önemi yoktur; ancak, bazen gerçekten de talihli bir olay olabilir. Bu da o durumlardan biridir. Ne kadar uzak olursa olsun, akrabalarımdan biri öldü ve kaderin elleri beni onların varisi yaptı. Elbette bunun küçük bir pürüzlü yanı var. Ben onların evinden değilim ve bazıları bunu yeni mülklerimin meşruiyetiyle ilgili bir sorun olarak görebilir.\n\nBu nedenle, bir seçimle karşı karşıyayım. Yeni mülklerimle, mülklerin geleneksel olarak ait olduğu evin adını da alabilir ve böylece miras çizgisinin meşru ve kesintisiz olarak görülmesini sağlayabilirim."
 agot_dynastic_stability.0002.a: "Yeni bir isim almanın en akıllıca yol olduğu anlaşılıyor"
 agot_dynastic_stability.0002.b: "Asla! Ben her zaman [GetPlayer.GetHouse.GetBaseName] olacağım!"
