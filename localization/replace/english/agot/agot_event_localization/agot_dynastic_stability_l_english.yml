l_english:
 agot_dynastic_stability.0002.t: "Beklenmedik Bir Miras"
 agot_dynastic_stability.0002.desc: "Ara sıra birileri ölür. Çoğu zaman bunun bir önemi yoktur; ancak bazen gerçekten tesadüfi bir olay olabilir. Bu da o durumlardan biri. Ne kadar uzak olursa olsun akrabalarımdan biri öldü ve kaderin cilvesi beni onların varisi yaptı. Elbette bunda ufak bir pürüz var. Ben onların hanedanından değilim ve bazıları bunu yeni topraklarımın meşruluğuna bir sorun olarak görebilir.\n\nBöylece, bir seçimle karşı karşıyayım. Yeni topraklarımla birlikte, toprakların geleneksel olarak ait olduğu hanedanın adını da alabilirim, böylece veraset çizgisinin meşru ve kesintisiz olarak görülmesini sağlayabilirim."
 agot_dynastic_stability.0002.a: "Görünüşe göre yeni bir isim almak en akıllıca olanı"
 agot_dynastic_stability.0002.b: "Asla! Ben her zaman bir [GetPlayer.GetHouse.GetBaseName] olacağım!"
 agot_dynastic_stability.2000.t: "Piçler Yeniden Doğuyor" #NT!
 agot_dynastic_stability.2000.desc: "[ROOT.Char.Custom('GetCourtType')] adresime bir dilekçe ulaştı.\n\n[bastard.GetName], [empire_title.GetName]'un [ROOT.Char.Custom('GetQueenKing')] 'u olarak, [bastard.GetHerHim] 'a, soyundan geldikleri [bastard.GetHouse.MakeScope.Var('bastard_house_of').House.GetName] Hanesi'nin kollarını ve adını üstlenmeleri için özel bir izin vermemi talep ediyor." #NT!
 agot_dynastic_stability.2000.a: "Bu dilekçeyi kabul edeceğim." #NT!
 agot_dynastic_stability.2000.b: "Hayır, [bastard.GetSheHe] 'un buna hakkı yok." #NT!
 agot_dynastic_stability.2000.legitimization_granted: "Talep Kabul Edildi" #NT!
 agot_dynastic_stability.2000.legitimization_rejected: "Talep Reddedildi" #NT!
 agot_dynastic_stability.2000.legitimization_rejected_desc: "[top_liege.GetName] atalarınızın evinin kollarını üstlenme dilekçenizi reddetti." #NT!
