agot_mega_wars.0603.t:0 "Hüküm Günü"
agot_mega_wars.0603.desc.a:0 "Vatan hainliği suçumun cezası olarak, [ROOT.Var('crown_target').Char.GetName] şu hükmü verdi:"
agot_mega_wars.0603.desc.b:0 "[ROOT.Var('selected_hostage').Char.GetName], [ROOT.Var('crown_target').Char.GetTitledFirstName] tarafından rehin alınacak:"
agot_mega_wars.0603.desc.c:0 "\n\n[selected_title.GetName] unvanım elimden alınacak."
agot_mega_wars.0603.desc.d:0 "\n\nBirincil unvanlarım elimden alınacak."
agot_mega_wars.0603.desc.e:0 "\n\nİkincil unvanlarım elimden alınacak."
agot_mega_wars.0603.desc.f:0 "\n\nHane halkım tüm topraklarından ve unvanlarından mahrum bırakılacak."
agot_mega_wars.0603.desc.g:0 "\n\nMevcut koltuğum dışındaki tüm unvanlarım elimden alınacak."
agot_mega_wars.0603.desc.h:0 "\n\nTopraklarımın yarısı elimden alınacak."
agot_mega_wars.0603.desc.i:0 "\n\n[ROOT.Char.MakeScope.Var('selected_artifact').Artifact.GetName] adlı eseri [ROOT.Var('crown_target').Char.GetName] adlı kişiye teslim etmeliyim."
agot_mega_wars.0603.desc.j:0 "\n\nİdam edileceğim."
agot_mega_wars.0603.desc.k:0 "\n\nAilem idam edilecek."
agot_mega_wars.0603.desc.l:0 "\n\nTüm hanedanım yok edilecek."
agot_mega_wars.0603.desc.m:0 "\n\nSiyahları giymek üzere Sur'a gönderileceğim."
agot_mega_wars.0603.desc.n:0 "\n\n[ROOT.Var('crown_target').Char.GetPrimaryTitle.GetNameNoTier] tarafından sürgüne gönderileceğim."
agot_mega_wars.0603.desc.o:0 "\n\nAilem [ROOT.Var('crown_target').Char.GetPrimaryTitle.GetNameNoTier] tarafından sürgüne gönderilecek."
agot_mega_wars.0603.desc.p:0 "\n\nTüm hanedanım [ROOT.Var('crown_target').Char.GetPrimaryTitle.GetNameNoTier] tarafından sürgüne gönderilecek."
agot_mega_wars.0603.a.1a:0 "Hükmü kabul etmekten başka çarem yok."
agot_mega_wars.0603.a.1b:0 "Elimden bir şey gelmez."
MEGA_WARS_0300_a1_IMPRISONED:0 "Hapiste olduğunuz için cezadan kaçamazsınız."
MEGA_WARS_0300_b:0 "Savaşa girip kaybederseniz, alabileceğiniz cezalar çok ağır olabilir. Bu, soyunuzun, topraklarınızın ve mirasınızın sonu anlamına gelebilir... Kararınızı dikkatlice verin."
agot_mega_wars.0603.b:0 "Asla! Böyle bir şey olacaksa, teslim olmadan önce ölürüm!"

agot_mega_wars.0604.t:0 "Karşı Koyma"
agot_mega_wars.0604.desc.a:0 "Hükmünüzü verdikten sonra, [mw_new_rebel_leader.GetName] kararı reddetti ve size karşı tekrar isyan başlattı..."
agot_mega_wars.0604.desc.b:0 "Hükmünüzü verdikten sonra, eski isyancılardan bazılarının kararınıza karşı çıktığı ve tekrar ayaklandığı haberi geliyor..."
agot_mega_wars.0604.a.1:0 "Buna nasıl cüret eder! .....Verdiğim hükmü nasıl hiçe sayabilir!"
agot_mega_wars.0604.a.2:0 "Buna nasıl cüret ederler! .....Verdiğim hükmü nasıl hiçe sayabilirler!"
agot_mega_wars.0604.b.1:0 "Artık bu durumla uğraşmak istemiyorum, gitmesine izin verin... [ROOT.Char.Custom('GetRebelsLoyalists')]"
agot_mega_wars.0604.b.2:0 "Artık bu durumla uğraşmak istemiyorum, gitmelerine izin verin... [ROOT.Char.Custom('GetRebelsLoyalists')]"
POST_REBEL_JOINS_TOOLTIP:0 "[post_rebel_scope.GetName] muhtemelen davanıza katılacak."

