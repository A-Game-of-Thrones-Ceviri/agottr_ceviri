# Character Interactions
interaction_category_agot_mega_wars:0 "Büyük Savaşlar"
agot_mw_join_loyalists:0 "Yapay Zeka: Sadıklara Katıl"
agot_mw_join_loyalists_desc:0 "Yapay Zeka: Sadıklara Katıl"
agot_mw_join_rebel:0 "Yapay Zeka: İsyancılar'a Katıl"
agot_mw_join_rebel_desc:0 "Yapay Zeka: İsyancılar'a Katıl"

AGOT_CANNOT_SWEAR_FEALTY_TO_PRE_WAR_LIEGE:0 "Bir iç savaşın ortasında bağlılık yemini edemezsiniz."

# Classic Call the Banners event chain
agot_mega_wars.0002.t:0 "Savaş Halindeki Bir Diyar"
agot_mega_wars.0002.desc:0 "[ROOT.Char.GetPrimaryTitle.GetNameNoTier] savaş halinde, büyük Lordlar'a kuzgunlar gönderip onları [mw_crown.GetFullNamePossessive] savunması için bir araya getirmeliyiz."
agot_mega_wars.0002.a:0 "Sancakları çağırın!"
agot_mega_wars.0002.a.tt:0 "[mw_rebel_leader.GetName], size karşı bir [Concept('agot_mw_mega_wars', 'Büyük Savaş')|E] başlattı!"
agot_mega_wars.0002.b:0 "İç savaşlar nasıl işler?"
agot_mega_wars.0003.desc.a.1:0 "Zamanımız geldi! [mw_rebel_leader.GetTitledFirstName], hizbimizin taleplerini [mw_crown.GetTitledFirstName]'a bizim desteğimizle iletti. Ancak, [mw_crown.GetNameRegnal] bizi reddetti. İstediğimizi elde etmek için artık demir diplomasisi kullanmalıyız..."
agot_mega_wars.0003.desc.a.2:0 "[mw_rebel_leader.GetFullName], [war.GetName]'da [mw_crown.GetFullName]'a karşı ayaklandı. [mw_diarch_target.GetName] için naiplik omuzlarımda olduğundan, [mw_diarch_target.GetPrimaryTitle.GetNameNoTier]'ın [mw_crown.GetTitledFirstName] ile mi duracağına, [mw_rebel_leader.GetTitledFirstName]'a mı katılacağına yoksa tarafsız mı kalacağına ve zamanın akışının kararımı yönlendirmesine izin vereceğime karar vermeliyim. Ayrıca bu çatışmadaki rolümün ne olacağına da karar vermeliyim..."
agot_mega_wars.0003.desc.a.3:0 "[mw_rebel_leader.GetFullName], [war.GetName]'da [mw_crown.GetFullName]'a karşı ayaklandı. [mw_diarch_target.GetName] için naiplik omuzlarımda olduğundan, [mw_diarch_target.GetPrimaryTitle.GetNameNoTier]'ın [mw_crown.GetTitledFirstName] ile mi duracağına, [mw_rebel_leader.GetTitledFirstName]'a mı katılacağına yoksa tarafsız mı kalacağına ve zamanın akışının kararımı yönlendirmesine izin vereceğime karar vermeliyim."
agot_mega_wars.0003.desc.a.4:0 "Benim [SCOPE.sC('dragonstone_prince').Custom2('RelationToMeShort', SCOPE.sC('mw_crown'))], [Select_CString(mw_crown.IsFemale,'kraliçe','kral')], savaşa gireceğimizi ilan etti. [mw_rebel_leader.GetFullName], [war.GetName]'da bize karşı ayaklandı!\n\nEjderha Kayası Prensi/Prensesi olarak, askerlerim diyarı savunmada olmazsa olmazdır. Bu zor bir zaman ve her sağlıklı asker, hanemiz ve onurumuz için savaşmaya hazır olmalıdır.\n\nSavaş alevleri üzerimizde ve düşmana karşı güçlü durmalıyız."
agot_mega_wars.0003.desc.a.10:0 "[mw_rebel_leader.GetTitledFirstName], [war.GetName]'da [mw_crown.GetFullName]'a karşı ayaklandı. [mw_crown.GetFullName] ile mi duracağıma, [mw_rebel_leader.GetFullName]'a mı katılacağıma yoksa tarafsız mı kalacağıma ve zamanın akışının kararımı yönlendirmesine izin vereceğime karar vermeliyim."
agot_mega_wars.0003.desc.b:0 "Ancak daha önce [ROOT.Var('mw_is_loyal_to').Char.GetName]'a sadakat yemini ettiğiniz için şimdi sözümü tutmam bekleniyor..."
agot_mega_wars.0003.desc.c:0 "\n[ROOT.Char.GetLiege.GetTitledFirstName], tacı desteklemeyi seçti..."
agot_mega_wars.0003.desc.d:0 "\n[ROOT.Char.GetLiege.GetTitledFirstName], tarafsız kalmayı seçti..."
agot_mega_wars.0003.desc.e:0 "\n[ROOT.Char.GetLiege.GetTitledFirstName], isyancıları desteklemeyi seçti..."
agot_mega_wars.0003.desc.f:0 "\n[ROOT.Char.GetLiege.GetTitledFirstName], bağımsızlık ilan etmeyi seçti..."
agot_mega_wars.0003.a:0 "İsyancılar bunun bedelini ağır ödeyecek."
agot_mega_wars.0003.a.tt:0 "[mw_rebel_leader.GetFullName]'a ve [mw_rebel_leader.GetHerHis] komplocularına ihanet ediyorsunuz."
agot_mega_wars.0003.a.dragonstone_positive:0 "Umarım askerlerim [Select_CString(mw_crown.IsFemale,'kraliçe','kral')]'ye iyi hizmet eder."
agot_mega_wars.0003.a.dragonstone_negative:0 "[mw_crown.GetSheHe|U]'nun hakkı yok, Ejderha Kayası benim olmalı!"
agot_mega_wars.0003.ba:0 "Dahil olmak için hiçbir sebep görmüyorum."
agot_mega_wars.0003.bb:0 "Savaşın gelgitleri karar versin..."
agot_mega_wars.0003.c:0 "İsyanın amacı haklı!"
agot_mega_wars.0003.c.tt:0 "[mw_rebel_leader.GetFullName] tarafında isyana katılıyorsunuz."
agot_mega_wars.0003.c.tt.independence:0 "Bu bir bağımsızlık savaşı olduğundan, başarılı olursanız siz de bağımsızlık kazanacaksınız!"
agot_mega_wars.0003.d:0 "Şimdi kendi yolumuzu çizme zamanı!"
agot_mega_wars.0003.d.tt:0 "[mw_crown.GetFullName]'a karşı kendi bağımsızlık savaşınızı başlatıyorsunuz."
agot_mega_wars.0003.tt.negative:0 "Daha önce [mw_is_loyal_to.GetName]'a sadakat yemini ettiğim için davranışım onursuz olarak görülecektir."
agot_mega_wars.0003.tt:0 "Bir [Concept('agot_mw_mega_wars', 'Büyük Savaş')|E] tetiklendi."
MW_DEBUG_JOIN_LOYALISTS:0 "Yapay Zeka muhtemelen: #N sadıklara katılacak#!"
MW_DEBUG_STAY_NEUTRAL:0 "Yapay Zeka muhtemelen: #N tarafsız kalacak#!"
MW_DEBUG_JOIN_REBELS:0 "Yapay Zeka muhtemelen: #N isyancılara katılacak#!"
MW_DEBUG_DECLARES_INDEPENDENCE:0 "Yapay Zeka muhtemelen: #N Bağımsızlık ilan edecek#!"

agot_mega_wars.0004.desc:0 "Savaşın patlak vermesiyle, kuvvetlerimi göndermem bekleniyor. Kaç tane adamımı göndereceğime karar vermeliyim..."
agot_mega_wars.0004.a:0 "[mw_target_scope.GetTitledFirstName] tüm adamlarımı alacak!"
agot_mega_wars.0004.b:0 "[mw_target_scope.GetSheHe|U] zaten yeterince alıyor."

agot_mega_wars.0005.desc.a:0 "Savaş devam ederken, [ROOT.Char.GetDiarchy.GetDiarch.GetFirstName], benim [ROOT.Char.GetDiarchy.GetDiarch.GetDiarchTitle]'ım, [ROOT.Char.GetPrimaryTitle.GetNameNoTier]'ın [war.GetName]'da [mw_crown.GetFullName]'ı desteklemesine karar verdi."
agot_mega_wars.0005.desc.b:0 "Savaş devam ederken, [ROOT.Char.GetDiarchy.GetDiarch.GetFirstName], benim [ROOT.Char.GetDiarchy.GetDiarch.GetDiarchTitle]'ım, [ROOT.Char.GetPrimaryTitle.GetNameNoTier]'ın tarafsız kalmasına karar verdi."
agot_mega_wars.0005.desc.c:0 "Savaş devam ederken, [ROOT.Char.GetDiarchy.GetDiarch.GetFirstName], benim [ROOT.Char.GetDiarchy.GetDiarch.GetDiarchTitle]'ım, [ROOT.Char.GetPrimaryTitle.GetNameNoTier]'ın [war.GetName]'da [mw_rebel_leader.GetFullName]'ı desteklemesine karar verdi."
agot_mega_wars.0005.desc:0 "\nKontrolü tekrar ele alır almaz, zamanın gelgitlerinin cepheleri nasıl şekillendirdiğine bağlı olarak yeniden gözden geçirmeli ve kendi kararımı vermeliyim..."
agot_mega_wars.0005.a:0 "Olduğu gibi..."

# Event chain for independence declaration, no taxation without representation...
agot_mega_wars.0010.t:0 "[mw_independence_rebel_leader.GetDynastyName] Ayaklanması"
agot_mega_wars.0010.desc:0 "[mw_crown.GetPrimaryTitle.GetNameNoTier] kaos içindeyken, [mw_independence_rebel_leader.GetFullName], [mw_crown.GetFullName]'a olan bağlılığını reddetti ve isyan başlattı."
agot_mega_wars.0010.a:0 "Bakalım bu nasıl sonuçlanacak..."

agot_mega_wars.0011.t:0 "[mw_independence_rebel_leader.GetDynastyName] Ayaklanması"
agot_mega_wars.0011.desc.a:0 "[mw_crown.GetPrimaryTitle.GetNameNoTier] kaos içindeyken, [mw_independence_rebel_leader.GetTitledFirstName], [mw_crown.GetTitledFirstName]'a olan bağlılığını reddetti ve isyan başlattı."
agot_mega_wars.0011.desc.b:0 "[mw_crown.GetPrimaryTitle.GetNameNoTier] kaos içindeyken, [mw_independence_rebel_leader.GetTitledFirstName] ve [mw_independence_rebel_loc_scope.GetTitledFirstName], [mw_crown.GetTitledFirstName]'a olan bağlılıklarını reddetti ve isyan başlattı."
agot_mega_wars.0011.desc.c:0 "[mw_crown.GetPrimaryTitle.GetNameNoTier] kaos içindeyken, [mw_independence_rebel_leader.GetTitledFirstName] ve diğerleri, [mw_crown.GetTitledFirstName]'a olan bağlılıklarını reddetti ve isyan başlattı."
agot_mega_wars.0011.a:0 "[mw_independence_rebel_leader.GetSheHe|U] bu günü laneetleyecek!"
agot_mega_wars.0011.a.tt:0 "[temp_loc_scope.GetTitledFirstName] ile savaşa gireceğim!"
agot_mega_wars.0011.b:0 "Bundan bıktım, [mw_independence_rebel_leader.GetHerHim] gitmesine izin ver..."
agot_mega_wars.0011.b.tt:0 "[temp_loc_scope.GetTitledFirstName] bağımsız oluyor!"

agot_mega_wars.0012.opening:0 "[mw_independence_rebel_leader.GetName]'a,"
agot_mega_wars.0012.desc.a:0 "[mw_independence_rebel_leader.GetPrimaryTitle.GetNameNoTier] haklı olarak benimdir, savaşmadan bırakmayacağım!"
agot_mega_wars.0012.desc.b:0 "Daha fazla kan dökülmesini önlemek için [mw_independence_rebel_leader.GetPrimaryTitle.GetNameNoTier] üzerindeki egemenliğimden vazgeçmekten başka seçeneğim yok."
agot_mega_wars.0012.a:0 "Öyleyse savaş olsun!"
agot_mega_wars.0012.b:0 "Akıllıca bir seçim."

agot_mega_wars.0020.opening:0 "Sadakat meselesi..."
agot_mega_wars.0020.desc:0 "[ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetName], çok uzun zamandır [faction_target.GetName], [faction_targeted_title.GetName]'ı yönetiyor, gerçek [ROOT.Char.Custom('GetQueenKing')]imiz siz olmanıza rağmen. Bu nedenle, [faction_target.GetTitledFirstName]'a tahttan sizin lehinize feragat etmesi için taleplerimi ilettim. Ne yazık ki [faction_target.GetSheHe] reddetti ve savaş artık kaçınılmaz.\nBu mücadelede bize liderlik edecek misiniz?"
agot_mega_wars.0020.a:0 "Haklı olarak benim olanı alacağım!"
agot_mega_wars.0020.b:0 "Bu çok riskli. Devam edin ama beni bunun dışında bırakın..."
agot_mega_wars.0021.opening:0 "Sadakat meselesi..."
agot_mega_wars.0021.desc.a:0 "[ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetName], sonunda iddiam baskı altına alınacak. [faction_target.GetFirstName]'ın günleri sayılı olsun ve [faction_claimant.Custom('GetQueenKing')] [faction_claimant.GetFirstName]'ın saltanatı başlasın.\nBize zafere götüreceğim!"
agot_mega_wars.0021.desc.b:0 "[ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetName], sonunda iddiam baskı altına alınacak.\nİşler böyleyken bu mücadelede sizi destekleyemem."
agot_mega_wars.0021.a:0 "Öyle olsun."

# Mega War Aftermath
agot_mega_wars.0500.t:0 "Kral Olmak ya da Olmamak"
agot_mega_wars.0500.desc.a:0 "Katil [defender_house_scope.GetName] hanedanlığı ile yaptığım savaştan galip çıktım."
agot_mega_wars.0500.desc.ba:0 "Bana sadık kuvvetler #italic beni#! [ROOT.Char.Custom('GetQueenKing')] yapmak istiyor. Hak iddiamın [claim_ancestor.GetFirstName] [claim_ancestor.GetDynastyName]'dan, benim [ROOT.Char.Custom2('RelationToMe', claim_ancestor)]'ımdan geleceğini söylüyorlar..."
agot_mega_wars.0500.desc.bb:0 "\n\nAma kendime sormalıyım, gerçekten [ROOT.Char.Custom('GetQueenKing')] olmak istiyor muyum? Bence [option_LP.GetFirstName] [option_LP.GetDynastyName], diyarı yönetmek için çok daha uygun."
agot_mega_wars.0500.desc.bc:0 "\n\nAma kendime sormalıyım, gerçekten [ROOT.Char.Custom('GetQueenKing')] olmak istiyor muyum? Bence [option_LP_1.GetFirstName] [option_LP_1.GetDynastyName] ve [option_LP_2.GetFirstName] [option_LP_2.GetDynastyName], diyarı yönetmek için çok daha uygun."
agot_mega_wars.0500.desc.bd:0 "\n\nAma kendime sormalıyım, gerçekten [ROOT.Char.Custom('GetQueenKing')] olmak istiyor muyum? [option_LP_1.GetFirstName] [option_LP_1.GetDynastyName] ve [option_LP_2.GetFirstName] [option_LP_2.GetDynastyName] gibi Lordlar diyarı yönetmek için çok daha uygun, bence."
agot_mega_wars.0500.desc.c:0 "Seçersem, bu büyük adamlardan herhangi birini kral yapma seçimime kimse itiraz etmeyecek..."
agot_mega_wars.0500.desc.d:0 "Ne yazık ki [ROOT.Var('si_selected_character').Char.GetTitledFirstName] reddetti, [ROOT.Var('si_selected_character').Char.GetSheHe] diyarı yönetmeyecek. Dolayısıyla bir kez daha karar vermeliyim...."
agot_mega_wars.0500.a:0 "[defender.GetTitledFirstName]'ı tahttan indirmek yeterli olmalı."
agot_mega_wars.0500.b:0 "Haklılar, ben yönetmeliyim."
agot_mega_wars.0500.ca:0 "[chosen_LP.GetTitledFirstName] yönetmeli."
MEGA_WARS_0500_ca_TOOLTIP:0 "[chosen_LP.GetTitledFirstName] seçiminize cevap verecek."
MEGA_WARS_0500_cb_TOOLTIP:0 "[primary_target_title.GetName] için yeni bir hükümdar seçeceğim."
agot_mega_wars.0500.cb:0 "Başka birini seçeceğim..."

agot_mega_wars.0501.t:0 "Kral Olmak ya da Olmamak"
agot_mega_wars.0501.desc:0 "[primary_target_title.GetName]'ı en iyi kimin yöneteceği konusunda dikkatlice düşünüyorum..."
agot_mega_wars.0501.a:0 "... doğal seçim."
MEGA_WARS_0501_a_TOOLTIP:0 "Seçiminiz, seçiminize cevap verecek."

agot_mega_wars.0502.t:0 "Kral Olmak ya da Olmamak"
agot_mega_wars.0502.desc:0 "[attacker.GetTitledFirstName], tacı alıp [primary_target_title.GetName]'ı yönetmemi istiyor. Nasıl cevap vereceğim?"
agot_mega_wars.0502.a:0 "Bir kuzgun gönder... Kabul ediyorum."
agot_mega_wars.0502.b:0 "Başka yükümlülüklerim var..."

agot_mega_wars.0503.t:0 "Kral Olmak ya da Olmamak"
agot_mega_wars.0503.desc.a:0 "Demir Taht'a çıktığıma göre, [old_demesne_main_title.GetName]'ı benim yerime kimin yöneteceğine karar vermeliyim... "
agot_mega_wars.0503.desc.ba:0 "Kardeşlerim Stannis ve Renly var."
agot_mega_wars.0503.desc.bb:0 "Kardeşim [living_brother.GetFirstName] var."
agot_mega_wars.0503.desc.bc:0 "[option_dynasty_member.GetName] var."
agot_mega_wars.0503.desc.c:0 "Ayrıca her zaman Estermont akrabalarıma güvenebilirim."
agot_mega_wars.0503.a:0 "Aile üyelerimden birini seçeceğim."
agot_mega_wars.0503.b:0 "Hanedanımdan biri uygun olacak."
agot_mega_wars.0503.c:0 "Vasalılarımdan birine vereceğim."

agot_mega_wars.0504.t:0 "Kral Olmak ya da Olmamak"
agot_mega_wars.0504.desc:0 "[old_demesne_main_title.GetName]'ı en iyi kimin yöneteceği konusunda dikkatlice düşünüyorum..."
agot_mega_wars.0504.a:0 "... doğal seçim."
agot_mega_wars.0504.b:0 "Belki başka biri daha uygun olur..."

agot_mega_wars.0505.t:0 "Ejderha Kayası Meselesi"
agot_mega_wars.0505.desc:0 "[old_demesne_main_title.GetName] meselesi çözüldüğüne göre, geriye tek bir soru kalıyor: Targaryen Hanesi'nin kadim merkezi ve Demir Taht varisinin yeri olan Ejderha Kayası'na ne olacak?\n"
agot_mega_wars.0505.a:0 "[chosen_sibling.GetName] orayı yönetecek."
agot_mega_wars.0505.b:0 "... ona sahip olacak."
agot_mega_wars.0505.c:0 "Sonuçta, neden ben saklamayayım ki?"

agot_mega_wars.0506.t:0 "Kraliyet Sonrası"
agot_mega_wars.0506.desc:0 "Savaş kazanıldı; kraliyet ailesi tahttan indirildi. Gaspçının sancağı artık Kral Toprakları'nın üzerinde dalgalanıyor.\n\nŞimdi zor bir karar verilmeli: Eski kraliyet ailesine ne yapmalı? YER TUTUCU Eski kraliyet ailesine ne yapılacağına karar verin; onları rahat bırakın, hepsini öldürün, onları sürgün edin."
agot_mega_wars.0506.a:0 "Onları rahat bırakın."
agot_mega_wars.0506.b:0 "Hepsini öldürün."
agot_mega_wars.0506.c:0 "Onları diyardan sürgün edin."

agot_mega_wars.0510.t:0 "Yeni Bir Hükümdar"
agot_mega_wars.0510.desc.a:0 "[primary_target_title.GetNameNoTooltip]'ın Lordları ve Leydileri'ne,"
agot_mega_wars.0510.desc.b:0 "\nBen, [choosing_ruler.GetFullName], şu kararı veriyorum:"
agot_mega_wars.0510.desc.c:0 "\n $EFFECT_LIST_BULLET$# Bundan böyle [primary_target_title.GetName]'ı yöneteceğim."
agot_mega_wars.0510.desc.d:0 "\n $EFFECT_LIST_BULLET$# [chosen_crown_ruler.GetName] bundan böyle [primary_target_title.GetName]'ı yönetecek."
agot_mega_wars.0510.desc.e:0 "\n $EFFECT_LIST_BULLET$# [war_loser.GetName], [primary_target_title.GetHolder.GetTitledFirstName] lehine tahttan indirilecek."
agot_mega_wars.0510.desc.f:0 "\n $EFFECT_LIST_BULLET$# [old_demesne_main_title.GetHolder.GetLadyLord|U] [old_demesne_main_title.GetHolder.GetFirstName]'a [old_demesne_main_title.GetName] verilecek."
agot_mega_wars.0510.a:0 "Hırslarımı kendime saklayacağım."
agot_mega_wars.0510.b:0 "[primary_target_title.GetHolder.GetTitledFirstName]'ın nasıl yöneteceğini merak ediyorum..."

agot_mega_wars.0600.t:0 "Savaşın Sonrası"
agot_mega_wars.0600.desc:0 "Sonunda, bana karşı isyan edip haklı yönetimimi bozmaya çalışanlara karşı zafer kazandık. Hainler artık elimdeyken, onlara ne olacağına karar verme zamanı geldi. Onlara merhamet mi göstereceğiz yoksa suçlarından dolayı cezalandıracağız mı..."
agot_mega_wars.0600.nonrebel.desc:0 "Tüm zorluklara rağmen, bir zamanlar tahtı gasp eden tiranları devirdik, iktidarlarını paramparça ettik ve haklı hükümdar olarak yerimi sağlamlaştırdık. İktidar salonları artık bize açık ve amacımıza karşı çıkanlar yenildi.\n\nBizi zincire vurmaya çalışanların kaderine karar verme zamanı geldi. Merhamet mi göstereceğiz yoksa sebep oldukları acı için adalet mi dağıtılacak?"
agot_mega_wars.0600.a:0 "Onları huzuruma getirin!"

agot_mega_wars.0601.t:0 "Savaşın Sonrası"
agot_mega_wars.0601.desc:0 "[selected_traitor.GetTitledFirstName], ihanetinin yargısını almak için önümde diz çöküyor. [selected_traitor.GetSheHe]'ın alacağı cezaya dair önümde birçok seçenek var; bazıları hafif, bazıları ağır. Hangisini seçeceğim, [selected_traitor.GetHerHis] ihanetinin taht için ne kadar ağır olduğuna bağlı olacak."
agot_mega_wars.0601.a:0 "[selected_traitor.GetLiege.GetTitledFirstNameNoTooltip], [selected_traitor.GetHerHis] cezasına karar verecek."
agot_mega_wars.0601.b:0 "[selected_traitor.GetLiege.GetTitledFirstNameNoTooltip]'ın [selected_traitor.GetLiege.GetHerHis] vasallarının cezasına karar vermesine izin verin."
agot_mega_wars.0601.b.tt:0 "[selected_traitor.GetLiege.GetTitledFirstNameNoTooltip], [temp_traitors_scope.GetTitledFirstNamePossessiveNoTooltip] cezasına karar verecek."
agot_mega_wars.0601.c:0 "[selected_traitor.GetSheHe|U] zindanlarımda biraz daha bekleyebilir."
agot_mega_wars.0601.d:0 "Benim iradem yerine getirilsin."
agot_mega_wars.0601.e:0 "#N HATA AYIKLAMA #! Tüm hainleri atla"

agot_mega_wars.0602.t:0 "agot_mega_wars.0602"
agot_mega_wars.0602.desc:0 "agot_mega_wars.0602.desc"
agot_mega_wars.0602.a:0 "agot_mega_wars.0602.a"
agot_mega_wars.0603.t:0 "Verilen Bir Hüküm"

agot_mega_wars.0603.desc.a:0 "Vatan hainliği suçumun cezası olarak, [ROOT.Var('crown_target').Char.GetName] şu kararı verdi:"
agot_mega_wars.0603.desc.b:0 "[ROOT.Var('selected_hostage').Char.GetName], [ROOT.Var('crown_target').Char.GetTitledFirstName] tarafından rehin alınacak:"
agot_mega_wars.0603.desc.c:0 "\n\n[selected_title.GetName]'dan mahrum bırakılacağım."
agot_mega_wars.0603.desc.d:0 "\n\nBirincil unvanlarımdan mahrum bırakılacağım."
agot_mega_wars.0603.desc.e:0 "\n\nİkincil unvanlarımdan mahrum bırakılacağım."
agot_mega_wars.0603.desc.f:0 "\n\nHanem tüm topraklarından ve unvanlarından mahrum bırakılacak."
agot_mega_wars.0603.desc.g:0 "\n\nMevcut koltuğum dışındaki tüm unvanlar benden alınacak."
agot_mega_wars.0603.desc.h:0 "\n\nTopraklarımın yarısından mahrum bırakılacağım."
agot_mega_wars.0603.desc.i:0 "\n\n[ROOT.Char.MakeScope.Var('selected_artifact').Artifact.GetName]'ı [ROOT.Var('crown_target').Char.GetName]'a vermeliyim."
agot_mega_wars.0603.desc.j:0 "\n\nİdam edileceğim."
agot_mega_wars.0603.desc.k:0 "\n\nAilem idam edilecek."
agot_mega_wars.0603.desc.l:0 "\n\nTüm hanedanım yok edilecek."
agot_mega_wars.0603.desc.m:0 "\n\nSiyahları giymek için Sur'a gönderileceğim."
agot_mega_wars.0603.desc.n:0 "\n\n[ROOT.Var('crown_target').Char.GetPrimaryTitle.GetNameNoTier]'dan sürüleceğim."
agot_mega_wars.0603.desc.o:0 "\n\nAilem [ROOT.Var('crown_target').Char.GetPrimaryTitle.GetNameNoTier]'dan sürülecek."
agot_mega_wars.0603.desc.p:0 "\n\nTüm hanedanım [ROOT.Var('crown_target').Char.GetPrimaryTitle.GetNameNoTier]'dan sürülecek."
agot_mega_wars.0603.a.1a:0 "[ROOT.Var('crown_target').Char.GetHerHis] hükmünü kabul etmeliyim."
agot_mega_wars.0603.a.1b:0 "Yapabileceğim pek bir şey yok."
MEGA_WARS_0300_a1_IMPRISONED:0 "Hapiste olduğunuz için cezadan kaçamazsınız."
MEGA_WARS_0300_b:0 "Savaşa girip kaybederseniz, ceza sınırsızdır. Bu kolayca soyunuzun, topraklarınızın ve mirasınızın sonu olabilir... Bunu dikkatlice düşünün."
agot_mega_wars.0603.b:0 "Çok ayıp! Teslim olmadan önce ölürüm!"

agot_mega_wars.0604.t:0 "Meydan Okuma"
agot_mega_wars.0604.desc.a:0 "Hükmünüzü verdikten sonra, [mw_new_rebel_leader.GetName]'ın hükmünüze meydan okuduğu ve tekrar isyan başlattığı haberi geliyor..."
agot_mega_wars.0604.desc.b:0 "Hükmünüzü verdikten sonra, eski isyancılardan bazılarının hükmünüze meydan okuduğu ve tekrar isyan başlattığı haberi geliyor..."
agot_mega_wars.0604.a.1:0 "[mw_new_rebel_leader.GetSheHe] nasıl cüret eder! .....Ben [ROOT.Char.GetTitleTierName]'ım!"
agot_mega_wars.0604.a.2:0 "Nasıl cüret ederler! .....Ben onların [ROOT.Char.GetTitleTierName]'ıyım!"
agot_mega_wars.0604.b.1:0 "Bundan bıktım, [mw_new_rebel_leader.GetHerHim] gitmesine izin verin... [ROOT.Char.Custom('GetRebelsLoyalists')]"
agot_mega_wars.0604.b.2:0 "Bundan bıktım, gitmelerine izin verin... [ROOT.Char.Custom('GetRebelsLoyalists')]"
POST_REBEL_JOINS_TOOLTIP:0 "[post_rebel_scope.GetName] muhtemelen davanıza katılacak."

agot_mega_wars.0605.t:0 "Hainleri Cezalandır"
agot_mega_wars.0605.desc:0 "Savaş bitti; kazandım. Şimdi hainleri nasıl cezalandıracağım?\nHain: [selected_traitor.GetName]"
agot_mega_wars.0605.a:0 "Bunu görmemelisin."

