agot_mega_wars.0603.t:0 "Verilen Hüküm"

agot_mega_wars.0603.desc.a:0 "Vatan hainliği suçumun cezası olarak, [ROOT.Var('crown_target').Char.GetName] şu kararı verdi:"
agot_mega_wars.0603.desc.b:0 "[ROOT.Var('selected_hostage').Char.GetName], [ROOT.Var('crown_target').Char.GetTitledFirstName] tarafından rehin alınacak:"
agot_mega_wars.0603.desc.c:0 "\n\n[selected_title.GetName] hakkından mahrum bırakılacağım."
agot_mega_wars.0603.desc.d:0 "\n\nBirincil unvanlarımdan mahrum bırakılacağım."
agot_mega_wars.0603.desc.e:0 "\n\nİkincil unvanlarımdan mahrum bırakılacağım."
agot_mega_wars.0603.desc.f:0 "\n\nHanem tüm topraklarından ve unvanlarından mahrum bırakılacak."
agot_mega_wars.0603.desc.g:0 "\n\nMevcut koltuğum dışındaki tüm unvanlar benden alınacak."
agot_mega_wars.0603.desc.h:0 "\n\nTopraklarımın yarısından mahrum bırakılacağım."
agot_mega_wars.0603.desc.i:0 "\n\n[ROOT.Char.MakeScope.Var('selected_artifact').Artifact.GetName] eserini [ROOT.Var('crown_target').Char.GetName] adlı kişiye vermeliyim."
agot_mega_wars.0603.desc.j:0 "\n\nİdam edileceğim."
agot_mega_wars.0603.desc.k:0 "\n\nAilem idam edilecek."
agot_mega_wars.0603.desc.l:0 "\n\nTüm hanedanım yok edilecek."
agot_mega_wars.0603.desc.m:0 "\n\nSiyahları giymek için Sur'a gönderileceğim."
agot_mega_wars.0603.desc.n:0 "\n\n[ROOT.Var('crown_target').Char.GetPrimaryTitle.GetNameNoTier] tarafından sürüleceğim."
agot_mega_wars.0603.desc.o:0 "\n\nAilem [ROOT.Var('crown_target').Char.GetPrimaryTitle.GetNameNoTier] tarafından sürülecek."
agot_mega_wars.0603.desc.p:0 "\n\nTüm hanedanım [ROOT.Var('crown_target').Char.GetPrimaryTitle.GetNameNoTier] tarafından sürülecek."
agot_mega_wars.0603.a.1a:0 "Hükmünü kabul etmekten başka çarem yok."
agot_mega_wars.0603.a.1b:0 "Yapabileceğim pek bir şey yok."
MEGA_WARS_0300_a1_IMPRISONED:0 "Hapiste olduğunuz için cezadan kaçamazsınız."
MEGA_WARS_0300_b:0 "Savaşa girip kaybederseniz, alabileceğiniz ceza sınırsızdır. Bu kolayca soyunuzun, topraklarınızın ve mirasınızın sonu olabilir... Bunu dikkatlice düşünün."
agot_mega_wars.0603.b:0 "Çok ayıp! Eğer öyle bir şey olursa zaten teslim olmadan önce ölürüm!"

agot_mega_wars.0604.t:0 "Meydan Okuma"
agot_mega_wars.0604.desc.a:0 "Hükmünüzü verdikten sonra, [mw_new_rebel_leader.GetName], verdiğiniz hükmü takmadı  ve tekrar size karşı isyan etti..."
agot_mega_wars.0604.desc.b:0 "Hükmünüzü verdikten sonra, eski isyancılardan bazılarının hükmünüze meydan okuduğu ve tekrar isyan başlattığı haberi geliyor..."
agot_mega_wars.0604.a.1:0 "O nasıl buna cüret eder! .....O benim hükmümü nasıl hiçe sayar!"
agot_mega_wars.0604.a.2:0 "Nasıl buna cüret ederler! .....Onlar benim hükmümü nasıl hiçe sayar!"
agot_mega_wars.0604.b.1:0 "Bu durumdan bıktım, Onun gitmesine izin verin... [ROOT.Char.Custom('GetRebelsLoyalists')]"
agot_mega_wars.0604.b.2:0 "Bu durumdan bıktım, gitmelerine izin verin... [ROOT.Char.Custom('GetRebelsLoyalists')]"
