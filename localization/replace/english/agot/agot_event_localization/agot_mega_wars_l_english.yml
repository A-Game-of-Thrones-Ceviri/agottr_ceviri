 AGOT_CANNOT_SWEAR_FEALTY_TO_PRE_WAR_LIEGE: "İç savaş ortasında sadakat yemini edemezsiniz."
  
  # Classic Call the Banners event chain 
 agot_mega_wars.0002.t: "Savaştaki Bir Diyar"
 agot_mega_wars.0002.desc: "[ROOT.Char.GetPrimaryTitle.GetNameNoTier] savaş halindedir, büyük Lordlara kuzgunlar gönderip onları [mw_crown.GetFullNamePossessive] savunmasına çağırmalıyız."
 agot_mega_wars.0002.a: "Sancakları toplayın!"
 agot_mega_wars.0002.a.tt: "[mw_rebel_leader.GetName] sana karşı [Concept('agot_mw_mega_wars', 'Mega War')|E] başlattı!"
 agot_mega_wars.0002.b: "İç savaşlar nasıl işler?"
 agot_mega_wars.0003.desc.a.1: "Zamanımız geldi! [mw_rebel_leader.GetTitledFirstName], bizim tarafımızdan desteklenen [mw_crown.GetTitledFirstName]'e grubumuzun taleplerini getirdi. Ancak, [mw_crown.GetNameRegnal] bizi reddetti. İstediğimizi elde etmek için şimdi demir diplomasi kullanmalıyız..."
 agot_mega_wars.0003.desc.a.2: "[mw_rebel_leader.GetFullName], [war.GetName]'de [mw_crown.GetFullName]'e karşı ayaklandı. [mw_diarch_target.GetName]'ün naipliği omuzlarımda olduğundan, [mw_diarch_target.GetPrimaryTitle.GetNameNoTier]'ün [mw_crown.GetTitledFirstName] ile birlikte mi duracağına, [mw_rebel_leader.GetTitledFirstName]'ya mı katılacağına yoksa tarafsız kalıp zamanın akışına mı bırakacağıma karar vermem gerekiyor. Ayrıca bu çatışmadaki rolümün ne olacağına da karar vermem gerekiyor..."
 agot_mega_wars.0003.desc.a.3: "[mw_rebel_leader.GetFullName], [war.GetName]'de [mw_crown.GetFullName]'e karşı ayaklandı. [mw_diarch_target.GetName]'ün naipliği omuzlarımda olduğu için [mw_diarch_target.GetPrimaryTitle.GetNameNoTier]'ün [mw_crown.GetTitledFirstName] ile birlikte mi duracağına, [mw_rebel_leader.GetTitledFirstName]'ya mı katılacağına yoksa tarafsız kalıp zamanın akışına mı bırakacağıma karar vermem gerekiyor."
 agot_mega_wars.0003.desc.a.4: "[SCOPE.sC('dragonstone_prince').Custom2('RelationToMeShort', SCOPE.sC('mw_crown'))]'ım, [Select_CString(mw_crown.IsFemale,'queen','king')], savaşa gireceğimizi ilan etti. [mw_rebel_leader.GetFullName], [war.GetName]'te bize karşı ayaklandı!\n\nEjderha Kayası'nın [Select_CString(dragonstone_prince.IsFemale,'Princess','Prince')]'ü olarak, birliklerim diyarı savunmak için olmazsa olmaz. Bu korkunç bir zaman ve her sağlam asker evimiz ve onurumuz için savaşmaya hazır olmalı.\n\nSavaşın alevleri üzerimizde ve düşmana karşı güçlü durmalıyız."
 agot_mega_wars.0003.desc.a.10: "[mw_rebel_leader.GetTitledFirstName], [war.GetName]'de [mw_crown.GetFullName]'e karşı ayaklandı. [mw_crown.GetFullName]'in yanında durmayı, [mw_rebel_leader.GetFullName]'e katılmayı veya tarafsız kalıp zamanın akışının kararımı yönlendirmesine izin vermeyi seçmeliyim."
 agot_mega_wars.0003.desc.b: "Ancak sen daha önce [ROOT.Var('mw_is_loyal_to').Char.GetName]'a sadakat yemini ettiğin için artık benden de sözümü tutmam bekleniyor..."
 agot_mega_wars.0003.desc.c: "\n[ROOT.Char.GetLiege.GetTitledFirstName] tacı desteklemeyi seçti..."
 agot_mega_wars.0003.desc.d: "\n[ROOT.Char.GetLiege.GetTitledFirstName] tarafsız kalmayı seçti..."
 agot_mega_wars.0003.desc.e: "\n[ROOT.Char.GetLiege.GetTitledFirstName] isyancıları desteklemeyi seçti..."
 agot_mega_wars.0003.desc.f: "\n[ROOT.Char.GetLiege.GetTitledFirstName] bağımsızlığını ilan etmeyi seçti..."
 agot_mega_wars.0003.a: "İsyancılar bunun bedelini çok ağır ödeyecekler."
 agot_mega_wars.0003.a.tt: "[mw_rebel_leader.GetFullName] ve [mw_rebel_leader.GetHerHis] komplocuya ihanet ediyorsun."
 agot_mega_wars.0003.a.dragonstone_positive: "Umarım askerlerim [Select_CString(mw_crown.IsFemale,'queen','king')]'a iyi hizmet ederler."
 agot_mega_wars.0003.a.dragonstone_negative: "[mw_crown.GetSheHe|U]'ın hiçbir hakkı yok, Ejderha Kayası benim olmalı!"
 agot_mega_wars.0003.ba: "Karışmak için hiçbir neden göremiyorum."
 agot_mega_wars.0003.bb: "Savaşın gelgitleri karar versin..."
 agot_mega_wars.0003.c: "İsyanın davası haklıdır!"
 agot_mega_wars.0003.c.tt: "[mw_rebel_leader.GetFullName]'ın safında isyana katılıyorsun."
 agot_mega_wars.0003.c.tt.independence: "Bu bir bağımsızlık savaşı olduğundan, galip gelirseniz bağımsızlığınızı da kazanacaksınız!"
 agot_mega_wars.0003.d: "Şimdi kendi yolumuzu çizmenin zamanı!"
 agot_mega_wars.0003.d.tt: "[mw_crown.GetFullName]'a karşı kendi bağımsızlık savaşını başlatıyorsun."
 agot_mega_wars.0003.tt.negative: "Daha önce [mw_is_loyal_to.GetName]'a sadakat yemini ettiğimden dolayı davranışım onursuz olarak değerlendirilecektir."
 agot_mega_wars.0003.tt: "[Concept('agot_mw_mega_wars', 'Mega War')|E] tetiklendi."
 MW_DEBUG_JOIN_LOYALISTS: "Yapay zeka muhtemelen: #N sadıklara katılırdı#!"
 MW_DEBUG_STAY_NEUTRAL: "Yapay zeka muhtemelen: #N tarafsız kalırdı#!"
 MW_DEBUG_JOIN_REBELS: "Yapay zeka muhtemelen: #N isyancılara katılır#!"
 MW_DEBUG_DECLARES_INDEPENDENCE: "Yapay zeka muhtemelen: #N Bağımsızlığını ilan eder#!"
  
 agot_mega_wars.0004.desc: "Savaşın patlak vermesiyle birlikte kuvvetlerimi göndermem bekleniyor. Ne kadarını göndereceğime karar vermeliyim..."
 agot_mega_wars.0004.a: "[mw_target_scope.GetTitledFirstName] bütün adamlarımı alacak!"
 agot_mega_wars.0004.b: "[mw_target_scope.GetSheHe|U] zaten yeteri kadar alıyor."
  
 agot_mega_wars.0005.desc.a: "Savaşın ilerlemesiyle birlikte [ROOT.Char.GetDiarchy.GetDiarch.GetFirstName], yani [ROOT.Char.GetDiarchy.GetDiarch.GetDiarchTitle], [ROOT.Char.GetPrimaryTitle.GetNameNoTier]'nin [war.GetName]'te [mw_crown.GetFullName]'ü desteklemesine karar verdi."
 agot_mega_wars.0005.desc.b: "Savaş ilerledikçe, [ROOT.Char.GetDiarchy.GetDiarch.GetFirstName], benim [ROOT.Char.GetDiarchy.GetDiarch.GetDiarchTitle]'im, [ROOT.Char.GetPrimaryTitle.GetNameNoTier]'nin tarafsız kalmasına karar verdi."
 agot_mega_wars.0005.desc.c: "Savaşın ilerlemesiyle birlikte [ROOT.Char.GetDiarchy.GetDiarch.GetFirstName], yani [ROOT.Char.GetDiarchy.GetDiarch.GetDiarchTitle], [ROOT.Char.GetPrimaryTitle.GetNameNoTier]'nin [war.GetName]'te [mw_rebel_leader.GetFullName]'ü desteklemesine karar verdi."
 agot_mega_wars.0005.desc: "\nKontrolü yeniden ele geçirdiğim anda, zamanın gelgitlerinin cepheleri nasıl şekillendirdiğine bağlı olarak, durumu yeniden gözden geçirmeli ve kendi kararımı vermeliyim..."
 agot_mega_wars.0005.a: "Neyse ne..."
  
  # Event chain for independence declaration, no taxation without representation... 
 agot_mega_wars.0010.t: "[mw_independence_rebel_leader.GetDynastyName]'ın Ayaklanması"
 agot_mega_wars.0010.desc: "[mw_crown.GetPrimaryTitle.GetNameNoTier] kaos içindeyken [mw_independence_rebel_leader.GetFullName], [mw_crown.GetFullName]'ye olan bağlılığından vazgeçip isyana kalkıştı."
 agot_mega_wars.0010.a: "Bakalım nasıl olacak..."
  
 agot_mega_wars.0011.t: "[mw_independence_rebel_leader.GetDynastyName]'ın Ayaklanması"
 agot_mega_wars.0011.desc.a: "[mw_crown.GetPrimaryTitle.GetNameNoTier] kaos içindeyken [mw_independence_rebel_leader.GetTitledFirstName], [mw_crown.GetTitledFirstName]'ye olan bağlılığından vazgeçip isyana kalkıştı."
 agot_mega_wars.0011.desc.b: "[mw_crown.GetPrimaryTitle.GetNameNoTier] kaos içindeyken [mw_independence_rebel_leader.GetTitledFirstName] ve [mw_independence_rebel_loc_scope.GetTitledFirstName], [mw_crown.GetTitledFirstName]'e olan bağlılıklarından feragat etti ve isyana ayaklandı."
 agot_mega_wars.0011.desc.c: "[mw_crown.GetPrimaryTitle.GetNameNoTier] kaos içindeyken [mw_independence_rebel_leader.GetTitledFirstName] ve diğerleri [mw_crown.GetTitledFirstName]'ye olan bağlılıklarını bozup isyana kalkıştılar."
 agot_mega_wars.0011.a: "[mw_independence_rebel_leader.GetSheHe|U] bu günü çok özleyecek!"
 agot_mega_wars.0011.a.tt: "[temp_loc_scope.GetTitledFirstName] ile savaşa gireceğim!"
 agot_mega_wars.0011.b: "Bıktım artık, [mw_independence_rebel_leader.GetHerHim]'ı bırak..."
 agot_mega_wars.0011.b.tt: "[temp_loc_scope.GetTitledFirstName] bağımsız olur!"
  
 agot_mega_wars.0012.opening: "[mw_independence_rebel_leader.GetName]'a,"
 agot_mega_wars.0012.desc.a: "[mw_independence_rebel_leader.GetPrimaryTitle.GetNameNoTier] benim hakkımdır, savaşmadan vermem!"
 agot_mega_wars.0012.desc.b: "Daha fazla kan dökülmesini önlemek için [mw_independence_rebel_leader.GetPrimaryTitle.GetNameNoTier] üzerindeki egemenliğimden vazgeçmekten başka çarem yok."
 agot_mega_wars.0012.a: "O zaman savaş!"
 agot_mega_wars.0012.b: "Akıllıca bir seçim."
  
 agot_mega_wars.0020.opening: "Bir sadakat meselesi..."
 agot_mega_wars.0020.desc: "[ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetName], çok uzun zamandır [faction_target.GetName] kuralları [faction_targeted_title.GetName], haklı olan siz olmanıza rağmen [ROOT.Char.Custom('GetQueenKing')]. Bu nedenle tahtı size devretme taleplerimi [faction_target.GetTitledFirstName] ilettim. Ne yazık ki [faction_target.GetSheHe] reddetti ve savaş artık kaçınılmaz.\nBu mücadelede bize liderlik edecek misin?"
 agot_mega_wars.0020.a: "Hakkım olanı alacağım!"
 agot_mega_wars.0020.b: "Bu çok riskli. Devam et ama beni bunun dışında tut..."
 agot_mega_wars.0021.opening: "Bir sadakat meselesi..."
 agot_mega_wars.0021.desc.a: "[ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetName], sonunda iddiam bastırılacak. [faction_target.GetFirstName]'nin günleri sayılsın ve [faction_claimant.Custom('GetQueenKing')] [faction_claimant.GetFirstName]'ün kuralı başlasın.\nBizi zafere götüreceğim!"
 agot_mega_wars.0021.desc.b: "[ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetName], sonunda talebim kabul edilecek.\nŞu koşullar altında sizi bu mücadelede destekleyemem."
 agot_mega_wars.0021.a: "Öyle mi olacak."
  
 # Mega War Aftermath 
 agot_mega_wars.0500.t: "Kral Olmak ya da Olmamak"
 agot_mega_wars.0500.desc.a: "Katil [defender_house_scope.GetName] hanedanına karşı verdiğim savaştan galip çıktım."
 agot_mega_wars.0500.desc.ba: "Bana sadık güçler beni #italic #! [ROOT.Char.Custom('GetQueenKing')] yapmak istiyorlar. İddiamın [claim_ancestor.GetFirstName] [claim_ancestor.GetDynastyName]'ten, [ROOT.Char.Custom2('RelationToMe', claim_ancestor)]'imden geleceğini söylüyorlar..."
 agot_mega_wars.0500.desc.bb: "\n\nAma kendime şunu sormam lazım, gerçekten [ROOT.Char.Custom('GetQueenKing')] olmak istiyor muyum? [option_LP.GetFirstName] [option_LP.GetDynastyName], alemi yönetmek için çok daha uygun sanırım."
 agot_mega_wars.0500.desc.bc: "\n\nAma kendime şunu sormam lazım, gerçekten [ROOT.Char.Custom('GetQueenKing')] olmak istiyor muyum? [option_LP_1.GetFirstName] [option_LP_1.GetDynastyName] ve [option_LP_2.GetFirstName] [option_LP_2.GetDynastyName]'ün alemi yönetmek için çok daha uygun olduğunu düşünüyorum."
 agot_mega_wars.0500.desc.bd: "\n\nAma kendime şunu sormam lazım, gerçekten [ROOT.Char.Custom('GetQueenKing')] olmak istiyor muyum? [option_LP_1.GetFirstName] [option_LP_1.GetDynastyName] ve [option_LP_2.GetFirstName] [option_LP_2.GetDynastyName] gibi Lordlar diyarı yönetmek için çok daha uygunlar sanırım."
 agot_mega_wars.0500.desc.c: "Bu büyük adamlardan herhangi birini kral yapma seçimime kimse itiraz etmeyecek, eğer seçersem..."
 agot_mega_wars.0500.desc.d: "Ne yazık ki [ROOT.Var('si_selected_character').Char.GetTitledFirstName] reddetti, [ROOT.Var('si_selected_character').Char.GetSheHe] diyarı yönetmeyecek. Bu nedenle, bir kez daha karar vermeliyim...."
 agot_mega_wars.0500.a: "[defender.GetTitledFirstName]'ı devre dışı bırakmak yeterli olacaktır."
 agot_mega_wars.0500.b: "Haklılar, ben hükmetmeliyim."
 agot_mega_wars.0500.ca: "[chosen_LP.GetTitledFirstName] kural olmalı."
 MEGA_WARS_0500_ca_TOOLTIP: "[chosen_LP.GetTitledFirstName] seçiminize cevap verecektir."
 MEGA_WARS_0500_cb_TOOLTIP: "[primary_target_title.GetName] için yeni bir hükümdar seçmem gerekiyor."
 agot_mega_wars.0500.cb: "Başkasını seçeceğim..."
  
 agot_mega_wars.0501.t: "Kral Olmak ya da Olmamak"
 agot_mega_wars.0501.desc: "[primary_target_title.GetName]'ı kimin daha iyi yöneteceğini dikkatlice düşünüyorum..."
 agot_mega_wars.0501.a: "... doğal bir seçimdir."
 MEGA_WARS_0501_a_TOOLTIP: "Seçiminiz, tercihinize cevap verecektir."
  
 agot_mega_wars.0502.t: "Kral Olmak ya da Olmamak"
 agot_mega_wars.0502.desc: "[attacker.GetTitledFirstName] benden tacı alıp yönetmemi istiyor [primary_target_title.GetName]. Nasıl cevap vereceğim?"
 agot_mega_wars.0502.a: "Bir kuzgun gönder... Katılıyorum."
 agot_mega_wars.0502.b: "Başka yükümlülüklerim var..."
  
 agot_mega_wars.0503.t: "Kral Olmak ya da Olmamak"
 agot_mega_wars.0503.desc.a: "Artık Demir Taht'a oturduğuma göre, benim yerime kimin [old_demesne_main_title.GetName] hükmedeceğine karar vermeliyim..."
 agot_mega_wars.0503.desc.ba: "İşte kardeşlerim Stannis ve Renly."
 agot_mega_wars.0503.desc.bb: "İşte kardeşim [living_brother.GetFirstName]."
 agot_mega_wars.0503.desc.bc: "[option_dynasty_member.GetName] var."
 agot_mega_wars.0503.desc.c: "Estermont'taki akrabalarıma da her zaman güvenebilirim."
 agot_mega_wars.0503.a: "Ailemden birini seçeceğim."
 agot_mega_wars.0503.b: "Benim hanedanımdan biri uygun olur."
 agot_mega_wars.0503.c: "Bunu vasallarımdan birine vereceğim"
  
 agot_mega_wars.0504.t: "Kral Olmak ya da Olmamak"
 agot_mega_wars.0504.desc: "[old_demesne_main_title.GetName]'ı en iyi kimin yöneteceğini dikkatlice düşünüyorum..."
 agot_mega_wars.0504.a: "... doğal bir seçimdir."
 agot_mega_wars.0504.b: "Belki başkası daha uygundur..."
  
 agot_mega_wars.0505.t: "Ejderha Kayası Meselesi"
 agot_mega_wars.0505.desc: "[old_demesne_main_title.GetName] meselesi hallolduğuna göre, geriye bir soru kaldı: Targaryen Hanesi'nin kadim tahtı ve Demir Taht'ın varisinin tahtı olan Ejderha Kayası'na ne olacak?\n"
 agot_mega_wars.0505.a: "[chosen_sibling.GetName] hükmedecek."
 agot_mega_wars.0505.b: "... sahip olacak"
 agot_mega_wars.0505.c: "Sonuçta neden saklamayayım ki?"
  
 agot_mega_wars.0506.t: "Kraliyet Sonrası"
 agot_mega_wars.0506.desc: "Savaş kazanıldı; kraliyet ailesi tahttan indirildi. Gaspçının sancağı artık Kral Toprakları'in üzerinde dalgalanıyor.\n\nŞimdi, zor bir karar verilmeli: Eski kraliyet ailesiyle ne yapmalı? YER TUTUCU Eski kraliyet ailesiyle ne yapılacağına karar verin; Onları rahat bırakın, hepsini öldürün, onları kovun"
 agot_mega_wars.0506.a: "Onları rahat bırakın."
 agot_mega_wars.0506.b: "Hepsini öldür."
 agot_mega_wars.0506.c: "Onları ülkeden çıkarın."
  
 agot_mega_wars.0510.t: "Yeni Bir Hükümdar"
 agot_mega_wars.0510.desc.a: "[primary_target_title.GetNameNoTooltip]'ın Lordlarına ve Hanımlarına,"
 agot_mega_wars.0510.desc.b: "\nBen, [choosing_ruler.GetFullName], bu vesileyle şunu kararlaştırıyorum:"
 agot_mega_wars.0510.desc.c: "\n $EFFECT_LIST_BULLET$# Bundan sonra [primary_target_title.GetName] kuralını uygulayacağım"
 agot_mega_wars.0510.desc.d: "\n $EFFECT_LIST_BULLET$# [chosen_crown_ruler.GetName] bundan sonra [primary_target_title.GetName]'yi yönetecek"
 agot_mega_wars.0510.desc.e: "\n $EFFECT_LIST_BULLET$# [war_loser.GetName], [primary_target_title.GetHolder.GetTitledFirstName] lehine ifadeye alınacak"
 agot_mega_wars.0510.desc.f: "\n $EFFECT_LIST_BULLET$# [old_demesne_main_title.GetHolder.GetLadyLord|U] [old_demesne_main_title.GetHolder.GetFirstName] verilecek [old_demesne_main_title.GetName]"
 agot_mega_wars.0510.a: "Hırslarımı kendime saklayacağım."
 agot_mega_wars.0510.b: "[primary_target_title.GetHolder.GetTitledFirstName]'ın nasıl hüküm süreceğini merak ediyorum..."
  
 agot_mega_wars.0600.t: "Savaşın Sonrası"
 agot_mega_wars.0600.desc: "Sonunda, bana isyan etmeye ve benim doğru yönetimimi bozmaya çalışanlara karşı zafer kazandık. Hainler artık benim avucumun içinde olduğuna göre, onların başına ne geleceğini seçme zamanı geldi. Onlara merhamet mi gösterelim yoksa suçları için onları cezalandıralım mı..."
 agot_mega_wars.0600.a: "Onları bana getirin!"
  
 agot_mega_wars.0601.t: "Savaşın Sonrası"
 agot_mega_wars.0601.desc: "[selected_traitor.GetTitledFirstName], [selected_traitor.GetHerHis] ihaneti için yargımı almaya hazır bir şekilde önümde diz çöküyor. [selected_traitor.GetSheHe]'nin hangi cezayı alması gerektiği konusunda önümde birçok seçenek var; bazıları hafif, bazıları şiddetli. Hangisini seçeceğim, tahttaki [selected_traitor.GetHerHis] ihanetinin ne kadar şiddetli olduğuna bağlı olacak."
 agot_mega_wars.0601.a: "[selected_traitor.GetLiege.GetTitledFirstNameNoTooltip], [selected_traitor.GetHerHis] cezasını belirleyecek."
 agot_mega_wars.0601.b: "[selected_traitor.GetLiege.GetHerHis] vasalının cezasına [selected_traitor.GetLiege.GetTitledFirstNameNoTooltip] karar versin."
 agot_mega_wars.0601.b.tt: "[selected_traitor.GetLiege.GetTitledFirstNameNoTooltip], [temp_traitors_scope.GetTitledFirstNamePossessiveNoTooltip] cezası hakkında karar verecek."
 agot_mega_wars.0601.c: "[selected_traitor.GetSheHe|U] zindanlarımda biraz daha bekleyebilir."
 agot_mega_wars.0601.d: "Benim isteğim gerçekleşecek."
 agot_mega_wars.0601.e: "#N HATA AYIKLAMA #! Tüm hainleri atla"
  
 agot_mega_wars.0602.t: "agot_mega_savaşları.0602"
 agot_mega_wars.0602.desc: "agot_mega_wars.0602.desc"
 agot_mega_wars.0602.a: "agot_mega_savaşları.0602.a"
 agot_mega_wars.0603.t: "Geçilmiş Bir Cümle"
  
 agot_mega_wars.0603.desc.a: "İhanet suçumun cezası olarak [ROOT.Var('crown_target').Char.GetName] şunu emretti:"
 agot_mega_wars.0603.desc.b: "[ROOT.Var('selected_hostage').Char.GetName], [ROOT.Var('crown_target').Char.GetTitledFirstName] tarafından rehin alınacak:"
 agot_mega_wars.0603.desc.c: "\n\n[selected_title.GetName]'ım elimden alınacak."
 agot_mega_wars.0603.desc.d: "\n\nBirincil ünvanlarımın elimden alınmasını talep ediyorum."
 agot_mega_wars.0603.desc.e: "\n\nİkincil ünvanlarımın elimden alınmasını talep ediyorum."
 agot_mega_wars.0603.desc.f: "\n\nEvimin üzerindeki tüm topraklar ve tapular elimden alınacak."
 agot_mega_wars.0603.desc.g: "\n\nŞu anki koltuğum hariç tüm unvanlarım elimden alınacak."
 agot_mega_wars.0603.desc.h: "\n\nTopraklarımın yarısı elimden alınacak."
