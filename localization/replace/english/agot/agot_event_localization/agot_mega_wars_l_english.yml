# Classic Call the Banners event chain
agot_mega_wars.0002.t:0 "Savaşın Eşiğindeki Diyar"
agot_mega_wars.0002.desc:0 "[ROOT.Char.GetPrimaryTitle.GetNameNoTier], savaşın alevleri içinde yanıyor. Büyük Lordlara kuzgunlar göndererek onlarla [mw_crown.GetFullName] savunması için bir araya gelmali ve bu karanlık günlerde birlik olmalıyız."
agot_mega_wars.0002.a:0 "Sancakları toplayın!"
agot_mega_wars.0002.a.tt:0 "[mw_rebel_leader.GetName], size karşı bir [Concept('agot_mw_mega_wars', 'Büyük Savaş')|E] başlattı!"
agot_mega_wars.0002.b:0 "İç savaşlar nasıl yürütülür?"
agot_mega_wars.0003.desc.a.10:0 "Harekete geçme zamanı geldi! [mw_rebel_leader.GetTitledFirstName], grubumuzun taleplerini bizim desteğimizle [mw_crown.GetTitledFirstName] tarafına iletti. Ancak, [mw_crown.GetNameRegnal] taleplerimizi kabul etmedi. İsteklerimizi elde etmek için artık kılıçların konuşma vakti geldi..."
agot_mega_wars.0003.desc.a.11:0 "[mw_rebel_leader.GetFullName], [mw_crown.GetFullName] adlı kişiye karşı isyan bayrağını çekti. [mw_diarch_target.GetName] adına naiplik görevini üstlenmiş biri olarak, [mw_diarch_target.GetPrimaryTitle.GetNameNoTier] topraklarının geleceği için önemli bir karar vermeliyim. [mw_crown.GetTitledFirstNamePossessive] yanında mı savaşıp düzeni mi savunacağım, yoksa [mw_rebel_leader.GetTitledFirstNamePossessive] isyanına mı katılıp değişimin öncüsü mü olacağım? Yoksa tarafsız kalıp olayların kendiliğinden gelişmesini mi beklemeliyim? Bu karmaşa içinde kendi rolümü de belirlemem gerekiyor..."
agot_mega_wars.0003.desc.a.12:0 "[mw_rebel_leader.GetFullName], [mw_crown.GetFullName] adlı kişiye karşı ayaklanma başlattı. [mw_diarch_target.GetName] adına naiplik görevini yürüttüğüm için, [mw_diarch_target.GetPrimaryTitle.GetNameNoTier] topraklarının çıkarlarını gözeterek önemli bir karar vermeliyim. [mw_crown.GetTitledFirstNamePossessive] saflarında yer alıp mevcut düzeni mi koruyacağım, yoksa [mw_rebel_leader.GetTitledFirstNamePossessive] isyanına destek verip değişimin fitilini mi ateşleyeceğim? Ya da tarafsız kalıp olayların seyrini mi izleyeceğim? Bu zorlu dönemde [mw_diarch_target.GetPrimaryTitle.GetNameNoTier] topraklarının geleceğini şekillendirecek bir yol seçmeliyim."
agot_mega_wars.0003.desc.a.13:0 "[SCOPE.sC('dragonstone_prince').Custom2('RelationToMeShort', SCOPE.sC('mw_crown'))] olan [Select_CString(mw_crown.IsFemale,'Kraliçe','Kral')] bize savaş ilan etti. [mw_rebel_leader.GetFullName], bize karşı ayaklandı!\n\nEjderha Kayası [Select_CString(dragonstone_prince.IsFemale,'Prensesi','Prensi')] olarak, ordumuzun diyarın savunmasında hayati bir rolü var. Bu zorlu dönemde, sağlam vücutlu her askerimiz, hanemizin ve şerefimizin bekası için savaşmaya hazır olmalıdır.\n\nSavaşın alevleri yükseliyor ve düşmana karşı dimdik ayakta durmalıyız."
agot_mega_wars.0003.desc.a.14:0 "[mw_rebel_leader.GetTitledFirstName], [mw_crown.GetFullName] adlı kişiye karşı isyan başlattı. Bu çatışmada tarafımı seçmeliyim: [mw_crown.GetFullNamePossessive] yanında yer alıp mevcut düzeni mi savunacağım, yoksa [mw_rebel_leader.GetFullNamePossessive] isyanına katılıp değişimin rüzgarlarına mı kapılacağım? Yoksa tarafsız kalıp olayların doğal akışına mı bırakmalıyım? Her seçeneğin kendine özgü riskleri ve fırsatları var. Geleceğimi şekillendirecek bu önemli kararı dikkatlice düşünmeliyim."
agot_mega_wars.0003.desc.a.20:0 "[mw_crown.GetFullName], [mw_rebel_leader.GetFullName] adlı kişiye savaş ilan etti. [mw_diarch_target.GetName] için naiplik görevini üstlenmiş biri olarak, [mw_diarch_target.GetPrimaryTitle.GetNameNoTier] topraklarının geleceğini belirleyecek önemli bir karar vermek zorundayım. [mw_crown.GetFullNamePossessive] yanında mı yer alıp tahtı ve düzeni mi savunacağım, yoksa [mw_rebel_leader.GetFullNamePossessive] saflarına mı katılıp değişimin ateşini mi yakacağım? Ya da tarafsız kalıp olayların kendiliğinden gelişmesini mi beklemeliyim? Her seçeneğin kendine özgü sonuçları olacak ve bu kararı verirken [mw_diarch_target.GetPrimaryTitle.GetNameNoTier] topraklarının çıkarlarını göz önünde bulundurmalıyım."
agot_mega_wars.0003.desc.a.21:0 "[mw_crown.GetTitledFirstName], [mw_rebel_leader.GetFullName] adlı kişiye karşı savaş ilan etti. Bu çatışmada tarafımı belirlemeli ve geleceğimi şekillendirecek bir karar vermeliyim. [mw_crown.GetFullNamePossessive] yanında yer alıp mevcut düzeni mi savunacağım, yoksa [mw_rebel_leader.GetFullNamePossessive] saflarına katılıp değişimin bayraktarlığını mı yapacağım? Ya da tarafsız kalıp olayların seyrini mi izleyeceğim? Her seçeneğin kendine özgü riskleri ve fırsatları var. Bu nedenle, kararımı vermeden önce dikkatlice düşünmeli ve olası sonuçları değerlendirmeliyim."
agot_mega_wars.0003.desc.b:0 "Ancak, daha önce [ROOT.Var('mw_is_loyal_to').Char.GetName] adlı kişiye sadakat yemini etmiştim ve şimdi şerefim gereği bu yemine bağlı kalmam bekleniyor..."
agot_mega_wars.0003.desc.c:0 "\n[ROOT.Char.GetLiege.GetTitledFirstName], tahtı destekleme kararı aldı..."
agot_mega_wars.0003.desc.d:0 "\n[ROOT.Char.GetLiege.GetTitledFirstName], tarafsız kalmayı tercih etti..."
agot_mega_wars.0003.desc.e:0 "\n[ROOT.Char.GetLiege.GetTitledFirstName], isyancıların saflarına katılma kararı aldı..."
agot_mega_wars.0003.desc.f:0 "\n[ROOT.Char.GetLiege.GetTitledFirstName], bağımsızlık ilan etme yolunu seçti..."
agot_mega_wars.0003.a:0 "İsyancılar yaptıklarının hesabını verecek."
agot_mega_wars.0003.a.tt:0 "[mw_rebel_leader.GetFullName] ve onunla birlikte hareket eden hainlere karşı tavır alıyorsunuz."
agot_mega_wars.0003.a.dragonstone_positive:0 "Askerlerim [Select_CString(mw_crown.IsFemale,'Kraliçeye','Krala')] hizmet edecek."
agot_mega_wars.0003.a.dragonstone_negative:0 "Bu haksızlık! Ejderha Kayası'nın gerçek varisi benim!"
agot_mega_wars.0003.ba:0 "Bu savaşa katılmak için bir sebep göremiyorum."
agot_mega_wars.0003.bb:0 "Savaşın gidişatı kaderimizi belirlesin..."
agot_mega_wars.0003.c:0 "İsyanın haklı bir amacı var!"
agot_mega_wars.0003.c.tt:0 "[mw_rebel_leader.GetFullNamePossessive] isyanına katılıyorsunuz."
agot_mega_wars.0003.c.tt.independence:0 "Bu bir bağımsızlık savaşı! Eğer isyan başarılı olursa, siz de bağımsızlığınızı kazanacaksınız!"
agot_mega_wars.0003.d:0 "Kendi kaderimizi tayin etme zamanı geldi!"
agot_mega_wars.0003.d.tt:0 "[mw_crown.GetFullName] yönetimine karşı kendi bağımsızlık savaşınızı başlatıyorsunuz."
agot_mega_wars.0003.tt.negative:0 "Daha önce [mw_is_loyal_to.GetName] için sadakat yemini etmiştim. Bu nedenle, bu eylemim onursuzluk olarak algılanabilir."
agot_mega_wars.0003.tt:0 "Bir Büyük Savaş başladı."
MW_DEBUG_JOIN_LOYALISTS:0 "Yapay Zeka muhtemelen: #Nsadıklara katılacak#!"
MW_DEBUG_STAY_NEUTRAL:0 "Yapay Zeka muhtemelen: #Ntarafsız kalacak#!"
MW_DEBUG_JOIN_REBELS:0 "Yapay Zeka muhtemelen: #Nisyancılara katılacak#!"
MW_DEBUG_DECLARES_INDEPENDENCE:0 "Yapay Zeka muhtemelen: #NBağımsızlık ilan edecek#!"

agot_mega_wars.0004.desc:0 "Savaşın başlamasıyla birlikte, ordumu seferber etmem bekleniyor. Ancak, kaç asker göndereceğim konusunda dikkatli bir karar vermeliyim..."
agot_mega_wars.0004.a:0 "[mw_target_scope.GetTitledFirstName] tüm ordumu talep ediyor!"
agot_mega_wars.0004.b:0 "Zaten yeterince asker topladı."

agot_mega_wars.0005.desc.a:0 "Savaş devam ederken, [ROOT.Char.GetPrimaryTitle.GetNameNoTier] topraklarında [ROOT.Char.GetDiarchy.GetDiarch.GetDiarchTitle] olarak görev yapan [ROOT.Char.GetDiarchy.GetDiarch.GetFirstName], [war.GetName] mücadelesinde [mw_crown.GetFullName] tarafını destekleme kararı aldı."
agot_mega_wars.0005.desc.b:0 "Savaş devam ederken, [ROOT.Char.GetDiarchy.GetDiarch.GetDiarchTitle] olarak görev yapan [ROOT.Char.GetDiarchy.GetDiarch.GetFirstName], [ROOT.Char.GetPrimaryTitle.GetNameNoTier] diyarının tarafsız kalmasına karar verdi."
agot_mega_wars.0005.desc.c:0 "Savaş devam ederken, [ROOT.Char.GetPrimaryTitle.GetNameNoTier] topraklarında [ROOT.Char.GetDiarchy.GetDiarch.GetDiarchTitle] olarak görev yapan [ROOT.Char.GetDiarchy.GetDiarch.GetFirstName], [war.GetName] mücadelesinde isyancıların lideri [mw_rebel_leader.GetFullName] adlı kişiyi destekleme kararı aldı."
agot_mega_wars.0005.desc:0 "\nKontrolü tekrar ele aldığımda, savaşın gidişatını ve cephelerdeki durumu değerlendirerek kendi kararımı vermeliyim..."
agot_mega_wars.0005.a:0 "Beklenen an geldi..."

# Event chain for independence declaration, no taxation without representation...
agot_mega_wars.0010.t:0 "[mw_independence_rebel_leader.GetDynastyName] İsyanı"
agot_mega_wars.0010.desc:0 "[mw_crown.GetPrimaryTitle.GetNameNoTier] büyük bir kargaşa içindeyken, [mw_independence_rebel_leader.GetFullName], [mw_crown.GetFullName] için ettiği sadakat yeminini çiğneyerek isyan bayrağını çekti ve tahtı hedef aldı."
agot_mega_wars.0010.a:0 "Bu isyanın sonu ne olacak bakalım..."

agot_mega_wars.0011.t:0 "[mw_independence_rebel_leader.GetDynastyName] İsyanı"
agot_mega_wars.0011.desc.a:0 "[mw_crown.GetPrimaryTitle.GetNameNoTier] büyük bir kargaşa içindeyken, [mw_independence_rebel_leader.GetTitledFirstName], [mw_crown.GetTitledFirstName] için ettiği sadakat yeminini bozarak isyan başlattı ve tahtı hedef aldı."
agot_mega_wars.0011.desc.b:0 "[mw_crown.GetPrimaryTitle.GetNameNoTier] büyük bir kargaşa içindeyken, [mw_independence_rebel_leader.GetTitledFirstName] ve [mw_independence_rebel_loc_scope.GetTitledFirstName], [mw_crown.GetTitledFirstName] için ettikleri sadakat yeminlerini çiğneyerek isyan başlattılar ve tahtı hedef aldılar."
agot_mega_wars.0011.desc.c:0 "[mw_crown.GetPrimaryTitle.GetNameNoTier] büyük bir kargaşa içindeyken, [mw_independence_rebel_leader.GetTitledFirstName] ve diğerleri, [mw_crown.GetTitledFirstName] için ettikleri sadakat yeminlerini bozarak isyan başlattılar ve tahtı hedef aldılar."
agot_mega_wars.0011.a:0 "Bu günü lanetli bir gün olarak hatırlayacak!"
agot_mega_wars.0011.a.tt:0 "[temp_loc_scope.GetTitledFirstName] ile savaşa giriyorsunuz!"
agot_mega_wars.0011.b:0 "Bu durumdan bıktım usandım! Ayrılmasına izin verelim..."
agot_mega_wars.0011.b.tt:0 "[temp_loc_scope.GetTitledFirstName] bağımsızlığını ilan ediyor!"

agot_mega_wars.0012.opening:0 "[mw_independence_rebel_leader.GetName],"
agot_mega_wars.0012.desc.a:0 "[mw_independence_rebel_leader.GetPrimaryTitle.GetNameNoTier] benim hakkım! Savaşmadan teslim olmayacağım!"
agot_mega_wars.0012.desc.b:0 "Daha fazla kan dökülmesini engellemek için [mw_independence_rebel_leader.GetPrimaryTitle.GetNameNoTier] üzerindeki hak iddiamdan vazgeçmekten başka çarem yok."
agot_mega_wars.0012.a:0 "Öyleyse savaş kaçınılmaz!"
agot_mega_wars.0012.b:0 "Akıllıca bir karar."

agot_mega_wars.0020.opening:0 "Sadakat Sınavı..."
agot_mega_wars.0020.desc:0 "[ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetName], uzun zamandır [faction_target.GetNamePossessive] gölgesi altında yaşıyorsunuz... Gerçek [ROOT.Char.Custom('GetQueenKing')] olmanıza rağmen, bu durum artık tahammül edilemez, efendim. Bu sebeple, [faction_target.GetTitledFirstName] adlı kişiden tahtı size bırakmasını talep ettim. Fakat reddedildi ve savaşın ayak sesleri şimdiden duyulmaya başladı.\nBu zorlu mücadelede bize önderlik etmeye hazır mısınız?"
agot_mega_wars.0020.a:0 "Hakkım Olanı Alacağım!"
agot_mega_wars.0020.b:0 "Bu çok tehlikeli. İlerlemeye devam edin, ancak beni bu işin dışında tutun..."
agot_mega_wars.0021.opening:0 "Sadakat Sınavı..."
agot_mega_wars.0021.desc.a:0 "[ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetName], [faction_target.GetFirstNamePossessive] saltanatının sonuna geldik... Çok yakında tahtından indirilecek ve yerine gerçek [faction_claimant.Custom('GetQueenKing')] olan [faction_claimant.GetFirstName] geçecek...!"
agot_mega_wars.0021.desc.b:0 "[ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetName], sonunda hak iddia ettiğim topraklar düşman eline geçecek.\nİşler bu noktaya geldiğine göre, artık bu mücadelede size destek olamam."
agot_mega_wars.0021.a:0 "Anlıyorum."

# Mega War Aftermath
agot_mega_wars.0500.t:0 "Tahtın Beklentisi"
agot_mega_wars.0500.desc.a:0 "Hain [defender_house_scope.GetName] hanesine karşı verdiğim savaştan zaferle çıktım."
agot_mega_wars.0500.desc.ba:0 "Bana sadık güçler #italic beni#! [ROOT.Char.Custom('GetQueenKing')] ilan etmek istiyor. Hak iddiamın [claim_ancestor.GetFirstName] [claim_ancestor.GetDynastyName] hanesinden, geldiğini iddia ediyorlar..."
agot_mega_wars.0500.desc.bb:0 "\n\nFakat kendime sormalıyım, gerçekten [ROOT.Char.Custom('GetQueenKing')] olmak istiyor muyum? Bana kalırsa [option_LP.GetFirstName] [option_LP.GetDynastyName], bu diyarı yönetmek için çok daha uygun bir aday."
agot_mega_wars.0500.desc.bc:0 "\n\nFakat kendime sormalıyım, gerçekten [ROOT.Char.Custom('GetQueenKing')] olmak istiyor muyum? Bana kalırsa [option_LP_1.GetFirstName] [option_LP_1.GetDynastyName] veya [option_LP_2.GetFirstName] [option_LP_2.GetDynastyName], bu diyarı yönetmek için çok daha uygun adaylar."
agot_mega_wars.0500.desc.bd:0 "\n\nFakat kendime sormalıyım, gerçekten [ROOT.Char.Custom('GetQueenKing')] olmak istiyor muyum? [option_LP_1.GetFirstName] [option_LP_1.GetDynastyName] ve [option_LP_2.GetFirstName] [option_LP_2.GetDynastyName] gibi Lordlar, bana kalırsa bu diyarı yönetmek için çok daha uygunlar."
agot_mega_wars.0500.desc.c:0 "Eğer bu yolu seçersem, bu değerli adamlardan herhangi birini kral yapma kararımı kimse sorgulamayacaktır..."
agot_mega_wars.0500.desc.d:0 "Ne yazık ki [ROOT.Var('si_selected_character').Char.GetTitledFirstName] teklifimi reddetti, diyarı yönetmek istemiyor. Bu durumda, bir kez daha kararımı gözden geçirmeliyim..."
agot_mega_wars.0500.a:0 "[defender.GetTitledFirstNamePossessive] tahtını gasp etmek şimdilik yeterli olmalı."
agot_mega_wars.0500.b:0 "Haklılar, bu diyarı yönetmeye layık olan benim."
agot_mega_wars.0500.ca:0 "[chosen_LP.GetTitledFirstName] hüküm sürmeli."
MEGA_WARS_0500_ca_TOOLTIP:0 "[chosen_LP.GetTitledFirstName] teklifinize yanıt verecek."
MEGA_WARS_0500_cb_TOOLTIP:0 "[primary_target_title.GetName] için yeni bir hükümdar seçeceğim."
agot_mega_wars.0500.cb:0 "Başka birini seçmeliyim..."

agot_mega_wars.0501.t:0 "Tahtın Varisi"
agot_mega_wars.0501.desc:0 "[primary_target_title.GetName] topraklarının yönetimini kimin devralacağı konusunda hala kararsızım..."
agot_mega_wars.0501.a:0 "... en uygun aday."
MEGA_WARS_0501_a_TOOLTIP:0 "Seçtiğiniz kişi, teklifinize yanıt verecek."

agot_mega_wars.0502.t:0 "Tahtın Çağrısı"
agot_mega_wars.0502.desc:0 "[attacker.GetTitledFirstName], tacı alıp [primary_target_title.GetName] topraklarının yönetimine geçmem gerektiğini söylüyor. Bu teklife nasıl karşılık vereceğim?"
agot_mega_wars.0502.a:0 "Bir kuzgun gönderin... Teklifini kabul ediyorum."
agot_mega_wars.0502.b:0 "Şu anda başka sorumluluklarım var..."

agot_mega_wars.0503.t:0 "Tahtın Mirası"
agot_mega_wars.0503.desc.a:0 "Demir Taht'a oturduğuma göre, artık [old_demesne_main_title.GetName] topraklarının yönetimini kime bırakacağıma karar vermeliyim..."
agot_mega_wars.0503.desc.ba:0 "Kardeşlerim Stannis ve Renly uygun adaylar."
agot_mega_wars.0503.desc.bb:0 "Kardeşim [living_brother.GetFirstName] bu görevi üstlenebilir."
agot_mega_wars.0503.desc.bc:0 "[option_dynasty_member.GetName] bu görevi layıkıyla yerine getirebilir."
agot_mega_wars.0503.desc.c:0 "Her zaman sadakatini koruyan Estermont Hanesindeki akrabalarıma güvenebilirim."
agot_mega_wars.0503.a:0 "Aile üyelerimden birine vereceğim."
agot_mega_wars.0503.b:0 "Hanedanımdan biri bu göreve layık olacaktır."
agot_mega_wars.0503.c:0 "Vasallarım arasından birini seçeceğim."

agot_mega_wars.0504.t:0 "Yerine Bir Varis"
agot_mega_wars.0504.desc:0 "[old_demesne_main_title.GetName] topraklarının yönetimini kime emanet edeceğim konusunda derinlemesine düşünüyorum..."
agot_mega_wars.0504.a:0 "... en doğru karar."
agot_mega_wars.0504.b:0 "Belki de daha uygun bir aday vardır..."

agot_mega_wars.0505.t:0 "Ejderha Kayası'nın Kaderi"
agot_mega_wars.0505.desc:0 "[old_demesne_main_title.GetName] meselesi çözüldüğüne göre, geriye tek bir soru kalıyor: Targaryen Hanesi'nin kadim kalesi ve Demir Taht varisinin yurdu olan Ejderha Kayası'nın kaderi ne olacak?\n"
agot_mega_wars.0505.a:0 "[chosen_sibling.GetName] Ejderha Kayası'nı yönetsin."
agot_mega_wars.0505.b:0 "... Ejderha Kayası'nın yeni sahibi olsun."
agot_mega_wars.0505.c:0 "Aslında, neden Ejderha Kayası'nı kendim yönetmeyeyim ki?"

agot_mega_wars.0506.t:0 "Zaferin Ardından"
agot_mega_wars.0506.desc:0 "Savaş sona erdi ve kraliyet ailesi tahttan indirildi. Gaspçının sancağı artık guruyla Kral Toprakları'nın üzerinde dalgalanıyor.\n\nŞimdi ise zor bir karar verilmeli: Eski kraliyet ailesine ne olacak? Kaderleri sizin ellerinizde. Onları affedip özgürlüklerine mi kavuşturacaksınız, yoksa köklerini tamamen kurutup hepsini mi öldüreceksiniz? Yoksa belki de diyarın dışına sürgüne mi göndereceksiniz?"
agot_mega_wars.0506.a:0 "Onları affedin ve rahat bırakın."
agot_mega_wars.0506.b:0 "Hiçbir risk almayın, hepsini öldürün."
agot_mega_wars.0506.c:0 "Diyarın dışına sürgüne gönderin."

agot_mega_wars.0510.t:0 "Yeni Bir Yönetim"
agot_mega_wars.0510.desc.a:0 "[primary_target_title.GetNamePossessiveNoTooltip] Lordları ve Leydileri'ne,"
agot_mega_wars.0510.desc.b:0 "\nBen, [choosing_ruler.GetFullName], şu kararı ilan ediyorum:"
agot_mega_wars.0510.desc.c:0 "\n $EFFECT_LIST_BULLET$# Bundan böyle [primary_target_title.GetName] yönetimi şahsıma aittir."
agot_mega_wars.0510.desc.d:0 "\n $EFFECT_LIST_BULLET$# Bundan böyle [primary_target_title.GetName] yönetimi [chosen_crown_ruler.GetNamePossessive] kontrolüne geçecektir."
agot_mega_wars.0510.desc.e:0 "\n $EFFECT_LIST_BULLET$# [war_loser.GetName], [primary_target_title.GetHolder.GetTitledFirstName] lehine tahttan indirilecektir."
agot_mega_wars.0510.desc.f:0 "\n $EFFECT_LIST_BULLET$# [old_demesne_main_title.GetHolder.GetLadyLord|U] [old_demesne_main_title.GetHolder.GetFirstName] adlı kişiye [old_demesne_main_title.GetName] verilecektir."
agot_mega_wars.0510.a:0 "Bu zaferin tadını çıkaracağım."
agot_mega_wars.0510.b:0 "Bakalım [primary_target_title.GetHolder.GetTitledFirstName] topraklarını nasıl yönetecek..."

agot_mega_wars.0600.t:0 "Zaferin Gölgesinde"
agot_mega_wars.0600.desc:0 "Nihayet, bana karşı ayaklanıp haklı yönetimimi baltalamaya çalışan hainlere karşı zafer kazandık. Artık kaderleri benim elimde. Onlara merhamet mi göstereceğim, yoksa işledikleri suçların bedelini ödemelerini mi sağlayacağım..."
agot_mega_wars.0600.nonrebel.desc:0 "Tüm zorluklara göğüs gererek, bir zamanlar tahtı gasp eden zalimleri devirmeyi başardık. İktidarlarını yerle bir ederek haklı hükümdar olarak yerimi sağlamlaştırdım. İktidarın koridorları artık bize açık ve amacımıza karşı çıkanlar bozguna uğratıldı.\n\nŞimdi, bizi zincire vurmaya çalışanların kaderini belirleme zamanı geldi. Merhamet mi göstereceğiz, yoksa çektirdikleri acıların intikamını mı alacağız?"
agot_mega_wars.0600.a:0 "Hainleri huzuruma getirin!"

agot_mega_wars.0601.t:0 "Hesaplaşma Zamanı"
agot_mega_wars.0601.desc:0 "[selected_traitor.GetTitledFirstName], ihanetinin bedelini ödemek için önümde diz çökmüş durumda. Kaderini belirlemek için önümde birçok seçenek var; bazıları merhametli, bazıları ise acımasız. Hangisini seçeceğim? Bu, ihanetinin tahtıma ne kadar büyük bir tehdit oluşturduğuna bağlı olacak. "
agot_mega_wars.0601.a:0 "Cezasına [selected_traitor.GetLiege.GetTitledFirstNameNoTooltip] karar versin."
agot_mega_wars.0601.b:0 "Vasallarının cezasına [selected_traitor.GetLiege.GetTitledFirstNameNoTooltip] karar vermesine izin verin."
agot_mega_wars.0601.b.tt:0 "[temp_traitors_scope.GetTitledFirstNamePossessiveNoTooltip] cezasına [selected_traitor.GetLiege.GetTitledFirstNameNoTooltip] karar verecek."
agot_mega_wars.0601.c:0 "Biraz daha zindanlarımda çürüsün."
agot_mega_wars.0601.d:0 "Ben karar vereceğim."
agot_mega_wars.0601.e:0 "#N HATA AYIKLAMA #! Tüm hainleri atla"

