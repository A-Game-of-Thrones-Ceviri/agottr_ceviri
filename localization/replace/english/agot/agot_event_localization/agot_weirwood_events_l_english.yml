l_english:
 agot_weirwood_events.0001.t: "Büvet Ağacı"
 agot_weirwood_events.0001.desc: "İnanç ne olursa olsun, dünyada huzur ve uhrevi yalnızlık açısından bir tanrı ormanının kalbine yaklaşan çok az yer vardır. Ancak bu, içinde dolaşılacak sıradan bir rahatlatıcı bahçe değil — Eski Tanrılar burada hüküm sürüyor.\n\Büvet ağacına yaklaşırken tek istediğim şey..."
 agot_weirwood_events.0001.a: "...ilahi takdir."
 agot_weirwood_events.0001.b: "...sağlık."
 agot_weirwood_events.0001.c: "...sakinlik."
 agot_weirwood_events.0001.d: "...rehberlik."
  
