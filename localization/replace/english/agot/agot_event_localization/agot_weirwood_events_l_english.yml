l_english:
 agot_weirwood_events.0001.t: "Kalp Ağacı"
 agot_weirwood_events.0001.desc: "İnanç ne olursa olsun, dünyada huzur ve uhrevi yalnızlık açısından bir tanrı ormanının kalbine yaklaşan çok az yer vardır. Ancak burası sadece içinde dolaşılacak rahatlatıcı bir bahçe değil — Eski Tanrılar burada hüküm sürüyor.\n\nKalp ağacına yaklaşırken tek istediğim..."
 agot_weirwood_events.0001.a: "...ilahi takdir."
 agot_weirwood_events.0001.b: "...sağlıklı olsun."
 agot_weirwood_events.0001.c: "...sakinlik."
 agot_weirwood_events.0001.d: "...rehberlik."
  
