l_english:
 agot_decisions_events.0001.t: "Tartışmasız Bir Krallık!"
 agot_decisions_events.0001.desc: "Gücüm artık tartışılmaz! Diyarımı gerçek bir krallık ilan etme zamanı geldi. Bu topraklar, Valyria'nın Kıyameti'nden beri savaşlar ve yağmalamalarla harap olmuştu. Ama sonunda onları demir yumruğumla birleştirdim. Tartışmalı Topraklar artık diğer Özgür Şehirler'in oyuncağı olmayacak! Yağmalanmayacak ve talan edilmeyecek! Bunun yerine kendi krallığımızın kudretiyle dimdik ayakta duracak. Benim krallığım! \n\nBu topraklara barış ve refah getireceğim. Adım tarihe altın harflerle yazılacak!"
 agot_decisions_events.0001.a: "Krallığımız sonsuza dek yaşasın!"
 agot_decisions_events.0001.b: "Sonunda, hayalim gerçek oldu..."
  
 agot_decisions_events.0002.t: "[SCOPE.s('agot_decisions_events.0001.t')]"
 agot_decisions_events.0002.desc: "Güçlenen [founder.GetTitledFirstName], sonunda diyarını gerçek bir krallık ilan etti!\n\nArtık birleşmiş olan bu krallığın gücü, tüm Batıdiyar'da yankılanıyor ve kimse tarafından göz ardı edilemez."
 agot_decisions_events.0002.a: "Gücümüzü herkese göstereceğiz!"
 agot_decisions_events.0002.b: "İlginç..."
  
 agot_decisions_events.0003.t: "[SCOPE.s('agot_decisions_events.0001.t')]"
 agot_decisions_events.0003.desc: "Güçlenen [founder.GetTitledFirstName], sonunda diyarını gerçek bir krallık ilan etti!\n\nArtık birleşmiş olan bu krallığın gücü, tüm Batıdiyar'da yankılanıyor ve kimse tarafından göz ardı edilemez."
 agot_decisions_events.0003.a: "Uzun süre dayanamayacaklar!"
 agot_decisions_events.0003.b: "Dikkatle izlenmesi gereken bir gelişme."
 agot_decisions_events.0003.c: "İlginç..."
  
 k_undisputed_lands: "Tartışmasız Topraklar"
  
 bind_dragon_horn_decision: "Ejderha Boynuzunu Bağla"
 bind_dragon_horn_decision_desc: "Karanlık ve kanlı bir ritüel, siz ve elinizdeki ejderha boynuzu arasında güçlü bir büyü bağı kuracak. Bağlanmamış bir ejderha boynuzu, gerçek potansiyelini ortaya koyamaz."
 bind_dragon_horn_decision_effect: "Kendinizi ejderha boynuzuna bağlamaya çalışacaksınız — ancak bu büyük bir bedel gerektirecek."
 bind_dragon_horn_decision_tooltip: "Ejderha boynuzuyla kan bağlama ritüeli gerçekleştirin."
 bind_dragon_horn_decision_confirm: "Ritüeli Başlat"
  
 binding_available_prisoner: "Kurban edilebilecek yetişkin bir mahkûma sahip."
 binding_available_kin: "Kurban edilebilecek bir akrabaya sahip."
 binding_available_soulmate: "Kurban edilebilecek bir ruh eşine sahip."
 binding_available_blood: "Yaralı değil."
  
 needs_rhllor_religion_chaplain: "Saray din adamınız R'hllor dinine inanıyor."
 needs_valyrian_religion_chaplain: "Saray din adamınız Valyria dinine inanıyor."
 needs_mystic_figure: "Bir saray mensubu [GetTrait('lifestyle_mystic').GetName( GetNullCharacter )] yaşam tarzına sahip."
  
 agot_bloodbinding: "Kan bağı" #NT!
  
 agot_decisions_events.0100.t: "[SCOPE.s('agot_bloodbinding')]: Bedel"
 agot_decisions_events.0100.desc: ""Bağın tutması için bir bedel ödenmeli," diye fısıldıyor [ritualist.GetFirstNameNicknamed], gözleri karanlık bir ışıkla parlıyor. "Ve bu bedel, sevilen birinin hayatı olmalı. Böylesine güçlü bir büyücülük kolay kolay boyun eğmez... #bold Kan için#! eğilir."\n\n"Ve hepsi bu kadar değil," diye devam ediyor, sesi uğursuz bir tınıyla yankılanıyor. "Bağ, alevle güçlendirilmelidir. Kan ve ateş, ateş ve kan." Bir an duraksıyor, kelimelerin havada asılı kalmasına izin veriyor. "Kendi kanınızdan bir damla sunarsanız, bir yabancının kurban edilmesi yeterli olabilir... Ama en etkili olanı #italic kişisel#! bir sunudur. Kendi kanınız veya yakın bir akrabanızın kanı. Bedel ağır olacak, ama ödül çok daha büyük.""
 agot_decisions_events.0100.a: "Zindanlardaki mahkûmları getirin."
 agot_decisions_events.0100.a.tt: "Mahkûmlarınız arasından bir kurban seçeceksiniz. Ancak başarı şansı #difficulty_hard çok düşük#! olacak!"
 agot_decisions_events.0100.b: "Ailemi huzuruma çağırın."
 agot_decisions_events.0100.b.tt: "Yakın akrabalarınız arasından bir kurban seçeceksiniz. Bu nedenle başarı şansı #difficulty_medium orta#! olacak!"
 agot_decisions_events.0100.c: "#BER Kendi kanımı#! feda edeceğim."
 agot_decisions_events.0100.c.tt: "Bu fedakarlık için çok fazla kan kaybedeceksiniz, ancak başarı şansı #difficulty_easy yüksek#! olacak!"
 agot_decisions_events.0100.soulmate: "Kalbimi feda edeceğim, [soulmate.GetFirstName]."
 agot_decisions_events.0100.soulmate.tt: "Ruh eşiniz [soulmate.GetTitledFirstNameNoTooltip], bu korkunç ritüelde kurban edilecek ve #true_white;bold başarı garanti altına alınacak#!"
 agot_decisions_events.0100.d: "Bu bedel çok ağır."
 agot_decisions_events.0100.hidden: ""
  
 agot_decisions_events.0101.t: "[SCOPE.s('agot_bloodbinding')]: Kurban"
 agot_decisions_events.0101.desc: "Ritüel için kurbanı seçin. Bu geri dönüşü olmayan bir karar olacak..."
 agot_decisions_events.0101.a: "Evet, bu uygun bir kurban..."
 agot_decisions_events.0101.b: "Hayır, başka bir bedel ödenmeli."
 agot_decisions_events.0101.c: "İkinci kez düşündüm de, bu çılgınlık!"
  
 agot_decisions_events.0102.t: "[SCOPE.s('agot_bloodbinding')]: Ritüel"
 agot_decisions_events.0102.intro.sacrifice_ritualist: ""Peki," diyor [ritualist.GetFirstName], sesi duygusuz ve soğuk. Gözlerinde karanlık bir ışık parlıyor.\n\n"
 agot_decisions_events.0102.intro.sacrifice_child: ""Ona haşhaş sütü verdim, hiçbir şey hissetmeyecek," diyor [ritualist.GetFirstNameNoTooltip], çocuğum [sacrifice.GetFirstName] ritüel alanına getirilirken. Masum yüzüne baktığımda, içimi bir şüphe kaplıyor. Buna gerçekten değer mi? Değer, #bold değmeli#!."
 agot_decisions_events.0102.intro.sacrifice_kin: "[sacrifice.GetFirstName] önüme getiriliyor ve seçimimin ağırlığı tüm benliğimi eziyor. #italic İşe yarayacak mı?#! diye düşünüyorum kendi kendime. Ama [ritualist.GetFirstNamePossessiveNoTooltip] gözlerindeki fanatik parıltı, şüphelerimi dağıtıyor. Evet, işe yarayacak. Böylesine güçlü bir inanç, boşa çıkamaz."
 agot_decisions_events.0102.intro.sacrifice_prisoner: "Mahkûm [sacrifice.GetFirstName] önüme getiriliyor ve kararımın ağırlığı omuzlarıma çöküyor. Suçlu olsun ya da olmasın, böyle bir son, hiç kimseye reva görülemez... Şüphe içimi kemirmeye başlıyor, ama [ritualist.GetFirstNamePossessiveNoTooltip] gözlerindeki kararlılık, beni rahatlatıyor. Bu #bold doğru#! yol."
 agot_decisions_events.0102.intro.sacrifice_soulmate: ""Aşkım, bu ne oluyor?" [soulmate.GetFirstNamePossessive] sesi, damarlarımda akan buz gibi bir hançer gibi, ruhumu parçalıyor. Onu susturmaya çalışıyorum, ama sessizlik #bold daha da acı veriyor#!."
 agot_decisions_events.0102.intro.bleed_self: "Kendimi zihinsel olarak yaklaşan acıya hazırlıyorum. ""Bu kolay olmayacak," diyor [ritualist.GetFirstNameNoTooltip], sesi ifadesiz. ""Neredeyse ölümün eşiğine gelecek kadar kan kaybedeceksin ve asla tamamen iyileşemeyebilirsin."" Bakışlarım ejderha boynuzuna kilitleniyor. ""Hazır olduğunuzda başlayacağız,"" diyor."
 agot_decisions_events.0102.desc.blood_self: "\n\nBaşımı sallıyorum ve ritüel başlıyor. Keskin bir bıçakla kolumu derin bir şekilde kesiyorum. Koyu kırmızı kan önce yavaşça, sonra bir şelale gibi fışkırıyor. Beklediğimden, umduğumdan çok daha fazla...\n\nBaşım dönmeye başlıyor, görüşüm bulanıklaşıyor. Karanlık, beni yavaşça içine çekiyor..."
 agot_decisions_events.0102.desc.blood_sacrifice: "\n\nBıçağımı [sacrifice.GetFirstNamePossessiveNoTooltip] boğazına dayadığımda, hafifçe titriyor. Çığlık atmaya çalışıyor olabilir, ama sesi kanın fışkırmasıyla boğuluyor. Açılan yaradan sıcak bir kan seli fışkırıyor... ve [sacrifice.GetFirstNamePossessiveNoTooltip] gözlerindeki ışık yavaşça sönüyor.\n\nBoynuz, kurbanın kanıyla yıkanıyor. Ben de kendi kanımdan birkaç damla sunuyorum, kalbim buz gibi."
 agot_decisions_events.0102.desc.fire: "Alevlerin yansımasında, boynuzun oymaları şeytani bir ışıkla parlıyor. Kan bağlama ritüeli tamamlandı. Artık boynuz ve ben, tek bir varlığız."
 agot_decisions_events.0102.a: "İşe... işe yaradı mı?"
 agot_decisions_events.0102.tt: "Bunu anlamanın tek bir yolu var: denemek."
 agot_decisions_events.0102.toast.soulmate: "Ne yaptığını biliyor musun? Ruh eşini feda ettin!"
  
 agot_decisions_events.0105.t: "Zayıflayan Bağ"
 agot_decisions_events.0105.desc.intro: "Son zamanlarda, [dragon.GetName] giderek daha huzursuz ve itaatsiz davranıyor. Emirlerime uymakta isteksizleşiyor, hatta bazen açıkça karşı geliyor. Onun üzerindeki kontrolümün zayıfladığını hissediyorum. Korkarım ki yakında kan bağından tamamen kurtulacak.\n\nBunu düzeltmenin tek bir yolu var: Ejderha boynuzunu [dragon.GetNamePossessiveNoTooltip] huzurunda bir kez daha çalmalıyım. Böylece bağımızı güçlendirebilir ve kontrolümü yeniden sağlayabilirim."
 agot_decisions_events.0105.desc.imminent_break: "Ya bunu yapacağım ya da [dragon.GetNameNoTooltip] üzerindeki kontrolümü tamamen kaybedeceğim. Seçimim açık."
 agot_decisions_events.0105.desc.imminent_shatter: "[dragon.GetNameNoTooltip], zorla kurduğumuz bağı koparmayı başarırsa, intikam almak için geri dönebilir. Bu riski göze alamam."
 agot_decisions_events.0105.a: "Bağımızı hemen güçlendirmeliyim."
  
 agot_decisions_events.0106.t: "[SCOPE.s('agot_dragonbinding')]: Kopmuş Bağ"
 agot_decisions_events.0106.desc: "[dragon.GetNameNicknamed] artık emirlerimi dinlemiyor. Onun üzerindeki tüm kontrolümü kaybettim. Artık bir ejderha binicisi olmadığım gerçeğiyle yüzleşmek zorundayım. Kan bağımız koptu..."
 agot_decisions_events.0106.a: "Kâhya! Hemen ejderha boynuzunu bulun!"
 agot_decisions_events.0106.a.tt: "Ejderhayı boynuzla yeniden bağlamaya çalışacaksınız. Ancak bu sefer çok daha zor olacak..."
 agot_decisions_events.0106.b: "En azından hayatta kaldım. Bu bile bir başarı sayılabilir."
 agot_decisions_events.0106.dragon_flee: "Ejderha kontrolünüzden tamamen kurtulur ve eğer bir [dragonpit|E]nuz yoksa, özgürlüğüne kavuşmak için uçar gider."
  
 agot_decisions_events.0107.t: "[SCOPE.s('agot_dragonbinding')]: Kaybolmuş Bağ"
 agot_decisions_events.0107.desc: "[dragon.GetName] üzerindeki bağ paramparça oldu! Bu, onun inanılmaz irade gücünün bir kanıtı. Yeniden özgürlüğüne kavuşan [dragon.GetNameNoTooltip], artık kendi kaderinin efendisi — ve #bold intikam#! istiyor. Ah, kan büyüsüne asla güvenmemeliydim! Bu aptallığımın bedelini canımla ödeyeceğim!"
 agot_decisions_events.0107.a: "Ejderha boynuzunu getirin! Hemen!"
 agot_decisions_events.0107.b: "[dragon.GetNameNoTooltip], yat! #bold Yat#! dedim sana!!"
 agot_decisions_events.0107.b.valyrian: "#italic Dohaerās, [dragon.GetNameNoTooltip]! Lykiri!#!"
  
 agot_decisions_events.0109.t: "[SCOPE.s('agot_dragonbinding')]: Kabaca Uyanış"
 agot_decisions_events.0109.desc: "[dragon.GetNameNicknamed] aniden emirlerime yanıt vermeyi bıraktı. Bana bakışlarını çevirdiğinde, bu ejderhanın bana karşı duyduğu derin nefreti tüm benliğimde hissedebiliyorum...\n\nÇeneleri vücudumu sardığında, neler olduğunu anlıyorum. Bağ koptu! Başka biri kendini ejderha boynuzuna bağladı! Beni ejderhamdan kopardılar!"
 agot_decisions_events.0109.a: "[ROOT.Char.Custom('Scream')]"
  
 agot_decisions_events.0110.t: "[SCOPE.s('agot_dragonbinding')]: Ani Ayrılış"
 agot_decisions_events.0110.desc: "İlk başta, [dragon.GetName] adlı ejderhanın bu kadar aniden uçup gitmeye iten şeyin ne olduğunu anlayamadım. Onun üzerindeki kontrolüm sağlam görünüyordu.\n\nAncak şimdi, tek bir açıklama var: başka biri kendini ejderha boynuzuna bağladı! O lanet olası şeyi asla kaybetmemeliydim! Aslında hayatta kaldığım için şanslı saymalıyım. Bu çok daha kötü bitebilirdi."
 agot_decisions_events.0110.a: "Yine de ejderhamı kaybettiğim için kahroluyorum..."
