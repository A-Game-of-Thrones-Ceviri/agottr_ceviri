l_english:
 agot_decisions_events.0001.t: "Tartışmasız Bir Krallık"
 agot_decisions_events.0001.desc: "Pozisyonumun gücü artık tüm şüphelerin ötesinde olduğundan, sonunda krallığımı gerçek bir krallık ilan etmeye hazırım. Bu topraklar Valyria'nın Kıyameti'nden beri savaşıldı ve ele geçirildi, ancak sonunda onları birleştirdim. Artık İhtilaflı Topraklar, diğer Özgür Şehirler arasındaki bir güç gösterisi olarak yağmalanıp ele geçirilmeyecek, bunun yerine kendi krallığımızın gücüne dayanacak. Benim krallığım."
 agot_decisions_events.0001.a: "Krallığımız uzun süre refah içinde olsun."
 agot_decisions_events.0001.b: "Sonunda hayalim gerçekleşti..."
  
 agot_decisions_events.0002.t: "$agot_decisions_events.0001.t$"
 agot_decisions_events.0002.desc: "Güçten güce giden [founder.GetTitledFirstName], sonunda [founder.GetHerHis] alemi gerçek bir krallık ilan etti.\n\nArtık birleşmiş olan bu alemi gücünden şüphe yok."
 agot_decisions_events.0002.a: "Kendimizi hepsine ispatlayacağız."
 agot_decisions_events.0002.b: "İlginç."
  
 agot_decisions_events.0003.t: "$agot_decisions_events.0001.t$"
 agot_decisions_events.0003.desc: "Güçten güce giden [founder.GetTitledFirstName], sonunda [founder.GetHerHis] alemi gerçek bir krallık ilan etti.\n\nArtık birleşmiş olan bu alemi gücünden şüphe yok."
 agot_decisions_events.0003.a: "Çok uzun süre dayanamazlar!"
 agot_decisions_events.0003.b: "Dikkat edilmesi gereken bir şey."
 agot_decisions_events.0003.c: "İlginç."
  
 k_undisputed_lands: "Tartışmasız Topraklar"
  
 bind_dragon_horn_decision: "Ejderha Boynuzu'nu Bağla"  
 bind_dragon_horn_decision_desc: "Kan ritüeli benimle sahip olduğum ejderha boynuzu arasında büyülü bir bağ kuracaktır. Bağlanmadığında boynuz düzgün çalışmayacaktır."  
 bind_dragon_horn_decision_effect: "Kendinizi ejderha boynuzuna bağlamaya çalışacaksınız - büyük bir bedel ödeyerek."  
 bind_dragon_horn_decision_tooltip: "Ejderha boynuzuyla kan bağlama ritüeli gerçekleştirin"  
 bind_dragon_horn_decision_confirm: "Ritüeli hazırlayın"  
  
 binding_available_prisoner: "Kurban edilecek yetişkin bir mahkum var."  
 binding_available_kin: "Kurban edilecek akrabaları var."  
 binding_available_soulmate: "Feda edeceği bir ruh eşi var."  
 binding_available_blood: "Yaralı değil."  
  
 needs_rhllor_religion_chaplain: "Mahkeme papazınız R'hllor dinini takip ediyor."  
 needs_valyrian_religion_chaplain: "Saray papazınız Valyria dinini takip ediyor."  
 needs_mystic_figure: "Bir saray mensubunun [GetTrait('lifestyle_mystic').GetName( GetNullCharacter )] yaşam tarzı vardır."  
  
 agot_bloodbinding: "Kan bağı"  
  
 agot_decisions_events.0100.t: "$agot_bloodbinding$: Fiyat"  
 agot_decisions_events.0100.desc: ""Bağlanmanın tutunması için bir bedel ödenmeli," diye uyarıyor [ritualist.GetFirstNameNicknamed], "ve üstelik çok değerli bir bedel. Bu tür bir büyücülük kolay kolay eğilmez... #bold kan için eğilir#!."\n\n"And hepsi bu değil," diye devam ediyor [ritualist.GetSheHe]. "Bağ alevle güçlendirilmeli. Kan ve ateş, ateş ve kan." [ritualist.GetSheHe|U] devam etmeden önce sözcüklerin bir an havada asılı kalmasına izin veriyor. "Bir yabancının kurban edilmesi işe yarayabilir, elbette, eğer kendi kanınızdan bir iz sunarsanız... Ama #italic kişisel#! bir adak, kendi kanınız veya yakın bir akrabanızın kanı en iyisidir. Maliyeti büyük olacak, ancak ödülü daha büyük olacak.""  
 agot_decisions_events.0100.a: "Mahkumları getirin."  
 agot_decisions_events.0100.a.tt: "Esirleriniz arasından bir kurban seçeceksiniz, ancak başarı şansınız #difficulty_hard küçük#!"  
 agot_decisions_events.0100.b: "Ailemi çağırın."  
 agot_decisions_events.0100.b.tt: "Yakın akrabalarınızdan birini kurban olarak seçeceksiniz, bu yüzden başarı şansınız #difficulty_medium mütevazı#! olacak"  
 agot_decisions_events.0100.c: "#BER Ben#! kanı sağlayacağım."  
 agot_decisions_events.0100.c.tt: "Bunun için çok acı çekeceksin ve başarı şansın #difficulty_easy yüksek#! olacak"  
 agot_decisions_events.0100.soulmate: "Kalbimi teslim edeceğim, [soulmate.GetFirstName]."  
 agot_decisions_events.0100.soulmate.tt: "[soulmate.GetTitledFirstNameNoTooltip], ruh eşiniz, bu ritüelde feda edilecek, #true_white;bold başarıyı garantiliyor#!"  
 agot_decisions_events.0100.d: "Fiyatı çok yüksek."  
 agot_decisions_events.0100.hidden: ""
  
 agot_decisions_events.0101.t: "$agot_bloodbinding$: Kurban"  
 agot_decisions_events.0101.desc: "Ritüel için kurbanı seçin."  
 agot_decisions_events.0101.a: "Güzel bir fedakarlık..."  
 agot_decisions_events.0101.b: "Başka bir bedel ödenmesi gerekiyor."  
 agot_decisions_events.0101.c: "Tekrar düşününce bunun aptalca olduğunu anladım."  
  
 agot_decisions_events.0102.t: "$agot_bloodbinding$: Ritüel"  
 agot_decisions_events.0102.intro.sacrifice_ritualist: ""Pekala," diyor [ritualist.GetFirstName] içi boş ama görev bilinciyle dolu bir tonla.\n\n"  
 agot_decisions_events.0102.intro.sacrifice_child: ""[sacrifice.GetHerHim]'a haşhaş sütü verdim [sacrifice.GetSheHe] hiçbir şey hissetmeyecek," [ritualist.GetFirstNameNoTooltip], çocuğum [sacrifice.GetFirstName] taşınırken söylüyor. [sacrifice.GetHerHis]'ün yüzüne baktığımda, buna değip değmediğini merak etmeye başlıyorum. Değer, #bold olmak zorunda#!."  
 agot_decisions_events.0102.intro.sacrifice_kin: "[sacrifice.GetFirstName] önüme getiriliyor ve seçimimin ağırlığı üzerimde ağırlaşmaya başlıyor. #italic İşe yarayacak mı?#! Kendi kendime düşünüyorum ama [ritualist.GetFirstNamePossessiveNoTooltip] gözlerindeki bakış işe yarayacağını söylüyor. Elbette, böyle bir güven yersiz değil."  
 agot_decisions_events.0102.intro.sacrifice_prisoner: "Mahkum [sacrifice.GetFirstName] önüme getiriliyor ve kararımın ağırlığı üzerimde ağırlaşmaya başlıyor. Suçlu olsun ya da olmasın, böyle bir kader adil bir ceza değil... Şüpheler içime sızıyor, ancak [ritualist.GetFirstNamePossessiveNoTooltip]'in gözlerindeki bakış beni rahatlatıyor. Bu #bold haklı#!."  
 agot_decisions_events.0102.intro.sacrifice_soulmate: ""Aşkım, bu ne?" Şu anda, [soulmate.GetFirstNamePossessive] sesi damarlarımda ejderha camı gibi, beni içeriden parçalıyor. [soulmate.GetHerHim]'i sessizliğe çağırıyorum, ama sessizlik #bold kadar acıtıyor#!."  
 agot_decisions_events.0102.intro.bleed_self: "Kendimi zihinsel olarak bundan sonra olacaklara hazırlıyorum. "Bu kolay olmayacak," diyor [ritualist.GetFirstNameNoTooltip] hafifçe. "Neredeyse ölüme kadar tükeneceksin ve asla iyileşemeyebilirsin." Ejderha boynuzuna olan bakışlarım sertleşiyor. "Hazır olduğunda başlayacağız," diyor [ritualist.GetSheHe]."  
 agot_decisions_events.0102.desc.blood_self: "\n\nBaşımı sallıyorum ve ritüel başlıyor. Kolumun üzerinden keskin bir bıçak geçirerek temiz bir şekilde izliyorum, koyu kırmızı sıvının ilk başta dikiş boyunca köpürdüğünü görüyorum. Sonra beklediğimden daha fazla bir fışkırma geliyor. Umduğumdan daha fazla...\n\nGörüş alanımın kenarlarına karanlık sinsice yaklaşırken başım dönüyor."  
 agot_decisions_events.0102.desc.blood_sacrifice: "\n\n[sacrifice.GetFirstNameNoTooltip] bıçağımı [sacrifice.GetHerHis] boynunda düzgünce kaydırırken sarsılıyor. [sacrifice.GetSheHe|U] çığlık atmış olabilir, ancak ses bir kan gurultusu içinde yankılanıyor. Şimdi açık olan yaradan sıcak bir kızıllık akıyor... ve [sacrifice.GetFirstNamePossessiveNoTooltip] gözlerindeki ışık sönüyor.\n\nBoynuz kurbanın kanıyla yıkanıyor. Ayrıca kendi kanımdan birkaç damla sunuyorum."  
 agot_decisions_events.0102.desc.fire: "Ateşte, boynuzun glifleri parlak bir şekilde parlıyor. Bağ mühürlendi. Ritüel bitti."  
 agot_decisions_events.0102.a: "İşe yaradı mı?"  
 agot_decisions_events.0102.tt: "Bunu öğrenmenin tek bir yolu var."  
 agot_decisions_events.0102.toast.soulmate: "Ne yaptığını biliyorsun."  
  
 agot_decisions_events.0105.t: "Azalan Bağ"  
 agot_decisions_events.0105.desc.intro: "Son zamanlarda, [dragon.GetName] giderek daha huzursuz hale geldi. [dragon.Custom('GetDragonSheHe')] giderek emirlerimi takip etme konusunda isteksizlik göstermeye başladı ve hatta zaman zaman emirlerime karşı gelmeye bile cesaret ediyor. [dragon.Custom('GetDragonHerHim')] üzerindeki kontrolümün gerildiğinden ve yakında [dragon.Custom('GetDragonSheHe')]'in bu bağdan kurtulabileceğinden endişeleniyorum.\n\nBunu düzeltmenin tek bir yolu var; ejderha borusunu [dragon.GetNamePossessiveNoTooltip] huzurunda bir kez daha çalmalıyım."  
 agot_decisions_events.0105.desc.imminent_break: "Korkarım ya bu olacak ya da [dragon.GetNameNoTooltip]'ın kontrolünü tamamen kaybedeceğiz."  
 agot_decisions_events.0105.desc.imminent_shatter: "[dragon.Custom('GetDragonSheHe')] zorunlu bağımızı parçalarsa [dragon.GetNameNoTooltip] intikam arayabilir."  
 agot_decisions_events.0105.a: "Bunu düzeltmeliyim."  
  
 agot_decisions_events.0106.t: "$agot_dragonbinding$: Kopmuş Bağ"  
 agot_decisions_events.0106.desc: "[dragon.GetNameNicknamed] artık emirlerime uymuyor, [dragon.Custom('GetDragonHerHim')] üzerindeki kontrolüm tamamen kayboldu. Artık bir Ejderha Binicisi olmadığım gerçeğiyle yüzleşmeliyim."  
 agot_decisions_events.0106.a: "Kâhya, bana boynuzu bul."  
 agot_decisions_events.0106.a.tt: "Ejderhayı boynuzla tekrar bağlamaya çalışacaksınız."  
 agot_decisions_events.0106.b: "Çok daha kötü sonuçlanabilirdi."  
 agot_decisions_events.0106.dragon_flee: "Ejderha kontrolünüzden kurtulur ve [dragonpit|E] sahibi değilseniz kaçar"  
  
 agot_decisions_events.0107.t: "$agot_dragonbinding$: Parçalanmış Bağ"  
 agot_decisions_events.0107.desc: "[dragon.GetName] üzerindeki bağ hızla kötüleşti, [dragon.Custom('GetDragonHerHis')]'in saf irade gücüne tanıklık etti. Yenilenen netlikle, [dragon.GetNameNoTooltip] bir kez daha [dragon.Custom('GetDragonHerHis')] kaderinin tam kontrolüne sahip oldu — ve [dragon.Custom('GetDragonSheHe')] #bold intikam istiyor#!. Bloodmagic'e asla güvenmemeliydim!"  
 agot_decisions_events.0107.a: "Şimdi boynuz!"  
 agot_decisions_events.0107.b: "[dragon.GetNameNoTooltip], topuk! Dedim ki #bold topuk#!!"  
 agot_decisions_events.0107.b.valyrian: "#italic Dohaerā, [dragon.GetNameNoTooltip]! Lykiri!#!"  
  
 agot_decisions_events.0109.t: "$agot_dragonbinding$: Kaba Bir Uyanış"  
 agot_decisions_events.0109.desc: "[dragon.GetNameNicknamed] aniden emirlerime yanıt vermeyi bıraktı. [dragon.Custom('GetDragonSheHe')] bana bakana kadar [dragon.Custom('GetDragonHerHis')] bu ejderhanın bana karşı duyduğu derin nefreti hissedemiyorum...\n\nBurada ne olduğunu ancak [dragon.Custom('GetDragonHerHis')] çeneleri vücudumu kapattığında anlıyorum. Bağ koptu! Başka biri kendini ejderha boynuzuma bağladı!"  
 agot_decisions_events.0109.a: "[ROOT.Char.Custom('Scream')]"  
  
 agot_decisions_events.0110.t: "$agot_dragonbinding$: Ani Ayrılış"  
 agot_decisions_events.0110.desc: "İlk başta, [dragon.GetName]'ı bu kadar ani bir şekilde ayrılmaya iten şeyin ne olduğu belirsizdi. Şimdiye kadar, [dragon.Custom('GetDragonHerHim')] üzerindeki hakimiyetim sağlam görünüyordu.\n\nAncak düşününce, tek bir doğal sonuç var; başka biri ejderha boynuzuma bağlandı! Geriye dönüp baktığımda, o şeyi asla kaybetmemeliydim. Kendimi şanslı sayacağım, bu çok daha kötü olabilirdi."  
 agot_decisions_events.0110.a: "Ejderhayı kaybetmek üzücü olsa gerek."  
