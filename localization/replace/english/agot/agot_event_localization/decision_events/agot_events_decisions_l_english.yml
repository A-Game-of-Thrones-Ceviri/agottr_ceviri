l_english:
#mustafa
agot_decisions_events.0001.t:0 "Tartışmasız Bir Krallık"
agot_decisions_events.0001.desc:0 "Konumumun gücü artık şüphe götürmez hale geldiğine göre, nihayet diyarımı gerçek bir krallık ilan etmeye hazırım. Bu topraklar Valyria'nın Kıyameti'nden beri savaşlar ve yağmalamalarla harap edildi, ama sonunda onları birleştirdim. Tartışmalı Topraklar artık diğer Özgür Şehirler arasında bir güç gösterisi olarak yağmalanmayacak ve talan edilmeyecek, bunun yerine kendi krallığımızın gücüyle ayakta duracak. Benim krallığım."
agot_decisions_events.0001.a:0 "Krallığımız uzun süre refah içinde yaşasın."
agot_decisions_events.0001.b:0 "Sonunda, hayalim gerçekleşti..."

agot_decisions_events.0002.t:0 "$agot_decisions_events.0001.t$"
agot_decisions_events.0002.desc:0 "Güçlenerek ilerleyen [founder.GetTitledFirstName], nihayet [founder.GetHerHis] diyarını gerçek bir krallık ilan etti.\n\nArtık birleşmiş olan bu krallığın gücü şüphe götürmez."
agot_decisions_events.0002.a:0 "Kendimizi hepsine kanıtlayacağız."
agot_decisions_events.0002.b:0 "İlginç."

agot_decisions_events.0003.t:0 "$agot_decisions_events.0001.t$"
agot_decisions_events.0003.desc:0 "Güçlenerek ilerleyen [founder.GetTitledFirstName], nihayet [founder.GetHerHis] diyarını gerçek bir krallık ilan etti.\n\nArtık birleşmiş olan bu krallığın gücü şüphe götürmez."
agot_decisions_events.0003.a:0 "Uzun süre dayanamayacaklar!"
agot_decisions_events.0003.b:0 "Göz kulak tutulması gereken bir şey."
agot_decisions_events.0003.c:0 "İlginç."

k_undisputed_lands:0 "Tartışmasız Topraklar"

bind_dragon_horn_decision:0 "Ejderha Boynuzunu Bağla"
bind_dragon_horn_decision_desc:0 "Kanlı bir ritüel, ben ve elimdeki ejderha boynuzu arasında büyülü bir bağlantı kuracak. Bağlanmamış ejderha boynuzu düzgün çalışmayacaktır."
bind_dragon_horn_decision_effect:0 "Kendinizi ejderha boynuzuna bağlamaya çalışacaksınız — büyük bir bedelle."
bind_dragon_horn_decision_tooltip:0 "Ejderha boynuzuyla bir kan bağlama ritüeli gerçekleştirin"
bind_dragon_horn_decision_confirm:0 "Ritüeli hazırla"

binding_available_prisoner:0 "Kurban edilecek yetişkin bir mahkûma sahip."
binding_available_kin:0 "Kurban edilecek bir akrabaya sahip."
binding_available_soulmate:0 "Kurban edilecek bir ruh eşine sahip."
binding_available_blood:0 "Yaralı değil."

needs_rhllor_religion_chaplain:0 "Saray papazınız R'hllor dinine inanıyor."
needs_valyrian_religion_chaplain:0 "Saray papazınız Valyria dinine inanıyor."
needs_mystic_figure:0 "Bir saray mensubu [GetTrait('lifestyle_mystic').GetName( GetNullCharacter )] yaşam tarzına sahip."

agot_bloodbinding:0 "Kan Bağlama"

agot_decisions_events.0100.t:0 "$agot_bloodbinding$: Bedel"
agot_decisions_events.0100.desc:0 ""Bağın tutması için bir bedel ödenmeli," diye uyarıyor [ritualist.GetFirstNameNicknamed], "ve de sevgili birinin bedeli. Bu gibi bir büyücülük kolayca boyun eğmez... #bold Kan için#! eğilir."\n\n"Ve hepsi bu kadar değil," diye devam ediyor [ritualist.GetSheHe]. "Bağ, alevle güçlendirilmelidir. Kan ve ateş, ateş ve kan." [ritualist.GetSheHe|U] devam etmeden önce kelimelerin bir an havada asılı kalmasına izin veriyor. "Kendi kanınızdan bir iz sunarsanız, elbette bir yabancının kurban edilmesi yeterli olabilir... Ama en iyisi #italic kişisel#! bir sunu, kendi kanınız veya yakın bir akrabanızın kanıdır. Bedel büyük olacak, ama ödül daha büyük olacak.""
agot_decisions_events.0100.a:0 "Mahkûmları getirin."
agot_decisions_events.0100.a.tt:0 "Mahkûmlarınız arasından bir kurban seçeceksiniz, ancak başarı şansınız #difficulty_hard çok düşük#! olacak!"
agot_decisions_events.0100.b:0 "Ailemi çağırın."
agot_decisions_events.0100.b.tt:0 "Yakın akrabalarınız arasından bir kurban seçeceksiniz, bu nedenle başarı şansınız #difficulty_medium orta#! olacak!"
agot_decisions_events.0100.c:0 "#BER Ben#! kanı sağlayacağım."
agot_decisions_events.0100.c.tt:0 "Bunun için çok kan kaybedeceksiniz ve başarı şansınız #difficulty_easy yüksek#! olacak!"
agot_decisions_events.0100.soulmate:0 "Kalbimi bırakacağım, [soulmate.GetFirstName]."
agot_decisions_events.0100.soulmate.tt:0 "Ruh eşiniz [soulmate.GetTitledFirstNameNoTooltip], bu ritüelde kurban edilecek ve #true_white;bold başarı garanti edilecek#!"
agot_decisions_events.0100.d:0 "Bedel çok yüksek."
agot_decisions_events.0100.hidden:0 "" # will replace with agot_empty

agot_decisions_events.0101.t:0 "$agot_bloodbinding$: Kurban"
agot_decisions_events.0101.desc:0 "Ritüel için kurbanı seçin."
agot_decisions_events.0101.a:0 "İyi bir kurban..."
agot_decisions_events.0101.b:0 "Farklı bir bedel ödenmeli."
agot_decisions_events.0101.c:0 "İkinci kez düşündüm de, bu aptalca."

agot_decisions_events.0102.t:0 "$agot_bloodbinding$: Ritüel"
agot_decisions_events.0102.intro.sacrifice_ritualist:0 ""Peki," diyor [ritualist.GetFirstName] boş ama görev bilinciyle dolu bir tonda.\n\n"
agot_decisions_events.0102.intro.sacrifice_child:0 ""[sacrifice.GetHerHim]'e haşhaş sütü verdim, [sacrifice.GetSheHe] hiçbir şey hissetmeyecek," diyor [ritualist.GetFirstNameNoTooltip] çocuğum [sacrifice.GetFirstName] taşınırken. [sacrifice.GetHerHis] yüzüne baktığımda, buna değip değmeyeceğini merak etmeye başlıyorum. Değer, #bold değmeli#!."
agot_decisions_events.0102.intro.sacrifice_kin:0 "[sacrifice.GetFirstName] önüme getiriliyor ve seçimimin ağırlığı üzerime çökmeye başlıyor. #italic İşe yarayacak mı?#! diye düşünüyorum kendi kendime, ama [ritualist.GetFirstNamePossessiveNoTooltip]'in gözlerindeki bakış bana işe yarayacağını söylüyor. Elbette, böyle bir güven kötüye kullanılmaz."
agot_decisions_events.0102.intro.sacrifice_prisoner:0 "Mahkûmum [sacrifice.GetFirstName] önüme getiriliyor ve kararımın ağırlığı üzerime çökmeye başlıyor. Suçlu olsun ya da olmasın, böyle bir kader adil bir ceza değil... Şüphe içime sinsice giriyor, ama [ritualist.GetFirstNamePossessiveNoTooltip]'in gözlerindeki bakış beni rahatlatıyor. Bu #bold doğru#!."
agot_decisions_events.0102.intro.sacrifice_soulmate:0 ""Aşkım, bu nedir?" Şu anda, [soulmate.GetFirstNamePossessive] sesi damarlarımdaki ejderha camı gibi, beni içeriden parçalıyor. [soulmate.GetHerHim]'i susturuyorum, ama sessizlik #bold aynı derecede acı veriyor#!."
agot_decisions_events.0102.intro.bleed_self:0 "Kendimi zihinsel olarak bundan sonra olacaklar için hazırlıyorum. "Bu kolay olmayacak," diyor [ritualist.GetFirstNameNoTooltip] hafifçe. "Neredeyse ölüme kadar kan kaybedeceksiniz ve asla iyileşemeyebilirsiniz." Ejderha boynuzuna bakışlarım sertleşiyor. "Hazır olduğunuzda başlayacağız," diyor [ritualist.GetSheHe]."
agot_decisions_events.0102.desc.blood_self:0 "\n\nBaşımı sallıyorum ve ritüel başlıyor. Kolumu keskin bir bıçakla temiz bir şekilde kesiyorum, koyu kırmızı sıvının ilk başta dikiş boyunca nasıl köpürdüğünü izliyorum. Sonra bir fışkırma geliyor, beklediğimden daha fazla. Umduğumdan daha fazla...\n\nBaşım dönüyor, görüşümün kenarlarında karanlık sinsice yaklaşıyor."
agot_decisions_events.0102.desc.blood_sacrifice:0 "\n\nBıçağımı [sacrifice.GetHerHis] boynunda yumuşakça kaydırdığımda [sacrifice.GetFirstNameNoTooltip] irkiliyor. [sacrifice.GetSheHe|U] çığlık atmış olabilir, ancak ses kan gürültüsünde kayboluyor. Şimdi açılan yaradan ılık bir kırmızı yıkama akıyor... ve [sacrifice.GetFirstNamePossessiveNoTooltip]'in gözlerindeki ışık sönüyor.\n\nBoynuz, kurbanın kanıyla yıkanıyor. Ben de kendi kanımdan birkaç damla sunuyorum."
agot_decisions_events.0102.desc.fire:0 "Ateşte, boynuzun oymaları parlak bir şekilde parlıyor. Bağ mühürlendi. Ritüel bitti."
agot_decisions_events.0102.a:0 "İşe... işe yaradı mı?"
agot_decisions_events.0102.tt:0 "Bunu anlamanın tek bir yolu var."
agot_decisions_events.0102.toast.soulmate:0 "Ne yaptığını biliyorsun."

agot_decisions_events.0105.t:0 "Zayıflayan Bağ"
agot_decisions_events.0105.desc.intro:0 "Son zamanlarda, [dragon.GetName] giderek huzursuzlaştı. [dragon.Custom('GetDragonSheHe')] emirlerime uymakta giderek isteksizlik gösteriyor ve hatta bazen emirlerime karşı gelmeye bile cesaret ediyor. [dragon.Custom('GetDragonHerHim')] üzerindeki kontrolümün zayıfladığından ve yakında [dragon.Custom('GetDragonSheHe')] bağdan kurtulabileceğinden endişeleniyorum.\n\nBunu düzeltmenin tek bir yolu var; Ejderha boynuzunu [dragon.GetNamePossessiveNoTooltip] huzurunda bir kez daha çalmalıyım."
agot_decisions_events.0105.desc.imminent_break:0 "Korkarım ki ya bu ya da [dragon.GetNameNoTooltip] üzerindeki kontrolümü tamamen kaybetmek."
agot_decisions_events.0105.desc.imminent_shatter:0 "[dragon.GetNameNoTooltip], zorla kurduğumuz bağı koparırsa intikam alabilir."
agot_decisions_events.0105.a:0 "Bunu düzeltmeliyim."

agot_decisions_events.0106.t:0 "$agot_dragonbinding$: Kopmuş Bağ"
agot_decisions_events.0106.desc:0 "[dragon.GetNameNicknamed] artık emirlerime uymuyor, [dragon.Custom('GetDragonHerHim')] üzerindeki kontrolüm tamamen kayboldu. Artık bir ejderha binicisi olmadığım gerçeğiyle yüzleşmeliyim."
agot_decisions_events.0106.a:0 "Kâhya, bana boynuzu bul."
agot_decisions_events.0106.a.tt:0 "Ejderhayı boynuzla yeniden bağlamaya çalışacaksınız."
agot_decisions_events.0106.b:0 "Bu çok daha kötü bitebilirdi."
agot_decisions_events.0106.dragon_flee:0 "Ejderha kontrolünüzden kurtulur ve bir [dragonpit|E]'iniz yoksa kaçar"

agot_decisions_events.0107.t:0 "$agot_dragonbinding$: Parçalanmış Bağ"
agot_decisions_events.0107.desc:0 "[dragon.GetName] üzerindeki bağ hızla bozuldu, [dragon.Custom('GetDragonHerHis')] salt irade gücünün bir kanıtı. Yenilenen bir netlikle, [dragon.GetNameNoTooltip] bir kez daha [dragon.Custom('GetDragonHerHis')] kaderinin tam kontrolüne sahip — ve #bold intikam#! istiyor. Kan büyüsüne asla güvenmemeliydim!"
agot_decisions_events.0107.a:0 "Boynuz, hemen!"
agot_decisions_events.0107.b:0 "[dragon.GetNameNoTooltip], yat! #bold Yat#! dedim!!"
agot_decisions_events.0107.b.valyrian:0 "#italic Dohaerās, [dragon.GetNameNoTooltip]! Lykiri!#!"

agot_decisions_events.0109.t:0 "$agot_dragonbinding$: Kabaca Uyanış"
agot_decisions_events.0109.desc:0 "[dragon.GetNameNicknamed] aniden emirlerime yanıt vermeyi bıraktı. [dragon.Custom('GetDragonSheHe')] bana bakışlarını çevirinceye kadar bu ejderhanın bana karşı duyduğu derin nefreti hissedebiliyorum...\n\n[dragon.Custom('GetDragonHerHis')] çeneleri vücudumun etrafında kapanana kadar burada ne olduğunu anlıyorum. Bağ koptu! Başka biri kendini ejderha boynuzuma bağladı!"
agot_decisions_events.0109.a:0 "[ROOT.Char.Custom('Scream')]"

agot_decisions_events.0110.t:0 "$agot_dragonbinding$: Ani Ayrılış"
agot_decisions_events.0110.desc:0 "İlk başta, [dragon.GetName]'i bu kadar aniden ayrılmaya iten şeyin ne olduğu belli değildi. Şimdiye kadar, [dragon.Custom('GetDragonHerHim')] üzerindeki kontrolüm sağlam görünüyordu.\n\nAncak düşününce, tek bir doğal sonuç var; başka biri kendini ejderha boynuzuma bağladı! Geriye dönüp baktığımda, o şeyi asla kaybetmemeliydim. Kendimi şanslı sayacağım, bu çok daha kötü olabilirdi."
agot_decisions_events.0110.a:0 "Yine de ejderhayı kaybetmek üzücü."