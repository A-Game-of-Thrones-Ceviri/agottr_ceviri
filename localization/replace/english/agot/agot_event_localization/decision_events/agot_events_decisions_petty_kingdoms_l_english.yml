 agot_proclaim.0010.desc: "Taç Toprakları'nın kalbinden yeni bir hükümdar yükseldi! Parçalanmış bölgeleri birleştirerek, kadim Çengel Krallığı'nı eski ihtişamına kavuşturdu ve halkına refah ve güvenlik vaat etti. \n\nBu lider, Massey Hanesi'nin kurnaz ve güçlü mirasını yeniden canlandırdı ve bölgeye hem güç hem de istikrar getirerek Çengel Krallığı'nı Batıdiyar'da önemli bir güç haline getirdi. \n\nBu yeniden doğuş, Batıdiyar'ın güç dengesinde önemli bir değişimi işaret ediyor. Diğer krallıklar, Taç Toprakları'ndaki bu yeni ve kurnaz güce nasıl karşılık verecek? Bu sorunun cevabı, Çengel halkının ve tüm Batıdiyar'ın kaderini derinden etkileyecek."
