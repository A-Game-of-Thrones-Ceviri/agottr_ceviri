 agot_proclaim.0001.t: "Demir Taht Reform Edildi"
 agot_proclaim.0001.desc: "Önemli bir olay dönüşünde, Batıdiyar topraklarını tek bir bayrak altında birleştiren yeni bir hükümdar ortaya çıktı. \n\nYıllarca süren amansız savaşlar, kurnazca diplomasi ve stratejik evliliklerden sonra, bu lider birçok kişinin imkansız olduğunu düşündüğü şeyi başardı: Demir Taht'ın yeniden düzenlenmesi. Batıdiyar'daki dokuz imparatorluk unvanından beşini elinde tutan bu hükümdar, eşsiz bir cesaret ve kararlılık gösterdi. \n\nBir zamanlar parçalanmış ve mirası çatışmalarla lekelenmiş olan Demir Taht, saf irade ve hırsla restore edildi. Bir zamanlar rekabetler ve savaşlarla bölünmüş olan Yedi Krallık, şimdi potansiyel bir barış ve istikrar dönemine bakıyor. \n\nWesteros'un lordları ve hanımları artık bu yeni gerçeklikle yüzleşmek zorunda. Bu yeni hükümdara diz çökecek misin yoksa Demir Taht'ın gücüne meydan mı okuyacaksın?"
 agot_proclaim.0002.t: "Duskendale Krallığı Reform Yaptı"
 agot_proclaim.0002.desc: "Önemli bir olay dönüşünde, bir zamanlar parçalanmış olan Duskendale toprakları yeni bir hükümdar altında yeniden birleştirildi. \n\nBu lider, House Darklyn'in mirasını yeniden canlandırdı ve Duskendale Krallığı'nı restore ederek bölgeye istikrar ve güç getirdi. \n\nBu yeniden canlanma, güç dengesinde bir değişimi işaret ediyor. Crownlands'deki bu yeni güce nasıl tepki vereceksiniz?"
 agot_proclaim.0003.t: "Korku Kalesi Krallığı Reform Edildi"
 agot_proclaim.0003.desc: "Kuzeyde yeni bir hükümdar yükseldi, parçalanmış bölgeleri başarılı bir şekilde yeniden birleştirdi ve uğursuz Dehşet Kalesi'ni yeniden ayağa kaldırdı. \n\nBu lider, Bolton Hanesi'nin karanlık mirasını yeniden canlandırarak bölgeye korku ve gücü geri getirdi. \n\nBu yeniden diriliş, güç dengesinde önemli bir değişime işaret ediyor. Kuzeydeki bu yeni güce nasıl tepki vereceksiniz?"
 agot_proclaim.0004.t: "Rün Taşı Krallığı Reform Edildi"
 agot_proclaim.0004.desc: "Vadi'de yeni bir hükümdar ortaya çıktı, toprakları başarıyla yeniden birleştirdi ve antik Runestone Krallığı'nı yeniden canlandırdı. \n\nBu lider, Royce Hanesi'nin mirasını yeniden canlandırarak bölgeye güç ve istikrar getirdi. \n\nBu yeniden canlanma, güç dengesinde önemli bir değişimi işaret ediyor. Vadi'deki bu yeni güce nasıl tepki vereceksiniz?"
 agot_proclaim.0005.t: "Boyun Krallığı Reform Edildi"
 agot_proclaim.0005.desc: "Boğaz bataklıklarında yeni bir lider ortaya çıktı, bölgeleri başarıyla yeniden birleştirdi ve Boğaz Krallığı'nı yeniden kurdu. \n\nBu hükümdar, Reed Hanesi'nin mirasını yeniden canlandırarak bölgeye güç ve dayanıklılık getirdi. \n\nBu yeniden canlanma, güç dengesinde önemli bir değişimi işaret ediyor. Boğaz'teki bu yeni güce nasıl tepki vereceksiniz?"
