 agot_proclaim.0013.t: "Parmaklar Krallığı Yeniden Kuruldu!"
 agot_proclaim.0013.desc: "Arryn Vadisi'nin sarp zirvelerinden yeni bir hükümdar yükseldi! Parçalanmış toprakları birleştirerek, kadim Parmaklar Krallığı'nı eski ihtişamına kavuşturdu ve halkına cesaret ve şeref vaat etti. \n\nBu lider, Corbray Hanesi'nin cesur ve onurlu mirasını yeniden canlandırdı ve bölgeye hem güç hem de istikrar getirerek Parmaklar Krallığı'nı Batıdiyar'da önemli bir güç haline getirdi. \n\nBu yeniden doğuş, Batıdiyar'ın güç dengesinde önemli bir değişimi işaret ediyor. Diğer krallıklar, Vadi'deki bu yeni ve cesur güce nasıl tepki verecek? Bu sorunun cevabı, Parmaklar halkının ve tüm Batıdiyar'ın kaderini derinden etkileyecek."
 agot_proclaim.0014.t: "Tanrı Gözü Krallığı Yeniden Kuruldu!"
 agot_proclaim.0014.desc: "Nehir Toprakları'nın kalbinden yeni bir hükümdar yükseldi! Parçalanmış bölgeleri birleştirerek, kadim Tanrı Gözü Krallığı'nı eski ihtişamına kavuşturdu ve halkına refah ve güvenlik vaat etti. \n\nBu lider, Harrenhal'ın güçlü ve gizemli mirasını yeniden canlandırdı ve bölgeye hem güç hem de istikrar getirerek Tanrı Gözü Krallığı'nı Batıdiyar'da önemli bir güç haline getirdi. \n\nBu yeniden doğuş, Batıdiyar'ın güç dengesinde önemli bir değişimi işaret ediyor. Diğer krallıklar, Nehir Toprakları'ndaki bu yeni ve gizemli güce nasıl karşılık verecek? Bu sorunun cevabı, Tanrı Gözü halkının ve tüm Batıdiyar'ın kaderini derinden etkileyecek."
 agot_proclaim.0015.t: "Höyükler ve Dereler Krallığı Yeniden Kuruldu!"
 agot_proclaim.0015.desc: "Kuzey'in uçsuz bucaksız topraklarından yeni bir hükümdar yükseldi! Parçalanmış bölgeleri birleştirerek, kadim Höyükler ve Dereler Krallığı'nı eski ihtişamına kavuşturdu ve halkına birlik ve güç vaat etti. \n\nBu lider, Dustin ve Ryswell'in asil ve eski hanelerinin mirasını yeniden canlandırdı ve bölgeye hem güç hem de istikrar getirerek Höyükler ve Dereler Krallığı'nı Kuzey'de önemli bir güç haline getirdi. \n\nBu yeniden doğuş, Kuzey'in ve tüm Batıdiyar'ın güç dengesinde önemli bir değişimi işaret ediyor. Diğer lordlar, Kuzey'deki bu yeni ve birleşik güce nasıl tepki verecek? Bu sorunun cevabı, Höyükler ve Dereler halkının ve tüm Kuzey'in kaderini derinden etkileyecek."
 agot_proclaim.0016.t: "Büyük Wyk Krallığı Yeniden Kuruldu!"
 agot_proclaim.0016.desc: "Demir Adaları'nın fırtınalı denizlerinden yeni bir hükümdar yükseldi! Parçalanmış toprakları birleştirerek, kadim Büyük Wyk Krallığı'nı eski ihtişamına kavuşturdu ve halkına denizcilik gücü ve zenginlik vaat etti. \n\nBu lider, Goodbrother Hanesi'nin cesur ve denizci mirasını yeniden canlandırdı ve bölgeye hem güç hem de istikrar getirerek Büyük Wyk Krallığı'nı Demir Adaları'nda önemli bir güç haline getirdi. \n\nBu yeniden doğuş, Demir Adaları'nın ve tüm Batıdiyar'ın güç dengesinde önemli bir değişimi işaret ediyor. Diğer krallıklar, Demir Adaları'ndaki bu yeni ve güçlü güce nasıl tepki verecek? Bu sorunun cevabı, Büyük Wyk halkının ve tüm Batıdiyar'ın kaderini derinden etkileyecek."
 agot_proclaim.0017.t: "Kurt Ormanı Krallığı Yeniden Kuruldu!"
 agot_proclaim.0017.desc: "Kuzey'in derin ormanlarından yeni bir hükümdar yükseldi! Parçalanmış toprakları birleştirerek, kadim Kurt Ormanı Krallığı'nı eski ihtişamına kavuşturdu ve halkına cesaret ve sadakat vaat etti. \n\nBu lider, Glover Hanesi'nin sadık ve savaşçı mirasını yeniden canlandırdı ve bölgeye hem güç hem de istikrar getirerek Kurt Ormanı Krallığı'nı Kuzey'de önemli bir güç haline getirdi. \n\nBu yeniden doğuş, Kuzey'in ve tüm Batıdiyar'ın güç dengesinde önemli bir değişimi işaret ediyor. Diğer lordlar, Kuzey'deki bu yeni ve sadık güce nasıl tepki verecek? Bu sorunun cevabı, Kurt Ormanı halkının ve tüm Kuzey'in kaderini derinden etkileyecek."
 agot_proclaim.0018.t: "Beyaz Bıçak Krallığı Yeniden Kuruldu!"
 agot_proclaim.0018.desc: "Kuzey'in soğuk kıyılarından yeni bir hükümdar yükseldi! Parçalanmış toprakları birleştirerek, kadim Beyaz Bıçak Krallığı'nı eski ihtişamına kavuşturdu ve halkına refah ve denizcilik gücü vaat etti. \n\nBu lider, Manderly Hanesi'nin zengin ve güçlü mirasını yeniden canlandırdı ve bölgeye hem güç hem de istikrar getirerek Beyaz Bıçak Krallığı'nı Kuzey'de önemli bir güç haline getirdi. \n\nBu yeniden doğuş, Kuzey'in ve tüm Batıdiyar'ın güç dengesinde önemli bir değişimi işaret ediyor. Diğer lordlar, Kuzey'deki bu yeni ve zengin güce nasıl tepki verecek? Bu sorunun cevabı, Beyaz Bıçak halkının ve tüm Kuzey'in kaderini derinden etkileyecek."
 agot_proclaim.0019.t: "Kükürtaşı Krallığı Yeniden Kuruldu!"
 agot_proclaim.0019.desc: "Dorne'un kızgın kumlarından yeni bir hükümdar yükseldi! Parçalanmış toprakları birleştirerek, kadim Kükürtaşı Krallığı'nı eski ihtişamına kavuşturdu ve halkına dayanıklılık ve bağımsızlık vaat etti. \n\nBu lider, Uller Hanesi'nin gururlu ve inatçı mirasını yeniden canlandırdı ve bölgeye hem güç hem de istikrar getirerek Kükürtaşı Krallığı'nı Dorne'da önemli bir güç haline getirdi. \n\nBu yeniden doğuş, Dorne'un ve tüm Batıdiyar'ın güç dengesinde önemli bir değişimi işaret ediyor. Diğer lordlar, Dorne'daki bu yeni ve bağımsız güce nasıl tepki verecek? Bu sorunun cevabı, Kükürtaşı halkının ve tüm Dorne'un kaderini derinden etkileyecek."
 agot_proclaim.0020.t: "Yeşil Çatal Krallığı Yeniden Kuruldu!"
 agot_proclaim.0020.desc: "Nehir Toprakları'nın bereketli vadilerinden yeni bir hükümdar yükseldi! Parçalanmış toprakları birleştirerek, kadim Yeşil Çatal Krallığı'nı eski ihtişamına kavuşturdu ve halkına refah ve huzur vaat etti. \n\nBu lider, bir zamanlar bu topraklara hükmeden asil hanelerin mirasını gururla taşıyor ve bölgeye hem güç hem de istikrar getirerek Yeşil Çatal Krallığı'nı Nehir Toprakları'nda önemli bir güç haline getiriyor. \n\nBu yeniden doğuş, Nehir Toprakları'nın ve tüm Batıdiyar'ın güç dengesinde önemli bir değişimi işaret ediyor. Diğer lordlar, Nehir Toprakları'ndaki bu yeni ve güçlü güce nasıl tepki verecek? Bu sorunun cevabı, Yeşil Çatal halkının ve tüm Batıdiyar'ın kaderini derinden etkileyecek."
