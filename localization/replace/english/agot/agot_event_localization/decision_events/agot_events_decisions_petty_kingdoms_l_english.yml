 agot_proclaim.0001.t: "Demir Taht Yeniden Kuruldu!"
 agot_proclaim.0001.desc: "Destansı bir olaylar silsilesinin ardından, Batıdiyar toprakları nihayet tek bir sancak altında birleşti ve yeni bir hükümdar Demir Taht'a oturdu. \n\nYıllar süren acımasız savaşlar, entrika dolu diplomasi ve stratejik evlilikler sonunda meyvesini verdi. Birçoklarının imkansız gördüğü şey gerçekleşti: Demir Taht yeniden kuruldu. Batıdiyar'ın dokuz büyük hanedanından beşini kontrolü altına alan bu hükümdar, emsalsiz bir güç ve kararlılık sergiledi. \n\nBir zamanlar parçalanmış ve mirası savaşlarla lekelenmiş olan Demir Taht, şimdi yeniden dimdik ayakta. Salt irade ve hırs sayesinde yeniden var oldu. Eskiden çekişmelerle ve savaşlarla bölünmüş olan Yedi Krallık, artık barış ve istikrar dolu bir geleceğe umutla bakıyor. \n\nBatıdiyar'ın lordları ve leydileri artık bu yeni düzene ayak uydurmak zorunda. Bu yeni hükümdara diz çökecekler mi, yoksa Demir Taht'ın gücüne meydan okuyacaklar mı? Tarihin akışı, onların vereceği karara bağlı."
 agot_proclaim.0002.t: "Alacakaranlık Vadisi Krallığı Yeniden Kuruldu!"
 agot_proclaim.0002.desc: "Destansı bir olaylar silsilesinin ardından, bir zamanlar parçalanmış Alacakaranlık Vadisi toprakları sonunda yeni bir hükümdarın önderliğinde birleşti. \n\nBu lider, Darklyn Hanesi'nin mirasını gururla canlandırdı ve bölgeye istikrar ve kudret getirerek Alacakaranlık Vadisi Krallığı'nı eski ihtişamına kavuşturdu. \n\nBu yeniden doğuş, güç dengesinde önemli bir değişimi işaret ediyor. Taç Toprakları, Alacakaranlık Vadisi'ndeki bu yeni güce nasıl karşılık verecek? Tarih, bu sorunun cevabını merakla bekliyor."
 agot_proclaim.0003.t: "Dehhşet Kalesi Krallığı Yeniden Kuruldu!"
 agot_proclaim.0003.desc: "Kuzey'de yeni bir hükümdar yükseldi! Parçalanmış bölgeleri demir yumrukla birleştirerek, uğursuz Dehhşet Kalesi'ni eski ihtişamına kavuşturdu. \n\nBu lider, Bolton Hanesi'nin karanlık ve korku salan mirasını yeniden canlandırdı ve bölgeye hem korku hem de saygı uyandıran bir güç getirdi. \n\nBu yeniden doğuş, güç dengesinde büyük bir değişimi işaret ediyor. Kuzey'deki diğer güçler, Dehhşet Kalesi'nden yayılan bu yeni güce nasıl karşılık verecek? Bu sorunun cevabı, Kuzey'in geleceğini derinden etkileyecek."
 agot_proclaim.0004.t: "Taşkaya Krallığı Yeniden Kuruldu!"
 agot_proclaim.0004.desc: "Vadi'de yeni bir hükümdar yükseldi! Parçalanmış bölgeleri birleştirerek, kadim Taşkaya Krallığı'nı eski ihtişamına kavuşturdu. \n\nBu lider, Royce Hanesi'nin gururlu mirasını yeniden canlandırdı ve bölgeye güç ve istikrar getirerek halkına umut aşıladı. \n\nBu yeniden doğuş, Vadi ve hatta tüm Batıdiyar'ın güç dengesinde önemli bir değişimi işaret ediyor. Diğer lordlar, Taşkaya'dan yükselen bu yeni güce nasıl karşılık verecek? Bu sorunun cevabı, Vadi'nin ve belki de tüm diyarın geleceğini şekillendirecek."
 agot_proclaim.0005.t: "Boyun Krallığı Yeniden Kuruldu!"
 agot_proclaim.0005.desc: "Boyun'un tehlikeli bataklıklarından yeni bir lider yükseldi! Parçalanmış bölgeleri birleştirerek, kadim Boyun Krallığı'nı yeniden kurdu ve halkına umut ışığı oldu. \n\nBu lider, Reed Hanesi'nin esrarengiz ve güçlü mirasını yeniden canlandırdı ve bölgeye hem güç hem de benzersiz bir direnç getirdi. \n\nBu yeniden doğuş, Batıdiyar'ın güç dengesinde önemli bir değişimi işaret ediyor. Diğer krallıklar, Boyun'dan yükselen bu yeni ve gizemli güce nasıl karşılık verecek? Bu sorunun cevabı, Boyun halkının ve belki de tüm diyarın kaderini belirleyecek."
 agot_proclaim.0006.t: "Taş ve Gökyüzü Krallığı Yeniden Kuruldu!"
 agot_proclaim.0006.desc: "Dorne'un kavurucu kumlarından yeni bir hükümdar yükseldi! Toprakları birleştirerek, kadim Taş ve Gökyüzü Krallığı'nı eski ihtişamına kavuşturdu ve Dorne halkına yeni bir umut verdi. \n\nBu lider, Fowler Hanesi'nin gururlu ve savaşçı mirasını yeniden canlandırdı ve bölgeye hem güç hem de istikrar getirerek Dorne'u Batıdiyar'da önemli bir güç haline getirdi. \n\nBu yeniden doğuş, Batıdiyar'ın güç dengesinde önemli bir değişimi işaret ediyor. Diğer krallıklar, Dorne'dan yükselen bu yeni ve iddialı güce nasıl tepki verecek? Bu sorunun cevabı, Dorne halkının ve tüm Batıdiyar'ın kaderini derinden etkileyecek."
 agot_proclaim.0007.t: "Banefort Krallığı Yeniden Kuruldu!"
 agot_proclaim.0007.desc: "Batı Toprakları'nın uçsuz bucaksız düzlüklerinden yeni bir hükümdar yükseldi! Dağınık toprakları birleştirerek, kadim Banefort Krallığı'nı eski ihtişamına kavuşturdu ve halkına refah ve güvenlik vaat etti. \n\nBu lider, Banefort Hanesi'nin asil ve güçlü mirasını yeniden canlandırdı ve bölgeye hem güç hem de istikrar getirerek Batı Toprakları'nı Batıdiyar'da önemli bir güç haline getirdi. \n\nBu yeniden doğuş, Batıdiyar'ın güç dengesinde önemli bir değişimi işaret ediyor. Diğer krallıklar, Batı Toprakları'ndan yükselen bu yeni ve kararlı güce nasıl tepki verecek? Bu sorunun cevabı, Banefort halkının ve tüm Batıdiyar'ın kaderini derinden etkileyecek."
 agot_proclaim.0008.t: "Batısınır Krallığı Yeniden Kuruldu!"
 agot_proclaim.0008.desc: "Menzil'in verimli topraklarından yeni bir hükümdar yükseldi! Parçalanmış toprakları birleştirerek, kadim Batısınır Krallığı'nı eski ihtişamına kavuşturdu ve halkına refah ve huzur dolu bir gelecek vaat etti. \n\nBu lider, Tarly Hanesi'nin disiplinli ve güçlü mirasını yeniden canlandırdı ve bölgeye hem güç hem de istikrar getirerek Batısınır Krallığı'nı Batıdiyar'da önemli bir güç haline getirdi. \n\nBu yeniden doğuş, Batıdiyar'ın güç dengesinde önemli bir değişimi işaret ediyor. Diğer krallıklar, Menzil'den yükselen bu yeni ve disiplinli güce nasıl tepki verecek? Bu sorunun cevabı, Batısınır halkının ve tüm Batıdiyar'ın kaderini derinden etkileyecek."
 agot_proclaim.0009.t: "Doğusınır Krallığı Yeniden Kuruldu!"
 agot_proclaim.0009.desc: "Fırtına Toprakları'nın hırçın kıyılarından yeni bir hükümdar yükseldi! Parçalanmış toprakları birleştirerek, kadim Doğusınır Krallığı'nı eski ihtişamına kavuşturdu ve halkına fırtınalara karşı dayanıklılık ve umut vaat etti. \n\nBu lider, Dondarrion Hanesi'nin cesur ve onurlu mirasını yeniden canlandırdı ve bölgeye hem güç hem de istikrar getirerek Doğusınır Krallığı'nı Batıdiyar'da önemli bir güç haline getirdi. \n\nBu yeniden doğuş, Batıdiyar'ın güç dengesinde önemli bir değişimi işaret ediyor. Diğer krallıklar, Fırtına Toprakları'ndan yükselen bu yeni ve cesur güce nasıl tepki verecek? Bu sorunun cevabı, Doğusınır halkının ve tüm Batıdiyar'ın kaderini derinden etkileyecek."
