agot_proclaim.0001.t:0 "Demir Taht Yeniden Kuruldu"
agot_proclaim.0001.desc:0 "Önemli bir olayda, yeni bir hükümdar ortaya çıktı ve Batıdiyar topraklarını tek bir sancak altında birleştirdi. \n\nYıllarca süren amansız savaşlardan, kurnaz diplomasiden ve stratejik evliliklerden sonra, bu lider birçok kişinin imkansız olduğunu düşündüğü şeyi başardı - Demir Taht'ın yeniden kurulması. Batıdiyar içindeki dokuz imparatorluk unvanından beşini elinde tutan bu hükümdar, eşsiz bir yetenek ve kararlılık göstermiştir. \n\nBir zamanlar parçalanmış ve mirası çatışmalarla lekelenmiş olan Demir Taht, salt irade ve hırsla restore edildi. Bir zamanlar rekabetler ve savaşlarla bölünmüş olan Yedi Krallık, şimdi potansiyel bir barış ve istikrar dönemine bakıyor. \n\nBatıdiyar'ın lordları ve leydileri artık bu yeni gerçekle yüzleşmek zorunda. Bu yeni hükümdara diz çökecek misiniz yoksa Demir Taht'ın gücüne meydan okuyacak mısınız?"
agot_proclaim.0002.t:0 "Duskendale Krallığı Yeniden Kuruldu"
agot_proclaim.0002.desc:0 "Önemli bir olayda, bir zamanlar parçalanmış Duskendale toprakları yeni bir hükümdar altında yeniden bir araya geldi. \n\nBu lider, Darklyn Hanesi'nin mirasını yeniden canlandırdı ve Duskendale Krallığı'nı restore ederek bölgeye istikrar ve güç getirdi. \n\nBu yeniden doğuş, güç dengesinde bir değişimi işaret ediyor. Taç Toprakları'ndaki bu yeni güce nasıl tepki vereceksiniz?"
agot_proclaim.0003.t:0 "Korku Kalesi Krallığı Yeniden Kuruldu"
agot_proclaim.0003.desc:0 "Kuzey'de yeni bir hükümdar yükseldi, parçalanmış toprakları başarıyla yeniden birleştirdi ve uğursuz Korku Kalesi Krallığını restore etti. \n\nBu lider, Bolton Hanesi'nin karanlık mirasını yeniden canlandırdı ve bölgeye korku ve gücü geri getirdi. \n\nBu yeniden doğuş, güç dengesinde önemli bir değişimi işaret ediyor. Kuzey'deki bu yeni güce nasıl tepki vereceksiniz?"
agot_proclaim.0004.t:0 "Runestone Krallığı Yeniden Kuruldu"
agot_proclaim.0004.desc:0 "Vadi'de yeni bir hükümdar ortaya çıktı, toprakları başarıyla yeniden birleştirdi ve eski Runestone Krallığı'nı restore etti. \n\nBu lider, Royce Hanesi'nin mirasını yeniden canlandırdı ve bölgeye güç ve istikrar getirdi. \n\nBu yeniden doğuş, güç dengesinde önemli bir değişimi işaret ediyor. Vadi'deki bu yeni güce nasıl tepki vereceksiniz?"
