# Selecting a Crown - Decides which crown the officiant will use to crown them and set up for sabotage
coronation_decision.0002.t:0 "Taç Seçimi"
coronation_decision.0002.desc:0 "Son hazırlıklar yapılırken, [officiant.GetTitledFirstNameNoTooltip] bana yaklaşıyor. \"Majesteleri, hangi taçla taçlandırılmak istediğinize karar vermeliyiz.\"\n\nKoleksiyonumdaki taçlardan hangisinin kullanılması gerektiğini düşünmek için bir an duruyorum."
coronation_decision.0002.desc_crowning_self:0 "Son hazırlıklar yapılırken, hangi taçla taçlandırılmak istediğime karar vermeliyim."
coronation_decision.0002.desc_high_septon:0 "Son hazırlıklar yapılırken, [officiant.GetTitledFirstNameNicknamedNoTooltip|U] bana yaklaşıyor. \"Majesteleri, hangi taçla taçlandırılmak istediğinize karar vermeliyiz.\"\n\nKoleksiyonumdaki taçlardan hangisinin kullanılması gerektiğini düşünmek için bir an duruyorum."
coronation_decision.0002.desc_after_sabotage:0 "Birisi tacımı çaldıktan sonra, şimdi koleksiyonumdaki diğerlerinden birini seçmeliyim."
coronation_decision.0002.a:0 "Bu gayet iyi olacak"
coronation_decision.0002.a.tt:0 "Sizi taçlandırmak için [selected_crown_for_coronation.GetNameNoTooltip] kullanılacak."
coronation_decision.0002.b:0 "Bunların hiçbiri uygun değil; yeni bir taç sipariş edeceğim."

