# Officiant Selection
coronation_decision.0001.t:0 "Tören Yöneticisi"
coronation_decision.0001.desc:0 "Taç giyme törenimi yönetecek birini seçmeliyim."
coronation_decision.0001.a:0 "Beni taçlandıracaklar!"
coronation_decision.0001.a.tt:0 "[officiant.GetTitledFirstNameNicknamed|U] taç giyme töreninizin Tören Yöneticisi olarak görev yapacak."
coronation_decision.0001.a.tt_hof:0 "[officiant.GetTitledFirstNameNicknamed|U] sizin [head_of_faith|E]'inizdir, bu nedenle [piety_i] [piety|E] kazancınızı artırır."
coronation_decision.0001.a.tt_pv:0 "[officiant.GetTitledFirstNameNicknamed|U] bir [powerful_vassal|E]'dır, bu nedenle [legitimacy_i] [legitimacy|E] kazancınızı artırır."
