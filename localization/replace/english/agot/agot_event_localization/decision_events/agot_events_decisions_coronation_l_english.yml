l_english:
  
  # MAINTENANCE 
  # Officiant Selection 
 coronation_decision.0001.t: "Taç Giyme Töreni Yöneticisi"
 coronation_decision.0001.desc: "Muhteşem taç giyme törenimi yönetecek yetkin birini seçmeliyim. Bu önemli görevi kim üstlenecek?"
 coronation_decision.0001.a: "Tören Yöneticisi'ni ata!"
 coronation_decision.0001.a.tt: "[officiant.GetTitledFirstNameNicknamed|U], sizin taç giyme töreninizin onurlu Tören Yöneticisi olarak görev yapacak."
 coronation_decision.0001.a.tt_hof: "[officiant.GetTitledFirstNameNicknamed|U] sizin saygıdeğer [head_of_faith|E]nizdir, bu nedenle bu seçim [piety_i] [piety|E] kazancınızı artıracak ve halkınızın gözünde dindarlığınızı pekiştirecektir."
 coronation_decision.0001.a.tt_pv: "[officiant.GetTitledFirstNameNicknamed|U] güçlü bir [powerful_vassal|E]dır, bu nedenle onun bu görevi üstlenmesi [legitimacy_i] [legitimacy|E] kazancınızı artıracak ve saltanatınızın meşruiyetini güçlendirecektir."
 coronation_decision.0001.a.tt_dynn: "[officiant.GetTitledFirstNameNicknamed|U] asil [dynasty|E]ınızın bir üyesidir, bu nedenle bu karar [dynasty_prestige_i] [dynasty_prestige|E] kazancınızı artıracak ve hanedanınızın itibarını yüceltecektir."
 coronation_decision.0001.b: "Hayır, tacı kendi başıma takacağım!"
 coronation_decision.0001.b.tt: "Kendinizi taçlandırmayı tercih ettiniz. Bu cesur karar, halkınız nezdinde nasıl yorumlanacak?"
  
  # Selecting a Crown - Decides which crown the officiant will use to crown them and set up for sabotage 
 coronation_decision.0002.t: "Taç Seçimi"
 coronation_decision.0002.desc: "Taç giyme töreninin son hazırlıkları yapılırken, [officiant.GetTitledFirstNameNoTooltip] saygıyla yaklaşıyor. "Efendimiz, hangi taçla taçlandırılmak istediğinize karar vermemiz gerekiyor."\n\nTörenin ihtişamına yakışır bir taç seçmek için koleksiyonumdaki taçları gözden geçiriyorum."
 coronation_decision.0002.desc_crowning_self: "Taç giyme töreninin son hazırlıkları tamamlanırken, kendimi taçlandırmak için kullanacağım tacı seçmeliyim. Hangi taç, bu önemli anın ihtişamını yansıtacak?"
 coronation_decision.0002.desc_high_septon: "Taç giyme töreninin son hazırlıkları yapılırken, [officiant.GetTitledFirstNameNicknamedNoTooltip|U] bana yaklaşıyor. "Majesteleri, hangi taçla taçlandırılmak istediğinize karar vermeliyiz."\n\nKoleksiyonumdaki taçları inceleyerek, bu kutsal göreve layık olanı seçmeye çalışıyorum."
 coronation_decision.0002.desc_after_sabotage: "Ne yazık ki tacım çalındı! Ancak tören ertelenemez. Koleksiyonumdaki diğer taçlardan birini seçerek, bu talihsiz olayın törenin ihtişamını gölgelemesine izin vermeyeceğim."
 coronation_decision.0002.a: "Bu taç, törene yakışır."
 coronation_decision.0002.a.tt: "Sizi taçlandırmak için [selected_crown_for_coronation.GetNameNoTooltip] kullanılacak. Bu ihtişamlı taç, saltanatınızın gücünü ve ihtişamını simgeleyecek."
 coronation_decision.0002.b: "Hiçbiri layık değil! Yeni bir taç yaptırılacak!"
  
 already_hosting_coronation: "Zaten bir taç giyme töreni düzenliyorsunuz."
