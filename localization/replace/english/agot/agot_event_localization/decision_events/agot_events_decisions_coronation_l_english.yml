# MAINTENANCE
# Officiant Selection
coronation_decision.0001.t:0 "Taç Giyme Töreni Yöneticisi"
coronation_decision.0001.desc:0 "Muhteşem taç giyme törenimi yönetecek yetkin birini seçmeliyim. Bu önemli görevi kim üstlenecek?"
coronation_decision.0001.a:0 "Tören Yöneticisi'ni ata!"
coronation_decision.0001.a.tt:0 "[officiant.GetTitledFirstNameNicknamed|U], sizin taç giyme töreninizin onurlu Tören Yöneticisi olarak görev yapacak."
coronation_decision.0001.a.tt_hof:0 "[officiant.GetTitledFirstNameNicknamed|U] sizin saygıdeğer [head_of_faith|E]nizdir, bu nedenle bu seçim [piety_i] [piety|E] kazancınızı artıracak ve halkınızın gözünde dindarlığınızı pekiştirecektir."
coronation_decision.0001.a.tt_pv:0 "[officiant.GetTitledFirstNameNicknamed|U] güçlü bir [powerful_vassal|E]dır, bu nedenle onun bu görevi üstlenmesi [legitimacy_i] [legitimacy|E] kazancınızı artıracak ve saltanatınızın meşruiyetini güçlendirecektir."
coronation_decision.0001.a.tt_dynn:0 "[officiant.GetTitledFirstNameNicknamed|U] asil [dynasty|E]ınızın bir üyesidir, bu nedenle bu karar [dynasty_prestige_i] [dynasty_prestige|E] kazancınızı artıracak ve hanedanınızın itibarını yüceltecektir."
coronation_decision.0001.b:0 "Hayır, tacı kendi başıma takacağım!"
coronation_decision.0001.b.tt:0 "Kendinizi taçlandırmayı tercih ettiniz. Bu cesur karar, halkınız nezdinde nasıl yorumlanacak?"

# Selecting a Crown - Decides which crown the officiant will use to crown them and set up for sabotage
coronation_decision.0002.t:0 "Taç Seçimi"
coronation_decision.0002.desc:0 "Taç giyme töreninin son hazırlıkları yapılırken, [officiant.GetTitledFirstNameNoTooltip] saygıyla yaklaşıyor. "Efendimiz, hangi taçla taçlandırılmak istediğinize karar vermemiz gerekiyor."\n\nTörenin ihtişamına yakışır bir taç seçmek için koleksiyonumdaki taçları gözden geçiriyorum."
coronation_decision.0002.desc_crowning_self:0 "Taç giyme töreninin son hazırlıkları tamamlanırken, kendimi taçlandırmak için kullanacağım tacı seçmeliyim. Hangi taç, bu önemli anın ihtişamını yansıtacak?"
coronation_decision.0002.desc_high_septon:0 "Taç giyme töreninin son hazırlıkları yapılırken, [officiant.GetTitledFirstNameNicknamedNoTooltip|U] bana yaklaşıyor. "Majesteleri, hangi taçla taçlandırılmak istediğinize karar vermeliyiz."\n\nKoleksiyonumdaki taçları inceleyerek, bu kutsal göreve layık olanı seçmeye çalışıyorum."
coronation_decision.0002.desc_after_sabotage:0 "Ne yazık ki tacım çalındı! Ancak tören ertelenemez. Koleksiyonumdaki diğer taçlardan birini seçerek, bu talihsiz olayın törenin ihtişamını gölgelemesine izin vermeyeceğim."
coronation_decision.0002.a:0 "Bu taç, törene yakışır."
coronation_decision.0002.a.tt:0 "Sizi taçlandırmak için [selected_crown_for_coronation.GetNameNoTooltip] kullanılacak. Bu ihtişamlı taç, saltanatınızın gücünü ve ihtişamını simgeleyecek."
coronation_decision.0002.b:0 "Hiçbiri layık değil! Yeni bir taç yaptırılacak!"

already_hosting_coronation:0 "Zaten bir taç giyme töreni düzenliyorsunuz."