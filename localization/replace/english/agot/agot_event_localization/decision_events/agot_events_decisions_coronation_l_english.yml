# Bir Taç Seçmek - Tören yöneticisinin onları taçlandırmak için hangi tacı kullanacağına karar verir ve sabotaj için hazırlık yapar
coronation_decision.0002.t:0 "Bir Taç Seçmek"
coronation_decision.0002.desc:0 "Son hazırlıklar devam ederken, [officiant.GetTitledFirstNameNoTooltip] bana yaklaşıyor. \"Majesteleri, hangi taçla taçlandırılmak istediğinize karar vermeliyiz.\"\n\nKoleksiyonumdaki taçlardan hangisinin kullanılması gerektiğini düşünmek için bir an duruyorum."
coronation_decision.0002.desc_crowning_self:0 "Son hazırlıklar devam ederken, hangi taçla taçlandırılmak istediğime karar vermeliyim."
coronation_decision.0002.desc_high_septon:0 "Son hazırlıklar devam ederken, [officiant.GetTitledFirstNameNicknamedNoTooltip|U] bana yaklaşıyor. \"Majesteleri, hangi taçla taçlandırılmak istediğinize karar vermeliyiz.\"\n\nKoleksiyonumdaki taçlardan hangisinin kullanılması gerektiğini düşünmek için bir an duruyorum."
coronation_decision.0002.desc_after_sabotage:0 "Birisi tacımı çaldıktan sonra, şimdi koleksiyonumdaki diğerlerinden birini seçmeliyim"
coronation_decision.0002.a:0 "Bu gayet iyi olacak"
coronation_decision.0002.a.tt:0 "[selected_crown_for_coronation.GetNameNoTooltip], sizi taçlandırmak için kullanılacak"
coronation_decision.0002.b:0 "Bunların hiçbiri uygun değil; yeni bir taç yaptırtacağım"

