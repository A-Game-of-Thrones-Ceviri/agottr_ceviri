coronation_decision.0001.a:0 "Beni taçlandırsınlar!"
coronation_decision.0001.a.tt:0 "[officiant.GetTitledFirstNameNicknamed|U], taç giyme töreninizin Yöneticisi olarak hizmet verecek."
coronation_decision.0001.a.tt_hof:0 "[officiant.GetTitledFirstNameNicknamed|U], sizin [head_of_faith|E]'nizdir, böylece [piety_i] [piety|E] kazancınızı artırır."
coronation_decision.0001.a.tt_pv:0 "[officiant.GetTitledFirstNameNicknamed|U], [powerful_vassal|E]'dır, böylece [legitimacy_i] [legitimacy|E] kazancınızı artırır."
