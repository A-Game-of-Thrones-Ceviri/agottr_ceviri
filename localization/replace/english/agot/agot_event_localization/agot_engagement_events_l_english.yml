l_english:
#mustafa+
agot_engagement_events.0002.t:0 "Kalbin Arzusu"
agot_engagement_events.0002.desc.intro:0 "[ROOT.Char.Custom2('RelationToMePossessive', betrothed_1)] [betrothed_1.GetFirstName] odama giriyor. Belli ki benimle bir konu hakkında konuşmak istiyor. \O, "[ROOT.Char.GetLadyLord]'m, nişanlılığım hakkında görüşmek istiyorum,\" diyor. \"Bunu yapamam, [betrothed_2.GetTitledFirstName] ile evlenmek istemiyorum.\"\n\nVe devam ediyor, \"Nereden başlasam?\""
agot_engagement_events.0002.desc.negative_opinion:0 "Eğer dürüst olmam gerekirse, ondan nefret ediyorum."
agot_engagement_events.0002.desc.lowborn:0 "O sıradan halktan biri."
agot_engagement_events.0002.desc.bastard:0 "O bir piç... Bunu nasıl yapabilirim...?"
agot_engagement_events.0002.desc.not_attracted_to_me:0 "Nişanlım benim gibi bir kişiden tatmin olmayacak."
agot_engagement_events.0002.desc.not_attracted_to_them:0 "Benim gibi birinin öyle bir kişiden, öhöm, #italic tatmin#! olması mümkün değil."
agot_engagement_events.0002.desc.deformed:0 "[betrothed_2.GetSheHe|U]... sakat."
agot_engagement_events.0002.desc.unfaithful:0 "Sadakatsiz bir ahmak... [betrothed_2.GetSheHe|U] bana sadık kalamaz."
agot_engagement_events.0002.desc.prude:0 "[betrothed_2.GetSheHe|U] benim zevkime göre fazla #italic gergin#!..."
agot_engagement_events.0002.desc.unkind:0 "Basitçe söylemek gerekirse, [betrothed_2.GetSheHe] korkunç biri."
agot_engagement_events.0002.desc.too_young:0 "[betrothed_2.GetSheHe|U] benden çok daha genç."
agot_engagement_events.0002.desc.too_old:0 "[betrothed_2.GetSheHe|U] benden çok daha yaşlı."
agot_engagement_events.0002.desc.has_lover:0 "#italic Her şeyden önce#!, başka birini seviyorum."
agot_engagement_events.0002.desc.outro:0 "Lütfen, [betrothed_1.Custom2('RelationToMeShort',ROOT.Char)], #italic lütfen#! bunu bana yapmayın."
agot_engagement_events.0002.a:0 "[betrothed_1.GetFirstNameNoTooltip], onun için ayarladığım evliliği yapacak."
agot_engagement_events.0002.a.tt:0 "[betrothed_1.GetFirstNameNoTooltip] ile [betrothed_2.GetNameNoTooltip] arasında olan nişanlılığı zorla sürdüreceksiniz, ancak bunun istenmeyen sonuçları olabilir."
agot_engagement_events.0002.b:0 "Tamam, onunla ile evlenmek zorunda değilsin."
agot_engagement_events.0002.b.tt:0 "[betrothed_1.GetNameNoTooltip] ve [betrothed_2.GetNameNoTooltip] arasındaki nişanlılığı sona erdireceksiniz."
agot_engagement_events.0002.c:0 "Sevdiğinle evlenebilirsin."

agot_engagement_events.0003.opening:0 "[betrothed_1.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
agot_engagement_events.0003.desc:0 "Nişanlılığım hakkındaki hayaller - hayatımı kontrol etme konusundaki umutların - beni sadece daha da uzaklaştırdı. Senin gibi düşüncesiz bir [ROOT.Char.Custom('InsultNoun')] ile yaşamaya devam etmeyi hayal bile edemiyorum. Beni mirastan men etmek konusunda endişelenme, bunu kendim yapacağım."
agot_engagement_events.0003.a:0 "Buna nasıl #bold cüret edersin!!#"

agot_engagement_events.0004.opening:0 "[betrothed_1.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
agot_engagement_events.0004.desc:0 "Beni isteklerime karşı nişanlama umutların benim için kararımı verdi: Bir para birimi gibi alınıp satılmayacağım bir kardeşlik olan Gece Nöbeti'ne katılmak için ayrılıyorum."
agot_engagement_events.0004.a:0 "[betrothed_1.GetSheHe|U] evlenmek yerine siyahları giyiyor..."

agot_engagement_events.0005.opening:0 "[betrothed_1.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
agot_engagement_events.0005.desc:0 "Kaderimi kontrol edip beni zorla evlendirmeyi umuyorsan, zekamı yanlış değerlendirdin. Belki Hisar buna daha iyi bir ölçü bulabilir."
agot_engagement_events.0005.a:0 "[ROOT.Char.Custom2('RelationToMePossessive', betrothed_1)] üstat olacak..."

agot_engagement_events.0006.opening:0 "[betrothed_1.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
agot_engagement_events.0006.desc:0 "Beni hem kendi isteklerime hem de Tek Olan Yedi'nin isteklerine karşı sığır gibi takas ediyorsun. Pekala, senin seçimlerin benim için karar verdi: İnanca katılmak için ayrılıyorum."
agot_engagement_events.0006.a:0 "[ROOT.Char.Custom2('RelationToMePossessive', betrothed_1)] ruhban sınıfına katılacak..."

agot_engagement_events.0007.t:0 "Kırık Bir Kalbin Son Atışı"
agot_engagement_events.0007.desc:0 "[ROOT.Char.Custom2('RelationToMePossessive', betrothed_1)] [betrothed_1.GetFirstName] ile olan anlaşmazlığım zihnimi çok meşgul etti... Çalışma odamda oturdum ve tartışmayı kafamda defalarca tekrarladım.\n\nKapımda bir tıkırtı duyduğumda bir dakikadan fazla uyuklamış olamazdım. İleri doğru atıldım, kapıda [betrothed_1.GetFirstNamePossessiveNoTooltip] yüzünü görmeyi umuyordum. Bunun yerine, yüzü tanınmaz bir şekilde örtülmüş bir muhafızı karşıladım... #italic Acı mı? Korku mu? İnançsızlık mı??#!\n\nMuhafız içeri giriyor ve hikaye bir seti aşan sel gibi fışkırıyor. \"[betrothed_1.GetFirstName] hakkında konuşmaya geldim [ROOT.Char.GetLadyLord]'m, Nişanlılık konusunda, sizin onu ihmaliniz ve kararlarını önemsememeniz konusunda o çok üzgündü... [betrothed_1.GetFirstName], bu yaşananların ona verdiği acıya bir son vermek istedi ve...\" Muhafızın sesi titriyor ve gerçeği anlıyorum. \"O... #bold O öldü!!#!\""
agot_engagement_events.0007.a:0 "Hayır. Hayır hayır hayır #bold hayıııır#!!"

agot_engagement_events.0008.t:0 "Parçalanmış Bir Rüya"
agot_engagement_events.0008.desc:0 "[betrothed_1.GetFirstName] odama geri dönüyor ve nişanlılık konusundaki tartışmamızın devam edeceğini hemen anlayabiliyorum. Onu yatıştırmak için çabalıyorum ama sözüm kesiliyor—\n\n\"Gelecekteki eşim konusunda fikrimi dikkate almayı reddederseniz, ben de sizinkini dikkate almayı reddedeceğim,\" diyor, [ROOT.Char.Custom2('RelationToMePossessive', betrothed_1)]. \"Onunla evlenmeyeceğim... #bold ya da başka biriyle#!.\""
agot_engagement_events.0008.a:0 "Bu iyiye işaret değil..."
agot_engagement_events.0008.b:0 "Bana itaatsizlik edilmeyecek!"
agot_engagement_events.0008.c:0 "Gözümün önünden defolll!!!"