l_english:
 agot_engagement_events.0002.t: "Kalbin İstediği"
 agot_engagement_events.0002.desc.intro: "[ROOT.Char.Custom2('RelationToMe', betrothed_1)] [betrothed_1.GetFirstName]'im odama giriyor, [betrothed_1.Custom('quirk_neg_pp')]. "[betrothed_1.Custom2('RelationToMeShort',ROOT.Char)|U], [ROOT.Char.GetLadyLord]'üm, nişanımı tartışmak istiyorum," [betrothed_1.GetSheHe] diyor, [betrothed_1.Custom('quirk_neg_adverb')]. "Yapamam, [betrothed_2.GetTitledFirstName] ile evlenmek istemiyorum."\n\n[betrothed_1.GetSheHe|U] devam ediyor, "Nereden başlamalı?"
 agot_engagement_events.0002.desc.negative_opinion: "Kendime karşı dürüst olursam [betrothed_2.GetHerHim]'a hiç tahammül edemiyorum."
 agot_engagement_events.0002.desc.lowborn: "[betrothed_2.GetSheHe|U] sıradan bir insandır."
 agot_engagement_events.0002.desc.bastard: "Piç kurusu... Nasıl olur da...?"
 agot_engagement_events.0002.desc.not_attracted_to_me: "Nişanlım benim gibi [betrothed_1.GetWomanMan]'lı biriyle tatmin olmayacak."
 agot_engagement_events.0002.desc.not_attracted_to_them: "Öhöm, [betrothed_2.GetHerHim] gibi [betrothed_2.GetWomanMan]'den #italics yerine getirme#! bulmam mümkün değil."
 agot_engagement_events.0002.desc.deformed: "[betrothed_2.GetSheHe|U]... deforme olmuştur."
 agot_engagement_events.0002.desc.unfaithful: "Sadakatsiz bir budala... [betrothed_2.GetSheHe|U] bana sadık kalamaz."
 agot_engagement_events.0002.desc.prude: "[betrothed_2.GetSheHe|U] benim zevkime göre çok #italic sıkı #!..."
 agot_engagement_events.0002.desc.unkind: "Basitçe söylemek gerekirse, [betrothed_2.GetSheHe] korkunçtur."
 agot_engagement_events.0002.desc.too_young: "[betrothed_2.GetSheHe|U] benden çok daha genç."
 agot_engagement_events.0002.desc.too_old: "[betrothed_2.GetSheHe|U] benden çok daha yaşlı."
 agot_engagement_events.0002.desc.has_lover: "#italic Her şeyden önce#!, Başkasını seviyorum."
 agot_engagement_events.0002.desc.outro: "Lütfen, [betrothed_1.Custom2('RelationToMeShort',ROOT.Char)], #italic lütfen#! bana bunu yaptırma.""
 agot_engagement_events.0002.a: "[betrothed_1.GetFirstNameNoTooltip] ayarladığım evliliği gerçekleştirecek."
 agot_engagement_events.0002.a.tt: "[betrothed_1.GetFirstNameNoTooltip]'ı [betrothed_1.GetHerHis]'in [betrothed_2.GetNameNoTooltip]'ye nişanını korumaya zorlayacaksınız, ancak bunun istenmeyen sonuçları olabilir."
 agot_engagement_events.0002.b: "Tamam, evlenmek zorunda değilsin [betrothed_2.GetHerHim]."
 agot_engagement_events.0002.b.tt: "Nişanınızı [betrothed_1.GetNameNoTooltip] ile [betrothed_2.GetNameNoTooltip] arasında sonlandıracaksınız."
 agot_engagement_events.0002.c: "Sevgilinizle evlenebilirsiniz."
  
 agot_engagement_events.0003.opening: "[betrothed_1.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 agot_engagement_events.0003.desc: "Nişanlanma hayallerin - hayatımı kontrol etme umutların - beni sadece daha da uzaklaştırdı. Senin gibi düşüncesiz bir [ROOT.Char.Custom('InsultNoun')] ile yaşamaya devam etmeyi hayal edemiyorum. Beni mirasından mahrum bırakma konusunda endişelenme, bunu kendim yapacağım."
 agot_engagement_events.0003.a: "Nasıl #bold cesaret#! [betrothed_1.GetSheHe]!"
  
 agot_engagement_events.0004.opening: "[betrothed_1.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 agot_engagement_events.0004.desc: "Beni isteklerim dışında nişanlama umutların benim için kararımı verdi: Bir para gibi alınıp satılmayacağım bir kardeşlik olan Gece Nöbetçileri'ne katılmak üzere ayrıldım."
 agot_engagement_events.0004.a: "[betrothed_1.GetSheHe|U] evlenmek yerine siyahı seçerdi..."
  
 agot_engagement_events.0005.opening: "[betrothed_1.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 agot_engagement_events.0005.desc: "Eğer kaderimi kontrol edip beni evliliğe zorlamayı umuyorsan, zekamı yanlış değerlendirdin. Belki Kale bunun daha iyi bir ölçüsünü bulacaktır."
 agot_engagement_events.0005.a: "Benim [ROOT.Char.Custom2('RelationToMe', betrothed_1)]'ım üstat olmak..."
  
 agot_engagement_events.0006.opening: "[betrothed_1.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 agot_engagement_events.0006.desc: "Beni, benim ve Bir Olan Yedi'nin isteklerine karşı, sığır gibi takas edeceksin. Eh, senin seçimlerin benim için yapıldı: İnanca katılmak için ayrıldım."
 agot_engagement_events.0006.a: "[ROOT.Char.Custom2('RelationToMe', betrothed_1)]'ım din adamlığına katılacak..."
  
 agot_engagement_events.0007.t: "Kırık Bir Kalbin Son Atışı"
 agot_engagement_events.0007.desc: "[ROOT.Char.Custom2('RelationToMe', betrothed_1)] [betrothed_1.GetFirstName] ile olan anlaşmazlık zihnimi çok meşgul etti... Çalışma odamda oturmuş, tartışmayı kafamda tekrar tekrar düşünüyordum.\n\nKapıma vurulduğunda bir dakikadan fazla uyuyamazdım. [betrothed_1.GetFirstNamePossessiveNoTooltip]'nin yüzünü diğer tarafta görmeyi umarak öne doğru sıçradım. Bunun yerine, yüzü ayırt edilemeyecek şekilde çarpık bir gardiyan tarafından karşılandım... #italic Acı mı? Dehşet mi? İnançsızlık mı??#!\n\nThe gardiyan içeri girdi ve hikaye bir setin üzerinden akan bir sel gibi patladı. "Senin [ROOT.Char.Custom2('RelationToMe', betrothed_1)]'ın, benim [ROOT.Char.GetLadyLord]'m, [betrothed_1.GetSheHe]'m nişan konusunda, ihmalkarlık konusunda çok üzgündü... [betrothed_1.GetSheHe|U] üzüntüleri boğmak için şehre gitti [betrothed_1.GetHerHis] ve..." Gardiyanın sesi çatladı ve gerçeği biliyorum. "[betrothed_1.GetSheHe|U]... [betrothed_1.GetFirstName]1 [betrothed_1.GetSheHe|U] öldü![betrothed_1.GetFirstName]3""
 agot_engagement_events.0007.a: "Hayır. Hayır hayır hayır #bold hayır#!!"
  
 agot_engagement_events.0008.t: "Parçalanmış Bir Rüya"
 agot_engagement_events.0008.desc: "[betrothed_1.GetFirstName] odama geri dönüyor ve nişanlanma konusundaki tartışmamızın devam edeceğini hemen anlayabiliyorum. [betrothed_1.GetHerHim]'i yatıştırmak için hareket ediyorum ama sözüm yarıda kesiliyor—\n\n"Eğer sen benim gelecekteki eşim hakkındaki fikrimi dikkate almayı reddedersen, ben de senin fikrini dikkate almayı reddederim," diyor [ROOT.Char.Custom2('RelationToMe', betrothed_1)]'m, [betrothed_1.Custom('quirk_neg_adverb')]. "Ben [betrothed_2.GetHerHim]... #bold veya başka biriyle evlenmeyeceğim#!.""
 agot_engagement_events.0008.a: "Bu pek iyiye işaret değil..."
 agot_engagement_events.0008.b: "Bana itaatsizlik edilmez!"
 agot_engagement_events.0008.c: "Gözümün önünden kaybol!"
