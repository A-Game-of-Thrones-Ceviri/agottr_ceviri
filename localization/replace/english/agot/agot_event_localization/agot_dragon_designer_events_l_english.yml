agot_dragon_designer.0110.t:0 "Vahşi Ejderha Seçimi"
agot_dragon_designer.0110.desc:0 "Hangi ejderha benim?"
agot_dragon_designer.0110.a:0 "Bunun binicisi benim."
agot_dragon_designer.0110.b:0 "Bu ejderhalardan hiçbirine binmiyorum."
agot_dragon_designer.0110.b.tt:0 "Ana ejderha tasarımcısı etkinliğine geri döneceksiniz."
