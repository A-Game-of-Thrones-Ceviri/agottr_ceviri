 agot_dragon_designer.0100.eggs.t: "Ejderha Yumurtaları: Renkler ve Kaderler"
 agot_dragon_designer.0100.eggs.desc: "Ejderha yumurtanızın rengi, ejderhanızın geleceği hakkında ipuçları verebilir. Hangi rengi seçeceksiniz?"
 agot_dragon_designer.0100.eggs.a: "İşte bu, benim ejderha yumurtam!"
 agot_dragon_designer.0100.eggs.b: "Rengin Önemi Yok, Kaderimi Ben Belirlerim."
 agot_dragon_designer.0100.eggs.b.tt: "Rastgele bir Ejderha Yumurta [artifact|E] alacaksınız."
  
 agot_dragon_designer.0110.t: "Vahşi Ejderhaların Çağrısı: Hangisi Sizinle Uçacak?"
 agot_dragon_designer.0110.desc: "Gökyüzünde özgürce uçan vahşi ejderhalar arasında, hangisi sizin çağrınıza cevap verecek? Hangisi sizinle bir bağ kuracak ve kaderinizi paylaşacak?"
 agot_dragon_designer.0110.a: "İşte benim ejderham! Onu evcilleştireceğim!"
 agot_dragon_designer.0110.b: "Henüz karar vermedim. Diğer ejderhalara da bakmak istiyorum."
 agot_dragon_designer.0110.b.tt: "Ana ejderha tasarımcısı etkinliğine geri dönerek, farklı bir ejderha türü seçebilirsiniz."
 agot_dragon_designer.0110.toast_invalid: "Evcilleştirilemez Ejderha"
 agot_dragon_designer.0110.toast_invalid_desc: "Seçtiğiniz ejderha artık evcilleştirilemez."
 agot_dragon_designer.0110.toast_tamed: "[dragon.GetNameNicknamed] Evcilleştirildi! Tebrikler!"
  
 agot_dragon_designer.2000.t: "Buzda Ateş: Umut Kuzeyde Filizleniyor"
 agot_dragon_designer.2000.desc: "Sur'un ötesindeki dondurucu topraklarda, ejderhalar hayatta kalmayı reddediyor. Bu zorlu koşullarda bir ejderha yumurtasını korumak, onu ölüme terk etmekle eşdeğer. Ancak umut ışığı hiç sönmez. Yumurtayı Sur'un ve Hediye'nin güneyindeki sıcak topraklara ulaştırabilirseniz, belki de kendi ejderhanızı yetiştirebilirsiniz. Ya da belki de, Eski Valyria'dan kalma bir ejderha boynuzu, size bu zorlu yolculukta yardımcı olabilir."
 agot_dragon_designer.2000.egg: "Yumurtam, Umutlarımın Sembolü"
 agot_dragon_designer.2000.egg_tt: "Ejderha yumurtanızın rengini seçerek, zorlu yolculuğunuza ilk adımı atacaksınız."
 agot_dragon_designer.2000.dragon_horn: "Ejderha Boynuzu: Güç ve Tehlike"
 agot_dragon_designer.2000.dragon_horn.tt: "$agot_dragon_designer.0001.b.tt$"
