agot_dragon_designer.0100.eggs.t:0 "Ejderha Yumurtaları Seçimi"
agot_dragon_designer.0100.eggs.desc:0 "Ejderha yumurtam ne renk?"
agot_dragon_designer.0100.eggs.a:0 "Bu benim yumurtam."
agot_dragon_designer.0100.eggs.b:0 "Hatırlayamıyorum. Umurumda da değil."
