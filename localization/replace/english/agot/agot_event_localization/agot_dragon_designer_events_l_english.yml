l_english:
 agot_dragon_designer.0001.t: "Yeni Bir Ejderha Binicisi"
 agot_dragon_designer.0001.desc: "Ejderhaların hüküm sürdüğü bir dünyada, yeni bir ejderha binicisi olarak yerinizi alma zamanı geldi. Kaderiniz sizi nasıl bir ejderha binicisi olarak anacak?"
  
 agot_dragon_designer.0001.egg: "Tek bir ejderha yumurtası, tüm umutlarınızın sembolü."
 agot_dragon_designer.0001.egg_tt: "Ejderha yumurtanızın rengini seçerek, yolculuğunuza ilk adımı atacaksınız."
 agot_dragon_designer.0001.a: "Kaderinizin Ejderhası..."
 agot_dragon_designer.0001.a.tt: "Bağ kuracağınız ejderhayı kendiniz oluşturabilir veya mevcut seçenekler arasından seçebilirsiniz."
 agot_dragon_designer.0001.b: "Eski Valyria'nın Mirası: Bir Ejderha Boynuzu"
 agot_dragon_designer.0001.b.tt: "Eski Valyria'dan kalma bir ejderha boynuzu, size ejderha kanı kullanmadan bir ejderhayı evcilleştirme imkanı sunuyor. Ancak bu yol, tehlikelerle dolu ve dikkat gerektiren bir yolculuk."
  
 agot_dragon_designer.0002.t: "Bir Ejderha Seçmek: Gökyüzünün Hakimi Siz Olun"
 agot_dragon_designer.0002.desc: "Gökyüzünde ateş ve kanla tarihin akışını değiştireceksiniz. Ancak zaferlerinizin mimarı nasıl bir ejderha olacak? Uçmayı yeni öğrenen, genç ve heyecanlı bir ejderha mı, yoksa yıkım ve dehşet saçan, yaşlı ve devasa bir canavar mı? Seçim sizin!"
 agot_dragon_designer.0002.baby: "Yumurtadan yeni çıkmış, masum bir yavru."
 agot_dragon_designer.0002.a: "Genç ve çevik bir ejderha, öğrenmeye ve keşfetmeye hazır."
 agot_dragon_designer.0002.b: "Gücünün doruğunda, kudretli bir yetişkin ejderha."
 agot_dragon_designer.0002.c: "Tecrübeli ve bilge, yaşlı bir ejderha; sayısız savaşın izlerini taşıyor."
 agot_dragon_designer.0002.d: "Efsanelere konu olmuş, kadim ve muazzam bir canavar."
 agot_dragon_designer.0002.e: "Vahşi ve Özgür: Doğanın Gücü"
 agot_dragon_designer.0002.e.tt: "Doğada hüküm süren vahşi ejderhalar arasından kaderinizin ejderhasını seçin. Unutmayın, onları evcilleştirmek cesaret ve yetenek gerektirir."
 agot_dragon_designer.0002.f: "Farklı Bir Yol Seçmek"
 agot_dragon_designer.0002.f.tt: "Ana ejderha tasarımcısı etkinliğine geri dönerek, farklı bir ejderha türü seçebilirsiniz."
 agot_dragon_designer.0002.gender: "Ejderhanızın Cinsiyeti:"
 agot_dragon_designer.0002.gender.male: "$agot_dragon_designer.0002.gender$ #bold #B Erkek#!"
 agot_dragon_designer.0002.gender.female: "$agot_dragon_designer.0002.gender$ #bold #D Dişi#!"
 agot_dragon_designer.0002.gender.unspecified: "$agot_dragon_designer.0002.gender$ #bold #M Kaderin Karar Versin#!"
 agot_dragon_designer.0002.gender.tt: "Ejderhanızın cinsiyetini belirleyin. Erkek, dişi veya sürpriz olsun diyerek kaderin size bir ejderha seçmesine izin verebilirsiniz. Seçiminizi yapmak için bu seçeneğe tıklayın."
 agot_dragon_designer.0003.t_hatchling: "Yumurtadan Yeni Çıkmış Bir Yavru: Umut Vaat Eden Bir Başlangıç"
 agot_dragon_designer.0003.t_young: "Genç Bir Ejderha: Kanatlarını Açmaya Hazır"
 agot_dragon_designer.0003.t_adult: "Görkemli Bir Yaratık: Gücün Doruk Noktası"
 agot_dragon_designer.0003.t_old: "Müthiş Bir Canavar: Tecrübenin ve Kudretin Sembolü"
 agot_dragon_designer.0003.t_ancient: "Kadim Bir Canavar: Efsanelerin Gerçeğe Dönüşmüş Hali"
 agot_dragon_designer.0003.desc_hatchling: "Bu ejderha, dünyaya yeni gözlerini açtı ve önünde keşfedilmeyi bekleyen sonsuz bir olasılıklar evreni uzanıyor. Kaderi henüz yazılmamış bu ejderha, nasıl bir efsaneye dönüşecek? Hangi mucizelere ve dehşetlere yol açacak?"
 agot_dragon_designer.0003.desc_young: "Yavruluk günlerini geride bırakan bu genç ejderha, her geçen gün büyüyor ve güçleniyor. Kanatlarının her çırpınışı, onu gökyüzünün hakimi olma yolunda bir adım daha ileri taşıyor. Ateşi henüz tam anlamıyla denenmemiş olsa da, içindeki potansiyel herkesi büyülüyor."
 agot_dragon_designer.0003.desc_adult: "Bu görkemli ejderhanın gözlerinde, gurur ve zeka parlıyor. Yaşlandıkça gücü ve ihtişamı artan bu yaratık, gençliğinin ateşini hala koruyor. Tecrübesi ve kudretiyle, kim ona karşı koyabilir ki?"
 agot_dragon_designer.0003.desc_old: "Yaşlı bir ejderha, asla hafife alınmaması gereken bir güçtür. Bu heybetli canavar, hala öfke ve açlıkla dolu. Tek bir komutla koca bir atı yutabilir, orduları küle çevirebilir. Efsanelere, mitlere ve masallara konu olan bu ejderha, gerçek bir dehşet kaynağı."
 agot_dragon_designer.0003.desc_ancient: "Bu kadim ejderhanın her kükremesi, gökyüzünü sarsıyor; her adımı, yerküreyi titretiyor. Devasa kanatları, şehirleri ve kaleleri karanlığa gömüyor. Ölümcül bakışları, tüm canlıların yüreğine korku salıyor. Bu ejderha, dünyanın en güçlü ve en korkulan varlıklarından biri ve gücünün farkında."
 agot_dragon_designer.0003.a: "Ejderhanın Kalbi: Kişiliğini Belirleyin"
 agot_dragon_designer.0003.a.baby: "Bu ejderha, doğuştan gelen özel yeteneklerle dünyaya geldi..."
 agot_dragon_designer.0003.a.tt: "Ejderhanızın kişiliğini ve gücünü şekillendiren özellikleri özelleştireceksiniz."
 agot_dragon_designer.0003.b: "Ejderhanın Görkemi: Görünümüne Can Verin"
 agot_dragon_designer.0003.b.tt: "Ejderhanızın büyüleyici ve heybetli görünümünü, renklerini ve ihtişamını özelleştireceksiniz."
 agot_dragon_designer.0003.c: "Gökyüzü Bizim: Ejderhanız Hazır!"
 agot_dragon_designer.0003.c.tt: "Ejderhanızı tasarlamayı bitirecek ve onunla birlikte gökyüzüne hüküm sürmeye başlayacaksınız."
 agot_dragon_designer.0003.c.needs_traits_tt: "@warning_icon! #warning Ejderhanızın bazı özellikleri henüz belirlenmedi. Devam etmeden önce onları seçmezseniz, özellikler rastgele atanacaktır.#!"
  
