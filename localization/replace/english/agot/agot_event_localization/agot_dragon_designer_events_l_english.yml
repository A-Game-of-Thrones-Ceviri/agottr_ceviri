l_english:
#mustafa
agot_dragon_designer.0001.t:0 "Yeni Bir Ejderha Binicisi"
agot_dragon_designer.0001.desc:0 "Dünyadaki yerimi yeni bir ejderha binicisi olarak belirleme zamanı geldi. Nasıl bir ejderha binicisiyim?"

agot_dragon_designer.0001.egg:0 "Sadece bir yumurtam var."
agot_dragon_designer.0001.egg_tt:0 "Ejderha yumurtanızın rengini seçeceksiniz."
agot_dragon_designer.0001.a:0 "Ejderham..."
agot_dragon_designer.0001.a.tt:0 "Ejderhanızı oluşturmanız veya seçmeniz istenecek."
agot_dragon_designer.0001.b:0 "Eski Valyria'dan kalma bir ejderha boynuzu var."
agot_dragon_designer.0001.b.tt:0 "Bir ejderha boynuzu, ejderha kanı sağlamadan veya gerektirmeden bir ejderhayı evcilleştirmek için tehlikeli bir yol sağlar."

agot_dragon_designer.0002.t:0 "Bir Ejderha Seçmek"
agot_dragon_designer.0002.desc:0 "Gökyüzünden tarihin sayfalarını ateş ve kanla yazacağım, ama nasıl bir ejderhayla hüküm süreceğim? Uçmaya hevesli, genç ama savaşa hazır bir ejderha mı yoksa kıyamet ve ölüm yağdıracağım yaşlı, devasa bir ejderha mı istiyorum?"
agot_dragon_designer.0002.baby:0 "Yeni çıkmış bir yavru."
agot_dragon_designer.0002.a:0 "Genç bir ejderha."
agot_dragon_designer.0002.b:0 "Yetişkin bir ejderha."
agot_dragon_designer.0002.c:0 "Yaşlı bir canavar."
agot_dragon_designer.0002.d:0 "Kadim bir canavar."
agot_dragon_designer.0002.e:0 "Vahşi bir ejderha."
agot_dragon_designer.0002.e.tt:0 "Yaşayan, vahşi ejderhalar arasından bir ejderha seçmeniz istenecek."
agot_dragon_designer.0002.f:0 "Bir daha düşündüm de, farklı bir kategoriye aitim."
agot_dragon_designer.0002.f.tt:0 "Ana ejderha tasarımcısı etkinliğine geri döneceksiniz."
agot_dragon_designer.0002.gender:0 "Ejderhanın Cinsiyeti:"
agot_dragon_designer.0002.gender.male:0 "$agot_dragon_designer.0002.gender$ #bold #B Erkek#!"
agot_dragon_designer.0002.gender.female:0 "$agot_dragon_designer.0002.gender$ #bold #D Dişi#!"
agot_dragon_designer.0002.gender.unspecified:0 "$agot_dragon_designer.0002.gender$ #bold #M Sürpriz Olsun#!"
agot_dragon_designer.0002.gender.tt:0 "Bu, oluşturulan ejderhanın cinsiyeti olacaktır. Erkek/dişi/rastgele arasında geçiş yapmak için bu seçeneğe tıklayın."
agot_dragon_designer.0003.t_hatchling:0 "Yeni Çıkmış Bir Yavru"
agot_dragon_designer.0003.t_young:0 "Genç Bir Ejderha"
agot_dragon_designer.0003.t_adult:0 "Görkemli Bir Yaratık"
agot_dragon_designer.0003.t_old:0 "Müthiş Bir Canavar"
agot_dragon_designer.0003.t_ancient:0 "Kadim Bir Canavar"
agot_dragon_designer.0003.desc_hatchling:0 "Bu ejderha yakın zamanda yumurtasından çıktı ve önünde bir olasılıklar dünyası var. Bu ejderha kim olacak? Ne gibi mucizelere ve dehşetlere yol açacak?"
agot_dragon_designer.0003.desc_young:0 "Bu ejderha yavru olduğu zamandan beri tamamen büyüdü, ancak önünde hala uzun bir yol var. Yolculuğun her adımında ve kanatlarının her çırpınışında büyüyecek. Ejderhanın ateşleri sıcak ama henüz denenmemiş, ancak bu durum uzun sürmeyecek."
agot_dragon_designer.0003.desc_adult:0 "Gurur ve zeka, bu son derece korkunç ejderhanın gözlerinde parlıyor. Yaşlandıkça daha da büyüdü ve yine de gençliğinin ateşleri hala sıcak. Bu ejderhanın cephaneliğindeki tecrübe ve güçle, kim ona karşı koymayı umabilir ki?"
agot_dragon_designer.0003.desc_old:0 "Yaşlı bir ejderha, yaşı nedeniyle daha az tehlikeli değildir. Bu hantal canavar hala öfke ve açlıkla yanıyor, tek bir komutla bütün bir atı yutabilir ve hatta bütün orduları ateşe verebilir. Bu ejderha efsanelerin, mitlerin ve masalların malzemesidir."
agot_dragon_designer.0003.desc_ancient:0 "Hava, bu ejderhanın kükremelerinin yankılarıyla inliyor gibi görünüyor, attığı her adımda yer sallanıyor. Kasabalar ve kaleler uçsuz bucaksız kanatlarının gölgesinde yutuluyor ve tüm canlılar onun ağzına bakıp ölümü görüyor. Bu kadim ejderha, dünyadaki en korkulan varlıklardan biridir ve bunu biliyor."
agot_dragon_designer.0003.a:0 "Şu tavırlara bir bakalım..."
agot_dragon_designer.0003.a.baby:0 "Bu ejderha şu özellikle doğdu..."
agot_dragon_designer.0003.a.tt:0 "Ejderhanızın özelliklerini özelleştireceksiniz."
agot_dragon_designer.0003.b:0 "Pek doğru görünmüyor..."
agot_dragon_designer.0003.b.tt:0 "Ejderhanızın görünümünü özelleştireceksiniz."
agot_dragon_designer.0003.c:0 "Dünya bizim!"
agot_dragon_designer.0003.c.tt:0 "Ejderhanızı tasarlamayı bitireceksiniz."
agot_dragon_designer.0003.c.needs_traits_tt:0 "@warning_icon! #warning Ejderhanızın eksik bir özellik seti var. Onları seçmeden devam ederseniz özellikler rastgele atanacaktır.#!"

