 agot_dragon_designer.2000.t: "Buzdaki Ateş" #NT!
 agot_dragon_designer.2000.desc: "Ejderhalar Duvar'ın ötesine geçmeyi reddeder ve bu kadar kuzeyde bir yumurtayı tutma girişimi, büyük ihtimalle taşa dönüşmesiyle sonuçlanacaktır. Eğer yumurtamı Duvar'ın ve Hediye'nin ötesine güneye gidene kadar güvende tutabilirsem, belki, sadece belki, kendi ejderhamı çıkarabilirim. Alternatif olarak, bir ejderha boynuzu bana Duvar'ın güneyinde bir avantaj sağlayabilir." #NT!
 agot_dragon_designer.2000.egg: "Bakışlarımı yumurtama çevirdim." #NT!
