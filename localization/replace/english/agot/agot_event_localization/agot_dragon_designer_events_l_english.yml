l_english:
 agot_dragon_designer.0001.t: "Yeni Bir Ejderha Sürücüsü" #NT!
 agot_dragon_designer.0001.desc: "Yeni bir ejderha binicisi olarak dünyadaki yerimi belirleme zamanım geldi. Hangi ejderha binicisiyim?" #NT!
  
 agot_dragon_designer.0001.egg: "Benim sadece bir yumurtam var." #NT!
 agot_dragon_designer.0001.egg_tt: "Ejderha yumurtanızın rengini seçeceksiniz." #NT!
 agot_dragon_designer.0001.a: "Ben ejderha binicisiyim ve..." #NT!
 agot_dragon_designer.0001.a.tt: "Ejderhanızı yaratmanız veya seçmeniz istenecek." #NT!
 agot_dragon_designer.0001.b: "Eski Valyria'dan kalma bir ejderha boynuzuna sahibim." #NT!
 agot_dragon_designer.0001.b.tt: "Bir ejderha boynuzu, ejderha kanı sağlamadan veya gerektirmeden bir ejderhayı evcilleştirmenin tehlikeli bir yolunu sağlar." #NT!
  
 agot_dragon_designer.0002.t: "Bir Ejderha Seçmek" #NT!
 agot_dragon_designer.0002.desc: "Gökyüzünden tarihin pasajlarını kalem ve mürekkebim olarak ateş ve kanla yazacağım, ama nasıl bir ejderhayla hüküm süreceğim? Uçmaya hevesli genç ama savaşa hazır bir ejderha mı istiyorum, yoksa kıyamet ve ölüm yağdıracak büyük ve yaşlı bir leviathan mı?" #NT!
 agot_dragon_designer.0002.a: "Genç bir ejderha." #NT!
 agot_dragon_designer.0002.b: "Yetişkin bir ejderha." #NT!
 agot_dragon_designer.0002.c: "Yaşlı bir canavar." #NT!
 agot_dragon_designer.0002.d: "Antik bir canavar." #NT!
 agot_dragon_designer.0002.e: "Vahşi bir ejderhayı sahiplendim." #NT!
 agot_dragon_designer.0002.e.tt: "Yaşayan vahşi ejderhalar arasından bir ejderha seçmeniz istenecek." #NT!
 agot_dragon_designer.0002.f: "Tekrar düşündüm de, ben farklı bir kategoriye aitim." #NT!
 agot_dragon_designer.0002.f.tt: "Ana ejderha tasarımcısı etkinliğine geri döneceksiniz." #NT!
  
 agot_dragon_designer.0003.t_young: "Genç Bir Ejderha" #NT!
 agot_dragon_designer.0003.t_adult: "Muhteşem Bir Yaratık" #NT!
 agot_dragon_designer.0003.t_old: "Müthiş Bir Canavar" #NT!
 agot_dragon_designer.0003.t_ancient: "Antik Bir Canavar" #NT!
 agot_dragon_designer.0003.desc_young: "Bu ejderha, yavruyken tam olarak büyüdü, ancak önünde hala uzun bir yol var. Yolculuğun her adımında ve kanatlarını her çırpışında büyüyecek. Ejderhanın ateşi sıcak ama henüz test edilmemiş, ancak bu durum uzun süre böyle kalmayacak." #NT!
 agot_dragon_designer.0003.desc_adult: "Bu tamamen korkutucu ejderhanın gözlerinde gurur ve zeka parıldıyor. Yaş onu daha da büyümüş gördü, ancak gençliğinin ateşleri hala sıcak yanıyor. Bu ejderhanın cephaneliğinde deneyim ve güç varken, ona karşı kim durabilir ki?" #NT!
 agot_dragon_designer.0003.desc_old: "Yaşlı bir ejderha yaşına göre daha az tehlikeli değildir. Bu hantal canavar hala öfke ve açlıkla yanıyor, bir atı bütünüyle yutabiliyor ve binicisinin tek bir emriyle tüm orduları bile alevlere teslim edebiliyor. Bu ejderha efsanelerin, mitlerin ve masalların malzemesidir." #NT!
 agot_dragon_designer.0003.desc_ancient: "Hava bu ejderhanın homurtularının yankılarıyla inliyor gibi görünüyor, havalanırken her adımda yer bile titriyor. Kasabalar ve kaleler geniş kanatlarının gölgesinde tamamen yutuluyor ve tüm canlılar onun ağzına bakıp ölümü görüyor. Bu kadim ejderha dünyadaki en korkulan varlıklardan biri ve bunu biliyor." #NT!
 agot_dragon_designer.0003.a: "Şu tavra bir bakalım..." #NT!
 agot_dragon_designer.0003.a.tt: "Ejderhanızın özelliklerini özelleştireceksiniz." #NT!
 agot_dragon_designer.0003.b: "Pek doğru görünmüyor..." #NT!
 agot_dragon_designer.0003.b.tt: "Ejderhanızın görünümünü özelleştireceksiniz." #NT!
 agot_dragon_designer.0003.c: "Dünya bizim!" #NT!
 agot_dragon_designer.0003.c.tt: "Ejderhanızı tasarlamayı bitireceksiniz." #NT!
 agot_dragon_designer.0003.c.needs_traits_tt: "@warning_icon! #warning Ejderhanızın eksik bir özellik seti var. Seçmeden devam ederseniz özellikler rastgele atanacaktır.#!" #NT!
  
