agot_dragon_designer.0110.toast_tamed:0 "[dragon.GetNameNicknamed] Evcilleştirildi"

agot_dragon_designer.2000.t:0 "Buzda Ateş"
agot_dragon_designer.2000.desc:0 "Ejderhalar Sur'un ötesine geçmeyi reddediyor ve bu kadar kuzeyde bir yumurtayı korumaya çalışmak, büyük olasılıkla onun taşa dönüşmesiyle sonuçlanacak. Yumurtamı Sur'un ve Hediye'nin güneyine ulaşana kadar güvende tutabilirsem, belki, sadece belki, kendi ejderhamı çıkarabilirim. Alternatif olarak, bir ejderha boynuzu bana Sur'un güneyinde bir avantaj sağlayabilir."
agot_dragon_designer.2000.egg:0 "Bakışlarımı yumurtama dikiyorum."
agot_dragon_designer.2000.egg_tt:0 "Ejderha yumurtanızın rengini seçeceksiniz."
agot_dragon_designer.2000.dragon_horn:0 "Bu boynuzu yakınımda tutacağım."
agot_dragon_designer.2000.dragon_horn.tt:0 "$agot_dragon_designer.0001.b.tt$"
