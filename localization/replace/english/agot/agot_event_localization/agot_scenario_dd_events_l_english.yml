 agot_scenario_dd.0300.desc.a: "Starfall'un mor gözlü güzeli [ashara.GetName] ile evlenebilirim. Hanesi krallığın en iyi şövalyelerini yetiştiriyor."
 agot_scenario_dd.0300.desc.l: "Kuzeyli [lyanna.GetName] 'un güzel, vahşi bir doğaya ve güçlü bir iradeye sahip olduğunu söylerler. Eski Valyria'nın kanıyla evlenen ilk Stark olacakmış."
  # Cersei and Elia are available 
