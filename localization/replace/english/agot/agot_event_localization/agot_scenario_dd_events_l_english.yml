  ## Rescue war successful, shows to rescue war winner; rescue war winner takes Darklyn VS Stalwart 
  # available scopes: rescue_war_winner(will be Tywin or Rhaegar)/denys/aerys/rhaegar/tywin/duskendale 
 agot_scenario_dd.0111.t: "$agot_scenario_dd.0100.t$"
  # Tywin 
 agot_scenario_dd.0111.desc.tywin: "Savaş sona erdi! [duskendale.GetNameNoTier] 'un kapılarına dayandım ve Dun Kalesi'ni ele geçirdim. Adamlarıma şehri yağmalamaları için izin verdim - aylardır buradayız ve ganimeti hak ediyorlar. Duskendale'in öfkeli yangınlarına ve ölmekte olan sakinlerine bakıyorum, ne büyük kayıp...\n\nKana bulanmış sokakta çürümeye terk edilmiş bir Darklyn askerinin üzerinden geçiyorum, yakındaki bir yangın kılıcının yüzeyine yansımış. O anda aklıma bir şey geliyor, Darklyn Hanesi'nin Valyria çeliğinden kılıcı [stalwart.GetName] burada. Uzun zamandır Brightroar'ın yerini alacak bir kılıç istiyordum...\n\nOnu almalıyım!"
  # Rhaegar 
 agot_scenario_dd.0111.desc.rhaegar: "Savaş bitti, [duskendale.GetNameNoTier]'un kapılarına dayandım. Masumların bağışlanması için emir verdim ama kuşatma altındaki bir orduyu kontrol etmek gelgitleri kontrol etmek gibidir. Şimdiden bu kadim limanda öfke taşıyor, masumların çığlıkları bu savaşın sahip olabileceği her türlü gerekçeyi bastırıyor.\n\nBir Darklyn askeri ayaklarımın dibinde ölü yatıyor, cansız gözleri gördüğü son gökyüzüne kilitlenmiş ve ben bundan herhangi bir iyilik çıkıp çıkmayacağını merak ediyorum. Adamın kılıcı yüzümü bana geri yansıtıyor ve Darklyn Hanesi'nin atalarının kılıcı olan [stalwart.GetName]'u hatırlıyorum.\n\nBelki de onu kullanabilirim."
  # Tywin 
 agot_scenario_dd.0111.opt.a: "Kılıcı Denys'in kendisinden alacağım!"
 agot_scenario_dd.0111.opt.b: "Kaleyi arayın! Kılıcı istiyorum!"
  # Rhaegar 
 agot_scenario_dd.0111.opt.c: "Denys'ten bıçağı alacağım."
 agot_scenario_dd.0111.opt.d: "Kaleyi arayacağız."
  # Tywin 
 agot_scenario_dd.0111.a.tt: "Valyria çeliğinden yapılmış [stalwart.GetName] kılıcını Darklyn Hanesi'nin elinden alacaksın."
 agot_scenario_dd.0111.b.tt: "Kalede Darklyn Hanesi'nin Valyria çeliğinden kılıcını [stalwart.GetName] arayacaksın."
  # Rhaegar 
 agot_scenario_dd.0111.c.tt: "$agot_scenario_dd.0111.a.tt$"
