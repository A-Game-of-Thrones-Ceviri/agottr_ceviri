 agot_scenario_dd.0195.t: "Cesur Barristan"
 agot_scenario_dd.0195.desc: "[duskendale.GetNameNoTier] 'a saldırı planlanırken, Sör [selmy.GetFirstNameNicknamed] araya girer. Kralı kurtarmak için kendi planı vardır, imkansız denebilecek kadar tehlikeli bir plan. Ya adına sadıktır ya da beyaz pelerini giymiş en aptal şövalyedir.\n\nŞüpheciliğime rağmen, Sör Barristan'ın başarılı bir şövalye ve eşsiz bir savaşçı olduğunu kabul etmeliyim. Eğer böyle bir planı başarabilecek bir adam varsa, o da [maelys.GetFirstNameNicknamed]'un katili olurdu. Yine de küçük konseye söylediğim gibi, kralı kaybetmek [rhaegar.GetTitledFirstName]'da daha büyüğünü kazanmaktır ve buna izin vermek için saldırımı ertelesem bile, başlangıçta aptalca olur.\n\nYine de bir karar verilmeli."
  
 agot_scenario_dd.0195.opt.a: "Barristan planını deneyebilir ama fazla beklemeyeceğim."
 agot_scenario_dd.0195.opt.b: "Bunu sürdürmesine izin veremem."
  
 agot_scenario_dd.0195.a.tt: "Barristan'ın gitmesine izin veriyorsun."
 agot_scenario_dd.0195.b.tt: "Barristan'ın gitmesini engelliyorsun."
  
  ## Tywin refuses Barristans rescue attempt but Rhaegar can choose otherwise 
  # available scopes: selmy/aerys/tywin/rhaegar/maelys/duskendale 
 agot_scenario_dd.0196.t: "Bir Kral Muhafızının Zaferi"
 agot_scenario_dd.0196.desc: "Sör [selmy.GetFirstNameNicknamed] kralı kurtarma planını açıkladı, niyeti gecenin köründe kaleye tek başına ve hançerden başka bir şey olmadan girmekti. Kralın Eli [tywin.GetTitledFirstName] bu planı reddetti ve uygulanmasını yasakladı.\n\nVeliaht prens olarak [duskendale.GetNameNoTier] ona karşı gelmeyi tercih edebilir ve 'a yapılacak bir saldırı hayatını tehlikeye atmadan önce Barristan'ı babamı kurtarmak için gönderebilirim. Ancak bu plan gerçekten uygulanabilir mi? Tek bir adam, ne kadar cesur olursa olsun, bunu gerçekten başarabilir mi?"
  
 agot_scenario_dd.0196.opt.a: "Barristan'ın şansı olacak."
 agot_scenario_dd.0196.opt.b: "Buna izin vermeyeceğim."
  
 agot_scenario_dd.0196.a.tt: "Barristan Selmy'yi kralı Darklyn hapishanesinden kurtarması için bir göreve gönderiyorsunuz."
 agot_scenario_dd.0196.b.tt: "Barristan Selmy'nin hayatını bu şekilde riske atmasına izin vermeyeceksin."
  
  
  
