 agot_scenario_dd.0197.opt.c: "Targaryen Hanesi toprakları ele geçirecek. Hepsini kılıçtan geçirin, her birini."
 agot_scenario_dd.0197.opt.d: "Bu sefil yeri terk edelim, toprakları Targaryen Hanesi'ne verelim."
  
 agot_scenario_dd.0197.a.tt: "Duskendale'den kaçacak ve Darklyn Hanesi ile Hollard Hanesi'nin idamını emredeceksiniz. Rykker Hanesi'ne Duskendale verilecek."
