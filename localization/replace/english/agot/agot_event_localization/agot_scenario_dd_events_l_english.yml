  # If Aerys Dies Early 
 agot_scenario_dd.0200.desc.early: "[duskendale.GetNameNoTier] meselesi hâlâ düzgün bir çözüme kavuşturulamadı. Topraklar hâlâ dengede duruyor.\n\nÖzel olarak [tywin.GetTitledFirstName], Darklyn Hanesi'nin umutsuzca istediği berat da dahil olmak üzere [chosen_sibling.Custom2('RelationToMeShort', SCOPE.sC('tywin'))] topraklarının kendisine verilmesini talep ediyor. Uygun bir vasal olabilecek [chosen_sibling.GetTitledFirstName]'u öneriyor. \n\nEl sadık olsa da; ejderhanın kanı yoğun akıyor. [viserys.GetFirstNameNicknamed] 'a kendine ait bir kale vermek istiyorum. Her iki durumda da, bu hainle sahada karşılaşacağız. Onlar solucanlar için akşam yemeği."
  # Tywin Requests Titles, Option for Viserys 
 agot_scenario_dd.0200.desc.tywin: "Babam öldükten ve Yedi Krallık benim yönetimim altına girdikten sonra, [duskendale.GetNameNoTier] meselesinin hala düzgün bir çözüme kavuşturulmamış olması dikkatimi çekti. Dolambaçlı [denys.GetTitledFirstName] kendini bağımsız ilan etti ve kanından gelen kadim kralların tarzını kendine mal etti. Pek çok kişi bu savaşın çoktan kazanıldığını düşünüyor ve Darklyn topraklarına sahip olmak için isimlerini öne sürüyor.\n\n[tywin.GetTitledFirstName], [chosen_sibling.Custom2('RelationToMeShort', SCOPE.sC('tywin'))] [chosen_sibling.GetTitledFirstName] topraklarının, her şeyi başlatan kraliyet beratıyla birlikte verilmesini talep ediyor.\n\nBu sadık Elimizi memnun edecek olsa da, ejderhanın kanı yoğun akıyor ve kardeşim [viserys.GetFirstNameNicknamed] 'un [viserys.GetHerHis] kendine ait bir kalesi olmalı. Her iki durumda da, hain sahada bekliyor."
  # Tywin Dead, Viserys Only Option 
 agot_scenario_dd.0200.desc.viserys: "Babam öldükten ve Yedi Krallık benim yönetimim altına girdikten sonra, [duskendale.GetNameNoTier] meselesinin hala düzgün bir çözüme kavuşturulmamış olması dikkatimi çekti. Dolambaçlı [denys.GetTitledFirstName] kendini bağımsız ilan etti ve kanından gelen kadim kralların tarzını kendine mal etti. Pek çok kişi bu savaşın çoktan kazanıldığını düşünüyor ve Darklyn toprakları üzerinde hak iddia ediyor.\n\nEl'in vefatından önce [tywin.GetTitledFirstName] bir akrabasına Denys'in talep ettiği aynı beratla Darklyn topraklarının verilmesini istemişti.\n\nTywin'in artık bu talep için burada olmadığına göre, kardeşim [viserys.GetFirstNameNicknamed] 'a kendine ait bir kale vermeliyim. Ancak bunu sağlamak için bu hainle savaş meydanında karşılaşmalıyız."
  
