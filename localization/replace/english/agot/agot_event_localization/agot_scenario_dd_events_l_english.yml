 agot_scenario_dd.0300.desc.start: "Babam ve Tywin öldüğüne göre, evimizi korumak için en iyi ittifaklara karar vermek bana düşüyor. Küçük bir şey olmasa da evlenmeliyim. Yedi Krallığın Kraliçesini seçeceğim; bunu iyi düşünmeliyim.\n\n"
  # Each option alone 
