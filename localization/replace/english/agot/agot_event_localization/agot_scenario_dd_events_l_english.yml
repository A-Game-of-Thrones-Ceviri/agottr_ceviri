 agot_scenario_dd.0199.desc.saved.camp: "Kampın kenarından gelen toynak sesleriyle uyanıyorum. Çılgınca emirler verildiğini ve kutlama tezahüratları yapıldığını duyuyorum. Çadırımdan çıktığımda Sör [selmy.GetFirstName] 'un kampın kenarında durduğunu görüyorum. Atının arkasında çökmüş ve titreyen bir figür oturuyor, gözlerim alıştığında babamın gümüş saçlarını görüyorum.\n\nSer [selmy.GetFirstNamePossessiveNoTooltip] gambiti başarılı oldu, kral kurtuldu. Onun yerini almak zorunda kalmayacağımı bilerek rahat bir nefes alıyorum.\n\nKampta bir telaş var, bazıları şövalyeyi tebrik etmek için hareket ediyor, diğerleri ise saldırı için yerlerine koşuyor. [tywin.GetTitledFirstName] kaleye saldırılmasını emretti ve şimdiden muazzam surların arkasından yükselen ateşleri görüyorum."
  # Rhaegar did not join war 
 agot_scenario_dd.0199.desc.saved.home: "Duskendale dışındaki [tywin.GetTitledFirstNamePossessive] kampından bir kuzgun geldi. Kral Muhafızları'ndan Sör [selmy.GetFirstNameNicknamed] Dun Kalesi'ne cesur bir operasyon düzenlemiş ve babamı kurtarmış.\n\nUzun bir oh çektim, Demir Taht'ta onun yerini almak zorunda kalmayacağım, en azından şimdilik. Okumaya devam ettiğimde [tywin.GetTitledFirstNameNoTooltip] 'un kraliyet güçlerini şehre saldırmakla görevlendirdiğini öğrendim ve çok yakında şehrin suyun karşısında bir meşale gibi yandığını görebilirim. Babamın intikamının nazik olacağından şüpheliyim."
  ##### Selmy Failed 
