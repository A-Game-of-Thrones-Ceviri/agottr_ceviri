 agot_scenario_dd.0100.t: "Duskendale Kuşatması"
  # Aerys 
 agot_scenario_dd.0100.desc.aerys: "Açık havayı tekrar üzerimde hissediyorum ve güneşin tenimi öpmesine izin veriyorum. [rescue_war_winner.GetTitledFirstName] beni kurtardı, beni işkencelerimden ve hücrelerin karanlığından kurtardı.\n\nDaha iyi bir atmosfere gitmeyi hayal etmiştim; bunun yerine, öfkeli yangınlara ve ölmekte olan aptallara getirildim. Dun Kalesi'nden dumanlar yükselirken leş kuşları ziyafet çekiyor. Konseyim beni surların dışında bekliyor, kısa bir süredir özgürüm ama şimdiden feryat ediyorlar. Darklyn Hanesi'ne, üç kez lanetlenmiş hainlere ne yapılacağını merak ediyorlar.\n\nTopraklarını ellerinde tutamazlar ama hepsi ölmeli mi? Hücremde yaşadığım dehşeti düşününce, karar vermek bana kalıyor. Toprakları meselesi de çok uzakta değil.\n\n[renfred.GetTitledFirstName] iyi ve sadık bir vasal, belki de Darklyn toprakları ona geçmeli. Ya da belki de en küçük oğlum [viserys.GetTitledFirstName] için uygun bir unvandır."
  # Rhaegar 
 agot_scenario_dd.0100.desc.rhaegar: "[rescue_war_winner.GetTitledFirstName] başarılı oldu, kapılar aşıldı. Duskendale yanıyor ve kasaba yağmalanırken halkı dehşet ve ıstırap içinde çığlık atıyor ama en azından babam özgürlüğüne kavuştu. Yine de geleceği düşünmeden önce bugünü görmeliyim. Babamın özgürlüğüne kavuşmasıyla birlikte Darklyn Hanesi'nin topraklarını kimin alacağına karar verilmesi gerekiyor.\n\nKardeşim [viserys.GetTitledFirstName]'un doğru seçim olduğuna tüm kalbimle inanıyorum."
  
  # Aerys 
 agot_scenario_dd.0100.opt.a: "Rykker Hanesi toprakları ele geçirecek ve diyar öfkemi öğrenecek."
 agot_scenario_dd.0100.opt.b: "Rykker Hanesi toprakları alacak, sadece hainlerin bir daha asla toprak sahibi olamayacağından emin olun."
