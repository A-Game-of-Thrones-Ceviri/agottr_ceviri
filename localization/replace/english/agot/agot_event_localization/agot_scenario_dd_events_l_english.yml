 agot_scenario_dd.0199.desc.failed.camp: "Toplanan ev sahiplerinin yüksek sesli solumaları arasında [tywin.GetTitledFirstNamePossessive] çadırından dışarı çıkıyorum. Bir haberci geldi ve [denys.GetTitledFirstName] 'un hem Sör [selmy.GetFirstName]'u hem de babamı öldürdüğünü duyurdu.\n\nSadece onun ölümüyle değil, üzerime çöktüğünü hissettiğim ağırlıkla da midemde bir çukur oluştuğunu hissediyorum. Şimdiden askerlerin ve şövalyelerin bana umut dolu gözlerle baktığını görüyorum. Beni kralları olarak görüyorlar ve ben hala ölü bir adamın oğlu olmakla başa çıkamadım. [tywin.GetTitledFirstNameNoTooltip] çoktan saldırıyı planlamaya başladı, konsey masasındaki fısıltılar ise taç giyme törenleri ve düğünlerden bahsediyor.\n\nBabam hala sıcak ve çoktan onun ötesine geçtiler. Yeni görevimin baskısı beni ezecekmiş gibi hissediyorum ve henüz başlamadım bile."
  # Rhaegar did not join war 
 agot_scenario_dd.0199.desc.failed.home: "Duskendale dışındaki kamptan bir kuzgun geldi. Üstat konuşmadan önce, kötü haber olduğunu söyleyebilirim. Korkakça bir kurtarma planı yapan Sör [selmy.GetFirstName] yakalandı ve öldürüldü. Onunla birlikte babam da. Artık müzakere umudu yok ve [tywin.GetTitledFirstName] surlara saldırmak ve kasabayı yağmalamak zorunda kalacak.\n\nNormalde Duskendale'in masumlarını düşünürdüm ama zihnim kederle çok bulanık. Beklentinin ve kehanetin ağırlığını zaten üzerimde hissediyordum ve şimdi buna bir de taç ekleyeceğim. Babam öldü, Prens Rhaegar da öyle, onun yerine bir kral doğmalı."
  # Denys Killed Aerys 
 agot_scenario_dd.0199.desc.war: "[denys.GetTitledFirstName] kapıları aşmamız üzerine babamı öldürdü.\n\nBelki de geri çekilip Sör [selmy.GetFirstName] 'un planına devam etmesine izin verseydik kral hâlâ hayatta olacaktı. Kendimi toparlamak için kısa bir an ayırıyorum ve hükümdarlık yükünün artık benim omuzlarımda olduğunu fark ediyorum.\n\n[iron_throne.GetNameNoTier] babamın ölümüyle boş kaldı, [denys.GetTitledFirstNamePossessiveNoTooltip] tehditlerini daha ciddiye almalıydık.\n\nŞimdi yapabileceğim tek şey babamı onurlandırmak için iyi bir kral olmayı ummak. Elbette ilk görevim Darklyn'lerle ne yapacağım olacak."
  
