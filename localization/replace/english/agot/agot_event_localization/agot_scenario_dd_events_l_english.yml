  # Cersei and Ashara are available 
 agot_scenario_dd.0300.desc.ca: "[cersei.GetName] ile uzun zamandır planladığım nişanım hâlâ geçerli. Harika bir güzelliği var ve hanesi hâlâ güçlü. Gerçi Dorne'da kraliçe olabilecek başka bir güzelden bahsediliyor. [ashara.GetName] Starfall'ın mor gözlü kızı."
  # Cersei and Lyanna are available 
 agot_scenario_dd.0300.desc.cl: "[cersei.GetName] ile uzun zamandır planladığım nişanım hâlâ geçerli. Kendisi harika bir güzel ve evi de hala güçlü. Gerçi Kuzeyli [lyanna.GetName] 'un da güzel olduğu, vahşi bir doğası ve güçlü bir iradesi olduğu söyleniyor. İkisi de uygun bir kraliçe olabilir."
  # Cersei, Elia, and Ashara are available 
 agot_scenario_dd.0300.desc.cea: "[cersei.GetName] ile uzun zamandır planladığım nişanım hâlâ geçerli. Harika bir güzelliği var ve hanesi hala güçlü. Bir de güneşin öptüğü Dorne'un çelimsiz prensesi [elia.GetName] var. Son olarak, Starfall'un mor gözlü kızı [ashara.GetName] var."
  # Cersei, Elia, and Lyanna are available 
 agot_scenario_dd.0300.desc.cel: "[cersei.GetName] ile uzun zamandır planladığım nişanım hâlâ geçerli. Kendisi harika bir güzel ve evi de hala güçlü. Kuzeyli [lyanna.GetName] 'un da güzel olduğu, vahşi bir doğaya ve güçlü bir iradeye sahip olduğu söyleniyor. Son olarak, güneşin öptüğü Dorne'un çelimsiz prensesi [elia.GetName]'u seçebilirim."
  # Cersei Ashara, and Lyanna are available 
 agot_scenario_dd.0300.desc.cal: "[cersei.GetName] ile uzun zamandır planladığım nişanım hâlâ geçerli. Kendisi harika bir güzel ve evi de hala güçlü. Kuzeyli [lyanna.GetName] 'un da vahşi bir doğaya ve güçlü bir iradeye sahip bir güzel olduğunu söylüyorlar. Son olarak, Starfall'un mor gözlü kızı [ashara.GetName] var."
  # Cersei, Elia, Lyanna, and Ashara are available 
 agot_scenario_dd.0300.desc.ceal: "[cersei.GetName] ile uzun zamandır planladığım nişanım hâlâ geçerli. Kendisi harika bir güzel ve evi de hala güçlü. Kuzeyli [lyanna.GetName] 'un da güzel olduğu, vahşi bir doğası ve güçlü bir iradesi olduğu söylenir. Bir de güneşin öptüğü Dorne'un çelimsiz prensesi [elia.GetName] var. Son olarak, [ashara.GetName], Starfall'un mor gözlü kızı."
  # Elia and Ashara are available 
 agot_scenario_dd.0300.desc.ea: "Her ikisi de uzak güneyden gelen iki net seçenek ön plana çıkmaktadır. Bir tarafta [elia.GetName], tacın Martell Hanesi'yle bağlarını güçlendirecek, güneşin öptüğü Dorne'un çelimsiz prensesi. Diğer tarafta ise Dayne Hanesi'nden [ashara.GetFirstName], Starfall'un mor gözlü güzeli."
  # Elia, Ashara, and Lyanna are available 
 agot_scenario_dd.0300.desc.eal: "[elia.GetName]Güneşin öptüğü Dorne'un çelimsiz prensesi iyi bir eş olabilir. Ayrıca vahşi bir doğaya ve güçlü bir iradeye sahip güzel kurt [lyanna.GetName] da var. Son olarak, Starfall'un mor gözlü kızı [ashara.GetName]'u düşünmeliyim."
  # Elia and Lyanna are available 
 agot_scenario_dd.0300.desc.el: "Krallığın iki ucundan da iki seçenek öne çıkıyor. Bir tarafta [elia.GetName], tacın Martell Hanesi'yle bağlarını güçlendirecek, güneşin öptüğü Dorne'un çelimsiz prensesi. Diğer tarafta ise Stark Hanesi'nden [lyanna.GetFirstName], Kuzey'in güzel ve inatçı kızı."
  # Ashara and Lyanna are available 
 agot_scenario_dd.0300.desc.al: "Alemin her iki ucundan da iki seçenek öne çıkıyor. Bir tarafta [ashara.GetName], Starfall'un mor gözlü güzeli. Diğer tarafta Stark Hanesi'nden [lyanna.GetFirstName], kuzeyin vahşi bir doğaya ve güçlü bir iradeye sahip güzel kızı."
