 agot_scenario_dd.0197.t: "Beyazlar İçinde Kurtarıcı"
 agot_scenario_dd.0197.desc: "Hücremin köşesinde yatarken vücudumun titrediğini ve ürperdiğini hissediyorum. Sıcaklık yok, güvenlik yok. Kalbim göğsümde hızla çarpıyor ve başım bir tüy kadar hafif hissediyor. Karanlıkta hareket eden şekiller gördüğüme yemin edebilirim, ancak döndüğümde gölgelerde bekleyen hiçbir şey bulamıyorum. Yaklaşan ayak seslerini zorlukla fark ediyorum, sanırım gardiyan yine benim için geldi.\n\nKendi yedi cehennemimin sisi arasından başımı kaldırıyorum ve tanıdık bir figürün beklediğini görüyorum. Sör [selmy.GetFirstNameNicknamed] dilenci kıyafetleri içinde, bir elinde kanlı bir hançer, diğerinde anahtarlarla hücremde duruyor. Ben daha ona soru soramadan kapıyı açtı ve harekete geçtik. Kurtarma bir bulanıklıktı, Kral Muhafızlarım garnizonu bir pastayı keser gibi kesiyordu, ne olduğunu anlamadan önce kasabadan kurtulmuştuk bile. Şövalyem ve benimle ilgilenilirken, konsey Duskendale ve onu yöneten evler için planlarımı soruyor.\n\nOnlara ne söylemeliyim?"
  
 agot_scenario_dd.0197.opt.a: "Rykker Hanesi toprakları alacak. Hepsini kılıçtan geçirin, her birini."
