 agot_scenario_dd.0198.t: "Cesur Bir Başarısızlık"
 agot_scenario_dd.0198.desc: "Kapımdaki ayak sesleriyle irkildim. Gardiyanım bana bir hediye getiriyor ve bir gümbürtüyle en iyi Kral Muhafızlarımdan biri olan Sör [selmy.GetFirstNameNicknamed] 'un başı olduğu ortaya çıkıyor. Vücudum titremeye başlarken, gözyaşlarım görüşümü doldurup bozuyor. Çabaları ne olursa olsun, şövalyem beni kurtarma girişiminde başarısız oldu. [tywin.GetTitledFirstName] 'un saldırısı neredeyse kesinleşmişken, [denys.GetTitledFirstName] 'un beni infaz etme tehditlerini yerine getirmekten başka çaresi yok. Ayak sesleri yaklaşıyor ve hapishane müdürünün hınzırca sırıttığını görüyorum.\n\nBen ejderhayım! Ben ölemem!"
  
