  ################################## 
  # Tywin and Rhaegar Set the Pace # 
  ################################## 
  
  ## Scenario Setup Event for Rhaegar, Aerys and Denys 
  # available scopes: aerys/rhaegar/denys/tywin/duskendale 
 agot_scenario_dd.1000.t.rhaegar: "Babam, Kafesteki Ejderha"
 agot_scenario_dd.1000.t.aerys: "Kafesteki Ejderha"
 agot_scenario_dd.1000.t.denys: "Tutsağım, Kafesteki Ejderha"
  # Rhaegar 
 agot_scenario_dd.1000.desc.rhaegar: "Konseyim bana vahim haberlerle geldi: Babam [aerys.GetTitledFirstNameRegnal], [denys.GetTitledFirstName] tarafından esir alındı!\n\nLimanını kaçınılmaz düşüşünden kurtarmak için çılgınca bir girişimde bulunan Duskendale Lordu, taçtan daha fazla özerklik için bir berat talep etti. [tywin.GetTitledFirstName] Kralın Eli onu reddetti. Ama aptal vergilerini ödemeyi bıraktı, sonra da dilekçesini dinlemesi için kralı doğrudan [duskendale.GetNameNoTier] adresine davet etti.\n\nBabam, kendini bir kukladan daha fazlası olarak kanıtlamayı umarak, El olmadan onunla görüşmeyi kabul etti. Şimdi o bir rehine ve [denys.GetTitledFirstNameNoTooltip] surlara saldırırsak onu öldürmeye yemin etti.\n\nBabamın hayatı artık El'in elinde ve Yedi Krallık onun nasıl davranacağını görmek için bekliyor."
  # Aerys 
 agot_scenario_dd.1000.desc.aerys: "[duskendale.GetNameNoTier] adresine geldiğimde, gücümü kanıtlamayı ummuştum. [denys.GetTitledFirstName] başarısız limanını kurtarmak için boşuna bir umutla kraliyet beratı istedi, ancak [tywin.GetFirstName] dilekçeyi hızla reddetti - bir kez daha sanki #italic o#! Duskendale'in Fare Lordu vergilerini ödemeyi bıraktığında, dilekçesini kendim dinlemek için onunla buluşmamı istediğinde ilk başta görmezden geldim. Ama sonra El buna karşı çıktı. Hangi hakla #italic ASLAN#! sipariş #italic Ejderha mı?!#! Böylece Duskendale'e geldim ve şimdi büyük bir salon yerine bir hücredeyim. Gittikçe küçüldüğünü hissedebiliyorum, ayak sesleri artıyor, göğsümdeki atışlar hızlanıyor. Aklım mı yoksa kalbim mi iflas ediyor bilemiyorum.\n\n#bold Çıkarın beni!#!"
  # Denys 
 agot_scenario_dd.1000.desc.denys: "Planım işe yaradı! [aerys.GetTitledFirstNameRegnal] bir hücrede tek başına oturuyor, tutsak bir köpek gibi bir köşeye büzülmüş. Krallığın dört bir yanından bana hain dediklerini duyuyorum. Evinin yüzlerce kez ve daha fazlasını kazandığı bir şeyi istemek ihanet midir? Dorne'lularla boy ölçüşecek bir berat, tek isteğim buydu. Bir beratla limanımı kurtarabilirdim, bir beratla evimi eski gücüne kavuşturabilirdim. Yine de yüzyıllarca hizmet ettikten sonra bile [tywin.GetTitledFirstNamePossessive] reddedilmem çok hızlı oldu. Yol ayrımında bırakıldım. Evimin yıkılmasına izin verebilirdim ya da aslanın zırhında bir zayıflık bulabilirdim. Ben ikincisini seçtim.\n\n [aerys.GetFirstNameNoTooltip] tahrik edildiğinde benimle buluşmak için ata bineceğini biliyordum; adam bir aptal. Kendini bana yeni yakalanmış bir yemek gibi teslim etti. Şimdi ondan ihtiyacım olanı almalıyım. #italic olacak#! onun kadar zayıf #italic Zihin!#!"
  
 agot_scenario_dd.1000.opt.a: "Umarım El onu kurtarabilir."
 agot_scenario_dd.1000.opt.b: "Tywin! Rhaegar! #bold Herhangi biri!#!"
 agot_scenario_dd.1000.opt.c: "Jailor, aletleri topla!"
  
  ## Scenario Setup Event for Tywin Lannister 
  # available scopes: aerys/rhaegar/denys/tywin/duskendale 
 agot_scenario_dd.0001.t: "Tutsak Budala"
 agot_scenario_dd.0001.desc: "[aerys.GetTitledFirstNameRegnal] vassalı [denys.GetTitledFirstName] tarafından esir alındı. #italic Yazık...#!\n\nThe [duskendale.GetNameNoTier] lordu bir süredir Demir Taht'ın başına bela olmuş durumda. İşe yaramaz limanını kurtarmak için boşuna bir çabayla, kraliyetten kendisine daha fazla özerklik ve daha düşük gümrük tarifeleri tanıyan bir kraliyet beratı talep etti. Reddedildikten sonra, aptal vergilerini ödememeye karar verdi. [denys.GetTitledFirstNameNoTooltip]bu anlaşmazlığı çözmek için tek başına [duskendale.GetNameNoTierNoTooltip] adresine gitmeyi tercih etti. Şaşırtıcı olmayan bir şekilde, kral artık bir tutsaktır ve bir saldırı belirtisi olması halinde ölüm vaadiyle karşı karşıyadır. Hiç şüphe yok ki [denys.GetTitledFirstNameNoTooltip] beni boyun eğmeye zorlamaya çalışıyor - ve pazarlıkta kendine bir tüzük kazanıyor. Eğer teslim olursam taç gerçekten de zayıf görünecek, ama kral öldürülürse daha da zayıf düşecek.\n\nHer şeye rağmen, Kral'ın Eli olarak, kararımı duymaları için küçük konseyi çağırdım. Başka bir şey olmasa bile, sessiz kalamayız."
  
 agot_scenario_dd.0001.opt.a: "Lord Denys beratını alacak."
 agot_scenario_dd.0001.opt.b: "Duskendale'i kuşatın, boyun eğmeyeceğiz."
  
  ## Tywin gave in but Aerys disagrees, Tywin has to make another choice 
  # available scopes: aerys/rhaegar/denys/tywin/duskendale 
 agot_scenario_dd.0002.t: "Kafesteki Kralın Sözleri"
 agot_scenario_dd.0002.desc: "Tam [duskendale.GetNameNoTier] adresine, [denys.GetTitledFirstName] 'a beratını vermeyi kabul ettiğimi bildirmeye hazırlanırken, haberci kral tarafından gönderildiğini iddia ettiği bir mektup geldi.\n\nMektubun kralın kendi el yazısı olduğunu fark ettim, ancak aceleyle karalanmış ve düzensiz bir şekilde yazılmıştı. Mektup bize teslim olmamız için yalvarıyor, ancak açıkça baskı altında yazılmış. Bunun krala işkence edildiği anlamına geldiğinden eminim ve kendi eminliğim elbette sarsılıyor.\n\nKrala işkence eden bir düşmana teslim olmak, kralın kurtarma girişimi sırasında ölmesinden daha zararlı olabilir. Biri kralı cezasızlıkla ele geçirebiliyorsa, tacın kendisinden korkmak için bir neden yoktur. Yeniden değerlendirmeli ve seçimimden emin olmalıyım."
 agot_scenario_dd.0002.opt.a: "Duskendale'e, savaşa gidiyoruz."
 agot_scenario_dd.0002.opt.b: "Kararımın arkasındayım."
  
  ## Tywin gives in a final time, Rhaegar has a chance to intervene 
  # available scopes: aerys/rhaegar/denys/tywin/duskendale 
 agot_scenario_dd.0003.t: "El Mendilleri"
 agot_scenario_dd.0003.desc: "Kralın Eli, Kraliyet ve [denys.GetTitledFirstName] arasındaki anlaşmayı bozma taleplerinde babama açıkça meydan okudu. Keşke şaşırsaydım ama aralarındaki uçurum her geçen gün daha da büyüyor. Yine de, özgürlüğü anlamına gelse bile, bu kral için kötü bir haber. Eli ona karşı bu kadar küstahça davranırken, krallığın geri kalanı ne düşünecek? Babam taht üzerindeki hakimiyetini kaybediyor mu? Artık yönetmeye uygun mu? Eğer değilse, onun yerine Demir Taht'a oturmak bana düşer. Korkarım ki [tywin.GetTitledFirstName] tacın iyiliği için gücünün kontrol edilmesi gerekiyor. Onu El görevinden almak anlaşmanın sona ermesi ve açık bir savaş anlamına gelir. Zor bir seçim ama doğru seçim olabilir mi?"
  
 agot_scenario_dd.0003.opt.a: "Lordları toplamalı ve krallığın kendi kararını vermesine izin vermeliyim."
 agot_scenario_dd.0003.opt.b: "El olarak Tywin'in yerini alacağım. Savaşa!"
  
 agot_scenario_dd.0003.a.tt: "Demir Taht'ın kaderini oylamak için Büyük Konsey'i topluyor ve hazırlanmak için Kralın Şehri'ne gidiyorsunuz."
 agot_scenario_dd.0003.b.tt: "Tywin'i Kralın Eli görevinden alıp kendiniz üstleniyorsunuz ve onun yapması gereken savaşı başlatıyorsunuz."
  
  
  
  ############################### 
  # The Great Council is Called # 
  ############################### 
  
  ## Sent to major title holders for the Great Council vote 
  # available scopes: aerys/rhaegar/denys/tywin/duskendale 
 agot_scenario_dd.0004.t: "Büyük Konsey Çağrıldı"
 agot_scenario_dd.0004.desc: "Bir kuzgun geldi ve Veliaht Prens [rhaegar.GetFirstNameNicknamed] tarafından [aerys.GetTitledFirstNameRegnal]'un kaderini belirlemek üzere Büyük Konsey'e çağrıldığımı bildirdi. Kırk dört yıldır Büyük Konsey toplanmamıştı.\n\nBunun ne anlama gelebileceğinden korkuyorum ama çağrıya cevap vermek benim görevim."
  
 agot_scenario_dd.0004.opt.a: "Atları hazırlayın, Kralın Şehri'ne gidiyoruz."
 agot_scenario_dd.0004.opt.b: "Zahmet edemem, ilgilenmem gereken başka konular var."
  
 agot_scenario_dd.0004.a.tt: "Büyük Konsey için Kralın Şehri'ne gidiyorsunuz."
 agot_scenario_dd.0004.b.tt: "Çağrıyı görmezden geliyorsunuz ve bu işe karışmıyorsunuz."
  
  ## After arriving to the Great Council vote, take in the sights and sounds 
  # available scopes: aerys/rhaegar/denys/tywin/duskendale 
 agot_scenario_dd.0005.t: "M.S. 277 Büyük Konsili"
 agot_scenario_dd.0005.desc: "[aerys.GetTitledFirstNameRegnal]'un kaderini belirleyecek olan Büyük Konsey'e katılmak üzere geldim. Veliaht Prens [rhaegar.GetFirstName] ve Kralın Eli [tywin.GetTitledFirstName] tarafından kabul edildim.\n\nBirazdan diyarın geleceği için oylama yapacağız. Benim oyum önümüzdeki elli yıl boyunca Demir Taht'ta kimin oturacağını belirleyebilir.\n\nTebrik faslı sona erdiğinde bir hizmetkâr bana hitap ederek kalacağım yere götürmeyi teklif ediyor. Onları takip etmeliyim; böyle bir yolculuktan sonra yerleşmeye ihtiyacım var."
  
 agot_scenario_dd.0005.opt.a: "Umarım uzun sürmez..."
  
 agot_scenario_dd.0005.a.tt: "Hizmetçiyi yatak odanıza kadar takip ediyorsun."
  
  
  
  ########################## 
  # The Great Council Vote # 
  ########################## 
  
  ## After a delay, you vote for your position 
  # available scopes: aerys/rhaegar/denys/tywin/duskendale 
 agot_scenario_dd.0006.t: "Tarafların Seçimi"
  # Guests 
 agot_scenario_dd.0006.desc.voting: "Bugün [aerys.GetTitledFirstNameRegnal]'un kaderini belirleyeceğimiz gün.\n\nKralın Şehri'nde bulunduğumuz süre içinde derin tartışmalar yapıldı ve krallığın lordları arasında bir anlaşma var gibi görünüyor.\n\nBirçoğunun kralı tahttan indirmek için oy kullanacağı varsayılıyor. Ancak gerçekten böyle mi düşünüyorlar yoksa uzun süren kuşatma - ve ortada olmayan kral - onları Veliaht Prens ve Kralın Eli'ne boyun eğmeye mi zorladı?"
  # Rhaegar & Tywin 
 agot_scenario_dd.0006.desc.observing: "Bugün [aerys.GetTitledFirstNameRegnal]'un kaderini belirleyeceğimiz gün. Taşlar yerine oturdu ve konsey başladı. Konuşmalarımızı yaptık ve niyetimizi açıkça ortaya koyduk. Kral tahttan indirilmeli. Toplanan konsey üyeleri oy verirken, hayatlarımız onların ellerinde olacak. Kral Demir Taht'ta kalmaya devam ederse, bu yüzden kellelerimizi alacağı kesin. Bu riski biliyorduk ve krallığın iyiliği için kabul ettik.\n\nOylama başlarken derin bir nefes alıyorum."
  
 agot_scenario_dd.0006.opt.a: "Kral 2. Aerys'i tahttan indirmek için oy veriyorum."
 agot_scenario_dd.0006.opt.b: "Oyumu Kral 2. Aerys'ten yana kullanıyorum."
 agot_scenario_dd.0006.opt.c: "Umarım seçmenler akıllıca davranır."
  
 agot_scenario_dd.0006.a.tt: "Veliaht Prens Rhaegar'ın tarafını seçiyorsun."
 agot_scenario_dd.0006.b.tt: "Kral 2. Aerys'e sadık kalıyorsun."
 agot_scenario_dd.0006.c.tt: "Katılımcıları yakından gözlemliyorsunuz."
  
  
  
  ############################# 
  # The Great Council Results # 
  ############################# 
  
  ## Sent to major title holders for the Great Council results and Rhaegar/Tywin 
  # available scopes: aerys/rhaegar/denys/tywin/duskendale 
 agot_scenario_dd.0007.t: "Büyük Konsey'in Sonuçları"
  # Tywin 
 agot_scenario_dd.0007.desc.tywin: "Veliaht Prens [rhaegar.GetFirstName] ve ben Demir Taht'ın merdivenlerinin dibinde dururken kalabalığın konuşmaları yavaş yavaş azalıyor. Sonuçlar belli oldu ve hapsedilmiş [aerys.GetTitledFirstNameRegnal] 'a kendi tahttan indirilmesini kabul etmesi umuduyla bir ültimatom vereceğiz.\n\nYeni bir kral ama aynı El. Bunu dinletmek zorundayım."
  # Rhaegar 
 agot_scenario_dd.0007.desc.rhaegar: "Kralın Eli [tywin.GetFirstName] ve ben Demir Taht'ın merdivenlerinin dibinde dururken kalabalığın konuşmaları yavaş yavaş azalıyor. Sonuçlar belli oldu ve hapsedilmiş [aerys.GetTitledFirstNameRegnal] 'a kendi ifadesini vermeyi kabul etmesi umuduyla bir ültimatom vereceğiz.\n\nSonunda Demir Taht'a çıkma vaktim geldi. Bu günün geleceğini biliyordum ama bu kadar erken olacağını tahmin etmemiştim. Artık tek umudum babamın eskiye tutunmak yerine olanı kabul etmesi."
  # Guest voted yes 
 agot_scenario_dd.0007.desc.guest.yes: "Veliaht Prens [rhaegar.GetFirstName] ve Kralın Eli [tywin.GetTitledFirstName] Demir Taht'a çıkan merdivenlerin dibinde dururken kalabalığın konuşmaları yavaş yavaş azalıyor. Sonuçlar belli oldu ve hapisteki [aerys.GetTitledFirstNameRegnal]'a bir ültimatom verecekler.\n\nEl'in takındığı sırıtışa bakılırsa, bunun bir gasp olduğunu düşünmeden edemiyorum. Oyumu verdim ama bunu yüksek sesle söylemeye cesaret edemiyorum. Onurumu lekelese bile en güçlü olanın yanındayım."
  # Guest voted no 
 agot_scenario_dd.0007.desc.guest.no: "Veliaht Prens [rhaegar.GetFirstName] ve Kralın Eli [tywin.GetTitledFirstName] Demir Taht'a çıkan merdivenlerin dibinde dururken kalabalığın konuşmaları yavaş yavaş azalıyor. Sonuçlar belli oldu ve hapisteki [aerys.GetTitledFirstNameRegnal]'a bir ültimatom verecekler.\n\nEl'in takındığı sırıtışa bakılırsa, bunun bir gasp olduğunu düşünmeden edemiyorum. Buna karşı oy kullandım ama bunu yüksek sesle söylemeye cesaret edemiyorum. Kendimi olacaklara hazırlamalıyım."
  
  # Tywin 
 agot_scenario_dd.0007.opt.a: "Lannister Hanesi'nin geleceği parlak."
  # Rhaegar 
 agot_scenario_dd.0007.opt.b: "Yönetime ya da savaşa hazırlanmalıyım."
  # Guests 
 agot_scenario_dd.0007.opt.c: "Bu gerçekten bir oylama mıydı?"
  
  # Tywin 
 agot_scenario_dd.0007.a.tt: "Her şeyi çözdüğünüzü düşünerek içten bir kahkaha atıyorsunuz."
  # Rhaegar 
 agot_scenario_dd.0007.b.tt: "Babanın oylamaya karşı çıkmasını bekliyorsun."
  # Guests 
 agot_scenario_dd.0007.c.tt: "Oylamanın başından beri hileli olduğunu hissediyorsunuz."
  
  
  
  ############################### 
  # The Great Council Ultimatum # 
  ############################### 
  
  ## The ultimatum, sent to Aerys to either give in or demand heads 
  # available scopes: aerys/rhaegar/denys/tywin/duskendale 
 agot_scenario_dd.0009.t: "M.S. 277 Büyük Konsili"
 agot_scenario_dd.0009.desc: "Oylar kullanıldı ve çetele sunuldu. Hain tebaamın beni devirmek için [tywin.GetTitledFirstName] ve [rhaegar.GetTitledFirstName] ile komplo kurduğuna şüphe yok. Sırtımı duvara dayamışken, #italic hissedebiliyorum ki#! Etrafımı saran duvarlar.\n\nBu günler atalarımın günleri olsaydı, ejderha sırtından onları yerle bir ederdim. Ne yazık ki elimde sadece #WF orman yangını var.#! - ve bu lanetli topraklarda kalan birkaç sadık lord. Soru önümde beliriyor: Haklı yönetimimi savunacak mıyım?"
  
 agot_scenario_dd.0009.opt.a: "Teslim olmalıyım."
 agot_scenario_dd.0009.opt.b: "#bold Hainlerin benden alacağı tek şey ateş ve kandır!#!"
  
 agot_scenario_dd.0009.a.tt: "Demir Taht üzerindeki haklarınızı kaybedersiniz."
 agot_scenario_dd.0009.b.tt: "Prens güç için voleybol oynayacak."
  
  
  
  ######################### 
  # Location Setup Events # 
  ######################### 
  
  ## Sent to Tywin to begin traveling to KL for the Great Council vote when Player 
  # available scopes: aerys/rhaegar/denys/tywin/duskendale 
 agot_scenario_dd.0020.t: "Büyük Konsey Çağrıldı"
 agot_scenario_dd.0020.desc: "Veliaht Prens beni Büyük Konsey'e hazırlanmam için Kralın Şehri'ne çağırdı. İkimiz de [aerys.GetTitledFirstNameRegnal] 'un tahttan indirilmesi gerektiği konusunda hemfikiriz ve diğer lordları da yanımıza çekmekte zorlanmayız. Kırk dört yıldır Büyük Konsey toplanmamıştı, tüm diyar izliyor olacak.\n\nBu oyunu doğru oynarsam, konumumu sağlamlaştırabilir ve diyara daha iyi bir kral verebilirim. Ama böyle riskler dikkatli olmayı gerektirir."
  
 agot_scenario_dd.0020.opt.a: "Atları hazırlayın, Kralın Şehri'ne gidiyoruz."
 agot_scenario_dd.0020.opt.b: "Casterly Kayası'nda kalacağım."
  
 agot_scenario_dd.0020.a.tt: "Büyük Konsey için Kralın Şehri'ne gidiyorsunuz."
 agot_scenario_dd.0020.b.tt: "Çağrıyı görmezden geliyorsunuz ve bu işe karışmıyorsunuz."
  
  
  
  ########################## 
  # Denys Loses Duskendale # 
  ########################## 
  
  ## After Tywin/Rhaegar ravages Duskendale in the Siege; Denys can forfeit or execute Aerys 
  # available scopes: rescue_war_winner(will be Tywin or Rhaegar)/duskendale/aerys 
 agot_scenario_dd.0080.t: "Duskendale Kayboldu"
 agot_scenario_dd.0080.desc: "[rescue_war_winner.GetTitledFirstName] kapıları aştı, okçular son savunmacıları da surlardan indirirken orduları içeri doluştu. Savaş sesleri hararetli bir tona ulaşırken [duskendale.GetNameNoTier] 'da yangınlar yükseliyor, ardından katliam seslerine dönüşüyor.\n\nSurlarımın dışında toplanmış böylesi bir güç varken [aerys.GetFirstName] 'u rehin tutmak ne büyük bir aptallıktı. Evim yakında bir anıdan başka bir şey olmayacak, eğer kral yaşarsa, kendisine yapılanlardan sonra çok az merhamet görecektir. Aklımın bir köşesinde bir ihanet daha var; tehdidimi yerine getirmek ve kralın sonunu getirmek... Savaş her halükarda bitecek... Galipleri nasıl selamlayacağım?"
  
 agot_scenario_dd.0080.opt.a: "Kaleyi teslim edin, kralı onlara verin."
 agot_scenario_dd.0080.opt.b: "Onlara kralın kellesini atın!"
  
 agot_scenario_dd.0080.a.tt: "Kraliyet güçleri tarafından esir alındınız."
 agot_scenario_dd.0080.b.tt: "Kaybetmeden önce kralı idam edersiniz, sonra kraliyet güçleri tarafından esir alınırsınız, tavsiye üzerine ele alınırsınız."
  
  ## Sent to Denys right before the results of Selmy's mission are revealed - dual purpose fail/success 
  # available scopes: aerys/selmy/courtier 
 agot_scenario_dd.0081.t.fail: "Kafesteki Fare"
 agot_scenario_dd.0081.t.success: "Kayıp Bir Mahkum"
 agot_scenario_dd.0081.t.early_death: "Evimizin Geleceği"
  # Selmy Failed 
 agot_scenario_dd.0081.desc.fail: "[courtier.GetFirstName] bana bir hediye getirdi. Bir Kral Muhafızı [aerys.GetTitledFirstName] kurtarmak için duvarlarıma tırmanmayı uygun görmüş. Son Blackfyre'ın katili Sör [selmy.GetFirstNameNicknamed]'dan başkası değil! Onu benim gözetimimde bulmak ne harika bir şey." Daha kaç kişi göndermişlerdir merak ediyorum - çünkü ne kadar cesur olursa olsun tek bir adam göndermeyecekleri kesin. Eğer böyle ajanlar duvarları aştıysa, buna bir son vermenin zamanı gelmiş demektir. Boğazlarını keseceğim ve bu işi bitireceğim.\n\nDuskendale, ejderhalar gelmeden önce olduğu gibi bağımsız bir ülke olacak. Eğer geri istiyorlarsa, benden almak zorundalar."
  # Selmy Saved 
 agot_scenario_dd.0081.desc.success: "[courtier.GetFirstName] tam da alarm çanları Dun Kalesi'ni sarsarken koşarak odama geldi. "Lordum! Kral kaçırıldı!" [courtier.GetSheHe] [courtier.GetHerHis] sesindeki korkuyla bana bağırıyor. Dönüp aşağıdaki kasabaya bakıyorum, tam o sırada iki atlı bir atın kale kapılarından kurtulup kasabaya doğru fırladığını görüyorum.\n\nBalkonun parmaklıklarını sıkıca kavrarken kanımda öfke kaynıyor. Kral olmadan elimde hiçbir koz yok - ve koz olmadan #bold mahkumuz#!.\n\nI dönüp [courtier.GetFirstNameNoTooltip] bakıyorum, öfke bedenimi ele geçiriyor ve mantığı bir kenara itiyor."
 agot_scenario_dd.0081.desc.early_death: "[aerys.GetTitledFirstName] gittiğine göre, elimdeki koz da onunla birlikte öldü. O olmadan yeni bir rota çizmek zorundayım ve bu da artık sadece savaş anlamına gelebilir. Demir Taht bizi çok uzun süre boyunduruk altında tuttu; onlar zenginleşirken limanımızın çökmesine ve gücümüzün azalmasına izin verdi.\n\nEğer evimi kurtarmak istiyorsam, bizi yeniden kral yapmalıyım."
  
