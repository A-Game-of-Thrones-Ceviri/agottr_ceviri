agot_scenario_dd.0315.desc.start:0 "Babam, benim onayımı ya da düşüncemi almadan, bir karganın bile kanat çırpmasına gerek duymadan, benim nişanım konusunda karar vermiş ve kararı duyurmuş bulunuyor. Şimdi ise bu nişanı kabul edip etmeyeceğimi ya da babamın emrine karşı gelerek kendi yoluma gitmeyi seçeceğimi düşünmek zorundayım.\n\n"

# Cersei
agot_scenario_dd.0315.desc.c:0 "Eğer hiçbir şey yapmazsam, [bachelorette.GetName], [tywin.GetName] adlı kişinin kızı ile nişanlı olacağım. Lannister Hanedanı’nın gücü ve güzelliği tartışılmaz; ancak o soğuk bakışlarının ardında yatan hırs, krallığın alevler içinde kaldığı ürkütücü rüyalar görüyorum. Belki de mükemmel bir gelecek vaat eden bir kraliçe adayıdır, ancak içime bu kadar derin kuşkular salan biriyle evlenmek, tahtın yükünü paylaşmak için doğru bir adım mı olacaktır?\n\n"

# Lyanna
agot_scenario_dd.0315.desc.l:0 "Eğer hiçbir şey yapmazsam, Kuzey’den [bachelorette.GetName] ile nişanlı olacağım. Özgürlüğü ve cesaretiyle tanınan bir ruh taşıyor, ileride büyüleyici bir kadın olacağı söyleniyor. Hiçbir Stark daha önce Targaryen soyundan biriyle evlenmedi; bu nedenle Kuzey’le yeni bağlar kurmak akıllıca bir hamle olabilir. Ancak o henüz genç, ve benim konumumda olan biri için en kısa sürede evlenip bir varis sahibi olmak hayati önem taşıyor.\n\n"
# Elia
agot_scenario_dd.0315.desc.e:0 "Eğer hiçbir şey yapmazsam, güneşin öpüşlerinin sardığı Dorne topraklarının kırılgan prensesi [bachelorette.GetName] ile nişanlı olacağım. Martell Hanedanı uzun zamandır Targaryenlerle bağlarını koruyor ve güçlü bir aileden geliyor; ancak bir kral için, kırılgan bir prenses demek aynı zamanda kırılgan bir krallık demektir.\n\n"

# Ashara
agot_scenario_dd.0315.desc.a:0 "Eğer hiçbir şey yapmazsam, Starfall’un mor gözlü incisi [bachelorette.GetName] ile nişanlı olacağım. Dayne Hanedanı siyasi olarak en güçlü olmasa da, diyarın en yetenekli şövalyelerini yetiştiriyorlar. O, herhangi bir kral için uygun bir kraliçe olacaktır; ancak benim için yeterli mi?\n\n"

agot_scenario_dd.0315.desc.finish:0 "[bachelorette.GetNameNoTooltip] ile evlenmeli miyim, yoksa babamın iradesine karşı gelip kendi yolumu mu çizmeliyim?"

