 agot_bastard_event.0973.t: "Karanlık Bir Talep " #NT!
 agot_bastard_event.0973.desc: "Karanlık kanatlar, [ruler_scope.GetHouse.GetBaseName] evinin mührüyle kaplı karanlık sözcükler taşır. [ruler_scope.GetName]'den gelen bir mektupta hiçbir yanlış anlaşılma veya yanlış yorumlama yoktur. [ruler_scope.GetSheHe|U], [reveal_scope.GetFirstName]'ün [ruler_scope.GetHerHis] zindana gönderilmesini, [reveal_scope.GetHerHis] gün boyunca zincirlerde yaşamasını, [ruler_scope.GetSheHe] aksi yönde hüküm süren [ruler_scope.GetSheHe]'ya kadar talep etti.\n\nBu talep ülke boyunca yankılandı ve bir kraliyet fermanının gücünü taşıyor. Bu talebe boyun eğiyor muyum? Eğer boyun eğmezsem, ülke kesinlikle kanayacak.\n\nPeki ne olacak, bir can mı, yoksa binlerce can mı? " #NT!
  
