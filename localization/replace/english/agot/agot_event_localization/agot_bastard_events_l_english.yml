 agot_bastard_event.0974.desc: "[ruler_scope.GetHouse.GetBaseName] evinin mührünü taşıyan bir mektup geldi. [ruler_scope.GetName]'den gelen mektupta hiçbir yanlış anlaşılma veya yanlış yorumlama yok. [ruler_scope.GetSheHe|U], [reveal_scope.GetFirstName] kendi kalemden başkentte [ruler_scope.GetHerHis] nöbeti altında yaşamak ve [reveal_scope.GetHerHis] gün saray mensubu olarak yaşamak üzere taşınmamı talep etti.\n\nBu talep tüm diyarda yankılandı ve bir kraliyet fermanı gücü taşıyor. Bu talebe boyun eğiyor muyum? Eğer boyun eğmezsem, ülke kesinlikle kanayacak.\n\nPeki ne olacak, bir saray mensubu mu, yoksa barış mı? " #NT!
  
