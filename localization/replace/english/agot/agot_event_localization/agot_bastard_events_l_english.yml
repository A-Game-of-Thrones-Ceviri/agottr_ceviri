agot_bastard_event.1004.t:0 "Talepler Kabul Edildi"
agot_bastard_event.1004.desc.jon:0 "[reveal_scope.GetFirstName] adlı kişinin zincirlenmiş halde önüme getirilmesini ve taht odasının soğuk mermerlerine itilmesini izliyorum. Ejderha yumurtası, sanki gözlerimin içinden ve ötesinden bakıyormuş gibi bana doğru bakıyor. Şimdi gerçeği bildiğime göre, Rhaegar'ın özelliklerini onda nasıl hiç görmediğimi merak ediyorum.\n\n"Taht üzerinde sahte hak iddialarında bulunma suçundan—" Suçlamalar ve kararnameler okunurken kendimi kelimeleri duymaz buluyorum. Ama şu gözler.... tıpkı Lyanna'nınkiler gibi. Yıllardır nasıl göründüğünü hatırlayamıyordum ve on yıldan uzun bir süre sonra ilk kez bir parçayı hatırlıyorum. Bunlar Lyanna'nın gözleri. Kalbimin göğsümde deli gibi attığını duyuyorum ve sadece sessizlik sayesinde bildirinin bittiğini anlıyorum.\n\nBenden bir söz çıkmadan, muhafızlar onu zindana doğru götürmeye başlıyor ve o ayağa kalkarken hafızamın yine çalındığını fark ediyorum. Belki Lyanna'nın gözleri, ama o duruş Targaryen. Onunla ne yapacağım artık bana kalmış."
