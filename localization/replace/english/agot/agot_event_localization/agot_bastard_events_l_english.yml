agot_bastard_event.0901.a:0 "[reveal_scope.GetFirstNameNoTooltip], sana söylemeliyim ki, gerçek ebeveynlerin..."
agot_bastard_event.0901.a.jon:0 "[reveal_scope.GetFirstNameNoTooltip], gerçekle yüzleşme zamanı geldi. Ben senin baban değilim..."
agot_bastard_event.0901.b:0 "Hayır, henüz doğru zaman değil."
agot_bastard_event.0901.b.jon:0 "Yine de söylemeliyim. Suçluluk duygusu, verdiğim sözden daha ağır basıyor."

