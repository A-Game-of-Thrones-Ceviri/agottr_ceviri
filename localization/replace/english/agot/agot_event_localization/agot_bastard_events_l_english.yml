# King responds harshly
agot_bastard_event.0961.t:0 "Sert Bir Tepki"
agot_bastard_event.0961.desc:0 "Elime tutuşturulan parşömenden bakışlarımı kaldırıp beklenti dolu yüzlerden oluşan bir denize bakıyorum. Nasıl tepki vereceğimi, nasıl hüküm vereceğimi görmek için bekliyorlar. Taht iddiasında böylesine pervasızca bulunmak, en ılımlı hükümdarlar için bile bir tepkiyi gerektirir - ki ben ılımlı değilim.\n\nO halde bu örtük meydan okumaya nasıl cevap vermeliyim?"
agot_bastard_event.0961.a:0 "İkisinin de kafasını kazığa geçireceğim!"
agot_bastard_event.0961.a.flavor:0 "Hem [reveal_scope.GetFirstName]'ın hem de [reveal_employer.GetFirstNamePossessive] kafasını isteyeceksiniz!"
agot_bastard_event.0961.b:0 "onun kafasını alacağım!"
agot_bastard_event.0961.c.nw:0 "Gece Nöbetçileri'ne katılacak! Ancak o zaman yaşayabilir!"
agot_bastard_event.0961.c.ss:0 "Sessiz Rahibeler'e katılmalı! Ancak o zaman yaşayabilir!"
agot_bastard_event.0961.d:0 "Böyle bir kan için tek güvenli yer zindanım!"

