agot_bastard_event.0992.t:0 "Çizgi Aşıldı"
agot_bastard_event.0992.desc:0 "İşte bu noktaya geldik.\n\n[ruler_scope.GetFirstNamePossessive] dikkatini çekmediğimi iddia etmek için çok fazla zaman geçti ve gerekli birlikleri harekete geçirmek için savaş sancaklarını çağıran kuzgunları gönderdim. Çizgi aşıldı, zarlar atıldı ve bu bittiğinde ya [reveal_scope.GetHouse.GetBaseName] ya da [ruler_scope.GetHouse.GetBaseName] zafer kazanacak.\n\nÖnümde toplanan sancaklara bakıyorum ve zorba [ruler_scope.GetName]'in haksız taleplerine karşı gelmek için akın eden birçok kişiyi görüyorum."
agot_bastard_event.0992.desc.same:0 "İşte bu noktaya geldik.\n\n[ruler_scope.GetFirstNamePossessive] dikkatini çekmediğimi iddia etmek için çok fazla zaman geçti ve gerekli birlikleri harekete geçirmek için savaş sancaklarını çağıran kuzgunları gönderdim. Çizgi aşıldı, zarlar atıldı ve meşru [ruler_scope.GetHouse.GetBaseName] kanla belirlenecek.\n\nÖnümde toplanan sancaklara bakıyorum ve zorba [ruler_scope.GetName]'in haksız taleplerine karşı gelmek için akın eden birçok kişiyi görüyorum."
agot_bastard_event.0992.desc.ned:0 "İşte bu noktaya geldik.\n\n[ruler_scope.GetFirstNamePossessive] dikkatini çekmediğimi iddia etmek için çok fazla zaman geçti ve gerekli birlikleri harekete geçirmek için savaş sancaklarını çağıran kuzgunları gönderdim. Çizgi aşıldı, zarlar atıldı ve bu bittiğinde ya [reveal_scope.GetHouse.GetBaseName] ya da [ruler_scope.GetHouse.GetBaseName] zafer kazanacak.\n\nÖnümde toplanan sancaklara bakıyorum ve bir zamanlar dostum olana karşı güneye yürümek kalbimi acıtsa da, Lyanna'ya ve [reveal_scope.GetFirstName]'e doğru olanı yapmak zorunda olduğumu biliyorum. Hem insanların hem de kendi iyiliğim için, bunun hızlı bir savaş olmasını diliyorum."
