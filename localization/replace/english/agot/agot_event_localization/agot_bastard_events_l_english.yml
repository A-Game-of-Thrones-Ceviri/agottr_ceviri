 agot_bastard_event.0903.t:0 "Ebeveynlikle İlgili Sorular"
 agot_bastard_event.0903.desc:0 "[reveal_scope.GetFirstName]'ı her düşündüğümde, [reveal_scope.GetHerHis] kanının gerçeğini ve bu gerçeklerde mevcut tehlikeleri hatırlamadan edemiyorum. [reveal_scope.GetHerHim]'ın uzun ve kaygısız bir hayat sürmesini istesem de, [reveal_scope.GetHerHis] tüm hayatının bir yalan üzerine kurulu olduğunu da kabul etmeliyim. [reveal_scope.GetHerHim]'ın, [reveal_scope.GetSheHe] asil kanının gerçeğini asla bilmeden yaşayıp ölmesi adil değil. Artık bu adaletsizliğin kaynağı ben olamam."
 agot_bastard_event.0903.desc.jon:0 "Leydi Lyanna'ya verdiğim sözleri ve isyandan önce bile Starklara ettiğim yeminleri çok iyi hatırlıyorum. Belki de bu benim vereceğim bir karar değil ama tüm hayatı bir yalan üzerine kurulu çocuğu düşünmeden edemiyorum.\n\nHayır. Onun gerçeği bilmeden yaşayıp ölmesi adil değil. Şüphesiz birçoğu bunu haksızlık olarak düşünecek olsa da, gerçeği ortaya çıkarmalıyım. Beni üzse de ve diyarı daha çok üzebilecek olsa da, artık bu adaletsizliğin kaynağı ben olamam."
 agot_bastard_event.0903.a:0 "Doğrudan [reveal_scope.GetFirstName]'a bir kuzgun göndereceğim."
 agot_bastard_event.0903.b:0 "Tüm diyar bunun gerçeğini bilmeli!"
 agot_bastard_event.0903.c:0 "Hayır. Gerçek şimdilik gizli kalmalı."
 
