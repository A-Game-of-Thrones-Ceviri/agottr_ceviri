agot_bastard_event.0959.desc.king_revealer:0 "Kuzgunlar gönderildi, diyara haber verildi ve beklendiği gibi, sabah Demir Taht'ta oturduğumda hüküm vermem istenen ilk konu bu oluyor. [reveal_scope.GetName]'ın aslında [real_father.GetFullName] ve [real_mother.GetFullName]'ın çocuğu olduğu gerçeği benim tarafımdan paylaşıldıysa da, tüm gözler bir sonraki sözümü bekliyor.\n\nYani, bu açıklamaya nasıl hüküm vereceğim?"
