agot_bastard_event.0970.t_nothing:0 "Haber Yok, İyi Haber mi?"
agot_bastard_event.0970.desc_execution_both:0 "Karanlık kanatlar, [ruler_scope.GetHouse.GetBaseName] hanesinin mührüyle kaplı karanlık sözler taşıyor. [ruler_scope.GetName]'dan gelen mektupta hiçbir yanlış anlama veya yanlış yorumlama yok. o sadece [reveal_scope.GetFirstNamePossessive] kafasını değil, benimkini de istedi!\n\nBu inanılmaz talep, [ruler_scope.GetTitledFirstNamePossessiveNoTooltip] zulmünün kanıtı olarak tüm diyara yayıldı, ancak gerçek şu ki bu bir kraliyet kararnamesi. Bu talebi kabul etmem mümkün değil, değil mi? Ama kabul etmezsem, diyar kesinlikle kana bulaşacak.\n\nNe olacak, iki kafa mı yoksa binlercesi mi?"
agot_bastard_event.0970.desc_execution_bastard:0 "Karanlık kanatlar, [ruler_scope.GetHouse.GetBaseName] hanesinin mührüyle kaplı karanlık sözler taşıyor. [ruler_scope.GetName]'dan gelen mektupta hiçbir yanlış anlama veya yanlış yorumlama yok. o, taç adına derhal alınması için [reveal_scope.GetFirstNamePossessive] kafasını istedi.\n\nBu sert talep tüm diyara yayıldı, ciddiyeti birçok kişiyi rahatsız etti, ancak gerçek şu ki bu bir kraliyet kararnamesi. Bu talebi kabul ediyor muyum? Edebilir miyim? Ama kabul etmezsem, diyar kesinlikle kana bulaşacak.\n\nNe olacak, bir kafa mı yoksa binlercesi mi?"
agot_bastard_event.0970.desc_send_to_nw:0 "Karanlık kanatlar, [ruler_scope.GetHouse.GetBaseName] hanesinin mührüyle kaplı karanlık sözler taşıyor. [ruler_scope.GetName]'dan gelen mektupta hiçbir yanlış anlama veya yanlış yorumlama yok. o, [reveal_scope.GetFirstName]'ın Gece Nöbetçileri'ne gönderilmesini, günlerini donmuş kuzeyde geçirmesini istedi.\n\nBu talep tüm diyara yayıldı, ciddiyeti birçok kişiyi tedirgin etti, ancak gerçek şu ki bu bir kraliyet kararnamesi. Bu talebi kabul ediyor muyum? Kabul etmezsem, diyar kesinlikle kana bulaşacak.\n\nO halde ne olacak, bir hayat mı yoksa binlercesi mi?"
agot_bastard_event.0970.desc_send_to_ss:0 "Karanlık kanatlar, [ruler_scope.GetHouse.GetBaseName] hanesinin mührüyle kaplı karanlık sözler taşıyor. [ruler_scope.GetName]'dan gelen mektupta hiçbir yanlış anlama veya yanlış yorumlama yok. o, [reveal_scope.GetFirstName]'ın Sessiz Rahibeler'e gönderilmesini, günlerini dini hizmetlerde geçirmesini istedi.\n\nBu talep tüm diyara yayıldı, ciddiyeti birçok kişiyi tedirgin etti, ancak gerçek şu ki bu bir kraliyet kararnamesi. Bu talebi kabul ediyor muyum? Kabul etmezsem, diyar kesinlikle kana bulaşacak.\n\nO halde ne olacak, bir hayat mı yoksa binlercesi mi?"
agot_bastard_event.0970.desc_imprison:0 "Karanlık kanatlar, [ruler_scope.GetHouse.GetBaseName] hanesinin mührüyle kaplı karanlık sözler taşıyor. [ruler_scope.GetName]'dan gelen mektupta hiçbir yanlış anlama veya yanlış yorumlama yok. o, [reveal_scope.GetFirstName]'ın o aksi yönde hüküm verene kadar günlerini zincirler içinde geçirmesi için zindanına gönderilmesini istedi.\n\nBu talep tüm diyara yayıldı ve bir kraliyet kararnamesinin gücünü taşıyor. Bu talebi kabul ediyor muyum? Kabul etmezsem, diyar kesinlikle kana bulaşacak.\n\nO halde ne olacak, bir hayat mı yoksa binlercesi mi?"
agot_bastard_event.0970.desc_bring_to_court:0 "[ruler_scope.GetHouse.GetBaseName] hanesinin mührünü taşıyan bir mektup geldi. [ruler_scope.GetName]'dan gelen mektupta hiçbir yanlış anlama veya yanlış yorumlama yok. o, [reveal_scope.GetFirstName]'ın kendi kalemden taşınıp başkentte onun gözetiminde yaşamasını, günlerini bir saray mensubu olarak geçirmesini istedi.\n\nBu talep tüm diyara yayıldı ve bir kraliyet kararnamesinin gücünü taşıyor. Bu talebi kabul ediyor muyum? Kabul etmezsem, diyar kesinlikle kana bulaşacak.\n\nO halde ne olacak, bir saray mensubu mu yoksa barış mı?"
agot_bastard_event.0970.desc_give_up_claims:0 "[ruler_scope.GetHouse.GetBaseName] hanesinin mührünü taşıyan bir mektup geldi. [ruler_scope.GetName]'dan gelen mektupta hiçbir yanlış anlama veya yanlış yorumlama yok. [ruler_scope.GetName], onun merhametiyle, [reveal_scope.GetFirstName]'ın ortaya çıkan mirasının temsil edebileceği herhangi bir iddiadan vazgeçtiğine dair kamuya açık ve yasal bir açıklama yapmasını istedi.\n\nBu talep tüm diyara gönderildi ve birçok kişi bunun son gelişmelere adil bir cevap olduğunu düşünüyor. Yine de, kaderin çarkları dönerse haklı olarak kendisine ait olan iddialardan vazgeçmek kişinin onuruna leke sürer.\n\nO halde ne olacak, gurur mu yoksa barış mı?"
agot_bastard_event.0970.desc_nothing:0 "Günlerce ve gecelerce [ruler_scope.GetName]'ın bu açıklamalara nasıl tepki vereceği konusunda stres yaptım ve gerildim, ancak [reveal_scope.GetNamePossessive] doğumunun gerçeği diyara gönderildiğinden beri haftalar geçti. o şimdiye kadar duymuş olmalı, değil mi?\n\n[ruler_scope.GetTitledFirstNameNoTooltip]'ın bu konuyu kapatmaya karar verdiğini düşünmek zorunda kalıyorum. Şu anda onun dikkatinin altında mı yoksa o umursamıyor mu, öyle görünüyor ki Kral'ın Şehri'nden talep gelmeyecek."
 
