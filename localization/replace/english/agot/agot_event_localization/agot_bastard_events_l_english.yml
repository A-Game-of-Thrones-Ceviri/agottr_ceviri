agot_bastard_event.0970.desc_execution_both:0 "[ruler_scope.GetHouse.GetBaseName] hanesinin mührüyle mühürlenmiş uğursuz bir mektup, kara kanatlar üzerinde ulaştı. [ruler_scope.GetNamePossessive] sözleri hiçbir şüpheye yer bırakmıyor. Sadece [reveal_scope.GetFirstNamePossessive] başını değil, benimkini de istiyor!\n\nBu akıl almaz talep, [ruler_scope.GetTitledFirstNamePossessiveNoTooltip] zalimliğinin bir kanıtı olarak hızla yayıldı. Ancak gerçek şu ki, bu bir kraliyet emri. İtaat etmem imkansız görünüyor, ancak reddedersem diyar kan gölüne dönecek.\n\nNe yapmalıyım? İki can mı feda etmeliyim, yoksa binlercesinin hayatını mı tehlikeye atmalıyım?"
agot_bastard_event.0970.desc_execution_bastard:0 "[ruler_scope.GetHouse.GetBaseName] hanesinin mührüyle mühürlenmiş uğursuz bir mektup, kara kanatlar üzerinde ulaştı. [ruler_scope.GetNamePossessive] sözleri hiçbir şüpheye yer bırakmıyor. Taht adına, [reveal_scope.GetFirstNamePossessive] başını istiyor.\n\nBu sert talep, tüm diyara bir şok dalgası gibi yayıldı. Çoğu kişi bu talebin ciddiyetinden rahatsız olsa da, gerçek şu ki bu bir kraliyet emri. İtaat etmeli miyim? Edebilir miyim? Reddedersem, diyarın kan gölüne döneceği kesin.\n\nNe yapmalıyım? Bir canı mı feda etmeliyim, yoksa binlercesinin hayatını mı tehlikeye atmalıyım?"
agot_bastard_event.0970.desc_send_to_nw:0 "[ruler_scope.GetHouse.GetBaseName] hanesinin mührüyle mühürlenmiş uğursuz bir mektup, kara kanatlar üzerinde ulaştı. [ruler_scope.GetNamePossessive] sözleri hiçbir şüpheye yer bırakmıyor. [reveal_scope.GetFirstName] adlı kişinin Sur'a gönderilmesini, ömrünün geri kalanını donmuş kuzeyde Gece Nöbetçileri'ne hizmet ederek geçirmesini istiyor.\n\nBu talep, tüm diyara bir ürperti yaydı. Çoğu kişi bu talebin ciddiyetinden tedirgin olsa da, gerçek şu ki bu bir kraliyet emri. İtaat etmeli miyim? Reddedersem, diyarın kan gölüne döneceği kesin.\n\nNe yapmalıyım? Bir hayatı mı feda etmeliyim, yoksa binlercesinin hayatını mı tehlikeye atmalıyım?"
