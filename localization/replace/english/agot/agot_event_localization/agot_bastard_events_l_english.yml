# Landed JS finds out through learned courtier
agot_bastard_event.0920.t:0 "Çalışma Odasında Sarsıcı Gerçek"
agot_bastard_event.0920.desc:0 "Geç bir saatte, çalışma odamda kağıtlarla boğuşurken kapım hafifçe vuruldu. "Girin," dedim, içeri girenin her zamanki gibi beni kontrol etmeye gelen hizmetçilerimden biri olduğunu düşünerek. Ancak kapıda beliren [learned_person.GetFirstName] oldu. "Affedersiniz [ROOT.Char.GetLadyLord|U]... sizi rahatsız etmeyeceğimiz bir zamanda görüşmek istedim," dedi gergin bir şekilde. Tüy kalemimi bırakıp ona tüm dikkatimi verdim.\n\nDerin bir nefes aldı ve konuşmaya başladı: "Araştırmam sırasında bazı gerçekler ortaya çıktı. Hem sizin hem de diyar için oldukça önemli sonuçları olan gerçekler." Devam ettikçe, önümdeki belgeleri unutup kendimi hayretler içinde onun anlattıklarına kaptırdım. [learned_person.GetNameNoTooltip], daha önce incelenmemiş bazı belgelere ulaştığını ve bu belgelerin gerçek anne babamın [real_mother.GetName] ve [real_father.GetName] olduğunu gösterdiğini söyledi!\n\nİlk başta buna inanmak istemedim, ancak [learned_person.GetFirstNameNoTooltip] kanıtları önüme serdikçe bunun gerçek olduğunu kabul etmek zorunda kaldım."
agot_bastard_event.0920.a:0 "Eğer bu doğruysa, tüm diyar bunu öğrenmeli."
agot_bastard_event.0920.b:0 "Hayır, istemiyorum. Bu bilgi gizli kalmalı."

