agot_bastard_event.0959.desc.landed:0 "Üstat mektupları okurken şaşkınlığımı gizleyemiyorum. [reveal_scope.GetFullName]'ın aslında [real_father.GetFullName] ve [real_mother.GetFullName]'ın [reveal_scope.Custom('GetDaughterSon')] olduğunu iddia ediyor! Dahası, tüm diyara gönderilmiş gibi görünüyor!"
