agot_bastard_event.0990.t:0 "İttifaklar Yoluyla Evlilik"
agot_bastard_event.0990.desc.landed:0 "Batıdiyar hanelerinin kriz zamanlarında ittifaklar için evlilikler araması uzun zamandır yaygın bir uygulamadır. [ruler_scope.GetPrimaryTitle.GetName]'a evlenmemiş bir hak talep eden olarak, artık kendimi kraliyet hanedanına bağlamak isteyenler için oldukça cazip bir seçenek haline getiriyorum.\n\nÇıktığım çalkantılı yolun beklentisiyle, diyarın daha hırslı hanelerine incelikli tekliflerde bulundum ve olası evlilik teklifleri aradım. Önümüzdeki tehlikeler ve bir ittifakın sağlayabileceği nimetler göz önüne alındığında, belki de bunlardan birini kabul etmek en iyi hareket tarzıdır."
agot_bastard_event.0990.desc.landed_singular:0 "Batıdiyar hanelerinin kriz zamanlarında ittifaklar için evlilikler araması uzun zamandır yaygın bir uygulamadır. [ruler_scope.GetPrimaryTitle.GetName]'a evlenmemiş bir hak talep eden olarak, artık kendimi kraliyet hanedanına bağlamak isteyenler için oldukça cazip bir seçenek haline getiriyorum.\n\n[potential_spouse_1.GetHouse.GetBaseName] hanesi tarafından bana böyle bir teklif yapıldı ve gelecek savaşta yardım sözü verildi. Önümüzdeki tehlikeler ve bir ittifakın sağlayabileceği nimetler göz önüne alındığında, belki de bu teklifi kabul etmek en iyi hareket tarzıdır."
agot_bastard_event.0990.desc.courtier:0 "Batıdiyar hanelerinin kriz zamanlarında ittifaklar için evlilikler araması uzun zamandır yaygın bir uygulamadır. [ruler_scope.GetPrimaryTitle.GetName]'a evlenmemiş bir hak talep eden olarak, [reveal_scope.GetName] artık kendini geleceğin hükümdarına bağlamak isteyenler için oldukça cazip bir seçenek haline getiriyor.\n\nÇıktığımız çalkantılı yolun beklentisiyle, diyarın daha hırslı hanelerine incelikli tekliflerde bulundum ve olası evlilik teklifleri aradım. Önümüzdeki tehlikeler ve bir ittifakın sağlayabileceği nimetler göz önüne alındığında, belki de bunlardan birini kabul etmek en iyi hareket tarzıdır."
