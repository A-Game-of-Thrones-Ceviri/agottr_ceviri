agot_bastard_event.0992.t:0 "Çizgi Aşıldı"
agot_bastard_event.0992.desc:0 "İşte buraya kadar geldi.\n\n[ruler_scope.GetFirstNamePossessive] haberini almadığımı iddia etmek için çok zaman geçti ve artık geri dönüş yok. Gerekli birlikleri seferber etmek için sancakları savaşa çağıran kuzgunları gönderdim. Çizgi aşıldı, zarlar atıldı ve bu bittiğinde ya [reveal_scope.GetHouse.GetBaseName] ya da [ruler_scope.GetHouse.GetBaseName] zafer kazanacak.\n\nÖnümde toplanan sancaklara bakıyorum ve zorba [ruler_scope.GetName] adlı kişinin haksız taleplerine karşı gelmek için akın eden sayısız insan görüyorum."
agot_bastard_event.0992.desc.same:0 "İşte buraya kadar geldi.\n\n[ruler_scope.GetFirstNamePossessive] haberini almadığımı iddia etmek için çok zaman geçti ve artık geri dönüş yok. Gerekli birlikleri seferber etmek için sancakları savaşa çağıran kuzgunları gönderdim. Çizgi aşıldı, zarlar atıldı ve meşru [ruler_scope.GetHouse.GetBaseName] mirası kanla yazılacak.\n\nÖnümde toplanan sancaklara bakıyorum ve zorba [ruler_scope.GetName] adlı kişinin haksız taleplerine karşı gelmek için akın eden sayısız insan görüyorum."
agot_bastard_event.0992.desc.ned:0 "İşte buraya kadar geldi.\n\n[ruler_scope.GetFirstNamePossessive] haberini almadığımı iddia etmek için çok zaman geçti ve artık geri dönüş yok. Gerekli birlikleri seferber etmek için sancakları savaşa çağıran kuzgunları gönderdim. Çizgi aşıldı, zarlar atıldı ve bu bittiğinde ya [reveal_scope.GetHouse.GetBaseName] ya da [ruler_scope.GetHouse.GetBaseName] zafer kazanacak.\n\nÖnümde toplanan sancaklara bakıyorum ve bir zamanlar dostum olana karşı güneye yürümek kalbimi acıtsa da, Lyanna'ya ve [reveal_scope.GetFirstName] adlı kişiye doğru olanı yapmak zorunda olduğumu biliyorum. Hem halkımın hem de kendimin iyiliği için, bunun hızlı bir savaş olmasını diliyorum."
