 agot_bastard_event.0975.desc: "[ruler_scope.GetHouse.GetBaseName] evinin mührünü taşıyan bir mektup geldi. [ruler_scope.GetName]'den gelen mektupta hiçbir yanlış anlaşılma veya yanlış yorumlama yok. [ruler_scope.GetName], [ruler_scope.GetHerHis] merhamet göstererek, [reveal_scope.GetFirstName]'ün ifşa edilmiş mirasının temsil edebileceği herhangi bir iddiadan kaçan kamuya açık ve yasal bir beyanda bulunmasını talep etti.\n\nBu talep tüm ülkeye gönderildi ve birçok kişi bunun son gelişmelere karşı adil bir cevap olduğuna inanıyor. Yine de, kaderin çarkları dönerse haklı olarak kendilerine ait olan iddialardan vazgeçmek kişinin onuruna leke sürer.\n\nO zaman ne olacak, gurur mu yoksa barış mı? " #NT!
  
