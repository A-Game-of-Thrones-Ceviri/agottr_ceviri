agot_bastard_event.0992.t:0 "Çizgi Aşıldı"
agot_bastard_event.0992.desc:0 "İşte buraya kadar geldi.\n\n[ruler_scope.GetFirstNamePossessive] haberini almadığımı iddia etmek için çok zaman geçti ve gerekli birlikleri seferber etmek için sancakları savaşa çağıran kuzgunları gönderdim. Çizgi aşıldı, zarlar atıldı ve bu bittiğinde ya [reveal_scope.GetHouse.GetBaseName] ya da [ruler_scope.GetHouse.GetBaseName] zafer kazanacak.\n\nÖnümde toplanan sancaklara bakıyorum ve zorba [ruler_scope.GetName]'in adaletsiz taleplerine karşı gelmek için akın eden birçok kişiyi görüyorum."
agot_bastard_event.0992.desc.same:0 "İşte buraya kadar geldi.\n\n[ruler_scope.GetFirstNamePossessive] haberini almadığımı iddia etmek için çok zaman geçti ve gerekli birlikleri seferber etmek için sancakları savaşa çağıran kuzgunları gönderdim. Çizgi aşıldı, zarlar atıldı ve meşru [ruler_scope.GetHouse.GetBaseName] kana bulanarak kararlaştırılacak.\n\nÖnümde toplanan sancaklara bakıyorum ve zorba [ruler_scope.GetName]'in adaletsiz taleplerine karşı gelmek için akın eden birçok kişiyi görüyorum."
agot_bastard_event.0992.desc.ned:0 "İşte buraya kadar geldi.\n\n[ruler_scope.GetFirstNamePossessive] haberini almadığımı iddia etmek için çok zaman geçti ve gerekli birlikleri seferber etmek için sancakları savaşa çağıran kuzgunları gönderdim. Çizgi aşıldı, zarlar atıldı ve bu bittiğinde ya [reveal_scope.GetHouse.GetBaseName] ya da [ruler_scope.GetHouse.GetBaseName] zafer kazanacak.\n\nÖnümde toplanan sancaklara bakıyorum ve bir zamanlar dostum olana karşı güneye yürümek kalbimi acıtsa da, Lyanna'ya ve [reveal_scope.GetFirstName]'a doğru olanı yapmak zorunda olduğumu biliyorum. Hem insanların hem de kendimin merhameti için, bunun hızlı bir savaş olmasını diliyorum."
agot_bastard_event.0992.a:0 "Birlikte adalet için yürüyoruz!"

# Ruler war declaration alert
agot_bastard_event.0993.t:0 "Talepler Reddedildi"
agot_bastard_event.0993.desc:0 "İşte buraya kadar geldi.\n\nTaleplerimi reddeden piç [reveal_scope.GetName], [ruler_scope.GetPrimaryTitle.GetName]'nı yönetme niyetini ilan etti ve müttefiklerini hak iddiasını desteklemek için çağırdı. o'nin böyle bir orduyu toplamak için ne tür vaatlerde bulunduğu bilinmiyor, ancak çizgi aşıldı, zarlar atıldı ve bu bittiğinde ya [reveal_scope.GetHouse.GetBaseName] ya da [ruler_scope.GetHouse.GetBaseName] zafer kazanacak.\n\nÖnümde toplanan sancaklara bakıyorum ve adil yönetimimi savunmak için akın eden birçok kişiyi görüyorum."
agot_bastard_event.0993.desc.same:0 "İşte buraya kadar geldi.\n\nTaleplerimi reddeden piç [reveal_scope.GetName], [ruler_scope.GetPrimaryTitle.GetName]'nı yönetme niyetini ilan etti ve müttefiklerini hak iddiasını desteklemek için çağırdı. o'nin böyle bir orduyu toplamak için ne tür vaatlerde bulunduğu bilinmiyor, ancak çizgi aşıldı, zarlar atıldı ve bu bittiğinde ya gerçek bir [reveal_scope.GetHouse.GetBaseName] ya da sahte biri zafer kazanacak.\n\nÖnümde toplanan sancaklara bakıyorum ve adil yönetimimi savunmak için akın eden birçok kişiyi görüyorum."
agot_bastard_event.0993.desc.robert:0 "Son birkaç haftanın olayları beni derinden sarstı ve en çok da kendimi şimdi bulduğum yerde şok oldum.\n\nBir zamanlar dostum olan Eddard Stark, taleplerimi adaletsiz ilan etti ve [reveal_scope.GetName]'i [ruler_scope.GetPrimaryTitle.GetName] hükümdarı olarak atamak için sancaklarını kaldırdı. Bu iddiayı desteklemek için birçok müttefikini ve vasalını çağırdı ve talebimin beni birlikte devirdiğimiz Deli Kral'dan daha iyi olmadığımı kanıtladığını söyledi.\n\nAramızda bir zamanlar var olan dostluk artık bitti. Çizgi aşıldı, zarlar atıldı ve bu bittiğinde ya Stark ya da Baratheon zafer kazanacak.\n\nİsyancıları ezeceğim, Starkları ezeceğim ve tıpkı babasını ve büyükbabasını ezdiğim gibi küçük ejderha yumurtasını da ezeceğim!"
agot_bastard_event.0993.a:0 "Bu sahte isyancıları yok edeceğim!"

