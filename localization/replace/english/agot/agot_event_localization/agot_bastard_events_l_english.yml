agot_bastard_event.0994.desc:0 "Piçin isyanı bastırıldı.\n\n[claimant.GetName], hain müttefiklerinin yanı sıra zindanlarımda oturuyor. Tarihçiler, bunun önlenip önlenemeyeceği veya böyle bir gizliliğin her zaman başarısızlıkla sonuçlanmaya mahkum olup olmadığı konusunda tartışacaklar, ancak sonuç ne olursa olsun kesindir.\n\n[ROOT.Char.GetHouse.GetBaseName] hanesi hala hüküm sürüyor ve ben hala hüküm sürüyorum!"
agot_bastard_event.0994.a:0 "Sonunda barış geri döndü."
 
# Bastard wins war
agot_bastard_event.0995.t:0 "Doğuştan Gelen Hakkınızı İlan Etmek"
agot_bastard_event.0995.desc:0 "Taht odasının büyük kapılarından içeri adım atıyorum, Demir Taht'ın muazzam görüntüsü odayı domine ediyor, iki tarafta toplanan saray mensuplarının üzerinde yükseliyor. Beni çağırdığını hissedebiliyorum ve kararlı bir adımla cevap veriyorum.\n\nYanlarından geçerken her adımım daha fazlasını dizlerinin üzerine çöktürüyor, yeni efendilerinin önünde eğiliyorlar. Aylar önce çoğu bunu sorgulamış olsa da, şimdi hiç kimse meşruiyetime meydan okumaya cesaret edemiyor.\n\nTahta ilk adımlarımı atarken, doğum lekemin yıkandığını hissediyorum ve tepeye ulaştığımda dönüp kılıcımı havaya kaldırıp yeni bir çağı ilan ediyorum!"
agot_bastard_event.0995.a.king:0 ""Ben [ROOT.Char.GetFirstName] [father_house.GetBaseName], ve sizin Kralınızım!""
agot_bastard_event.0995.b.king:0 ""Ben [ROOT.Char.GetFirstName] [mother_house.GetBaseName], ve sizin Kralınızım!""
agot_bastard_event.0995.a.queen:0 ""Ben [ROOT.Char.GetFirstName] [father_house.GetBaseName], ve sizin Kraliçenizim!""
agot_bastard_event.0995.b.queen:0 ""Ben [ROOT.Char.GetFirstName] [mother_house.GetBaseName], ve sizin Kraliçenizim!""
agot_bastard_event.0995.flavor:0 "Hükümdarlığınız uzun ve müreffeh olsun!"

# Helped bastard win war
agot_bastard_event.0996.t:0 "Yeni Bir Gün Doğuyor"
agot_bastard_event.0996.desc:0 "[claimant.GetFirstName]'in taht odasının kapılarından içeri adım attığını, başında tacıyla, izliyorum. Kendinden emin gözler yeni bir çağı inceliyor ve her adımda, kendim de dahil olmak üzere, daha fazlası yeni efendimizin önünde diz çöküyor.\n\nBir parçam hala içinde yaşadığımız dünyanın bu olduğuna inanamıyor; onun ebeveynliğinin gerçeğini bile bilmediği zaman çok uzun zaman önce değildi. Yine de bizi koyduğumuz yol sayesinde [claimant.GetPrimaryTitle.GetName]'nda yeni bir gün doğuyor."
agot_bastard_event.0996.a:0 "Acaba o şu anda neler hissediyor..."
agot_bastard_event.0996.b:0 "[claimant.GetName]'e selam olsun!"

# Ruler notified of double execute acceptance
agot_bastard_event.1001.t:0 "Talepler Kabul Edildi"
agot_bastard_event.1001.desc.jon:0 "[reveal_scope.GetFirstName] ve Eddard'ın önüme getirilmesini izliyorum. Korkak, aşağılık ejderha yumurtasının yanında tahtın önüne getirildiğinde gözlerimin içine bile bakamıyor.\n\n"Bir Targaryen'i barındırma suçlarından, diyar için bilinen bir tehdit—" Suçlamalar ve kararnameler okunurken kendimi kelimeleri duyamaz buluyorum. Kalbim kafamda çarpıyor. İçimde öfke kaynıyor. Vücudumda bir cehennem inşa ediliyor gibi hissediyorum, cildim öfkeyle vızıldıyor ve canlanıyor. Ayağa kalktığımı fark etmiyorum, tahtın yarısına geldiğimde tahttan indiğimi anlıyorum.\n\nHükmün bitmesini beklemeden, geçerken Kral Muhafızlarından birinin kılıcını kınından alıyorum ve bir savuruş ve bir çığlıkla Eddard Stark'ın kafasını vücudundan temiz bir şekilde kesiyorum, kılıcın ucu altındaki taş işçiliğini çatlatıyor. [reveal_scope.GetFirstNameNoTooltip], onu da yukarı doğru bir savuruşla susturmadan önce dehşet içinde çığlık atıyor, kan ve taş işçiliği görkemli bir kızıl ve mermer gösterisinde kemer çiziyor.\n\nKan gölünün ortasında duruyorum, Targaryen kanı bir kez daha sarayın zeminini kaplıyor. Bir zamanlar dostum olanın cansız gözlerine bakıyorum, huzur bulamıyorum. Öfke dinmedi. Lyanna hala burada değil. Saray mensuplarımın gözlerindeki bakışlar, Deli Kral'ın sarayında gördüklerimle aynı ve bunun nasıl bu hale geldiğini merak ediyorum."
agot_bastard_event.1001.desc:0 "[reveal_scope.GetFirstName] ve [reveal_employer.GetFirstName]'in önüme ve tüm sarayın önüne getirilmesini izliyorum. Yargıç suçlamaları okumaya başlıyor ve kendimi, olacakları göz önünde bulundurarak neden buna razı olduklarını merak ederken buluyorum.\n\n"Diyar için bilinen bir tehdidi barındırma ve taht üzerinde sahte hak iddialarında bulunma suçlarından—" Suçlamalar ve kararnameler okunurken kendimi kelimelere odaklanamaz buluyorum. Doğrudan bir eylemde bulunmayan iki kişiyi idam etmek doğru muydu? Şu anda akıllarından neler geçiyor olmalı? Ama bunu düşünürken, bildiri bitti. Cellat öne çıkıyor ve temiz bir vuruşla önce birinin, sonra diğerinin kafasını kesiyor. Özel şüphelerim olabilir ve diyar nasıl tepki verecekse öyle tepki verecektir."
agot_bastard_event.1001.a:0 "Her ne olursa olsun, bu mesele çözüldü."

