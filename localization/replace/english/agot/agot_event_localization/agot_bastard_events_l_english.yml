agot_bastard_event.0963.desc.my_daughter:0 "Tahtta oturmuş, hüküm sürerken, [revealer.GetHouse.GetBaseName] hanesinin mührüyle şok edici bir haber sunuluyor bana. Okurken gözlerim açılıyor ve ağzım neredeyse yere düşüyor.\n\nGörünüşe göre [reveal_scope.GetFullName], aslında benim öz çocuğum! [real_mother.GetFullName] ile birleşmemden doğan o'nın artık tüm diyar tarafından kraliyet soyundan geldiği biliniyor.\n\nElime tutuşturulan parşömenden bakışlarımı kaldırıp beklenti dolu yüzlerden oluşan bir denize bakıyorum. Bu aile dramına nasıl tepki vereceğimi görmek için bekliyorlar. Bilinmeyen bir kızın ortaya çıkması şüphesiz gücüme bir tehdit oluşturuyor olsa da, [reveal_scope.GetName] bana karşı harekete geçmedi ve üstelik bir kadın. O halde bu habere nasıl cevap vermeliyim?"
