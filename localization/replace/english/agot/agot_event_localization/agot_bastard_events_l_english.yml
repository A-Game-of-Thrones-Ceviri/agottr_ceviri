agot_bastard_event.0902.t:0 "Sarsıcı Bir Gerçek"
agot_bastard_event.0902.desc.jon:0 "Babam kalenin dışında bir gezintiye çıkmamızı istedi ve beni atlarımızdan indiğimiz bir meşe korusuna götürdü. Onu hiç bu kadar kaygılı görmemiştim - gözlerimin içine bakmakta bile zorlanıyordu.\n\nBana Harrenhal Turnuvası'nı, kız kardeşini ve yıllar önceki Robert İsyanı'nı anlatmaya başladı. Neden uzun zamandır bildiğim bir hikayeyi anlattığını merak etmeye başladım, ancak fazladan ayrıntılar eklendikçe bunun nereye varacağına inanamıyordum.\n\n"Bunu söylemenin kolay bir yolu yok, o yüzden açıkça söyleyeceğim. [ROOT.Char.GetFirstNameNoTooltip], sana yalan söyledim. Ben senin baban değilim. Gerçek baban [real_father.GetName] adlı kişiydi ve sen kız kardeşim Lyanna Stark'a bir kış gülü yatağında doğdun. Bu sırrı saklamak için yemin etmiştim ama kendimi aldatmaya devam etmeye ikna edemedim. Korkarım ki sadece bir yükü daha ağır bir yükle değiştirdin, ama en azından bu gerçekle ne yapacağına kendin karar verebilirsin."\n\nMeşe yaprakları rüzgarda hışırdıyordu. Bu açıklamayı reddetmek, rüzgara doğru gerçek olmadığını haykırmak istiyordum ama kalbimde bunun doğru olduğunu biliyordum. Tek soru bununla ne yapacağımdı."
agot_bastard_event.0902.desc.father:0 "Babam kalenin dışında bir gezintiye çıkmamızı istedi ve beni ormanın derinliklerindeki bir koruya götürdü. "Kimsenin duymaması için," dedi sertçe.\n\nAtlarımızdan indik ve yere oturduk. Onu hiç bu kadar kaygılı görmemiştim - gözlerimin içine bakmakta bile zorlanıyordu. "Bunu söylemenin kolay bir yolu yok, o yüzden açıkça söyleyeceğim. [ROOT.Char.GetFirstNameNoTooltip], gerçek ebeveynlerin [real_mother.GetName] ve [real_father.GetName]. Bu sırrı saklamak için yemin etmiştim ama kendimi aldatmaya devam etmeye ikna edemedim. Korkarım ki sadece bir yükü daha ağır bir yükle değiştirdin, ama en azından bu gerçekle ne yapacağına kendin karar verebilirsin."\n\nYapraklar rüzgarda hışırdıyordu. Bu açıklamayı reddetmek, rüzgara doğru gerçek olmadığını haykırmak istiyordum ama kalbimde bunun doğru olduğunu biliyordum. Tek soru bununla ne yapacağımdı."
agot_bastard_event.0902.desc.mother:0 "Annem oturma odasına gelmemi istedi, elimi tuttu ve hizmetkarları odadan çıkardı. Onu hiç bu kadar kaygılı görmemiştim - gözlerimin içine bakmakta bile zorlanıyordu.\n\n"Bunu söylemenin kolay bir yolu yok, o yüzden açıkça söyleyeceğim. [ROOT.Char.GetFirstNameNoTooltip], gerçek ebeveynlerin [real_mother.GetName] ve [real_father.GetName]. Bu sırrı saklamak için yemin etmiştim ama kendimi aldatmaya devam etmeye ikna edemedim. Korkarım ki sadece bir yükü daha ağır bir yükle değiştirdin, ama en azından bu gerçekle ne yapacağına kendin karar verebilirsin."\n\nBu açıklamayı reddetmek, gökyüzüne doğru gerçek olmadığını haykırmak istiyordum ama kalbimde bunun doğru olduğunu biliyordum. Ya şimdi ya da gelecekte, bununla ne yapacağıma karar vermeliyim."
agot_bastard_event.0902.a:0 "Bundan saklanmayacağım. Bütün dünya bilmeli."
agot_bastard_event.0902.b:0 "Bu çok fazla! Düşünmek için zamana ihtiyacım var."
agot_bastard_event.0902.b.flavor:0 "İsterseniz gerçeği daha sonra kendiniz açıklayabilirsiniz."

