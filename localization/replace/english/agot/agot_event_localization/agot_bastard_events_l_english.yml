agot_bastard_event.0903.t: "Ebeveynlik Soruları " #NT!
agot_bastard_event.0903.desc: "[reveal_scope.GetFirstName]'ı her düşündüğümde, [reveal_scope.GetHerHis] kanının gerçeğini ve bu gerçeklerdeki tehlikeleri hatırlamaktan kendimi alamıyorum. [reveal_scope.GetHerHim]'nin uzun ve kaygısız bir hayat yaşamasını istesem de, [reveal_scope.GetHerHis]'in tüm hayatının bir yalan üzerine kurulu olduğunu da kabul etmeliyim. [reveal_scope.GetHerHim]'nin [reveal_scope.GetHerHis] kraliyet kanının gerçeğini hiç bilmeden yaşayıp ölmesi adil değil. Artık bu adaletsizliğin yaratıcısı olamam. " #NT!
agot_bastard_event.0903.desc.jon: "Leydi Lyanna'ya verdiğim sözleri ve isyandan önce bile Starklara ettiğim yeminleri iyi hatırlıyorum. Belki de bu benim vereceğim bir karar değil ama tüm hayatı bir yalan üzerine kurulu olan çocuğu düşünmeden edemiyorum.\n\nHayır. [reveal_scope.GetHerHim]'ın [reveal_scope.GetSheHe]'in gerçeği hiç bilmeden yaşayıp ölmesi adil değil. Şüphesiz birçok kişi bunun benim için haksız olduğunu düşünecek olsa da gerçeği ortaya çıkarmalıyım. Bu bana acı verse de ve belki de krallığa daha fazla acı verse de artık bu adaletsizliğin yaratıcısı olamam. " #NT!
agot_bastard_event.0903.a: "[reveal_scope.GetFirstName]'a doğrudan bir kuzgun göndereceğim." #NT!
agot_bastard_event.0903.b: "Bütün âlem bunun hakikatini bilmeli!" #NT!
agot_bastard_event.0903.c: "Hayır. Gerçek şimdilik gizli kalmalı." #NT!
  
