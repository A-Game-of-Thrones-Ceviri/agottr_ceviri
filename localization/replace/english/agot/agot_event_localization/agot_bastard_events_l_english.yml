 agot_bastard_event.0992.t: "Çizgi, Aşıldı " #NT!
 agot_bastard_event.0992.desc: "İşte bu noktaya geldim.\n\n[ruler_scope.GetFirstNamePossessive] bildirimi almadığımı iddia etmek için çok fazla zaman geçti ve gerekli birlikleri harekete geçirmek için savaş için sancakları çağıran kuzgunları gönderdim. Çizgi aşıldı, zar atıldı ve bu bittiğinde [reveal_scope.GetHouse.GetBaseName] veya [ruler_scope.GetHouse.GetBaseName] galip gelecek.\n\nÖnümde toplanan sancaklara bakıyorum, zalimin [ruler_scope.GetName] haksız taleplerine meydan okumak için akın eden çok sayıda kişiyi görüyorum. " #NT!
 agot_bastard_event.0992.desc.same: "İşte bu noktaya geldim.\n\n[ruler_scope.GetFirstNamePossessive] bildirimi almadığımı iddia etmek için çok fazla zaman geçti ve gerekli birlikleri harekete geçirmek için savaş için sancakları çağıran kuzgunları gönderdim. Çizgi aşıldı, zar atıldı ve meşru [ruler_scope.GetHouse.GetBaseName] kanla belirlenecek.\n\nÖnümde toplanan sancaklara bakıyorum, zalimin [ruler_scope.GetName] haksız taleplerine meydan okumak için akın eden çok sayıda kişiyi görüyorum. " #NT!
 agot_bastard_event.0992.desc.ned: "Böylece bu noktaya geldi.\n\n[ruler_scope.GetFirstNamePossessive] bildirimi almadığımı iddia etmek için çok fazla zaman geçti ve gerekli birlikleri seferber etmek için savaş için sancakları çağıran kuzgunları gönderdim. Çizgi aşıldı, zar atıldı ve bu bittiğinde [reveal_scope.GetHouse.GetBaseName] veya [ruler_scope.GetHouse.GetBaseName] galip gelecek.\n\nÖnümde toplanan sancaklara bakıyorum ve kalbim bir zamanlar dostum olan kişiye karşı güneye yürümek için sızlasa da, Lyanna'ya ve [reveal_scope.GetFirstName]'e doğru olanı yapma borcum olduğunu biliyorum. Hem insanların hem de kendimin merhameti için, bunun hızlı bir savaş olmasını diliyorum. " #NT!
 agot_bastard_event.0992.a: "Adalet için hep birlikte yürüyoruz! " #NT!
  
  # Ruler war declaration alert 
 agot_bastard_event.0993.t: "Talepler Reddedildi " #NT!
 agot_bastard_event.0993.desc: "İş bu noktaya geldi.\n\nTaleplerimi reddeden piç [reveal_scope.GetName], [reveal_scope.GetHerHis]'in [ruler_scope.GetPrimaryTitle.GetName]'yi yönetme niyetini ilan etti ve [reveal_scope.GetHerHis] müttefikine iddialarını desteklemeleri için çağrıda bulundu. Böyle bir orduyu bir araya getirmek için [reveal_scope.GetSheHe]'ün ne tür sözler vermiş olması gerektiği bilinmiyor, ancak çizgi aşıldı, zar atıldı ve bu bittiğinde ya [reveal_scope.GetHouse.GetBaseName] ya da [ruler_scope.GetHouse.GetBaseName] galip gelecek.\n\nSancakları inceliyorum Adil hükümdarlığımı savunmak için akın edenlerin sayısını görünce önümde toplandılar. " #NT!
 agot_bastard_event.0993.desc.same: "İş bu noktaya geldi.\n\nTaleplerimi reddeden piç [reveal_scope.GetName], [reveal_scope.GetHerHis]'in [ruler_scope.GetPrimaryTitle.GetName]'yi yönetme niyetini ilan etti ve [reveal_scope.GetHerHis] müttefikine iddialarını desteklemeleri için çağrıda bulundu. Böyle bir orduyu bir araya getirmek için [reveal_scope.GetSheHe]'ün ne tür sözler vermiş olması gerektiği bilinmiyor, ancak çizgi aşıldı, zar atıldı ve bu bittiğinde ya gerçek [reveal_scope.GetHouse.GetBaseName] ya da sahte olan galip gelecektir.\n\nI Adil hükümdarlığımı savunmak için akın edenlerin çoğunu görerek önümde toplanan pankartlara bakın. " #NT!
 agot_bastard_event.0993.desc.robert: "Son birkaç haftanın olayları beni derinden sarstı ve şu an kendimi bulduğum yerden daha da sarstı.\n\nBir zamanlar dostum olan Eddard Stark, taleplerimin haksız olduğunu ilan etti ve [reveal_scope.GetName]'ı [ruler_scope.GetPrimaryTitle.GetName]'in hükümdarı olarak atamak için bayraklarını kaldırdı. Bu iddiayı desteklemek için birçok müttefikini ve vasalını çağırdı ve talebimin beni birlikte tahttan indirdiğimiz Deli Kral'dan daha iyi kanıtlamadığını söyledi.\n\nBir zamanlar aramızda var olan her türlü dostluk artık bitti. Sınır aşıldı, zar atıldı ve bu bittiğinde ya Stark ya da Baratheon galip gelecek.\n\nİsyancıları ezeceğim, Stark'ları ezeceğim ve tıpkı [reveal_scope.GetHerHis]'nin babasını ve büyükbabasını ezdiğim gibi küçük ejderha yavrularını da ezeceğim! " #NT!
 agot_bastard_event.0993.a: "Bu sahte isyancıları yok edeceğim! " #NT!
  
  # Ruler wins war 
 agot_bastard_event.0994.t: "Düzen yeniden sağlandı " #NT!
 agot_bastard_event.0994.desc: "Hain piçin isyanı bastırıldı.\n\n[claimant.GetName] zindanlarımda oturuyor ve [claimant.GetHerHis] hain müttefikinin de öyle. Tarihçiler bunun önlenebilir olup olmadığı veya böyle bir gizliliğin her zaman başarısızlıkla sonuçlanmaya mahkum olup olmadığı konusunda tartışacaklar, ancak ne olursa olsun, sonuç kesin.\n\nEv [ROOT.Char.GetHouse.GetBaseName] hanesi ve ben hala hüküm sürüyorum! " #NT!
 agot_bastard_event.0994.a: "Sonunda barış geri geldi. " #NT!
  
  # Bastard wins war 
 agot_bastard_event.0995.t: "Doğuştan Hakkınızı İlan Edin " #NT!
 agot_bastard_event.0995.desc: "Taht odasının büyük kapılarından içeri giriyorum; Demir Taht'ın devasa formu, her iki tarafta toplanmış avlunun üzerinde yükselerek alana hakim oluyor. Beni çağırdığını hissedebiliyorum ve kararlı bir adımla cevap veriyorum.\n\nBen yanından geçerken, yeni efendilerinin önünde eğilerek her adım onların dizlerinin üstüne çökmesine neden oluyor. Pek çok kişi bunu daha aylar önce sorgulamış olsa da artık hiçbiri benim meşruluğuma meydan okumaya cesaret edemiyor.\n\nTahta ilk adımlarımı attığımda, doğumumun lekesinin silinip gittiğini hissediyorum ve zirveye ulaştığımda dönüp başımı kaldırıyorum. yeni bir çağı ilan etmek için kılıcınızı havaya kaldırın! " #NT!
 agot_bastard_event.0995.a.king: "Ben [ROOT.Char.GetFirstName] [father_house.GetBaseName]'im ve ben sizin Kralınızım! " #NT!
 agot_bastard_event.0995.b.king: "Ben [ROOT.Char.GetFirstName] [mother_house.GetBaseName]'im ve ben sizin Kralınızım! " #NT!
 agot_bastard_event.0995.a.queen: "Ben [ROOT.Char.GetFirstName] [father_house.GetBaseName]'im ve senin Kraliçenim! " #NT!
 agot_bastard_event.0995.b.queen: "Ben [ROOT.Char.GetFirstName] [mother_house.GetBaseName]'im ve senin Kraliçenim! " #NT!
 agot_bastard_event.0995.flavor: "Hükmünüz uzun ve bereketli olsun! " #NT!
  
  # Helped bastard win war 
 agot_bastard_event.0996.t: "Yeni Bir Gün Doğuyor " #NT!
 agot_bastard_event.0996.desc: "[claimant.GetFirstName]'ın taht odasının kapılarından içeri adım atmasını izliyorum, taç [claimant.GetHerHis] başı süslüyor. Kendine güvenen gözler yeni bir çağı inceliyor ve her adımda, kendim de dahil olmak üzere, yeni hükümdarımızın önünde diz çöküyor.\n\nBir parçam hala içinde yaşadığımız dünyanın bu olduğuna inanmıyor; [claimant.GetSheHe]'nin [claimant.GetHerHis]'in ebeveynliğinin gerçeğini bile bilmediği çok uzun zaman önce değildi. Yine de bizim için çizdiğim yol sayesinde [claimant.GetPrimaryTitle.GetName]'te yeni bir gün doğuyor. " #NT!
 agot_bastard_event.0996.a: "[claimant.GetSheHe]'ın şu anda nasıl hissettiğini merak ediyorum... " #NT!
 agot_bastard_event.0996.b: "Selam olsun [claimant.GetName]'a! " #NT!
  
