agot_bastard_event.0918.desc:0 "[ROOT.Char.GetCurrentLocation.GetCounty.GetName] bölgesini ziyaret eden [sharer.GetFullName], bu akşam geç saatlerde kale arazisinde bir yürüyüşe çıkmamı rica etti. Reddetmek için bir sebep göremediğimden teklifini kabul ettim.\n\nOnun yaklaşmasını izlerken, tavırlarında beni huzursuz eden bir şeyler vardı. Gergin ve tedirgin görünüyordu, fakat yine de sorunsuz bir şekilde yanıma geldi. Bir süre havadan sudan konuştuk, ancak kalenin gürültüsünden uzaklaştığımızda ciddileşti.\n\n"[ROOT.Char.GetFirstName], gerçeği öğrenmenin zamanı geldi. Gerçek anne baban [real_mother.GetName] ve [real_father.GetName]. Bunu kaç kişinin bildiğini bilmiyorum ama seni gördüğüm anda bunu sana söylemem gerektiğini hissettim."\n\nBu açıklamayı reddetmek, gerçek olmadığını haykırmak istiyorum ama içimden bir ses bunun doğru olduğunu söylüyor. Tek soru, bu gerçekle ne yapacağım."
agot_bastard_event.0918.a:0 "Bundan kaçmayacağım. Herkes gerçeği öğrenmeli."
