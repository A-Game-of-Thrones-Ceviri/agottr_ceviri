# Employer responds to king execute all demands
agot_bastard_event.0970.t:0 "Zalimane Bir Talep"
agot_bastard_event.0970.desc:0 "Karanlık kanatlar, [ruler_scope.GetHouse.GetBaseName] hanesinin mührüyle kaplı karanlık sözler taşır. [ruler_scope.GetName]'den gelen mektupta hiçbir yanlış anlama veya yanlış yorumlama payı yok. [ruler_scope.GetSheHe|U] sadece [reveal_scope.GetFirstNamePossessive] kafasını değil, benimkini de istedi!\n\nBu inanılmaz talep, [ruler_scope.GetTitledFirstNamePossessiveNoTooltip]'ın zulmünün kanıtı olarak diyar genelinde yankılandı, ancak gerçek şu ki bu bir kraliyet kararnamesi. Bu talebi asla kabul edemem, değil mi? Yine de kabul etmezsem, diyar kesinlikle kana bulanacak.\n\nNe olacak peki, iki kafa mı, yoksa binlercesi mi?"

# Employer responds to king execute demand
agot_bastard_event.0971.t:0 "Ölümcül Bir Talep"
agot_bastard_event.0971.desc:0 "Karanlık kanatlar, [ruler_scope.GetHouse.GetBaseName] hanesinin mührüyle kaplı karanlık sözler taşır. [ruler_scope.GetName]'den gelen mektupta hiçbir yanlış anlama veya yanlış yorumlama payı yok. [ruler_scope.GetSheHe|U], taç adına derhal alınması için [reveal_scope.GetFirstNamePossessive] kafasını istedi.\n\nBu sert talep, diyar genelinde yankılandı, şiddeti birçok kişiyi rahatsız etti, ancak gerçek şu ki bu bir kraliyet kararnamesi. Bu talebi kabul mi ediyorum? Edebilir miyim? Yine de kabul etmezsem, diyar kesinlikle kana bulanacak.\n\nNe olacak peki, bir kafa mı, yoksa binlercesi mi?"

# Employer responds to king NW/SS demand
agot_bastard_event.0972.t:0 "Sert Bir Talep"
agot_bastard_event.0972.desc.male:0 "Karanlık kanatlar, [ruler_scope.GetHouse.GetBaseName] hanesinin mührüyle kaplı karanlık sözler taşır. [ruler_scope.GetName]'den gelen mektupta hiçbir yanlış anlama veya yanlış yorumlama payı yok. [ruler_scope.GetSheHe|U], [reveal_scope.GetFirstName]'in günlerini dondurucu kuzeyde geçirmesi için Gece Nöbetçileri'ne gönderilmesini istedi.\n\nBu talep, diyar genelinde yankılandı, şiddeti birçok kişiyi huzursuz etti, ancak gerçek şu ki bu bir kraliyet kararnamesi. Bu talebi kabul mi ediyorum? Kabul etmezsem, diyar kesinlikle kana bulanacak.\n\nÖyleyse ne olacak, bir hayat mı, yoksa binlercesi mi?"
agot_bastard_event.0972.desc.female:0 "Karanlık kanatlar, [ruler_scope.GetHouse.GetBaseName] hanesinin mührüyle kaplı karanlık sözler taşır. [ruler_scope.GetName]'den gelen mektupta hiçbir yanlış anlama veya yanlış yorumlama payı yok. [ruler_scope.GetSheHe|U], [reveal_scope.GetFirstName]'in günlerini dini hizmetlerde geçirmesi için Sessiz Kız Kardeşler'e gönderilmesini istedi.\n\nBu talep, diyar genelinde yankılandı, şiddeti birçok kişiyi huzursuz etti, ancak gerçek şu ki bu bir kraliyet kararnamesi. Bu talebi kabul mi ediyorum? Kabul etmezsem, diyar kesinlikle kana bulanacak.\n\nÖyleyse ne olacak, bir hayat mı, yoksa binlercesi mi?"

