agot_bastard_event.0901.desc:0 "[reveal_scope.GetFirstName] adlı kişiye her baktığımda, kanındaki gerçeği ve bu gerçeklerin beraberinde getirdiği tehlikeleri görmezden gelemiyorum. Uzun ve tasasız bir hayat yaşamasını istesem de, hayatının bir yalan üzerine kurulu olduğunu da kabul etmeliyim. Asil kanının gerçeğini asla bilmeden yaşayıp ölmesi adil değil. Artık bu adaletsizliğin sorumlusu ben olamam."
