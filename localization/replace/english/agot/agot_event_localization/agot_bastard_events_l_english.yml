 agot_bastard_event.0970.t: "Zalimce Bir Talep " #NT!
 agot_bastard_event.0970.desc: "Karanlık kanatlar karanlık sözcükler taşır, [ruler_scope.GetHouse.GetBaseName] evinin mührüyle örtülüdür. [ruler_scope.GetName]'den gelen bir mektup hiçbir yanlış anlaşılma veya yanlış yorumlama taşımaz. [ruler_scope.GetSheHe|U] sadece [reveal_scope.GetFirstNamePossessive] baş değil, benimkini de talep etti!\n\nBu inanılmaz talep, [ruler_scope.GetTitledFirstNamePossessiveNoTooltip] zorbalığının kanıtı olarak tüm diyarda yankılandı, ancak gerçek şu ki bu bir kraliyet fermanı. Bu talebe kesinlikle boyun eğmem mümkün değil mi? Yine de, eğer boyun eğmezsem, ülke kesinlikle kanayacaktır.\n\nNe olacak, iki baş mı yoksa binler mi? " #NT!
  
  # Employer responds to king execute demand 
 agot_bastard_event.0971.t: "Ölümcül Bir Talep " #NT!
 agot_bastard_event.0971.desc: "Karanlık kanatlar karanlık sözcükler taşır, [ruler_scope.GetHouse.GetBaseName] evinin mührüyle örtülüdür. [ruler_scope.GetName]'den gelen bir mektupta hiçbir yanlış anlaşılma veya yanlış yorumlama yoktur. [ruler_scope.GetSheHe|U], taç adına derhal alınması gereken [reveal_scope.GetFirstNamePossessive] baş talep etmiştir.\n\nBu sert talep ülke boyunca yankılanmıştır, şiddeti birçok kişiyi rahatsız etmiştir, ancak gerçek şu ki bu bir kraliyet fermanı. Bu talebe boyun eğiyor muyum? Eğilebilir miyim? Yine de, eğer boyun eğmezsem, ülke kesinlikle kanayacaktır.\n\nNe olacak, bir baş mı, yoksa binlerce baş mı? " #NT!
  
