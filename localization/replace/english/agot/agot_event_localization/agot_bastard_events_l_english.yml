# Revealer is alerted
agot_bastard_event.0958.t:0 "Gerçek Ortaya Çıktı"
agot_bastard_event.0958.desc.bastard:0 "Kuzgunlar uçtu, mesajlar iletildi. Gerçek artık gün yüzünde.\n\nBirçok kişi böylesine büyük bir sırrı ifşa ettiğim için bana öfkeli olsa da, iyi ya da kötü, gerçek ortaya çıktı. Belki de gelecek günlerde önemli bir rol oynayacağım. Belki de tüm bunlar hiçbir şeyi değiştirmeyecek. Ancak ne olursa olsun, gerçek soyum artık biliniyor."
agot_bastard_event.0958.desc.host:0 "Kuzgunlar uçtu, mesajlar iletildi. Gerçek artık gün yüzünde.\n\nBirçok kişi böylesine büyük bir sırrı ifşa ettiğim için bana kızgın olsa da, iyi ya da kötü, gerçek ortaya çıktı. Belki de [reveal_scope.GetFirstName] gelecek günlerde önemli bir rol oynayacak. Belki de tüm bunlar boşa gidecek. Ancak ne olursa olsun, [reveal_scope.GetFirstNamePossessive] gerçek soyu artık biliniyor."
agot_bastard_event.0958.desc.else:0 "Kuzgunlar uçtu, mesajlar iletildi. Gerçek artık gün yüzünde.\n\nBirçok kişi böylesine büyük bir sırrı ifşa ettiğim için bana öfkeli olsa da, iyi ya da kötü, gerçek ortaya çıktı. Belki de [reveal_scope.GetFirstName] gelecek günlerde önemli bir rol oynayacak. Belki de benim rolüm burada bitiyor. Ancak ne olursa olsun, [reveal_scope.GetFirstNamePossessive] gerçek soyu artık biliniyor."

# King is alerted
agot_bastard_event.0959.t:0 "Kraliyet Kanından Bir Piç"
agot_bastard_event.0959.desc_opening:0 "Demir Taht'ta oturmuş, sarayımda toplanan küçük lordlar arasındaki önemsiz bir anlaşmazlığa karar verirken, [courtier.GetFullName] kapıyı açıp "Majesteleri!" diye bağırarak içeri daldı.\n\n"Bu saygısızlığın anlamı ne?!""
agot_bastard_event.0959.desc_opening_wrathful:0 "Saray, nefes nefese kalmış [courtier.GetFirstNameNoTooltip]'a dönerken kükredim. Hızla tahtın önüne geldi ve diz çöktü.\n\n"
agot_bastard_event.0959.desc_opening_not_wrathful:0 "[council.GetName], saray nefes nefese kalmış [courtier.GetFirstNameNoTooltip]'a dönerken sesini yükseltti. Aceleyle tahtın önüne geldi ve diz çöktü.\n\n"
agot_bastard_event.0959.desc_opening_end:0 ""Böyle içeri dalmak zorunda kaldığım için özür dilerim Majesteleri, ama bunu derhal okumalısınız!" dedi ve [revealer.GetHouse.GetBaseName] hanesinin mührünü taşıyan bir parşömen uzattı.\n\n"
agot_bastard_event.0959.desc.landed:0 "Üstat mektupları okurken şaşkınlıktan dona kaldım. [reveal_scope.GetFullName]'ın gerçekte [real_father.GetFullName] ve [real_mother.GetFullName]'ın [reveal_scope.Custom('GetDaughterSon')] olduğunu iddia ediyor! Üstelik bu mektuplar tüm diyara yayılmış gibi görünüyor!"
agot_bastard_event.0959.desc.courtier:0 "Üstat mektupları okurken şaşkınlıktan küçük dilimi yutacaktım. [reveal_employer.GetFullName]'ın sarayında bulunan [reveal_scope.GetName]'ın, [real_father.GetFullName] ve [real_mother.GetFullName]'ın [reveal_scope.Custom('GetDaughterSon')] olduğunu iddia ediyor! Ve bu mektuplar, tüm diyarın dört bir yanına dağılmış gibi!"
agot_bastard_event.0959.desc.ned_revealer:0 "Üstat mektupları okurken şaşkınlıktan ne diyeceğimi bilemedim. [reveal_employer.GetFullName]'ın sarayında bulunan [reveal_scope.GetName]'ın, meğer [real_father.GetFullName] ve [real_mother.GetFullName]'ın [reveal_scope.Custom('GetDaughterSon')] olduğunu iddia ediyor! Üstelik bu mektuplar, tüm diyarı sel gibi basmış sanki!\n\n"Bir de şu var Majesteleri." [courtier.GetFirstNameNoTooltip], sanki başka bir haberin bunun etkisini geçebilecekmiş gibi bir tavırla ikinci bir parşömen uzatıyor. "Size özel olarak yazılmış.""
agot_bastard_event.0959.desc.robert:0 "Üstat mektupları okurken şaşkınlıktan dona kaldım. [reveal_employer.GetFullName]'ın sarayında bulunan [reveal_scope.GetName]'ın, [real_father.GetFullName] ve [real_mother.GetFullName]'ın [reveal_scope.Custom('GetDaughterSon')] olduğunu iddia ediyor! Üstelik bu mektuplar, tüm diyara yayılmış gibi görünüyor!\n\n"Majesteleri, bir şey daha var." [courtier.GetFirstNameNoTooltip], sanki başka bir haberin bununla boy ölçüşebileceğini düşünüyormuş gibi bir ifadeyle ikinci bir parşömen uzatıyor. "Lord Eddard Stark'tan.""
agot_bastard_event.0959.desc.king_revealer:0 "Kuzgunlar uçtu, diyar haberdar edildi ve tahmin ettiğim gibi, sabah Demir Taht'ta hüküm sürmeye başladığımda karşıma çıkan ilk mesele bu oldu. [reveal_scope.GetName]'ın aslında [real_father.GetFullName] ve [real_mother.GetFullName]'ın çocuğu olduğu gerçeğini ben açıklamış olsam da, tüm gözler şimdi vereceğim kararı bekliyor.\n\nPeki, bu iddiaya nasıl bir hüküm vereceğim?"
agot_bastard_event.0959.robert:0 "Hemen buraya getirin onu!"
agot_bastard_event.0959.a:0 "Bu ithamı güç kullanarak cevaplamalıyım!"
agot_bastard_event.0959.a.flavor:0 "Bu konuda sert bir karar vereceksiniz."
agot_bastard_event.0959.b:0 "Cevap vermeliyim ama aceleci davranmamalıyım."
agot_bastard_event.0959.b.flavor:0 "Bu konuda ılımlı bir karar vereceksiniz."
agot_bastard_event.0959.c:0 "Boş verin. Bu konuda yorum yapmayacağım."
agot_bastard_event.0959.c.flavor:0 "Bu gelişmeye herhangi bir tepki vermeyeceksiniz."
 
# Robert gets Eddards letter
agot_bastard_event.0960.t:0 "Bir Dostun Yakarışı"
agot_bastard_event.0960.desc.ned_revealer:0 "İkinci mektubu elime aldığımda kalbimin sıkıştığını hissettim. Titreyen parmaklarımla Stark hanesinin mührünü açtım. "Eski Dostum," diye başlıyordu ve daha ilk satırda boğazımın düğümlendiğini hissettim.\n\n"Seni herkesten daha iyi tanıyorum ve bu haberin kalbine nasıl bir yük olduğunu, içindeki öfkeyi, kederi ve ihaneti tahmin edebiliyorum. Bunun için ne kadar üzgün olduğumu kelimelerle anlatamam. Bunu sana daha uygun bir şekilde anlatmayı çok isterdim ama artık bu yalanla yaşayamam." Sarayın önünde, duygularımı bastırmaya çalışırken ve bunda başarısız olurken okumaya devam ettim. Yumruklarım istemsizce sıkılıyordu.\n\n"Yine de, sana ulaşabileceğimi ve dostluğumuzu koruyabileceğimizi umuyorum. Belki artık bunu istemeye hakkım yok ama hem sana hem de kız kardeşimin çocuğuna duyduğum sevgi için denemeliyim. Seni tanıyorum Robert ve öfkeni de iyi biliyorum. İkimiz de Lyanna'yı çok sevdik ve onun hatırı için senden merhamet göstermeni istiyorum. Bu, ejderha soyunun sonuncusu değil ama ikimizin de sevdiği bir kadının sonuncusu. Onun anısına, lütfen çocuğuna acı.\nSonsuza dek dostun, Eddard Stark."\n\nGözlerimdeki yaşları silip saraya baktım. Cevabımı bekliyorlardı."
agot_bastard_event.0960.desc:0 "İkinci mektubu elime aldığımda kalbimin sıkıştığını hissettim, titreyen parmaklarımla Stark hanesinin mührünü açtım. "Eski Dostum," diye başlıyordu ve daha ilk satırda boğazımın düğümlendiğini fark ettim.\n\n"Seni herkesten daha iyi tanıyorum ve bu haberin kalbine nasıl bir yük olduğunu, içindeki öfkeyi, kederi ve ihaneti tahmin edebiliyorum. Bunun için ne kadar üzgün olduğumu kelimelerle anlatamam. Bunu sana daha uygun bir şekilde anlatmayı çok isterdim ama koşullar artık elimde değil." Sarayın önünde, duygularımı bastırmaya çalışırken ve bunda başarısız olurken okumaya devam ettim. Yumruklarım istemsizce sıkılıyordu.\n\n"Yine de, sana ulaşabileceğimi ve dostluğumuzu koruyabileceğimizi umuyorum. Belki artık bunu istemeye hakkım yok ama hem sana hem de kız kardeşimin çocuğuna duyduğum sevgi için denemeliyim. Seni tanıyorum Robert ve öfkeni de iyi biliyorum. İkimiz de Lyanna'yı çok sevdik ve onun hatırı için senden merhamet göstermeni istiyorum. Bu, ejderha soyunun sonuncusu değil ama ikimizin de sevdiği bir kadının sonuncusu. Onun anısına, lütfen çocuğuna acı.\nSonsuza dek dostun, Eddard Stark."\n\nGözlerimdeki yaşları silip saraya baktım. Cevabımı bekliyorlardı."
agot_bastard_event.0960.a:0 "Hiçbir adam böyle bir ihanete uğramamıştır!"
agot_bastard_event.0960.b.son:0 "Öfkem dağları devirir ama Lyanna'nın oğlunu katletmeyeceğim."
agot_bastard_event.0960.b.daughter:0 "Öfkem dağları devirir ama Lyanna'nın kızını katletmeyeceğim."
agot_bastard_event.0960.c:0 "Yıllar önceydi... Sevdiklerime zarar vermeyeceğim."
agot_bastard_event.0960.c.flavor:0 "Bu gelişmeye herhangi bir tepki vermeyeceksiniz."

# King responds harshly
agot_bastard_event.0961.t:0 "Sert Bir Karşılık"
agot_bastard_event.0961.desc:0 "Elime tutuşturulan parşömenden bakışlarımı kaldırıp beklenti dolu yüzlerin oluşturduğu denize baktım. Nasıl tepki vereceğimi, nasıl hüküm vereceğimi görmek için bekliyorlardı. Taht iddiasında böylesine pervasızca bulunmak, en ılımlı hükümdarlar için bile bir tepkiyi gerektirirdi - ki ben ılımlı biri sayılmazdım.\n\nPeki, bu örtük meydan okumaya nasıl karşılık verecektim?"
agot_bastard_event.0961.a:0 "İkisinin de kellesini vurun!"
agot_bastard_event.0961.a.flavor:0 "Hem [reveal_scope.GetFirstName]'ın hem de [reveal_employer.GetFirstNamePossessive] kellesini isteyeceksiniz!"
agot_bastard_event.0961.b:0 "Kellesini vurun!"
agot_bastard_event.0961.c.nw:0 "Gece Nöbetçileri'ne katılacak! Ancak o zaman hayatta kalabilir!"
agot_bastard_event.0961.c.ss:0 "Sessiz Rahibeler'e katılacak! Ancak o zaman hayatta kalabilir!"
agot_bastard_event.0961.d:0 "Böylesine tehlikeli birinin tek güvenli yeri zindanlarım!"

# King responds moderately
agot_bastard_event.0962.t:0 "Ilımlı Bir Karşılık"
agot_bastard_event.0962.desc:0 "Elime tutuşturulan parşömenden bakışlarımı kaldırıp beklenti dolu yüzlerin oluşturduğu denize baktım. Nasıl tepki vereceğimi, nasıl hüküm vereceğimi görmek için bekliyorlardı. Böylesine bir iddia şüphesiz bir tehdit oluşturuyordu, ancak [reveal_scope.GetName] henüz bana karşı bir harekete geçmemişti ve sanki harekete geçmiş gibi cezalandırılmayı hak etmiyordu. Öyleyse bu habere nasıl karşılık verecektim?"

agot_bastard_event.0962.a.nw:0 "Günlerini Sur'da geçirecek."
agot_bastard_event.0962.a.ss:0 "Sessiz Rahibeler'e katılacak."
agot_bastard_event.0962.b:0 "Tutuklanacak."
agot_bastard_event.0962.c:0 "[reveal_scope.GetName], yeni konumunu belirtmek için saraya katılabilir."
agot_bastard_event.0962.d:0 "[reveal_scope.GetName], iddiasından vazgeçtiğini açıklamalı, bu yeterli."

# King is of same dynasty
agot_bastard_event.0963.t:0 "Kan Bağı mı, Taht Kavgası mı?"
agot_bastard_event.0963.desc.jon:0 "Tahtta oturmuş, hüküm sürerken, [revealer.GetHouse.GetBaseName] hanesinin mührüyle mühürlenmiş tuhaf bir haber sunuluyor bana. Okurken gözlerim şaşkınlıkla açılıyor.\n\nGörünüşe göre [reveal_scope.GetFullName], aslında benim gibi bir [reveal_scope.GetDynasty.GetBaseName]! Gaspçı Savaşı sırasında [real_father.GetFullName] ve [real_mother.GetFullName]'ın birleşmesinden doğan o, meğerse kraliyet soyundan geliyormuş!\n\nElime tutuşturulan parşömenden bakışlarımı kaldırıp beklenti dolu yüzlerin oluşturduğu denize bakıyorum. Bu aile dramına nasıl tepki vereceğimi görmek için bekliyorlar. Böylesine bir iddia şüphesiz bir tehdit oluşturuyor, ancak [reveal_scope.GetName] bana karşı bir harekete geçmemiş ve aslında piç de olsa akrabam. Öyleyse bu habere nasıl karşılık vereceğim?"
agot_bastard_event.0963.desc.my_son:0 "Tahtta oturmuş, hüküm sürerken, [revealer.GetHouse.GetBaseName] hanesinin mührüyle mühürlenmiş şaşırtıcı bir haber sunuluyor bana. Okurken gözlerim faltaşı gibi açılıyor, ağzım açık kalıyor.\n\nGörünüşe göre [reveal_scope.GetFullName], benim öz oğlummuş! [real_mother.GetFullName] ile birleşmemden doğan o, artık tüm diyar tarafından kraliyet soyundan geldiği biliniyor.\n\nElime tutuşturulan parşömenden bakışlarımı kaldırıp beklenti dolu yüzlerin oluşturduğu denize bakıyorum. Bu aile dramına nasıl tepki vereceğimi görmek için bekliyorlar. Bilinmeyen bir oğlun ortaya çıkması şüphesiz gücüme bir tehdit oluşturuyor, ancak [reveal_scope.GetName] bana karşı herhangi bir harekete geçmemiş. Öyleyse bu habere nasıl karşılık vereceğim?"
agot_bastard_event.0963.desc.my_daughter:0 "Tahtta oturmuş, hüküm sürerken, [revealer.GetHouse.GetBaseName] hanesinin mührüyle mühürlenmiş şaşırtıcı bir haber sunuluyor bana. Okurken gözlerim faltaşı gibi açılıyor, ağzım açık kalıyor.\n\nGörünüşe göre [reveal_scope.GetFullName], benim öz kızımış! [real_mother.GetFullName] ile birleşmemden doğan o, artık tüm diyar tarafından kraliyet soyundan geldiği biliniyor.\n\nElime tutuşturulan parşömenden bakışlarımı kaldırıp beklenti dolu yüzlerin oluşturduğu denize bakıyorum. Bu aile dramına nasıl tepki vereceğimi görmek için bekliyorlar. Bilinmeyen bir kızın ortaya çıkması, bir kadın da olsa şüphesiz gücüme bir tehdit oluşturuyor, ancak [reveal_scope.GetName] bana karşı herhangi bir harekete geçmemiş. Öyleyse bu habere nasıl karşılık vereceğim?"
agot_bastard_event.0963.desc:0 "Tahtta oturmuş, hüküm sürerken, [revealer.GetHouse.GetBaseName] hanesinin mührüyle mühürlenmiş tuhaf bir haber sunuluyor bana. Okurken gözlerim şaşkınlıkla açılıyor.\n\nGörünüşe göre [reveal_scope.GetFullName], aslında benim gibi bir [reveal_scope.GetDynasty.GetBaseName]! [real_father.GetFullName] ve [real_mother.GetFullName]'ın birleşmesinden doğan o, meğerse kraliyet soyundan geliyormuş!\n\nElime tutuşturulan parşömenden bakışlarımı kaldırıp beklenti dolu yüzlerin oluşturduğu denize bakıyorum. Bu aile dramına nasıl tepki vereceğimi görmek için bekliyorlar. Böylesine bir iddia şüphesiz bir tehdit oluşturuyor, ancak [reveal_scope.GetName] bana karşı bir harekete geçmemiş ve aslında piç de olsa akrabam. Öyleyse bu habere nasıl karşılık vereceğim?"
