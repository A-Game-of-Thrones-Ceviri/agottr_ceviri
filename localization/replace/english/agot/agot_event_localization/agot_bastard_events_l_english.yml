 # Parent tells child
 agot_bastard_event.0901.t:0 "Ebeveynlikle İlgili Sorular"
 agot_bastard_event.0901.desc:0 "[reveal_scope.GetFirstName]'a her baktığımda, soyunun gerçeğini ve bu gerçeklerde mevcut tehlikeleri düşünmeden edemiyorum. Onun uzun ve kaygısız bir hayat sürmesini istesem de, [reveal_scope.GetHerHis] tüm hayatının bir yalan üzerine kurulu olduğunu da kabul etmeliyim. Onun, asil kanının gerçeğini asla bilmeden yaşayıp ölmesi adil değil. Artık bu adaletsizliğin kaynağı ben olamam."
 agot_bastard_event.0901.desc.jon:0 "[reveal_scope.GetFirstName]'a her baktığımda, verilen sözleri ve uzun süredir uykuda olan tehlikeleri hatırlıyorum, ama aynı zamanda tüm hayatı bir yalan üzerine kurulu bir çocuk görüyorum. \"Bana söz ver Ned...\"\n\nHayır. Onun, [reveal_scope.GetSheHe] gerçeği bilmeden yaşayıp ölmesi adil değil. Kız kardeşimi sevdim ve çocuğunu kendi çocuğum gibi seviyorum. Onun gerçeği bilmeden büyümesini istemezdi. Beni üzse de ve diyarı daha çok üzebilecek olsa da, artık bu adaletsizliğin kaynağı ben olamam."
 agot_bastard_event.0901.a:0 "[reveal_scope.GetFirstNameNoTooltip], sana söylemeliyim ki, gerçek ebeveynlerin..."
 agot_bastard_event.0901.a.jon:0 "[reveal_scope.GetFirstNameNoTooltip], gerçeklerin ortaya çıkma zamanı geldi. Ben senin baban değilim..."
 agot_bastard_event.0901.b:0 "Hayır, bunun için henüz doğru zaman değil."
 agot_bastard_event.0901.b.jon:0 "Yine de söylemeliyim. Suçluluk duygusu, verdiğim sözden daha ağır basamaz."
 
 # Child responds to 'parent'
 agot_bastard_event.0902.t:0 "Şok Edici Gerçek"
 agot_bastard_event.0902.desc.jon:0 "Babam kale dışında bir gezintiye çıkmamı istedi ve beni atlarımızdan indiğimiz ve oturduğumuz bir meşe korusuna götürdü. Onu hiç bu kadar endişeli görmemiştim - gözlerimin içine bakmakta bile zorlanıyordu.\n\nBana Harrenhal'daki turnuvayı, kız kardeşini ve yıllar önceki Robert'ın İsyanını anlatarak başladı. Neden uzun zamandır bildiğim bir hikayeyi anlattığını merak etmeye başladım, ancak ek detaylar eklendikçe bunun nereye varacağına inanamıyorum.\n\n\"Bunu söylemenin kolay bir yolu yok, bu yüzden açıkça söyleyeceğim. [ROOT.Char.GetFirstNameNoTooltip], sana yalan söyledim. Ben senin baban değilim. Gerçek baban [real_father.GetName]'di ve sen kış güllerinden oluşan bir yatakta kız kardeşim Lyanna Stark'tan doğdun. Bu sırrı saklamak için yemin etmiştim ama kendimi aldatmaya devam etmeye ikna edemedim. Korkarım ki sadece bir yükü daha ağır bir yükle değiştirdin ama en azından bu gerçekle ne yapacağına kendin karar verebilirsin.\"\n\nMeşe yaprakları rüzgarda hışırdıyor. Bu gerçeği reddetmek, rüzgara doğru bağırarak bunun doğru olmadığını haykırmak istiyorum ama kalbimde bunun doğru olduğunu biliyorum. Tek soru bununla ne yapılacağı."
 agot_bastard_event.0902.desc.father:0 "Babam kale dışında bir gezintiye çıkmamı istedi ve beni ormanın derinliklerindeki bir koruya götürdü. \"Kimsenin duymaması için,\" dedi sertçe.\n\nAtlarımızdan indik ve oturduk. Onu hiç bu kadar endişeli görmemiştim - gözlerimin içine bakmakta bile zorlanıyordu. \"Bunu söylemenin kolay bir yolu yok, bu yüzden açıkça söyleyeceğim. [ROOT.Char.GetFirstNameNoTooltip], gerçek ebeveynlerin [real_mother.GetName] ve [real_father.GetName]. Bu sırrı saklamak için yemin etmiştim ama kendimi aldatmaya devam etmeye ikna edemedim. Korkarım ki sadece bir yükü daha ağır bir yükle değiştirdin ama en azından bu gerçekle ne yapacağına kendin karar verebilirsin.\"\n\nYapraklar rüzgarda hışırdıyor. Bu gerçeği reddetmek, rüzgara doğru bağırarak bunun doğru olmadığını haykırmak istiyorum ama kalbimde bunun doğru olduğunu biliyorum. Tek soru bununla ne yapılacağı."
 agot_bastard_event.0902.desc.mother:0 "Annem oturma odasına gelmemi istedi, elimi tuttu ve hizmetkarları kovdu. Onu hiç bu kadar endişeli görmemiştim - gözlerimin içine bakmakta bile zorlanıyordu.\n\n\"Bunu söylemenin kolay bir yolu yok, bu yüzden açıkça söyleyeceğim. [ROOT.Char.GetFirstNameNoTooltip], gerçek ebeveynlerin [real_mother.GetName] ve [real_father.GetName]. Bu sırrı saklamak için yemin etmiştim ama kendimi aldatmaya devam etmeye ikna edemedim. Korkarım ki sadece bir yükü daha ağır bir yükle değiştirdin ama en azından bu gerçekle ne yapacağına kendin karar verebilirsin.\"\n\nBu gerçeği reddetmek, gökyüzüne doğru bağırarak bunun doğru olmadığını haykırmak istiyorum ama kalbimde bunun doğru olduğunu biliyorum. Ya şimdi ya da gelecekte, bununla ne yapacağıma karar vermeliyim."
 agot_bastard_event.0902.a:0 "Bundan saklanmayacağım. Tüm dünya bilmeli."
 agot_bastard_event.0902.b:0 "Bu çok fazla! Düşünmek için zamana ihtiyacım var."
 agot_bastard_event.0902.b.flavor:0 "İsterseniz gerçeği daha sonra kendiniz açıklayabilirsiniz."
 
