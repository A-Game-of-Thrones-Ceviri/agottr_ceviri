agot_bastard_event.0905.desc:0 "Hayatımın en zor konuşmalarından birine hazırlanmıştım. Ne söyleyeceğimi, nasıl bakacağımı prova ettim. Konuşmanın gizli bir yerde geçeceğini ve kimsenin duymayacağından emin oldum.\n\nAncak hikayemi anlatmaya başlayınca [reveal_scope.GetFirstName] beni durdurmak için elini kaldırdı. \"[ROOT.Char.GetFirstName]\" o bana adımla hitap ederek konuşmaya başladı \"Zaten biliyorum. Bir süredir biliyorum. Henüz açıklamadım ama...biliyorum.\" o içini çekerek söyledi.\n\nBöyle bir sır beni bu kadar uzun süre yedi bitirdi ve o zaten biliyordu?!"
agot_bastard_event.0905.desc.actually_parent:0 "Hayatımın en zor konuşmalarından birine hazırlanmıştım. Ne söyleyeceğimi, nasıl bakacağımı prova ettim. Konuşmanın gizli bir yerde geçeceğini ve kimsenin duymayacağından emin oldum.\n\nAncak hikayemi anlatmaya başlayınca [reveal_scope.GetFirstName] beni durdurmak için elini kaldırdı. \"Teşekkür ederim\" o konuşmaya başladı \"Bana söylediğin için teşekkür ederim ama...zaten biliyorum. Bir süredir biliyorum. Henüz açıklamadım ama...biliyorum.\" o içini çekerek söyledi.\n\nBöyle bir sır beni bu kadar uzun süre yedi bitirdi ve o zaten biliyordu?!"
agot_bastard_event.0905.a:0 "O halde sana toprak vereceğim, benim adıma çocuğum olarak hüküm sür."
agot_bastard_event.0905.a.flavor:0 "[reveal_scope.GetFirstName] kendini daha sonraki bir tarihte açıklamaya karar verebilir..."
