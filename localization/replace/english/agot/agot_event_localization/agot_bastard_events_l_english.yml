 # Catelyn confronts Ned about secret
 agot_bastard_event.0911.t:0 "Evlilikte Yalanlar"
 agot_bastard_event.0911.desc:0 "Lyanna'ya söz verdiğim günden beri bu anın geleceğini biliyordum ama yine de bu sözleri duymak canımı yakıyor. \"Yalancı!\" Sevgili Cat'im tarafından böyle çağrılıyorum ve utanç içinde başımı eğmekten başka bir şey yapamıyorum. \"Eddard Stark'ın onuru bu kadar mıymış! Görünüşe göre herkese karşı onurlu ama karına karşı değil! Sırdaşın olmam gerekiyor Ned!\" diye bağırıyor sesi kısılmadan önce. \"Hayır...\" diye alaycı bir şekilde gülüyor. \"Hayır, bana verdiğin sözlerde dünyanın düşündüğünden daha onurlusun.\" diye devam ediyor, haklı öfkesi dinerken ve ben söyleyecek hiçbir şey bulamıyorum.\n\nGözyaşları içinde bana bakıyor. \"Aile, Görev, Onur.\" Bunu bir mantra gibi söylüyor. \"Neden yaptığını biliyorum Ned. Bir yanım rahatladı. Ama kahretsin, ben de senin ailenim! Bana söylemeliydin. Bu doğru değildi. Dünyanın bizim hakkımızda düşündükleri. Senin hakkında. [secret_target.GetHerHim] hakkında düşündüklerim.\" Şimdi utanmış görünüyor ve başını eğiyor. \"Bu doğru değildi.\" diye tekrarlıyor sonunda."
 agot_bastard_event.0911.a:0 "\"Özür dilerim Cat...\""
 
