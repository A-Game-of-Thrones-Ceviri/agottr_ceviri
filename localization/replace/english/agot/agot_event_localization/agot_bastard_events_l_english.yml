agot_bastard_event.0901.t: "Ebeveynlik Soruları" #NT!
agot_bastard_event.0901.desc: "[reveal_scope.GetFirstName]'a her baktığımda, [reveal_scope.GetHerHis] kanının gerçeğini ve bu gerçeklerdeki tehlikeleri düşünmeden edemiyorum. [reveal_scope.GetHerHim]'nin uzun ve kaygısız bir hayat yaşamasını istesem de, [reveal_scope.GetHerHis]'in tüm hayatının bir yalan üzerine kurulu olduğunu da kabul etmeliyim. [reveal_scope.GetHerHim]'nin [reveal_scope.GetHerHis] kraliyet kanının gerçeğini hiç bilmeden yaşayıp ölmesi adil değil. Artık bu adaletsizliğin yaratıcısı olamam." #NT!
agot_bastard_event.0901.desc.jon: "[reveal_scope.GetFirstName]'a her baktığımda, verilen sözleri ve uzun süredir uykuda olan tehlikeleri hatırlıyorum, ama aynı zamanda tüm hayatı bir yalan üzerine kurulu bir çocuk da görüyorum. "Bana söz ver Ned..."\n\nHayır. [reveal_scope.GetHerHim]'in [reveal_scope.GetSheHe]'nin gerçeği hiç bilmeden yaşayıp ölmesi adil değil. Kız kardeşimi severdim ve onun çocuğunu da kendi çocuğum gibi severim. [reveal_scope.GetHerHim]'in gerçeği bilmeden büyümesini istemezdi. Bu bana acı verse de ve belki de alemi daha da acıtsa da, artık bu adaletsizliğin yaratıcısı olamam." #NT!
agot_bastard_event.0901.a: "[reveal_scope.GetFirstNameNoTooltip], sana şunu söylemeliyim ki, senin gerçek anne baban..." #NT!
agot_bastard_event.0901.a.jon: "[reveal_scope.GetFirstNameNoTooltip], gerçeğin zamanı geldi. Ben senin baban değilim..." #NT!
agot_bastard_event.0901.b: "Hayır, bunun için henüz doğru zaman değil." #NT!
agot_bastard_event.0901.b.jon: "Ve yine de yapmalıyım. Suçluluğum, verdiğim sözden daha ağır basamaz."  #NT!

  
# Child responds to 'parent'
agot_bastard_event.0902.t: "Şok Edici Bir Gerçek " #NT!
agot_bastard_event.0902.desc.jon: "Babam, kalenin dışında bir gezintiye çıkmamı istiyor, beni meşe korusuna götürüyor, orada inip oturuyoruz. Onu hiç bu kadar endişeli görmemiştim; gözlerimin içine bakmakta bile zorlanıyor.\n\nBana Harrenhal'daki turnuvadan, kız kardeşinden ve Robert'ın yıllar önceki isyanından bahsederek başlıyor. Uzun zamandır bildiğim bir hikayeyi bana neden anlattığını merak etmeye başlıyorum, ancak ek ayrıntılar eklendikçe bunun nereye varacağını inanamıyorum.\n\n"Bunu söylemenin kolay bir yolu yok, bu yüzden açıkça söyleyeceğim. [ROOT.Char.GetFirstNameNoTooltip], sana yalan söyledim. Ben senin baban değilim. Gerçek baban [real_father.GetName]'di ve sen kız kardeşim Lyanna Stark'ın kış gülleri yatağında doğdun. Bu sırrı saklamaya yemin ettim, ancak aldatmacayı sürdürmeye kendimi getiremedim. Korkarım ki seni sadece bir yükten daha ağır bir yüke takas ettirdim, ancak en azından bu gerçekle ne yapacağına kendin karar verebilirsin."\n\nMeşe yaprakları rüzgarda hışırdıyor. Bu ifşayı reddetmek, rüzgara bunun doğru olmadığını haykırmak istiyorum, ancak kalbimde bunun doğru olduğunu biliyorum. Tek soru bununla ne yapacağım. " #NT!
agot_bastard_event.0902.desc.father: "Babam kalenin dışında bir gezintiye çıkmamı ve beni ormanın derinliklerindeki bir koruya götürmemi istiyor. "Duyulmamak için," diyor sert bir şekilde.\n\nİniyoruz ve oturuyoruz. Onu hiç bu kadar endişeli görmemiştim - gözlerimin içine bakmakta bile zorlanıyor."Bunu söylemenin kolay bir yolu yok, bu yüzden açıkça söyleyeceğim. [ROOT.Char.GetFirstNameNoTooltip], gerçek ebeveynlerin [real_mother.GetName] ve [real_father.GetName]. Bu sırrı saklamaya yemin ettim, ancak aldatmacayı sürdürmeye kendimi getiremedim. Korkarım ki seni sadece bir yükten daha ağır bir yüke takas ettirdim, ancak en azından bu gerçekle ne yapacağına kendin karar verebilirsin."\n\nYapraklar rüzgarda hışırdıyor. Bu ifşayı reddetmek, rüzgara bunun doğru olmadığını haykırmak istiyorum, ancak kalbimde bunun doğru olduğunu biliyorum. Tek soru bununla ne yapacağım. " #NT!
agot_bastard_event.0902.desc.mother: "Annem oturma odasına katılmamı istiyor, beni elimden tutup hizmetçileri nallayarak uzaklaştırıyor. Onu hiç bu kadar endişeli görmemiştim; gözlerimin içine bakmakta bile zorlanıyor.\n\n\"Bunu söylemenin kolay bir yolu yok, bu yüzden açıkça söyleyeceğim. [ROOT.Char.GetFirstNameNoTooltip], senin gerçek anne baban [real_mother.GetName] ve [real_father.GetName]. Bu sırrı saklamaya yemin ettim, ama aldatmacayı sürdürmeye kendimi getiremedim. Korkarım ki seni sadece bir yükten daha ağır bir yüke takas ettirdim, ama en azından bu gerçekle ne yapacağına kendin karar verebilirsin."\n\nBu vahiyleri reddetmek, gökyüzüne bunun doğru olmadığını haykırmak istiyorum, ama kalbimde bunun doğru olduğunu biliyorum. Ya şimdi, ya da gelecekte, bununla ne yapacağıma karar vermeliyim. " #NT!
agot_bastard_event.0902.a: "Bundan saklanmayacağım. Bütün dünya bilsin. " #NT!
agot_bastard_event.0902.b: "Bu kadarı çok fazla! Düşünmek için zamana ihtiyacım var. " #NT!
agot_bastard_event.0902.b.flavor: "Eğer dilerseniz gerçeği daha sonra kendiniz de ortaya çıkarabilirsiniz. " #NT!
  
