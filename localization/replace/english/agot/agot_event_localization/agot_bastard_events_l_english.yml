agot_bastard_event.1005.t:0 "Talepler Kabul Edildi"
agot_bastard_event.1005.desc.jon:0 "[reveal_scope.GetFirstName]'in mahkemenin tam görüşü önünde önüme getirilmesini, taht odasının soğuk mermerine diz çökmüş halde [reveal_scope.GetHerHim]'in üzerinde hüküm sürerken izliyorum. Sevgili Lyanna'm ve düşmanım Rhaegar'ın çocuğu, yeminlerin mükemmel bir şekilde okunmasını gerçekleştiriyor ve şimdi gerçeği bildiğime göre, Rhaegar'ın özelliklerini [reveal_scope.GetHerHim]'de nasıl hiç görmediğime şaşıyorum.\n\n"- [ROOT.Char.GetPrimaryTitle.GetName]'ın hükümdarları olarak size ve mirasçılarına sadakat yemini ederim." [reveal_scope.GetHerHis] yeminleri bittiğinde ve [reveal_scope.GetSheHe] ayağa kalktığında kendimi şok olmuş halde buluyorum. O gözler tıpkı Lyanna'nın gözleri gibi görünüyor. Yıllardır nasıl göründüğünü hatırlayamıyordum ve şimdi on yıldan fazla bir süredir ilk kez bir parçayı hatırlıyorum. Bunlar Lyanna'nın gözleri.\n\nBenden bir söz gelmeden, [reveal_scope.GetSheHe] alaydan çıkıp sarayın kalabalığına karışıyor. Belki Lyanna'nın gözleri, ama o duruş Targaryen. [reveal_scope.GetHerHim] ile ne yapacağım artık bana kalmış."
agot_bastard_event.1005.desc:0 "[reveal_scope.GetFirstName]'in mahkemenin tam görüşü önünde önüme getirilmesini, taht odasının soğuk mermerine diz çökmüş halde [reveal_scope.GetHerHim]'in üzerinde hüküm sürerken izliyorum.\n\n"- [ROOT.Char.GetPrimaryTitle.GetName]'ın adil hükümdarları olarak size ve mirasçılarına sadakat ve bağlılık yemini ederim." Yeminler bittiğinde ve [reveal_scope.GetSheHe] ayağa kalktığında kendimi [reveal_scope.GetHerHis] gözlerini ararken, teslim olmasının ardındaki sebebi ararken buluyorum. Korkaklık mıydı yoksa barış arzusu muydu? Belki de bu daha büyük bir oyunun bir parçasıdır? Ancak sessizlik sayesinde yemin etmenin bittiğini anlıyorum.\n\nBenden bir söz gelmeden, [reveal_scope.GetSheHe] alaydan çıkıp sarayın kalabalığına karışıyor, diğer saray mensuplarına katılıyor."
agot_bastard_event.1005.a:0 "Onurlandırmak, görmezden gelmek veya uygun gördüğüm gibi kullanmak."
agot_bastard_event.1005.b:0 "[reveal_scope.GetFirstName] ünlü bir savaşçı; neden onu Kral Muhafızlarıma davet etmiyorum?"
