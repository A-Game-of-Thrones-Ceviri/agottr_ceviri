 agot_bastard_event.0990.t: "Yatak İttifakları " #NT!
 agot_bastard_event.0990.desc.landed: "Batıdiyar hanedanlarının kriz zamanlarında ittifaklar için evlilik araması uzun zamandır yaygın bir durum. [ruler_scope.GetPrimaryTitle.GetName]'a evlenmemiş bir talip olarak, artık kendilerini kraliyet hanedanına bağlamak isteyenler için oldukça cazip bir fırsat haline geldim.\n\nKatıldığım çalkantılı yolun beklentisiyle, krallığın daha hırslı hanedanlarına olası evlilik teklifleri arayarak gizlice tekliflerde bulundum. Önümüzdeki tehlikeler ve bir ittifakın sunabileceği nimetler göz önüne alındığında, belki de bunlardan birini kabul etmek en iyi hareket tarzıdır. " #NT!
 agot_bastard_event.0990.desc.landed_singular: "Batıdiyar hanedanlarının kriz zamanlarında ittifaklar için evlilik araması uzun zamandır yaygın bir durum. [ruler_scope.GetPrimaryTitle.GetName]'a evli olmayan bir talip olarak, artık kendilerini kraliyet hanedanına bağlamak isteyenler için oldukça cazip bir fırsat haline geldim.\n\nBöyle bir teklif bana [potential_spouse_1.GetHouse.GetBaseName] hanedanı tarafından yapıldı ve gelecek savaşta yardım sözü verildi. Önümüzdeki tehlikeler ve bir ittifakın sunabileceği nimetler göz önüne alındığında, belki de bu teklifi kabul etmek en iyi hareket tarzıdır. " #NT!
 agot_bastard_event.0990.desc.courtier: "Batıdiyar evlerinin kriz zamanlarında ittifaklar için evlilik araması uzun zamandır yaygın bir durum. [ruler_scope.GetPrimaryTitle.GetName] [reveal_scope.GetName]'in evli olmayan bir taliplisi olarak, kendilerini gelecekteki hükümdara bağlamak isteyenler için artık oldukça cazip bir fırsat.\n\nGirdiğimiz çalkantılı yolu öngörerek, krallığın daha hırslı evlerine olası evlilik teklifleri arayarak incelikli tekliflerde bulundum. Önümüzdeki tehlikeler ve bir ittifakın sunabileceği nimetler göz önüne alındığında, belki de bunlardan birini kabul etmek en iyi hareket tarzıdır. " #NT!
 agot_bastard_event.0990.desc.courtier_singular: "Batıdiyar evlerinin kriz zamanlarında ittifaklar için evlilik araması uzun zamandır yaygın bir durum. [ruler_scope.GetPrimaryTitle.GetName] [reveal_scope.GetName]'in evli olmayan bir taliplisi olarak, kendilerini gelecekteki hükümdara bağlamak isteyenler için artık oldukça büyük bir fırsat.\n\nBöyle bir teklif bana [potential_spouse_1.GetHouse.GetBaseName] evi tarafından yapıldı ve gelecek savaşta yardım sözü verildi. Önümüzdeki tehlikeler ve bir ittifakın sunabileceği nimetler göz önüne alındığında, belki de bu teklifi kabul etmek en iyi hareket tarzıdır. " #NT!
