 agot_bastard_event.0911.t: "Evlilikte Yalanlar " #NT!
 agot_bastard_event.0911.desc: "Lyanna'ya söz verdiğim günden beri bu anın geleceğini biliyordum ama o sözleri duymak hala canımı yakıyor. "Yalancı!" Sevgili Kedim tarafından çağrılıyorum ve utançtan başımı öne eğmekten başka bir şey yapamıyorum. "Eddard Stark'ın onuru için çok şey var! Karın dışında herkese karşı onurluymuşum gibi görünüyor! Senin sırdaşın olmam gerekiyormuş Ned!" diye bağırıyor ve sonra sesi kesiliyor. "Hayır..." diye neşeyle gülüyor. "Hayır, sen bana verdiğin yeminlerde dünyanın düşündüğünden daha onurlusun." sesi kesiliyor, haklı patlaması sakinleşiyor ve söyleyecek hiçbir şey bulamıyorum.\n\nGözlerinde yaşlarla bana bakıyor. "Aile, Görev, Onur". Bunu bir mantra gibi söylüyor. "Neden yaptığını biliyorum, Ned. Bir parçam rahatladı. Ama kahretsin, ben de senin ailenim! Bana söylemeliydin. Bu doğru değildi. Dünyanın bizim hakkımızda düşündükleri. Senin hakkımızda düşündükleri. Benim [secret_target.GetHerHim] hakkında düşündüklerim." aşağı baktı, şimdi utanmış görünüyordu. "Bu doğru değildi." diye tekrarladı sonunda. " #NT!
