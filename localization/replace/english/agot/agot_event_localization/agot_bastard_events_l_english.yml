# Revealer is alerted
agot_bastard_event.0958.t:0 "Gerçek Ortaya Çıktı"
agot_bastard_event.0958.desc.bastard:0 "Kuzgunlar uçtu, mesajlar iletildi. Gerçek artık gün yüzünde.\n\nBirçok kişi böylesine büyük bir sırrı ifşa ettiğim için bana öfkeli olsa da, iyi ya da kötü, gerçek ortaya çıktı. Belki de gelecek günlerde önemli bir rol oynayacağım. Belki de tüm bunlar hiçbir şeyi değiştirmeyecek. Ancak ne olursa olsun, gerçek soyum artık biliniyor."
agot_bastard_event.0958.desc.host:0 "Kuzgunlar uçtu, mesajlar iletildi. Gerçek artık gün yüzünde.\n\nBirçok kişi böylesine büyük bir sırrı ifşa ettiğim için bana kızgın olsa da, iyi ya da kötü, gerçek ortaya çıktı. Belki de [reveal_scope.GetFirstName] gelecek günlerde önemli bir rol oynayacak. Belki de tüm bunlar boşa gidecek. Ancak ne olursa olsun, [reveal_scope.GetFirstNamePossessive] gerçek soyu artık biliniyor."
agot_bastard_event.0958.desc.else:0 "Kuzgunlar uçtu, mesajlar iletildi. Gerçek artık gün yüzünde.\n\nBirçok kişi böylesine büyük bir sırrı ifşa ettiğim için bana öfkeli olsa da, iyi ya da kötü, gerçek ortaya çıktı. Belki de [reveal_scope.GetFirstName] gelecek günlerde önemli bir rol oynayacak. Belki de benim rolüm burada bitiyor. Ancak ne olursa olsun, [reveal_scope.GetFirstNamePossessive] gerçek soyu artık biliniyor."

# King is alerted
agot_bastard_event.0959.t:0 "Kraliyet Kanından Bir Piç"
agot_bastard_event.0959.desc_opening:0 "Demir Taht'ta oturmuş, sarayımda toplanan küçük lordlar arasındaki önemsiz bir anlaşmazlığa karar verirken, [courtier.GetFullName] kapıyı açıp "Majesteleri!" diye bağırarak içeri daldı.\n\n"Bu saygısızlığın anlamı ne?!""
agot_bastard_event.0959.desc_opening_wrathful:0 "Saray, nefes nefese kalmış [courtier.GetFirstNameNoTooltip] adlı kişiye dönerken kükredim. Hızla tahtın önüne geldi ve diz çöktü.\n\n"
agot_bastard_event.0959.desc_opening_not_wrathful:0 "[council.GetName], saray nefes nefese kalmış [courtier.GetFirstNameNoTooltip] adlı kişiye dönerken sesini yükseltti. Aceleyle tahtın önüne geldi ve diz çöktü.\n\n"
agot_bastard_event.0959.desc_opening_end:0 ""Böyle içeri dalmak zorunda kaldığım için özür dilerim Majesteleri, ama bunu derhal okumalısınız!" dedi ve [revealer.GetHouse.GetBaseName] hanesinin mührünü taşıyan bir parşömen uzattı.\n\n"
agot_bastard_event.0959.desc.landed:0 "Üstat mektupları okurken şaşkınlıktan dona kaldım. [reveal_scope.GetFullName], gerçekte [real_father.GetFullName] ve [real_mother.GetFullName] adlı kişinin [reveal_scope.Custom('GetDaughterSon')] olduğunu iddia ediyor! Üstelik bu mektuplar tüm diyara yayılmış gibi görünüyor!"
agot_bastard_event.0959.desc.courtier:0 "Üstat mektupları okurken şaşkınlıktan küçük dilimi yutacaktım. [reveal_employer.GetFullName] adlı kişinin sarayında bulunan [reveal_scope.GetName], [real_father.GetFullName] ve [real_mother.GetFullName]adlı kişinin [reveal_scope.Custom('GetDaughterSon')] olduğunu iddia ediyor! Ve bu mektuplar, tüm diyarın dört bir yanına dağılmış gibi!"
agot_bastard_event.0959.desc.ned_revealer:0 "Üstat mektupları okurken şaşkınlıktan ne diyeceğimi bilemedim. [reveal_employer.GetFullName] adlı kişinin sarayında bulunan [reveal_scope.GetName], meğer [real_father.GetFullName] ve [real_mother.GetFullName] adlı kişinin [reveal_scope.Custom('GetDaughterSon')] olduğunu iddia ediyor! Üstelik bu mektuplar, tüm diyarı sel gibi basmış sanki!\n\n"Bir de şu var Majesteleri." [courtier.GetFirstNameNoTooltip], sanki başka bir haberin bunun etkisini geçebilecekmiş gibi bir tavırla ikinci bir parşömen uzatıyor. "Size özel olarak yazılmış.""
agot_bastard_event.0959.desc.robert:0 "Üstat mektupları okurken şaşkınlıktan dona kaldım. [reveal_employer.GetFullName] adlı kişinin sarayında bulunan [reveal_scope.GetName], [real_father.GetFullName] ve [real_mother.GetFullName] adlı kişinin [reveal_scope.Custom('GetDaughterSon')] olduğunu iddia ediyor! Üstelik bu mektuplar, tüm diyara yayılmış gibi görünüyor!\n\n"Majesteleri, bir şey daha var." [courtier.GetFirstNameNoTooltip], sanki başka bir haberin bununla boy ölçüşebileceğini düşünüyormuş gibi bir ifadeyle ikinci bir parşömen uzatıyor. "Lord Eddard Stark'tan.""
agot_bastard_event.0959.desc.king_revealer:0 "Kuzgunlar uçtu, diyar haberdar edildi ve tahmin ettiğim gibi, sabah Demir Taht'ta hüküm sürmeye başladığımda karşıma çıkan ilk mesele bu oldu. [reveal_scope.GetName] adlı kişinin aslında [real_father.GetFullName] ve [real_mother.GetFullName] adlı kişinin çocuğu olduğu gerçeğini ben açıklamış olsam da, tüm gözler şimdi vereceğim kararı bekliyor.\n\nPeki, bu iddiaya nasıl bir hüküm vereceğim?"
agot_bastard_event.0959.robert:0 "Hemen buraya getirin onu!"
agot_bastard_event.0959.a:0 "Bu ithamı güç kullanarak cevaplamalıyım!"
agot_bastard_event.0959.a.flavor:0 "Bu konuda sert bir karar vereceksiniz."
agot_bastard_event.0959.b:0 "Cevap vermeliyim ama aceleci davranmamalıyım."
agot_bastard_event.0959.b.flavor:0 "Bu konuda ılımlı bir karar vereceksiniz."
agot_bastard_event.0959.c:0 "Boş verin. Bu konuda yorum yapmayacağım."
agot_bastard_event.0959.c.flavor:0 "Bu gelişmeye herhangi bir tepki vermeyeceksiniz."
 
# Robert gets Eddards letter
agot_bastard_event.0960.t:0 "Bir Dostun Yakarışı"
agot_bastard_event.0960.desc.ned_revealer:0 "İkinci mektubu elime aldığımda kalbimin sıkıştığını hissettim. Titreyen parmaklarımla Stark hanesinin mührünü açtım. "Eski Dostum," diye başlıyordu ve daha ilk satırda boğazımın düğümlendiğini hissettim.\n\n"Seni herkesten daha iyi tanıyorum ve bu haberin kalbine nasıl bir yük olduğunu, içindeki öfkeyi, kederi ve ihaneti tahmin edebiliyorum. Bunun için ne kadar üzgün olduğumu kelimelerle anlatamam. Bunu sana daha uygun bir şekilde anlatmayı çok isterdim ama artık bu yalanla yaşayamam." Sarayın önünde, duygularımı bastırmaya çalışırken ve bunda başarısız olurken okumaya devam ettim. Yumruklarım istemsizce sıkılıyordu.\n\n"Yine de, sana ulaşabileceğimi ve dostluğumuzu koruyabileceğimizi umuyorum. Belki artık bunu istemeye hakkım yok ama hem sana hem de kız kardeşimin çocuğuna duyduğum sevgi için denemeliyim. Seni tanıyorum Robert ve öfkeni de iyi biliyorum. İkimiz de Lyanna'yı çok sevdik ve onun hatırı için senden merhamet göstermeni istiyorum. Bu, ejderha soyunun sonuncusu değil ama ikimizin de sevdiği bir kadının sonuncusu. Onun anısına, lütfen çocuğuna acı.\nSonsuza dek dostun, Eddard Stark."\n\nGözlerimdeki yaşları silip saraya baktım. Cevabımı bekliyorlardı."
