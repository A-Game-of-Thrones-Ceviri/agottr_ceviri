agot_bastard_event.0955.desc: "[reveal_scope.GetFirstName]'a mektup göndereli epey zaman oldu ve her gün bir cevap alıp almadığımı veya aleme bir bildirim gönderilip gönderilmediğini sormama rağmen henüz hiçbir haber alamadım.\n\nSonunda, haftalarca bekledikten sonra, bir sayfa bana bir cevap aldığımı söylüyor.\n\n"Sevgili [ROOT.Char.GetFullName]," [reveal_scope.GetSheHe] şöyle başlıyor: "Açık sözlülüğün için teşekkür ederim ve sana önümüzdeki günlerde aleme yazacağımı ve bana söylediklerini açıklayacağımı bildirmek için şimdiden yazıyorum."\n\nGörünüşe göre [reveal_scope.GetName] seçimini yapmış ve omuzlarımdan bir yükün kalktığını hissediyorum." #NT!
agot_bastard_event.0955.a: "Şimdi onların ve [ruler_scope.GetFirstNameOrMe]'ın nasıl tepki vereceğini görelim..." #NT!
  
# Child reacts to non-consentual sharing
agot_bastard_event.0956.t: "Açığa Çıkan Bir Gerçek " #NT!
agot_bastard_event.0956.desc: "[revealer.GetFirstNamePossessive] mektubu aldıktan sonra hayatım ikiye bölündü. Bundan önce ve sonra. Susuyorum, önümde olanın artık tüm alemin gözü önünde olmasını idrak edemiyorum. Gerçeği anlatıyor. [real_mother.GetName] ve [real_father.GetName]'den doğduğumu. Daha da kötüsü, kopyaları tüm dünyaya gönderildi!\n\nO kadar uzun süre yakınımda tuttuğum bir sır ki bunu açığa çıkarabilecek kişi ben bile değildim.\n\nBu benim kararım olmalıydı, ama [sharer.GetFirstName] bunu yaptı beni bu seçenekten mahrum etti. Ne olursa olsun, yapıldı. Her ne kadar arzum bu olmasa da, asıl olan bilmektir. " #NT!
agot_bastard_event.0956.a: "Şimdi onların ve [ruler_scope.GetFirstName]'ın nasıl tepki vereceğini görelim... " #NT!
  
 # Child reacts to non-consentual sharing AND they didn't know
agot_bastard_event.0957.t: "Açığa Çıkan Bir Gerçek " #NT!
agot_bastard_event.0957.desc: "Ellerime bakıyorum ve hayatımın paramparça olduğunu hissediyorum. Nefes alamıyorum ve görüşümün solmaya başladığını hissediyorum, önümde ne olduğuna dair bilincimi zar zor koruyorum. Hayatım ikiye bölündü. Bundan öncesi ve sonrası.\n\nBu mektup gerçeği anlatıyor. [real_mother.GetName] ve [real_father.GetName]'den doğduğumu. Daha da kötüsü, kopyaları tüm dünyaya gönderildi!\n\nTüm hayatım bir yalandı. Bana söylenmesi gerekirdi! Bu doğru değildi! " #NT!
agot_bastard_event.0957.a: "Şimdi onların ve [ruler_scope.GetFirstName]'ın nasıl tepki vereceğini görelim... " #NT!
  
  # Revealer is alerted 
 agot_bastard_event.0958.t: "Açığa Çıkan Bir Gerçek " #NT!
 agot_bastard_event.0958.desc.bastard: "Kuzgunlar gönderildi. Mesajlar iletildi. Gerçek biliniyor.\n\nBöylesine büyük bir sırrı ifşa ettiğim için birçok kişi bana lanet okuyacak olsa da, iyi ya da kötü gerçek ortada. Belki de önümüzdeki günlerde büyük bir rol oynayabilirim. Belki de tüm bunlar boşa gidecek. Durum ne olursa olsun, gerçek soyum artık herkes tarafından iyi ya da kötü kabul ediliyor. " #NT!
 agot_bastard_event.0958.desc.host: "Kuzgunlar gönderildi. Mesajlar iletildi. Gerçek biliniyor.\n\nBöylesine büyük bir sırrı ifşa ettiğim için birçok kişi bana lanet okuyacak olsa da, iyi ya da kötü gerçek orada. Belki de önümüzdeki günlerde büyük bir rol oynayabilirim. Belki de tüm bunlar boşa gidecek. Durum ne olursa olsun, [reveal_scope.GetFirstNamePossessive] gerçek kan bağı artık herkes tarafından iyi ya da kötü kabul ediliyor. " #NT!
 agot_bastard_event.0958.desc.else: "Kuzgunlar gönderildi. Mesajlar iletildi. Gerçek biliniyor.\n\nBöylesine büyük bir sırrı ifşa ettiğim için birçok kişi bana lanet okuyacak olsa da, iyi ya da kötü gerçek orada. Belki de önümüzdeki günlerde büyük bir rol oynayabilirim. Belki de benim rolüm burada sona eriyor. Durum ne olursa olsun, [reveal_scope.GetFirstNamePossessive] gerçek kan bağı artık herkes tarafından iyi ya da kötü kabul ediliyor. " #NT!
  
  # King is alerted 
 agot_bastard_event.0959.t: "Kraliyet Kanından Bir Piç " #NT!
 agot_bastard_event.0959.desc.landed: "Demir Taht'ta oturuyordum, önümde saray toplanmıştı, küçük lordlar arasındaki önemsiz bir anlaşmazlığa karar veriyordum ki [courtier.GetFullName] "Majesteleri!" diye bağırarak kapıdan içeri daldı.\n\n"Bu kesintinin anlamı ne?!" [council.GetName], saray soluk soluğa [courtier.GetFirstName]'ye döndüğünde bağırdı. [courtier.GetSheHe|U] hızla tahtın önüne çıktı ve diz çöktü.\n\n"Majesteleri, araya girdiğim için çok üzgünüm, ancak bunu hemen okumalısınız!" dedi [courtier.GetSheHe], [revealer.GetHouse.GetBaseName] evinin mührünü taşıyan bir parşömeni uzatarak.\n\nBüyük Üstat mektubu okurken şaşkınlığımı saklayamadım. [reveal_scope.GetFullName]'nın aslında [real_father.GetFullName] ve [real_mother.GetFullName]'un [reveal_scope.Custom('GetDaughterSon')]'si olduğunu iddia ediyor! Dahası, sanki tüm diyara gönderilmiş gibi! " #NT!
 agot_bastard_event.0959.desc.courtier: "Demir Taht'ta oturuyordum, önümde saray toplanmıştı, küçük lordlar arasındaki önemsiz bir anlaşmazlığa karar veriyordum ki [courtier.GetFullName] "Majesteleri!" diye bağırarak kapıdan içeri daldı.\n\n"Bu kesintinin anlamı ne?!" [council.GetName], saray soluk soluğa [courtier.GetFirstName]'ye dönerken bağırdı. [courtier.GetSheHe|U] hızla tahtın önüne çıktı ve diz çöktü.\n\n"Majesteleri, araya girdiğim için çok üzgünüm, ancak bunu hemen okumalısınız!" dedi [courtier.GetSheHe], [revealer.GetHouse.GetBaseName] evinin mührünü taşıyan bir parşömeni uzatarak.\n\nBüyük Üstat mektubu okurken şaşkınlığımı saklayamadım. Şu anda [reveal_employer.GetFullName]'nin sarayında bulunan [reveal_scope.GetName]'nın aslında [real_father.GetFullName] ve [council.GetName]0'un [reveal_scope.Custom('GetDaughterSon')]'i olduğunu iddia ediyor! Üstelik sanki bütün alemlere gönderilmiş gibi! " #NT!
 agot_bastard_event.0959.desc.robert: "Demir Taht'ta oturuyorum, saray önümde toplanmış, [courtier.GetFullName] "Majesteleri!" diye bağırarak kapıdan içeri girdiğinde küçük lordlar arasındaki önemsiz bir anlaşmazlığa karar veriyor.\n\n"Bu kesintinin anlamı nedir? ?!" Saha nefes nefese kaldığında bağırıyorum [courtier.GetFirstName]. [courtier.GetSheHe|U] hızla tahtın önüne adım atar ve diz çöker.\n\n"Majesteleri izinsiz girdiğim için çok üzgünüm ama bunu hemen okumalısınız!" [courtier.GetSheHe] diyor ki, [revealer.GetHouse.GetBaseName] evinin mührünü taşıyan bir parşömen sunuyor.\n\nYüce Üstat mektubu okurken şaşkınlığımı gizleyemiyorum. Şu anda [reveal_employer.GetFullName]'nın saraysinde olan [reveal_scope.GetName]'in aslında [real_father.GetFullName] ve [real_mother.GetFullName]'un [reveal_scope.Custom('GetDaughterSon')]'si olduğunu iddia ediyor! Dahası, sanki tüm diyara gönderilmiş gibi!\n\n"Daha fazlası var Majesteleri." [courtier.GetFirstName] sanki başka herhangi bir haberle kıyaslanabilirmiş gibi diyor ve ikinci bir parşömen sunuyor. "Lord Eddard Stark'tan." [courtier.GetSheHe] ekler. " #NT!
 agot_bastard_event.0959.desc.ned_revealer: "Demir Taht'ta oturuyordum, önümde saray toplanmıştı, küçük lordlar arasındaki önemsiz bir anlaşmazlık hakkında karar veriyordum ki [courtier.GetFullName] "Majesteleri!" diye bağırarak kapıdan içeri daldı.\n\n"Bu kesintinin anlamı ne?!" diye bağırdım, saray soluk soluğa [courtier.GetFirstName]'e döndü. [courtier.GetSheHe|U] hızla tahtın önüne çıktı ve diz çöktü.\n\n"Majesteleri, araya girdiğim için çok üzgünüm, ancak bunu hemen okumalısınız!" dedi [courtier.GetSheHe], [revealer.GetHouse.GetBaseName] evinin mührünü taşıyan bir parşömeni uzatarak.\n\nBüyük Üstat mektubu okurken şaşkınlığımı saklayamadım. Şu anda [reveal_employer.GetFullName]'nın sarayında bulunan [reveal_scope.GetName]'in aslında [real_father.GetFullName] ve [real_mother.GetFullName]'un [reveal_scope.Custom('GetDaughterSon')]'si olduğunu iddia ediyor! Dahası, sanki tüm alemlere gönderilmiş gibi!\n\n"Daha fazlası var Majesteleri." [courtier.GetFirstName], sanki başka herhangi bir haberle karşılaştırılabilirmiş gibi, ikinci bir parşömen uzatır. "Özellikle sana hitap ediyordu." [courtier.GetSheHe] ekler. " #NT!
 agot_bastard_event.0959.desc.king_revealer: "Kuzgunlar gönderildi, alem bilgilendirildi ve beklendiği gibi, sabah Demir Taht'a oturduğumda karar vermem istenen ilk nokta bu. [reveal_scope.GetName]'ın aslında [real_father.GetFullName] ve [real_mother.GetFullName]'nin çocuğu olduğu vahiyini gerçekten de ben paylaşmış olsam da, tüm gözler bir sonraki sözümde bekliyor. \n\nYani, bu vahiy hakkında nasıl karar vereceğim? " #NT!
 agot_bastard_event.0959.robert: "Ver bakalım o zaman! " #NT!
 agot_bastard_event.0959.a: "Bu davacıya şiddetle cevap vermem gerekiyor! " #NT!
 agot_bastard_event.0959.a.flavor: "Bu konuda sert karar vereceksiniz. " #NT!
 agot_bastard_event.0959.b: "Cevap vermem lazım ama aceleci olmayalım. " #NT!
 agot_bastard_event.0959.b.flavor: "Bu konuda hafif bir hüküm vereceksin. " #NT!
 agot_bastard_event.0959.c: "Önemi yok. Bu konuda bir şey söylemeyeceğim. " #NT!
 agot_bastard_event.0959.c.flavor: "Bu gelişmeye cevap vermeyeceksiniz. " #NT!
  
  # Robert gets Eddards letter 
 agot_bastard_event.0960.t: "Bir Arkadaşın Yalvarışı " #NT!
 agot_bastard_event.0960.desc.ned_revealer: "İkinci mektubu elime aldığımda kalbimin çöktüğünü hissediyorum, titreyen parmaklarımla Stark evinin mührünü açıyorum. "En Eski Dost" diye başlıyor ve şimdiden boğazımın duyguyla kapandığını hissedebiliyorum.\n\n"Seni herkesten iyi tanıyorum ve bu haberin kalbine yüklediği öfkeyi, üzüntüyü ve ihaneti biliyorum. Bunun için kelimelerle ifade edilemeyecek kadar üzgünüm. Uzun zamandır sana daha iyi koşullarda söylemek istiyordum ama artık bu yalanla yaşayamam." Okumaya devam ederken yumruklarımın sıkıldığını hissediyorum, saraynin önünde kalbimi açmamaya çalışıyorum ama başaramıyorum.\n\n"Buna rağmen, sana ulaşmayı ve seni bir arkadaş olarak görmeyi umuyorum. Belki de artık sana böyle davranmayı hak etmiyorum, ama hem sana hem de kız kardeşimin çocuğuna duyduğum sevgi için denemeliyim. Seni tanıyorum Robert ve öfkeni de iyi biliyorum. İkimiz de Lyanna'yı çok sevdik ve onun adına senden merhamet göstermeni istiyorum. Bu ejderha yavrularının sonuncusu değil, ikimizin de sevdiği bir kadının sonuncusu. Onun anısına, lütfen çocuğuna merhamet göster.\nHer zaman dostun, Eddard Stark."\n\nGözlerimde neredeyse oluşan yaşları kırpıştırarak siliyorum ve saray netleşiyor. Cevabımı bekliyorlar. " #NT!
 agot_bastard_event.0960.desc: "İkinci mektubu elime aldığımda kalbimin çöktüğünü hissediyorum, titreyen parmaklarımla Stark evinin mührünü açıyorum. "En Eski Dost" diye başlıyor ve şimdiden boğazımın duyguyla kapandığını hissedebiliyorum.\n\n"Seni herkesten iyi tanıyorum ve bu haberin kalbine yüklediği öfkeyi, üzüntüyü ve ihaneti biliyorum. Bunun için kelimelerle ifade edilemeyecek kadar üzgünüm. Uzun zamandır sana daha iyi koşullarda söylemek istiyordum, ancak koşullar kontrolümün ötesine geçti." Okumaya devam ederken yumruklarımın sıkıldığını hissediyorum, saraynin önünde kalbimi açmamaya çalışıyorum ama başaramıyorum.\n\n"Buna rağmen, sana ulaşmayı ve seni bir arkadaş olarak görmeyi umuyorum. Belki de artık sana böyle davranmayı hak etmiyorum, ama hem sana hem de kız kardeşimin çocuğuna duyduğum sevgi için denemeliyim. Seni tanıyorum Robert ve öfkeni de iyi biliyorum. İkimiz de Lyanna'yı çok sevdik ve onun adına senden merhamet göstermeni istiyorum. Bu ejderha yavrularının sonuncusu değil, ikimizin de sevdiği bir kadının sonuncusu. Onun anısına, lütfen çocuğuna merhamet göster.\nHer zaman dostun, Eddard Stark."\n\nGözlerimde neredeyse oluşan yaşları kırpıştırarak siliyorum ve saray netleşiyor. Cevabımı bekliyorlar. " #NT!
 agot_bastard_event.0960.a: "Hiçbir adam böyle bir ihaneti tatmamıştır! " #NT!
 agot_bastard_event.0960.b.son: "Öfkem çok büyük ama Lyanna'nın bebeğini katletmeyeceğim. " #NT!
 agot_bastard_event.0960.b.daughter: "Öfkem çok büyük, ama Lyanna'nın kızını kesmeyeceğim. " #NT!
 agot_bastard_event.0960.c: "Çok uzun yıllar oldu artık...Sevdiklerime karşı bir şey yapmam. " #NT!
 agot_bastard_event.0960.c.flavor: "Bu gelişmeye yanıt vermeyeceksiniz. " #NT!
  
  # King responds harshly 
 agot_bastard_event.0961.t: "Sert Bir Tepki " #NT!
 agot_bastard_event.0961.desc: "Bana uzatılan parşömenden beklentili yüzlerden oluşan bir denize bakıyorum. Nasıl yanıt vereceğimi, nasıl yöneteceğimi görmek için bekliyorlar. Taht iddiasının böylesine açık bir şekilde dile getirilmesi, en ılımlı yöneticilere bile yanıt verilmesini gerektirir - ve ben öyle değilim.\n\nPeki, bu örtülü meydan okumaya nasıl yanıt vermeliyim? " #NT!
 agot_bastard_event.0961.a: "İkisinin de kafasını bir kazığa geçireceğim! " #NT!
 agot_bastard_event.0961.a.flavor: "Hem [reveal_scope.GetFirstName] hem de [reveal_employer.GetFirstNamePossessive] yazı isteyeceksiniz! " #NT!
 agot_bastard_event.0961.b: "[reveal_scope.GetHerHis] başım olacak! " #NT!
 agot_bastard_event.0961.c.nw: "Gece Nöbetçileri'ne katılacak! Ancak o zaman yaşayabilir! " #NT!
 agot_bastard_event.0961.c.ss: "Kardeşliğe katılmalı! Ancak o zaman yaşayabilir! " #NT!
 agot_bastard_event.0961.d: "Böyle bir kanın tek güvenli yeri benim zindanımdır! " #NT!
  
  # King responds moderately 
 agot_bastard_event.0962.t: "Orta Düzeyde Bir Yanıt " #NT!
 agot_bastard_event.0962.desc: "Bana uzatılan parşömenden beklentili yüzlerin oluşturduğu bir denize bakıyorum. Nasıl yanıt vereceğimi, nasıl hükmedeceğimi görmek için bekliyorlar. Böyle bir iddia şüphesiz bir tehdit oluştursa da, [reveal_scope.GetName] henüz bana karşı bir şey yapmadı ve sanki yapmışlar gibi cezalandırılmayı hak etmiyor. Öyleyse bu habere nasıl cevap vermeliyim? " #NT!
 agot_bastard_event.0962.a.nw: "Günlerinin geri kalanını Sur'da geçirmesine izin verilecek. " #NT!
 agot_bastard_event.0962.a.ss: "Sessiz Kız Kardeşler'e katılmasına izin verilecek. " #NT!
 agot_bastard_event.0962.b: "[reveal_scope.GetSheHe|U] tutuklanmalıdır. " #NT!
 agot_bastard_event.0962.c: "[reveal_scope.GetName] sarayye katılabilir, yeni istasyonlarını not edebilirler. " #NT!
 agot_bastard_event.0962.d: "[reveal_scope.GetName] belirtilmelidir. [reveal_scope.GetSheHe]'in hiçbir iddiası yoktur, bu yeterlidir. " #NT!
  
  # King is of same dynasty 
 agot_bastard_event.0963.t: "Yeni Bir [ROOT.Char.GetHouse.GetBaseName] Mı? " #NT!
 agot_bastard_event.0963.desc.jon: "Tahtta oturmuş, hüküm sürüyorum, o sırada bana [revealer.GetHouse.GetBaseName] evinin mühründe tuhaf bir haber sunuluyor. Okurken gözlerim şaşkınlıkla büyüyor.\n\nGörünüşe göre [reveal_scope.GetFullName] aslında benim gibi bir [reveal_scope.GetDynasty.GetBaseName]! Gaspçı Savaşı sırasında [real_father.GetFullName] ve [real_mother.GetFullName]'ün birleşmesinden doğan [reveal_scope.GetSheHe]'in artık kraliyet soyundan geldiği biliniyor!\n\nElime verilen parşömenden beklenti dolu yüzlerle dolu bir denize bakıyorum. Bu aile dramına nasıl tepki vereceğimi görmek için bekliyorlar. Böyle bir iddia şüphesiz bir tehdit oluştursa da [reveal_scope.GetName] bana karşı bir şey yapmamış ve aslında benim akrabam, soylu olsun ya da olmasın. Peki bu habere nasıl cevap vermeliyim? " #NT!
 agot_bastard_event.0963.desc.my_son: "Tahtta oturmuş, hüküm sürüyorum, o sırada bana [revealer.GetHouse.GetBaseName] evinin mühründe şok edici bir haber sunuluyor. Okurken gözlerim kocaman açılıyor ve ağzım neredeyse yere düşüyor.\n\nGörünüşe göre [reveal_scope.GetFullName] aslında benim çocuğum! [real_mother.GetFullName] ile birliğimden doğan [reveal_scope.GetSheHe]'ün artık tüm diyarın kraliyet soyundan geldiği biliniyor.\n\nElime verilen parşömenden beklenti dolu yüzlerle dolu bir denize bakıyorum. Bu aile dramına nasıl tepki vereceğimi görmek için bekliyorlar. Bilinmeyen bir oğlun ortaya çıkması şüphesiz gücüm için bir tehdit oluştursa da [reveal_scope.GetName] bana karşı bir şey yapmadı. Peki bu habere nasıl cevap vermeliyim? " #NT!
 agot_bastard_event.0963.desc.my_daughter: "Tahtta oturmuş, hüküm sürüyorum, o sırada bana [revealer.GetHouse.GetBaseName] evinin mühründe şok edici bir haber sunuluyor. Okurken gözlerim kocaman açılıyor ve ağzım neredeyse yere düşüyor.\n\nGörünüşe göre [reveal_scope.GetFullName] aslında benim çocuğum! [real_mother.GetFullName] ile olan birliğimden doğan [reveal_scope.GetSheHe]'ün artık tüm diyarın kraliyet soyundan geldiği biliniyor.\n\nElime verilen parşömenden başımı kaldırıp beklenti dolu yüzlerle dolu bir denize bakıyorum. Bu aile dramına nasıl tepki vereceğimi görmek için bekliyorlar. Bilinmeyen bir kızın ortaya çıkması şüphesiz gücüm için bir tehdit oluştursa da [reveal_scope.GetName] bana karşı bir şey yapmadı ve ayrıca bir kadın. Peki bu habere nasıl cevap vermeliyim? " #NT!
 agot_bastard_event.0963.desc: "Tahtta oturmuş, hüküm sürüyorum, o sırada bana [revealer.GetHouse.GetBaseName] evinin mühründe tuhaf bir haber sunuluyor. Okurken gözlerim şaşkınlıkla büyüyor.\n\nGörünüşe göre [reveal_scope.GetFullName] aslında benim gibi bir [reveal_scope.GetDynasty.GetBaseName]! [real_father.GetFullName] ve [real_mother.GetFullName]'ün birleşmesinden doğan [reveal_scope.GetSheHe]'in artık kraliyet soyundan geldiği biliniyor.\n\nElime verilen parşömenden beklenti dolu yüzlerle dolu bir denize bakıyorum. Bu aile dramına nasıl tepki vereceğimi görmek için bekliyorlar. Böyle bir iddia şüphesiz bir tehdit oluştursa da [reveal_scope.GetName] bana karşı bir şey yapmadı ve aslında benim akrabam, soylu olsun ya da olmasın. Peki bu habere nasıl cevap vermeliyim? " #NT!
 agot_bastard_event.0963.a.nw: "Günlerinin geri kalanını Sur'da geçirmesine izin verilecek. " #NT!
 agot_bastard_event.0963.a.ss: "Sessiz Kızkardeşler'e katılmasına izin verilecek. " #NT!
