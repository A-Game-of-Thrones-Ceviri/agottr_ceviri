agot_bastard_event.0993.desc:0 "İşte buraya kadar geldi.\n\nTaleplerimi reddeden piç [reveal_scope.GetName], [ruler_scope.GetPrimaryTitle.GetName] yönetimini alma niyetini ilan etti ve müttefiklerini hak iddiasını desteklemek için çağırdı. Böylesine bir orduyu toplamak için ne gibi vaatlerde bulunduğu bilinmiyor, ancak çizgi aşıldı, zarlar atıldı ve bu bittiğinde ya [reveal_scope.GetHouse.GetBaseName] ya da [ruler_scope.GetHouse.GetBaseName] zafer kazanacak.\n\nÖnümde toplanan sancaklara bakıyorum ve adil yönetimimi savunmak için akın eden sayısız insan görüyorum."
agot_bastard_event.0993.desc.same:0 "İşte buraya kadar geldi.\n\nTaleplerimi reddeden piç [reveal_scope.GetName], [ruler_scope.GetPrimaryTitle.GetName] yönetimini alma niyetini ilan etti ve müttefiklerini hak iddiasını desteklemek için çağırdı. Böylesine bir orduyu toplamak için ne gibi vaatlerde bulunduğu bilinmiyor, ancak çizgi aşıldı, zarlar atıldı ve bu bittiğinde ya gerçek bir [reveal_scope.GetHouse.GetBaseName] ya da sahtekar bir başkası zafer kazanacak.\n\nÖnümde toplanan sancaklara bakıyorum ve adil yönetimimi savunmak için akın eden sayısız insan görüyorum."
agot_bastard_event.0993.desc.robert:0 "Son birkaç haftanın olayları beni derinden sarstı ve en çok da kendimi şu an içinde bulduğum durumda şaşkınım.\n\nBir zamanlar dostum olan Eddard Stark, taleplerimi haksız ilan etti ve [reveal_scope.GetName] adlı kişiyi [ruler_scope.GetPrimaryTitle.GetName] hükümdarı olarak atamak için sancaklarını kaldırdı. Bu iddiayı desteklemek için birçok müttefikini ve vasalını çağırdı ve hak iddiamın beni birlikte devirdiğimiz Deli Kral'dan farksız kıldığını söyledi.\n\nAramızda bir zamanlar var olan dostluk artık sona erdi. Çizgi aşıldı, zarlar atıldı ve bu bittiğinde ya Stark ya da Baratheon zafer kazanacak.\n\nBu isyancıları ezeceğim, Starkları ezeceğim ve tıpkı babasını ve büyükbabasını ezdiğim gibi o küçük ejderha yumurtasını da ezeceğim!"
agot_bastard_event.0993.a:0 "Bu sahtekar isyancıları yok edeceğim!"

# Ruler wins war
agot_bastard_event.0994.t:0 "Düzen Sağlandı"
agot_bastard_event.0994.desc:0 "Piçin isyanı bastırıldı.\n\n[claimant.GetName], hain müttefikleriyle birlikte zindanlarımda çürüyor. Tarihçiler, bunun önlenip önlenemeyeceği veya böylesine bir gizliliğin her zaman başarısızlığa mahkum olup olmadığı konusunda tartışacaklar, ancak sonuç değişmez.\n\n[ROOT.Char.GetHouse.GetBaseName] hanesi hala tahtta ve ben hala hüküm sürüyorum!"
agot_bastard_event.0994.a:0 "Nihayet barış geri döndü."
 
# Bastard wins war
agot_bastard_event.0995.t:0 "Doğuştan Gelen Hakkınızı İlan Etmek"
agot_bastard_event.0995.desc:0 "Taht odasının ihtişamlı kapılarından içeri adım atıyorum. Demir Taht'ın heybetli görüntüsü odayı domine ediyor, iki tarafta toplanan saray mensuplarının üzerinde yükseliyor. Beni çağırdığını hissedebiliyorum ve kararlı adımlarla ilerliyorum.\n\nYanlarından geçerken her adımımda daha fazla kişi diz çöküyor, yeni hükümdarlarının önünde eğiliyorlar. Aylar önce çoğu bunu sorgulamış olsa da, artık hiç kimse meşruiyetime meydan okumaya cesaret edemiyor.\n\nTahta doğru ilk adımlarımı atarken, piçlik lekesinin üzerimden kalktığını hissediyorum. Zirveye ulaştığımda dönüp kılıcımı havaya kaldırıyor ve yeni bir çağın başlangıcını ilan ediyorum!"
agot_bastard_event.0995.a.king:0 ""Ben [ROOT.Char.GetFirstName] [father_house.GetBaseName], sizin Kralınızım!""
agot_bastard_event.0995.b.king:0 ""Ben [ROOT.Char.GetFirstName] [mother_house.GetBaseName], sizin Kralınızım!""
agot_bastard_event.0995.a.queen:0 ""Ben [ROOT.Char.GetFirstName] [father_house.GetBaseName], sizin Kraliçenizim!""
agot_bastard_event.0995.b.queen:0 ""Ben [ROOT.Char.GetFirstName] [mother_house.GetBaseName], sizin Kraliçenizim!""
agot_bastard_event.0995.flavor:0 "Hükümdarlığınız uzun ve refah dolu olsun!"

# Helped bastard win war
agot_bastard_event.0996.t:0 "Yeni Bir Gün Doğuyor"
agot_bastard_event.0996.desc:0 "[claimant.GetFirstName] adlı kişinin taht odasının kapılarından içeri, başında tacıyla, adım attığını izliyorum. Kendinden emin bakışları yeni bir çağı süzüyor ve her adımında, kendim de dahil olmak üzere, daha fazla kişi yeni hükümdarımızın önünde diz çöküyor.\n\nBir yanım hala içinde yaşadığımız dünyanın bu olduğuna inanamıyor; kendi ebeveynliğinin gerçeğini bile bilmediği zamanlar çok yakın sayılır. Yine de onu bu yola sokmamız sayesinde [claimant.GetPrimaryTitle.GetName] için yeni bir gün doğuyor."
agot_bastard_event.0996.a:0 "Acaba şu an neler hissediyor..."
agot_bastard_event.0996.b:0 "Selam olsun [claimant.GetName]...!"

# Ruler notified of double execute acceptance
agot_bastard_event.1001.t:0 "Talepler Kabul Edildi"
agot_bastard_event.1001.desc.jon:0 "[reveal_scope.GetFirstName] ve Eddard'ın önüme getirilmesini izliyorum. Korkak, aşağılık ejderha yumurtası, tahtın önüne getirildiğinde gözlerimin içine bile bakamıyor.\n\n"Bir Targaryen'i barındırma suçundan, diyar için bilinen bir tehdit—" Suçlamalar ve kararnameler okunurken kendimi kelimeleri duymaz buluyorum. Kalbim göğsümde deli gibi atıyor. İçimde öfke kaynıyor. Vücudumda bir cehennem inşa ediliyormuş gibi hissediyorum, cildim öfkeyle yanıyor ve karıncalanıyor. Ayağa kalktığımı fark etmiyorum, tahtın yarısına geldiğimde tahtımdan indiğimi anlıyorum.\n\nHükmün bitmesini beklemeden, geçerken Kral Muhafızlarından birinin kılıcını kınından çekip tek bir hamleyle ve bir çığlıkla Eddard Stark'ın kafasını vücudundan ayırıyorum, kılıcın ucu altındaki taş işçiliğini çatlatıyor. [reveal_scope.GetFirstNameNoTooltip], onu da yukarı doğru bir savuruşla susturmadan önce dehşet içinde çığlık atıyor, kan ve taş parçaları görkemli bir kızıl ve mermer gösterisiyle havaya uçuşuyor.\n\nKan gölünün ortasında duruyorum, Targaryen kanı bir kez daha sarayın zeminini lekeliyor. Bir zamanlar dostum olanın cansız gözlerine bakıyorum, huzur bulamıyorum. Öfke dinmedi. Lyanna hala burada değil. Saray mensuplarımın gözlerindeki bakışlar, Deli Kral'ın sarayında gördüklerimle aynı ve bunun nasıl bu hale geldiğini sorguluyorum."
agot_bastard_event.1001.desc:0 "[reveal_scope.GetFirstName] ve [reveal_employer.GetFirstName] adlı kişinin önüme ve tüm sarayın önüne getirilmesini izliyorum. Yargıç suçlamaları okumaya başlıyor ve kendimi, olacakları göz önünde bulundurarak neden buna razı olduklarını sorgularken buluyorum.\n\n"Diyar için bilinen bir tehdidi barındırma ve taht üzerinde sahte hak iddialarında bulunma suçlarından—" Suçlamalar ve kararnameler okunurken kendimi kelimelere odaklanamıyorum. Doğrudan bir eylemde bulunmayan iki kişiyi idam etmek doğru muydu? Şu anda akıllarından neler geçiyor olmalı? Ama bunu düşünürken, bildiri bitiyor. Cellat öne çıkıyor ve temiz bir vuruşla önce birinin, sonra diğerinin kafasını kesiyor. Şüphelerim olabilir, ancak diyar nasıl tepki verecekse verecektir."
agot_bastard_event.1001.a:0 "Her ne olursa olsun, bu mesele kapandı."

