# Ruler notified of NW / SS acceptance
agot_bastard_event.1003.t:0 "Talepler Kabul Edildi"
agot_bastard_event.1003.desc.male:0 "Karanlık kanatlar bir kez olsun karanlık sözler değil, barış sözleri taşıyor. Yatak odalarımdan zar zor çıkmıştım ki Kara Kale'den gelen kuzgundan haberdar oldum. Görünüşe göre [reveal_scope.GetFullName] talimat verildiği gibi kendini sundu ve Gece Nöbetçileri'nin görevlerini yerine getirmeye yemin etti. En önemlisi, toprak sahibi olmamak ve çocuk sahibi olmamak.\n\nBu şaşırtıcı sorunun kan dökülmeden çözümlenmesine rahat bir nefes aldım ve dondurucu kuzeyde herhangi bir soruna neden olması pek olası değil. Diyar rahat bir nefes alabilir, [reveal_scope.GetFirstName] benden korkmadan yaşayabilir ve ben de yanımdaki bu diken olmadan hüküm sürebilirim."
agot_bastard_event.1003.desc.female:0 "Karanlık kanatlar bir kez olsun karanlık sözler değil, barış sözleri taşıyor. Yatak odalarımdan zar zor çıkmıştım ki Eski Şehir'in ana evinden gelen kuzgundan haberdar oldum. Görünüşe göre [reveal_scope.GetFullName] talimat verildiği gibi kendini sundu ve sessiz bir kız kardeşin kutsal ve ürkütücü görevlerini yerine getirmeye yemin etti. En önemlisi, sessizlik içinde hizmet etmek ve koca almamak.\n\nBu şaşırtıcı sorunun kan dökülmeden çözümlenmesine rahat bir nefes aldım ve Kız Kardeşliğin kollarında herhangi bir soruna neden olması pek olası değil. Diyar rahat bir nefes alabilir, [reveal_scope.GetFirstName] benden korkmadan yaşayabilir ve ben de yanımdaki bu diken olmadan hüküm sürebilirim."
agot_bastard_event.1003.a:0 "Öyleyse bu mesele çözüldü."

# Ruler notified of imprison acceptance
agot_bastard_event.1004.t:0 "Talepler Kabul Edildi"
agot_bastard_event.1004.desc.jon:0 "[reveal_scope.GetFirstName]'in zincirlerle önüme getirilmesini ve taht odasının soğuk mermerine itilmesini izliyorum. Ejderha yumurtası, sanki gözlerimin içinden ve ötesine bakıyormuş gibi doğrudan bana bakıyor. Şimdi gerçeği bildiğime göre, Rhaegar'ın özelliklerini [reveal_scope.GetHerHim]'de nasıl hiç görmediğime şaşıyorum.\n\n"Taht üzerinde sahte hak iddialarında bulunma suçlarından—" Suçlamalar ve kararnameler okunurken kelimeleri duyamıyorum. Ama o gözler.... tıpkı Lyanna'nın gözleri gibi görünüyorlar. Yıllardır nasıl göründüğünü hatırlayamıyordum ve şimdi on yıldan fazla bir süredir ilk kez bir parçayı hatırlıyorum. Bunlar Lyanna'nın gözleri. Kalbimin kafamda attığını duyuyorum ve ancak sessizlik sayesinde ilanın bittiğini anlıyorum.\n\nBenden bir söz gelmeden, muhafızlar [reveal_scope.GetHerHim]'i zindana götürmeye başlıyor ve [reveal_scope.GetSheHe] ayağa kalkarken hafızamın tekrar çalındığını görüyorum. Belki Lyanna'nın gözleri, ama o duruş Targaryen. [reveal_scope.GetHerHim] ile ne yapacağım artık bana kalmış."
agot_bastard_event.1004.desc:0 "[reveal_scope.GetFirstName]'in zincirlerle önüme getirilmesini ve taht odasının soğuk mermerine itilmesini izliyorum. Adalet Bakanım suçlamaları okumaya başlıyor ve kendimi neden buna razı olduklarını merak ederken buluyorum.\n\n"Taht üzerinde sahte hak iddialarında bulunma suçlarından—" Suçlamalar ve kararnameler okunurken kelimeleri duyamıyorum. [reveal_scope.GetHerHis] gözlerini arıyorum, teslim olmasının ardındaki sebebi arıyorum. Korkaklık mıydı yoksa barış arzusu muydu? Belki de bu daha büyük bir oyunun bir parçasıdır? Ancak sessizlik sayesinde ilanın bittiğini anlıyorum.\n\nBenden bir söz gelmeden, muhafızlar [reveal_scope.GetHerHim]'i zindana götürmeye başlıyor ve [reveal_scope.GetSheHe] ayağa kalkarken kendimi daha pratik kaygılar üzerine düşünürken buluyorum. [reveal_scope.GetHerHim] ile ne yapacağım artık bana kalmış."
agot_bastard_event.1004.a:0 "En azından şimdi [reveal_scope.GetSheHe]'nin ne yaptığını biliyorum."

