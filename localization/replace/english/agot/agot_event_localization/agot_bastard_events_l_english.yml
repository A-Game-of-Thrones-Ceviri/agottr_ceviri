agot_bastard_event.1002.t:0 "Talepler Kabul Edildi"
agot_bastard_event.1002.desc.jon:0 "[reveal_scope.GetFirstName]'in zincirlerle önüme getirilmesini izliyorum. Aşağılık ejderha yumurtası, sanki gözlerimin içinden ve ötesine bakıyormuş gibi doğrudan bana bakıyor. Şimdi gerçeği bildiğime göre, Rhaegar'ın özelliklerini [reveal_scope.GetHerHim]'de nasıl hiç görmediğime şaşıyorum.\n\n"Taht üzerinde sahte hak iddialarında bulunma suçlarından—" Suçlamalar ve kararnameler okunurken kelimeleri duyamıyorum. Kalbim kafamda çarpıyor. İçimde öfke kaynıyor. Vücudumda bir cehennem inşa edildiğini hissediyorum, cildim öfkeyle vızıldıyor ve canlanıyor. Ayağa kalktığımı fark etmiyorum, tahttan indiğimi ancak yarısına geldiğimde anlıyorum.\n\nHüküm bitmesini beklemeden, yanlarından geçerken Kral Muhafızlarından birinin kılıcını kınından alıyorum ve bir savuruş ve bir çığlıkla piçin kafasını vücudundan ayırıyorum, kılıcın ucu altındaki taş işçiliğini çatlatıyor. Saray dehşet içinde bağırıyor, ama kafamda kanımın akışının sesini duyamıyorum.\n\nKan gölünün ortasında duruyorum, Targaryen kanı bir kez daha mahkemenin zeminini kaplıyor. [reveal_scope.GetFirstNamePossessiveNoTooltip]'in cansız gözlerine bakıyorum ve hiçbir huzur bulamıyorum. Öfke azalmadı. Lyanna hala burada değil. Saray mensuplarımın gözlerindeki bakışlar, Deli Kral'ın sarayında gördüklerimle aynı ve bunun nasıl olduğuna şaşıyorum."
agot_bastard_event.1002.desc:0 "[reveal_scope.GetFirstName]'in zincirlerle önüme getirilmesini izliyorum. Adalet Bakanım suçlamaları okumaya başlıyor ve kendimi onlara ne olacağını düşünürken neden buna razı olduklarını merak ederken buluyorum.\n\n"Taht üzerinde sahte hak iddialarında bulunma suçlarından—" Suçlamalar ve kararnameler okunurken kelimeler üzerine odaklanamıyorum. Doğrudan ihanet içermeyen bir eylemde bulunmadığı için piç birini idam etmek doğru muydu? Bu anda [reveal_scope.GetHerHis] aklından neler geçiyor olmalı? Yine de bunu düşünürken, ilan bitti. Cellat öne çıkıyor ve temiz bir savuruşla [reveal_scope.GetFullName]'in kafasını kesiyor. Özel şüphelerim olabilir ve diyar nasıl tepki verecekse öyle tepki verecektir."
