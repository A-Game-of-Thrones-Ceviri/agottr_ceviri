# Robert gets Eddards letter
agot_bastard_event.0960.t:0 "Bir Arkadaştan Gelen Yakarış"
agot_bastard_event.0960.desc.ned_revealer:0 "İkinci mektubu elime aldığımda kalbimin battığını hissediyorum, titreyen parmaklarımla Stark hanesinin mührünü açıyorum. \"Eski Dostum,\" diye başlıyor ve daha şimdiden boğazımın duyguyla düğümlendiğini hissedebiliyorum.\n\n\"Seni herkesten daha iyi tanıyorum ve bu haberin kalbine yüklediği öfkeyi, kederi ve ihaneti biliyorum. Bunun için kelimelerle anlatamayacağım kadar üzgünüm. Bunu sana daha iyi koşullarda anlatmayı çok isterdim ama artık bu yalanla yaşayamam.\" Sarayın önünde kalbimi açığa vurmamaya çalışırken ve başarısız olurken okumaya devam ederken yumruklarımın sıkıldığını hissediyorum.\n\n\"Buna rağmen, hala sana ulaşabileceğimi ve seni bir arkadaş olarak görebileceğimi umuyorum. Belki artık senden böyle bir şey istemeyi hak etmiyorum ama hem sana hem de kız kardeşimin çocuğuna duyduğum sevgi için denemeliyim. Seni tanıyorum Robert ve öfkeni de iyi biliyorum. İkimiz de Lyanna'yı çok sevdik ve onun adına senden merhamet göstermeni istiyorum. Bu, ejderha soyunun sonuncusu değil ama ikimizin de sevdiği bir kadının sonuncusu. Onun anısına, lütfen çocuğuna merhamet göster.\nSonsuza dek dostun, Eddard Stark.\"\n\nGözlerimde biriken yaşları silip saraya odaklanıyorum. Cevabımı bekliyorlar."
agot_bastard_event.0960.desc:0 "İkinci mektubu elime aldığımda kalbimin battığını hissediyorum, titreyen parmaklarımla Stark hanesinin mührünü açıyorum. \"Eski Dostum,\" diye başlıyor ve daha şimdiden boğazımın duyguyla düğümlendiğini hissedebiliyorum.\n\n\"Seni herkesten daha iyi tanıyorum ve bu haberin kalbine yüklediği öfkeyi, kederi ve ihaneti biliyorum. Bunun için kelimelerle anlatamayacağım kadar üzgünüm. Bunu sana daha iyi koşullarda anlatmayı çok isterdim ama koşullar artık benim kontrolümün ötesine geçti.\" Sarayın önünde kalbimi açığa vurmamaya çalışırken ve başarısız olurken okumaya devam ederken yumruklarımın sıkıldığını hissediyorum.\n\n\"Buna rağmen, hala sana ulaşabileceğimi ve seni bir arkadaş olarak görebileceğimi umuyorum. Belki artık senden böyle bir şey istemeyi hak etmiyorum ama hem sana hem de kız kardeşimin çocuğuna duyduğum sevgi için denemeliyim. Seni tanıyorum Robert ve öfkeni de iyi biliyorum. İkimiz de Lyanna'yı çok sevdik ve onun adına senden merhamet göstermeni istiyorum. Bu, ejderha soyunun sonuncusu değil ama ikimizin de sevdiği bir kadının sonuncusu. Onun anısına, lütfen çocuğuna merhamet göster.\nSonsuza dek dostun, Eddard Stark.\"\n\nGözlerimde biriken yaşları silip saraya odaklanıyorum. Cevabımı bekliyorlar."
agot_bastard_event.0960.a:0 "Hiçbir adam böyle bir ihaneti yaşamadı!"
agot_bastard_event.0960.b.son:0 "Öfkem çok büyük ama Lyanna'nın bebeğini katletmeyeceğim."
agot_bastard_event.0960.b.daughter:0 "Öfkem çok büyük ama Lyanna'nın kızını katletmeyeceğim."
