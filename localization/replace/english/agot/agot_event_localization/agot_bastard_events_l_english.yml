 agot_bastard_event.0908.desc: "[reveal_scope.GetFirstName]'a mektup göndereli epey zaman oldu ve her gün bir cevap alıp almadığımı veya krallığa bir bildirim gönderilip gönderilmediğini sormama rağmen henüz hiçbir haber alamadım.\n\nSonunda, haftalarca bekledikten sonra, bir sayfa bana bir cevap aldığımı söylüyor. Ancak beklediğim cevap bu değil.\n"Sevgili [ROOT.Char.GetFullName],\nBildiklerinizi paylaştığınız mektubunuz için teşekkür ederim" [reveal_scope.GetSheHe] dolaylı bir dille başlıyor, mesajın engellenmesi durumunda herhangi bir olay yaşanmaması için. "Açık sözlülüğünüz için teşekkür etsem de, bu bilgiyi kendinize saklamanızı alçakgönüllülükle rica ediyorum. Bu gerçekleri ne zaman ve eğer bildireceğime karar vermek bana düşüyor ve bu konuda mahremiyetime saygı göstermenizi rica ediyorum."\n\n[reveal_scope.GetName], en azından şimdilik, [reveal_scope.GetHerHis] seçimini yaptı. Şimdi, buna saygı gösterip göstermeyeceğime karar vermek bana düşüyor. " #NT!
