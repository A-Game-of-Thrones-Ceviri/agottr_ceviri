agot_bastard_event.0959.desc.king_revealer:0 "Kuzgunlar gönderildi, diyar bilgilendirildi ve beklendiği gibi, sabah Demir Taht'ta oturduğumda hüküm vermem istenen ilk konu bu oluyor. [reveal_scope.GetName]'ın aslında [real_father.GetFullName] ve [real_mother.GetFullName]'ın çocuğu olduğu gerçeği benim tarafımdan paylaşılmış olsa da, tüm gözler bir sonraki sözlerimi bekliyor.\n\nYani, bu vahiy hakkında nasıl hüküm vereceğim?"
agot_bastard_event.0959.robert:0 "O zaman verin şunu buraya!"
agot_bastard_event.0959.a:0 "Bu hak talep edene güç kullanarak cevap vermeliyim!"
agot_bastard_event.0959.a.flavor:0 "Bu konuda sert bir şekilde hüküm vereceksiniz."
agot_bastard_event.0959.b:0 "Cevap vermeliyim ama acele etmeyelim."
agot_bastard_event.0959.b.flavor:0 "Bu konuda hafif bir şekilde hüküm vereceksiniz."
agot_bastard_event.0959.c:0 "Bunun bir önemi yok. Bu konuda hiçbir şey söylemeyeceğim."
agot_bastard_event.0959.c.flavor:0 "Bu gelişmeye cevap vermeyeceksiniz."

# Robert gets Eddards letter
agot_bastard_event.0960.t:0 "Bir Arkadaştan Gelen Bir Yakarış"
agot_bastard_event.0960.desc.ned_revealer:0 "İkinci mektubu elime aldığımda kalbimin battığını hissediyorum, titreyen parmaklarımla Stark hanesinin mührünü açıyorum. \"Eski Dostum,\" diye başlıyor ve şimdiden boğazımın düğümlendiğini hissedebiliyorum.\n\n\"Seni herkesten daha iyi tanıyorum ve bu haberin kalbine sapladığı öfkeyi, üzüntüyü ve ihaneti biliyorum. Bunun için kelimelerle anlatamayacağım kadar üzgünüm. Sana bunu daha iyi şartlar altında söylemeyi çok istemiştim ama artık bu yalanla yaşayamadım.\" Okumaya devam ederken yumruklarımı sıktığımı hissediyorum, sarayın önünde kalbimi açmamaya çalışıyorum ama başaramıyorum.\n\n\"Buna rağmen, hala sana ulaşabileceğimi ve seni bir dost olarak görebileceğimi umuyorum. Belki de artık senden böyle bir şey istemeyi hak etmiyorum ama hem sana hem de kız kardeşimin çocuğuna duyduğum sevgi için denemeliyim. Seni tanıyorum Robert ve öfkeni de iyi biliyorum. İkimiz de Lyanna'yı çok sevdik ve onun adına senden merhamet göstermeni istiyorum. Bu, ejderha soyunun sonuncusu değil ama ikimizin de sevdiği bir kadının sonuncusu. Onun anısına, lütfen çocuğuna merhamet göster.\nSonsuza dek dostun, Eddard Stark.\"\n\nGözlerimde oluşan yaşları kırpıştırıyorum ve saray netleşiyor. Cevabımı bekliyorlar."
agot_bastard_event.0960.desc:0 "İkinci mektubu elime aldığımda kalbimin battığını hissediyorum, titreyen parmaklarımla Stark hanesinin mührünü açıyorum. \"Eski Dostum,\" diye başlıyor ve şimdiden boğazımın düğümlendiğini hissedebiliyorum.\n\n\"Seni herkesten daha iyi tanıyorum ve bu haberin kalbine sapladığı öfkeyi, üzüntüyü ve ihaneti biliyorum. Bunun için kelimelerle anlatamayacağım kadar üzgünüm. Sana bunu daha iyi şartlar altında söylemeyi çok istemiştim ama şartlar artık benim kontrolümün ötesine geçti.\" Okumaya devam ederken yumruklarımı sıktığımı hissediyorum, sarayın önünde kalbimi açmamaya çalışıyorum ama başaramıyorum.\n\n\"Buna rağmen, hala sana ulaşabileceğimi ve seni bir dost olarak görebileceğimi umuyorum. Belki de artık senden böyle bir şey istemeyi hak etmiyorum ama hem sana hem de kız kardeşimin çocuğuna duyduğum sevgi için denemeliyim. Seni tanıyorum Robert ve öfkeni de iyi biliyorum. İkimiz de Lyanna'yı çok sevdik ve onun adına senden merhamet göstermeni istiyorum. Bu, ejderha soyunun sonuncusu değil ama ikimizin de sevdiği bir kadının sonuncusu. Onun anısına, lütfen çocuğuna merhamet göster.\nSonsuza dek dostun, Eddard Stark.\"\n\nGözlerimde oluşan yaşları kırpıştırıyorum ve saray netleşiyor. Cevabımı bekliyorlar."
agot_bastard_event.0960.a:0 "Hiçbir adam böyle bir ihanete uğramamıştır!"
agot_bastard_event.0960.b.son:0 "Öfkem çok büyük ama Lyanna'nın bebeğini katletmeyeceğim."
agot_bastard_event.0960.b.daughter:0 "Öfkem çok büyük ama Lyanna'nın kızını katletmeyeceğim."
agot_bastard_event.0960.c:0 "Yıllar önce olan bir şeydi... Sevdiklerime karşı harekete geçmeyeceğim."
agot_bastard_event.0960.c.flavor:0 "Bu gelişmeye cevap vermeyeceksiniz."
 
# King responds harshly
agot_bastard_event.0961.t:0 "Sert Tepki"
agot_bastard_event.0961.desc:0 "Elime tutuşturulan parşömenden başımı kaldırıp, beklenti dolu bir yüzler denizine bakıyorum. Nasıl tepki vereceğimi, nasıl hüküm süreceğimi görmek için bekliyorlar. Taht üzerinde böylesine pervasızca hak iddia etmek, en ılımlı hükümdarların bile bir tepki vermesini gerektirir - ve ben ılımlı değilim.\n\nO halde, bu örtük meydan okumaya nasıl cevap vermeliyim?"
agot_bastard_event.0961.a:0 "Her ikisinin de kafasını mızrağa geçireceğim!"
agot_bastard_event.0961.a.flavor:0 "Hem [reveal_scope.GetFirstName]'in hem de [reveal_employer.GetFirstNamePossessive] kafasını isteyeceksiniz!"
agot_bastard_event.0961.b:0 "[reveal_scope.GetHerHis] kafasını alacağım!"
agot_bastard_event.0961.c.nw:0 "Gece Nöbetçileri'ne katılacak! Ancak o zaman yaşayabilir!"
agot_bastard_event.0961.c.ss:0 "Sessiz Kız Kardeşler'e katılmalı! Ancak o zaman yaşayabilir!"
agot_bastard_event.0961.d:0 "Böylesi bir kan için tek güvenli yer zindanlarımdır!"

# King responds moderately
agot_bastard_event.0962.t:0 "Ilımlı Tepki"
agot_bastard_event.0962.desc:0 "Elime tutuşturulan parşömenden başımı kaldırıp, beklenti dolu bir yüzler denizine bakıyorum. Nasıl tepki vereceğimi, nasıl hüküm süreceğimi görmek için bekliyorlar. Böylesi bir iddia şüphesiz bir tehdit oluştursa da, [reveal_scope.GetName] henüz bana karşı bir eylemde bulunmadı ve bulunmuş gibi cezalandırılmayı hak etmiyor. O halde, bu habere nasıl cevap vermeliyim?"
agot_bastard_event.0962.a.nw:0 "Surlarda günlerini tamamlamasına izin verilecek."
agot_bastard_event.0962.a.ss:0 "Sessiz Kız Kardeşler'e katılmasına izin verilecek."
agot_bastard_event.0962.b:0 "[reveal_scope.GetSheHe|U] tutuklanmalı."
agot_bastard_event.0962.c:0 "[reveal_scope.GetName], yeni konumunu belirtmek için saraya katılabilir."
agot_bastard_event.0962.d:0 "[reveal_scope.GetName], [reveal_scope.GetSheHe]'nin hiçbir hakkı olmadığını beyan etmeli, bu yeterli."

# King is of same dynasty
agot_bastard_event.0963.t:0 "Yeni Bir [ROOT.Char.GetHouse.GetBaseName]?"
agot_bastard_event.0963.desc.jon:0 "Tahtımda oturmuş, hüküm sürerken, [revealer.GetHouse.GetBaseName] hanesinin mührüyle garip bir haber sunuluyor bana. Okurken gözlerim şaşkınlıkla açılıyor.\n\nGörünüşe göre [reveal_scope.GetFullName], tıpkı benim gibi bir [reveal_scope.GetDynasty.GetBaseName]! Gaspçı Savaşı sırasında [real_father.GetFullName] ve [real_mother.GetFullName] birliğinden doğan [reveal_scope.GetSheHe]'nin artık kraliyet soyundan olduğu biliniyor!\n\nElime tutuşturulan parşömenden başımı kaldırıp, beklenti dolu bir yüzler denizine bakıyorum. Bu aile dramına nasıl tepki vereceğimi görmek için bekliyorlar. Böylesi bir iddia şüphesiz bir tehdit oluştursa da, [reveal_scope.GetName] bana karşı bir eylemde bulunmadı ve aslında piç de olsa benim akrabam. O halde, bu habere nasıl cevap vermeliyim?"
agot_bastard_event.0963.desc.my_son:0 "Tahtımda oturmuş, hüküm sürerken, [revealer.GetHouse.GetBaseName] hanesinin mührüyle şok edici bir haber sunuluyor bana. Okurken gözlerim açılıyor ve ağzım neredeyse yere düşüyor.\n\nGörünüşe göre [reveal_scope.GetFullName], aslında benim öz oğlum! [real_mother.GetFullName] ile birliğimden doğan [reveal_scope.GetSheHe]'nin artık tüm diyar tarafından kraliyet soyundan olduğu biliniyor.\n\nElime tutuşturulan parşömenden başımı kaldırıp, beklenti dolu bir yüzler denizine bakıyorum. Bu aile dramına nasıl tepki vereceğimi görmek için bekliyorlar. Bilinmeyen bir oğlun ortaya çıkması şüphesiz gücüme bir tehdit oluştursa da, [reveal_scope.GetName] bana karşı bir eylemde bulunmadı. O halde, bu habere nasıl cevap vermeliyim?"
agot_bastard_event.0963.desc.my_daughter:0 "Tahtımda oturmuş, hüküm sürerken, [revealer.GetHouse.GetBaseName] hanesinin mührüyle şok edici bir haber sunuluyor bana. Okurken gözlerim açılıyor ve ağzım neredeyse yere düşüyor.\n\nGörünüşe göre [reveal_scope.GetFullName], aslında benim öz kızım! [real_mother.GetFullName] ile birliğimden doğan [reveal_scope.GetSheHe]'nin artık tüm diyar tarafından kraliyet soyundan olduğu biliniyor.\n\nElime tutuşturulan parşömenden başımı kaldırıp, beklenti dolu bir yüzler denizine bakıyorum. Bu aile dramına nasıl tepki vereceğimi görmek için bekliyorlar. Bilinmeyen bir kızın ortaya çıkması şüphesiz gücüme bir tehdit oluştursa da, [reveal_scope.GetName] bana karşı bir eylemde bulunmadı ve üstelik bir kadın. O halde, bu habere nasıl cevap vermeliyim?"
