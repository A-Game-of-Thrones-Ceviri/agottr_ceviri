agot_bastard_event.0963.t:0 "Yeni Bir [ROOT.Char.GetHouse.GetBaseName] mı?"
agot_bastard_event.0963.desc.jon:0 "Tahtta oturmuş, hüküm sürerken, [revealer.GetHouse.GetBaseName] hanesinin mührüyle garip bir haber sunuluyor bana. Okurken gözlerim şok içinde açılıyor.\n\nGörünüşe göre [reveal_scope.GetFullName], aslında benim gibi bir [reveal_scope.GetDynasty.GetBaseName]! Gaspçı Savaşı sırasında [real_father.GetFullName] ve [real_mother.GetFullName]'ın birleşmesinden doğan o'nın artık kraliyet soyundan geldiği biliniyor!\n\nElime tutuşturulan parşömenden bakışlarımı kaldırıp beklenti dolu yüzlerden oluşan bir denize bakıyorum. Bu aile dramına nasıl tepki vereceğimi görmek için bekliyorlar. Böylesine bir iddia şüphesiz bir tehdidi temsil etse de, [reveal_scope.GetName] bana karşı harekete geçmedi ve aslında piç de olsa benim akrabam. O halde bu habere nasıl cevap vermeliyim?"
