 agot_bastard_event.0963.c: "[reveal_scope.GetName] sarayye katılabilir, yeni istasyonlarını not edebilirler. " #NT!
 agot_bastard_event.0963.c.flavor: "Kabul ederlerse kendilerine ek onurlar verebilirsiniz. " #NT!
