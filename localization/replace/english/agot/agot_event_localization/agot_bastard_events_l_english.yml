# Ruler war declaration alert
agot_bastard_event.0993.t:0 "Talepler Reddedildi"
agot_bastard_event.0993.desc:0 "İşte bu noktaya geldik.\n\nTaleplerimi reddeden piç [reveal_scope.GetName], [ruler_scope.GetPrimaryTitle.GetName]'ı yönetme niyetini ilan etti ve hak iddiasını desteklemek için [reveal_scope.GetHerHis] müttefiklerini çağırdı. [reveal_scope.GetSheHe]'nin böylesine bir orduyu toplamak için ne tür sözler vermiş olması gerektiği bilinmiyor, ancak çizgi aşıldı, zarlar atıldı ve bu bittiğinde ya [reveal_scope.GetHouse.GetBaseName] ya da [ruler_scope.GetHouse.GetBaseName] zafer kazanacak.\n\nÖnümde toplanan sancaklara bakıyorum ve adil yönetimimi savunmak için akın eden birçok kişiyi görüyorum."
agot_bastard_event.0993.desc.same:0 "İşte bu noktaya geldik.\n\nTaleplerimi reddeden piç [reveal_scope.GetName], [ruler_scope.GetPrimaryTitle.GetName]'ı yönetme niyetini ilan etti ve hak iddiasını desteklemek için [reveal_scope.GetHerHis] müttefiklerini çağırdı. [reveal_scope.GetSheHe]'nin böylesine bir orduyu toplamak için ne tür sözler vermiş olması gerektiği bilinmiyor, ancak çizgi aşıldı, zarlar atıldı ve bu bittiğinde ya gerçek bir [reveal_scope.GetHouse.GetBaseName] ya da sahte biri zafer kazanacak.\n\nÖnümde toplanan sancaklara bakıyorum ve adil yönetimimi savunmak için akın eden birçok kişiyi görüyorum."
agot_bastard_event.0993.desc.robert:0 "Son birkaç haftanın olayları beni derinden sarstı ve en çok da kendimi şu an bulduğum yerde şaşırdım.\n\nBir zamanlar dostum olan Eddard Stark, taleplerimi haksız ilan etti ve [reveal_scope.GetName]'i [ruler_scope.GetPrimaryTitle.GetName]'ın hükümdarı olarak atamak için sancaklarını kaldırdı. Bu hak iddiasını desteklemek için birçok müttefiki ve vassalı çağırdı ve talebimin beni birlikte devirdiğimiz Deli Kral'dan daha iyi olmadığımı kanıtladığını söyledi.\n\nAramızda bir zamanlar var olan dostluk artık bitti. Çizgi aşıldı, zarlar atıldı ve bu bittiğinde ya Stark ya da Baratheon zafer kazanacak.\n\nİsyancıları ezeceğim, Starkları ezeceğim ve küçük ejderha yumurtasını tıpkı babasını ve büyükbabasını ezdiğim gibi ezeceğim!"
agot_bastard_event.0993.a:0 "Bu sahtekar isyancıları yok edeceğim!"

# Ruler wins war
agot_bastard_event.0994.t:0 "Düzen Sağlandı"
agot_bastard_event.0994.desc:0 "Piçin isyanı bastırıldı.\n\n[claimant.GetName], hain müttefikleri ile birlikte zindanlarımda oturuyor. Tarihçiler, bunun önlenip önlenemeyeceği veya böylesine bir gizliliğin her zaman başarısızlıkla sonuçlanmaya mahkum olup olmadığı konusunda tartışacaklar, ancak sonuç ne olursa olsun kesindir.\n\n[ROOT.Char.GetHouse.GetBaseName] Hanesi hala hüküm sürüyor ve ben hala hüküm sürüyorum!"
agot_bastard_event.0994.a:0 "Sonunda barış geri döndü."
 
# Bastard wins war
agot_bastard_event.0995.t:0 "Doğum Hakkını İlan Etmek"
agot_bastard_event.0995.desc:0 "Taht odasının büyük kapılarından geçiyorum, Demir Taht'ın muazzam biçimi, her iki tarafta toplanan saray mensuplarının üzerinde yükselen, mekana hakim oluyor. Beni çağırdığını hissedebiliyorum ve kararlı bir adımla cevap veriyorum.\n\nHer adımım, yanlarından geçerken yeni efendilerinin önünde eğilerek daha fazlasını diz çöktürüyor. Aylar önce birçoğu sorgulamış olsa da, şimdi hiçbiri meşruiyetime meydan okumaya cesaret edemez.\n\nTahtın ilk basamaklarını çıkarken doğum lekesinin yıkandığını hissediyorum ve tepeye ulaştığımda dönüp kılıcımı yeni bir çağı ilan etmek için havaya kaldırıyorum!"
agot_bastard_event.0995.a.king:0 ""Ben [ROOT.Char.GetFirstName] [father_house.GetBaseName], ve sizin Kralınızım!""
agot_bastard_event.0995.b.king:0 ""Ben [ROOT.Char.GetFirstName] [mother_house.GetBaseName], ve sizin Kralınızım!""
agot_bastard_event.0995.a.queen:0 ""Ben [ROOT.Char.GetFirstName] [father_house.GetBaseName], ve sizin Kraliçenizim!""
agot_bastard_event.0995.b.queen:0 ""Ben [ROOT.Char.GetFirstName] [mother_house.GetBaseName], ve sizin Kraliçenizim!""
agot_bastard_event.0995.flavor:0 "Hükümdarlığınız uzun ve müreffeh olsun!"

# Helped bastard win war
agot_bastard_event.0996.t:0 "Yeni Bir Gün Doğuyor"
agot_bastard_event.0996.desc:0 "[claimant.GetFirstName]'in taht odasının kapılarından, başında tacıyla geçtiğini izliyorum. Kendinden emin gözler yeni bir çağı inceliyor ve her adımda ben de dahil olmak üzere daha fazlası yeni efendimizin önünde diz çöküyor.\n\nBir parçam hala içinde yaşadığımız dünyanın bu olduğuna inanamıyor; [claimant.GetSheHe]'nin ebeveynliğinin gerçeğini bile bilmediği zamanlar çok da uzak değildi. Yine de bizi koyduğumuz yol sayesinde, [claimant.GetPrimaryTitle.GetName]'da yeni bir gün doğuyor."
agot_bastard_event.0996.a:0 "Acaba [claimant.GetSheHe] şu anda neler hissediyor..."
agot_bastard_event.0996.b:0 "[claimant.GetName]'e selam olsun!"

# Ruler notified of double execute acceptance
agot_bastard_event.1001.t:0 "Talepler Kabul Edildi"
agot_bastard_event.1001.desc.jon:0 "[reveal_scope.GetFirstName] ve Eddard'ın huzuruma getirilmesini izliyorum. Korkak, aşağılık ejderha yumurtasının yanında tahtın önüne getirildiğinde gözlerimin içine bile bakmıyor.\n\n"Bir Targaryen'i, diyar için bilinen bir tehdidi barındırma suçlarından—" Suçlamalar ve kararnameler okunurken kelimeleri duyamıyorum. Kalbim kafamda çarpıyor. İçimde öfke kaynıyor. Vücudumda bir cehennem inşa edildiğini hissediyorum, cildim öfkeyle vızıldıyor ve canlanıyor. Ayağa kalktığımı fark etmiyorum, tahttan indiğimi ancak yarısına geldiğimde anlıyorum.\n\nHüküm bitmesini beklemeden, yanlarından geçerken Kral Muhafızlarından birinin kılıcını kınından alıyorum ve bir savuruş ve bir çığlıkla Eddard Stark'ın kafasını vücudundan ayırıyorum, kılıcın ucu altındaki taş işçiliğini çatlatıyor. [reveal_scope.GetFirstNameNoTooltip] dehşet içinde bağırıyor, ben de onu yukarı doğru bir savuruşla susturuyorum, kan ve taş işçiliği muhteşem bir kırmızı ve mermer gösterisiyle kemerleniyor.\n\nKan gölünün ortasında duruyorum, Targaryen kanı bir kez daha mahkemenin zeminini kaplıyor. Bir zamanlar dostum olanın cansız gözlerine bakıyorum, hiçbir huzur bulamıyorum. Öfke azalmadı. Lyanna hala burada değil. Saray mensuplarımın gözlerindeki bakışlar, Deli Kral'ın sarayında gördüklerimle aynı ve bunun nasıl olduğuna şaşıyorum."
agot_bastard_event.1001.desc:0 "[reveal_scope.GetFirstName] ve [reveal_employer.GetFirstName]'in huzuruma ve tüm sarayın önüne getirilmesini izliyorum. Adalet Bakanım suçlamaları okumaya başlıyor ve kendimi onlara ne olacağını düşünürken neden buna razı olduklarını merak ederken buluyorum.\n\n"Diyar için bilinen bir tehdidi barındırma ve taht üzerinde sahte hak iddialarında bulunma suçlarından—" Suçlamalar ve kararnameler okunurken kelimeler üzerine odaklanamıyorum. Doğrudan bir eylemde bulunmadıkları için iki kişiyi idam etmek doğru muydu? Bu anda akıllarından neler geçiyor olmalı? Yine de bunu düşünürken, ilan bitti. Cellat öne çıkıyor ve temiz bir savuruşla birinin, ardından diğerinin kafasını kesiyor. Özel şüphelerim olabilir ve diyar nasıl tepki verecekse öyle tepki verecektir."
agot_bastard_event.1001.a:0 "Her neyse, bu mesele çözüldü."

