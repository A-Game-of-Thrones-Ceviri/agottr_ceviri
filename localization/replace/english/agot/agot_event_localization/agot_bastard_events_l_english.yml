 # Parent tells child who already knows
 agot_bastard_event.0905.t:0 "Saklanan... Bilinen Bir Sır?"
 agot_bastard_event.0905.desc:0 "Hayatımın en zor konuşmalarından birine hazırlıklıydım. Ne söyleyeceğimi, nasıl bir ifade takınacağımı prova etmiştim. Konuşmanın gizli bir yerde geçeceğini teyit ettim ve kimsenin duymayacağından emin oldum.\n\nAma hikayemi anlatmaya başlar başlamaz [reveal_scope.GetFirstName] beni durdurmak için elini kaldırdı. \"[ROOT.Char.GetFirstName],\" diye söze başladı [reveal_scope.GetSheHe], bana adımıyla hitap ederek, \"Zaten biliyorum. Bir süredir biliyorum. Henüz kimseye söylemedim ama... Biliyorum.\" dedi içini çekerek.\n\nBu kadar uzun süredir beni yiyip bitiren bu sırrı [reveal_scope.GetSheHe] zaten biliyordu?!"
 agot_bastard_event.0905.desc.actually_parent:0 "Hayatımın en zor konuşmalarından birine hazırlıklıydım. Ne söyleyeceğimi, nasıl bir ifade takınacağımı prova etmiştim. Konuşmanın gizli bir yerde geçeceğini teyit ettim ve kimsenin duymayacağından emin oldum.\n\nAma hikayemi anlatmaya başlar başlamaz [reveal_scope.GetFirstName] beni durdurmak için elini kaldırdı. \"Teşekkür ederim,\" diye söze başladı [reveal_scope.GetSheHe], \"Bana söylediğin için teşekkür ederim ama... Zaten biliyorum. Bir süredir biliyorum. Henüz kimseye söylemedim ama... Biliyorum.\" dedi içini çekerek.\n\nBu kadar uzun süredir beni yiyip bitiren bu sırrı [reveal_scope.GetSheHe] zaten biliyordu?!"
 agot_bastard_event.0905.a:0 "O zaman sana toprak vereceğim, benim adıma çocuğum olarak hüküm sürmen için."
 agot_bastard_event.0905.a.flavor:0 "[reveal_scope.GetFirstName] kendini daha sonraki bir tarihte açıklamaya karar verebilir..."
 agot_bastard_event.0905.b:0 "O zaman diyara söylemeliyiz!"
 agot_bastard_event.0905.c:0 "O zaman senin için tek güvenli yerin Gece Nöbetçileri olduğunu biliyorsun."
 agot_bastard_event.0905.d:0 "Bilmen yeterli. Bununla ne yapacağın sana kalmış."
 
