# Catelyn confronts Ned about secret
agot_bastard_event.0911.t:0 "Evlilikte Yalanlar"
agot_bastard_event.0911.desc:0 "Lyanna'ya söz verdiğim günden beri bu anın geleceğini biliyordum ama yine de bu sözleri duymak canımı yakıyor. "Yalancı!" Sevgili Cat'im bana böyle sesleniyor ve utanç içinde başımı eğmekten başka bir şey yapamıyorum. "Eddard Stark'ın onuru bu kadarmış demek! Herkese karşı onurlu ama karına karşı değil anlaşılan! Ben senin sırdaşın olmalıyım Ned!" diye bağırıyor, sonra sesi yavaşça kısılıyor. "Hayır..." alaycı bir şekilde gülüyor, "Hayır, bana ettiğin yeminlerde dünyanın düşündüğünden daha onurlusun anlaşılan." diye devam ediyor, haklı öfkesi yerini hüzne bırakıyor ve ben söyleyecek hiçbir şey bulamıyorum.nnGözyaşlarıyla gözlerime bakıyor. "Aile, Görev, Onur." Bunu bir mantra gibi tekrarlıyor. "Neden yaptığını biliyorum, Ned. Bir yanım rahatladı ama kahretsin, ben de senin ailenim! Bana söylemeliydin. Bu doğru değildi. Dünyanın bizim hakkımızda düşündükleri, senin hakkında. Benim onun hakkında düşündüklerim." Başını eğiyor, şimdi utançla dolu görünüyor. "Bu doğru değildi." diye tekrar ediyor sonunda."
agot_bastard_event.0911.a:0 ""Özür dilerim Cat...""

