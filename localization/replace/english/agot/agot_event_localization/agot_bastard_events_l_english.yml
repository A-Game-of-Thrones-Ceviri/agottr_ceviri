agot_bastard_event.0920.desc:0 "Her zamankinden daha geç çalışıyorum ve çalışma odamın kapısında kısa bir vuruş sesi duyuyorum. \"Girin,\" diyorum sadece, hizmetçilerin beni kontrol etmeye geldiğini bekleyerek ama bunun yerine [learned_person.GetFirstName] kapıyı açıp içeri giriyor. \"Affedin beni [ROOT.Char.GetLadyLord|U]ım... sizi rahatsız edilmeyeceğiniz bir zamanda bulmak istedim.\" diyor [learned_person.GetSheHe|U] gergin bir şekilde, ben de [learned_person.GetHerHim]'a tüm dikkatimi vermek için tüy kalemimi bırakıyorum.\n\nBir iç çekişle [learned_person.GetSheHe] başlıyor: \"Araştırmamda bazı gerçekler ortaya çıktı. Sizin için... ve diyar için oldukça ciddi sonuçları olan gerçekler...\" [learned_person.GetSheHe] devam ediyor ve [learned_person.GetHerHis] hikayesi geliştikçe, daha önce üzerinde yazdığım her neyse tamamen unutup kendimi şaşkınlıktan sessiz kalmış buluyorum. [learned_person.GetNameNoTooltip], daha önce keşfedilmemiş belgelerin gerçek ebeveynlerimin aslında [real_mother.GetName] ve [real_father.GetName] olduğunu ortaya koyduğunu söylüyor!\n\nBuna inanmıyorum ama yine de [learned_person.GetFirstNameNoTooltip] kanıtları önüme serdikçe bunun gerçekten gerçeklik olduğunu kabul etmek zorunda kalıyorum."
agot_bastard_event.0920.a:0 "Eğer bu gerçekse, diyara söylemeliyim."
agot_bastard_event.0920.b:0 "İstemiyorum. Bu bilgi gizli tutulmalı."

