 agot_bastard_event.1001.t: "Talepler Kabul Edildi " #NT!
 agot_bastard_event.1001.desc.jon: "[reveal_scope.GetFirstName] ve Eddard'ın önüme getirilişini izliyorum. Korkak, aşağılık ejderha yavrusunun yanındaki tahtın önüne getirilirken gözlerime bile bakmıyor.\n\n"Bir Targaryen'ı barındırma suçları için, krallık için bilinen bir tehdit—" Suçlamalar ve kararnameler okunurken kendimi kelimeleri duyamaz halde buluyorum. Kalbim kafamın içinde çarpıyor. İçimde öfke kaynıyor. Vücudumda bir cehennemin yükseldiğini hissediyorum, cildim vızıldıyor ve öfkeyle canlanıyor. Kendimi ayakta hissetmiyorum, ancak tahttan indiğimi yarı yolda fark ediyorum.\n\nYargının bitmesini beklemeden, geçerken Kral Muhafızlarından birinin kılıcını kınından çıkarıyorum ve bir savurma ve bağırmayla Eddard Stark'ın kafasını vücudundan ayırıyorum, kılıç ucu alttaki taş işçiliğini çatlatıyor. [reveal_scope.GetFirstNameNoTooltip] ben susmadan önce dehşet içinde haykırıyor [reveal_scope.GetHerHim] de yukarı doğru bir salınımla, kan ve taş işçiliği görkemli bir kızıl ve mermer gösterisinde yayılıyor.\n\nOrada, kanın ortasında duruyorum, Targaryen kanı bir kez daha sarayın zeminini kaplıyor. Bir zamanlar arkadaşım olan kişinin cansız gözlerine baktığımda, hiçbir huzur bulamıyorum. Öfkem dinmedi. Lyanna hala burada değil. Saraylılarımın gözlerindeki bakışlar, Deli Kral'ın sarayında gördüğüm bakışlarla aynı ve bunun nasıl ortaya çıktığını merak ediyorum. " #NT!
 agot_bastard_event.1001.desc: "[reveal_scope.GetFirstName] ve [reveal_employer.GetFirstName]'in benim ve tüm sahanın huzuruna çıkarılmasını izliyorum. Yargıcım suçlamaları okumaya başlıyor ve kendimi, olacaklar göz önüne alındığında neden bunu kabul ettiklerini merak ederken buluyorum.\n\n"Ülke'a yönelik bilinen bir tehdidi barındırma suçları ve taht hakkında asılsız iddialarda bulunmak suçlarından dolayı —” Suçlamalar ve kararnameler okunurken kelimelere odaklanamadığımı fark ediyorum. Doğrudan eylem olmadan iki kişiyi infaz etmek doğru muydu? Şu anda akıllarından ne geçiyor olmalı? Ancak ben bunu düşünürken duyuru bitti. Cellat öne çıkar ve temiz bir vuruşla önce birinin, sonra diğerinin kafasını çıkarır. Kişisel şüphelerim olabilir ve ülke nasıl tepki verirse öyle davranacaktır. " #NT!
 agot_bastard_event.1001.a: "Neyse, bu mesele kapandı. " #NT!
  
  # Ruler notified of execute acceptance 
 agot_bastard_event.1002.t: "Talepler Kabul Edildi " #NT!
 agot_bastard_event.1002.desc.jon: "[reveal_scope.GetFirstName]'ın zincirlerle önüme getirilişini izliyorum. Aşağılık ejderha yavrusu, sanki gözlerimin içinden ve ötesinden bakıyormuş gibi tam bana bakıyor. Şimdi gerçeği öğrendiğime göre, [reveal_scope.GetHerHim]'de Rhaegar'ın yüz hatlarını nasıl görmediğimi merak ediyorum.\n\n"Tahtta sahte iddialarda bulunma suçlarından—" Suçlamalar ve kararnameler okunurken kelimeleri duyamadığımı fark ediyorum. Kalbim kafamın içinde çarpıyor. İçimde öfke kaynıyor. Vücudumda bir cehennem ateşinin yükseldiğini, tenimin vızıldadığını ve öfkeyle canlandığını hissediyorum. Kendimi ayakta fark etmiyorum, ancak tahttan indiğimi ancak yarı yolda fark ediyorum.\n\nYargının bitmesini beklemeden, geçerken Kral Muhafızlarından birinin kılıcını kınından çıkarıyorum ve bir savurma ve bağırmayla piçin kafasını [reveal_scope.GetHerHis]'nin vücudundan ayırıyorum, kılıç ucu alttaki taş işçiliğini çatlatıyor. saray dehşet içinde haykırıyor, ancak kendi kanımın kafamın içinde aktığının sesinden duyamıyorum.\n\nOrada, kanın ortasında duruyorum, Targaryen kanı bir kez daha saraynin zeminini kaplıyor. [reveal_scope.GetFirstNamePossessiveNoTooltip] cansız göze bakıyorum ve hiç huzur bulamıyorum. Öfkem dinmemiş. Lyanna hâlâ burada değil. Saraylılarımın gözlerindeki bakışlar Deli Kral'ın sarayında gördüğüm bakışlarla aynı ve bunun nasıl olduğunu merak ediyorum. " #NT!
 agot_bastard_event.1002.desc: "[reveal_scope.GetFirstName]'ın zincirlerle önüme getirildiğini izliyorum. Adaletim suçlamaları okumaya başlıyor ve olacaklar göz önüne alındığında neden buna razı olduklarını merak ediyorum.\n\n"Tahtta sahte iddialarda bulunma suçları için—" Suçlamalar ve kararnameler okunurken kelimelere odaklanamadığımı görüyorum. Doğrudan ihanet içermeyen bir eylem için bir soyluyu idam etmek doğru muydu? Şu anda [reveal_scope.GetHerHis]'in aklından neler geçiyor olmalı? Yine de bunları düşünürken, duyuru bitmişti. Cellat öne çıkıyor ve tek bir temiz vuruşla [reveal_scope.GetFullName]'nin kafasını koparıyor. Kişisel şüphelerim olabilir ve alem buna nasıl tepki verecekse öyle tepki verecektir. " #NT!
 agot_bastard_event.1002.a: "Neyse, bu mesele kapandı. " #NT!
  
  # Ruler notified of NW / SS acceptance 
 agot_bastard_event.1003.t: "Talepler Kabul Edildi " #NT!
 agot_bastard_event.1003.desc.male: "Karanlık kanatlar bir kez olsun karanlık sözcükler taşımıyor, bunun yerine barış sözcükleri taşıyor. Yatak odamdan yeni çıkmışken Kara Kale'den gelen kuzgunun farkına vardım. Görünüşe göre [reveal_scope.GetFullName] talimat verildiği gibi kendini göstermiş ve Gece Nöbeti'nin görevlerini yerine getirmeye yemin etmiş. En önemlisi, toprak sahibi olmamak ve çocuk sahibi olmamak.\n\nBu şaşırtıcı sorunun kan dökülmeden çözülmüş olmasıyla rahat bir nefes aldım ve donmuş kuzeyde herhangi bir sorun çıkarması pek olası değil. Ülke rahat uyuyabilir, [reveal_scope.GetFirstName] benden korkmadan yaşayabilir ve ben bu dikenli yara olmadan hükmedebilirim. " #NT!
 agot_bastard_event.1003.desc.female: "Karanlık kanatlar bir kez olsun karanlık sözcükler taşımıyor, bunun yerine barış sözcükleri taşıyor. Yatak odamdan zar zor çıktığımda, Eskişehir'in ana hanesinden gelen kuzgunun farkına varıyorum. Görünüşe göre [reveal_scope.GetFullName] talimat verildiği gibi kendini sunmuş ve sessiz bir kız kardeşin kutsal ve hastalıklı görevlerini yerine getirmeye yemin etmiş. En önemlisi, sessizce hizmet etmek ve koca almamak.\n\nBu şaşırtıcı sorunun kan dökülmeden çözülmüş olmasından dolayı rahat bir nefes alıyorum ve Kardeşliğin kollarında, herhangi bir sorun yaratması pek olası değil. Ülke rahat uyuyabilir, [reveal_scope.GetFirstName] benden korkmadan yaşayabilir ve ben bu dikenli yanım olmadan hükmedebilirim. " #NT!
 agot_bastard_event.1003.a: "O zaman bu mesele kapandı. " #NT!
  
