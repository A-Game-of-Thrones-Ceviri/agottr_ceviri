agot_bastard_event.1003.t:0 "Talepler Kabul Edildi"
agot_bastard_event.1003.desc.male:0 "Kara kanatlar, bir kez olsun kara sözler değil, barış sözleri taşıyor. Yatak odamdan zar zor çıktığımda Kara Kale'den gelen kuzgundan haberdar oluyorum. Görünüşe göre [reveal_scope.GetFullName] talimat verildiği gibi kendini tanıttı ve Gece Nöbetçileri'nin görevlerini yerine getirmeye yemin etti. En önemlisi, toprak sahibi olmamak ve çocuk sahibi olmamak.\n\nBu şaşırtıcı meselenin kan dökülmeden çözülmesine rahat bir nefes alıyorum ve donmuş kuzeyde sorun çıkarması pek olası değil. Diyar rahatlayabilir, [reveal_scope.GetFirstName] benden korkmadan yaşayabilir ve ben de bu dikensiz hüküm sürebilirim."
agot_bastard_event.1003.desc.female:0 "Kara kanatlar, bir kez olsun kara sözler değil, barış sözleri taşıyor. Yatak odamdan zar zor çıktığımda Eskişehir'deki ana manastırdan gelen kuzgundan haberdar oluyorum. Görünüşe göre [reveal_scope.GetFullName] talimat verildiği gibi kendini tanıttı ve sessiz bir rahibenin kutsal ve ürkütücü görevlerini yerine getirmeye yemin etti. En önemlisi, sessizliğe hizmet etmek ve koca edinmemek.\n\nBu şaşırtıcı meselenin kan dökülmeden çözülmesine rahat bir nefes alıyorum ve Rahibeliğin kollarında sorun çıkarması pek olası değil. Diyar rahatlayabilir, [reveal_scope.GetFirstName] benden korkmadan yaşayabilir ve ben de bu dikensiz hüküm sürebilirim."
agot_bastard_event.1003.a:0 "Öyleyse bu mesele çözüldü."

