agot_bastard_event.0958.t:0 "Ortaya Çıkan Gerçek"
agot_bastard_event.0958.desc.bastard:0 "Kuzgunlar gönderildi. Mesajlar iletildi. Gerçek biliniyor.\n\nBirçoğu bu kadar büyük bir sırrı ifşa ettiğim için bana lanet edecek olsa da, iyi ya da kötü, gerçek ortada. Belki de önümüzdeki günlerde büyük bir rol oynayabilirim. Belki de tüm bunlar boşa gidecek. Durum ne olursa olsun, gerçek soyum artık iyi ya da kötü, herkes tarafından biliniyor."
agot_bastard_event.0958.desc.host:0 "Kuzgunlar gönderildi. Mesajlar iletildi. Gerçek biliniyor.\n\nBirçoğu bu kadar büyük bir sırrı ifşa ettiğim için bana lanet edecek olsa da, iyi ya da kötü, gerçek ortada. Belki de önümüzdeki günlerde büyük bir rol oynayabilirim. Belki de tüm bunlar boşa gidecek. Durum ne olursa olsun, [reveal_scope.GetFirstNamePossessive] gerçek soyu artık iyi ya da kötü, herkes tarafından biliniyor."
agot_bastard_event.0958.desc.else:0 "Kuzgunlar gönderildi. Mesajlar iletildi. Gerçek biliniyor.\n\nBirçoğu bu kadar büyük bir sırrı ifşa ettiğim için bana lanet edecek olsa da, iyi ya da kötü, gerçek ortada. Belki de önümüzdeki günlerde büyük bir rol oynayabilirim. Belki de benim rolüm burada bitiyor. Durum ne olursa olsun, [reveal_scope.GetFirstNamePossessive] gerçek soyu artık iyi ya da kötü, herkes tarafından biliniyor."

# King is alerted
agot_bastard_event.0959.t:0 "Kraliyet Kanından Bir Piç"
agot_bastard_event.0959.desc.landed:0 "Demir Taht'ta oturmuş, önümde toplanmış olan sarayda, küçük lordlar arasındaki önemsiz bir anlaşmazlığa hüküm veriyorum ve [courtier.GetFullName] \"Majesteleri!\" diye bağırarak kapıyı açıp içeri giriyor.\n\n\"Bu kesintinin anlamı nedir?!\" diye bağırıyor [council.GetName], saray nefes nefese kalmış [courtier.GetFirstName]'a dönerken. [courtier.GetSheHe|U] hızla tahtın önüne geliyor ve diz çöküyor.\n\n\"Böyle davrandığım için çok özür dilerim Majesteleri, ama bunu hemen okumalısınız!\" diyor [courtier.GetSheHe], [revealer.GetHouse.GetBaseName] hanesinin mührüyle mühürlenmiş bir parşömen uzatarak.\n\nBaş Üstat mektubu okurken şaşkınlığımı gizleyemiyorum. [reveal_scope.GetFullName]'ın aslında [real_father.GetFullName] ve [real_mother.GetFullName]'ın [reveal_scope.Custom('GetDaughterSon')] olduğunu iddia ediyor! Dahası, tüm diyara gönderilmişe benziyor!"
agot_bastard_event.0959.desc.courtier:0 "Demir Taht'ta oturmuş, önümde toplanmış olan sarayda, küçük lordlar arasındaki önemsiz bir anlaşmazlığa hüküm veriyorum ve [courtier.GetFullName] \"Majesteleri!\" diye bağırarak kapıyı açıp içeri giriyor.\n\n\"Bu kesintinin anlamı nedir?!\" diye bağırıyor [council.GetName], saray nefes nefese kalmış [courtier.GetFirstName]'a dönerken. [courtier.GetSheHe|U] hızla tahtın önüne geliyor ve diz çöküyor.\n\n\"Böyle davrandığım için çok özür dilerim Majesteleri, ama bunu hemen okumalısınız!\" diyor [courtier.GetSheHe], [revealer.GetHouse.GetBaseName] hanesinin mührüyle mühürlenmiş bir parşömen uzatarak.\n\nBaş Üstat mektubu okurken şaşkınlığımı gizleyemiyorum. Şu anda [reveal_employer.GetFullName]'ın sarayında bulunan [reveal_scope.GetName]'ın aslında [real_father.GetFullName] ve [real_mother.GetFullName]'ın [reveal_scope.Custom('GetDaughterSon')] olduğunu iddia ediyor! Dahası, tüm diyara gönderilmişe benziyor!"
agot_bastard_event.0959.desc.robert:0 "Demir Taht'ta oturmuş, önümde toplanmış olan sarayda, küçük lordlar arasındaki önemsiz bir anlaşmazlığa hüküm veriyorum ve [courtier.GetFullName] \"Majesteleri!\" diye bağırarak kapıyı açıp içeri giriyor.\n\n\"Bu kesintinin anlamı nedir?!\" diye bağırıyorum, saray nefes nefese kalmış [courtier.GetFirstName]'a dönerken. [courtier.GetSheHe|U] hızla tahtın önüne geliyor ve diz çöküyor.\n\n\"Böyle davrandığım için çok özür dilerim Majesteleri, ama bunu hemen okumalısınız!\" diyor [courtier.GetSheHe], [revealer.GetHouse.GetBaseName] hanesinin mührüyle mühürlenmiş bir parşömen uzatarak.\n\nBaş Üstat mektubu okurken şaşkınlığımı gizleyemiyorum. Şu anda [reveal_employer.GetFullName]'ın sarayında bulunan [reveal_scope.GetName]'ın aslında [real_father.GetFullName] ve [real_mother.GetFullName]'ın [reveal_scope.Custom('GetDaughterSon')] olduğunu iddia ediyor! Dahası, tüm diyara gönderilmişe benziyor!\n\n\"Başka bir şey daha var Majesteleri.\" diyor [courtier.GetFirstName], sanki başka bir haber bununla kıyaslanabilir miş gibi, ve ikinci bir parşömen uzatıyor. \"Lord Eddard Stark'tan.\" diye ekliyor [courtier.GetSheHe]."
