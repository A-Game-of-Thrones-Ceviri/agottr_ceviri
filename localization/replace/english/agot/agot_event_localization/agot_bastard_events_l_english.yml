agot_bastard_event.0901.t:0 "Ebeveynlikle İlgili Sorular"
agot_bastard_event.0901.desc:0 "[reveal_scope.GetFirstName]'a her baktığımda, kanındaki gerçeği ve bu gerçeklerin beraberinde getirdiği tehlikeleri görmezden gelemiyorum. Uzun ve tasasız bir hayat yaşamasını istesem de, hayatının bir yalan üzerine kurulu olduğunu da kabul etmeliyim. Asil kanının gerçeğini asla bilmeden yaşayıp ölmesi adil değil. Artık bu adaletsizliğin sorumlusu ben olamam."
agot_bastard_event.0901.desc.jon:0 "[reveal_scope.GetFirstName]'a her baktığımda, verilen sözleri ve uzun süredir uyuyan tehlikeleri hatırlıyorum. Ancak aynı zamanda hayatı bir yalan üzerine kurulu bir çocuk görüyorum. "Bana söz ver Ned..."\n\nHayır. O gerçeği bilmeden yaşayıp ölmesi adil değil. Kız kardeşimi sevdim ve çocuğunu kendi çocuğum gibi seviyorum. Gerçeği bilmeden büyümesini istemezdi. Beni üzdüğü halde ve diyarı daha da fazla üzebilecek olsa da, artık bu adaletsizliğin sorumlusu ben olamam."
agot_bastard_event.0901.a:0 "[reveal_scope.GetFirstNameNoTooltip], sana söylemeliyim ki, gerçek ebeveynlerin..."
agot_bastard_event.0901.a.jon:0 "[reveal_scope.GetFirstNameNoTooltip], gerçekle yüzleşme zamanı geldi. Ben senin baban değilim..."
agot_bastard_event.0901.b:0 "Hayır, henüz doğru zaman değil."
agot_bastard_event.0901.b.jon:0 "Yine de söylemeliyim. Suçluluk duygusu, verdiğim sözden daha ağır basıyor."

# Child responds to 'parent'
agot_bastard_event.0902.t:0 "Sarsıcı Bir Gerçek"
agot_bastard_event.0902.desc.jon:0 "Babam kalenin dışında bir gezintiye çıkmamızı istedi ve beni atlarımızdan indiğimiz bir meşe korusuna götürdü. Onu hiç bu kadar kaygılı görmemiştim - gözlerimin içine bakmakta bile zorlanıyordu.\n\nBana Harrenhal Turnuvası'nı, kız kardeşini ve yıllar önceki Robert İsyanı'nı anlatmaya başladı. Neden uzun zamandır bildiğim bir hikayeyi anlattığını merak etmeye başladım, ancak fazladan ayrıntılar eklendikçe bunun nereye varacağına inanamıyordum.\n\n"Bunu söylemenin kolay bir yolu yok, o yüzden açıkça söyleyeceğim. [ROOT.Char.GetFirstNameNoTooltip], sana yalan söyledim. Ben senin baban değilim. Gerçek baban [real_father.GetName]'di ve sen kız kardeşim Lyanna Stark'a bir kış gülü yatağında doğdun. Bu sırrı saklamak için yemin etmiştim ama kendimi aldatmaya devam etmeye ikna edemedim. Korkarım ki sadece bir yükü daha ağır bir yükle değiştirdin, ama en azından bu gerçekle ne yapacağına kendin karar verebilirsin."\n\nMeşe yaprakları rüzgarda hışırdıyordu. Bu açıklamayı reddetmek, rüzgara doğru gerçek olmadığını haykırmak istiyordum ama kalbimde bunun doğru olduğunu biliyordum. Tek soru bununla ne yapacağımdı."
agot_bastard_event.0902.desc.father:0 "Babam kalenin dışında bir gezintiye çıkmamızı istedi ve beni ormanın derinliklerindeki bir koruya götürdü. "Kimsenin duymaması için," dedi sertçe.\n\nAtlarımızdan indik ve yere oturduk. Onu hiç bu kadar kaygılı görmemiştim - gözlerimin içine bakmakta bile zorlanıyordu. "Bunu söylemenin kolay bir yolu yok, o yüzden açıkça söyleyeceğim. [ROOT.Char.GetFirstNameNoTooltip], gerçek ebeveynlerin [real_mother.GetName] ve [real_father.GetName]. Bu sırrı saklamak için yemin etmiştim ama kendimi aldatmaya devam etmeye ikna edemedim. Korkarım ki sadece bir yükü daha ağır bir yükle değiştirdin, ama en azından bu gerçekle ne yapacağına kendin karar verebilirsin."\n\nYapraklar rüzgarda hışırdıyordu. Bu açıklamayı reddetmek, rüzgara doğru gerçek olmadığını haykırmak istiyordum ama kalbimde bunun doğru olduğunu biliyordum. Tek soru bununla ne yapacağımdı."
agot_bastard_event.0902.desc.mother:0 "Annem oturma odasına gelmemi istedi, elimi tuttu ve hizmetkarları odadan çıkardı. Onu hiç bu kadar kaygılı görmemiştim - gözlerimin içine bakmakta bile zorlanıyordu.\n\n"Bunu söylemenin kolay bir yolu yok, o yüzden açıkça söyleyeceğim. [ROOT.Char.GetFirstNameNoTooltip], gerçek ebeveynlerin [real_mother.GetName] ve [real_father.GetName]. Bu sırrı saklamak için yemin etmiştim ama kendimi aldatmaya devam etmeye ikna edemedim. Korkarım ki sadece bir yükü daha ağır bir yükle değiştirdin, ama en azından bu gerçekle ne yapacağına kendin karar verebilirsin."\n\nBu açıklamayı reddetmek, gökyüzüne doğru gerçek olmadığını haykırmak istiyordum ama kalbimde bunun doğru olduğunu biliyordum. Ya şimdi ya da gelecekte, bununla ne yapacağıma karar vermeliyim."
agot_bastard_event.0902.a:0 "Bundan saklanmayacağım. Bütün dünya bilmeli."
agot_bastard_event.0902.b:0 "Bu çok fazla! Düşünmek için zamana ihtiyacım var."
agot_bastard_event.0902.b.flavor:0 "İsterseniz gerçeği daha sonra kendiniz açıklayabilirsiniz."

