agot_bastard_event.0904.t: "Şok Edici Bir Gerçek " #NT!
agot_bastard_event.0904.desc: "[sharer.GetHouse.GetBaseName] evinin mührünü taşıyan mektubu törensiz bir şekilde açıyorum, ancak ekteki kelimeleri okurken gözlerim şaşkınlıkla büyüyor.\n\n"Bunu söylemenin kolay bir yolu yok, bu yüzden açıkça söyleyeceğim." [sharer.GetName] her zamanki formalitelerden sonra başlıyor. "[ROOT.Char.GetFirstName], sana yalan söylendi. Gerçek ebeveynlerin [real_mother.GetName] ve [real_father.GetName]. Bu sırrı saklamaya yemin ettim, ancak aldatmacayı sürdürmeye kendimi getiremedim. Korkarım ki seni yalnızca bir yükten daha ağır bir yüke takas ettirdim, ancak en azından bu gerçekle ne yapacağına kendin karar verebilirsin."\n\nParşömeni şok içinde grubun üzerine bırakıyorum. Bu ifşayı reddetmek, bunun doğru olmadığını haykırmak istiyorum, ancak kalbimde bunun doğru olduğunu biliyorum. Tek soru bununla ne yapacağım. " #NT!
agot_bastard_event.0904.desc.blind: "[courtier.GetFirstName]'dan, üzerinde [sharer.GetHouse.GetBaseName] evinin mührü bulunan mektubu bana okumasını rica ediyorum, ancak buna pişman olabilirim, çünkü [courtier.GetSheHe] sayfadaki kelimeleri okurken kör gözlerim şokla genişliyor.\n\n"Hiçbir şey yok Bunu söylemenin kolay yolu bu yüzden açıkça söyleyeceğim." [courtier.GetFirstName] olağan formalitelerden sonra [sharer.GetNamePossessive] kelimeyi okumaya başlar. "[ROOT.Char.GetFirstName], sana yalan söylendi. Gerçek ebeveynlerin [real_mother.GetName] ve [real_father.GetName]. Bu sırrı saklamaya yemin ettim ama bu aldatmacayı devam ettiremedim. Korkarım sana yalnızca bir yükü takas ettirdim daha ağır ama en azından bu gerçekle ne yapacağına kendin karar verebilirsin."\n\n"A-benim [ROOT.Char.GetLadyLord] Ben...ne diyeceğimi bilmiyorum!" Ben şoktayken [courtier.GetFirstName] haykırıyor. Bu açıklamayı reddetmek, bunun doğru olmadığını haykırmak istiyorum ama kalbimde öyle olduğunu biliyorum. Tek soru bununla ne yapılacağıdır. " #NT!
 agot_bastard_event.0904.a: "Bundan saklanmayacağım. Bütün dünya bilsin. " #NT!
 agot_bastard_event.0904.b: "Babama söylemeliyim! Yoksa..[father.GetFirstName]. " #NT!
 agot_bastard_event.0904.b.flavor: "Ne yapacağınıza birlikte karar vereceksiniz. " #NT!
 agot_bastard_event.0904.c: "Bu kadarı çok fazla! Düşünmek için zamana ihtiyacım var. " #NT!
 agot_bastard_event.0904.c.flavor: "Eğer dilerseniz gerçeği daha sonra kendiniz de ortaya çıkarabilirsiniz. " #NT!
 agot_bastard_event.0904.d: "Bunu ifşa etmeyeceğim. [sharer.GetFirstName]'a bildirmeliyim. " #NT!
 agot_bastard_event.0904.d.flavor: "Sırrınızı saklamak için [sharer.GetFirstName] yazarak geri dönüş yapacaksınız. " #NT!
  
  # Parent tells child who already knows 
 agot_bastard_event.0905.t: "Saklanan Bir Sır... Biliniyor mu? " #NT!
 agot_bastard_event.0905.desc: "Hayatımın en zor konuşmalarından birine hazırlanmıştım. Ne söyleyeceğimi, ne bakacağımı prova ediyordum. Yerin gizli olacağını teyit ettim ve duyulmayacağımızdan emin oldum.\n\nAncak hikayemi anlatmaya başladığımda [reveal_scope.GetFirstName] beni durdurmak için elini kaldırdı. "[ROOT.Char.GetFirstName]" [reveal_scope.GetSheHe] bana adımla hitap ederek "Zaten biliyorum. Bir süredir biliyordum. Henüz açıklamadım ama... biliyorum." dedi [reveal_scope.GetSheHe] iç çekerek.\n\nBöyle bir sır beni uzun süre kemirdi ve [reveal_scope.GetSheHe] zaten biliyor muydu?! " #NT!
 agot_bastard_event.0905.desc.actually_parent: "Hayatımın en zor konuşmalarından birine hazırlanmıştım. Ne söyleyeceğimi, ne bakacağımı prova ediyordum. Yerin gizli olacağını teyit ettim ve duyulmayacağımızdan emin oldum.\n\nAncak hikayemi anlatmaya başladığımda [reveal_scope.GetFirstName] beni durdurmak için elini kaldırdı. "Teşekkür ederim" [reveal_scope.GetSheHe] "Bana söylediğin için teşekkür ederim ama... zaten biliyorum. Bir süredir biliyordum. Henüz açıklamadım ama... biliyorum." demeye başladı. [reveal_scope.GetSheHe] iç çekerek söyledi.\n\nBöyle bir sır beni uzun süre kemirdi ve [reveal_scope.GetSheHe] zaten biliyor muydu?!" #NT!
 agot_bastard_event.0905.a: "O zaman sana toprak vereceğim, benim çocuğum olarak benim adıma hüküm süreceksin. " #NT!
 agot_bastard_event.0905.a.flavor: "[reveal_scope.GetFirstName] daha sonraki bir tarihte kendini göstermeye karar verebilir... " #NT!
 agot_bastard_event.0905.b: "O zaman bunu aleme duyurmalıyız! " #NT!
 agot_bastard_event.0905.c: "O zaman Gece Nöbetçileri'nin senin için tek güvenli yer olduğunu biliyorsun. " #NT!
 agot_bastard_event.0905.d: "Bilmeniz yeterli. Bununla ne yapacağınız size kalmış. " #NT!
  
