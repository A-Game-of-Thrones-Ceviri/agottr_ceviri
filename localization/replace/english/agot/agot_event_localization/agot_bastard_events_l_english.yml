agot_bastard_event.0960.a:0 "Hiçbir adam böyle bir ihanete uğramamıştır!"
agot_bastard_event.0960.b.son:0 "Öfkem dağları devirir ama Lyanna'nın oğlunu katletmeyeceğim."
agot_bastard_event.0960.b.daughter:0 "Öfkem dağları devirir ama Lyanna'nın kızını katletmeyeceğim."
agot_bastard_event.0960.c:0 "Yıllar önceydi... Sevdiklerime zarar vermeyeceğim."
agot_bastard_event.0960.c.flavor:0 "Bu gelişmeye herhangi bir tepki vermeyeceksiniz."

# King responds harshly
agot_bastard_event.0961.t:0 "Sert Bir Karşılık"
agot_bastard_event.0961.desc:0 "Elime tutuşturulan parşömenden bakışlarımı kaldırıp beklenti dolu yüzlerin oluşturduğu denize baktım. Nasıl tepki vereceğimi, nasıl hüküm vereceğimi görmek için bekliyorlardı. Taht iddiasında böylesine pervasızca bulunmak, en ılımlı hükümdarlar için bile bir tepkiyi gerektirirdi - ki ben ılımlı biri sayılmazdım.\n\nPeki, bu örtük meydan okumaya nasıl karşılık verecektim?"
agot_bastard_event.0961.a:0 "İkisinin de kellesini vurun!"
agot_bastard_event.0961.a.flavor:0 "Hem [reveal_scope.GetFirstNamePossessive] hem de [reveal_employer.GetFirstNamePossessive] kellesini isteyeceksiniz!"
agot_bastard_event.0961.b:0 "Kellesini vurun!"
agot_bastard_event.0961.c.nw:0 "Gece Nöbetçileri'ne katılacak! Ancak o zaman hayatta kalabilir!"
agot_bastard_event.0961.c.ss:0 "Sessiz Rahibeler'e katılacak! Ancak o zaman hayatta kalabilir!"
agot_bastard_event.0961.d:0 "Böylesine tehlikeli birinin tek güvenli yeri zindanlarım!"

# King responds moderately
agot_bastard_event.0962.t:0 "Ilımlı Bir Karşılık"
agot_bastard_event.0962.desc:0 "Elime tutuşturulan parşömenden bakışlarımı kaldırıp beklenti dolu yüzlerin oluşturduğu denize baktım. Nasıl tepki vereceğimi, nasıl hüküm vereceğimi görmek için bekliyorlardı. Böylesine bir iddia şüphesiz bir tehdit oluşturuyordu, ancak [reveal_scope.GetName] henüz bana karşı bir harekete geçmemişti ve sanki harekete geçmiş gibi cezalandırılmayı hak etmiyordu. Öyleyse bu habere nasıl karşılık verecektim?"

agot_bastard_event.0962.a.nw:0 "Günlerini Sur'da geçirecek."
agot_bastard_event.0962.a.ss:0 "Sessiz Rahibeler'e katılacak."
agot_bastard_event.0962.b:0 "Tutuklanacak."
agot_bastard_event.0962.c:0 "[reveal_scope.GetName], yeni konumunu belirtmek için saraya katılabilir."
agot_bastard_event.0962.d:0 "[reveal_scope.GetName], iddiasından vazgeçtiğini açıklamalı, bu yeterli."

# King is of same dynasty
agot_bastard_event.0963.t:0 "Kan Bağı mı, Taht Kavgası mı?"
agot_bastard_event.0963.desc.jon:0 "Tahtta oturmuş, hüküm sürerken, [revealer.GetHouse.GetBaseName] hanesinin mührüyle mühürlenmiş tuhaf bir haber sunuluyor bana. Okurken gözlerim şaşkınlıkla açılıyor.\n\nGörünüşe göre [reveal_scope.GetFullName], aslında benim gibi bir [reveal_scope.GetDynasty.GetBaseName]! Gaspçı Savaşı sırasında [real_father.GetFullName] ve [real_mother.GetFullName] ikilisinin birleşmesinden doğan o, meğerse kraliyet soyundan geliyormuş!\n\nElime tutuşturulan parşömenden bakışlarımı kaldırıp beklenti dolu yüzlerin oluşturduğu denize bakıyorum. Bu aile dramına nasıl tepki vereceğimi görmek için bekliyorlar. Böylesine bir iddia şüphesiz bir tehdit oluşturuyor, ancak [reveal_scope.GetName] bana karşı bir harekete geçmemiş ve aslında piç de olsa akrabam. Öyleyse bu habere nasıl karşılık vereceğim?"
agot_bastard_event.0963.desc.my_son:0 "Tahtta oturmuş, hüküm sürerken, [revealer.GetHouse.GetBaseName] hanesinin mührüyle mühürlenmiş şaşırtıcı bir haber sunuluyor bana. Okurken gözlerim faltaşı gibi açılıyor, ağzım açık kalıyor.\n\nGörünüşe göre [reveal_scope.GetFullName], benim öz oğlummuş! [real_mother.GetFullName] ile birleşmemden doğan o, artık tüm diyar tarafından kraliyet soyundan geldiği biliniyor.\n\nElime tutuşturulan parşömenden bakışlarımı kaldırıp beklenti dolu yüzlerin oluşturduğu denize bakıyorum. Bu aile dramına nasıl tepki vereceğimi görmek için bekliyorlar. Bilinmeyen bir oğlun ortaya çıkması şüphesiz gücüme bir tehdit oluşturuyor, ancak [reveal_scope.GetName] bana karşı herhangi bir harekete geçmemiş. Öyleyse bu habere nasıl karşılık vereceğim?"
agot_bastard_event.0963.desc.my_daughter:0 "Tahtta oturmuş, hüküm sürerken, [revealer.GetHouse.GetBaseName] hanesinin mührüyle mühürlenmiş şaşırtıcı bir haber sunuluyor bana. Okurken gözlerim faltaşı gibi açılıyor, ağzım açık kalıyor.\n\nGörünüşe göre [reveal_scope.GetFullName], benim öz kızımış! [real_mother.GetFullName] ile birleşmemden doğan o, artık tüm diyar tarafından kraliyet soyundan geldiği biliniyor.\n\nElime tutuşturulan parşömenden bakışlarımı kaldırıp beklenti dolu yüzlerin oluşturduğu denize bakıyorum. Bu aile dramına nasıl tepki vereceğimi görmek için bekliyorlar. Bilinmeyen bir kızın ortaya çıkması, bir kadın da olsa şüphesiz gücüme bir tehdit oluşturuyor, ancak [reveal_scope.GetName] bana karşı herhangi bir harekete geçmemiş. Öyleyse bu habere nasıl karşılık vereceğim?"
