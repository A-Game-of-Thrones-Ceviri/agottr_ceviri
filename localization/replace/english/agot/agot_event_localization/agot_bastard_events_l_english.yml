 agot_bastard_event.0972.t: "Sert Bir Talep " #NT!
 agot_bastard_event.0972.desc.male: "Karanlık kanatlar karanlık sözcükler taşır, [ruler_scope.GetHouse.GetBaseName] evinin mührüyle örtülüdür. [ruler_scope.GetName]'den gelen bir mektupta hiçbir yanlış anlaşılma veya yanlış yorumlama yoktur. [ruler_scope.GetSheHe|U], [reveal_scope.GetFirstName]'ün Gece Nöbetçileri'ne gönderilmesini, [reveal_scope.GetHerHis] gün boyunca donmuş kuzeyde yaşamasını talep etti.\n\nBu talep ülke boyunca yankılandı, şiddeti birçok kişiyi tedirgin etti, ancak gerçek şu ki bu bir kraliyet fermanı. Bu talebe boyun eğiyor muyum? Eğer boyun eğmezsem, ülke kesinlikle kanayacaktır.\n\nPeki ne olacak, bir can mı, yoksa binlerce can mı? " #NT!
 agot_bastard_event.0972.desc.female: "Kara kanatlar, evin mührüyle kaplı karanlık kelimeler taşıyor [ruler_scope.GetHouse.GetBaseName]. [ruler_scope.GetName]'den gelen mektupta hiçbir yanlış anlaşılma veya yanlış yorum bulunmamaktadır. [ruler_scope.GetSheHe|U], [reveal_scope.GetFirstName]'ün [reveal_scope.GetHerHis] gün dini hizmette yaşaması için Sessiz Kız Kardeşler'e gönderilmesini talep etti.\n\nBu talep diyarda yankılandı, ciddiyeti birçok kişiyi rahatsız etti, ancak bunun bir kraliyet fermanı olduğu gerçeği hala ortada. Bu talebi kabul ediyor muyum? Eğer bunu yapmazsam, ülke kesinlikle kanayacaktır.\n\nO zaman ne olacak, bir hayat mı, yoksa binlerce kişi mi? " #NT!
  
