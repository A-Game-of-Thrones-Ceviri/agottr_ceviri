 agot_bastard_event.1004.t: "Talepler Kabul Edildi " #NT!
 agot_bastard_event.1004.desc.jon: "[reveal_scope.GetFirstName]'ın zincirlerle önüme getirilip taht odasının soğuk mermerine itildiğini izliyorum. Ejderha yavrusu gözlerimin içinden ve ötesinden bakıyormuş gibi bana doğru bakıyor. Şimdi gerçeği öğrendiğime göre, [reveal_scope.GetHerHim]'de Rhaegar'ın yüz hatlarını nasıl hiç görmediğime şaşırıyorum.\n\n"Tahtta sahte iddialarda bulunma suçlarından dolayı—" Suçlamalar ve kararnameler okunurken kelimeleri duyamadığımı fark ediyorum. Ama o gözler... tıpkı Lyanna'nınkiler gibi görünüyor. Yıllarca nasıl göründüğünü hatırlayamadım ve az önce on yıldan uzun bir süre sonra ilk kez bir parçayı hatırladım. Bunlar Lyanna'nın gözleri. Kalbimin kafamın içinde attığını duyuyorum ve ancak sessizlik sayesinde bildirinin bittiğini anlıyorum.\n\nBenden haber almadan, gardiyanlar [reveal_scope.GetHerHim]'i zindana doğru götürmeye başlıyor ve [reveal_scope.GetSheHe] ayağa kalkarken hafızamın tekrar çalındığını görüyorum. Belki Lyanna'nın gözleri, ama o duruş Targaryen. [reveal_scope.GetHerHim] ile ne yapacağım artık bana kalmış. " #NT!
 agot_bastard_event.1004.desc: "[reveal_scope.GetFirstName]'ın zincirlerle önüme getirilip taht odasının soğuk mermerine itildiğini izliyorum. Adaletim suçlamaları okumaya başlıyor ve neden buna razı olduklarını merak ediyorum.\n\n"Tahtta sahte iddialarda bulunma suçları için—" Suçlamalar ve kararnameler okunurken kelimeleri duyamadığımı görüyorum. [reveal_scope.GetHerHis]'in gözlerini arıyorum, [reveal_scope.GetHerHis]'in teslimiyetinin ardındaki nedeni arıyorum. Korkaklık mıydı yoksa barış arzusu muydu? Belki de bu daha büyük bir oyunun parçası? Sadece sessizlik sayesinde bildirinin bittiğini anlıyorum.\n\nBenden haber almadan, gardiyanlar [reveal_scope.GetHerHim]'ü zindana doğru götürmeye başlıyor ve [reveal_scope.GetSheHe] yükselirken kendimi daha pratik endişeler üzerinde düşünürken buluyorum. [reveal_scope.GetHerHim] ile ne yapacağım artık bana kalmış. " #NT!
 agot_bastard_event.1004.a: "En azından artık [reveal_scope.GetSheHe]'ın ne yaptığını biliyorum. " #NT!
  
  # Ruler notified of hostage acceptance 
 agot_bastard_event.1005.t: "Talepler Kabul Edildi " #NT!
 agot_bastard_event.1005.desc.jon: "[reveal_scope.GetFirstName]'ın saraynin tam görüş alanında önüme getirildiğini, taht odasının soğuk mermerinde diz çökmüş haldeyken [reveal_scope.GetHerHim]'in üstünde başkanlık ettiğimi izliyorum. Sevgili Lyanna'mın ve düşmanım Rhaegar'ın çocuğu yeminlerini mükemmel bir şekilde tekrarlıyor ve şimdi gerçeği öğrendiğime göre, Rhaegar'ın yüz hatlarını [reveal_scope.GetHerHim]'de nasıl hiç görmediğime şaşıyorum.\n\n"- [ROOT.Char.GetPrimaryTitle.GetName]'ün yöneticileri olarak size ve varislerinıza sadakat yemini edin." [reveal_scope.GetHerHis] yeminleri biterken ve [reveal_scope.GetSheHe] ayağa kalkarken kendimi şok olmuş hissediyorum. O gözler tıpkı Lyanna'nınkiler gibi. Yıllarca neye benzediğini hatırlayamadım ve şimdi on yıldan uzun bir süre sonra ilk kez bir parçayı hatırlıyorum. Bunlar Lyanna'nın gözleri.\n\nBenden haber almadan, [reveal_scope.GetSheHe] alaydan inip saraynin uğultusuna adım atıyor. Belki Lyanna'nın gözleri, ama o duruş Targaryen. [reveal_scope.GetHerHim] ile ne yapacağım artık bana kalmış. " #NT!
 agot_bastard_event.1005.desc: "[reveal_scope.GetFirstName]'ın saraynin tam görüş alanında önüme getirildiğini, taht odasının soğuk mermeri üzerinde diz çökmüş haldeyken [reveal_scope.GetHerHim]'in üstünde başkanlık ettiğimi izliyorum.\n\n"- [ROOT.Char.GetPrimaryTitle.GetName]'nin adil yöneticileri olarak size ve varislerinıza sadakat ve bağlılık yemini edin." Yeminler bitince ve [reveal_scope.GetSheHe] ayağa kalkınca kendimi [reveal_scope.GetHerHis] gözlerimi ararken, [reveal_scope.GetHerHis] teslimiyetinin ardındaki nedeni ararken buluyorum. Bu korkaklık mıydı yoksa barış arzusu muydu? Belki de bu daha büyük bir oyunun parçası? Sadece sessizlik sayesinde küfürlerin bittiğini anlıyorum.\n\nBenden habersiz, [reveal_scope.GetSheHe] alaydan inip saraynin uğultusuna katılıyor ve diğer saray mensuplarına katılıyor. " #NT!
 agot_bastard_event.1005.a: "Saygı göstermek, görmezden gelmek veya uygun gördüğüm şekilde kullanmak. " #NT!
 agot_bastard_event.1005.b: "[reveal_scope.GetFirstName] ünlü bir savaşçı; neden [reveal_scope.GetHerHim]'i Kral Muhafızlarıma davet etmiyorsun? " #NT!
 agot_bastard_event.1005.c: "Hadi, onlarla birlikte zindana! " #NT!
 agot_bastard_event.1005.d: "Onları evin gerçek bir üyesi olarak karşılayacağım [ROOT.Char.GetHouse.GetBaseName] " #NT!
  
