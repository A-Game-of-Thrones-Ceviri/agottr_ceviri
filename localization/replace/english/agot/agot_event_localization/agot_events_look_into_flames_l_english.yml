l_english:
 ############################### 
 # LOOK INTO THE FLAMES EVENTS # 
 ############################### 
  
 agot_look_into_flames.0001.t: "Kutsanmış Alevler"
 agot_look_into_flames.0001.desc: "[ROOT.Char.GetFaith.HighGodName]'ın seçilmişleriyle kutsanmış ateş aracılığıyla, kül ve kordan oluşan bir dille konuştuğu söylenir; bu dili rahipleri bile anlayamaz.\n\nGece odunlarını gözlemliyorum ve merak ediyorum, içinde neye tanıklık edebilirim?\n\n[red_priest.GetFirstName], bir adak sunmanın bana kesinlikle [ROOT.Char.GetFaith.HighGodNameAlternate|l]'nin lütfunu kazandıracağını öne sürüyor."
 agot_look_into_flames.0001.prisoner: "Kralın kanında güç vardır, [ROOT.Char.GetFaith.HighGodName]'ı memnun edecek güç."
 agot_look_into_flames.0001.prisoner.tt: "Gayretli [vassals|E], [courtiers|E] ve [guests|E] inancınızın #P 10#! [opinion|E]'ini kazanırsınız #V siz #!"
 agot_look_into_flames.0001.prisoner.tt.a: "Ritüel kurban vermeyen tüm [vassals|E], [courtiers|E] ve [guests|E] #N 30#! #V'dan [opinion|E]'ini kaybedersiniz#!"
 agot_look_into_flames.0001.peasants: "Birkaç sıradan insan [ROOT.Char.GetFaith.HighGodNameAlternate]'ı tatmin eder mi?"
 agot_look_into_flames.0001.peasants.tt: "Ritüel kurban vermeyen tüm [courtiers|E] ve [guests|E] #N 15#! #V'ten [opinion|E]'ünü kaybedersiniz#!"
 agot_look_into_flames.0001.peasants.tt.a: "Gayretli [courtiers|E] ve [guests|E] inancınız, sizden #P 10#! [opinion|E] / #V siz#! kazanır"
 agot_look_into_flames.0001.false_idols: "[ROOT.Char.GetFaith.HighGodName]'dan başka tanrı yoktur, sahte putlar yanacaktır."
 agot_look_into_flames.0001.false_idols.tt: "Daha az bir teklif, aradığım iyiliği bana kazandırmayabilir..."
 agot_look_into_flames.0001.a: "Bu sefer hiçbir bağışta bulunmayacağım."
 agot_look_into_flames.0001.a.tt: "Hiçbir bağışta bulunulmayacaktır."
 agot_look_into_flames.0001.b: "Tekrar düşündüm de, bunun için doğru zaman değil."
  
 agot_look_into_flames.0002.t: "Cevaplanmamış Dualar"
 agot_look_into_flames.0002.desc: "[red_priest.GetFirstName] ve ben, kutsal ateşlere bakarak gecelerce saatler geçirdik ve tüm çabalara rağmen, hiçbir figür veya şekil belirmedi - göğe doğru yükselen duman ve közlerden başka hiçbir şey yoktu..."
 agot_look_into_flames.0002.offering_desc: "Saatler geçiyor ve [red_priest.GetFirstName] dualarını hiç bitmeyen bir hararetle sürdürmesine rağmen [red_priest.GetHerHis] alevler ne şekil ne de görüntü ortaya koyuyor.\n\nGözlerim yükselen dumandan yanmaya başlıyor; yaptığım fedakarlığa rağmen sıradan bir gece yangınından başka bir şeye tanık olmuyorum..."
 agot_look_into_flames.0002.zealous: "[ROOT.Char.GetFaith.HighGodNameAlternate] beni terk mi etti?"
 agot_look_into_flames.0002.cynical: "Sonuçta her yangın gibi bir yangın..."
 agot_look_into_flames.0002.a: "[ROOT.Char.GetFaith.HighGodNameAlternate] sessiz kalır."
  
 agot_look_into_flames.vision_intro_desc: "Gece karanlığını savuşturmak için şenlik ateşinin önünde dua ederken [red_priest.GetFirstName] ısrarla [red_priest.GetHerHis] dua ederken, ben yavaş yavaş tefekküre dalıyorum.\n\n"
  
 agot_look_into_flames.vision_outro_desc: "#italic [ROOT.Char.GetFaith.HighGodName]'den gerçek bir vizyonla kutsandım mı? Hangi mesajı taşıyabilirdi...?#!"
  
 agot_look_into_flames.vision_title: "Alevler İçinde Bir Vizyon"
 agot_look_into_flames.0003.t: "$agot_look_into_flames.vision_title$: Gölge"
 agot_look_into_flames.0003.desc: "Alevlerin büyüsüne kapılmış bir halde, karanlığın içinde saklanan, zar zor seçilebilen bir siluet olan yalnız bir gölgenin anlık görüntüsünü yakalıyorum ve alevler titreştikçe, figür jestleriyle bir davette bulunuyor gibi görünüyor.\n\nOmurgamdan aşağı bir ürperti iniyor ve garip gölge belirdiği kadar hızlı bir şekilde sise dönüşüyor; ateş yine ateşten başka bir şey değil."
 agot_look_into_flames.0003.a: "Gelecekteki bir dostluğun fısıltısı henüz gelmedi mi?"
 agot_look_into_flames.0003.b: "Karanlıkta gizlenen gölgeler... henüz ortaya çıkmamış bir tehlikenin uyarısı mı?"
 agot_look_into_flames.0003.tt: "Dualarım kabul oldu."
  
 agot_look_into_flames.0004.t: "$agot_look_into_flames.vision_title$: Savaşçı"
 agot_look_into_flames.0004.desc: "Dans eden alevlerin büyüsüne kapılmış bir şekilde, ateşin ötesinde bir siluetin sadece bir anlığına görüntüsünü yakalıyorum — ayaklarının dibinde düşmüş düşmanlarla çevrili, kudretli bir kılıç kullanan bir fatih. Bir anda savaşçının kılıcı parçalanıyor ve gökyüzüne doğru sayısız kıvılcım gönderiyor.\n\nOmurgamdan aşağı bir ürperti iniyor ve ateş tekrar bir ateşten başka bir şey değil."
 agot_look_into_flames.0004.a: "[ROOT.Char.GetFaith.HighGodNameAlternate] beni zafere götürecek."
 agot_look_into_flames.0004.b: "Kavgadan uzak durmak daha iyidir..."
  
 agot_look_into_flames.0005.t: "$agot_look_into_flames.vision_title$: Kale"
 agot_look_into_flames.0005.desc: "Kısa bir süreliğine, gökyüzüne doğru yükselen kıvılcımlar daha parlak yanıyor gibi görünüyor ve dans eden alevlerin arasından baktığımda, bir şekilde tanıdık gelen görkemli bir kalenin, ışıldayan altın közlere dönüştüğünü görüyorum.\n\nKalbim hızla çarpmaya başlıyor, ama bir anda her şey yok oluyor ve ateş, yeniden ateşten başka bir şey değil."
 agot_look_into_flames.0005.a: "Beni bekleyen geleceğin ihtişam ve zenginliğinin yankısı."
 agot_look_into_flames.0005.a.tt: "Azmim ve çalışkanlığımın mutlaka karşılığını alacağım."
 agot_look_into_flames.0005.b: "Kül olmuş Eski Valyria'nın bir görüntüsü."
 agot_look_into_flames.0005.b.tt: "Bu vizyondan etkilenerek eski imparatorlukları incelemeye odaklanıyorum."
  
 agot_look_into_flames.0006.t: "$agot_look_into_flames.vision_title$: Karanlıktaki Hançerler"
 agot_look_into_flames.0006.desc: "Ancak, çıtırdayan ateş gökyüzüne kıvılcımlar göndermeye devam ettikçe, bir kalp atışı kadar kısa bir süre için, kalın dumanın örttüğü gölgeleri zahmetsizce delerek yanan hançerlere dönüşüyorlar.\n\nKorkudan titrerken, odun ateşinin sıcaklığına rağmen titriyorum ve bir anda her şey yok oluyor; ateş yeniden ateşten başka bir şey değil."
 agot_look_into_flames.0006.a: "Dikkatli olmalıyım."
 agot_look_into_flames.0006.b: "Belki de grev zamanı gelmiştir?"
  
 agot_look_into_flames.0007.t: "$agot_look_into_flames.vision_title$: Dans Eden Glifler"
 agot_look_into_flames.0007.desc: "Titreyen alevlerin, dumanın ve ateş girdaplarının büyüsü altında şekillenmeye başlıyor ve kutsanmış ateş çok kısa bir an için garip semboller ortaya çıkarıyor - şekilleniyor, titriyor ve birbirinin içinde eriyor, sanki gölgeler önümde dans ediyormuş gibi.\n\nGöründükleri kadar çabuk eriyorlar ve alevler bir kez daha sıradan bir ateşten başka bir şey olmuyor."
 agot_look_into_flames.0007.a: "Daha yüksek gizemlerin derinliklerine dalmalıyım!"
 agot_look_into_flames.0007.b: "Cevaplar kadim masallarda gizli olmalı..."
  
 agot_look_into_flames.0008.t: "$agot_look_into_flames.vision_title$: Zarar Görmeden Yürümek"
 agot_look_into_flames.0008.t.scheme: "$agot_look_into_flames.vision_title$: İhanet Ortaya Çıktı"
  
 agot_look_into_flames.0008.desc: "[red_priest.GetFirstName] kutsal ayinleri gerçekleştirirken ve [red_priest.GetHerHis] gece ateşlerinin önünde dua etmeye devam ederken, sadece bir an için"
  
 agot_look_into_flames.0008.scheme_murder_desc: "dans eden alevler örtülü bir gölgenin ana hatlarını ortaya çıkarıyor — ve bunun [owner.GetTitledFirstName] beni öldürmeyi #bold planladığını anlıyorum!#!"
  
 agot_look_into_flames.0008.scheme_abduction_desc: "dans eden alevler örtülü bir gölgenin ana hatlarını ortaya çıkarıyor — ve bunun [owner.GetTitledFirstName]'ın beni kaçırmayı planladığını fark ediyorum!#!"
  
 agot_look_into_flames.0008.scheme_steal_artifact_desc: "dans eden alevler örtülü bir gölgenin ana hatlarını ortaya çıkarıyor ve bunun [owner.GetTitledFirstName] benden bir eser çalmayı #bold planladığını anlıyorum#!!"
 agot_look_into_flames.0008.scheme_fallback_desc: "Dans eden alevler örtülü bir gölgenin ana hatlarını ortaya çıkarıyor ve bunun bana karşı komplo kuran [owner.GetTitledFirstName] olduğunu anlıyorum!"
  
 agot_look_into_flames.0008.no_scheme_desc: "Kendimi alevlerin içinde tanıyorum.\n\nElimde meşale, karanlığın içinde zarar görmeden yürüyorum. Her zamankinden daha fazla, [ROOT.Char.GetFaith.HighGodNameAlternate]'ın beni izlediğinden eminim."
  
 agot_look_into_flames.0008.a: "[ROOT.Char.GetFaith.HighGodName] beni destekliyor."
 agot_look_into_flames.0008.b: "O [owner.Custom('InsultAdjective')] şeytanı!"
