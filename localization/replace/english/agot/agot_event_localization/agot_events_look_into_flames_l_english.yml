agot_look_into_flames.0001.t:0 "Kutsal Alevler"
agot_look_into_flames.0001.desc:0 "[ROOT.Char.GetFaith.HighGodName]'in kutsal ateş aracılığıyla seçilmişleriyle kül ve kor dillerinde konuştuğu söylenir - rahipleri için bile kavraması zor bir dil.\n\nGece ateşlerini izliyor ve merak ediyorum, içlerinde neler görebilirim?\n\n[red_priest.GetFirstName], bir sununun kesinlikle [ROOT.Char.GetFaith.HighGodNameAlternate]'in lütfunu kazanacağımı öne sürüyor."
agot_look_into_flames.0001.prisoner:0 "Kral kanında güç vardır, [ROOT.Char.GetFaith.HighGodName]'i memnun edecek bir güç."
agot_look_into_flames.0001.prisoner.tt:0 "İnancınızın ateşli [vassals|E]ı, [courtiers|E]ı ve [guests|E]i, #V size# karşı #P 10#! [opinion|E] kazanır!"
agot_look_into_flames.0001.prisoner.tt.a:0 "Ritüel kurbanları uygulamayan tüm [vassals|E], [courtiers|E] ve [guests|E], #V size# karşı #N 30#! [opinion|E] kaybeder!"
agot_look_into_flames.0001.peasants:0 "Birkaç sıradan insan [ROOT.Char.GetFaith.HighGodNameAlternate]'i memnun eder mi?"
agot_look_into_flames.0001.peasants.tt:0 "Ritüel kurbanları uygulamayan tüm [courtiers|E]ı ve [guests|E], #V size# karşı #N 15#! [opinion|E] kaybeder!"
agot_look_into_flames.0001.peasants.tt.a:0 "İnancınızın ateşli [courtiers|E]ı ve [guests|E]i, #V size# karşı #P 10#! [opinion|E] kazanır!"
agot_look_into_flames.0001.false_idols:0 "[ROOT.Char.GetFaith.HighGodName]'den başka tanrı yoktur, sahte putlar yanacaktır."
agot_look_into_flames.0001.false_idols.tt:0 "Daha küçük bir sunu, aradığım lütfu bana kazandırmayabilir..."
agot_look_into_flames.0001.a:0 "Bu sefer hiçbir sunu yapmayacağım."
agot_look_into_flames.0001.a.tt:0 "Hiçbir sunu yapılmayacak."
agot_look_into_flames.0001.b:0 "Düşündüm de, şimdi doğru zaman değil."

agot_look_into_flames.0002.t:0 "Cevapsız Dualar"
agot_look_into_flames.0002.desc:0 "[red_priest.GetFirstName] ve ben gece günden sonra saatlerce kutsal ateşlere bakarak geçirdik ve tüm çabalara rağmen hiçbir figür veya şekil görünmedi - gökyüzüne doğru sadece duman ve kor yükseliyor..."
agot_look_into_flames.0002.offering_desc:0 "Saatler geçiyor ve [red_priest.GetFirstName] dualarına hiç sönmeyen bir coşkuyla devam etse de alevler hiçbir şekil veya görüntü ortaya koymuyor.\n\nYükselen dumandan gözlerim yanmaya başlıyor - yaptığım fedakarlığa rağmen, sıradan bir gece ateşinden başka bir şey görmüyorum..."
agot_look_into_flames.0002.zealous:0 "[ROOT.Char.GetFaith.HighGodNameAlternate] beni terk mi etti?"
agot_look_into_flames.0002.cynical:0 "Sonuçta her ateş gibi bir ateş..."
agot_look_into_flames.0002.a:0 "[ROOT.Char.GetFaith.HighGodNameAlternate] sessiz kalıyor."

agot_look_into_flames.vision_intro_desc:0 "[red_priest.GetFirstName], gecenin karanlığını savuşturan şenlik ateşinin önünde dualarına devam ederken, yavaşça tefekküre dalıyorum.\n\n"

agot_look_into_flames.vision_outro_desc:0 " #italic [ROOT.Char.GetFaith.HighGodName]'den gelen gerçek bir vizyonla kutsandım mı? Ne mesaj içeriyor olabilir...?#!" #Extra space intentional as it appends to the triggered desc below.

agot_look_into_flames.vision_title:0 "Alevlerde Bir Vizyon"
agot_look_into_flames.0003.t:0 "$agot_look_into_flames.vision_title$: Gölge"
agot_look_into_flames.0003.desc:0 "Alevlerin büyüsüne kapılmışken, karanlıkta saklanan, zar zor seçilebilen bir silüet olan yalnız bir gölgenin sadece bir anlık görüntüsünü yakalıyorum ve alevler titredikçe figür jestleriyle bir davette bulunuyor gibi görünüyor.\n\nTüylerim diken diken oluyor ve garip gölge nasıl aniden belirdiyse, o kadar çabuk sis haline geliyor; ateş artık sadece ateşten ibaret."
agot_look_into_flames.0003.a:0 "Henüz gelmemiş bir gelecek dostluğunun fısıltısı mı?"
agot_look_into_flames.0003.b:0 "Karanlıkta gizlenen gölgeler... henüz ortaya çıkmamış bir tehlikenin uyarısı mı?"
agot_look_into_flames.0003.tt: "Dualarım cevaplandı."

agot_look_into_flames.0004.t:0 "$agot_look_into_flames.vision_title$: Savaşçı"
agot_look_into_flames.0004.desc:0 "Dans eden alevlerin büyüsüne kapılmışken, ateşin ötesinde bir silüetin sadece bir anlık görüntüsünü yakalıyorum - ayaklarının dibinde düşmüş düşmanlarla çevrili, kudretli bir kılıç kullanan bir fatihin. Bir anda savaşçının kılıcı paramparça oluyor ve gökyüzüne doğru sayısız kıvılcım gönderiyor.\n\nTüylerim diken diken oluyor ve ateş artık sadece ateşten ibaret."
agot_look_into_flames.0004.a: "[ROOT.Char.GetFaith.HighGodNameAlternate] beni zafere götürecek."
agot_look_into_flames.0004.b:0 "Çatışmadan uzak durmak daha iyi..."

agot_look_into_flames.0005.t:0 "$agot_look_into_flames.vision_title$: Kale"
agot_look_into_flames.0005.desc:0 "Bir an için, gökyüzüne yükselen kıvılcımlar daha parlak yanıyor gibi görünüyor ve dans eden alevlere bakarken, görkemli bir kaleyi - bir şekilde tanıdık gelen - parıldayan altın közlere dönüşürken görüyorum.\n\nKalbim hızla atmaya başlıyor, ancak bir anda her şey yok oluyor ve ateş bir kez daha sadece ateşten ibaret."
agot_look_into_flames.0005.a:0 "Beni bekleyen gelecekteki ihtişamın ve zenginliğin yankısı."
agot_look_into_flames.0005.a.tt:0 "Azmim ve çalışkanlığım kesinlikle ödüllendirilecek."
agot_look_into_flames.0005.b:0 "Küle dönmüş eski Valyria'nın bir görüntüsü."
agot_look_into_flames.0005.b.tt:0 "Vizyonun merakını uyandırdığı için eski imparatorlukları incelemeye odaklanıyorum."

agot_look_into_flames.0006.t:0 "$agot_look_into_flames.vision_title$: Karanlıktaki Hançerler"
agot_look_into_flames.0006.desc:0 "Yine de, çıtırtılı ateş gökyüzüne kıvılcımlar göndermeye devam ederken, bir kalp atışından daha uzun olmayan bir süre için, kalın dumanın örttüğü gölgeleri zahmetsizce delerek yanan hançerlere dönüşüyorlar.\n\nKorkudan titriyorum, ateşin sıcaklığına rağmen titriyorum ve bir anda her şey yok oluyor; ateş artık sadece ateşten ibaret." #But whom does the shadow serve? The Lord of Light, or the Other whose name the darkness shrouds?
agot_look_into_flames.0006.a:0 "Tetikte kalmalıyım."
agot_look_into_flames.0006.b:0 "Belki de saldırı zamanıdır?"

agot_look_into_flames.0007.t:0 "$agot_look_into_flames.vision_title$: Dans Eden Semboller"
agot_look_into_flames.0007.desc:0 "Titrek alevlerin, dumanın ve ateş girdaplarının büyüsüne kapılmışken, şekillenmeye başlıyorlar ve kutsal ateş, en kısa anlarda, sanki gölgelerin kendisi önümde dans ediyormuş gibi, garip sembolleri ortaya çıkarıyor - oluşuyor, titriyor ve birbiriyle eriyor.\n\nGöründükleri kadar çabuk eriyip gidiyorlar ve alevler bir kez daha sıradan bir ateşten ibaret."
agot_look_into_flames.0007.a:0 "Daha yüksek gizemlere daha derinlemesine inmeliyim!"
agot_look_into_flames.0007.b:0 "Cevaplar eski masalların içinde yatıyor olmalı..."

agot_look_into_flames.0008.t:0 "$agot_look_into_flames.vision_title$: Zarar Görmeden Yürümek"
agot_look_into_flames.0008.t.scheme:0 "$agot_look_into_flames.vision_title$: İhanet Ortaya Çıktı"

agot_look_into_flames.0008.desc:0 "[red_priest.GetFirstName] kutsal ayinleri yerine getirirken ve gece ateşlerinin önünde dualarına devam ederken, sadece bir anlığına "

agot_look_into_flames.0008.scheme_murder_desc:0 "dans eden alevler, peçeli bir gölgenin ana hatlarını ortaya çıkarıyor - ve bunun beni #bold öldürmeyi# planlayan [owner.GetTitledFirstName] olduğunu fark ediyorum!"

agot_look_into_flames.0008.scheme_abduction_desc:0 "dans eden alevler, peçeli bir gölgenin ana hatlarını ortaya çıkarıyor - ve bunun beni #bold kaçırmayı# planlayan [owner.GetTitledFirstName] olduğunu fark ediyorum!"

agot_look_into_flames.0008.scheme_steal_artifact_desc:0 "dans eden alevler, peçeli bir gölgenin ana hatlarını ortaya çıkarıyor - ve bunun benden bir #bold eser çalmayı# planlayan [owner.GetTitledFirstName] olduğunu fark ediyorum!"
agot_look_into_flames.0008.scheme_fallback_desc:0 "dans eden alevler, peçeli bir gölgenin ana hatlarını ortaya çıkarıyor - ve bunun bana karşı planlar yapan [owner.GetTitledFirstName] olduğunu fark ediyorum!"

agot_look_into_flames.0008.no_scheme_desc:0 "Kendimi alevlerde tanıyorum.\n\nMeşale elimde, karanlıkta zarar görmeden yürüyorum. [ROOT.Char.GetFaith.HighGodNameAlternate]'in üzerimde olduğunu her zamankinden daha çok eminim."

agot_look_into_flames.0008.a:0 "[ROOT.Char.GetFaith.HighGodName] beni kayırıyor."
agot_look_into_flames.0008.b:0 "Şu [owner.Custom('InsultAdjective')] şeytan!"