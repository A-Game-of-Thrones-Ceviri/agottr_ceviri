l_english:
 agot_scenario_aa.0001.t: "Ashford'un Gölgelerinde"
 agot_scenario_aa.0001.desc: "Talihsizlik bir kez daha beni ve hanedanımı vurdu. İlk oğlum ve varisim, [breakspear.GetFirstNameNicknamed], Ashford Çayırı Turnuvası'nda en küçük oğlum [maekar.GetTitledFirstName] tarafından trajik bir şekilde öldürüldü. Şimdi, Baelor'un oğlu ve şu anki Ejderha Kayası Prensi ve Kral Eli olan [valarr.GetTitledFirstName] için rehberlik etmek ve babasının olabileceği gibi harika bir kral olmasını sağlamak bana düşüyor.\n\nYedi'ler beni ve hükümdarlığımı sınamaya devam ediyor ve ailemin bir kez daha istikrar ve neşe bulabilmesi için dua ediyorum...\n\nOkyanusun ötesinden gelen, kardeşim [bittersteel.GetFirstNameNicknamed] ve yeğenim [daemon.GetFirstNameNicknamed] hakkındaki fısıltılar ise can sıkıcı. Blackfyre'ler tekrar sancaklarını kaldırmasınlar, bu huzursuz barış devam etsin ve yaşlı bir adam #bold yas tutabilsin#! diye dua ediyorum..."
 agot_scenario_aa.0001.a: "Devam etmeliyim..."
 agot_scenario_aa.0002.t: "$agot_scenario_aa.0001.t$"
 agot_scenario_aa.0002.desc: "Soykırımcı [maekar.GetFirstName], kardeşi Ejderha Kayası Prensi [breakspear.GetFirstNameNicknamed] adlı kişiyi öldürdü. Uysal [daeron.GetFirstNameRegnal], Demir Taht'ın tepesinde yas tutuyor ve yeşil topraklardaki istikrarsız barış, gözlerinin önünde çözülüyor. Değişim rüzgarları bir kez daha Batıdiyarı kasıp kavuruyor.\n\nAtalarım böyle zamanlarda yeşil toprakların, tarlalarını ve madenlerini sömürürdü. Ben de onların izinden gideceğim ve eski geleneklerin sadece unutulmamasını değil, aynı zamanda tekrar gelişmesini sağlayacağım. Biz Demir Adalılar, bizim olanı alacağız ve bizim olan her şey yeşildir."
 agot_scenario_aa.0002.a: "Biz tohum ekmeyiz."
 agot_scenario_aa.0003.t: "$agot_scenario_aa.0001.t$"
 agot_scenario_aa.0003.desc: "On üç yıldır kardeşlerim ve ben Tyrosh'ta bir kafese kapatıldık. Vardığımızda, amcamız [bittersteel.GetFirstNameNicknamedPossessive] bakımında bebektik - ama şimdi yetişkin erkekler ve kadınlarız ve hala Acıçelik, Kara Ejderha'yı tekrar isyan için kaldırmayı reddediyor. Zamanın henüz doğru olmadığını iddia ediyor. Önümüzdeki zorlukları göremediğimi iddia ediyor... #bold hazır olmadığımı#!.\n\nAncak, Acıçelik İhtilaflı Topraklar'da paralı askerlik oynamaya gitti ve #italic ben#! artık [ROOT.Char.GetHouse.GetName] Hanesi'nin geleceğine hükmedebilirim. Kuzenim [breakspear.GetFirstNameNicknamed] öldükten sonra nihayet bizim için de bir fırsat duğuyor. Hazırlıklar şimdiden yapılıyor, zaferimin tohumları Dar Deniz boyunca çoktan ekildi... Tek yapmam gereken, zafer meyveleri olgunlaştığında uzanıp toplamak."
 agot_scenario_aa.0003.a: "Sonunda babamın doğum hakkını talep edeceğim."
 agot_scenario_aa.0004.t: "$agot_scenario_aa.0001.t$"
 agot_scenario_aa.0004.desc: "Kalbim kırık, babam [baelor.GetName], [duncan.GetName] için mücadele ederken amcam [maekar.GetFirstNamePossessive] elinde düştü. #italic Neden?#! Tanrılar neden babam yerine bir gezgin şövalyeyi seçsinler?\n\nAshford'a genç bir prens olarak girdim ve bir şampiyon oldum, düelloda yarım düzineden fazla deneyimli şövalyeyi attan düşürdüm. Ve sonunda, büyükbabam [king.GetName] tarafından Ejderha Kayası Prensi ve Kral Eli olarak atanmayı bekledim. Elde etmek için her şeyi vereceğim bir onurdu.\n\n[baelor.GetNameNoTooltip], Batıdiyarı onurlandıran en büyük krallardan biri olurdu, ama şimdi, [king.GetFirstNameNoTooltip] öldüğünde onun yerini almak zorunda kalacağım. Babamın yerine, yaklaşık yirmi yıl erken... Hazır mıyım ki?"
 agot_scenario_aa.0004.a: "İyi bir kral olacağım baba. Senin gibi."
 agot_scenario_aa.0005.t: "$agot_scenario_aa.0001.t$"
 agot_scenario_aa.0005.desc: "Ölü bir prens, sürgünde bir prens ve yas tutan bir krallık. Tüm hayallerim Ashford'da buna indirgendi. Büyük bir şövalye olma hevesimle, bu turnuvaya bir gölge düşürdüm, korkarım ki tüm diyara yayılacak bir gölge. Bu turnuvadan önce sıradan bir gezgin şövalye iken, şimdi adım Targaryen Hanesi,  tüm lordlarca biliniyor. Keşke Sör Arlan'a ne yapacağımı sorabilseydim...\n\nAma Sör Arlan çoktan gitti. Geride kalan benim. Yedi Kişilik Yargılama'dan galip çıkan benim ve Prens Maekar bir şövalyeye değer verdiğini gösterdi. Yaz Kalesi'nde hizmet teklifini reddetmiş olsam da, hala oğlu [aegonfive.GetName] adlı kişiye Sör Arlan'ın bana öğrettiği gibi herşeyi öğretmeliyim.\n\nYolculuğumuz şimdi başlıyor, ama önce Ashford'un gölgelerinden çıkıp bu işi geride bırakmalıyız."
 agot_scenario_aa.0005.a: "Dorne'a, [aegonfive.GetNamePossessive] akrabalarını görmeye."
 agot_scenario_aa.0005.a_tt: "Siz ve [domicile|E] [GetTitleByKey('b_sunspear').GetNameNoTier] konumuna seyahat edeceksiniz."
 agot_scenario_aa.0005.b: "Kendi yolumu kendim belirleyeceğim."
 agot_scenario_aa.0006.t: "$agot_scenario_aa.0001.t$"
 agot_scenario_aa.0006.desc: "Ne yaptım ben? Sevgili kardeşim [baelor.GetName], kendi elimle öldü. Diyar bana soykırımcı diyecek ve beni suçlu bulacak olsa da, o topuz onu asla öldürmek için değildi. Artık bir hırsızım. Diyardan bir veliaht prens çaldım. Yeğenlerimden babalarını çaldım. Annemin ilk oğlunu çaldım. \n\nBu hırsızlıklar karşılığında bir oğlumu kaybettim, [aerion.GetName] benim tarafımdan Lys'e sürüldü. Umarım orada zulmümü unutur ve bir gün düzgün bir adam olarak döner. Başka bir oğlum [aegonfive.GetNamePossessive] yeteneklerine güvenerek onu [duncan.GetName] adlı kişiye emanet ettim; adam hizmet teklifimi reddetmiş olsa da. Bana gerçek bir şövalye olarak dönsün. Kendime gelince, Yaz Kalesi'ne döndüm. Burada sonsuza dek Baelor Kırık Mızrak için yas tutacağım.\n\nTanrıların zalim olduğunu uzun zamandır duydum, ama bunun ne anlama geldiğini şimdiye kadar hiç anlamamıştım. Kalbimdeki acı asla dinmeyecek, biliyorum. #italic Buna izin vermeyeceğim#!.\n\nÖrs çekicini kaybetti ve geriye kalan sadece bir kırık..."
  
 #agot_scenario_aa.0006.desc: "Ne yaptım? [baelor.GetName], sevgili kardeşim, kendi elimle öldü. Bunun olmasını istemedim - ölümcül değil, silahsızlandırıcı bir darbe olması gerekiyordu. Ama olan oldu. Bir veliaht prensin diyarını soydum; yeğenlerimin babalarını soydum; ve annemi ilk doğan oğlundan soydum. İnsanlar bana akraba katili adını taktılar ve ben buna karşı koymuyorum. Ama onların fısıltıları hissettiğim acıyla kıyaslanamaz. Baelor Breakspear'ın yasını sonsuza dek tutacağım.\n\nUzun zamandır Tanrıların zalim olduğunu duydum ama şimdiye kadar bunun ne anlama geldiğini hiç anlamamıştım. Kalbimdeki ızdırap asla solmayacak, biliyorum. #italic Buna izin vermeyeceğim#!. Örsün çekici yok."
  
 agot_scenario_aa.0006.a: "Baelor... özür dilerim."
