l_english:
  
 agot_peake_uprising.0001.t: "Peake İsyanı"
 agot_peake_uprising.0001.desc: "Yalancı ejderha [daemon.GetFirstNameNicknamedPossessive] tahtını ele geçirdikten sonra, [ROOT.Char.GetHouse.GetName] Hanedanı'nın varoluşu utanç ve rezillikten ibaret değil mi?\n\nO zamandan beri düşmanlarımız, bizim elimizden Mander'deki denizkızlarını kovduğumuz toprakları parçalamaktan büyük zevk aldı!\n\nArtık yeter! [daeron.GetFirstName] Yalan Doğan'ın yükselişiyle kaybedilen her şeyi geri alacağız ya da bu denemede düşeceğiz! Bir daha güçsüz bir hanedan olarak acı çekmeyeceğiz.\n\nAncak, gücümüzü kanıtlarsak belki gerçek hükümdar [aenysclaimant.GetTitledFirstName] [aenysclaimant.GetHouse.GetName] Hanedanı'nı Dar Deniz'in ötesinden geri dönmeye ilham verebiliriz..."
 agot_peake_uprising.0001.a: "Onurumuzu geri kazanacağız!"
  
 agot_peake_uprising.0002.t: "$agot_peake_uprising.0001.t$"
 agot_peake_uprising.0002.desc: "Son kırk yılda dördüncü kez, Yıldızmızrağı'nın acınası sakinleri Demir Taht'a karşı isyan bayrağını kaldırdılar! Bu sefer hiçbir müttefikleri yok, hatta kendilerini bağışlayacak bir Kara Ejder bile bulunmuyor.\n\n[peake.GetTitledFirstNamePossessive] küçük isyanı fazladan bir iş; pek bir zorluk teşkil etmeyecek. [peake.GetHerHis|U] talepleri makul değil, Ashford ve diğer toprakları bir kez daha güvenilemeyecek bir hanedana teslim etmeyeceğim; çünkü onların elimizde kalan gücü bile kullanamayacaklarını bir kez daha kanıtladılar.\n\nGün sonunda Yıldızmızrağı onların tek kalacak olan toprağı!"
 agot_peake_uprising.0002.a: "Bu hainleri kendi ellerimle ezeceğim!"
  
 agot_peake_uprising.0003.t: "$agot_peake_uprising.0001.t$"
 agot_peake_uprising.0003.desc: "Ne garip bir fırsat... [peake.GetFullName], ilk bakışta başarısızlığa mahkum görünen bir isyanla kraliyet huzurunu bozdu.\n\n[maekar.GetTitledFirstNameRegnal], onun sancaklarını toplamadan bile, yalnızca o ve [egg.GetTitledFirstName] çevresinde toplanabilecek adamlara güveniyor. Demir Taht yardımımı istemese de, bunu reddetmeyeceklerdir.\n\nSonuçta, ejderhanın hanedanından lütuf kazanmak zarar vermez. Özellikle de Casterly Kayası'nda hüküm süren yaşlı, güçsüz ve uzak [gerold.GetTitledFirstName] döneminde."
 agot_peake_uprising.0003.a: "Şafakta Yıldızmızrağı'na doğru yola çıkıyoruz!"
  
 agot_peake_uprising.0004.t: "$agot_peake_uprising.0001.t$"
 agot_peake_uprising.0004.desc: "[ROOT.Char.Custom2('RelationToMeShort', maekar)] olan [maekar.GetTitledFirstNameRegnal], Dorne Hududunda [peake.GetTitledFirstName] isyanını ezmek için bir ordu topladı. Şu ana kadar görünüşe göre [peake.GetHouse.GetName] Hanedanı yalnız başına ayaklandı, ancak onlar her zaman Kara Ejder'in gölgesinde ilk izleyenlerden olmuşlardı. [aenysclaimant.GetFirstName] [aenysclaimant.GetHouse.GetName] hâlâ Dar Deniz'in öbür tarafında olsa da, bunun dördüncü bir isyanın başlangıcı olmadığından emin olmalıyız.\n\nBarış ve düzeni geri getirmek için tahtı destekleyecek herkesle birlikte at sürerim, umarım [peake.GetFirstNameNoTooltip] az dirençle bertaraf edilebilir."
 agot_peake_uprising.0004.a: "Kan dökülmesinin az olmasını dilerim."
  
 agot_peake_uprising.0005.t: "Yıldızmızrağı Kuşatması"
 agot_peake_uprising.0005.desc: "Güçlü kraliyet ordusu, Yıldızmızrağı'nın surlarının dışında toplandı. Tüm askerlerimiz kuşatma için yerlerini aldı, ancak yukarıdaki surlarda yalnızca bir avuç adam var.\n\n[egg.GetTitledFirstName], her zaman şefkatli ve kan dökülmesini önlemeye çalışan, [peake.GetTitledFirstName] sıraları içinde umutsuzluğa ve memnuniyetsizliğe kapılıp teslim olana kadar kuşatmayı sürdürmem için beni ikna etti. Öte yandan [reyne.GetTitledFirstName], şan kazanmak isteyen biri olarak, adamlarımızı aylarca burada bekletmeden kaleyi fırtınaya tutmam için baskı yapıyor; çünkü birkaç düzine adamın açlıktan kırılmasını bekleyemeyiz.\n\nHer iki argümanında da geçerli yanları var, ancak hangisi daha ikna edici?"
 agot_peake_uprising.0005.a: "Hücumu başlat!"
 agot_peake_uprising.0005.b: "Zaman bizim lehinde, kuşatmayı sürdür."
  
 agot_peake_uprising.0006.t: "$agot_peake_uprising.0005.t$"
 agot_peake_uprising.0006.desc: "Yıldızmızrağı'nın büyük salonunda duruyoruz; adamlarım Peake direnişinin son kalıntılarını bastırıyor. [peake.GetSheHe] ne umut etmiş olursa olsun, [peake.GetTitledFirstName] tamamen başarısız oldu ve şimdi bedelini ödemek zorunda.\n\nPeake Hanedanı'nın tüm topraklarının elinden alınacağı, yalnızca Yıldızmızrağı'nın bırakılacağı zaten kararlaştırılmıştı, ancak bu saçma savaş yüzünden durum değişti. Bu kadar çok insan kan döktü, ancak kesinlikle [peake.GetFirstNameNoTooltip] bu ihanet için ölmeli... İhanet, Peake kanında akıyor gibi görünüyor; [peake.GetFirstNamePossessiveNoTooltip] suçları için hepsini cezalandırmak fazla mı olur?\n\nŞimdi [peake.GetHouse.GetName] Hanedanı'nın akıbeti ne olmalı?"
 agot_peake_uprising.0006.a: "Toprak kaybı yeterli, başka kimse ölmesine gerek yok."
 agot_peake_uprising.0006.b: "[peake.GetTitledFirstNameNoTooltip] bir örnek teşkil edecek!"
 agot_peake_uprising.0006.c: "Peake Hanedanı'nın bir daha bize sıkıntı çıkarmasına izin verilmemeli!"
  
 agot_peake_uprising.0007.t: "$agot_peake_uprising.0005.t$"
 agot_peake_uprising.0007.desc: "Taç'ın orduları Yıldızmızrağı'nın surlarına çarpmakta; biz ezici bir güçüz. Bir mancınık kapılara davul gibi vurmaktadır, zaferimizi haber verecek sürekli bir ritim. Adamlarımız, #italic acınası#! derecede küçük bir grup tarafından savunulan [lordpeake.GetFirstNamePossessive] surlarına tırmanmak için onlarca kuşatma merdivenini kullanıyor.\n\nBen de bir kolonuyu kendi başıma yönetiyorum; askerlerin moralini artırmak için kralının savaşın tehlikelerine doğru nasıl önderlik ettiğini görmeleri önemlidir. Yeni dikilmiş bir kuşatma merdivenini yakalıyorum ve aceleyle tırmanmaya başlıyorum.\n\nBaşımı kaldırıyorum ve iki askerin tüm gücüyle büyük bir kayayı siperlere doğru ittiklerini görüyorum. Zihnimde yalnızca bir düşünce geçiyor: #italic Bir kralın böyle ölmesi doğru değil.#!"
 agot_peake_uprising.0007.a: "#difficulty_hard #italic Aaargh!#!#!"
  
 agot_peake_uprising.0008.t: "$agot_peake_uprising.0005.t$"
 agot_peake_uprising.0008.desc: "[ROOT.Char.Custom2('RelationToMeShort', maekar)] olan [maekar.GetTitledFirstNameRegnal], #bold öldü!#! Ve bunun sorumlusu [peake.GetTitledFirstName]; bu [peake.GetHerHis] anlamsız isyanıydı! Kırk yılda dördüncü kez.\n\nBabamın emirleriyle, Peake Hanedanı'nın toprakları ve sancak beyleri elinden alınmış, yalnızca Yıldızmızrağı kalesini korumuşlardı. Artık en zayıf Sınır lordlarından birileri. Ancak, bu karar bir kral öldürmeden önce verilmişti...\n\nBatıdiyar'ın en alçak hanedanı olarak, suçlarının bedelini ne kadar daha ödemeli?"
 agot_peake_uprising.0008.a: "Yeterince kan döküldü."
 agot_peake_uprising.0008.b: "[peake.GetTitledFirstNameNoTooltip] adlı kişinin başını istiyorum!"
 agot_peake_uprising.0008.c: "Dört kez fazlası oldu! Soyları son bulacak!"
  
 agot_peake_uprising.0009.t: "Büyük Konsey"
 agot_peake_uprising.0009.desc: "[maekardead.GetNameRegnal] ölü yatıyor. Prens Aerion Brightflame'in ölümünden sonra, Maekar yeni bir Dragonstone Prensi ve varis seçmekte başarısız olmuştu. Taht kavgasını önlemek için yeni bir hükümdarı tahta çıkarmak üzere büyük bir konsey toplandı.\n\nBeş iddia dikkate alınıyor. Bunlar; Prens [maegorclaimant.GetName], Prenses [vaellaclaimant.GetName] ve Amcaları [eggclaimant.GetTitledFirstName]. Bunun ötesinde, Kara Ejder'in soyundan gelen biri sürgünden yazıyor; [aenysclaimant.GetName], tahtı sözlerle kazanmayı umuyor. Seçeneklerden memnun olmayan bazı lordlar tahtı [aemonclaimant.GetName] adlı kişiye sunmayı düşünüyor, ancak yeminlerini bırakıp bırakmayacağını bilmiyoruz...\n\nKonsey kimleri seçer?"
 agot_peake_uprising.0009.d: "Vaella'nın vasiyet dönemi kısa olacak, o Kraliçe olmalı!"
 agot_peake_uprising.0009.c: "Maegor kanunen bir sonraki varis, o olmalı!"
 agot_peake_uprising.0009.a: "Aegon yönetebilecek kadar büyüktür, vasiyet dönemine katlanmak zorunda değiliz!"
 agot_peake_uprising.0009.b: "Belki Aemon yeminlerini bırakmaya razı olur..."
 agot_peake_uprising.0009.e: "Kara Ejder ikna edici bir nokta ortaya koyuyor..."
  
 agot_peake_uprising.0010.t: "Sonsuz Sadakat"
 agot_peake_uprising.0010.desc: "Artık Andallar, Rhoynarlar ve İlk İnsanlar Kralı olarak meşru şekilde ismim anıldığına göre, durumumun ağırlığını anlıyorum. Blackfyre nedenine karşı evlerin arasında, House [peake.GetHouse.GetName] kadar sürekli destek veren pek az hanedan var.\n\nYeni kazandığım güçle, krallığı istediğim gibi şekillendirebilirim; bu da kendi destekçilerimi güçlendirmeyi içerir... [peake.GetFullName], [peake.GetHerHis] hanedanının reisi ve krallık için parlak bir gelecek önümüzde duruyor. House Peake sadakatlerinden dolayı ödüllendirilmeli mi?"
 agot_peake_uprising.0010.a: "Sadakatlerini defalarca kanıtladılar..."
 agot_peake_uprising.0010.b: "Peake? Onlar kimdi yine?"
  
 agot_peake_uprising.0011.t: "Yıldızmızrağı'nın Fırtınası"
 agot_peake_uprising.0011.desc: "[maekar.GetTitledFirstNameRegnal] kraliyet ordusu ileri atılıyor, Yıldızmızrağı kapılarını fırtına gibi ele geçiriyor. Yoğun asker kalabalığına baktığımda, başında gururlu bir [maekar.GetHouse.GetName] sancağı görüyorum. Kral [maekar.GetHerselfHimself], hücumu önderlik ederken adamlarım her gördükleri taşı düşman üzerine fırlatıyor. Düşman ordusunu tararken, kraliyet hatlarından yüksek bir çığlık duyuyorum ve ardından siperlerimden bir yerden bir tezahürat yükseliyor.\n\n"Kral öldü!" diye savaş alanından sesleniyorlar ve aşağıya bakıyorum ki [maekar.GetTitledFirstNameNoTooltip] isimli kişinin ezilmiş bedenini ön saftan geri çekiliyorlar; onun miğferi bir taş parçasıyla ezilmiş.\n\nŞimdi kapılar düştü, Yıldızmızrağı onlarla birlikte, ve biz kralı öldürdük."
 agot_peake_uprising.0011.a: "Merhamet için dua edeceğiz..."
  
 agot_peake_uprising.0012.t: "$agot_peake_uprising.0011.t$"
 agot_peake_uprising.0012.desc: "[maekar.GetTitledFirstNameRegnal] kraliyet ordusu ileri atılıyor, Yıldızmızrağı kapılarını fırtına gibi ele geçiriyor. Yoğun asker kalabalığına baktığımda, başında gururlu bir [maekar.GetHouse.GetName] sancağı görüyorum. Kral [maekar.GetHerselfHimself], hücumu önderlik ederken adamlarım her gördükleri taşı düşman üzerine fırlatıyor. Kral ordunun başında olduğu için, kapılarımız hızla kırılıyor. Savunmamızdaki gedikten fare sürüsü gibi akın ediyorlar.\n\nKral Yıldızmızrağı'na girdi ve yorgun sancak beylerimi hızla bertaraf ediyor. Kaybettik, ve kral bizi onun pençesine aldı."
 agot_peake_uprising.0012.a: "Merhamet için dua edeceğiz..."
  
 agot_peake_uprising.0013.t: "Ödüllendirilen Sadakat"
 agot_peake_uprising.0013.desc: "[aenys.GetNameNicknamed] kral ilan edildi. Onun bizim hanedanımızın onun nesline karşı uzun süredir gösterdiği sadakati unutacağından korkmuştum, ancak o zaten bunu ödüllendirmeye karar verdi. Bize yeni topraklar verilecek ve bir kez daha sınır lordları arasında güçlü bir konuma geleceğiz.\n\nPeake Hanesi, kara ejderin altında refah içinde olacak."
 agot_peake_uprising.0013.a: "Tanrılar adaletli."
  
 agot_peake_uprising.0014.t: "Fethedici'nin Silahı"
 agot_peake_uprising.0014.desc: "Artık babamın krallık hayalini gerçekleştirdiğime göre, görünüme dikkat etmeliyim. Taç var, taht var, şimdi fethediciye ait kılıca ihtiyacım var: Blackfyre. Benim [ROOT.Char.Custom2('RelationToMeShort', bittersteel)] olan [bittersteel.GetNameNicknamed], babama adını veren bu kılıçla hâlâ Dar Deniz'in ötesinde bulunuyor.\n\nBelki de ona ve geri kalan akrabalarıma bir elçi göndermeliyim; Batıdiyar'a geri dönüp bana Blackfyre'ı getirmelerini istemeliyim."
 agot_peake_uprising.0014.a: "Derhal bir elçi gönder!"
 agot_peake_uprising.0014.b: "Bu çaba değer değil."
  
 agot_peake_uprising.0015.t: "$agot_peake_uprising.0014.t$"
 agot_peake_uprising.0015.desc: "Batıdiyar'dan bir elçi geldi. Benim [ROOT.Char.Custom2('RelationToMeShort', aenys)] olan [aenys.GetNameNicknamedPossessive] risk almış ve kazanmış; [aenys.GetSheHe] şimdi Demir Taht'ta oturuyor. [aenys.GetSheHe] tahta büyük bir konsey aracılığıyla ulaştıysa da, yine de tacı takıyor. Uzun zamandır hayalini kurduğumuz düş, nihayet gerçek oldu ve bir kara ejder Batıdiyar'ı yönetiyor. [aenys.GetSheHe|U], sürgünümün sona ermesi karşılığında benimle Blackfyre'ı getirmemi ve onu [aenys.GetHerHim] için talep etmemi istiyor.\n\nBu yeni krala güvenmeli miyim?"
 agot_peake_uprising.0015.a: "Hırslarım gerçekleşti."
 agot_peake_uprising.0015.a.tt: "Teklifi kabul edip Batıdiyar'a geri dönersiniz."
 agot_peake_uprising.0015.b: "Aenys sadece bir kukla."
 agot_peake_uprising.0015.b.tt: "Bu maskaralığı reddedersiniz."
  
 agot_peake_uprising.0016.t: "$agot_peake_uprising.0014.t$"
 agot_peake_uprising.0016.desc: "Bittersteel, Demir Taht'ın önünde ilerliyor ve iki eliyle bir kılıç kaldırarak önüme çıkıyor. Kınından çektiği kılıç, büyülü dövülmüş Valyrian çeliğinden yapılmış; duman kadar karanlık ve büyülü dalgalarla kaplı. Atalarımın kılıcını ele geçirdim ve kendimi babamın varisi olarak pekiştirdim. Amcam, bazı akrabalarımın kinlerinden dolayı Altın Bölüğe kaldığını söylüyor, ancak artık ben Kılıç Taşıyan Kral olduğuma göre bu pek önemli değil!"
 agot_peake_uprising.0016.a: "Kara Ejder'in çağı başlıyor!"
  
 agot_peake_uprising.0017.t: "$agot_peake_uprising.0014.t$"
 agot_peake_uprising.0017.desc: "Amcam Bittersteel bir kez daha adını hak etti. Elçimi bana geri gönderdi ve Batıdiyar'a dönmeyeceklerini ve hakkımda olan kılıcı, Blackfyre'ı bana vermeyeceklerini bildirdi. O, bana Blackfyre'ı reddediyor ve dolayısıyla tahtta oturan babamın iddiasına da hakkımı inkar ediyor. Her halükarda, kılıç şimdilik uzakta ve akrabalarım da onunla birlikte."
 agot_peake_uprising.0017.a: "Ne utanç..."
  
 royal_host: "Kraliyet Ordusu"
