l_english:
  
 agot_peake_uprising.0001.t: "Peake Ayaklanması"
 agot_peake_uprising.0001.desc: "Sahte ejderha [daemon.GetFirstNameNicknamedPossessive] tahtını gasp ettiğinden beri [ROOT.Char.GetHouse.GetName] Hanesi'nin varlığı utanç ve mahcubiyetten başka ne oldu? O zamandan beri düşmanlarımız topraklarımızı parçalamaktan büyük zevk alıyor! Denizkızlarını Mander'den sürdüğümüzden beri elimizde tuttuğumuz topraklar. Artık yok! [daeron.GetFirstName] the Falseborn'un yükselişinden bu yana kaybedilen her şeyi geri alacağız ya da bu girişimde yenik düşeceğiz! Hasta bir hanedan olarak acı çekmeyeceğiz.\n\nEğer gücümüzü kanıtlarsak, belki de gerçek hükümdara, [aenysclaimant.GetTitledFirstName] [aenysclaimant.GetHouse.GetName] , Dar Deniz'in ötesinden dönmesi için ilham verebiliriz..."
 agot_peake_uprising.0001.a: "Saygınlığımız geri verilecek!"
  
 agot_peake_uprising.0002.t: "$agot_peake_uprising.0001.t$"
 agot_peake_uprising.0002.desc: "Son kırk yılda dördüncü kez, Starpike'ın zavallı sakinleri Demir Taht'a karşı ayaklandı! Bu kez ne bir müttefikleri ne de bağlanacakları bir Kara Ejderha var.\n\n[peake.GetTitledFirstNamePossessive] önemsiz isyan bir angarya olmaktan öteye gitmez; pek de zorlayıcı olmayacaktır. [peake.GetHerHis|U] talepler mantıksız, Ashford ve diğerlerinin topraklarını, elimizde kalan azıcık kudrete bile güvenemeyeceğini bir kez daha kanıtlamış bir haneye teslim etmeyeceğim.\n\nGün sona erdiğinde onlara kalacak olan tek şey Starpike!"
 agot_peake_uprising.0002.a: "Bu hainleri kendim ezeceğim!"
  
 agot_peake_uprising.0003.t: "$agot_peake_uprising.0001.t$"
 agot_peake_uprising.0003.desc: "Ne tuhaf bir fırsat... [peake.GetFullName] ilk bakışta mahkum gibi görünen bir isyanla kralın barışını bozdu.\n\n[maekar.GetTitledFirstNameRegnal] [maekar.GetHerHis] sancaklarından hiçbirini çağırmadı bile, yalnızca [maekar.GetSheHe] ve [egg.GetTitledFirstName] 'un toplayabileceği adamlara güveniyor. Demir Taht benden yardım istememiş olabilir ama bunu reddetmeyeceklerdir.\n\nNe de olsa ejderhanın hanesinin gözüne girmekten zarar gelmez. Özellikle de Casterly Kayası'nda azalan, yaşlı ve yoksun bir [gerold.GetTitledFirstName] hüküm sürerken."
 agot_peake_uprising.0003.a: "Şafakta Starpike'a gidiyoruz!"
  
 agot_peake_uprising.0004.t: "$agot_peake_uprising.0001.t$"
 agot_peake_uprising.0004.desc: "Benim [ROOT.Char.Custom2('RelationToMeShort', maekar)], [maekar.GetTitledFirstNameRegnal], Dorne Martları'ndaki [peake.GetTitledFirstName] 'un beceriksiz isyanını bastırmak için bir ordu topladı. Şimdiye kadar [peake.GetHouse.GetName] Hanesi tek başına ayaklanmış gibi görünüyor, oysa Kara Ejder'in gölgesini ilk takip edenler hep onlar olmuştur. Her ne kadar [aenysclaimant.GetFirstName] [aenysclaimant.GetHouse.GetName] Dar Deniz'in diğer tarafında kalsa da, bunun dördüncü bir isyanın başlangıcı olmaması için gayretli olmalıyız.\n\nTahtın barış ve düzeni yeniden tesis etmesine yardımcı olacak herkesle birlikte at süreceğim, umarım [peake.GetFirstNameNoTooltip] çok az direnişle alaşağı edilebilir."
 agot_peake_uprising.0004.a: "Az kan dökülmesi için dua ediyorum."
  
 agot_peake_uprising.0005.t: "Starpike Kuşatması"
 agot_peake_uprising.0005.desc: "Güçlü kraliyet ordusu Starpike surlarının dışında toplandı. Tüm askerlerimiz kuşatmaya başladı, ancak yukarıdaki surlarda sadece birkaç düzine adamımız var.\n\n[egg.GetTitledFirstName], her zaman merhametli ve kan dökülmesini önlemek isteyen, [peake.GetTitledFirstName] azalan umut ve [peake.GetHerHis] kendi saflarındaki hoşnutsuzluktan teslim olana kadar kuşatmayı sürdürmek için bana söz verdi. Öte yandan [reyne.GetTitledFirstName] zafer kazanmaya hevesli görünüyor ve birkaç düzine adamın direnmesini beklerken adamlarımızı aylarca burada mahsur bırakmamak için kaleye saldırmam için bana baskı yapıyor.\n\nHer iki argümanın da kendine göre haklı yanları var, ama hangisi daha ikna edici?"
 agot_peake_uprising.0005.a: "Saldırıya başlayın!"
 agot_peake_uprising.0005.b: "Zaman bizden yana, kuşatmayı sürdürün."
  
 agot_peake_uprising.0006.t: "$agot_peake_uprising.0005.t$"
 agot_peake_uprising.0006.desc: "Adamlarım Peake direnişinin son kırıntılarını da bastırırken Starpike'ın büyük salonunda duruyoruz. [peake.GetSheHe] her ne başarmayı umduysa, [peake.GetTitledFirstName] tamamen başarısız oldu ve şimdi bedelini ödemek zorunda.\n\nPeake Hanesi'nin Starpike hariç tüm topraklarının elinden alınmasına zaten karar verilmişti, ama bu aptalca savaşa girmeden önceydi. Pek çok kişinin kanı aktı, ama kesinlikle [peake.GetFirstNameNoTooltip] bunun için ölmeli... İhanet Peake kanında var gibi görünüyor, hepsini [peake.GetFirstNamePossessiveNoTooltip] suçları için cezalandırmak çok mu fazla olur?" Şimdi [peake.GetHouse.GetName] Hanesi'ne ne olacak?"
 agot_peake_uprising.0006.a: "Toprak kaybı yeterli, başka kimsenin ölmesine gerek yok."
 agot_peake_uprising.0006.b: "Bir örnek [peake.GetTitledFirstNameNoTooltip] adresinden yapılacaktır!"
 agot_peake_uprising.0006.c: "House Peake'in bizi tekrar rahatsız etmesine izin verilmemeli!"
  
 agot_peake_uprising.0007.t: "$agot_peake_uprising.0005.t$"
 agot_peake_uprising.0007.desc: "Kraliyet orduları Starpike'ın duvarlarına çarpıyor, biz ezici bir gücüz. Bir koçbaşı kapılara davul gibi vuruyor, zaferimizi müjdeleyecek sabit bir ritim. Adamlar düzinelerce kuşatma merdivenine tırmanarak #italic acınası#![lordpeake.GetFirstNamePossessive] duvarlarını korumak için bir grup kaldı.\n\nSütunlardan birine ben liderlik ediyorum, krallarının doğrudan savaşın tehlikelerine doğru hücum ettiğini görmek askerlerin morali için iyi. Yeni yükseltilmiş kuşatma merdivenlerinden birine tutunuyorum ve aceleyle tırmanmaya başlıyorum.\n\nBaşımı kaldırıp baktığımda iki askerin büyük bir kayayı siperlerin yanına taşıdıklarını görüyorum, tüm güçleriyle itiyorlar. Aklımdan tek bir düşünce geçiyor. #italic Bir kral böyle ölmemeli.#!"
 agot_peake_uprising.0007.a: "#difficulty_hard #italic Argh!#!#!"
  
 agot_peake_uprising.0008.t: "$agot_peake_uprising.0005.t$"
 agot_peake_uprising.0008.desc: "Benim [ROOT.Char.Custom2('RelationToMeShort', maekar)], [maekar.GetTitledFirstNameRegnal], #bold öldü!#! Ve suçlusu [peake.GetTitledFirstName]; bu [peake.GetHerHis] anlamsız bir isyandı! On yıllar içinde dördüncüsü...\n\nBabamın fermanlarına göre Peake Hanesi'nin toprakları ve sancak beyleri çoktan ellerinden alındı, sadece Starpike kalesi kaldı. Şu anda en zayıf Marcher lordlarından biri konumundalar. Ancak bu karar, onlar bir kral öldürmeden önce alınmıştı...\n\nWesteros'un en alçak hanesi, işlediği suçların bedelini daha ne kadar ödemeli?"
 agot_peake_uprising.0008.a: "Yeterince kan döküldü."
 agot_peake_uprising.0008.b: "[peake.GetTitledFirstNameNoTooltip]'un kellesini alacağım!"
 agot_peake_uprising.0008.c: "Dört kere dört çok fazla! Sıraları sona ermeli!"
  
 agot_peake_uprising.0009.t: "Büyük Konsey"
 agot_peake_uprising.0009.desc: "[maekardead.GetNameRegnal] ölü yatıyor. Prens Aerion Brightflame'in ölümünden sonra Maekar yeni bir Ejderhakayası Prensi ve varis belirleyememişti. Varislik konusundaki çatışmaları önlemek için yeni bir hükümdara taç giydirmek üzere büyük bir konsey toplandı.\n\nBeş iddia değerlendirildi. Prens [maegorclaimant.GetName], Prenses [vaellaclaimant.GetName] ve amcaları [eggclaimant.GetTitledFirstName]. Bunun ötesinde, Kara Ejderha'nın soyundan gelen biri sürgünden yazıyor, uzak bir ihtimal, [aenysclaimant.GetName] tahtı kelimelerle kazanmayı umuyor. Seçeneklerinden memnun olmayan bazı lordlar tahtı [aemonclaimant.GetName]'a teklif etmeyi umuyor, ancak onun yeminlerini bir kenara bırakmaya istekli olup olmadığı belli değil...\n\nKonsey kimi seçecek?"
 agot_peake_uprising.0009.d: "Vaella'nın sadece kısa bir naipliğe ihtiyacı olacak, o Kraliçe olacak!"
 agot_peake_uprising.0009.c: "Sırada Maegor var, o olmalı!"
 agot_peake_uprising.0009.a: "Aegon yönetmek için yeterince yaşlı, naipler altında acı çekmemize gerek yok!"
 agot_peake_uprising.0009.b: "Belki de Aemon yeminlerini bir kenara bırakmaya isteklidir."
 agot_peake_uprising.0009.e: "Kara Ejder ikna edici bir noktaya değindi."
  
 agot_peake_uprising.0010.t: "Sonsuz Sadakat"
 agot_peake_uprising.0010.desc: "Artık haklı olarak Andalların, Rhoynarların ve İlk İnsanların Kralı seçildiğime göre, durumumun ciddiyetini kavrıyorum. Çok az hane Blackfyres'ın davasını [peake.GetHouse.GetName] hanesi kadar durmaksızın desteklemiştir.\n\nYeni bulduğum güçle, kendi destekçilerimi artırmak da dahil olmak üzere diyarı istediğim şekilde şekillendirebilirim... [peake.GetFullName] hanesinin başı ve diyar için parlak bir gelecek olan [peake.GetHerHis] önüme getirildi. Peake Hanesi sadakatleri için ödüllendirilmeli mi?"
 agot_peake_uprising.0010.a: "Sadakatlerini defalarca kanıtladılar."
 agot_peake_uprising.0010.b: "Peake mi? Kimdi onlar?"
  
 agot_peake_uprising.0011.t: "Starpike Fırtınası"
 agot_peake_uprising.0011.desc: "[maekar.GetTitledFirstNameRegnal] 'un kraliyet ordusu Starpike'ın kapılarına hücum ederek ilerliyor. Yoğun asker kalabalığına bakıyorum ve başlarında gururlu bir [maekar.GetHouse.GetName] sancağı görüyorum. Kral [maekar.GetHerselfHimself] hücuma önderlik ederken, askerlerim gördükleri her taşı onların üzerine fırlatıyor. Düşman ordusunu tararken, kraliyet saflarından gelen yüksek sesli bir çığlık duyuyorum, ardından siperimin bir yerinden bir tezahürat.\n\n "Kral öldü!" Savaş alanında bağırıldığını duyuyorum ve aşağıya baktığımda [maekar.GetTitledFirstNameNoTooltip] önden sürüklenen [maekar.GetHerHis] başıboş bir taşla ezilmiş buruşuk bedenini görüyorum.\n\nŞimdi kapılar düştü, Starpike'ı da yanlarında götürdüler ve biz de kralı öldürdük."
 agot_peake_uprising.0011.a: "Merhamet için dua edeceğiz..."
  
 agot_peake_uprising.0012.t: "$agot_peake_uprising.0011.t$"
 agot_peake_uprising.0012.desc: "[maekar.GetTitledFirstNameRegnal] 'un kraliyet ordusu Starpike'ın kapılarına hücum ederek ilerliyor. Yoğun asker kalabalığına bakıyorum ve başlarında gururlu bir [maekar.GetHouse.GetName] sancağı görüyorum. Askerlerim gördükleri her taşı üzerlerine fırlatırken [maekar.GetHerselfHimself] kral hücuma önderlik ediyor. Başlarında kral olduğu halde ordu hızla kapılarımızı yıkıyor. Bir sıçan sürüsü gibi savunmamızdaki gedikten içeri dalıyorlar.\n\nKral Starpike'a girdi ve yorgun sancaktarlarımın işini çabucak bitiriyor. Kaybettik ve kral bizi [maekar.GetHerHis] kıskacına alacak."
 agot_peake_uprising.0012.a: "Merhamet için dua edeceğiz..."
  
 agot_peake_uprising.0013.t: "Ödüllendirilmiş Sadakat"
 agot_peake_uprising.0013.desc: "[aenys.GetNameNicknamed] kral olarak taçlandırıldı. Korktum. [aenys.GetSheHe][aenys.GetHerHis] 'a olan sadakatimi unutacaktım ama şimdiden [aenys.GetSheHe] onu ödüllendirmeyi uygun gördü. Bize yeni topraklar verilecek ve yürüyüşçü lordlar arasında bir kez daha kudretli kılınacağız.\n\nPeake Hanesi kara ejderhanın altında zenginleşecek."
 agot_peake_uprising.0013.a: "Tanrılar iyidir."
  
 agot_peake_uprising.0014.t: "Fatih'in Silahları"
 agot_peake_uprising.0014.desc: "Artık babamın krallık hayalini gerçekleştirdiğime göre, buna uygun görünmeliyim. Taçlar ve bir taht var, şimdi de fatih Blackfyre'ın kılıcına ihtiyacım var. Benim [ROOT.Char.Custom2('RelationToMeShort', bittersteel )] [bittersteel.GetNameNicknamed] babama adını veren kılıçla dar denizin ötesinde kaldı.\n\nBelki de [bittersteel.GetHerHim]'a ve diğer akrabalarıma Batıdiyar'a dönmeleri ve bana Blackfyre'ı getirmeleri için haber göndermeliyim."
 agot_peake_uprising.0014.a: "Derhal bir elçi gönderin!"
 agot_peake_uprising.0014.b: "Bu çabaya değmez."
  
 agot_peake_uprising.0015.t: "$agot_peake_uprising.0014.t$"
 agot_peake_uprising.0015.desc: "Batıdiyar'tan bir elçi geldi. Benim [ROOT.Char.Custom2('RelationToMeShort', aenys )] [aenys.GetNameNicknamedPossessive] kumarım işe yaradı ve [aenys.GetSheHe] şimdi Demir Taht'ta oturuyor. Yine de [aenys.GetSheHe] büyük bir konseyde kazandı, tacı hala o giyiyor. Uzun zamandır kurduğumuz rüya nihayet gerçek oldu ve Batıdiyar'a kara bir ejderha hükmediyor. [aenys.GetSheHe|U] benden vatanıma dönmemi, sürgünümün sona ermesi karşılığında [aenys.GetHerHim] 'un hak iddia etmesi için Blackfyre'ı da yanımda getirmemi istiyor.\n\nBu yeni krala güvenmeli miyim?"
 agot_peake_uprising.0015.a: "Hırsım gerçekleşti."
 agot_peake_uprising.0015.a.tt: "Teklifi kabul ediyorsun ve Batıdiyar'a dönüyorsun."
 agot_peake_uprising.0015.b: "Aenys sadece bir kukla."
 agot_peake_uprising.0015.b.tt: "Bu saçmalığı reddediyorsun."
  
 agot_peake_uprising.0016.t: "$agot_peake_uprising.0014.t$"
 agot_peake_uprising.0016.desc: "Bittersteel Demir Taht'ın önüne çıkıyor ve iki eliyle bir kılıcı havaya kaldırıyor. Kılıcı açtığında ortaya Valyria çeliği çıkıyor, duman gibi koyu ve büyü ile dövülmesinden kaynaklanan dalgalanmalarla kaplı. Atalarımın kılıcına sahip çıktım ve kendimi babamın varisi olarak sağlamlaştırdım. Amcam, akrabalarımdan bazılarının Altın Bölük'te inat uğruna kaldığını söyledi ama artık Kılıcı Taşıyan Kral olduğum için bunun pek bir önemi yok!"
 agot_peake_uprising.0016.a: "Kara Ejder'in çağı başlıyor!"
  
 agot_peake_uprising.0017.t: "$agot_peake_uprising.0014.t$"
 agot_peake_uprising.0017.desc: "Amcam Bittersteel adını bir kez daha hak etti. Elçimi bana geri göndererek Batıdiyar'a dönmeyeceğini ve hakkım olan kılıcı bana vermeyeceğini bildirdi. Beni Blackfyre'dan mahrum bırakacak ve dolayısıyla babamın oturduğum taht üzerindeki hak iddiasını da reddedecek. Her halükarda, kılıç ve onunla birlikte akrabalarım da şimdilik benden uzakta."
 agot_peake_uprising.0017.a: "Yazık."
  
 royal_host: "Kraliyet Ev Sahibi"
