l_english:
  
 agot_war.0001.t: "Ganimetler Galiplere Aittir" #NT!
 agot_war.0001.desc: "Savaş sona erdiğinde, zafere olan katkımdan kimse şüphe edemez.\n\nBu savaşın kazanılmasına yardım ettim. Kuvvetlerim, eylemlerim ve liderliğim olmasaydı kim bilir neler olurdu. Bu nedenle, [attacker.GetName] bana ödüller ve avantajlar vermeye açık olabilir." #NT!
 agot_war.0001.a: "Ödüllendirilmeliyim!" #NT!
 agot_war.0001.b: "Hayır, bunu sormayacağım." #NT!
  
 agot_war.0002.t: "$agot_war.0001.t$" #NT!
 agot_war.0002.desc: "Hangi kraliyet nimetini istemeliyim?" #NT!
 agot_war.0002.a: "Altın. Sade ve basit." #NT!
 agot_war.0002.b: "[spoiler_kg_candidate.GetFirstName] [attacker.Custom('KingsguardName')] adresine gitmeli." #NT!
 agot_war.0002.c: "Akrabam için bir kraliyet evliliği." #NT!
 agot_war.0002.d: "[title.GetNameNoTier] benim olmalı." #NT!
 agot_war.0002.e: "Küçük Konsey'de bir koltuk istiyorum." #NT!
  
 agot_war.0003.t: "$agot_war.0001.t$" #NT!
 agot_war.0003.desc: "Son zaferimde [whiner.GetName] adresinin büyük bir rol oynadığı bir sır değil. Şaşırtıcı olmayan bir şekilde, görünen o ki [whiner.GetSheHe] bunu [whiner.GetHerHis] avantajı olarak kullanmak niyetindedir. [whiner.GetSheHe][whiner.GetHerHim] 'a kraliyet lütfunda bulunmamı istiyor." #NT!
 agot_war.0003.requested_gold.desc: "[whiner.GetNameNoTooltip] yeni hazinelerimden yüklü miktarda altın istedi." #NT!
 agot_war.0003.requested_kg.desc: "[whiner.GetNameNoTooltip] [whiner.GetHerHis] aile üyesi [spoiler_kg_candidate.GetShortUIName]'un [ROOT.Char.Custom('KingsguardName')]'uma kabul edilmesini talep etmiştir." #NT!
 agot_war.0003.requested_marriage.desc: "[whiner.GetNameNoTooltip] [whiner.GetHerHis] aile üyesi [spoiler_marriage_candidate.GetShortUIName]'a kraliyet evliliğinin yüksek ödülünün verilmesini istedi. Kabul edersem, [spoiler_marriage_candidate.GetNameNoTooltip] ve ben evleneceğiz." #NT!
 agot_war.0003.requested_titles.desc: "[whiner.GetNameNoTooltip] [whiner.GetSheHe] adresine [title.GetNameNoTier] adresinin verilmesini talep etmiştir." #NT!
 agot_war.0003.requested_council.desc: "[whiner.GetNameNoTooltip] [whiner.GetSheHe] adresine Küçük Konsey'de bir koltuk verilmesini talep etmiştir." #NT!
 agot_war.0003.a: "O zaman altınları olacak." #NT!
 agot_war.0003.b: "[spoiler_kg_candidate.GetFirstName] [attacker.Custom('KingsguardName')] adresine katılacaktır." #NT!
 agot_war.0003.c: "[spoiler_marriage_candidate.GetName] benimle evlenecek." #NT!
 agot_war.0003.c_betrothal: "[spoiler_marriage_candidate.GetName] benimle nişanlanacak." #NT!
 agot_war.0003.d: "Çok aceleciler." #NT!
 agot_war.0003.e: "[title.GetName] adresini alacaklar!" #NT!
 agot_war.0003.f: "Küçük Konsey'de bir koltuk, tamamdır." #NT!
  
 agot_war.0004.t: "$agot_war.0001.t$" #NT!
 agot_war.0004.desc: "Kraliyet evliliği için hangi akrabamı seçmeliyim?" #NT!
 agot_war.0004.a: "Sanırım bu kişi." #NT!
 agot_war.0004.a_tt: "[spoiler_marriage_candidate.GetUIName] için bir evlilik seçeneği olarak önerilecektir. [attacker.GetShortUIName]" #NT!
  
 agot_war.0003.rejection_msg: "Kraliyet Nimeti Reddedildi!" #NT!
 agot_war.0003.rejection_msg_desc: "[attacker.GetName] kraliyet lütfunu reddetti." #NT!
 agot_war.0003.acceptance_msg: "Kraliyet Nimeti Verildi" #NT!
 agot_war.0003.acceptance_msg_desc: "[attacker.GetName] istediğiniz kraliyet lütfunu bahşetti." #NT!
