l_english:
  
 agot_war.0001.t: "Ganimetler Zaferi Kazanana Ait"
 agot_war.0001.desc: "Savaş sona erdi ve zaferdeki rolümü kimse sorgulayamaz.\n\nBu savaşın kazanılmasında benim katkılarım oldu. Eğer benim askerlerim, eylemlerim ve liderliğim olmasaydı, sonuçlar tamamen farklı olabilirdi. Bu yüzden, [attacker.GetName] bana ödüller ve imtiyazlar vermeye açık olabilir."
 agot_war.0001.a: "Kesinlikle ödüllendirilmeliyim!"
 agot_war.0001.b: "Hayır, bunu istemeyeceğim."
  
 agot_war.0002.t: "$agot_war.0001.t$"
 agot_war.0002.desc: "Hangi kraliyet lütfunu talep etmeliyim?"
 agot_war.0002.a: "Altın. Basit ve net."
 agot_war.0002.b: "[spoiler_kg_candidate.GetFirstName], [attacker.Custom('KingsguardName')] birliğine katılmalı."
 agot_war.0002.c: "Akrabam için bir kraliyet evliliği düzenlemeliyim."
 agot_war.0002.d: "[title.GetNameNoTier] benim malım olmalı."
 agot_war.0002.e: "Küçük Konsey’de bir yer talep etmeliyim."
  
 agot_war.0003.t: "$agot_war.0001.t$"
 agot_war.0003.desc: "[whiner.GetName] adlı kişinin yakın zamandaki zaferimde büyük rol oynadığı artık herkesçe biliniyor. Tahmin edileceği üzere, o bu durumu kendi avantajına kullanmak istiyor ve benden bir kraliyet lütfu talep ediyor.\n\n"
 agot_war.0003.requested_gold.desc: "[whiner.GetNameNoTooltip], hazinemden cömertçe bir miktar altın talep etti."
 agot_war.0003.requested_kg.desc: "[whiner.GetNameNoTooltip], akrabası [spoiler_kg_candidate.GetShortUIName] adlı kişinin benim [ROOT.Char.Custom('KingsguardName')] sıralarına katılması için rica ediyor."
 agot_war.0003.requested_marriage.desc: "[whiner.GetNameNoTooltip], ailesinden [spoiler_marriage_candidate.GetShortUIName] adlı kişinin kraliyet evliliği aracılığıyla şereflendirilmesini talep ediyor. Eğer kabul edersem, [spoiler_marriage_candidate.GetNameNoTooltip] ile evlenmem gerekecek."
 agot_war.0003.requested_titles.desc: "[whiner.GetNameNoTooltip], kendisine [title.GetNameNoTier] unvanının verilmesi için baskı yapıyor."
 agot_war.0003.requested_council.desc: "[whiner.GetNameNoTooltip], Küçük Konsey’de bir konum elde etmek istiyor."
 agot_war.0003.a: "Altın onların olsun."
 agot_war.0003.b: "[spoiler_kg_candidate.GetFirstName], [attacker.Custom('KingsguardName')] sıralarına katılacak."
 agot_war.0003.c: "[spoiler_marriage_candidate.GetName] ile evleneceğim."
 agot_war.0003.c_betrothal: "[spoiler_marriage_candidate.GetName] ile nişanlanacağım."
 agot_war.0003.d: "Bu talep fazla aceleci ve uygun değil."
 agot_war.0003.e: "[title.GetName] artık onların unvanı."
 agot_war.0003.f: "Küçük Konsey’de bir yerleri olsun."
  
 agot_war.0004.t: "$agot_war.0001.t$"
 agot_war.0004.desc: "Kraliyet evliliği için hangi akrabamı seçmeliyim?"
 agot_war.0004.a: "Sanırım bu kişi en uygun olan."
 agot_war.0004.a_tt: "[spoiler_marriage_candidate.GetUIName], [attacker.GetShortUIName] ile evlilik seçeneği olarak önerilecek."
  
 agot_war.0003.rejection_msg: "Kraliyet Lütfu Reddedildi!"
 agot_war.0003.rejection_msg_desc: "[attacker.GetName], talep ettiğiniz kraliyet lütfunu reddetti."
 agot_war.0003.acceptance_msg: "Kraliyet Lütfu Kabul Edildi"
 agot_war.0003.acceptance_msg_desc: "[attacker.GetName], talep ettiğiniz kraliyet lütfunu kabul etti."
