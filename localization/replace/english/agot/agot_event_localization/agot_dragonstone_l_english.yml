l_english:
 agot_dragonstone.0002.t: "Ejderha Kayası [heir.Custom('GetPrincessPrince')]i"
 agot_dragonstone.0002.desc: "I. Aenys'in zamanından beri Ejderha Kayası, Demir Taht varisinin makamı olmuştur. Artık Ejderha Kayası'nı tek başına yönetme yaşına geldiğine göre, Onun krallıktaki konumunu tanıyarak Ejderha Kayası [heir.Custom('GetPrincessPrince')] unvanını vermeliyim. Yada bu ünvanı kendim için tutmalıyım."
 agot_dragonstone.0002.a: "Gelenek sürdürülmeli; Ejderha Kayası'nı [heir.GetFirstNamePossessiveNoTooltip] yönetimine vereceğim."
 agot_dragonstone.0002.b: "Gelenek zamanını değil; Ejderha Kayası'nı kendimde tutacağım."
 agot_dragonstone.0003.t: "Ejderha Kayası [heir.Custom('GetPrincessPrince')]i"
 agot_dragonstone.0003.desc: "Artık Demir Taht'ta oturduğuma göre, varisim [heir.GetFirstNameNoTooltip], Ejderha Kayası [heir.Custom('GetPrincessPrince')] olarak yerini almalı ya da Fatih'in kadim makamını kraliyet sığınağı olarak kendim için tutmalıyım."
 agot_dragonstone.0003.a: "Gelenek sürdürülmeli; Ejderha Kayası'nı [heir.GetFirstNamePossessiveNoTooltip] yönetimine vereceğim."
 agot_dragonstone.0003.b: "Gelenek zamanını değil; Ejderha Kayası'nı kendimde tutacağım."
 agot_dragonstone.0007.t: "Ejderha Kayası [heir.Custom('GetPrincessPrince')]i"
 agot_dragonstone.0007.desc: "[deceased_heir.GetFirstNamePossessiveNoTooltip] ölümüyle, [heir.GetFirstNameNoTooltip] artık haklı olarak Ejderha Kayası [heir.Custom('GetPrincessPrince')] oldu. [ROOT.Char.Custom2('RelationToMeShort', deceased_heir)] ölümü sonrası hemen başka bir varis atamak için hazır olup olmadığımdan emin değilim. Belki de [heir.GetFirstNameNoTooltip], şimdilik yakınımda kalmalı..."
 agot_dragonstone.0007.a: "Gelenek sürdürülmeli; Ejderha Kayası'nı [heir.GetFirstNamePossessiveNoTooltip] yönetimine vereceğim."
 agot_dragonstone.0007.b: "Ejderha Kayası'nı [heir.GetFirstNamePossessiveNoTooltip] yönetimine vermeye henüz hazır değilim."
 agot_dragonstone.0008.t: "[heir.Custom('GetPrincessPrince')] ve Varis"
 agot_dragonstone.0008.desc: "Gelenek ve hakkaniyet gereği, Demir Taht'ın varisi önce iradesini Ejderha Kayasın'da denemek zorundadır. Bugün, bu görev [heir.GetFirstName] adlı kişiye geçiyor. [heir.Custom('GetPrincessPrince')] unvanıyla Ejderha Kayası'nı yönetmeye başlayan o, geçmişteki varisler gibi bu sorumluluğu üstleniyor. Bir liderlik tadı, gelecek için bir ön izleme — bir gün, benim zamanım tükendiğinde, o sadece bu antik tahtı değil, tüm krallığı miras alacak.\n\nSarayın gözleri şimdi onun üzerinde; izliyor, tartıyor. o bir gün omuzlayacağı bu yükün hakkını vermek için kendini kanıtlayabilecek mi?"
 agot_dragonstone.0008.a: "[heir.GetHerHis|U] yolu çizildi — gerisi zamanla ortaya çıkacak."
 agot_dragonstone.0008.b: "Acaba o nasıl bir hükümdar olacak diye merak ediyorum."
