l_english:
 agot_dragonstone.0002.t: "Ejderha Kayası'un [heir.Custom('GetPrincessPrince')]'ı"
 agot_dragonstone.0002.desc: "Aenys I'in zamanından beri, Ejderha Kayası Demir Taht'ın varisinin koltuğu olmuştur. [heir.GetFirstName], Ejderha Kayası'u [heir.GetHerHis]'de tek başına yönetebilecek yaşa geldiğinden, [heir.GetHerHim]'ye [heir.GetHerHis] diyarındaki konumunun tanınması olarak Ejderha Kayası'un [heir.Custom('GetPrincessPrince')] unvanını vermem ya da gelecekteki kullanımlar için bu unvanı kendim saklamam zamanı geldi."
 agot_dragonstone.0002.a: "Gelenek sürdürülmeli; [heir.GetFirstNameNoTooltip] Ejderha Kayası'nı vereceğim."
 agot_dragonstone.0002.b: "Gelenek zamanı geçti; Ejderha Kayası'nı kendime saklayacağım."
 agot_dragonstone.0003.t: "Ejderha Kayası'un [heir.Custom('GetPrincessPrince')]'ı"
 agot_dragonstone.0003.desc: "Artık Demir Taht'a oturduğuma göre, varisim [heir.GetFirstNameNoTooltip]'ın Ejderha Kayası'nın [heir.Custom('GetPrincessPrince')]'si olarak [heir.GetHerHis]. sırayı almasının zamanı geldi, ya da Fatih'in geleneksel tahtını kendime kraliyet sığınağı olarak saklayabilirim."
 agot_dragonstone.0003.a: "Gelenek sürdürülmeli; [heir.GetFirstNameNoTooltip] Ejderha Kayası'nı vereceğim."
 agot_dragonstone.0003.b: "Gelenek zamanı geçti; Ejderha Kayası'nı kendime saklayacağım."
 agot_dragonstone.0007.t: "Ejderha Kayası'un [heir.Custom('GetPrincessPrince')]'ı"
 agot_dragonstone.0007.desc: "[deceased_heir.GetFirstNameNoTooltip]'ın ölümüyle, [heir.GetFirstNameNoTooltip] artık haklı olarak Ejderha Kayası'un [heir.Custom('GetPrincessPrince')]'si. [ROOT.Char.Custom2('RelationToMeShort', deceased_heir)]'ümün ölümünden hemen sonra başka bir varis adlandırmaya hazır olduğumdan emin değilim. Belki de [heir.GetFirstNameNoTooltip]'i şimdilik yakınımda tutmalıyım..."
 agot_dragonstone.0007.a: "Gelenek sürdürülmeli; [heir.GetFirstNameNoTooltip] Ejderha Kayası'nı vereceğim."
 agot_dragonstone.0007.b: "Henüz [heir.GetFirstNameNoTooltip] Ejderha Kayası'u vermeye hazır değilim."
