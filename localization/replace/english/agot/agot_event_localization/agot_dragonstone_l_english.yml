agot_dragonstone.0002.t:0 "Ejderha Kayası [heir.Custom('GetPrincessPrince')]i"
agot_dragonstone.0002.desc:0 "I. Aenys'in zamanından beri Ejderha Kayası, Demir Taht varisinin makamı olmuştur. Artık [heir.GetFirstName] Ejderha Kayası'nı [heir.GetHerHis] başına yönetme yaşına geldiğine göre, [heir.GetHerHis] krallıktaki konumunu tanıyarak [heir.GetHerHis]'e Ejderha Kayası [heir.Custom('GetPrincessPrince')] unvanını vermenin veya gelecekteki kullanımlar için unvanı kendimde tutmanın zamanı geldi."
agot_dragonstone.0002.a:0 "Gelenek sürdürülmeli; Ejderha Kayası'nı [heir.GetFirstNameNoTooltip]'a vereceğim."
agot_dragonstone.0002.b:0 "Gelenek zamanını doldurdu; Ejderha Kayası'nı kendimde tutacağım."
agot_dragonstone.0003.t:0 "Ejderha Kayası [heir.Custom('GetPrincessPrince')]i"
agot_dragonstone.0003.desc:0 "Artık Demir Taht'ta oturduğuma göre, varisim [heir.GetFirstNameNoTooltip]'ın Ejderha Kayası [heir.Custom('GetPrincessPrince')] olarak yerini alması ya da Fatih'in geleneksel makamını kraliyet sığınağı olarak kendim için tutmamın zamanı geldi."
agot_dragonstone.0003.a:0 "Gelenek sürdürülmeli; Ejderha Kayası'nı [heir.GetFirstNameNoTooltip]'a vereceğim."
agot_dragonstone.0003.b:0 "Gelenek zamanını doldurdu; Ejderha Kayası'nı kendimde tutacağım."
agot_dragonstone.0007.t:0 "Ejderha Kayası [heir.Custom('GetPrincessPrince')]i"
agot_dragonstone.0007.desc:0 "[deceased_heir.GetFirstNameNoTooltip]'ın ölümüyle, [heir.GetFirstNameNoTooltip] artık haklı olarak Ejderha Kayası [heir.Custom('GetPrincessPrince')] oldu. [ROOT.Char.Custom2('RelationToMeShort', deceased_heir)]'ımın ölümünden hemen sonra başka bir varis atamak için hazır olup olmadığımdan emin değilim. Belki de [heir.GetFirstNameNoTooltip]'ı şimdilik yakınımda tutmalıyım..."
agot_dragonstone.0007.a:0 "Gelenek sürdürülmeli; Ejderha Kayası'nı [heir.GetFirstNameNoTooltip]'a vereceğim."
agot_dragonstone.0007.b:0 "Ejderha Kayası'nı [heir.GetFirstNameNoTooltip]'a vermeye henüz hazır değilim."