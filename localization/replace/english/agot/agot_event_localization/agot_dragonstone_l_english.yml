agot_dragonstone.0002.t:0 "Ejderha Kayası [heir.Custom('GetPrincessPrince')]i"
agot_dragonstone.0002.desc:0 "I. Aenys'in zamanından beri Ejderha Kayası, Demir Taht varisinin makamı olmuştur. Artık Ejderha Kayası'nı tek başına yönetme yaşına geldiğine göre, Onun krallıktaki konumunu tanıyarak Ejderha Kayası [heir.Custom('GetPrincessPrince')] unvanını vermeliyim. Yada bu ünvanı kendim için tutmalıyım."
agot_dragonstone.0002.a:0 "Gelenek sürdürülmeli; Ejderha Kayası'nı [heir.GetFirstNamePossessiveNoTooltip] yönetimine vereceğim."
agot_dragonstone.0002.b:0 "Gelenek zamanını değil; Ejderha Kayası'nı kendimde tutacağım."
agot_dragonstone.0003.t:0 "Ejderha Kayası [heir.Custom('GetPrincessPrince')]i"
agot_dragonstone.0003.desc:0 "Artık Demir Taht'ta oturduğuma göre, varisim [heir.GetFirstNameNoTooltip], Ejderha Kayası [heir.Custom('GetPrincessPrince')] olarak yerini almalı ya da Fatih'in kadim makamını kraliyet sığınağı olarak kendim için tutmalıyım."
agot_dragonstone.0003.a:0 "Gelenek sürdürülmeli; Ejderha Kayası'nı [heir.GetFirstNamePossessiveNoTooltip] yönetimine vereceğim."
agot_dragonstone.0003.b:0 "Gelenek zamanını değil; Ejderha Kayası'nı kendimde tutacağım."
agot_dragonstone.0007.t:0 "Ejderha Kayası [heir.Custom('GetPrincessPrince')]i"
agot_dragonstone.0007.desc:0 "[deceased_heir.GetFirstNamePossessiveNoTooltip] ölümüyle, [heir.GetFirstNameNoTooltip] artık haklı olarak Ejderha Kayası [heir.Custom('GetPrincessPrince')] oldu. [ROOT.Char.Custom2('RelationToMeShort', deceased_heir)] ölümü sonrası hemen başka bir varis atamak için hazır olup olmadığımdan emin değilim. Belki de [heir.GetFirstNameNoTooltip], şimdilik yakınımda kalmalı..."
agot_dragonstone.0007.a:0 "Gelenek sürdürülmeli; Ejderha Kayası'nı [heir.GetFirstNamePossessiveNoTooltip] yönetimine vereceğim."
agot_dragonstone.0007.b:0 "Ejderha Kayası'nı [heir.GetFirstNamePossessiveNoTooltip] yönetimine vermeye henüz hazır değilim."