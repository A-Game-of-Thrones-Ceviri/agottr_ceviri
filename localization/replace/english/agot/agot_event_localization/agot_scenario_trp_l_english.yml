  # 0001 - 0099: Daemon 
 agot_scenario_trp.0001.t: "Asi Prens'in Savaşı" #NT!
 agot_scenario_trp.0001.desc: "[current_dragon.GetName]'ın arkasından iniyorum, önümdeki savaş kampını incelemek için miğferimi çıkarıyorum. Targaryen ve Velaryon'un sancakları rüzgarda dalgalanıyor, askerler bir sonraki saldırımıza hazırlanıyor. [ROOT.Char.GetCurrentLocation.GetName] adası yeterince kolay düştü, ancak Stepstones'un geri kalanı o kadar basit olmayacak.\n\nEjderha Kayası Prensi olarak doğuştan hakkım reddedilmiş olsa da, kardeşimin beni belirsizliğe sürüklemesine izin vermeyeceğim. Stepstones'u fethedeceğim ve bu ikinci oğlun [ROOT.Char.GetHouse.GetName] Hanesi'nin gerçek varisi olduğunu kanıtlayacağım!" #NT!
 agot_scenario_trp.0001.a: "Hayır #emp Yengeç Besleyici#! beni durduramayacak!" #NT!
  
 agot_scenario_trp.0002.t: "Güvenli Bir İniş" #NT!
 agot_scenario_trp.0002.desc_crabfeeder: "Zafer! Bu sahte amirallerin ilki yenildi ve Stepstones'un kalbi bizim! Ancak, Triarchy'nin eylemlerimizden haberdar olduğu ve bizi durdurmak için [crabfeeder.GetFirstNameNicknamedPossessive] çabaya katıldığı anlaşılıyor.\n\nAyrıca, onun yardımcı amiralleri üzerindeki üstünlüğüne onay verdikleri ve güçlerinin onun sancağı altında birleştiği anlaşılıyor.\n\nBirleşik, bölünmüş, yüzlerce veya binlerce gemi, beni durdurmalarına izin vermeyeceğim! Herkes #italic Ateş ve Kan!#!'nin gerçek anlamını öğrenecek!" #NT!
 agot_scenario_trp.0002.desc_other: "Zafer! Bu sahte amirallerin ilki yenildi ve Stepstones'un kalbi bizim! Ancak, Triarchy'nin eylemlerimizden haberdar olduğu ve bizi durdurmak için amirallerinin çabalarına katıldığı anlaşılıyor.\n\nAyrıca, [stepstones_commander.GetTitledFirstName]'a öncelik verdikleri ve güçlerinin [stepstones_commander.GetHerHis] bayrağı altında birleştiği anlaşılıyor.\n\nBirleşik, bölünmüş, yüzlerce veya binlerce gemi, beni durdurmalarına izin vermeyeceğim! Herkes #italic Ateş ve Kan'ın gerçek anlamını öğrenecek!#!" #NT!
 agot_scenario_trp.0002.a: "Bu Basamak Taşları benim olacak!" #NT!
  
 agot_scenario_trp.0003.t: "Dar Denizin Kralı" #NT!
 agot_scenario_trp.0003.desc: "Basamak Taşları benim! Triarchy'nin filosu harabeye dönmüş ve orduları rüzgara dağılmış durumda.\n\nBasamak Taşları ve Dar Deniz Kralı olarak taç giydim ve dünya artık en azından bir Targaryen'in hala hanedanının kaderini temsil ettiğini biliyor!\n\nTriarchy bu Adaların kıyısına geri püskürtülmüş olsa da, yenilgiyi kabul edip etmeyecekleri veya kaybettikleri toprakları geri almaya mı çalışacakları henüz belli değil.\n\nBir sonraki hamlelerinin haberi kesinlikle yakında gelecek olsa da, nefes almak için küçük bir pencere var ve bu arada, ben muzafferim!" #NT!
 agot_scenario_trp.0003.a: "Kralının önünde eğil!" #NT!
 agot_scenario_trp.0003.a.tt: "Üçlü yönetim yakında yenilgiyi kabul edip etmeyeceğine ya da kaybedilen topraklarını geri almaya çalışıp çalışmayacağına karar verecek" #NT!
  
 agot_scenario_trp.0004.t: "Çölden Yılanlar" #NT!
 agot_scenario_trp.0004.desc: "Görünüşe göre Dornelular, kendi bölgelerinin sınırında ikinci bir Targaryen diyarının olmasına razı değiller. Kendi ordularını Stepstones'a gönderdikleri ve Triarchy'den beni bir kez daha devirmeye çalışmaları için yalvardıkları haberini aldım!\n\nSon savaşımızdan hala toparlanıyor olsalar da, bu züppe tüccarları yeni çöl faresi arkadaşlarıyla birlikte yenmek zor olabilir. Belki de ihtişamımdan memnun bir şekilde Kızıl Kale'ye dönmeliyim ya da belki de dünyaya Targaryenların aldıklarını sakladıklarını göstermeliyim!" #NT!
 agot_scenario_trp.0004.a: "Dorn'lu olalım ya da olmayalım, düşmanlarımız yanacak!" #NT!
 agot_scenario_trp.0004.b: "Bütün bunlar denizdeki bir taş yığını için mi?" #NT!
  
 agot_scenario_trp.0005.t: "Rakipsiz Deniz Ejderha Efendisi" #NT!
 agot_scenario_trp.0005.desc: "Triarchy benim yönetimimi kabul etmeye zorlandı ve kesin olarak Essos'a hapsedildi. Basamak Taşlarının benim olduğunu kanıtladım ve onları kolayca bırakmayacağım!\n\nBenim yönetimim altında güçlü ve birleşik olan krallığım, şimdi bir seçimle karşı karşıyayım. Doğuda uzun zamandır düşmanım yatıyor, yaralarını sarıyor. Onlar zayıfken saldırabilir ve bu imparatorluğu #italic benim #!rule. Batıda," #NT!
 agot_scenario_trp.0005.desc.west_brother: "kardeşim Demir Taht'ta oturuyor. Onu sevmeme rağmen, onun gerçek bir ejderha olmadığını biliyorum. Ona meydan okumaya cesaret edebilir miyim?" #NT!
 agot_scenario_trp.0005.desc.west_niece: "yeğenim Demir Taht'ta oturuyor. Ama bir kız olarak, Targaryen mirasının gerçek varisi değil. Yine de onu hala seviyorum." #NT!
 agot_scenario_trp.0005.desc.west_other: "Demir Taht'ta sahte bir varis oturuyor, onların başarıları benimkilerle karşılaştırıldığında sönük kalıyor." #NT!
 agot_scenario_trp.0005.desc.end: "Tahta sadakat yemini de edebilirim. Yedi'ye yeni bir krallık eklemek kesinlikle bir ödül gerektirir?\n\nSonunda, ihtişamımla yetinerek krallığımı yönetebilirim. Seçim benim." #NT!
 agot_scenario_trp.0005.a: "Üçlü Devleti fethedeceğim!" #NT!
 agot_scenario_trp.0005.b: "Yeterince numara yaptık. Demir Taht benim olmalı!" #NT!
 agot_scenario_trp.0005.c: "Yedi Krallığa Adım Taşları eklenecek!" #NT!
 agot_scenario_trp.0005.c.tt: "Krallığa yaptığınız büyük hizmet için size ek lütuflar verilebilir" #NT!
 agot_scenario_trp.0005.d: "Fethedebileceğimi kanıtladım. Şimdi yönetebileceğimi kanıtlayacağım." #NT!
 agot_scenario_trp.0005.d.tt: "Bağımsız kalacak ve Stepstones'ı yönetmeye devam edeceksiniz" #NT!
 agot_scenario_trp.0005.e: "Bu kaya diyarından bıktım. Kızıl Kale'ye döneceğim." #NT!
  
 agot_scenario_trp.0006.t: "Bir Deniz Yılanının Daveti" #NT!
 agot_scenario_trp.0006.desc: "Bir zamanlar savaş müttefikim ve dostum olan [corlys.GetTitledFirstName], bana Driftmark'a bir davet gönderdi! Daha önce gitmiş olmama ve Corlys'i en son gördüğümden beri çok uzun zaman geçmemiş olmasına rağmen, sözlerinde bir fırsat ipucu var. Corlys her zaman büyük jestler yapan biriydi ve aklından ne geçtiğini merak etmeden duramıyorum.\n\nBu daveti kabul etmeli miyim yoksa burada mı kalmalıyım?" #NT!
 agot_scenario_trp.0006.a: "Deniz Yılanı'nın nasıl bir sürünme planladığını görelim." #NT!
 agot_scenario_trp.0006.a.f: "Yarın bir geminin hareket etmesini emrediyorsun." #NT!
 agot_scenario_trp.0006.a.tt: "Driftmark'a yolculuğunuz" #NT!
 agot_scenario_trp.0006.b: "Deniz Yılanının oyunlarına ayıracak vaktim yok." #NT!
 agot_scenario_trp.0006.b.tt: "Corlys'in davetini reddediyorsun" #NT!
  
 agot_scenario_trp.0007.t: "Deniz Yılanının Kızı" #NT!
 agot_scenario_trp.0007.desc: "Corlys'in beni Driftmark'a davet etmesinin nedenini anlamam uzun sürmüyor. Karaya ayak basmamızdan birkaç dakika sonra, kızı [laena.GetFirstName] hanımın bizi beklediği bahçeye beni götürüyor. Gerçekten güzel bir kadına dönüşmüş ve cazibesinin bende yarattığı etkiyi inkar edemiyorum.\n\n" #NT!
 agot_scenario_trp.0007.desc_betrothed: "Ancak bu tür planların bir pürüzleri var. Görünüşe göre bu güzelliğe sahip olmak istiyorsam, ejderhanın önce şövalyeyi öldürmesi gerekiyor. Corlys'in anlattığına göre, Laena birkaç yıl önce [laena_betrothed.GetFirstName] ile nişanlanmış, babasının unvanını devraldıktan sonra babasının mirasını hızla çarçur etmiş ve şimdi Corlys'in sarayında yaşayarak Corlys'in sözünü tutmasını sağlamaya çalışıyor." #NT!
 agot_scenario_trp.0007.desc_not: "Elbette, ilk karısının yasını tutarken bir keresinde kardeşime teklif edilmişti. Ama o reddetti ve şimdi o burada benimle, hem de çok #italic kapat#!. Onun için açıkça kaçırılmış bir fırsattı, ama uzun süre ayrı durmaya çalıştıktan sonra, mirasta olduğu gibi evlilikte de ondan sonra ikinci olmayı kabul edebilir miyim?" #NT!
 agot_scenario_trp.0007.a: "Bu meydan okuyucuyu devireceğim!" #NT!
 agot_scenario_trp.0007.a.tt: "Eğer kazanırsan evleneceksin [laena.GetName]" #NT!
 agot_scenario_trp.0007.b: "Hanımım, elinizi rica edebilir miyim?" #NT!
 agot_scenario_trp.0007.b.tt: "Laena'nın elini isteyeceksin" #NT!
 agot_scenario_trp.0007.c: "Burada kardeşimin yanında ikinci planda kalmayacağım!" #NT!
 agot_scenario_trp.0007.c.f: "İlk gemiyi eve sipariş ediyorsun." #NT!
  
 agot_scenario_trp.daemon_leaves_tt: "Basamak Taşlarını kendi haline bırakıp Kızıl Kale'ye geri döneceksiniz." #NT!
  
  # 0100 - 0199: Corlys 
 agot_scenario_trp.0101.t: "Deniz Yılanı" #NT!
 agot_scenario_trp.0101.desc: "Amiral gemim Sea Snake'in güvertesinde duruyorum, bir kez daha House [ROOT.Char.GetHouse.GetName]'ın şanı için başka bir maceraya yelken açmaya hazırım. Triarchy'nin Stepstones'a uyguladığı tarifeler, çoktan kazandığım zenginlikleri bastırıyor ve bazı şımarık tüccarların bir kalem darbesiyle eserlerimi yıkmasına izin vermeyeceğim.\n\nBu konuda, [daemon.GetCurrentLocation.GetName]'ye çoktan inmiş ve savaşın bir sonraki aşamasına hazırlanmaya başlamış olan [daemon.GetTitledFirstName] ile müttefik oldum. Ona katılacağım ve birlikte Triarchy'yi diz çöktüreceğiz!" #NT!
 agot_scenario_trp.0101.a: "Basamak Taşlarına!" #NT!
 agot_scenario_trp.0101.a.tt: "Bu savaşa karşı çıkan karınız ve çocuklarınız bu çatışmada ejderhalarına binmeyecekler" #NT!
  
 agot_scenario_trp.0102.t: "Driftmark için yenilgi" #NT!
 agot_scenario_trp.0102.desc: "Stepstones'daki savaş iyi gitmedi. Triarchy'nin filosu çok güçlüydü ve" #NT!
 agot_scenario_trp.0102.desc.dead: "Daemon'un ölümü" #NT!
 agot_scenario_trp.0102.desc.alive: "Daemon Kızıl Kale'ye geri kaçıyor" #NT!
 agot_scenario_trp.0102.desc.end: "zafer şansımız suya düştü.\n\nÜçlü Yönetim ticaretimize daha da sert tarifeler koyacak ve Velaryon Hanesi'nin ihtişamının yakın gelecekte azalacağından korkuyorum." #NT!
 agot_scenario_trp.0102.a: "Hiç bu kadar yenilgiyle karşılaşmamıştım!" #NT!
  
 agot_scenario_trp.0103.t: "Deniz Yılanının İntikamı" #NT!
 agot_scenario_trp.0103.desc: "Zafer! Triarchy'nin filosu alevler içinde ve bununla birlikte hem Stepstones'daki hakimiyetleri hem de ticaretimiz küle döndü.\n\nOrtak ordularımızın önünde bir törenle Stepstones ve Dar Deniz'in Kralı'nı [daemon.GetFirstName] taçlandırdım ve serbest geçiş ve liman güvencesiyle, Velaryon Hanesi bir kez daha Westeros'un en zengini oldu!" #NT!
 agot_scenario_trp.0103.a: "Bu ittifak meyvesini verdi! Devam etmeli!" #NT!
 agot_scenario_trp.0103.a.daemon_t: "İttifak Sağlamlaştırıldı" #NT!
 agot_scenario_trp.0103.a.daemon_tt: "Corlys seninle olan ittifakını sürdürmeye karar verdi" #NT!
 agot_scenario_trp.0103.b: "Deniz Yılanı'nın şakaya gelmeyeceğini tüm dünya biliyor!" #NT!
 agot_scenario_trp.0103.b.daemon_t: "İttifak Sona Erdi" #NT!
 agot_scenario_trp.0103.b.daemon_tt: "Corlys gemilerini evine götürdü, orijinal amaçlarına ulaştı" #NT!
  
 agot_scenario_trp.0104.t: "Temiz Gemiler" #NT!
 agot_scenario_trp.0104.desc: "Sağlam bir karaya çıkıldı ve Triarchy'nin filosu Stepstones'taki ablukayı daha fazla sürdürmeyi umamaz.\n\nİsteseydim Driftmark'a geri yelken açabilir ve lüks hayatıma geri dönebilirdim. Ama buraya kadar geldim ve devam edersem kesinlikle şan ve altın beni bekliyor!" #NT!
 agot_scenario_trp.0104.a: "Bu fırsatı kaçırmayacağım!" #NT!
 agot_scenario_trp.0104.b: "Gemilerim serbestçe seyahat edebiliyor ve böylece hedeflerime ulaşıyorum." #NT!
 agot_scenario_trp.0104.b.f: "Daemon'un savaşlarını tek başına sürdürmesine izin vereceksin." #NT!
  
 agot_scenario_trp.0105.t: "Büyük Bir Yemin" #NT!
 agot_scenario_trp.0105.desc: ""O zamanlar mantıklı bir düzenlemeydi..."\n\nSevgili kızım [laena.GetFirstName], yıllardır [laena_betrothed.GetName] ile nişanlı, ancak eşleşmenin uygunluğu ciddi bir düşüşte. Eski Deniz Lordu ile eşleşmeyi kabul ettikten kısa bir süre sonra, [laena_betrothed.GetFirstNameNoTooltip] babasının pozisyonunu devraldı ve babasının mirasını hemen çarçur etti.\n\nKızımla nişanlanması onun kalan son varlığıydı, o zamandan beri benim sarayımda yaşıyor ve sözümü tutmamı sağlamaya çalışıyor.\n\nGençliğini gerekçe göstererek yıllardır onun isteklerini savuşturabiliyorum, ancak artık yetişkin bir kadın olduğu için bu oyunu daha fazla sürdüremeyeceğim." #NT!
 agot_scenario_trp.0105.a: "Yemin yemindir. Onu bozmam." #NT!
 agot_scenario_trp.0105.a.f: "Ağır bir kalple, evliliğe onay veriyorsun. Belki zamanla değerli bir eş olduğunu kanıtlayacaktır... ama bundan şüphe ediyorsun." #NT!
 agot_scenario_trp.0105.b: "Hayır, zamanı henüz gelmedi, özür dilerim." #NT!
 agot_scenario_trp.0105.b.f: "Evliliği geciktirmek için daha çok bahane buluyorsunuz." #NT!
 agot_scenario_trp.0105.b.tt: "Laena bekar kalırsa, gelecekte daha avantajlı fırsatlar olabilir" #NT!
  
 agot_scenario_trp.0106.t: "Yenilenen Bir Hırs" #NT!
 agot_scenario_trp.0106.desc: "Kulağıma ilginç bir haber geldi. Görünen o ki [king.GetTitledFirstName]" #NT!
 agot_scenario_trp.0106.desc_visy: "bir kez daha karısız. Kızımı onunla evlendirmek için bir kez başvurmuş olsam da, o zamanlar çok genç olduğu söylendi ve bunun yerine o Hightower fahişesiyle evlendi. Eh, daha çok aptallık ediyor, çünkü bir kez daha karısız ve kızım artık yetişkin bir kadın.\n\nÖnceki reddinin hakareti hala canımı yaksa da, Demir Taht'la evlenmenin prestijinin hala mevcut olduğunu ve evim için bir lütuf olacağını inkar edemem. Belki de kızımın elini bir kez daha uzatmalıyım?" #NT!
 agot_scenario_trp.0106.desc_daemon: "Kızıl Kale'de kendisine katılacak yeni bir eş arıyor.\n\nBasamak Taşları'ndaki günlerimizi ve birlikte kazandığımız zaferi sevgiyle anıyorum. Bir zamanlar abisine evlenme teklifini reddetmiş olsam da, belki de eski arkadaşım şimdi Kral olduğuna göre kızımla evlenmeye daha yatkın olurdu? Kızım iyi bir genç kadına dönüştü ve hiç kimse böyle bir evliliğin uygunluğunu inkar edemez." #NT!
 agot_scenario_trp.0106.desc_other: "Kızıl Kale'ye katılacak yeni bir eş arıyor.\n\nDaha önce böyle bir eşleşme aramış olsam da, zamanı doğru değildi. [laena.GetFirstName] çok gençti, bunu şimdi ben bile kabul edebilirim. Yine de gururumdaki yara acıyor ve [king.GetFirstNameNoTooltip]'in kabul edeceğinden emin olamıyorum. Yine de, böyle bir eşleşmenin faydaları açıktır." #NT!
 agot_scenario_trp.0106.desc_betrothed: "\n\nElbette [laena_betrothed.GetFirstName] meselesi de var ama Demir Taht'la evlilik açısından bakıldığında kolayca bir kenara itilebilir." #NT!
 agot_scenario_trp.0106.a: "Kızımın elini uzatacağım!" #NT!
 agot_scenario_trp.0106.a.f: "Kızınıza evlenme teklifi yapmak için Kızıl Kale'ye doğru yola çıkıyorsunuz." #NT!
 agot_scenario_trp.0106.a.tt: "Eğer [king.GetTitledFirstName] kabul ederse, [laena.GetFirstName] ile evlenecek" #NT!
 agot_scenario_trp.0106.b: "Daha önce bu yoldan geçtim. Tekrar teklif etmeyeceğim." #NT!
 agot_scenario_trp.0106.b.tt: "Kızınızın elini ona vermeyeceksiniz" #NT!
  
 agot_scenario_trp.0107.t: "Silah Arkadaşı mı, Damat mı?" #NT!
 agot_scenario_trp.0107.desc: "Bugün kulağıma, silah arkadaşım [daemon.GetTitledFirstName]'ın yakın zamanda karısız kaldığı haberi geldi. Bir zamanlar [laena.GetFirstName]'i kardeşiyle evlendirmeye çalışsam da, belki de daha iyi bir talip olabilir? Onu yıllardır tanıyorum ve büyük hırsları olan bir adam olmasına rağmen yetenekli bir savaşçı, bir ejderha binicisi, bir Targaryen ve diyarın bir Prensi.\n\nElbette, dahil olan ruhların gücü göz önüne alındığında, böyle bir eşleşmenin... yönetilmesi gerekecekti. Ancak bunun faydaları açık. Belki de Daemon'u Driftmark'a davet etmeliyim, birbirlerine olan ilgilerini ölçmek için?" #NT!
 agot_scenario_trp.0107.a: "Bu tür olasılıkları araştırmakta fayda var." #NT!
 agot_scenario_trp.0107.a.f: "Daemon'a mektup yazıp onu dostça bir ziyaret bahanesiyle Driftmark'a davet ediyorsun." #NT!
 agot_scenario_trp.0107.a.landed_tt: "[daemon.GetFirstName] davetinizi değerlendirecektir." #NT!
 agot_scenario_trp.0107.a.unlanded_tt: "[daemon.GetFirstName] yakında gelecek." #NT!
 agot_scenario_trp.0107.b: "Daemon'ı tanıyorum. Böyle bir eşleşme Laena'nın çıkarına değil." #NT!
  
 agot_scenario_trp.0108.t: "Kötü Gecikmiş Nişan" #NT!
 agot_scenario_trp.0108.desc: "Gerçekten, bu kötü eşleşmenin kaçınılmaz olduğu anlaşılıyor.\n\n[laena.GetFirstName], [laena_betrothed.GetFirstName] ile yirmi yıldan uzun süredir nişanlı ve artık yaşının, alabileceği herhangi bir #italic diğer#! eşleşme teklifi için sorun olmaya başlayacağı noktaya geliyor. Gerçekten uygun bir eşleşme bulma penceremin geçtiği anlaşılıyor.\n\nBu durumdan en iyi şekilde yararlanmam ve [laena_betrothed.GetFirstNameNoTooltip]'ün kızım için değerli bir eşleşme olduğunu kanıtlayabileceğini ummam gerekecek." #NT!
 agot_scenario_trp.0108.a: "Tamam. Bunu sonuna kadar götüreceğim." #NT!
 agot_scenario_trp.0108.a.f: "Laena ile [laena_betrothed.GetFirstNameNoTooltip] arasındaki nişanı korumaya karar veriyorsun." #NT!
 agot_scenario_trp.0108.b: "Hayır! Yapmayacağım! Bu oyun bitti!" #NT!
 agot_scenario_trp.0108.b.f: "Laena ile [laena_betrothed.GetFirstNameNoTooltip] arasındaki nişanı bozuyorsun." #NT!
  
 agot_scenario_trp.0109.t: "Bir Kız İkilemi" #NT!
 agot_scenario_trp.0109.desc: "Daemon, ilgilenmesi gereken başka meseleleri gerekçe göstererek Driftmark'a gitmeyeceğini bildirdi.\n\nBu haber hayal kırıklığı yaratsa da, zaten anlaşabilecekleri kesin değildi. Yine de, [laena.GetFirstNamePossessive] evliliği meselesi acil bir endişe olmaya devam ediyor." #NT!
 agot_scenario_trp.0109.a: "Başka fırsatlar için tetikte olmam gerekecek." #NT!
 agot_scenario_trp.0109.a.tt: "Laena'ya rakip aramaya devam ediyorsun" #NT!
  
 agot_scenario_trp.0110.t: "Daemon Reddediyor!" #NT!
 agot_scenario_trp.0110.desc_betrothed: "Her şey çok iyi gidiyordu! [daemon.GetFirstName] Driftmark'a vardığında, o ve [laena.GetFirstName] kesinlikle vurulmuş gibi görünüyorlardı. Bunun o gün halledileceğini düşünmüştüm!\n\nAma hayır! Nişanı öğrendiğinde, tanıdığım adamdan beklediğim gibi, geleneklere aldırmadan istediğini almak yerine, tamamen reddetti! "Valyrian kadınlarının sevgisi için erkeklerle dövüşmeyi bıraktım!" dedi, ne anlama gelirse gelsin.\n\nGörünüşe göre kızım için başka bir eş bulmam gerekecek ve [laena_betrothed.GetFirstName] hala beni kızdırmanın yollarını buluyor!" #NT!
 agot_scenario_trp.0110.desc_not: "Her şeyi planlamıştım! [daemon.GetFirstName] Driftmark'a gelecekti ve o ve [laena.GetFirstName] vurulacaktı ve evim sonsuza dek Targaryen'lara bağlanacaktı!\n\nAma hayır! Gerçekten de geldi ve şarap ve yemek ikramından mutlu oldu, ancak Laena'ya karşı soğuk ve mesafeliydi. Aralarında bir eşleşme konusunu açtığımda, bu fikir onu rahatsız etti!\n\nGörünüşe göre onu sadece kardeşi müsait olmadığı için teklif ettiğimi ve onu ona satmaya çalıştığımı düşünüyordu! Ne cesaret! Şimdi kızım için başka bir eşleşme bulmam gerekecek ve bu hakaretin beni rahatsız etmemesini umuyorum." #NT!
 agot_scenario_trp.0110.a: "Bunun işe yarayacağından o kadar emindim ki..." #NT!
 agot_scenario_trp.0110.a.tt: "Laena için bir eş aramaya devam edeceksiniz" #NT!
  
 agot_scenario_trp.0111.t: "Ejderhanın Fethi" #NT!
 agot_scenario_trp.0111.desc: "Planım umduğumdan daha iyi işledi!\n\n[daemon.GetFirstName] Driftmark'a vardığında, o ve [laena.GetFirstName] kesinlikle aşık olmuş gibi görünüyorlardı. Nişanın bir sorun olacağını düşünmüştüm, ancak düzenbaz rakibini hiç düşünmeden alt etti!\n\nGeciktirmek için hiçbir neden görmedim ve o gün onları evlendirmek için rahibi aradım. Diyarın en etkileyici adamlarından biri için güzel bir törendi.\n\nBir baba daha ne isteyebilirdi ki?" #NT!
 agot_scenario_trp.0111.a: "Çok gururluyum!" #NT!
 agot_scenario_trp.0111.a.daemon_t: "Zafer Sevinci" #NT!
  
 agot_scenario_trp.0112.t: "Dış Bahis" #NT!
 agot_scenario_trp.0112.desc: "[daemon.GetFirstName] beklenen tüm tantanayla geldi, ancak ziyaretinden ne çıkacağını asla tahmin edemezdim. O ve [laena.GetFirstName] kesinlikle vurulmuş gibi görünüyorlardı ve nişanın o gün kesinleşeceğini düşündüm! Nişanı öğrendiğinde, [laena_betrothed.GetFirstName]'yi düelloya davet etti!\n\nŞaşırtıcı bir şekilde, bu ünlü kılıç ustası ve ejderha binicisi, yukarı fırlamış bir tüccar tarafından yenildi! [laena_betrothed.GetFirstName] onu bağırsaklarından vurarak öldürdü ve Laena ile onun hemen şimdi evlenmesini talep ediyor!" #NT!
 agot_scenario_trp.0112.a: "Buna inanamıyorum!" #NT!
  
 agot_scenario_trp.0113.t: "Deniz Yılanı Baştan Çıkarma Planı Başarısı" #NT!
 agot_scenario_trp.0113.desc: "Plan tam da umduğum gibi işledi!\n\n[daemon.GetFirstName] Driftmark'a vardığında, o ve [laena.GetFirstName] kesinlikle vurulmuş gibi görünüyorlardı. Teklifi yapması uzun sürmedi ve ben de hiçbir sorun yaşamadan kabul edebildim!\n\nTören harikaydı ve ikisi de birlikte çok mutlu görünüyorlar. Kızımla çok gurur duyuyorum ve böyle bir eşleşme bulduğu için çok mutluyum!" #NT!
 agot_scenario_trp.0113.a: "Bir babanın isteyebileceği her şey!" #NT!
 agot_scenario_trp.0113.a.daemon_t: "Evlilik Kabul Edildi" #NT!
  
  # 0200 - 0299: Crabfeeder 
 agot_scenario_trp.0201.t: "Yengeçlerin Generali" #NT!
 agot_scenario_trp.0201.desc: "İyi bir general görevinden veya düşmanlarından kaçınmaz. Myr surlarından Tartışmalı Topraklar'a kadar onlarca kişiyle karşılaştım. Son on yıldır, Triarchy'nin Stepstones'daki güçlerinin komutasını üstlendim ve acımasız mağara savaşlarında adadan adaya küçük korsan krallarla savaştım. Şimdi, yeraltına kaçan veya denizlerde yelken açan değil, uçan yeni bir düşmanla karşı karşıyayım!\n\n[daemon.GetTitledFirstName] [daemon.GetHouse.GetName], Asi Prens, [daemon.GetCurrentLocation.GetName]'ye çıktı ve boşuna bir zafer çabasıyla Stepstones'u fethetmek için bir kampanya başlattı. Onun başarılı olmasına izin vermeyeceğim ve Triarchy'nin düşmesine izin vermeyeceğim!" #NT!
 agot_scenario_trp.0201.a: "Yengeçler ejderha etinin tadına bakacaklar!" #NT!
  
 agot_scenario_trp.0202.t: "Küllerden Bir Taç" #NT!
 agot_scenario_trp.0202.desc: "Felaket! Ejderha ordusu Basamak Taşları'nda bir dayanak noktası kurdu ve yardımcı amirallerimden biri, [coadmiral_1.GetFirstName], ejderha ateşine çoktan yenik düştü. Bunu tek başımıza yapamayız!\n\nNeyse ki, öyle görünüyor ki, yapmamız gerekmiyor. Triarchy'nin savaşımıza katıldığı haberini aldım! Dahası, bana Basamak Taşları'ndaki güçlerimiz üzerinde öncelik verdiler! Onları hayal kırıklığına uğratmayacağım!" #NT!
 agot_scenario_trp.0202.a: "Güçlerimizi zafere götüreceğim!" #NT!
  
 agot_scenario_trp.0203.t: "Ejderha Vurdu!" #NT!
 agot_scenario_trp.0203.desc: "Zafer! Bu Westeros ejderhaları yenilmez olmaktan çok uzak. Rogue Prince" #NT!
 agot_scenario_trp.0203.desc_fled: "utanç içinde ve yenik bir halde Kızıl Kale'ye geri kaçtı." #NT!
 agot_scenario_trp.0203.desc_dead: "Denize atıldık; ejderha kanı şimdi kıyılarımızı yalıyor." #NT!
 agot_scenario_trp.0203.desc_end: "Basamak Taşları bir kez daha bizim!\n\nAncak, çatışma Dar Deniz'deki güç dengesini büyük ölçüde değiştirdi ve Triarchy gücünün çoğunu bu çatışmada harcadı. Belki de yeni bulduğumuz birlik, gücünü batıdan doğuya kaydırabilir? Bağımsızlık için oynamanın zamanı varsa, o da şimdi!" #NT!
 agot_scenario_trp.0203.a: "Eski müttefikimizi olduğu gibi geri almayacağız." #NT!
 agot_scenario_trp.0203.b: "Bu adalar benimdir, başkasının değil!" #NT!
  
  # 1000 - 1999: Misc Minor Events 
 agot_scenario_trp.1000.t: "Yabancılaşmış Bir Kardeş" #NT!
 agot_scenario_trp.1000.desc: "Her zaman yanımda diken olan kardeşim [daemon.GetTitledFirstName]'ın [daemon.GetCurrentLocation.GetName]'e indiği ve Basamak Taşları'nı fethetmek için bir sefer başlattığı haberini aldım. Üçlü Egemenliğe karşı hiçbir sevgim ve kardeşime karşı da azımsanmayacak bir endişem olmasına rağmen, böyle bir savaş tutkusu akıllı bir hükümdara yakışmıyor.\n\nZaman, seferinin nasıl gittiğini ve diyarın geleceği için ne anlama geldiğini gösterecek." #NT!
 agot_scenario_trp.1000.a: "Başın sağ olsun kardeşim, seni deli aptal." #NT!
  
 agot_scenario_trp.1001.t: "Amcam" #NT!
 agot_scenario_trp.1001.desc: "Amcam [daemon.GetTitledFirstName]'ın [daemon.GetCurrentLocation.GetName]'e indiğini ve Basamak Taşlarını fethetmek için bir sefere başladığını duydum. Keşke beni de yanına alsaydı!\n\nNe yazık ki, hala babamın kaprislerine boyun eğmek zorundayım. Yine de, belki gelecek kanatlarımı açmama izin verir?" #NT!
 agot_scenario_trp.1001.a: "Başın sağolsun amca!" #NT!
  
 agot_scenario_trp.1002.t: "Deniz Kıyısında Çatışma" #NT!
 agot_scenario_trp.1002.desc.daemon: "Aşağıdaki savaş devam ediyor, Triarchy mağaralarında saklanmak yerine bir kez olsun kuvvetlerimizle çatışıyor. Başka bir gemi hattını yakarken, aşağıdaki kıyıda tanıdık bir figür görüyorum. Yengeç Besleyici, [crabfeeder.GetFirstName], burada!\n\nOnu gökyüzünden kolayca yakabilirim, ama korkak olduğumu söyletmem. Karaya çıkacağım ve onunla teke tek dövüşeceğim!\n\nCaraxes'i aniden bir dalışa çekiyorum, [crabfeeder.GetHouse.GetNameNoTooltip] adamlar patlamadan geri çekiliyor. Ama Yengeç Besleyici geri adım atmıyor. #bold İyi.#!\n\nI kuma in, Karanlık Kız Kardeş'i çek ve sözsüzce onu meydan okumak için kaldır." #NT!
 agot_scenario_trp.1002.desc.crabfeeder: "Gemilerim kıyıda yanıyor, mağaralara geri çekilmeden önce güçlerimiz yakalandı. Başka bir adamın kafasını boynundan ayırırken, gökyüzünden bir meteor gibi düşen tanıdık bir figür görüyorum. Asi Prens, [daemon.GetFirstName], burada!\n\nEjderha ateşiyle yıkanmaya hazırlanıyorum, ancak Prens önüme iniyor, Karanlık Kız Kardeş'i çekiyor ve onu meydan okurcasına sessizce havaya kaldırıyor.\n\nBunu yüz yüze bitirmek istiyor. #bold İyi.#!\n\nI adamlarıma geri çekilmelerini, kılıcımı çekmelerini ve onunla buluşmak için öne çıkmalarını emrediyorum." #NT!
 agot_scenario_trp.1002.a: "Gel de öl o zaman!" #NT!
  
 agot_scenario_trp.1003.t: "Muhtaç Bir Kardeş" #NT!
 agot_scenario_trp.1003.desc: "Kardeşim [daemon.GetName]'dan haber alalı iki yıldan fazla oldu ve Stepstones'daki kampanyasının bıçak sırtında olduğunu duydum.\n\nAsla yardımımı istemeyeceğini bilmeme rağmen, gerçekten kenarda durup onun başarısız olmasına izin verebilir miyim? Ona yardım mı göndereceğime yoksa kaderiyle tek başına mı yüzleşmesine izin vereceğime karar vermeliyim." #NT!
 agot_scenario_trp.1003.a: "Westeros'un ağırlığı Triarchy'nin üzerine çökecek!" #NT!
 agot_scenario_trp.1003.b: "Adamlarımız olmasa bile, kasalarımızın desteğine sahip olacak." #NT!
 agot_scenario_trp.1003.c: "Kardeşim kendi başına başarır veya #N başarısız olur#!,." #NT!
  
 agot_scenario_trp.1004.t: "Başka Bir Ejderha Diyarı" #NT!
 agot_scenario_trp.1004.desc: "[daemon.GetName]'ın Stepstones'u fethettiği ve kendisini Dar Deniz Kralı ilan ettiği dikkatimi çekti. Triarchy'ye karşı hiçbir sevgim olmasa da, kuzey komşularıma karşı daha da az sevgim var.\n\nDanışmanlarım, King's Landing'deki akrabalarıyla ittifak kurması muhtemel olan doğu kıyılarımızdan gelen bu yeni tehdide göz yummamamızı tavsiye ediyor. Yakın zamanda yenilmiş olsak da, bir ittifak kurarsak Triarchy ve Dornelular bu ikinci oğlu, ejderha olsun ya da olmasın, kesinlikle tahttan indirebilirler." #NT!
 agot_scenario_trp.1004.a: "Kalemimi al. Triarşiye yazacağım." #NT!
 agot_scenario_trp.1004.b: "Yabancı toprakları savunmak için Dornelu kanı dökülmeyecek." #NT!
  
 agot_scenario_trp.1005.t: "Deniz Ötesinden Bir Teklif" #NT!
 agot_scenario_trp.1005.desc: ""Benim [ROOT.Char.GetLadyLord]'ım! Denizin ötesinden haber!" Bir uşak çocuğun bana küçük bir kağıt parçası uzatırken bağırdığını duydum. Dorne'dan bir mektuptu! Hızlıca okudum ve kalbim coştu.\n\nGörünüşe göre Dorne'lular, [daemon.GetName]'in Dar Deniz'in kendi kendini ilan eden Kralı olarak Stepstones'da rahatça dinlenmesini istemiyor.\n\nMektupta Dorne'luların bu ikinci oğlunu devirmek için bizimle ittifak teklif ettiği yazıyor! Son savaştan hâlâ toparlanıyor olsak da, ittifak kuracak olsak, Triarchy ve Dorne'lular bu haydut prensi, ejderha olsun ya da olmasın, devirebilirler." #NT!
 agot_scenario_trp.1005.a: "Dorn'lulara yaz. Birlikte ittifak yapacağız!" #NT!
 agot_scenario_trp.1005.b: "O lanet adalar için yeterince kan kaybettik." #NT!
  
 agot_scenario_trp.1006.t: "Üçlü Yönetim Kabul Ediyor!" #NT!
 agot_scenario_trp.1006.desc: "Triarchy'nin ittifak teklifimi kabul ettiğine dair haber aldım! Yeni gemileri yelkenlerini açtı, orduları Stepstones'a yelken açtı. Bizim yardımımızla, [daemon.GetName] kesinlikle tahttan indirilecek!" #NT!
 agot_scenario_trp.1006.a: "Buna kesinlikle pişman olmayacağız!" #NT!
  
 agot_scenario_trp.1007.t: "Üçlü Yönetim Geriliyor" #NT!
 agot_scenario_trp.1007.desc: "Triarchy'nin ittifak teklifimi reddettiğine dair haber aldım. Son savaştan hâlâ toparlanamadıklarını ve yakın zamanda başka bir savaşa girme isteklerinin olmadığını iddia ediyorlar.\n\nKorkarım ki bu, önemli bir direnişin sonu anlamına gelebilir ve [daemon.GetFirstNameNicknamed] Dar Deniz'in Kralı olarak kalabilir." #NT!
 agot_scenario_trp.1007.a: "Bu suskunluklarının hikmetini zaman gösterecek." #NT!
  
 agot_scenario_trp.1008.t: "Köpükteki Kan" #NT!
 agot_scenario_trp.1008.desc.daemon: "Karanlık Kızkardeş'in bir darbesiyle iğrenç Yengeç Besleyici'nin başını boynundan ayırıyorum, şok olmuş yüzü kan havadan geçerken gelgitlere doğru yuvarlanıyor.\n\nCaraxes'in onaylayarak kükrediğini duyuyorum ve dönüp Triarchy'nin güçlerinin dağılıp gemilerine geri kaçtığını görüyorum. Generalleri ölünce, Triachy'nin Dar Deniz'deki konumu mahvolmuş oluyor." #NT!
 agot_scenario_trp.1008.desc.crabfeeder: "Kılıcımın son çaresiz darbesiyle, yukarı fırlayan prensi taşaklarından beyinlerine kadar ikiye ayırdım!\n\nGözlerindeki ışık kaybolmadan ve Valyrian kılıcı ellerinden düşmeden önce şok içinde aşağı bakmaya vakit buldu. Ancak tehdit henüz bitmemişti... Büyük canavarın ne yaptığını görmek için baktım ve yere doğru sürüklendim, protesto edercesine kükredi, göğe bir alev dalgası bıraktı. Kanatlarını büyük bir çırpışla havaya uçtu, nereye uçtuğunu kim bilir.\n\nDenize geri baktım ve kuvvetlerimin yavaş yavaş Velaryon birliklerini alt ettiğini gördüm. Prensleri öldüğüne göre, bize karşı olan maceraları kesinlikle mahvoldu." #NT!
 agot_scenario_trp.1008.a: "Basamak Taşları benimdir!" #NT!
  
 agot_scenario_trp.1009.t_alive: "Savurgan Prens Geri Döndü!" #NT!
 agot_scenario_trp.1009.t_dead: "Savurgan Prens Geri Döndü..." #NT!
 agot_scenario_trp.1009.desc_alive: "[daemon.GetTitledFirstName]'ın Kızıl Kale'ye döndüğüne dair haber aldım, Caraxes bu sabah Ejderha Çukuru'na uçarken görüldü. Görünüşe göre Stepstones'ı terk etti, oradaki durumu beğenmedi. Daha hayırlı bir şey bekliyordum ama onu güvende gördüğüme sevindim.\n\nDar Deniz'in Kralı olsun ya da olmasın, artık deneyimli bir savaş komutanı. Belki de krallığa değerini kanıtlamanın başka bir yolunu bulacaktır." #NT!
 agot_scenario_trp.1009.desc_dead: "[daemon.GetTitledFirstName] Kızıl Kale'ye geri döndü, ancak umduğu şekilde değil. Görünüşe göre Stepstones'u fethetme girişimi sırasında [daemon.GetDeathReason].\n\n" #NT!
 agot_scenario_trp.1009.desc_dead_related: "Bu kaybın acısını çok büyük yaşarken," #NT!
 agot_scenario_trp.1009.desc_dead_unrelated: "Yine de kendimi biraz rahatlamış hissediyorum" #NT!
 agot_scenario_trp.1009.desc_dead_end: "Dar Deniz'in Westeros gemileri için tehlikeli bir yer olmaya devam edeceği anlaşılıyor." #NT!
 agot_scenario_trp.1009.a_alive: "Hoş geldin!" #NT!
 agot_scenario_trp.1009.a_dead: "Nur içinde yatsın." #NT!
 agot_scenario_trp.1009.a_dead_unrelated: "Eh, bu da endişeleneceğimiz bir rakibin daha az olması demek." #NT!
  
  
 agot_scenario_trp.1010.t: "Prens, Kral Olarak Dönüyor!" #NT!
 agot_scenario_trp.1010.desc: "[daemon.GetTitledFirstName]'ın Kızıl Kale'ye döndüğü haberini aldım, Caraxes bu sabah Ejderha Çukuru'na uçarken görüldü. Zaferle geri döndü, Basamak Taşları ve Dar Deniz'in meydan okunmamış Kralı! Triarchy adalar üzerindeki tüm iddialarından vazgeçti!\n\nEjderha sırtında döndüğünü duyduğumda küçük bir endişem olsa da, övünmekten daha fazlasını yapmaya gelmiş gibi görünüyor. Bana sadakat yemini etmeye geldi!\n\nOnu reddetmeyeceğim. Kendisinin değerli bir hükümdar olduğunu kanıtladı ve onu tekrar diyarda görmekten mutluluk duyuyorum. Ancak, ona hizmeti için bir lütufta bulunmam bekleniyor. Bu teklifi iletmeli miyim?" #NT!
 agot_scenario_trp.1010.a: "Peki bu kadar dürüst bir hizmetin karşılığında ne istersiniz?" #NT!
 agot_scenario_trp.1010.a.tt: "Daemon sizden isteyeceği bir iyiliği seçecek." #NT!
 agot_scenario_trp.1010.b: "Şey, şey, evet, teşekkür ederim." #NT!
 agot_scenario_trp.1010.b.tt: "Ona bir lütufta bulunmayacaksın." #NT!
 agot_scenario_trp.1010.b.toast.t: "Nimet Reddedildi" #NT!
 agot_scenario_trp.1010.b.toast.desc: "Size bir lütufta bulunulmadı." #NT!
  
 agot_scenario_trp.1011.t: "Bir Krallığın Bedeli" #NT!
 agot_scenario_trp.1011.desc: "[sitting_ruler.GetTitledFirstName]'ın önüne adım atıyorum ve diz çöküyorum, başım saygıyla eğilmiş. Geniş bir hareketle, tacı başımdan alıp [sitting_ruler.GetHerHis] feet'e koyuyorum.\n\nBeklendiği gibi, [sitting_ruler.GetFirstNameNoTooltip] sadakatimi nazikçe kabul ediyor ve kalkmamı istiyor. Artık sadece Prens değil, aynı zamanda Basamak Taşları'nın Yüce Lorduyum.\n\nAyrıca, krallığa yaptığım hizmet için bana bir lütuf verildi. Şimdi soru şu, ne isteyeceğim?" #NT!
 agot_scenario_trp.1011.desc.rhaenyra_rejected: "Şok! Şimdiye kadarki tüm etkileşimlerimize ilgi duymasına rağmen, Rhaenyra'nın bana hiç ilgisi yok gibi görünüyor. [sitting_ruler.GetTitledFirstNamePossessive] onayına rağmen evlilik teklifimi reddetti.\n\nNezaketle, [sitting_ruler.GetSheHe] bana bunun yerine başka bir iyilik teklif etti." #NT!
 agot_scenario_trp.1011.desc.rejected_start: ""Çok ileri gidiyorsun!" Reddetme [sitting_ruler.GetTitledFirstNamePossessive] sesinde açıkça görülüyor. "Fikrimi değiştirmeden önce başka birini seç!" diyor [sitting_ruler.GetSheHe]. Görünüşe göre isteğim" #NT!
 agot_scenario_trp.1011.desc.rejected_heir_boon: "Mirasçı olarak hak ettiğim yeri elde etmek, getirdiğim bariz meşruiyete ve yeteneğe rağmen [sitting_ruler.GetFirstNameNoTooltip] için çok uzak bir köprü." #NT!
 agot_scenario_trp.1011.desc.rejected_rhaenyra_boon: "Rhaenyra'nın evlenme teklifi [sitting_ruler.GetFirstNameNoTooltip]'ı öfkelendiriyor, böyle bir birlikteliğin getireceği bariz siyasi ve kişisel faydalara rağmen." #NT!
 agot_scenario_trp.1011.desc.rejected_divorce_boon: "Bronz Kaltaktan boşanmak "yeminlerime aykırıydı" ya da buna benzer bir dini saçmalıktı." #NT!
 agot_scenario_trp.1011.desc.rejected_hand_boon: "Hand isminin verilmesi "siyasi olarak mümkün olmayacaktı."" #NT!
 agot_scenario_trp.1011.desc.rejected_gold_boon: "Basit onur ve altın madalyalar şu an için maddi olarak mümkün değil." #NT!
 agot_scenario_trp.1011.desc.rejected_end: "\n\n[sitting_ruler.GetSheHe] bana başka birini seçme şansı sunmuş olsa da, #emp Kral#! arzuları için yalvarmak zorunda mı kalmalı? Göğsümün içinde yaşayan öfkeyi hissedebiliyorum.\n\nYine de, bunca yıldan sonra, burada tanınmayacak mıyım?" #NT!
 agot_scenario_trp.1011.tt: "[sitting_ruler.GetTitledFirstName] isteğinizi reddedebilir" #NT!
 agot_scenario_trp.1011.a: "Doğuştan hakkım! Beni Ejderha Kayası Prensi ve senin yasal varisin ilan et!" #NT!
 agot_scenario_trp.1011.b: "Ben... Rhaenyra'yı istiyorum." #NT!
 agot_scenario_trp.1011.b.ruler: "Seni istiyorum." #NT!
 agot_scenario_trp.1011.c: "Ben o iğrenç karımdan kurtulmak istiyorum." #NT!
 agot_scenario_trp.1011.d: "Kral Eli olmayı isterim!" #NT!
 agot_scenario_trp.1011.e: "Altın ve benim şerefime bir festival yeterli olacaktır." #NT!
 agot_scenario_trp.1011.f: "Lanet olsun bu kaleye, lanet olsun senin yönetimine!" #NT!
 agot_scenario_trp.1011.f.f: "Öfkenizi tutamazsınız ve öfkeniz taşar." #NT!
  
 agot_scenario_trp.1012.t: "Bir Krallığın Bedeli" #NT!
 agot_scenario_trp.1012.desc: "Daemon dizlerinin üstünden kalktı, bir an düşünceli bir şekilde baktı." #NT!
 agot_scenario_trp.1012.desc.rhaenyra_rejected: "Şaşırtıcı bir şekilde, Rhaenyra'nın Daemon'a karşı ilgisi yokmuş ve onun evlilik teklifini reddetmiş gibi görünüyor. Gözlerindeki hayal kırıklığını görebiliyorum ve bu yüzden ona bunun yerine başka bir iyilik teklif ediyorum." #NT!
 agot_scenario_trp.1012.desc.heir: "Yine de, ne isteyeceği asla bir soru değildi. Her zaman istediği şeydi.\n\n"Doğum hakkımı istiyorum." dedi neredeyse fısıldayarak. "Ejderha Kayası Prensi ve senin meşru varisin olmak istiyorum." Sesini, sarayın duyabileceği kadar yükseltti.\n\nNe kadar da cesur bir istek! Bunu kabul etmeye cesaret edebilir miyim?" #NT!
 agot_scenario_trp.1012.desc.rhaenyra: "Sırada ne olduğunu asla tahmin edemezdim.\n\n"Rhaenyra'yı istiyorum." diyor, benden uzaklaşıp ona bakarken gözlerinde bir ışıltı var. "Evimizin geleneğine göre onunla evlenmek istiyorum. Ejderhayı bir araya getir." Sesini, sarayın duyabileceği kadar yükseltiyor.\n\nSaray dehşet dolu yüzlerle dolu, ama Rhaenyra onlardan biri değil. Bana bakıyor ve gözlerinde aynı ışıltıyı görebiliyorum. O bunu #emp istiyor#!!" #NT!
 agot_scenario_trp.1012.desc.rhaenyra.ruler: "Sırada ne olduğunu asla tahmin edemezdim.\n\n"Seni istiyorum." diyor, gözlerinde bir ışıltı, dudaklarında o alaycı gülümseme. "Evimizin geleneğine göre seninle evlenmek istiyorum. Ejderhayı bir araya getirmek. Seni her zaman istedim Rhaenyra ve senin de beni her zaman istediğini biliyorum. Bu saçmalığa son ver. Bilinsin."\n\nAdalet sarayı dehşet dolu yüzlerle çevrili ama gülümsemekten kendimi alamıyorum. Bunu da #emp istiyorum#!!" #NT!
 agot_scenario_trp.1012.desc.divorce: "Sırada ne olacağının beklenmesi gerekirdi.\n\n"İğrenç karımdan kurtulmak istiyorum." diyor, mahkemenin hayretler içinde kalmasına. "Bronz Kaltaktan kurtulmak istiyorum; mevkiime daha layık biriyle evlenmek istiyorum. Kendimi değerli bir hükümdar olarak kanıtladım ve sanırım krallık böyle bir ödülü hak ettiğimi kabul ederdi."\n\nBöyle bir lütuf aynı anda önemsiz, ama tamamen skandal!" #NT!
 agot_scenario_trp.1012.desc.hand: "Sırada ne olacağını tahmin etmeliydim.\n\n"Kral Eli olarak anılmak istiyorum!" diyor, saraydakilerin hayretle karışık kahkahalarına. "Her zaman olmam gerektiği gibi, sizin sağ kolunuz, en güvendiğiniz danışmanınız olmak istiyorum. Kendimi değerli bir yönetici olarak kanıtladım ve sizin Eliniz olabilecek daha iyisi yok."\n\nKesinlikle politik bir açıklama olsa da, kendisinin değerli bir yönetici olduğunu kanıtladığını inkar edemem." #NT!
 agot_scenario_trp.1012.desc.gold: "Onun gibi bir adamdan bundan sonra ne beklenirdi ki.\n\n"Eh, Majesteleri... altın her zaman hoş karşılanır. Ve benim şerefime bir festival çok takdir edilirdi. Kendimi değerli bir hükümdar olarak kanıtladım ve sanırım krallık böyle bir ödülü hak ettiğimi kabul edecektir." dedi alaycı bir gülümsemeyle.\n\nBöyle bir lütuf, kazanılan topraklarla kıyaslandığında önemsizdir!" #NT!
 agot_scenario_trp.1012.a: "Ve öyle olacak!" #NT!
 agot_scenario_trp.1012.a.toast.t: "Nimet Verildi" #NT!
 agot_scenario_trp.1012.a.toast.desc.heir: "Ejderha Kayası Prensi ve Demir Taht'ın meşru varisi seçildin!" #NT!
 agot_scenario_trp.1012.a.toast.desc.rhaenyra: "Rhaenyra Targaryen'ın eli sana bahşedildi!" #NT!
 agot_scenario_trp.1012.a.toast.desc.divorce: "Eşinizden boşandınız ve yeniden evlenmekte özgürsünüz!" #NT!
 agot_scenario_trp.1012.a.toast.desc.hand: "Kral Eli seçildin!" #NT!
 agot_scenario_trp.1012.a.toast.desc.gold: "Sana büyük miktarda altın ve senin adına bir festival verildi!" #NT!
 agot_scenario_trp.1012.b: "Çok ileri! Fikrimi değiştirmeden önce başka birini seç!" #NT!
 agot_scenario_trp.1012.b.again: "Sen mi cesaret ediyorsun!?" #NT!
 agot_scenario_trp.1012.b.tt: "Onun isteğini reddedeceksin ve Daemon başka bir iyilik isteyebilecek" #NT!
 agot_scenario_trp.1012.b.again.tt: "Onun isteğini reddedeceksin." #NT!
  
 agot_scenario_trp.1013.t: "Prens'in Eli" #NT!
 agot_scenario_trp.1013.desc: "[daemon.GetTitledFirstName]'ın Kızıl Kale'ye döndüğü haberini aldım, Caraxes bu sabah ejderha çukuruna uçarken görüldü. Zaferle geri döndü, Basamak Taşları ve Dar Deniz'in meydan okunmamış Kralı! Dahası, sadakat yemini etmeye geldi!\n\nSaray tahtın önünde toplanırken, [sitting_ruler.GetTitledFirstName] Daemon'a krallığa yaptığı hizmet için bir lütuf teklif ediyor. Gözlerime baktığımda, kelimeler dudaklarından çıkmadan önce ne isteyeceğini biliyorum.\n\n"Rhaenyra'yı istiyorum."" #NT!
 agot_scenario_trp.1013.a: "Ah #italic Şeytan!#!" #NT!
 agot_scenario_trp.1013.b: "Bana bir ödül broşu gibi teklif edilmeyeceğim!" #NT!
  
 agot_scenario_trp.1014.t: "Kan Kırmızısı Kanatlar Yukarıda" #NT!
 agot_scenario_trp.1014.desc: "Bu gelgitlerle yıkanmış adalarda uzun yıllardır hüküm sürüyorum, Triarchy adına burada bulunan diğer yardımcı amiraller ile kendim arasında huzursuz bir rekabet var. Geçen gemilerden aldığımız vergilerle büyük bir servet elde etmeyi başarmış olsam da, hiçbirimiz üstünlüğü ele geçiremedik.\n\nAncak şimdi, işleri sarsmak için yeni bir gücün geldiğine dair haber aldım. [daemon.GetTitledFirstName], [daemon.GetCurrentLocation.GetName]'e çıktı ve Stepstones'u fethetmek için bir sefer başlattı! Sırtında bir ejderha ile, kesinlikle zorlu bir düşman olacak.\n\nAramızda hiçbir sevgi olmasa da, farklılıklarımızı bir kenara bıraktık ve bu Haydut Prensi derinliklere geri göndermeye yemin ettik!" #NT!
 agot_scenario_trp.1014.a: "Basamak Taşları bu kendini beğenmiş prensin eline düşmeyecek!" #NT!
  
 agot_scenario_trp.1015.t: "Denizdeki Küller" #NT!
 agot_scenario_trp.1015.desc: "Felaket! Ejderha ordusu Basamak Taşları'nda bir dayanak noktası kurdu ve yardımcı amirallerimden biri, [coadmiral_1.GetFirstName], ejderha ateşine çoktan yenik düştü. Bunu tek başımıza yapamayız!\n\nNeyse ki, öyle görünüyor ki, yapmamız gerekmiyor. Triarchy'nin savaşımıza katıldığı haberini aldım! Basamak Taşları'ndaki güçlerimiz üzerinde [drahar.GetTitledFirstNameNicknamed]'e üstünlük vermiş olsalar da, ben [drahar.GetHerHis] ikinci seçildim. Bu düzenlemeyi kabul etmekten başka pek seçeneğim yok; hayatta kalmamız buna bağlı!" #NT!
 agot_scenario_trp.1015.a: "Biz #EMP MUTLAKA#! galip gelmeliyiz!" #NT!
  
 agot_scenario_trp.1016.t: "Basamak Taşları Yanıyor" #NT!
 agot_scenario_trp.1016.desc: "Stepstones'tan korkunç haberler! Görünüşe göre [daemon.GetTitledFirstName], Stepstones'a bir istila başlattı ve zaten üçte birini fethetti! Kukla amirallerimiz onu şimdiye kadar durduramadı; sert ve doğrudan bir eylem gerekiyor!\n\nBu mücadeleye kendimiz katılacağız, amirallerimizin çekişmesini çözeceğiz ve bu Haydut Prensi adalete teslim edeceğiz!" #NT!
 agot_scenario_trp.1016.a: "Stepstones üzerindeki hakimiyetimiz korunacak!" #NT!
  
 agot_scenario_trp.1018.t: "Ejderha Düşüyor!" #NT!
 agot_scenario_trp.1018.desc.start: "Zafer! Zorlu bir şekilde kazanılmış olsa da, [daemon.GetTitledFirstName]'ın kuvvetleri birleşik gücümüze rakip olamadı!" #NT!
 agot_scenario_trp.1018.desc.alive: "Haydut Prens utanmış ve yenilmiş bir şekilde Kızıl Kale'ye geri kaçtı. Basamak Taşları bir kez daha bizim!" #NT!
 agot_scenario_trp.1018.desc.dead: "Ejderha kanı şimdi Stepstones kıyılarına vuruyor ve bedeni denizin derinliklerinde yatıyor. Stepstones bir kez daha bizim!" #NT!
 agot_scenario_trp.1018.desc.end: "\n\nAncak her şey yolunda değil. Prens yenilmiş olabilir, ancak tehdit azaldıkça ittifakımızın birleştirici gücü de azalıyor. Amiral yardımcılarım ganimetler için çekişmeye başladılar bile ve şimdi her birimiz seçim yapmalıyız — barış mı olacak, savaş mı?" #NT!
 agot_scenario_trp.1018.a: "Yeterince kan döküldü. Barış yapılmalı!" #NT!
 agot_scenario_trp.1018.a.tt: "Eğer yardımcı amiralleriniz kabul ederse, Triarchy'nin vasalı olarak barışçıl bir şekilde geri döneceksiniz." #NT!
 agot_scenario_trp.1018.b: "Basamak Taşları yalnızca benim olacak!" #NT!
 agot_scenario_trp.1018.b.tt: "Stepstones'daki diğer tüm yöneticilere savaş ilan edeceksiniz. Onlar da birbirlerine savaş ilan edecekler. Kazanan kişi Stepstones'un tek yöneticisi olacak." #NT!
  
 agot_scenario_trp.1020.t: "Zamanımızda Barış" #NT!
 agot_scenario_trp.1020.desc: "Görünüşe göre ne ben ne de yardımcı amirallerim Stepstones'un bu kadar çabuk tekrar yanmasını istemiyoruz. Yıllardır birbirimizin gırtlağına sarılmış olsak da, farklılıklarımızı bir kenara bırakıp statükoya dönmeye karar verdik.\n\nStepstones bir kez daha Triarchy'nin kontrolü altına girdi ve düzenli ticaret akışı yeniden başladı. Yeni topraklar kazanamamış olsam da, akranlarımın saygısını kazandım ve onları zafere götürebileceğim bilgisine eriştim." #NT!
 agot_scenario_trp.1020.desc.no_three_daughters: "Görünüşe göre ne ben ne de yardımcı amirallerim Stepstones'un bu kadar çabuk tekrar yanmasını istemiyoruz. Yıllardır birbirimizin gırtlağına sarılmış olsak da, farklılıklarımızı bir kenara bırakıp statükoya dönmeye karar verdik.\n\nÜçlü Yönetimin rehberliği artık bizim için mevcut olmasa da, böyle sakin kafaların görevde olmasıyla barışın hakim olmasını umuyoruz. Akranlarımın saygısını kazandım ve onları akıllıca yönetebileceğimi biliyorum." #NT!
 agot_scenario_trp.1020.a: "Sonunda barış." #NT!
  
 agot_scenario_trp.1021.t: "Sığlıkların Üzerindeki Kaos" #NT!
 agot_scenario_trp.1021.desc: "Barış süreci başarısız oldu.\n\nÇabalarıma rağmen, [war_instigator.GetTitledFirstName] başta olmak üzere yardımcı amirallerim, Stepstones'u kimin yöneteceğine karar verme zamanının geldiğine karar verdiler.\n\nBu benim istediğim yol olmasa da, kader savaşmamız gerektiğine karar verdi." #NT!
 agot_scenario_trp.1021.a: "Benim olanı almayacaksın!" #NT!
  
  
 agot_scenario_trp.1022.t: "Birleşik Adalar" #NT!
 agot_scenario_trp.1022.desc: "Zafer!\n\nAkranlarım arasında en üst sırada duruyorum, bir zamanlar yardımcı amiral olan kuvvetlerim denize döküldü ve şimdi benim sancağım altında hizmet ediyorlar. Önümüzdeki günlerde homurdanıp inleseler de, şimdi onlar benim ve Stepstones benim yönetimim altında birleşti!\n\nElbette, benim bu diyarım her zaman Triarchy'den sadece gevşek bir şekilde bağımsızdı. Bu daha büyük diyarın bir vasalı olarak yönetmeye devam edip etmeyeceğime veya bağımsızlığımı resmileştirip resmileştirmeyeceğime karar vermeliyim." #NT!
 agot_scenario_trp.1022.a: "Stepstones, Triarchy'nin vasalı olarak kalacak." #NT!
 agot_scenario_trp.1022.b: "#EMP Biz#! bu adalar için savaştık ve onlar yalnızca bizim olacak!" #NT!
  
 agot_scenario_trp.1023.t: "Kan Dökmek, Ne İçin?" #NT!
 agot_scenario_trp.1023.desc: "Amiraller ve küçük korsan lordlarının şu anda Stepstones'ı karıştırdığı bu mücadelenin net bir galibi olmadı.\n\nKatılımcılar çeşitli mağaralarında ve adalarında yaralarını yalarken, Triarchy artık böyle bir kan dökülmesine izin veremez. Bazı çatışmalar hala devam ediyor olsa da, kesin olan bir şey var.\n\nBu olaydan hiç kimse taç giymeyecek." #NT!
 agot_scenario_trp.1023.desc.no_three_daughters: "Amiraller ve küçük korsan lordlarının şu anda Stepstones'ı karıştırdığı bu mücadelenin açık bir galibi olmadı.\n\nKatılımcılar çeşitli mağaralarında ve adalarında yaralarını yalarken, hiçbiri gerçek üstünlüğü iddia edemez. Bazı çatışmalar hala devam ediyor olsa da, kesin olan bir şey var.\n\nBu olaydan hiçbiri taçlandırılmayacak." #NT!
 agot_scenario_trp.1023.a: "Belki de en iyisi budur." #NT!
  
 agot_scenario_trp.1024.t: "Basamak Taşlarından Gelen Azar" #NT!
 agot_scenario_trp.1024.desc_daemon_lost_first: "Stepstones üzerindeki hakimiyetimiz her zaman zorlamadan ziyade bir öneri meselesi olmuştur. O amiraller gemilerinin nereden geldiğini, adamlarının nereye ev dediklerini biliyorlar. Şimdiye kadar en azından...\n\nAmiraller arasındaki bölgesel çatışmanın üstesinden [stepstones_ruler.GetName]'ın geldiği ve [stepstones_ruler.GetHerHis] yeni krallığı üzerindeki otoritemizi azarladığı haberini aldım." #NT!
 agot_scenario_trp.1024.desc_daemon_lost_second: "Ejderhayı geri püskürttükten sonra, Basamak Taşları üzerindeki hakimiyetimizin güvenli bir şekilde teyit edileceğini düşünürdünüz. Ancak açıkça, [stepstones_ruler.GetName] ile elimizi fazla oynadık.\n\nSon zamanlarda [stepstones_ruler.GetSheHe]'in [stepstones_ruler.GetHerHis] yeni krallık üzerindeki otoritemizi reddettiğini ve [stepstones_ruler.GetHerHis] bağımsızlığını ilan ettiğini duydum!" #NT!
 agot_scenario_trp.1024.a: "O şımarık korsan!" #NT!
 agot_scenario_trp.1024.b: "Buna izin vermeyeceğiz!" #NT!
  
 agot_scenario_trp.1025.t: "Ejderha Prensi'nin Öfkesi" #NT!
 agot_scenario_trp.1025.desc.refused: "Yine [sitting_ruler.GetTitledFirstName] benim nimetimi reddetti!" #NT!
 agot_scenario_trp.1025.desc.rage: "[sitting_ruler.GetTitledFirstName]'ın benim nimetimi reddetmesi düşünülemez!" #NT!
 agot_scenario_trp.1025.desc: "Bu en üst düzeyde bir hakaret! Büyük Caraxes'in binicisi ve Karanlık Kız Kardeş'in kullanıcısı, Basamak Taşları ve Dar Deniz Kralı, Demir Taht'ın #emp haklı varisi#!, olan benim, ilk doğan ben olmasaydım tahtta bile olmayacak şımarık bir zayıf tarafından reddedilmem!\n\nÖfkem her şeyi tüketiyor, ejderhamın ateşi göğsümde yanıyor. Yedi, Boğulmuş Tanrı, Kızıl Tanrı, tüm kanlı tanrılar ve Westeros'taki her lanet olası erkek ve kadının sağduyusu adına #N BİRAZ SİKTİRİK TANINMAYI HAK EDİYORUM!#!" #NT!
 agot_scenario_trp.1025.a: "Karaksalar! #N;bold DRACARYS!#!" #NT!
 agot_scenario_trp.1025.a.tt: "Eğer [sitting_ruler_heir.GetSheHe] hayatta kalırsa, Westeros'u yönetme hakkı için [sitting_ruler_heir.GetTitledFirstName]'e savaş ilan edeceksiniz" #NT!
 agot_scenario_trp.1025.b: "O zaman benim nimetim Demir Taht olacak!" #NT!
 agot_scenario_trp.1025.b.f: "Tahta darbeyle geçmek için kılıcını çekiyorsun!" #NT!
 agot_scenario_trp.1025.b.fone: "$agot_scenario_trp.1025.b.f$ [daemon_kg_1.GetFullName] sizinle [sitting_ruler.GetTitledFirstName] arasında duruyor." #NT!
 agot_scenario_trp.1025.b.ftwo: "$agot_scenario_trp.1025.b.f$ [daemon_kg_1.GetFullName] ve [daemon_kg_2.GetFullName] sizinle [sitting_ruler.GetTitledFirstName] arasında duruyor." #NT!
 agot_scenario_trp.1025.b.tt: "[sitting_ruler.GetTitledFirstName] taht için seninle düelloya girebilir veya teslim olabilir" #NT!
 agot_scenario_trp.1025.b.ttone: "Düello yapacaksın [daemon_kg_1.GetFullName]" #NT!
 agot_scenario_trp.1025.b.tttwo: "[daemon_kg_1.GetFullName] ve [daemon_kg_2.GetFullName] ile düello yapacaksınız" #NT!
 agot_scenario_trp.1025.b.ttadult: "Eğer kazanırsanız, [sitting_ruler.GetTitledFirstName] taht için sizinle düello yapabilir veya merhametinize teslim olabilir" #NT!
 agot_scenario_trp.1025.b.ttchild: "Çocukken [sitting_ruler.GetTitledFirstName] tahtı sana teslim etmeye zorlanacak" #NT!
 agot_scenario_trp.1025.c: "Sen benim hükümdarım değilsin!" #NT!
 agot_scenario_trp.1025.c.f: "[sitting_ruler.GetTitledFirstName]'a olan bağlılığından vazgeçip taht odasından fırtına gibi çıkıyorsun." #NT!
 agot_scenario_trp.1025.d: "İntikam soğuk yenen bir yemektir." #NT!
 agot_scenario_trp.1025.d.f: "Reddedilmeyi nazikçe kabul ediyorsun, ama intikam almak için planlar yapmaya başlıyorsun..." #NT!
  
 agot_scenario_trp.1026.t: "Prensin Dehşeti" #NT!
 agot_scenario_trp.1026.desc: "Daemon öfkeyle kaleden dışarı fırladı, isteğini reddettiğim için öfkelenmişti. Arkasından seslendim ama sözlerimi duymadı.\n\nYorgun bir iç çekişle tahtta arkama yaslandım ama kaçınılmaz olarak göndermemiz gereken mektubu yazması için bir katip çağırmadan önce, kalenin dışından büyük bir #bold KÜKREMESİ #! sesi duydum, ardından da olağanüstü bir #bold çatırtı!#!\n\nBir buz banyosu gibi üzerime bir farkındalık çöktü, soğuk korku kemiklerime kadar işledi. Yapamazdı — Daemon bile...\n\nDüşünce, kör edici bir ışık parlamasıyla yarıda kesildi ve taht odasındaki her şey yanıp kül olmadan önce açık gökyüzünü kısaca gördün." #NT!
 agot_scenario_trp.1026.a: "Lanet olsun sana Daemon!" #NT!
  
 agot_scenario_trp.1029.t: "Daemon'un Hırsı Serbest Bırakıldı!" #NT!
 agot_scenario_trp.1029.desc.start: ""Yedili, Boğulmuş Tanrı, Kızıl Tanrı, tüm kanlı tanrılar ve Westeros'taki her lanet olası erkek ve kadının sağduyusu adına #N SİKTİRİK BİR TANINMAYI HAK EDİYORUM!#!" [daemon.GetFirstName] bağırıyor ve Karanlık Kız Kardeş'i görebildiğimden daha hızlı çekiyor.\n\n" #NT!
 agot_scenario_trp.1029.desc.kgone: "Kral Muhafızlarım yeterince hızlı, [daemon_kg_1.GetFullName]" #NT!
 agot_scenario_trp.1029.desc.kgoneend: "[daemon_kg_1.GetHerHis] kendi bıçağını yanıt olarak çiziyor. Daemon bir anlığına tereddüt ediyor, göz göze geliyoruz." #NT!
 agot_scenario_trp.1029.desc.kgtwo: "ve [daemon_kg_2.GetFullName] buna karşılık kendi bıçaklarını çekiyor. Daemon bir anlığına tereddüt ediyor, göz göze geliyoruz." #NT!
 agot_scenario_trp.1029.desc.brother: ""Eğer bunu bana vermezsen, sevgili kardeşim," #NT!
 agot_scenario_trp.1029.desc.niece: ""Eğer bana vermezsen #italic prenses#!," #NT!
 agot_scenario_trp.1029.desc.other: ""Eğer yoluma çıkarsan" #NT!
 agot_scenario_trp.1029.desc.cont: "o zaman her zaman benim olması gerekeni alacağım!#!"" #NT!
 agot_scenario_trp.1029.desc.kgkill: "\n\nSaldırgan bir yılan gibi [daemon_kg_1.GetFullNameNoTooltip] yüklenerek şövalyenin kılıcını savuşturur ve ardından Karanlık Kız Kardeş'i [daemon_kg_1.GetHerHis] göz yuvasından içeri sokar." #NT!
 agot_scenario_trp.1029.desc.kgkilltwo: "[daemon_kg_2.GetFirstNameNoTooltip]'ın durumu pek de iyi değil, çünkü Daemon'un bıçağı kısa bir çatışmanın ardından [daemon_kg_2.GetHerHis]'in boğazına saplanıyor." #NT!
 agot_scenario_trp.1029.desc.end: "Taht odası sessiz, sadece Daemon'un ağır nefes alışının sesi duyuluyor. Şok olmuş saray mensupları hareket etmekten çok korkuyor, ne olacağını izliyorlar. Bana bıçağını sözsüzce doğrulttuğunda gözlerindeki ateşi görüyorum." #NT!
 agot_scenario_trp.1029.a: "Hain! Seni kendim indireceğim!" #NT!
 agot_scenario_trp.1029.a.tt: "Demir Taht'a hükmetme hakkı için [daemon.GetTitledFirstName] ile düello yapacaksın." #NT!
 agot_scenario_trp.1029.b: "Seni yenemem! Teslim oluyorum!" #NT!
 agot_scenario_trp.1029.b.tt: "Tahtı [daemon.GetTitledFirstName]'a teslim ediyorsun" #NT!
 agot_scenario_trp.1029.b.tt_child: "Çocuk olduğunuzda teslim olmaktan başka çareniz yoktur." #NT!
  
 agot_scenario_trp.1030.t: "Yükselen Kuralı" #NT!
 agot_scenario_trp.1030.desc.start: "[loser_of_IT_duel.GetFirstName] ayaklarımın dibinde ölü yatıyor ve taht odası bir an sessiz kalıyor, ardından tek bir alkış odada yankılanıyor. Cesur bir saray mensubunu görmek için dönüyorum, sonra bir başkasını, sonra bir başkasını, ta ki oda alkış sesleriyle dolana kadar.\n\nTahta bakıyorum ve kararlı adımlarla, hak ettiğim koltuğu almak için Demir Taht'a tırmanıyorum." #NT!
 agot_scenario_trp.1030.desc.brother: "Kardeşimin ölümü yüreğimi çok acıtsa da, gerekeni yaptığımı biliyorum." #NT!
 agot_scenario_trp.1030.desc.uncle: "Amcamın ölümü yüreğimi çok acıtsa da, gerekeni yaptığımı biliyorum." #NT!
 agot_scenario_trp.1030.desc.niece: "Yeğenimin ölümü yüreğimi çok acıtsa da, gerekeni yaptığımı biliyorum." #NT!
 agot_scenario_trp.1030.a: "Krallık benimdir, öyle de olması gerekir." #NT!
 agot_scenario_trp.1030.a.tt: "Ancak [dragonstone_claimant.GetTitledFirstName] kalır ve kuralınıza meydan okuyabilir." #NT!
  
 agot_scenario_trp.1031.t: "Asi Prens'in Sonu" #NT!
 agot_scenario_trp.1031.desc.start: "$agot_scenario_trp.1029.desc.start$$agot_scenario_trp.1029.desc.kgone$" #NT!
 agot_scenario_trp.1031.desc.kgkilled: "\n\nSaldıran bir yılan gibi [daemon_kg_1.GetFullNameNoTooltip] hücum eder, şövalyenin kılıcını savuşturur ve ardından Karanlık Kızkardeş'i [daemon_kg_1.GetHerHis] göz yuvasına saplar. Ancak [daemon_kg_2.GetFullNameNoTooltip] öfkeyle üzerine atılırken, ikisi çelik bir fırtına gibi çarpışırken, [daemon_kg_2.GetFirstNameNoTooltip] kılıcını Daemon'un kalbine saplamadan önce, ulaşabildiği en uzak nokta burasıdır." #NT!
 agot_scenario_trp.1031.desc.kglived: "\n\nSaldıran bir yılan gibi [daemon_kg_1.GetFullNameNoTooltip] hücum eder, şövalyenin kılıcını savuşturur ve Karanlık Kız Kardeş'i [daemon_kg_1.GetHerHis] göz yuvasından hızla saplamaya çalışır. Ancak [daemon_kg_1.GetSheHe] çok hızlıdır, başını çevirir ve kılıcının kabzasını Daemon'un yüzünün yan tarafına saplayarak onu kısa süreliğine sersemletir. [daemon_kg_1.GetFirstNameNoTooltip] hiç tereddüt etmez ve kılıcını Daemon'un kalbine saplar." #NT!
 agot_scenario_trp.1031.desc.fightend: "\n\nTaht odası sessiz, sadece Daemon'un zorlu nefes alışının sesi ve göğsünden damlayan kan var. Bana doğru dönüyor, ağzından kan damlıyor. Öksürüyor, dudaklarından daha fazla kan sızıyor ve dizlerinin üzerine çöküyor." #NT!
 agot_scenario_trp.1031.desc.brother: ""#italic Kardeşim...Ben...#!"" #NT!
 agot_scenario_trp.1031.desc.niece: ""#italic Rhaenyra...Ben...#!"" #NT!
 agot_scenario_trp.1031.desc.other: ""#italic Sen...Ben...#!"" #NT!
 agot_scenario_trp.1031.desc.end: "Son sözlerini söyleyemeden yere düşer." #NT!
 agot_scenario_trp.1031.a.brother: "Hırsın sana her şeye mal oldu kardeşim..." #NT!
 agot_scenario_trp.1031.a.niece: "Keşke böyle olmasaydın amca..." #NT!
 agot_scenario_trp.1031.a.other: "Bunu kendi başına sen getirdin, Daemon." #NT!
  
 agot_scenario_trp.1032.t: "Asi Prens Yükseliyor" #NT!
 agot_scenario_trp.1032.desc.surrendered: "King's Landing'den şok edici haberler! Görünüşe göre [daemon.GetFullName], basamak taşlarını fethettikten sonra Demir Taht'a bağlılık yemini ettikten sonra, [sitting_ruler.GetTitledFirstName]'in ona sunduğu ödüllerden memnun kalmamış. O kadar öfkelenmiş ki [sitting_ruler.GetTitledFirstNameNoTooltip]'yi hapse atmayı başarmış ve şimdi Demir Taht'ın kendisi oturuyor!\n\nBütün krallık lordlarının onu Yedi Krallığın tartışmasız hükümdarı olarak tanımasını talep ediyor! Targaeryen'lerin atalarının tahtının hükümdarı ve önceki varisi olarak, lordlar onun taleplerine boyun eğip eğmeyeceğimize bakmak için bana bakacaklar." #NT!
 agot_scenario_trp.1032.desc.dead: "Kral Toprakları'ndan korkunç haberler! Görünüşe göre [daemon.GetFullName], basamak taşlarını fethettikten sonra Demir Taht'a bağlılık yemini ettikten sonra, [sitting_ruler.GetTitledFirstName]'in ona sunduğu ödüllerden memnun kalmamış. O kadar öfkelenmişti ki kılıcını çekip [sitting_ruler.GetTitledFirstNameNoTooltip]'yi öldürdü ve şimdi Demir Taht'ın kendisi oturuyor!\n\nBütün krallık lordlarının onu Yedi Krallığın tartışmasız hükümdarı olarak tanımasını talep ediyor! Targaeryen'lerin atalarının tahtının hükümdarı ve önceki varisi olarak, lordlar onun taleplerine boyun eğip eğmeyeceğimize bakmak için bana bakacaklar." #NT!
 agot_scenario_trp.1032.a: "Bana zarar vermeyeceğinden eminim..." #NT!
 agot_scenario_trp.1032.b: "Bu kibirli prense boyun eğmem!" #NT!
  
 agot_scenario_trp.1033.t: "Dragonstone Gönderileri" #NT!
 agot_scenario_trp.1033.desc: "Dragonstone'dan haber geldi, [dragonstone_claimant.GetTitledFirstName] bana geri yazdı, Yedi Krallığın haklı hükümdarı olarak yönetimimi kabul etti ve [dragonstone_claimant.GetSheHe]'in yönetimime meydan okumayacağını veya bana zarar vermeye çalışmayacağını garanti etti.\n\n[dragonstone_claimant.GetHerHis]'nin desteği ve kamuoyunun onayıyla, meşruiyetime yönelik en büyük tehdit daha başlamadan bastırıldı. Yönetimim güvende." #NT!
 agot_scenario_trp.1033.a: "Elbette, Ejderha Taşı #emp#! atalarımızın tahtıdır..." #NT!
 agot_scenario_trp.1033.a.f: "[dragonstone_claimant.GetTitledFirstNameNoTooltip] başvurmuş olsa bile, bu [dragonstone_claimant.GetHerHim]'e iyi davranmanız gerektiği anlamına gelmiyor." #NT!
  
 agot_scenario_trp.1034.t: "Prens daha büyüktür" #NT!
 agot_scenario_trp.1034.desc: "Şaşkınlığıma rağmen, [sitting_ruler.GetTitledFirstName] hemen ayağa kalktı ve [sitting_ruler.GetHerHis] bıçağı çekmek yerine önümde diz çökerek [sitting_ruler.GetHerHis] kafadan gelen tacı uzattı. "Eğer yürüdüğün yol buysa Daemon, seni durduramam... ama şimdi sana ikinci Maegor diyenler haklı çıkacak." [sitting_ruler.GetSheHe], gözleri yere bakarak dedi.\n\nTacı alıp başıma koydum. Elimi sallayarak [sitting_ruler.GetTitledFirstNameNoTooltip] zincire vurulmuş bir şekilde alıp, her zaman benim olması gereken o koltuğu talep etmek için yürüdüm." #NT!
 agot_scenario_trp.1034.a: "Krallık benimdir, öyle de olması gerekir." #NT!
 agot_scenario_trp.1034.a.dragonstone: "Şimdi Dragonstone'la başa çıkalım..." #NT!
  
 agot_scenario_trp.1035.t: "Küçümsenen Bir Prens" #NT!
 agot_scenario_trp.1035.desc: "Daemon öfkeyle kaleden dışarı fırladı, isteğini reddettiğim için öfkelenmişti. Bana ve sarayıma her türlü küfürü etmeden önce sayıklıyor ve çılgına dönüyor, sadakatini geri çekip bir kez daha bağımsızlığını ilan ediyor!\n\nArkasından sesleniyorum ama o benim sözlerime kör. Yorgun bir iç çekişle tahtta oturuyorum. Kesinlikle daha iyi olabilirdi." #NT!
 agot_scenario_trp.1035.a: "Ben buna izin vermeyeceğim!" #NT!
 agot_scenario_trp.1035.b: "İşte böyle olur inatçıların hali." #NT!
  
 agot_scenario_trp.1036.t: "Krallığın Kararı" #NT!
 agot_scenario_trp.1036.desc: "Uzun zamandır soyumu devam ettirecek yaşayan bir oğlum yoktu, ama artık yok! Tanrılar bana bir erkek bebek bahşetmeyi uygun gördüler ve adı [male_child_born.GetFirstName] olacak. Diyar bu habere seviniyor!\n\nAncak bu, uzun zaman önce verdiğim kararı sorgulatıyor. Veraset sorusu her zaman aklımdaydı ve [female_current_heir.GetFirstName]'in varisim ilan edilmesiyle, yeni ailem ışığında bu kararı değiştirip değiştirmemeye karar vermeliyim." #NT!
 agot_scenario_trp.1036.a: "Evlenecekler ve [male_child_born.GetFirstNameNoTooltip] varis ilan edilecek!" #NT!
 agot_scenario_trp.1036.b: "Ben fikrimi değiştirmeyeceğim, ama onlar krallığı güvence altına almak için evleneceklerdir." #NT!
 agot_scenario_trp.1036.b_tt: "[TopScope.GetValue('courtly_vassals_count')] $courtly_vassals$ kaybedecek #N -15#! seninle görüş" #NT!
 agot_scenario_trp.1036.c: "[male_child_born.GetFirstNameNoTooltip], gelenek olduğu üzere mirasçı olarak adlandırılacaktır." #NT!
 agot_scenario_trp.1036.d: "Ben bir kere kararımı verdim, artık onu değiştirmeyeceğim." #NT!
 agot_scenario_trp.1036.d_tt: "[TopScope.GetValue('courtly_vassals_count')] $courtly_vassals$ kaybedecek #N -25#! seninle görüş" #NT!
  
 agot_scenario_trp.1037.t: "Babanın Kararları" #NT!
 agot_scenario_trp.1037.desc: "Babam [ROOT.Char.GetFather.GetTitledFirstName], yaşayan bir oğlunun yokluğunda, uzun zamandır benim onun yasal ve tek varisi olduğumu ileri sürmüştür. Yine de, kardeşim [male_child_born.GetFirstName]'in doğumuyla, krallık veraset konusunda soru işaretleri yaratmaktadır.\n\n" #NT!
 agot_scenario_trp.1037.desc.supplanted: "Tüm mantık ve mantığa aykırı olarak, babam kardeşimin varisi olarak benim yerime geçmesine karar verdi! Kızıl Kale'ye geri döneceğim ve kardeşimi Ejderha Kayası Prensi olarak kabul edeceğim!" #NT!
 agot_scenario_trp.1037.desc.married_supplanted: "Tüm mantık ve mantığa aykırı olarak, babam kardeşimin varisi olarak beni tahttan indirmeye karar verdi! Dahası, Kızıl Kale'ye geri döneceğim ve kardeşimi Ejderha Kayası Prensi ve nişanlım olarak kabul edeceğim!" #NT!
 agot_scenario_trp.1037.desc.married: "Bu hassas durumun iğnesini geçirmek için babam, yaş farkına rağmen yeni kardeşimle nişanlanmama karar verdi. Heyecan verici bir ihtimal olmasa da, babamın kararını kabul etmeliyim." #NT!
 agot_scenario_trp.1037.desc.stayed: "Babam, bilgeliği sayesinde, benim onun mirasçısı olarak kalacağıma ve konumuma yönelik herhangi bir itirazın kanunun tüm gücüyle karşılanacağına karar verdi." #NT!
 agot_scenario_trp.1037.a: "Babamın kararını kabul etmeliyim." #NT!
 agot_scenario_trp.1037.b: "Yanımda olduğun için teşekkür ederim baba." #NT!
 agot_scenario_trp.1037.c: "Ben buna izin vermeyeceğim, ülke de benimle beraber olacak!" #NT!
  
 agot_scenario_trp.1038.t: "Deniz Yılanının Hırsı Yeniden Canlandı" #NT!
 agot_scenario_trp.1038.desc: "[corlys.GetName] mahkemeye geldiğinde, ona rutin olarak özel bir görüşme izni verdim. Eylem adamı olduğu için ziyaretinin gerçek nedenini açıklaması uzun sürmedi.\n\nBir zamanlar yapılmış ama reddedilmiş ve şimdi tekrar yapılmış bir teklifle geldi. Kızıyla, [laena.GetFirstName] hanımla evlenmemi istiyor. O artık yetişkin bir kadın, bir ejderha binicisi ve ayrıca güzel. Deniz Yılanı, kabul edersem filosunun desteğini, hazinesini ve evinin sonsuz sadakatini bana vaat etti." #NT!
 agot_scenario_trp.1038.a: "Çok iyi bir kraliçe olacak!" #NT!
 agot_scenario_trp.1038.a.toast.title: "Kral Kabul Ediyor!" #NT!
 agot_scenario_trp.1038.b: "Zaten senin sadakatine sahip değil miyim, [corlys.GetTitledFirstNameNoTooltip]?" #NT!
 agot_scenario_trp.1038.b.toast.title: "Kral Reddediyor!" #NT!
  
 agot_scenario_trp.1039.t: "Adil Kız için meydan okundu" #NT!
 agot_scenario_trp.1039.desc: "Deniz Yılanı bana şeytanca bir oyun oynadı! Teklifinden kurtulmaya çalışırken, Asi Prens [daemon.GetFirstName]'ın gelip kızının, hanımefendi [laena.GetFirstName]'in elini kapmasını ayarladı! Daha da kötüsü, canavar bunu bir gösteri haline getirmeye karar verdi ve beni onun eli için düelloya davet etti!" #NT!
 agot_scenario_trp.1039.a: "Peki... Kabul etmeliyim!" #NT!
  
 agot_scenario_trp.1041.t: "Yurt Cephesindeki Savaş" #NT!
 agot_scenario_trp.1041.desc: "Artık deneyimli bir savaş komutanıyım, kuvvetlerimi birçok çatışmada zafere taşıdım. Yine de, karım [rhea.GetFirstName] hala beni rahatsız ediyor; öldürdüğüm tüm adamlar arasında hiçbiri bu lanet kadın değil!\n\nAncak, tüm savaşlar kılıçla yapılmaz ve aklıma bazı düşünceler geldi. Eğer ben yokken bir kaza geçirirse, beni kim suçlayabilir? Ondan kurtulabilirdim ve kimse daha akıllı olmazdı." #NT!
 agot_scenario_trp.1041.a: "Onu bir ava göndereceğim ve en iyisini umacağım." #NT!
 agot_scenario_trp.1041.a.tt: "Sonunu trajik bir av kazasında bulur" #NT!
 agot_scenario_trp.1041.a.tt_survived: "Av gezisinden sağ kurtulur" #NT!
 agot_scenario_trp.1041.b: "Ben bu seviyeye düşmem." #NT!
  
 agot_scenario_trp.1042.t: "Ejderhanın Isırığı" #NT!
 agot_scenario_trp.1042.desc_survived: "Av için atımı eyerlemeye gittiğimde, hizmetkarlarımın çoktan toplanmış olduğunu gördüm, aralarında birçok yeni yüz vardı. Şüphelenmeye meyilli değildim, o anda bunu önemsemedim, ancak grubumuz ormana doğru ilerlerken, sessiz ve sakin ifadeleri tüylerimi diken diken etti.\n\nBir tepeye tırmanırken, grup beni atımdan çekmeye çalıştı! Kılıcımın şanslı bir darbesiyle saldırganlarımdan birini öldürdüm ve kaçtım! Potansiyel suikastçıları arkamda, nal seslerinin çıkardığı seslerle bırakarak, böyle bir komplonun arkasında kimin olabileceğini merak ettim." #NT!
 agot_scenario_trp.1042.desc_died: "Av için atımı eyerlemeye gittiğimde, hizmetçilerimin çoktan toplandığını gördüm! Bu kadar titiz oldukları için onları takdir ettim, ancak ormana doğru giderken alışılmadık derecede sessiz olduklarını fark ettim.\n\nNe olduğunu sormak için öne eğildim ve sırtımda keskin bir çekiş hissettim! Atımdan #bold güm#!, ile düştüm ve canavarın üzerime düştüğünü hissettiğimde ihanete uğradığımı anladım..." #NT!
 agot_scenario_trp.1042.a: "Daemon... #emp *öksürük*#! seni piç!" #NT!
 agot_scenario_trp.1042.b: "Sanırım bunun arkasında kimin olduğunu biliyorum..." #NT!
 agot_scenario_trp.1042.b.f: "Suikast girişiminin arkasında [daemon.GetTitledFirstName]'ın olduğundan şüpheleniyorsun ama kanıtın yok." #NT!
  
 agot_scenario_trp.1043.t: "Orospuyu devirmek için" #NT!
 agot_scenario_trp.1043.desc_survived: "Lanet olsun!\n\n[rhea.GetName]'ı öldürme planım başarısız oldu, yerleştirdiğim asa onun hayatına yönelik girişimi beceriksizce engelledi. Birini kesti ve mükemmel bir şekilde sağlıklı bir şekilde uzaklaştı! En azından sonrasında dağılacak kadar akıllıydılar.\n\nBeni bu olaya doğrudan bağlayan hiçbir şey olmasa da, Bronz Kaltak'ın benim dahil olduğumdan şüphelendiğine şüphe yok..." #NT!
 agot_scenario_trp.1043.desc_died: "Başarılı!\n\nYetiştirdiğim hizmetçiler dişiyi atından ittiler ve sonra hayvanı üstüne fırlatmadan önce aygırı keskin bir dalla kazığa geçirdiler. Yatakta yatarken yaralarından kan kaybettiğini söylediler." #NT!
 agot_scenario_trp.1043.a: "Nihayet özgürüm!" #NT!
 agot_scenario_trp.1043.b: "Hiçbir şey ilk seferde yolunda gitmez..." #NT!
 agot_scenario_trp.1043.c: "Bu çok riskli." #NT!
