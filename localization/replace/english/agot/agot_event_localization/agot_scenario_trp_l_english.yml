  # 0001 - 0099: Daemon 
 agot_scenario_trp.0001.t: "Haydut Prensin Savaşı"
 agot_scenario_trp.0001.desc: "[current_dragon.GetName] adlı ejderhanın görkemli sırtından inip önümdeki savaş kampına dikilirken miğferimi çıkarıyorum. Targaryen ve Velaryon sancakları şiddetli rüzgârda gururla dalgalanıyor, çelik kaplı savaşçılar ise bir sonraki saldırı için tetikte bekliyor. [ROOT.Char.GetCurrentLocation.GetName] Adası kolayca boyun eğdi, ancak Basamak Taşları'nın tamamını ele geçirmek o kadar da zahmetsiz olmayacak. \n\nDoğuştan hakkım olan Ejderha Kayası Prensi unvanı gasp edilmiş olabilir, fakat kardeşimin gölgesinde sönüp gitmeyeceğim. Basamak Taşları'nı demir pençemle kavrayıp, bu ikinci oğulun [ROOT.Char.GetHouse.GetName] Hanesi'nin gerçek varisi olduğunu tüm Batıdiyar'a göstereceğim!"
 agot_scenario_trp.0001.a: "Hiçbir #emp Yengeç Besleyici#! beni yolumdan alıkoyamayacak!"
  
 agot_scenario_trp.0002.t: "Kanlı Tahliye"
 agot_scenario_trp.0002.desc_crabfeeder: "Zafer! Bu sahte amirallerin ilki dize getirildi ve Basamak Taşları'nın kalbi artık bizim! Fakat Üçlü İttifak, yaptıklarımızı duymuş ve bizi durdurmak için [crabfeeder.GetFirstNameNicknamedPossessive] ordularıyla birleşmiş gibi görünüyor.\n\nDahası, amirallerinden birini başlarına komutan seçtiler ve güçlerini onun sancağı altında topladılar.\n\nBirleşik ya da bölünmüş, ister yüz gemi ister bin... Hepsi #italic Ateş ve Kan'ın#! gerçek kudretini görecek!"
 agot_scenario_trp.0002.desc_other: "Zafer! Bu sahte amirallerin ilki dize getirildi ve Basamak Taşları'nın kalbi artık bizim! Fakat Üçlü İttifak, yaptıklarımızı duymuş ve amirallerini bir araya getirip bizi durdurmaya yelteniyor gibi görünüyor.\n\nDahası, [stepstones_commander.GetTitledFirstName] adlı kişiyi başlarına komutan seçtiler ve güçlerini onun sancağı altında topladılar.\n\nBirleşik ya da bölünmüş, ister yüz gemi ister bin... Hepsi #italic Ateş ve Kan'ın#! gerçek kudretini görecek!"
 agot_scenario_trp.0002.a: "Basamak Taşları benim olacak!"
  
 agot_scenario_trp.0003.t: "Dar Deniz'in Hükümdarı"
 agot_scenario_trp.0003.desc: "Basamak Taşları artık benim! Üçlü İttifak'ın donanması paramparça, orduları ise darmadağınık.\n\nBasamak Taşları ve Dar Deniz'in Hükümdarı olarak taç giydim ve dünya, en azından bir Targaryen'in hanesinin mirasına layık olduğunu görmüş oldu!\n\nÜçlü İttifak, bu Adalar'ın kıyılarına püskürtülmüş olsa da, yenilgilerini kabullenip kabullenmeyecekleri veya kaybettikleri toprakları geri almak için harekete geçip geçmeyecekleri henüz belirsiz.\n\nBir sonraki adımlarına dair haberler yakında ulaşacaktır, ancak zafer benim! Sanırım biraz nefes almaya vaktim var."
 agot_scenario_trp.0003.a: "Hükümdarınızın huzurunda diz çökün!"
 agot_scenario_trp.0003.a.tt: "Üçlü İttifak yakında yenilgilerini kabullenip kabullenmeyeceklerine veya kaybettikleri toprakları geri almaya yeltenip yeltenmeyeceklerine karar verecek"
  
 agot_scenario_trp.0004.t: "Çöl Engerekleri"
 agot_scenario_trp.0004.desc: "Anlaşılan Dornlular, sınırlarında ikinci bir Targaryen krallığının yükselmesine göz yummaya niyetli değiller. Dorne'un Basamak Taşları'na kendi ordularını gönderdiği ve Üçlü İttifak'a beni devirmeleri için yeniden çağrıda bulunduğu haberi kulağıma ulaştı!\n\nSon savaşımızdan sonra hala toparlanıyor olsalar da, bu kendini beğenmiş tüccarların yeni çöl sıçanı dostlarıyla birlikte yenilmesi zor olabilir. Belki de Kızıl Kale'ye dönüp, elde ettiğim zaferle yetinmeliyim. Ya da belki de dünyaya Targaryen'lerin kazandıklarını nasıl koruduğunu göstermeliyim!"
 agot_scenario_trp.0004.a: "İster Dornlu olsun ister olmasın, düşmanlarımız küle dönecek!"
 agot_scenario_trp.0004.b: "Tüm bunlar denizdeki bir kaya parçası için mi?"
  
 agot_scenario_trp.0005.t: "Denizlerin Tek Hakimi Ejderha Lordu"
 agot_scenario_trp.0005.desc: "Üçlü İttifak, hakimiyetimi kabul etmek zorunda kaldı ve Doğudiyar'a geri püskürtüldü. Basamak Taşları'nın bana ait olduğunu kanıtladım ve kolay kolay bırakmayacağım!\n\nKrallığım güçlü ve birlik içinde. Şimdi ise bir yol ayrımındayım. Doğuda, yaralarını sarıp pusuda bekleyen eski düşmanım var. Zayıfken üzerlerine saldırabilir ve imparatorluğu #italic tamamen kendi #!hakimiyetim altına alabilirim. Batıda ise, "
 agot_scenario_trp.0005.desc.west_brother: "kardeşim Demir Taht'ta oturuyor. Onu sevsem de, damarlarında gerçek bir ejderhanın kanı akmadığını biliyorum. Ona meydan okumaya cesaret edebilir miyim?"
 agot_scenario_trp.0005.desc.west_niece: "yeğenim Demir Taht'ta oturuyor. Ancak bir kadın, Targaryen mirasının gerçek varisi olamaz. Yine de onu hala seviyorum."
 agot_scenario_trp.0005.desc.west_other: "Demir Taht'ta sahte bir hükümdar oturuyor, başarıları benimkilerle kıyas bile edilemez."
 agot_scenario_trp.0005.desc.end: "Ya da Taht'a bağlılık yemini edebilirim. Yedi Krallık'a yeni bir krallık eklemek elbette ödülü hak eder?\n\nSon olarak, zaferimle yetinip sadece kendi krallığımı da yönetebilirim. Seçim benim."
 agot_scenario_trp.0005.a: "Üçlü İttifak'ı egemenliğim altına alacağım!"
 agot_scenario_trp.0005.b: "Bu kadar oyun yeter. Demir Taht benim hakkım!"
 agot_scenario_trp.0005.c: "Basamak Taşları, Yedi Krallık'a katılacak!"
 agot_scenario_trp.0005.c.tt: "Krallığa büyük hizmetlerinizden ötürü ek ödüller verilebilir"
 agot_scenario_trp.0005.d: "Fethedebileceğimi kanıtladım. Şimdi de yönetebileceğimi kanıtlayacağım."
 agot_scenario_trp.0005.d.tt: "Bağımsız kalacak ve Basamak Taşları'nı yönetmeye devam edeceksiniz"
 agot_scenario_trp.0005.e: "Bu taşlık diyardan yoruldum. Kızıl Kale'ye döneceğim."
  
 agot_scenario_trp.0006.t: "Deniz Yılanı'ndan Bir Çağrı"
 agot_scenario_trp.0006.desc: "Bir zamanlar savaşta müttefikim ve dostum olan [corlys.GetTitledFirstName], beni Akıntıtaşı'na davet etti! Daha önce oraya gitmiş olsam da ve Corlys ile son görüşmemden bu yana çok zaman geçmemiş olsa da, sözlerinde bir... fırsat seziliyor. Corlys her zaman büyük jestlerden hoşlanan biriydi ve aklından neler geçirdiğini merak etmekten kendimi alamıyorum.\n\nBu daveti kabul etmeli miyim yoksa burada mı kalmalıyım?"
 agot_scenario_trp.0006.a: "Bakalım Deniz Yılanı'nın aklında neler var."
 agot_scenario_trp.0006.a.f: "Yarın yola çıkması için bir gemiye emir veriyorsunuz."
 agot_scenario_trp.0006.a.tt: "Akıntıtaşı'na yolculuk ediyorsunuz"
 agot_scenario_trp.0006.b: "Deniz Yılanı'nın oyunlarına ayıracak vaktim yok."
 agot_scenario_trp.0006.b.tt: "Corlys'in davetini reddediyorsunuz"
  
 agot_scenario_trp.0007.t: "Deniz Yılanı'nın Kızı"
 agot_scenario_trp.0007.desc: "Corlys'in beni neden Akıntıtaşı'na davet ettiğini anlamam uzun sürmedi. Karaya ayak bastıktan dakikalar sonra, beni kızı Leydi [laena.GetFirstName] adlı kişinin bizi beklediği bahçeye götürdü. Gerçekten de güzel bir kadın olmuş ve cazibesinin üzerimdeki etkisini inkar edemem.\n\n"
 agot_scenario_trp.0007.desc_betrothed: "Ancak bu planların önünde bir engel var. Anlaşılan bu güzele sahip olmak istiyorsam, ejderha önce şövalyeyi öldürmeli. Corlys'in anlattığına göre, yıllar önce Laena, [laena_betrothed.GetFirstName] ile nişanlanmış. Babasının unvanını miras aldıktan sonra, mirasını hızla çarçur eden ve şimdi Corlys'in sarayında yaşayan ve Corlys'in sözünü tutmasını sağlamaya çalışan bir adam.\n\n"
 agot_scenario_trp.0007.desc_not: "Elbette, bir zamanlar kardeşim, ilk karısı için yas tutarken ona teklifte bulunmuştu. Ama o reddetti ve şimdi burada, benimle ve çok #italic yakın#!. Açıkçası onun için kaçırılmış bir fırsattı, ancak bu kadar uzun süre ayrı durmaya çalıştıktan sonra, miras aldığım gibi evlilikte de ondan sonra ikinci olmayı kabul edebilir miyim?"
 agot_scenario_trp.0007.a: "O piç kurusu ellerimde can verecek!"
 agot_scenario_trp.0007.a.tt: "Kazanırsanız, [laena.GetName] ile evleneceksiniz"
 agot_scenario_trp.0007.b: "Leydim, elinizi isteyebilir miyim?"
 agot_scenario_trp.0007.b.tt: "Laena'nın elini evlilik için isteyeceksiniz"
 agot_scenario_trp.0007.c: "Burada kardeşimden sonra ikinci planda kalmayacağım!"
 agot_scenario_trp.0007.c.f: "İlk gemiyle eve dönmeyi emrediyorsunuz."
  
 agot_scenario_trp.daemon_leaves_tt: "Basamak Taşları'nı kendi haline bırakıp Kızıl Kale'ye döneceksiniz."
  
  # 0100 - 0199: Corlys 
 agot_scenario_trp.0101.t: "Deniz Yılanı"
 agot_scenario_trp.0101.desc: "[ROOT.Char.GetHouse.GetName] Hanesi'nin şerefi için, bir kez daha yeni bir maceraya yelken açmaya hazır olarak, amiral gemim Deniz Yılanı'nın güvertesinde duruyorum. Üçlü İttifak'ın Basamak Taşları'na koyduğu ambargolar, zaten biriktirdiğim serveti eritmeye başladı ve kendini beğenmiş birkaç tüccarın emeğimi boşa çıkarmasına izin vermeyeceğim.\n\nBu konuda, şimdiden [daemon.GetCurrentLocation.GetName] bölgesine ulaşmış ve savaşın bir sonraki aşaması için hazırlıklara başlamış olan [daemon.GetTitledFirstName] ile ittifak kurdum. Ona katılacak ve birlikte Üçlü İttifak'ı dize getireceğiz!"
 agot_scenario_trp.0101.a: "Basamak Taşları'na doğru!"
 agot_scenario_trp.0101.a.tt: "Bu savaşa katılmayan eşiniz ve çocuklarınız bu mücadelede ejderhalarına binmeyecekler"
  
 agot_scenario_trp.0102.t: "Akıntıtaşı İçin Bir Hezimet"
 agot_scenario_trp.0102.desc: "Basamak Taşları'ndaki savaş hiç iyi gitmedi. Üçlü İttifak'ın donanması çok güçlüydü ve"
 agot_scenario_trp.0102.desc.dead: "Daemon'un ölümüyle"
 agot_scenario_trp.0102.desc.alive: "Daemon'un Kızıl Kale'ye geri çekilmesiyle"
 agot_scenario_trp.0102.desc.end: "zafer umutlarımız suya düştü.\n\nÜçlü İttifak, ticaretimiz üzerinde daha da ağır vergiler uygulamaya kararlı ve korkarım ki Velaryon Hanesi'nin ihtişamı gelecekte sönebilir."
 agot_scenario_trp.0102.a: "Böyle bir bozguna daha önce hiç uğramamıştım!"
  
 agot_scenario_trp.0103.t: "Deniz Yılanı'nın İntikamı"
 agot_scenario_trp.0103.desc: "Zafer! Üçlü İttifak'ın filosu, alevler içinde yok oldu. Onların Basamak Taşları'ndaki hakimiyeti ve ticaretimiz küle döndü. \n\nBirleşik ordularımızın önünde görkemli bir törenle, [daemon.GetFirstName] benim ellerimle Basamak Taşları ve Dar Deniz'in Kralı ilan edildi. Serbest geçiş ve liman güvenceleriyle Velaryon Hanesi, Batıdiyar'ın en zengin hanesi olarak yeniden yükseldi!"
 agot_scenario_trp.0103.a: "Bu ittifak meyvesini verdi! Devam etmeliyiz!"
 agot_scenario_trp.0103.a.daemon_t: "İttifak Güçlendirildi"
 agot_scenario_trp.0103.a.daemon_tt: "Corlys, sizinle ittifakına devam etmeye karar verdi."
 agot_scenario_trp.0103.b: "Dünya, Deniz Yılanı ile oynanmaması gerektiğini öğrendi!"
 agot_scenario_trp.0103.b.daemon_t: "İttifak Sonlandırıldı"
 agot_scenario_trp.0103.b.daemon_tt: "Corlys, gemilerini evine götürdü. Gerçek hedeflerine ulaştılar."
  
 agot_scenario_trp.0104.t: "Açık Denizler"
 agot_scenario_trp.0104.desc: "Sağlam bir çıkarma sağlandı ve Üçlü İttifak'ın donanması artık Basamak Taşları'nı ablukaya alamaz.\n\nAkıntıtaşı'na geri dönüp rahatıma bakabilirim. Ancak buraya kadar geldim ve devam edersem görkem ve servet beni bekliyor olacak!"
 agot_scenario_trp.0104.a: "Bu fırsatı kaçırmayacağım!"
 agot_scenario_trp.0104.b: "Gemilerim serbestçe yol alabilir, dolayısıyla hedeflerime ulaştım."
 agot_scenario_trp.0104.b.f: "Daemon'u savaşında tek başına bırakacaksınız."
  
 agot_scenario_trp.0105.t: "Büyük Yemin Yaklaşıyor"
 agot_scenario_trp.0105.desc: "\"O zamanlarda mantıklı bir düzenlemeydi...\"\n\nSevgili kızım [laena.GetFirstName], yıllardır [laena_betrothed.GetName] ile nişanlıydı, ancak evliliğin uygunluğu ciddi şekilde sarsıldı. Eski Deniz Lordu ile eşleşmeyi kabul ettikten kısa bir süre sonra, [laena_betrothed.GetFirstNameNoTooltip] babasının yerini miras aldı ve babasının mirasını hızla çarçur etti.\n\nKızımla olan nişanı son kalan varlığı ve o zamandan beri sarayımda yaşıyor, sözümü tutmamı istiyor.\n\nYıllardır [laena.GetFirstNameNoTooltip] daha genç olduğu için yaşına bahane bularak taleplerini savuşturmayı başardım, ancak artık yetişkin bir kadın olduğuna göre bu oyunu daha fazla sürdüremeyeceğim."
 agot_scenario_trp.0105.a: "Yemin yemindir. Bozmayacağım."
 agot_scenario_trp.0105.a.f: "Evliliğe ağır bir kalple razı oluyorsun. Belki zamanla kendini layık bir eş olarak kanıtlar… ama bundan şüphe ediyorsun."
 agot_scenario_trp.0105.b: "Hayır, zaman hala uygun değil, özür dilerim."
 agot_scenario_trp.0105.b.f: "Evliliği ertelemek için daha fazla bahane buluyorsunuz."
 agot_scenario_trp.0105.b.tt: "Laena evlenmezse, gelecekte daha avantajlı fırsatlar olabilir"
  
 agot_scenario_trp.0106.t: "Taht'a Yeniden Talip"
 agot_scenario_trp.0106.desc: "Kulağıma çalınanlar hayli ilginç. Anlaşılan [king.GetTitledFirstName]"
 agot_scenario_trp.0106.desc_visy: " dul kalmış. Kızımı bir vakitler onunla evlendirmeyi arzulamıştım, lakin o zamanlar kızım daha çiçeği burnunda bir kızdı ve o da gidip Kızıl Kale'nin o... hafifmeşrep kadınıyla evlendi. Zavallı ahmak, şimdi yine yalnız ve kızım ise artık evlilik çağına erişmiş bir hanımefendi.\n\nReddedilmenin acısı hala içimi kemirse de, Demir Taht ile bir akrabalığın getireceği itibar ve hanemize sağlayacağı faydaları göz ardı edemem. Belki de kızımın elini tekrar teklif etmeliyim?"
 agot_scenario_trp.0106.desc_daemon: " Kızıl Kale'de kendisine eşlik edecek yeni bir kraliçe arıyormuş.\n\nBasamak Taşları'ndaki günlerimizi ve omuz omuza kazandığımız zaferleri hala minnetle anıyorum. Bir zamanlar ağabeyinin evlilik teklifini geri çevirmiş olsam da, belki eski dostum artık Kral olduğuna göre kızımla bir evliliğe daha sıcak bakar? Kızım olgun bir kadın oldu ve böylesi bir evliliğin uygunluğunu kimse yadsıyamaz."
 agot_scenario_trp.0106.desc_other: " Kızıl Kale'de kendisine eşlik edecek yeni bir kraliçe arıyormuş.\n\nDaha önce böylesi bir evliliği arzulamıştım, ancak zamanı denk gelmemişti. [laena.GetFirstName] henüz çok gençti, bunu şimdi ben de kabul ediyorum. [king.GetFirstNameNoTooltip] adlı kişinin kabul edip etmeyeceği ise meçhul. Doğrusu, gururuma biraz dokunuyor. Yine de, böylesi bir birlikteliğin faydaları apaçık ortada."
 agot_scenario_trp.0106.desc_betrothed: "\n\nElbette bir de [laena_betrothed.GetFirstName] meselesi var, fakat Demir Taht ile bir evlilik söz konusu olduğunda bu küçük bir engel."
 agot_scenario_trp.0106.a: "Kızımın elini teklif edeceğim!"
 agot_scenario_trp.0106.a.f: "Kızınızın elini evlilik için teklif etmek üzere Kızıl Kale'ye yola çıkıyorsunuz."
 agot_scenario_trp.0106.a.tt: "Eğer [king.GetTitledFirstName] kabul ederse, [laena.GetFirstName] onunla evlenecek."
 agot_scenario_trp.0106.b: "Bu yoldan bir kez geçtim. Tekrar denemeyeceğim."
 agot_scenario_trp.0106.b.tt: "Kızınızın elini evlilik için teklif etmeyeceksiniz."
  
 agot_scenario_trp.0107.t: "Savaş Yoldaşı mı? Koca mı?"
 agot_scenario_trp.0107.desc: "Eski silah arkadaşım [daemon.GetTitledFirstName], dul kalmış. Vaktiyle [laena.GetFirstName] ve kardeşiyle bir evlilik düzenlemeye çalışmıştım, ama şimdi anlıyorum ki belki de Daemon daha uygun bir eş olur? Onu yıllardır tanırım; hırslı bir adam olsa da becerikli bir savaşçı, bir ejderha binicisi, bir Targaryen ve Diyar Prensi.\n\nElbette, söz konusu iki güçlü kişiliğin fırtınalı mizacı düşünüldüğünde, böylesi bir birlikteliğin… dikkatle idare edilmesi gerekecektir. Ancak faydaları da yadsınamaz. Belki de Daemon'u Akıntıtaşı'na davet etmeli, aralarında bir kıvılcım olup olmadığını görmeliyim?"
 agot_scenario_trp.0107.a: "Bu ihtimali yoklamanın bir zararı olmaz."
 agot_scenario_trp.0107.a.f: "Daemon'a dostane bir ziyaret bahanesiyle Akıntıtaşı'na davet mektubu gönderiyorsunuz."
 agot_scenario_trp.0107.a.landed_tt: "[daemon.GetFirstName] daveti değerlendirecek."
 agot_scenario_trp.0107.a.unlanded_tt: "[daemon.GetFirstName] yakında teşrif edecek."
 agot_scenario_trp.0107.b: "Daemon'u tanırım. Böylesi bir evlilik [laena.GetFirstName] için hayırlı olmaz."
  
 agot_scenario_trp.0108.t: "Uğursuz Bir Nişan"
 agot_scenario_trp.0108.desc: "Anlaşılan bu talihsiz birliktelikten kaçış yok.\n\n[laena.GetFirstName], yirmi yıldan uzun bir süredir [laena_betrothed.GetFirstName] ile nişanlı ve artık yaşı, alabileceği #italic diğer#! evlilik teklifleri için bir engel olmaya başladı. Kızım için gerçekten iyi bir kısmet bulma fırsatını kaçırmış gibiyim.\n\nBu durumdan en iyi şekilde yararlanmalıyım ve umarım [laena_betrothed.GetFirstNameNoTooltip] kızım için uygun bir koca olduğunu kanıtlar."
 agot_scenario_trp.0108.a: "Pekala. Bu işe bir son vereceğim."
 agot_scenario_trp.0108.a.f: "[laena.GetFirstName] ile [laena_betrothed.GetFirstNameNoTooltip] arasındaki nişanı sürdürmeye karar veriyorsunuz."
 agot_scenario_trp.0108.b: "Hayır! Buna izin veremem! Bu iş burada bitiyor!"
 agot_scenario_trp.0108.b.f: "[laena.GetFirstName] ile [laena_betrothed.GetFirstNameNoTooltip] arasındaki nişanı bozuyorsunuz."
  
 agot_scenario_trp.0109.t: "Çetin Bir Seçim"
 agot_scenario_trp.0109.desc: "Daemon, yapması gereken başka işler olduğunu belirterek Akıntıtaşı'na gelemeyeceğini bildirdi.\n\nBu haber beni hayal kırıklığına uğratsa da, aralarında bir şey olacağının garantisi zaten yoktu. Yine de, [laena.GetFirstNamePossessive] evliliği meselesi hala ivedi bir sorun olarak önümde duruyor."
 agot_scenario_trp.0109.a: "Başka fırsatları kollamaya devam etmeliyim."
 agot_scenario_trp.0109.a.tt: "[laena.GetFirstName] için bir eş aramaya devam ediyorsunuz."
  
 agot_scenario_trp.0110.t: "Daemon'dan Ret!"
 agot_scenario_trp.0110.desc_betrothed: "Her şey yolunda gidiyordu! [daemon.GetFirstName] Akıntıtaşı'na geldiğinde, o ve [laena.GetFirstName] birbirlerine vurulmuş gibiydiler. Meselenin o gün çözüleceğini sanmıştım!\n\nAma ne gezer! Nişanı öğrenince, kendisinden beklediğim gibi, geleneklere uyarak değil, bildiğin Daemon Targaryen usulü, kükrüyerek reddetti! "Valyrialı kadınların gönlü için adamlarla dövüşmekten bıktım!" dedi, her ne demekse bu.\n\nAnlaşılan kızım için başka bir koca adayı bulmam gerekecek ve [laena_betrothed.GetFirstName] da hala beni öfkelendirmenin bir yolunu buluyor!"
 agot_scenario_trp.0110.desc_not: "Her şeyi planlamıştım! [daemon.GetFirstName] Akıntıtaşı'na gelecek, o ve [laena.GetFirstName] birbirlerine vurulacak ve hanem sonsuza dek Targaryen'lere bağlanacaktı!\n\nAma olmadı! Geldi, şarabı ve ziyafeti beğendi, ancak kızıma karşı soğuk ve mesafeliydi. Aralarında bir evlilik ihtimalini açtığımda ise, fikirden hiç hoşlanmadı!\n\nOnu sadece kardeşi müsait olmadığı için teklif ettiğimi ve ona kakalamaya çalıştığımı sandı! Ne cüret! Şimdi kızım için başka bir koca bulmam gerekecek ve umarım bu hakaret peşimi bırakmaz."
 agot_scenario_trp.0110.a: "Bu planın işe yarayacağından o kadar emindim ki..."
 agot_scenario_trp.0110.a.tt: "[laena.GetFirstName] için bir eş aramaya devam edeceksiniz."
  
 agot_scenario_trp.0111.t: "Ejderhanın Gönlü Fethedildi"
 agot_scenario_trp.0111.desc: "Planım umduğumdan da iyi sonuç verdi!\n\n[daemon.GetFirstName] Akıntıtaşı'na geldiğinde, o ve [laena.GetFirstName] gerçekten de birbirlerine vurulmuş gibiydiler. Nişanlısının sorun çıkaracağını düşünmüştüm, ama Daemon, o hayırsız rakibini tek vuruşta yere serdi!\n\nDaha fazla beklemenin anlamı yoktu ve o gün evlenmeleri için Üstat'ı çağırdım. Diyar'ın en göz alıcı adamlarından biriyle, gerçekten muhteşem bir törendi.\n\nBir baba daha ne isteyebilir ki?"
 agot_scenario_trp.0111.a: "Çok gururluyum!"
 agot_scenario_trp.0111.a.daemon_t: "Zaferin Tadı"
  
 agot_scenario_trp.0112.t: "Kaderin Oyunu"
 agot_scenario_trp.0112.desc: "[daemon.GetFirstName] beklenen ihtişamıyla geldi, fakat ziyaretinin böylesi bir fırtına koparacağını kim tahmin edebilirdi ki? [laena.GetFirstName] ile aralarındaki kıvılcım gözlerden kaçmıyordu, nişanlanmalarının an meselesi olduğunu düşünmüştüm! Ne vakit ki [daemon.GetFirstName], [laena_betrothed.GetFirstName] ile nişanlı olduğunu öğrendi, onu derhal düelloya davet etti!\n\nŞaşırtıcıdır ki, namlı kılıç ustası ve ejderha binicisi, kendini beğenmiş bir tüccar tarafından alt edildi! [laena_betrothed.GetFirstName], [daemon.GetFirstName] adlı kişiyi karnından deşerek öldürdü ve şimdi Laena ile evlenmek için acele ediyor!"
 agot_scenario_trp.0112.a: "Lanet olsun!"
  
 agot_scenario_trp.0113.t: "Deniz Yılanı'nın Baştan Çıkarması"
 agot_scenario_trp.0113.desc: "Planım kusursuz işledi!\n\n[daemon.GetFirstName], Akıntıtaşı'na adım atar atmaz, [laena.GetFirstName] ile aralarındaki çekim apaçık ortadaydı. Evlilik teklifi gecikmedi ve ben de hiç tereddüt etmeden kabul ettim!\n\nTören büyüleyiciydi ve ikisi de mutluluktan uçuyor gibiydiler. Kızımla gurur duyuyorum ve böylesine uygun bir eş bulduğu için sevinçten uçuyorum!"
 agot_scenario_trp.0113.a: "Bir babanın dileği ancak bu kadar olur!"
 agot_scenario_trp.0113.a.daemon_t: "Evlilik Kabul Edildi"
  
  # 0200 - 0299: Crabfeeder 
 agot_scenario_trp.0201.t: "Yengeç Besleyen General"
 agot_scenario_trp.0201.desc: "Yiğit bir general ne görevinden kaçar ne de düşmanından. Myr surlarından İhtilaflı Topraklar'a dek nice meydan okumalara göğüs gerdim. On yıldır Basamak Taşları'ndaki Üçlü İttifak ordularına komuta ediyorum; adadan adaya, acımasız mağara savaşlarında korsan beyleriyle çarpıştım. Şimdi ise, ne karada yürüyen ne de denizde yelken açan, göklerde süzülen yepyeni bir düşmanla karşı karşıyayım!\n\nHilebaz Prens [daemon.GetTitledFirstName] [daemon.GetHouse.GetName], beyhude bir fetih sevdasıyla Basamak Taşları'nı ele geçirmek için [daemon.GetCurrentLocation.GetName] konumundan yola çıktı. Ona bu zaferi tattırmayacağım ve Üçlü İttifak'ın yıkılmasına izin vermeyeceğim!"
 agot_scenario_trp.0201.a: "Yengeçler ejderha etiyle ziyafet çekecek!"
  
 agot_scenario_trp.0202.t: "Küllerden Doğan Taç"
 agot_scenario_trp.0202.desc: "Felaket! Ejderha ordusu, Basamak Taşları'nda bir üs kurdu ve silah arkadaşlarımdan Amiral [coadmiral_1.GetFirstName], ejderha ateşine kurban gitti. Tek başımıza başa çıkamayız!\n\nAncak, öyle görünüyor ki tek başımıza savaşmak zorunda değiliz. Üçlü İttifak'ın bize katılacağı haberi geldi! Dahası, Basamak Taşları'ndaki tüm kuvvetlerin komutası bana verildi! Onları mahcup etmeyeceğim!"
 agot_scenario_trp.0202.a: "Ordularımızı zafere taşıyacağım!"
  
 agot_scenario_trp.0203.t: "Düşen Ejderha"
 agot_scenario_trp.0203.desc: "Zafer! Meğer Batıdiyar ejderhaları da yenilmez değilmiş. Hain Prens"
 agot_scenario_trp.0203.desc_fled: "rezil ve mağlup bir şekilde Kızıl Kale'ye sığındı."
 agot_scenario_trp.0203.desc_dead: "deniz yatağına gömüldü; ejderha kanı sularımızı boyuyor."
 agot_scenario_trp.0203.desc_end: "Basamak Taşları yeniden bizim!\n\nAncak bu savaş, Dar Deniz'in güç dengesini altüst etti ve Üçlü İttifak gücünün büyük kısmını kaybetti. Belki de yeni keşfettiğimiz bu birliği batıdan doğuya çevirmenin tam zamanıdır? Bağımsızlık için mücadele vakti geldi!"
 agot_scenario_trp.0203.a: "Eski müttefiklerimize ihanet edemeyiz, evimize dönelim."
 agot_scenario_trp.0203.b: "Bu adalar benim... Başka kimsenin değil!"
  
  # 1000 - 1999: Misc Minor Events 
 agot_scenario_trp.1000.t: "Asi Kardeş"
 agot_scenario_trp.1000.desc: "Baş belası kardeşim [daemon.GetTitledFirstName], [daemon.GetCurrentLocation.GetName] bölgesinden Basamak Taşları'nı fethetmek için yola çıkmış. Üçlü İttifak'a karşı bir sempatim olmadığı gibi, kardeşim için de pek endişelenmiyorum; ancak böylesi pervasız bir hırs, bilge bir hükümdara yakışmaz.\n\nZaman, bu seferin akıbetini ve Yedi Krallık'ın geleceği için ne anlama geldiğini gösterecek."
 agot_scenario_trp.1000.a: "Bol şans kardeşim, seni deli."
  
 agot_scenario_trp.1001.t: "Amcam"
 agot_scenario_trp.1001.desc: "Amcam [daemon.GetTitledFirstName], [daemon.GetCurrentLocation.GetName] bölgesine çıktığı ve Basamak Taşını fethetmek için bir sefere başladığı haberini aldım. Keşke beni de yanında götürseydi!\n\nNe yazık ki, hala babamın kaprislerine boyun eğmek zorundayım. Yine de, belki gelecekte kanatlarımı açmama izin verir?"
 agot_scenario_trp.1001.a: "Zafer senin olsun, amcacım!"
  
 agot_scenario_trp.1002.t: "Kıyıda Çarpışma"
 agot_scenario_trp.1002.desc.daemon: "Kıyıda savaş kızışıyor. Üçlü İttifak, mağaralara saklanmak yerine askerlerimizle çarpışmayı göze alıyor. Bir gemi hattını daha ateşe verirken, aşağıdaki kıyıda tanıdık bir sima görüyorum. Yengeç Besleyen, [crabfeeder.GetFirstName], burada!\n\nOnu gökyüzünden kolayca yakabilirdim, fakat korkak damgası yemek istemem. Karaya inip onunla yüz yüze dövüşeceğim!\n\nCaraxes'i aniden pike yapıyorum. [crabfeeder.GetHouse.GetNameNoTooltip] adamları, inişin şiddetiyle geriye doğru savruluyor. Fakat Yengeç Besleyen geri adım atmıyor. Harika!\n\nKumlara iniş yapıyorum, Karanlık Kız Kardeş'i kınından çekiyor ve meydan okurcasına sessizce havaya kaldırıyorum."
 agot_scenario_trp.1002.desc.crabfeeder: "Gemilerim kıyı açıklarında yanıyor, askerlerim mağaralara çekilmeden önce kıstırılmış durumda. Bir adamın daha kellesini uçururken, gökyüzünden bir meteor gibi düşen tanıdık bir sima görüyorum. Hain Prens [daemon.GetFirstName], burada!\n\nEjderha ateşiyle kavrulmayı beklerken, Prens önüme iniyor, Karanlık Kız Kardeş'i kınından çekiyor ve meydan okurcasına sessizce havaya kaldırıyor.\n\nBunu yüz yüze halletmek istiyor. Harika!\n\nAdamlarıma geri çekilmelerini emrediyorum, kılıcımı çekiyor ve onunla çarpışmak için ileri atılıyorum."
 agot_scenario_trp.1002.a: "Öyleyse gel ve ölümü tat!"
  
 agot_scenario_trp.1003.t: "Muhtaç Kardeş"
 agot_scenario_trp.1003.desc: "Kardeşim [daemon.GetName] uzun süredir seferde. Ondan iki yıldan fazla haber alamadım ve Basamak Taşları'ndaki seferinin pamuk ipliğine bağlı olduğunu duyuyorum.\n\nYardım istemeyeceğini bilsem de, gerçekten kenarda durup başarısız olmasına izin verebilir miyim? Ona yardım gönderip göndermemeye, yoksa kaderiyle tek başına yüzleşmesine izin verip vermeyeceğime karar vermeliyim."
 agot_scenario_trp.1003.a: "Batıdiyar'ın hiddeti, Üçlü İttifak'ın üzerine çökecek!"
 agot_scenario_trp.1003.b: "Asker göndermesek bile, hazinemizin desteğini alacak."
 agot_scenario_trp.1003.c: "Kardeşim, kendi başına başaracak ya da başarısız olacak."
  
 agot_scenario_trp.1004.t: "Bir Başka Ejderha Diyarı"
 agot_scenario_trp.1004.desc: "[daemon.GetName], Basamak Taşları'nı fethetti ve kendisini Dar Deniz Kralı ilan etti. Bu durum ilgimi çekiyor. Üçlü İttifak'a karşı bir sempatim olmasa da, Kuzeylileri hiç sevmem.\n\nDanışmanlarım, doğu kıyılarımızdan gelen bu yeni tehdide -muhtemelen Kral'ın Şehri'ndeki akrabalarıyla ittifak kuracak olan bu tehdide- boyun eğmememizi tavsiye ediyor. Yeni yenilmiş olsalar da, Üçlü İttifak ile ittifak kurarsak, bu ikinci oğlanı, ejderhası da olsa, tahttan indirebiliriz."
 agot_scenario_trp.1004.a: "Kalemi kağıdı getirin. Üçlü İttifak'a yazacağım."
 agot_scenario_trp.1004.b: "Yabancı toprakları savunmak için tek bir Dornelu kanı dökülmeyecek."
  
 agot_scenario_trp.1005.t: "Denizin Ötesinden Bir Teklif"
 agot_scenario_trp.1005.desc: "Efendim! Denizin ötesinden haber var!" Bir uşak, küçük bir kağıt parçası uzatarak sesleniyor. Dorne'dan bir mektup! Hızla okuyorum ve kalbim hızla çarpmaya başlıyor.\n\nGörünüşe göre Dornelular, [daemon.GetName] adlı kişinin Basamak Taşları'nda kendini Dar Deniz Kralı ilan etmesinden hoşnut değil.\n\nMektuba göre Dorne, bu ikinci oğlu tahttan indirmek için bizimle ittifak teklif ediyor! Son savaştan hala toparlanıyor olsak da, güçlerimizi birleştirirsek, Üçlü İttifak ve Dorne, bu haydut prensi, ejderhası da olsa, kesinlikle indirebilir."
 agot_scenario_trp.1005.a: "Dorne'a yazın. İttifakı kabul ediyoruz!"
 agot_scenario_trp.1005.b: "O lanet olası adalar için yeterince kan döküldü."
  
 agot_scenario_trp.1006.t: "Üçlü İttifak Kabul Ediyor!"
 agot_scenario_trp.1006.desc: "Üçlü İttifak'ın ittifak teklifimi kabul ettiği haberini aldım! Yeni gemiler çoktan denize açıldı, orduları Basamak Taşları'na doğru yola çıktı. Yardımımızla, [daemon.GetName] kesinlikle tahttan indirilecek!"
 agot_scenario_trp.1006.a: "Bundan kesinlikle pişman olmayacağız!"
  
 agot_scenario_trp.1007.t: "Üçlü İttifak Reddediyor"
 agot_scenario_trp.1007.desc: "Üçlü İttifak'ın ittifak teklifimi reddettiği haberini aldım. Son savaştan hala toparlanmakta olduklarını ve bu kadar kısa sürede yeni bir savaşa girmek istemediklerini belirtiyorlar.\n\nKorkarım bu, önemli bir direnişin sonu olabilir ve [daemon.GetFirstNameNicknamed], Dar Deniz Kralı olarak kalabilir."
 agot_scenario_trp.1007.a: "Bu korkaklık mı, yoksa bilgelik mi? Zaman gösterecek."
  
 agot_scenario_trp.1008.t: "Kanlı Deniz Köpükleri"
 agot_scenario_trp.1008.desc.daemon: "Karanlık Kız Kardeş tek bir darbeyle o iğrenç Yengeç Besleyici'nin kafasını bedeninden ayırıyor. Şaşkın yüz ifadesiyle başı gelgitlere doğru yuvarlanırken kan, havada koyu bir yay çiziyor.\n\nArkamdan Caraxes'in zafer dolu kükremesini duyuyorum ve Üçlü İttifak kuvvetlerinin dağılıp gemilerine doğru kaçıştığını görüyorum. Generalleri öldüğüne göre, Üçlü İttifak'ın Dar Deniz üzerindeki hakimiyetinin de sona erdiği aşikâr."
 agot_scenario_trp.1008.desc.crabfeeder: "Kılıcımla son bir umutsuz hamle yapıp o kendini beğenmiş prensi ikiye bölüyorum!\n\nGözlerindeki ışık sönüp Valyria çeliği elinden kaymadan önce, yalnızca şaşkınlıkla yere bakmaya vakti kalıyor. Ancak tehlike henüz geçmiş değil... O devasa canavarın ne yaptığını görmek için başımı kaldırıyorum; öfkeli bir kükremeyle gökyüzüne alevler püskürtüyor ve beni yere seriyor. O devasa kanatlarıyla kim bilir nereye uçuyor.\n\nDenize döndüğümde, kuvvetlerimin Velaryon birliklerini yavaş yavaş alt ettiğini görüyorum. Prensleri öldüğüne göre, bize karşı koyma istekleri de yok olacak gibi görünüyor."
 agot_scenario_trp.1008.a: "Basamak Taşları benim!"
  
 agot_scenario_trp.1009.t_alive: "Haydut Prens Döndü!"
 agot_scenario_trp.1009.t_dead: "Haydut Prens Döndü..."
 agot_scenario_trp.1009.desc_alive: "[daemon.GetTitledFirstName], Kızıl Kale'ye döndü. Caraxes bu sabah Ejderha Çukuru üzerinde görüldü. Anlaşılan Basamak Taşları'nı terk etmiş, oradaki durumdan memnun kalmamış. Daha iyisini umut etsem de, en azından güvende döndüğüne sevindim.\n\nDar Deniz Kralı olsun ya da olmasın, artık tecrübeli bir savaş komutanı. Belki krallığa değerini kanıtlamanın başka bir yolunu bulur."
 agot_scenario_trp.1009.desc_dead: "[daemon.GetTitledFirstName] Kızıl Kale'ye döndü, ancak anlaşılan Basamak Taşları seferi umduğu gibi gitmemiş.\n\n"
 agot_scenario_trp.1009.desc_dead_related: "Bu kayıp beni derinden yaralasa da,"
 agot_scenario_trp.1009.desc_dead_unrelated: "Bir nebze rahatladım, ancak"
 agot_scenario_trp.1009.desc_dead_end: "görünüşe göre Dar Deniz, Batıdiyar gemileri için tehlikeli sular olmaya devam edecek."
 agot_scenario_trp.1009.a_alive: "Hoş geldin!"
 agot_scenario_trp.1009.a_dead: "Huzur içinde yatsın."
 agot_scenario_trp.1009.a_dead_unrelated: "Eh, başa bela bir rakip daha eksildi."
  
  
 agot_scenario_trp.1010.t: "Prens, Kral Olarak Döndü!"
 agot_scenario_trp.1010.desc: "[daemon.GetTitledFirstName] Kızıl Kale'ye döndü. Caraxes bu sabah Ejderha Çukuru üzerinde görüldü. Zaferle dönüyor, Basamak Taşları ve Dar Deniz'in tartışmasız Kralı! Üçlü İttifak, adalardaki tüm haklarından vazgeçmiş!\n\nEjderhasıyla döndüğünü duyunca biraz endişelendim, ama anlaşılan sadece böbürlenmeye gelmemiş. Bana bağlılık yemini etmeye gelmiş!\n\nOnu geri çevirmeyeceğim. Kendini değerli bir hükümdar olarak kanıtladı ve onu diyarda tekrar gördüğüme sevindim. Ancak, hizmetleri karşılığında bir lütuf beklediği de aşikâr. Bu teklifi yapmalı mıyım?"
 agot_scenario_trp.1010.a: "Böylesine sadık bir hizmetin karşılığında ne dilersin?"
 agot_scenario_trp.1010.a.tt: "Daemon sizden istemek için bir lütuf seçecek."
 agot_scenario_trp.1010.b: "Pekala, eee, evet, teşekkür ederim."
 agot_scenario_trp.1010.b.tt: "Ona bir lütuf teklif etmeyeceksiniz."
 agot_scenario_trp.1010.b.toast.t: "Lütuf Reddedildi"
 agot_scenario_trp.1010.b.toast.desc: "Size bir lütuf teklif edilmedi."
  
 agot_scenario_trp.1011.t: "Bir Krallığın Karşılığı"
 agot_scenario_trp.1011.desc: "Kralın huzuruna çıkıp diz çöküyorum, başım eğik bir saygı duruşunda. Geniş bir hareketle tacımı başımdan çıkarıp O'nun ayaklarının dibine bırakıyorum.\n\nBeklediğim gibi, [sitting_ruler.GetFirstNameNoTooltip] nezaketle bağlılığımı kabul ediyor ve kalkmamı buyuruyor. Artık sadece bir Prens değil, aynı zamanda Basamak Taşları'nın Yüce Lorduyum.\n\nDahası, krallığa hizmetimden ötürü bana bir lütuf bahşedildi. Şimdi asıl soru şu: Ne isteyeceğim?"
 agot_scenario_trp.1011.desc.rhaenyra_rejected: "Şok! Şimdiye kadar tüm etkileşimlerimizde ilgili görünmesine rağmen, Rhaenyra'nın bana karşı hiçbir hissi yokmuş gibi. [sitting_ruler.GetTitledFirstNamePossessive] onayına rağmen evlilik teklifimi reddetti.\n\nBana nazikçe bunun yerine başka bir lütuf teklif etti."
 agot_scenario_trp.1011.desc.rejected_start: ""Haddini aşıyorsun!" [sitting_ruler.GetTitledFirstNamePossessive] sesi, reddedişini açıkça belli ediyor. "Fikrimi değiştirmeden önce başka bir şey seç!" diyor. Anlaşılan "
 agot_scenario_trp.1011.desc.rejected_heir_boon: "haklı varis olarak konumum, getirdiğim bariz meşruiyet ve zafer, [sitting_ruler.GetFirstNameNoTooltip] için fazla gelmiş."
 agot_scenario_trp.1011.desc.rejected_rhaenyra_boon: "[sitting_ruler.GetFirstNameNoTooltip], Rhaenyra ile evlenmek istememden dolayı öfkeli, böylesi bir birlikteliğin getireceği siyasi ve kişisel faydalara rağmen."
 agot_scenario_trp.1011.desc.rejected_divorce_boon: "Bronz Sürtük'ten boşanmak için ettiğim yeminlere aykırıymış veya başka bir dini saçmalık."
 agot_scenario_trp.1011.desc.rejected_hand_boon: "Kral Eli olarak atanmam "siyasi olarak imkânsız" olurdu."
 agot_scenario_trp.1011.desc.rejected_gold_boon: "basit onurlar ve altın için hazine şu anda müsait değilmiş."
 agot_scenario_trp.1011.desc.rejected_end: "\n\nO bana başka bir seçim şansı sunuyor, ama bir #emp Kral'ın#! arzuları için yalvarmak zorunda mıyım? Göğsümde öfkenin kabardığını hissediyorum.\n\nYine de, bunca yıldan sonra, burada tanınmayacak mıyım?"
 agot_scenario_trp.1011.tt: "[sitting_ruler.GetTitledFirstName] isteğinizi reddedebilir."
 agot_scenario_trp.1011.a: "Doğduğum hakkım! Beni Ejderha Kayası Prensi ve haklı varis ilan et!"
 agot_scenario_trp.1011.b: "Rhaenyra'yı istiyorum."
 agot_scenario_trp.1011.b.ruler: "Seni istiyorum."
 agot_scenario_trp.1011.c: "Nefret ettiğim karımdan kurtulmak istiyorum."
 agot_scenario_trp.1011.d: "Kral Eli olarak atanmak istiyorum!"
 agot_scenario_trp.1011.e: "Altın ve şerefim için bir şölen yeterli olacaktır."
 agot_scenario_trp.1011.f: "Kahrolsun bu kale ve senin beceriksiz yönetimin!"
 agot_scenario_trp.1011.f.f: "Öfkenize hakim olamıyorsunuz ve bir öfke nöbeti geçiriyorsunuz."
  
 agot_scenario_trp.1012.t: "Bir Krallığın Karşılığı"
 agot_scenario_trp.1012.desc: "Daemon dizlerinin üzerinden kalkar, bir an düşünceli görünüyor."
 agot_scenario_trp.1012.desc.rhaenyra_rejected: "Şaşırtıcı bir şekilde, Rhaenyra'nın Daemon'a ilgisi yok gibi görünüyor ve evlilik teklifini reddetti. Gözlerindeki hayal kırıklığını görebiliyorum, bu yüzden ona başka bir lütuf teklif ediyorum."
 agot_scenario_trp.1012.desc.heir: "Yine de, ne isteyeceği belliydi. Hep istediği şey buydu.\n\n"Doğduğum hakkımı istiyorum," diyor, neredeyse fısıldayarak. "Ejderha Kayası Prensi ve haklı varis olmak istiyorum," diye ekliyor sesi yükselirken, tüm mahkeme duyacak kadar.\n\nNe cüretkâr bir istek! Bunu reddetmeye cesaret edebilir miyim?"
 agot_scenario_trp.1012.desc.rhaenyra: "Sırada ne olacağını asla tahmin edemezdim.\n\n"Rhaenyra'yı istiyorum," diyor, gözlerinde bir pırıltı belirirken bana bakıyor. "Onunla ailemizin geleneklerine göre evlenmek istiyorum. Ejderhaları birleştirin." Sesi yükseliyor, tüm mahkeme duyacak kadar.\n\nŞaşkın yüzler mahkemede beliriyor, ancak Rhaenyra onlardan biri değil, oldukça sakin. Bana bakıyor ve gözlerinde aynı pırıltıyı görebiliyorum. O bunu #emp istiyor#!"
 agot_scenario_trp.1012.desc.rhaenyra.ruler: "Sırada ne olacağını asla tahmin edemezdim.\n\n"Seni istiyorum," diyor, gözlerinde bir pırıltı, dudaklarında o alaycı gülümseme. "Seninle ailemizin geleneklerine göre evlenmek istiyorum. Ejderhaları birleştirin. Seni hep istedim Rhaenyra ve biliyorum ki sen de beni istedin. Bu saçmalığa bir son verelim. Herkes öğrensin." \n\nŞaşkın yüzler mahkemeye doluyor ama ben gülümsemeden edemiyorum. Ben de bunu #emp istiyorum#!"
 agot_scenario_trp.1012.desc.divorce: "Sırada ne olacağı tahmin edilebilirdi.\n\n"Nefret ettiğim karımdan kurtulmak istiyorum," diyor, mahkeme nefesini tutmuş bir şekilde. "Bronz Sürtük'ten kurtulmak istiyorum; mevkiime daha layık biriyle evlenmek için. Kendimi değerli bir hükümdar olarak kanıtladım ve sanırım diyar böyle bir ödülü hak ettiğim konusunda hemfikir olacaktır." \n\nBöyle bir lütuf hem önemsiz hem de tam bir skandal!"
 agot_scenario_trp.1012.desc.hand: "Sırada ne olacağı tahmin edilebilirdi.\n\n"Kral Eli olarak atanmak istiyorum!" diyor, mahkeme nefesini tutmuş bir şekilde. "Sağ kolun, en güvendiğin danışmanın olmak istiyorum, hep olmam gerektiği gibi. Kendimi değerli bir hükümdar olarak kanıtladım ve senin Elin olmak için benden daha iyisi yok." \n\nKesinlikle siyasi bir açıklama olsa da, değerli bir hükümdar olduğunu kanıtladığını inkâr edemem."
 agot_scenario_trp.1012.desc.gold: "Sırada ne geleceği, onun gibi bir adamdan beklenebilirdi. \n\n"Majesteleri... altın her zaman makbuldür. Ve şerefim için bir şölen de çok takdir edilirdi. Kendimi değerli bir hükümdar olarak kanıtladım ve sanırım diyar böyle bir ödülü hak ettiğim konusunda hemfikir olacaktır," diyor alaycı bir gülümsemeyle. \n\nKazandığı topraklara kıyasla böylesine ufak bir lütuf!"
 agot_scenario_trp.1012.a: "Ve öyle olacak!"
 agot_scenario_trp.1012.a.toast.t: "Lütuf Bahşedildi"
 agot_scenario_trp.1012.a.toast.desc.heir: "Ejderha Kayası Prensi ve Demir Taht'ın haklı varisi ilan edildiniz!"
 agot_scenario_trp.1012.a.toast.desc.rhaenyra: "Rhaenyra Targaryen'in eli size verildi!"
 agot_scenario_trp.1012.a.toast.desc.divorce: "Karınızdan boşanmanıza izin verildi ve tekrar evlenmekte özgürsünüz!"
 agot_scenario_trp.1012.a.toast.desc.hand: "Kral Eli olarak atandınız!"
 agot_scenario_trp.1012.a.toast.desc.gold: "Size büyük miktarda altın ve şerefinize bir şölen verildi!"
 agot_scenario_trp.1012.b: "Bu çok fazla! Fikrimi değiştirmeden önce başka bir şey seç!"
 agot_scenario_trp.1012.b.again: "Cüret ettin ha!?"
 agot_scenario_trp.1012.b.tt: "İsteğini reddedeceksiniz ve Daemon başka bir lütuf isteyebilecek."
 agot_scenario_trp.1012.b.again.tt: "İsteğini reddedeceksiniz."
  
 agot_scenario_trp.1013.t: "Prensin Eli"
 agot_scenario_trp.1013.desc: "[daemon.GetTitledFirstName] Kızıl Kale'ye döndü. Caraxes bu sabah Ejderha Çukuru'nda uçarken görüldü. Zaferle dönüyor, Basamak Taşları ve Dar Deniz'in tartışmasız Kralı! Dahası, bağlılık yemini etmeye gelmiş!\n\nMahkeme tahtın önünde toplanırken, [sitting_ruler.GetTitledFirstName], Daemon'a krallığa hizmetleri için bir lütuf teklif ediyor. Gözleri benimkilerle buluştuğunda, sözcükler dudaklarından dökülmeden ne isteyeceğini biliyorum.\n\n"Rhaenyra'yı istiyorum.""
 agot_scenario_trp.1013.a: "Ah #italic Daemon!#!"
 agot_scenario_trp.1013.b: "Bir ödülmüşüm gibi, bir broşmuşum gibi teklif edilmeyeceğim!"
  
 agot_scenario_trp.1014.t: "Kan Kırmızı Kanatlar"
 agot_scenario_trp.1014.desc: "Yıllardır bu gelgitlerle yıkanmış adalarda hüküm sürüyorum, burada Üçlü İttifak adına ben ve diğer amiraller arasında huzursuz bir rekabet var. Geçen gemilerden büyük zenginlik elde etsek de, hiçbirimiz mutlak üstünlüğü sağlayamadık.\n\nAncak şimdi, işleri değiştirmek isteyen yeni bir gücün geldiği haberini aldım. [daemon.GetTitledFirstName], [daemon.GetCurrentLocation.GetName] topraklarından Basamak Taşları'nı fethetmek için sefere çıkmış! Altında bir ejderha varken, kesinlikle zorlu bir rakip olacak.\n\nİç çekişmelerimiz olsa da, farklılıklarımızı bir kenara bırakıp bu Haydut Prensi denizin derinliklerine geri göndermeye ant içtik!"
 agot_scenario_trp.1014.a: "Basamak Taşları bu kendini beğenmiş Haydut'un eline geçmeyecek!"
  
 agot_scenario_trp.1015.t: "Denizde Küller"
 agot_scenario_trp.1015.desc: "Felaket! Ejderhanın ordusu Basamak Taşları'nda bir mevzi kurdu ve yardımcı amirallerimden biri olan [coadmiral_1.GetFirstName] ejderha ateşine kurban gitti. Bunu tek başımıza başaramayız!\n\nNeyse ki, anlaşılan tek başımıza savaşmak zorunda da değiliz. Üçlü İttifak'ın mücadelemize katıldığı haberini aldım! Basamak Taşları'ndaki kuvvetlerimizin başına [drahar.GetTitledFirstNameNicknamed] getirilmiş olsa da, ben de onun ardından ikinci komutan olarak atandım. Bu durumu kabullenmekten başka çarem yok; hayatta kalmamız buna bağlı!"
 agot_scenario_trp.1015.a: "#EMP Zafer bizim olacak#! "
  
 agot_scenario_trp.1016.t: "Basamak Taşları Yanıyor"
 agot_scenario_trp.1016.desc: "Basamak Taşları'ndan korkunç haberler! Anlaşılan [daemon.GetTitledFirstName] Basamak Taşları'na bir saldırı başlatmış ve adanın üçte birini çoktan fethetmiş! Beceriksiz amirallerimiz onu durduramamış; sert ve doğrudan müdahale şart!\n\nBu mücadeleye bizzat katılacak, amirallerimizin çekişmelerine son verecek ve bu Haydut Prens'i adalete teslim edeceğiz!"
 agot_scenario_trp.1016.a: "Basamak Taşları üzerindeki hakimiyetimiz devam edecek!"
  
 agot_scenario_trp.1018.t: "Ejderha Düştü!"
 agot_scenario_trp.1018.desc.start: "Zafer! Zorlu bir mücadele olsa da, [daemon.GetTitledFirstNamePossessive] sancağı altında toplanan kuvvetler birleşik gücümüze karşı koyamadı!"
 agot_scenario_trp.1018.desc.alive: "Haydut Prens, utanç ve yenilgi içinde Kızıl Kale'ye geri kaçtı. Basamak Taşları tekrar bizim!"
 agot_scenario_trp.1018.desc.dead: "Ejderha kanı şimdi Basamak Taşları'nın kıyılarına vuruyor ve bedeni denizin derinliklerinde yatıyor. Basamak Taşları tekrar bizim!"
 agot_scenario_trp.1018.desc.end: "\n\nYine de her şey bitmiş değil. Prens yenilmiş olabilir, ancak tehdit ortadan kalkınca, ittifakımızı bir arada tutan güç de yok oldu. Yardımcı amirallerim şimdiden ganimetler üzerinde tartışmaya başladılar ve her birimiz bir seçim yapmak zorundayız - barış mı, yoksa savaş mı?"
 agot_scenario_trp.1018.a: "Yeterince kan döküldü. Barış sağlanmalı!"
 agot_scenario_trp.1018.a.tt: "Yardımcı amiralleriniz kabul ederse, Üçlü İttifak'ın bir vassalı olarak barış içinde geri döneceksiniz."
 agot_scenario_trp.1018.b: "Basamak Taşları sadece benim olacak!"
 agot_scenario_trp.1018.b.tt: "Basamak Taşları'ndaki diğer tüm hükümdarlara savaş ilan edeceksiniz. Onlar da birbirlerine savaş açacaklar. Hayatta kalan, Basamak Taşları'nın tek hükümdarı olacak."
  
 agot_scenario_trp.1020.t: "Zamanımızda Barış"
 agot_scenario_trp.1020.desc: "Görünüşe göre ne ben ne de yardımcı amirallerim, Basamak Taşının yeniden bir kaosa sürüklenmesini istemiyoruz. Yıllardır birbirimizin boğazına sarılmamıza rağmen, farklılıklarımızı bir kenara bırakıp eski düzene geri dönmeye karar verdik.\n\nBasamak Taşı tekrar Üçlü İttifak'ın kontrolü altında ve ticaretin düzeni sağlandı. Belki yeni toprak kazanmadım, ancak akranlarımın saygısını ve onları zafere ulaştırabileceğime dair iç huzurunu kazandım."
 agot_scenario_trp.1020.desc.no_three_daughters: "Görünüşe göre ne ben ne de yardımcı amirallerim, Basamak Taşının bu kadar çabuk yeniden bir karışıklığa sürüklenmesini istemiyoruz. Yıllarca süren çekişmelerimizin ardından, farklılıklarımızı bir kenara koyarak statükoya geri dönmeyi seçtik.\n\nÜçlü İttifak'ın rehberliği bize sunulmasa da, umarım bu barış arayışı kalıcı olur. Akranlarımın saygısını ve onlara bilgece liderlik edebileceğime dair güven kazandım."
 agot_scenario_trp.1020.a: "Sonunda barış."
  
 agot_scenario_trp.1021.t: "Tekrardan Kaos"
 agot_scenario_trp.1021.desc: "Barış süreci başarısızlıkla sonuçlandı.\n\nGörünüşe göre çabalarıma rağmen, [war_instigator.GetTitledFirstName] önderliğindeki yardımcı amirallerim, aramızda Basamak Taşına kimin hükmedeceğini belirlemenin zamanı geldiğine kanaat getirdi.\n\nBu, tercih ettiğim bir yol olmasa da, kaderimiz savaşmakta karar kılmış."
 agot_scenario_trp.1021.a: "Benim olanı alamayacaksın!"
  
  
 agot_scenario_trp.1022.t: "Birleşik Adalar"
 agot_scenario_trp.1022.desc: "Zafer!\n\nAkranlarım arasında üstünlük sağladım; bir zamanlar yardımcı amirallerim olanların kuvvetleri denize çekildi ve şimdi hepsi benim sancağım altında! Günün sonunda belki homurdanacaklar, fakat artık Basamak Taşı ve onun yönetimi tek bir güç altında birleşti: benim!\n\nŞimdi düşünmem gereken bir mesele var. Krallığım her daim Üçlü İttifak'a gevşek bağlı kalmıştır. Acaba bu büyük krallığın bir vassalı olarak mı devam edeceğim, yoksa bağımsızlık bayrağını mı yükselteceğim?"
 agot_scenario_trp.1022.a: "Basamak Taşı, Üçlü İttifak'ın bir vassalı olarak kalacak."
 agot_scenario_trp.1022.b: "Bu adalar uğruna #EMP biz#! savaştık; onlar yalnızca bize ait olacak!"
  
 agot_scenario_trp.1023.t: "Kan... Ne İçin?"
 agot_scenario_trp.1023.desc: "Basamak Taşı etrafında amiraller ve küçük korsan lordları arasında süregelen rekabet, nihayetinde kesin bir galip çıkaramadı.\n\nHer biri kendi mağarasında ve adasında yaralarını sarmakla meşgulken, Üçlü İttifak böyle bir kan dökülmesine daha fazla göz yumamaz. Hâlâ süregelen ufak tefek çatışmalar var, ancak bir şey kesin.\n\nBu çatışmanın sonunda hiç kimse taç giymeyecek."
 agot_scenario_trp.1023.desc.no_three_daughters: "Basamak Taşı etrafındaki bu rekabet, güçlü bir galip çıkaramadı.\n\nHer biri kendi mağarasında yaralarını sarmakla meşgul ve hiçbiri üstün olduğunu iddia edemiyor. Hâlâ devam eden çatışmalar var, ancak bir şey kesin.\n\nBu süreçte kimse taç giymeyecek."
 agot_scenario_trp.1023.a: "Belki de böylesi en iyisidir."
  
 agot_scenario_trp.1024.t: "Reddedilen Otorite"
 agot_scenario_trp.1024.desc_daemon_lost_first: "Basamak Taşı üzerindeki hakimiyetimiz her zaman zorlamadan çok bir nezaket meselesi olmuştur. Amiraller o sularda kimlerin hüküm sürdüğünü, adamlarının ev bildiği yerlerin neresi olduğunu bilirlerdi. En azından bugüne dek...\n\nAncak şimdi, [stepstones_ruler.GetName] adlı kişinin amiraller arasındaki bölgesel mücadelede galip geldiği ve yeni kurduğu krallığı üzerindeki otoritemizi reddettiği haberi elime ulaştı."
 agot_scenario_trp.1024.desc_daemon_lost_second: "Ejderhayı püskürttüğümüzde Basamak Taşı üzerindeki hakimiyetimizin kalıcı olacağı düşünülmüştü. Fakat anlaşılan o ki, [stepstones_ruler.GetName] adlı kişiye karşı fazla taviz verdik.\n\nKısa süre önce yeni krallığı üzerindeki otoritemizi reddettiğini ve bağımsızlığını ilan ettiğini öğrendim!"
 agot_scenario_trp.1024.a: "O kendini beğenmiş korsan!"
 agot_scenario_trp.1024.b: "Buna göz yummayacağız!"
  
 agot_scenario_trp.1025.t: "Ejderha Prensinin Gazabı"
 agot_scenario_trp.1025.desc.refused: "[sitting_ruler.GetTitledFirstName] yine isteğimi geri çevirdi!"
 agot_scenario_trp.1025.desc.rage: "[sitting_ruler.GetTitledFirstName], isteğimi reddetti. Onun bu reddi asla kabul edilemez!"
 agot_scenario_trp.1025.desc: "Bu, en ağır hakarettir! Büyük Caraxes'in binicisi, Karanlık Kız Kardeş'in sahibi, Basamak Taşları ve Dar Deniz'in Kralı, Demir Taht'ın gerçek varisi olan ben, sırf ilk doğan olmadığım için şu an tahtta oturan o şımarık zavallı tarafından reddediliyorum!\n\nÖfkem içimde bir alev gibi yanıyor; ejderhamın ateşi göğsümde kor gibi. Yedi Tanrı, Boğulmuş Tanrı, Kızıl Tanrı ve tüm o lanet tanrılar ile Batıdiyar'daki her lanet insan adına #N;BİR LANET SAYGIYI HAK EDİYORUM!#!"
 agot_scenario_trp.1025.a: "Caraxes! #N;bold DRACARYS!#!"
 agot_scenario_trp.1025.a.tt: "[sitting_ruler_heir.GetTitledFirstName] hayatta kalırsa, Batıdiyar'ı yönetme hakkı için savaş ilan edeceksiniz"
 agot_scenario_trp.1025.b: "Öyleyse isteğim Demir Taht!"
 agot_scenario_trp.1025.b.f: "Tahtı darbeyle ele geçirmek için kılıcınızı çekiyorsunuz!"
 agot_scenario_trp.1025.b.fone: "$agot_scenario_trp.1025.b.f$ [daemon_kg_1.GetFullName], siz ve [sitting_ruler.GetTitledFirstName] arasında duruyor."
 agot_scenario_trp.1025.b.ftwo: "$agot_scenario_trp.1025.b.f$ [daemon_kg_1.GetFullName] ve [daemon_kg_2.GetFullName], siz ve [sitting_ruler.GetTitledFirstName] arasında duruyor."
 agot_scenario_trp.1025.b.tt: "[sitting_ruler.GetTitledFirstName] taht için sizinle düello edebilir veya teslim olabilir"
 agot_scenario_trp.1025.b.ttone: "[daemon_kg_1.GetFullName] ile düello yapacaksınız"
 agot_scenario_trp.1025.b.tttwo: "[daemon_kg_1.GetFullName] ve [daemon_kg_2.GetFullName] ile düello yapacaksınız"
 agot_scenario_trp.1025.b.ttadult: "Kazanırsanız, [sitting_ruler.GetTitledFirstName] taht için sizinle mücadele edebilir veya merhametinize teslim olabilir"
 agot_scenario_trp.1025.b.ttchild: "Bir çocuk olarak, [sitting_ruler.GetTitledFirstName] size tahtı teslim etmek zorunda kalacak"
 agot_scenario_trp.1025.c: "Sen benim hükümdarım değilsin!"
 agot_scenario_trp.1025.c.f: "[sitting_ruler.GetTitledFirstName] ve onun hükümdarlığına olan bağlılığınızı iptal ederek taht odasından fırlayıp çıkıyorsunuz."
 agot_scenario_trp.1025.d: "İntikam soğuk yenen bir yemektir."
 agot_scenario_trp.1025.d.f: "Reddi kibarca kabul ediyorsunuz ama intikam planları yapmaya başlıyorsunuz..."
  
 agot_scenario_trp.1026.t: "Prensin Dehşeti"
 agot_scenario_trp.1026.desc: "Daemon, isteğini reddettiğim için öfke içinde kaleden fırlayıp çıktı. Arkasından sesleniyorum, fakat sözlerim ona ulaşmıyor.\n\nYorgun bir iç çekişle yeniden tahta oturuyorum. Katibi çağırıp, kaçınılmaz mektubu yazmasını istemek üzereyken, kalenin dışından korkutucu bir #bold KÜKREME#! ve ardından olağanüstü bir #bold ÇATIRTI#! duyuyorum.\n\nGerçek, soğuk bir banyo gibi üzerime çöküyor; kemiklerime işleyen bir korku duyuyorum. Yapmış olamazdı — Daemon bile bu kadar yıkıcı olamazdı...\n\nDüşüncelerim, taht odasındaki her şeyin yanıp kül olmasından önce, kör edici bir ışık parlaması ve kısa bir an için görünen açık gökyüzüyle kesintiye uğruyor."
 agot_scenario_trp.1026.a: "Lanet olsun sana, Daemon!"
  
 agot_scenario_trp.1029.t: "Daemon'un Hırsına Yenik Düştü!"
 agot_scenario_trp.1029.desc.start: "[daemon.GetFirstName], "Yedi Tanrı, Boğulmuş Tanrı, Kızıl Tanrı ve Batıdiyar'daki her lanet olası erkek ve kadının sağduyusu adına, #N LANET OLSUN BİR TAKDİRİ HAK EDİYORUM!#!" diye bağırdı ve Karanlık Kız Kardeş'i göz açıp kapayıncaya kadar hızlı bir şekilde çekti.\n\n"
 agot_scenario_trp.1029.desc.kgone: "Kral Muhafızlarım, [daemon_kg_1.GetFullName]"
 agot_scenario_trp.1029.desc.kgoneend: " hemen karşılık vererek kendi kılıcını çekiyor. Daemon bir an duraksıyor, gözlerini bana kilitliyor."
 agot_scenario_trp.1029.desc.kgtwo: " ve [daemon_kg_2.GetFullName] kılıçlarını çekiyorlar. Daemon bir an tereddüt ediyor, gözlerini bana kilitliyor."
 agot_scenario_trp.1029.desc.brother: ""Bunu bana vermeyeceksen sevgili kardeşim, "
 agot_scenario_trp.1029.desc.niece: ""Bunu bana vermeyeceksen #italic prenses#!, "
 agot_scenario_trp.1029.desc.other: ""Yolumda durursan, "
 agot_scenario_trp.1029.desc.cont: "o halde #bold benim olanı#! alacağım!""
 agot_scenario_trp.1029.desc.kgkill: "\n\nDaemon, saldıran bir yılan gibi [daemon_kg_1.GetFullNameNoTooltip] adlı kişiye atılıyor; şövalyenin kılıcını savuşturup Karanlık Kız Kardeş'i doğrudan göz yuvasına saplıyor."
 agot_scenario_trp.1029.desc.kgkilltwo: "[daemon_kg_2.GetFirstNameNoTooltip] de aynı kaderi paylaşıyor; kısa bir mücadeleden sonra Daemon'un kılıcı onun boğazına ulaşıyor."
 agot_scenario_trp.1029.desc.end: "Taht odası, Daemon'un ağır nefes alışları dışında sessizliğe bürünüyor. Saraylılar, ne olacağını izlemekten korkuyorlar. Daemon, kılıcını bana doğrulttuğunda gözlerinde yanan ateşi görüyorum."
 agot_scenario_trp.1029.a: "Seni hain! Seni kendi ellerimle öldüreceğim!"
 agot_scenario_trp.1029.a.tt: "Demir Taht'ı yönetme hakkı için [daemon.GetTitledFirstName] ile düello yapacaksınız."
 agot_scenario_trp.1029.b: "Seni yenemem! Teslim oluyorum!"
 agot_scenario_trp.1029.b.tt: "Tahtı [daemon.GetTitledFirstName] adlı kişiye teslim ediyorsunuz."
 agot_scenario_trp.1029.b.tt_child: "Çocuk olduğunuz için teslim olmaktan başka seçeneğiniz yok."
  
 agot_scenario_trp.1030.t: "Kan Üzerinde Yükselen Yönetim"
 agot_scenario_trp.1030.desc.start: "[loser_of_IT_duel.GetFirstName] ayaklarımın dibinde ölü yatıyor ve taht odası bir an için derin bir sessizliğe gömülüyor, ta ki odada yankılanan tek bir alkış sesi işitilene dek. Dönüp bakıyorum, cesur bir saraylının alkışladığını görüyorum; sonra bir diğeri, bir başkası derken oda alkış sesleriyle doluyor.\n\nDemir Taht'a bakıyor ve hak ettiğim yerimi almak üzere kararlı adımlarla o yöne ilerliyorum."
 agot_scenario_trp.1030.desc.brother: "Kardeşimin ölümü kalbimde ağır bir yük olacak olsa da, gerekli olanı yaptığımı biliyorum."
 agot_scenario_trp.1030.desc.uncle: "Amcamın ölümü kalbimde ağır bir yük olacak olsa da, gerekli olanı yaptığımı biliyorum."
 agot_scenario_trp.1030.desc.niece: "Yeğenimin ölümü kalbimde ağır bir yük olacak olsa da, gerekli olanı yaptığımı biliyorum."
 agot_scenario_trp.1030.a: "Diyar benim, olması gerektiği gibi."
 agot_scenario_trp.1030.a.tt: "Ancak [dragonstone_claimant.GetTitledFirstName] hala ayakta duruyor ve yönetiminize meydan okuyabilir."
  
 agot_scenario_trp.1031.t: "Haydut Prensin Son Nefesi"
 agot_scenario_trp.1031.desc.start: "$agot_scenario_trp.1029.desc.start$$agot_scenario_trp.1029.desc.kgone$"
 agot_scenario_trp.1031.desc.kgkilled: "\n\n[daemon_kg_1.GetFullNameNoTooltip] adlı kişiye çöreklenmiş bir kobra misali saldırıyor; Karanlık Kız Kardeş'i şövalyenin savunmasını yarıp göz çukurundan içeri dalarken. Lakin zafer kısa sürer, zira [daemon_kg_2.GetFirstNameNoTooltip] gazapla üzerine çullanır. Çelikten bir kasırganın ortasında dans ederlerken, [daemon_kg_2.GetFirstNamePossessiveNoTooltip] kılıcı Daemon'un kalbini bulur."
 agot_scenario_trp.1031.desc.kglived: "\n\nZehirli bir yılan çevikliğiyle [daemon_kg_1.GetFullNameNoTooltip] adlı kişiye saldırıyor, şövalyenin savunmasını yarıp Karanlık Kız Kardeş'i gözüne yöneltiyor. Fakat şövalye bir anda başını çekip kılıcının kabzasıyla Daemon'un şakağına öyle bir darbe indiriyor ki, prens anlık sersemliyor. [daemon_kg_1.GetFirstNameNoTooltip] bu fırsatı kaçırmadan kılıcını Daemon'un kalbine gömer."
 agot_scenario_trp.1031.desc.fightend: "\n\nTaht odasında yalnızca Daemon'un kesik solumaları ve göğsünden damlayan kanın boğuk sesi yankılanıyor. Bana döndüğünde, dudaklarından kan sızıyor. Öksürük nöbetinin ardından ağzından kan fışkırırken dizlerinin üzerine çöküyor."
 agot_scenario_trp.1031.desc.brother: ""#italic Kardeşim... Ben...#!""
 agot_scenario_trp.1031.desc.niece: ""#italic Rhaenyra... Ben...#!""
 agot_scenario_trp.1031.desc.other: ""#italic Sen... Ben...#!""
 agot_scenario_trp.1031.desc.end: "Son sözleri dudaklarında yarım kalırken, cansız bedeni taş zemine yığılıyor."
 agot_scenario_trp.1031.a.brother: "Hırsın seni yok etti, kardeşim..."
 agot_scenario_trp.1031.a.niece: "Keşke farklı bir yol seçseydin, amca..."
 agot_scenario_trp.1031.a.other: "Kendi sonunu kendin hazırladın, Daemon."
  
 agot_scenario_trp.1032.t: "Gölgeden Yükselen Haydut Prens"
 agot_scenario_trp.1032.desc.surrendered: "Kral Şehri'nden gelen haberler diyarı sarsmakta! [daemon.GetFullName], Basamak Taşı'nı ele geçirdikten sonra görünüşte Demir Taht'a sadakat yemini etti ve [sitting_ruler.GetTitledFirstName] ona cömert ihsanlarda bulundu. Fakat [daemon.GetFullNamePossessive] hırsı tatmin olmadı. Öfkesi öyle şiddetliydi ki [sitting_ruler.GetTitledFirstNameNoTooltip] adlı kişiyi zindana attırdı ve şimdi Demir Taht'ı gasp etmiş durumda! \n\nYedi Krallık'ın her bir köşesindeki lordlardan, kendisini mutlak hükümdar olarak tanımalarını talep ediyor! Targaryen hanedanının kadim tahtının varisi ve eski veliaht olarak, tüm gözler benim bu küstah talebe nasıl karşılık vereceğime çevrilmiş durumda."
 agot_scenario_trp.1032.desc.dead: "Kral Şehri'nden gelen haberler kan dondurur cinsten! [daemon.GetFullName], Basamak Taşı'nı fethettikten sonra sözde Demir Taht'a bağlılık yemini etti ve [sitting_ruler.GetTitledFirstName] ona cömert ihsanlarda bulundu. Fakat [daemon.GetFullNamePossessive] hırsı dizgin tanımadı. Gazabı öyle korkunçtu ki kılıcını çekip [sitting_ruler.GetTitledFirstNamePossessiveNoTooltip] canını aldı. Şimdi ise Demir Taht'ı kan hakkıyla sahiplenmiş durumda! \n\nYedi Krallık'ın her bir köşesindeki lordlardan, kendisini mutlak hükümdar olarak tanımalarını buyuruyor! Targaryen hanedanının kadim tahtının varisi ve eski veliaht olarak, tüm gözler benim bu zorba talebe nasıl karşılık vereceğime çevrilmiş durumda."
 agot_scenario_trp.1032.a: "Bana karşı elini kaldırmaya cüret edemez..."
 agot_scenario_trp.1032.b: "Bu küstah prensin önünde asla diz çökmeyeceğim!"
  
 agot_scenario_trp.1033.t: "Ejderha Kayası'nın Teslimiyeti"
 agot_scenario_trp.1033.desc: "Ejderha Kayası'ndan gelen haberci, [dragonstone_claimant.GetTitledFirstName] adlı kişinin mektubunu getirdi. Yedi Krallık'ın meşru hükümdarı olarak hükmümü tanıdığını bildiriyor ve tahtıma meydan okumayacağına, bana karşı hiçbir düşmanca girişimde bulunmayacağına dair ant içiyor. \n\nOnun desteği ve açık itaati sayesinde, tahtımıza yönelen en büyük tehdit daha filizlenmeden söndü. Artık saltanatımız sağlam temeller üzerinde yükseliyor."
 agot_scenario_trp.1033.a: "Elbette, Ejderha Kayası #emp bizim#! atalarımızın kutsal yuvasıdır..."
 agot_scenario_trp.1033.a.f: "[dragonstone_claimant.GetTitledFirstNameNoTooltip] boyun eğmiş olabilir, ancak bu size merhamet gösterme zorunluluğu getirmez."
  
 agot_scenario_trp.1034.t: "Ejderin Gerçek Varisi"
 agot_scenario_trp.1034.desc: "Şaşkınlığıma rağmen, [sitting_ruler.GetTitledFirstName] hemen ayağa kalktı ve [sitting_ruler.GetHerHis] bıçağı çekmek yerine önümde diz çökerek [sitting_ruler.GetHerHis] kafadan gelen tacı uzattı. "Eğer yürüdüğün yol buysa Daemon, seni durduramam... ama şimdi sana ikinci Maegor diyenler haklı çıkacak." [sitting_ruler.GetSheHe], gözleri yere bakarak dedi.\n\nTacı alıp başıma koydum. Elimi sallayarak [sitting_ruler.GetTitledFirstNameNoTooltip] zincire vurulmuş bir şekilde alıp, her zaman benim olması gereken o koltuğu talep etmek için yürüdüm." #NT!
 agot_scenario_trp.1034.a: "Yedi Krallık artık gerçek sahibinin ellerinde."
 agot_scenario_trp.1034.a.dragonstone: "Şimdi sıra Ejderha Kayası'nı dize getirmekte..."
  
 agot_scenario_trp.1035.t: "Gururuna Yenik Düşen Prens"
 agot_scenario_trp.1035.desc: "Reddedilişin öfkesiyle kudurmuş Daemon, saraydan fırtına gibi çıkıyor. Bana ve tüm maiyetime en ağır hakaretleri savurarak sadakat yeminini bozuyor ve tekrar bağımsızlığını ilan ediyor! \n\nArdından sesleniyorum ancak öfkesi kulaklarını sağır etmiş. Yorgun bir iç çekişle Demir Taht'a çökerken, bunun başka türlü sonuçlanabileceğini düşünüyorum."
 agot_scenario_trp.1035.a: "Bu küstahlığının bedelini ödeyecek!"
 agot_scenario_trp.1035.b: "Ah, kibir bir kez daha aklı köreltmiş..."
  
 agot_scenario_trp.1036.t: "Diyarın Kaderi"
 agot_scenario_trp.1036.desc: "Uzun yıllardır hasretini çektiğim erkek evlat nihayet dünyaya geldi! Tanrılar beni bir oğulla kutsadı ve adı [male_child_born.GetFirstName] olacak. Tüm diyar bu müjdeyle çalkalanıyor! \n\nAncak bu doğum, yıllar önce verdiğim o kadim kararı yeniden sorgulamamı gerektiriyor. Veraset meselesi hep zihnimin bir köşesindeydi ve [female_current_heir.GetFirstName] varisim olarak ilan edilmişken, şimdi yeni ailem ışığında bu hükmü yeniden gözden geçirmeliyim."
 agot_scenario_trp.1036.a: "İkisi evlenecek ve tahtın varisi [male_child_born.GetFirstNameNoTooltip] olacak!"
 agot_scenario_trp.1036.b: "Sözümden dönmem, ancak diyarın selameti için evlenmeliler."
 agot_scenario_trp.1036.b_tt: "[TopScope.GetValue('courtly_vassals_count')] $courtly_vassals$ size karşı #N -15#! görüş kaybedecek"
 agot_scenario_trp.1036.c: "Atalarımızın geleneği uyarınca [male_child_born.GetFirstNameNoTooltip] varis ilan edilecek."
 agot_scenario_trp.1036.d: "Verdiğim söz kutsaldır, şimdi değiştiremem."
 agot_scenario_trp.1036.d_tt: "[TopScope.GetValue('courtly_vassals_count')] $courtly_vassals$ size karşı #N -25#! görüş kaybedecek"
  
 agot_scenario_trp.1037.t: "Hükümdarın İradesi"
 agot_scenario_trp.1037.desc: "Babam [ROOT.Char.GetFather.GetTitledFirstName], erkek evladı olmadığından beni yasal ve tartışmasız varisi olarak ilan etmişti. Lakin [male_child_born.GetFirstName] adlı kardeşimin dünyaya gelişiyle, diyar veraset meselesini yeniden sorguluyor. \n\n"
 agot_scenario_trp.1037.desc.supplanted: "Tüm akıl ve mantığa aykırı olarak, babam tahtın varisliğini kardeşime bahşetti ve beni mirasta hakkım olan konumdan mahrum bıraktı! Şimdi Kızıl Kale'ye dönüp kardeşimi Ejderha Kayası'nın yeni prensi olarak selamlamam bekleniyor!"
 agot_scenario_trp.1037.desc.married_supplanted: "Tüm akıl ve mantığa aykırı olarak, babam tahtın varisliğini kardeşime bahşetti ve beni mirasta hakkım olan konumdan mahrum bıraktı! Dahası, Kızıl Kale'ye dönüp onu hem Ejderha Kayası'nın prensi hem de müstakbel eşim olarak kabul etmem isteniyor!"
 agot_scenario_trp.1037.desc.married: "Bu çetrefilli durumu çözmek için babam, yaş farkına aldırmadan beni yeni doğan kardeşimle nişanlamaya karar verdi. Bu pek de gönül açıcı olmasa da, hükümdarımın iradesine boyun eğmeliyim."
 agot_scenario_trp.1037.desc.stayed: "Babamın hikmetli kararıyla, tahtın varisi olarak kalacağım ve konumuma yönelecek her türlü tehdit yasaların tüm ağırlığıyla bastırılacak."
 agot_scenario_trp.1037.a: "Hükümdarımın iradesine boyun eğmeliyim."
 agot_scenario_trp.1037.b: "Arkamda durduğun için minnettarım, baba."
 agot_scenario_trp.1037.c: "Bu haksızlığa boyun eğmeyeceğim! Diyar gerçek varisinin yanında olacak!"
  
 agot_scenario_trp.1038.t: "Deniz Yılanı'nın Yeniden Uyanan Hırsı"
 agot_scenario_trp.1038.desc: "[corlys.GetName] saraya teşrif ettiğinde, ona özel görüşme izni bahşettim. Eylem adamı kimliğine yaraşır şekilde, ziyaretinin asıl maksadını açıklamakta gecikmedi. \n\nBir zamanlar sunulmuş, reddedilmiş ve şimdi yeniden canlandırılmış bir teklif getirdi huzuruma. Kızı Leydi [laena.GetFirstName] ile evlenmemi arzuluyor. Artık olgunluğa erişmiş bir hanımefendi, kudretli bir ejderha binicisi ve eşsiz güzellikte bir leydiymiş. Deniz Yılanı, eğer bu teklifi kabul edersem filosunun, hazinesinin ve hanedanının ebedi sadakatini vaat etti."
 agot_scenario_trp.1038.a: "Krallığımıza layık bir kraliçe olacak!"
 agot_scenario_trp.1038.a.toast.title: "Kral Teklifi Kabul Ediyor!"
 agot_scenario_trp.1038.b: "Sadakatinizi çoktan kazanmamış mıydım, [corlys.GetTitledFirstNameNoTooltip]?"
 agot_scenario_trp.1038.b.toast.title: "Kral Teklifi Reddediyor!"
  
 agot_scenario_trp.1039.t: "Güzeller Güzeli İçin Kılıçlar Çekilecek"
 agot_scenario_trp.1039.desc: "Deniz Yılanı bana şeytani bir oyun oynadı! Teklifinden sıyrılmaya çalışırken, Haydut Prens [daemon.GetFirstName] ile aramda kızı Leydi [laena.GetFirstName] için bir rekabet körükledi! Daha da beteri, o küstah adam meseleyi bir onur meselesine dönüştürüp, [laena.GetFirstNamePossessive] eli için beni düelloya davet ediyor!"
 agot_scenario_trp.1039.a: "Eh... Bu meydan okumayı kabul etmeliyim!"
  
 agot_scenario_trp.1041.t: "Yuvadaki Savaş"
 agot_scenario_trp.1041.desc: "Sayısız muharebede ordularıma zafer kazandırmış, tecrübeli bir komutan oldum. Yine de karım [rhea.GetFirstName] hala başımın belası; öldürdüğüm onca adam arasında bu lanetli kadın yok! \n\nFakat tüm savaşlar çelik ile kazanılmaz ve zihnimde birtakım fikirler filizleniyor. Şayet ben uzaktayken talihsiz bir kaza yaşasaydı, kim parmağını bana doğrultabilirdi ki? Ondan sessizce kurtulabilirim ve kimse şüphelenmez bile."
 agot_scenario_trp.1041.a: "Onu bir av gezisine yollayacağım ve kaderin cilvesini bekleyeceğim."
 agot_scenario_trp.1041.a.tt: "Trajik bir av kazasında son nefesini verir"
 agot_scenario_trp.1041.a.tt_survived: "Av gezisinden sağ salim döner"
 agot_scenario_trp.1041.b: "Bu kadar alçalmayacağım."
  
 agot_scenario_trp.1042.t: "Ejderhanın Zehri"
 agot_scenario_trp.1042.desc_survived: "Atımı ava hazırlarken, hizmetkarlarımın aralarında birçok yabancı yüzle toplandığını gördüm. Şüpheci biri olmadığımdan ilk başta önemsemedim, ancak ormanın derinliklerine ilerlerken, yüzlerindeki donuk ve sessiz ifadeler tüylerimi ürpertti. \n\nBir tepenin zirvesine vardığımızda, grup aniden beni atımdan indirmeye yeltendi! Kılıcımın isabetli bir vuruşuyla saldırganlardan birini yere serip kaçmayı başardım! Arkamda tuhaf çığlıklar bırakarak suikastçıları geride bırakırken, böylesine sinsi bir komployu kimin kurduğunu düşündüm?"
 agot_scenario_trp.1042.desc_died: "Atımı ava hazırlarken, hizmetkarlarımın çoktan toplanmış olduğunu gördüm! Bu gayretlerinden memnun oldum, ancak ormana doğru ilerlerken olağandışı sessizlikleri dikkatimi çekti. \n\nNe olduğunu sormak için öne eğildiğimde, sırtımda keskin bir acı hissettim! Atımdan #bold güm#! diye yere yuvarlanırken ve o canavarın üzerime çullandığını hissederken, ihanete uğradığımı idrak ettim..."
 agot_scenario_trp.1042.a: "Daemon... #emp *öksürük*#! seni alçak!"
 agot_scenario_trp.1042.b: "Bu komplonun ardındaki eli tanıyorum..."
 agot_scenario_trp.1042.b.f: "Bu suikast girişiminin arkasında [daemon.GetTitledFirstName] olduğundan şüpheleniyorsunuz, ancak elinizde hiçbir kanıt yok."
  
 agot_scenario_trp.1043.t: "Sürtüğü Öldürmek"
 agot_scenario_trp.1043.desc_survived: "Lanet olsun! \n\n[rhea.GetName] için kurduğum suikast planı başarısız oldu, tuttuğum adamlar girişimi berbat ettiler. Birini yaralayıp sapasağlam kaçmış! En azından daha sonra ortadan kaybolmak konusunda akıllılık etmişler. \n\nBeni doğrudan bu olaya bağlayan bir şey olmasa da, Bronz Sürtük parmağımın işin içinde olduğunu düşünüyor..."
 agot_scenario_trp.1043.desc_died: "Mükemmel! \n\nTuttuğum adamlar o sürtüğü atından itmişler ve sonra kısrağa bir mızrak saplayıp canavarı üstüne salmışlar. Yatağında yatarken aldığı ağır yaralardan ölmüş."
 agot_scenario_trp.1043.a: "Nihayet..."
 agot_scenario_trp.1043.b: "Eh, hiçbir şey ilk seferde yolunda gitmez..."
 agot_scenario_trp.1043.c: "Bu çok tehlikeli."
