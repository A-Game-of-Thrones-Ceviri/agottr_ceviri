 # Event IDs
 # 0001 - 0099: Daemon
 # 0100 - 0199: Corlys
 # 0200 - 0299: Crabfeeder
 # 1000 - 1999: Misc Minor Events
 
 # 0001 - 0099: Daemon
agot_scenario_trp.0001.t:0 "Haydut Prens'in Savaşı"
agot_scenario_trp.0001.desc:0 "[current_dragon.GetName]'in sırtından iniyorum, önümdeki savaş kampını incelemek için miğferimi çıkarıyorum. Targaryen ve Velaryon sancakları rüzgarda dalgalanıyor, askerler bir sonraki saldırımız için çoktan hazırlanıyor. [ROOT.Char.GetCurrentLocation.GetName] adası yeterince kolay düştü, ancak Basamak Taşları'nın geri kalanı o kadar basit olmayacak.\n\nDoğal hakkım olan Ejderha Kayası Prensi unvanı reddedilmiş olsa da, kardeşimin beni belirsizliğe mahkum etmesine izin vermeyeceğim. Basamak Taşları'nı fethedeceğim ve bu ikinci oğlun [ROOT.Char.GetHouse.GetName] Hanesi'nin gerçek varisi olduğunu kanıtlayacağım!"
agot_scenario_trp.0001.a:0 "Hiçbir #emp Yengeç Besleyici#! beni durduramayacak!"

agot_scenario_trp.0002.t:0 "Güvenli İniş"
agot_scenario_trp.0002.desc_crabfeeder:0 "Zafer! Bu sahte amirallerin ilki yenildi ve Basamak Taşları'nın kalbi bizim! Ancak Üçlü İttifak eylemlerimizi duymuş ve bizi durdurmak için [crabfeeder.GetFirstNameNicknamedPossessive] çabalarına katılmış gibi görünüyor.\n\nDahası, diğer amiralleri üzerinde ona liderlik vermişler ve güçleri onun sancağı altında birleşiyor.\n\nBirleşmiş, bölünmüş, yüzlerce gemi veya binlercesi... Herkes #italic Ateş ve Kan'ın#! gerçek anlamını öğrenecek!"
agot_scenario_trp.0002.desc_other:0 "Zafer! Bu sahte amirallerin ilki yenildi ve Basamak Taşları'nın kalbi bizim! Ancak Üçlü İttifak eylemlerimizi duymuş ve amirallerini bizi durdurmak için birleştirmiş gibi görünüyor.\n\nDahası, [stepstones_commander.GetTitledFirstName]'e liderlik vermişler ve güçleri onun sancağı altında birleşiyor.\n\nBirleşmiş, bölünmüş, yüzlerce gemi veya binlercesi... Herkes #italic Ateş ve Kan'ın#! gerçek anlamını öğrenecek!"
agot_scenario_trp.0002.a:0 "Basamak Taşları benim olacak!"

agot_scenario_trp.0003.t:0 "Dar Deniz'in Kralı"
agot_scenario_trp.0003.desc:0 "Basamak Taşları benim! Üçlü İttifak'ın filosu harabeye döndü ve orduları rüzgara savruldu.\n\nBen Basamak Taşları ve Dar Deniz'in Kralı olarak taçlandırıldım ve dünya artık en az bir Targaryen'in hala hanesinin kaderini temsil ettiğini biliyor!\n\nÜçlü İttifak bu Adaların kenarına itilmiş olsa da, yenilgilerini kabul edip etmeyecekleri veya kaybettikleri toprakları geri almaya çalışıp çalışmayacakları henüz belli değil.\n\nBir sonraki hamlelerine dair haberler yakında gelecek olsa da, nefes almak için küçük bir pencere var ve bu arada ben muzafferim!"
agot_scenario_trp.0003.a:0 "Kralınızın önünde eğilin!"
agot_scenario_trp.0003.a.tt:0 "Üçlü İttifak yakında yenilgilerini kabul edip etmeyeceklerine veya kaybettikleri toprakları geri almaya çalışıp çalışmayacaklarına karar verecek"

agot_scenario_trp.0004.t:0 "Çölün Yılanları"
agot_scenario_trp.0004.desc:0 "Görünüşe göre Dornelu'lar ikinci bir Targaryen krallığının sınırlarına dayanmasına izin vermeye razı değiller. Dorne'un Basamak Taşları'na kendi ordularını gönderdiği ve Üçlü İttifak'a beni devirmek için bir kez daha yalvardığı haberini aldım!\n\nSon savaşımızdan sonra hala toparlanıyor olsalar da, bu kendini beğenmiş tüccarların yeni çöl sıçanı dostlarıyla birlikte yenilmesi zor olabilir. Belki de Kızıl Kale'ye dönmeliyim, zaferimle yetinmeliyim, ya da belki de dünyaya Targaryen'lerin aldıklarını koruduğunu göstermeliyim!"
agot_scenario_trp.0004.a:0 "Dornelu olsun ya da olmasın, düşmanlarımız yanacak!"
agot_scenario_trp.0004.b:0 "Bütün bunlar denizdeki bir kaya yığını için mi?"

agot_scenario_trp.0005.t:0 "Denizin Tartışmasız Ejderha Lordu"
agot_scenario_trp.0005.desc:0 "Üçlü İttifak, yönetimimi kabul etmek zorunda kaldı ve kesin olarak Doğudiyar'a geri döndürüldü. Basamak Taşları'nın benim olduğunu kanıtladım ve kolay kolay bırakmayacağım!\n\nKrallığım güçlü ve yönetimim altında birleşmiş durumda, şimdi bir seçimle karşı karşıyayım. Doğuda, yaralarını sararak bekleyen eski düşmanım yatıyor. Onlar zayıfken saldırabilir ve bu imparatorluğu #italic benim #!yönetimim altına alabilirim. Batıda, "
agot_scenario_trp.0005.desc.west_brother:0 "kardeşim Demir Taht'ta oturuyor. Onu sevsem de, gerçek bir ejderha olmadığını biliyorum. Ona meydan okumaya cesaret edebilir miyim?"
agot_scenario_trp.0005.desc.west_niece:0 "yeğenim Demir Taht'ta oturuyor. Ama bir kız, Targaryen mirasının gerçek varisi olamaz. Yine de onu hala seviyorum."
agot_scenario_trp.0005.desc.west_other:0 "Demir Taht'ta sahte bir varis oturuyor, başarıları benimkilerle karşılaştırıldığında sönük kalıyor."
agot_scenario_trp.0005.desc.end:0 "Taht'a sadakat yemini de edebilirim. Yedi Krallığa yeni bir krallık eklemek kesinlikle bir ödülü hak ediyor?\n\nSon olarak, zaferimle yetinip sadece krallığımı da yönetebilirim. Seçim benim."
agot_scenario_trp.0005.a:0 "Üçlü İttifak'ı fethedeceğim!"
agot_scenario_trp.0005.b:0 "Yeterince rol yaptım. Demir Taht benim olmalı!"
agot_scenario_trp.0005.c:0 "Basamak Taşları, Yedi Krallığa eklenecek!"
agot_scenario_trp.0005.c.tt:0 "Krallığa büyük hizmetiniz için ek ödüller verilebilir"
agot_scenario_trp.0005.d:0 "Fethedebileceğimi kanıtladım. Şimdi yönetebileceğimi kanıtlayacağım."
agot_scenario_trp.0005.d.tt:0 "Bağımsız kalacaksınız ve Basamak Taşları'nı yönetmeye devam edeceksiniz"
agot_scenario_trp.0005.e:0 "Bu kaya diyarından yoruldum. Kızıl Kale'ye döneceğim."

agot_scenario_trp.0006.t:0 "Deniz Yılanı'ndan Bir Davet"
agot_scenario_trp.0006.desc:0 "Bir zamanlar savaş müttefikim ve arkadaşım olan [corlys.GetTitledFirstName], beni Akıntıtaşı'na davet etti! Daha önce gitmiş olsam da ve Corlys'i en son görüşümden bu yana çok zaman geçmemiş olsa da, sözlerinde bir... fırsat var gibi. Corlys her zaman büyük jestlerden hoşlanan biriydi ve aklında ne olduğunu merak etmekten kendimi alamıyorum.\n\nBu daveti kabul etmeli miyim yoksa burada mı kalmalıyım?"
agot_scenario_trp.0006.a:0 "Bakalım Deniz Yılanı'nın aklında neler var."
agot_scenario_trp.0006.a.f:0 "Yarın yola çıkması için bir gemi emrediyorsunuz."
agot_scenario_trp.0006.a.tt:0 "Akıntıtaşı'na yolculuk ediyorsunuz"
agot_scenario_trp.0006.b:0 "Deniz Yılanı'nın oyunları için zamanım yok."
agot_scenario_trp.0006.b.tt:0 "Corlys'in davetini reddediyorsunuz"

agot_scenario_trp.0007.t:0 "Deniz Yılanı'nın Kızı"
agot_scenario_trp.0007.desc:0 "Corlys'in beni neden Akıntıtaşı'na davet ettiğini anlamam uzun sürmüyor. Karaya çıktıktan dakikalar sonra, beni kızı Leydi [laena.GetFirstName]'in bizi beklediği bahçeye götürüyor. Gerçekten güzel bir kadın olmuş ve cazibesinin üzerimdeki etkisini inkar edemiyorum.\n\n"
agot_scenario_trp.0007.desc_betrothed:0 "Ancak bu planların bir pürüzü var. Görünüşe göre bu güzelliğe sahip olmak istiyorsam, ejderha önce şövalyeyi öldürmeli. Corlys'in anlattığına göre, yıllar önce Laena, [laena_betrothed.GetFirstName] ile nişanlanmıştı. Babasının unvanını miras aldıktan sonra babasının mirasını hızla israf eden ve şimdi Corlys'in mahkemesinde yaşayan ve Corlys'in sözünü tutmasını sağlamaya çalışan bir adam.\n\n"
agot_scenario_trp.0007.desc_not:0 "Elbette, bir zamanlar kardeşim ilk karısı için yas tutarken ona teklif edilmişti. Ama o reddetti ve şimdi o burada benimle ve çok #italic yakın#!. Açıkça onun için kaçırılmış bir fırsattı, ancak bu kadar uzun süre ayrı durmaya çalıştıktan sonra, miras aldığım gibi evlilikte de ondan sonra ikinci olmayı kabul edebilir miyim?"
agot_scenario_trp.0007.a:0 "Bu meydan okuyanı yere sereceğim!"
agot_scenario_trp.0007.a.tt:0 "Kazanırsanız, [laena.GetName] ile evleneceksiniz"
agot_scenario_trp.0007.b:0 "Leydim, elinizi isteyebilir miyim?"
agot_scenario_trp.0007.b.tt:0 "Laena'nın elini evlilik için isteyeceksiniz"
agot_scenario_trp.0007.c:0 "Burada kardeşimden sonra ikinci keman çalmayacağım!"
agot_scenario_trp.0007.c.f:0 "İlk gemiye eve dönmesini emrediyorsunuz."

agot_scenario_trp.daemon_leaves_tt:0 "Basamak Taşları'nı kendi haline bırakıp Kızıl Kale'ye döneceksiniz."

# 0100 - 0199: Corlys
agot_scenario_trp.0101.t:0 "Deniz Yılanı"
agot_scenario_trp.0101.desc:0 "[ROOT.Char.GetHouse.GetName] Hanesi'nin şerefi için bir kez daha başka bir maceraya yelken açmaya hazır olan amiral gemim Deniz Yılanı'nın güvertesinde duruyorum. Üçlü İttifak'ın Basamak Taşları'na koyduğu ambagolar, zaten kazandığım zenginlikleri eritiyordu ve kendini beğenmiş bazı tüccarların çalışmalarımı bir kalemde yıkmalarına izin vermeyeceğim.\n\nBu konuda, zaten [daemon.GetCurrentLocation.GetName]'e inen ve savaşın bir sonraki aşaması için hazırlıklara başlayan [daemon.GetTitledFirstName] ile müttefik oldum. Ona katılacağım ve birlikte Üçlü İttifak'a diz çöktüreceğiz!"
agot_scenario_trp.0101.a:0 "Basamak Taşları'na!"
agot_scenario_trp.0101.a.tt:0 "Bu savaşa katılmayan karınız ve çocuklarınız bu çatışmada ejderhalarına binmeyecekler"

agot_scenario_trp.0102.t:0 "Akıntıtaşı İçin Yenilgi"
agot_scenario_trp.0102.desc:0 "Basamak Taşları'ndaki savaş iyi gitmedi. Üçlü İttifak'ın filosu çok güçlüydü ve"
agot_scenario_trp.0102.desc.dead:0 "Daemon'un ölümüyle"
agot_scenario_trp.0102.desc.alive:0 "Daemon'un Kızıl Kale'ye geri kaçmasıyla"
agot_scenario_trp.0102.desc.end:0 "zafer şansımız suya düştü.\n\nÜçlü İttifak, ticaretimiz üzerinde daha da sert tarifeler uygulamaya kararlı ve korkarım ki Velaryon Hanesi'nin ihtişamı gelecekte azalabilir."
agot_scenario_trp.0102.a:0 "Hiç böyle bir yenilgiyle karşılaşmamıştım!"

agot_scenario_trp.0103.t:0 "Deniz Yılanı'nın İntikamı"
agot_scenario_trp.0103.desc:0 "Zafer! Üçlü İttifak'ın filosu alevler içinde ve onunla birlikte Basamak Taşları'na olan hakimiyetleri ve ticaretimiz de küle döndü.\n\nBirleşik ordularımızın önünde düzenlenen bir törenle [daemon.GetFirstName]'i Basamak Taşları ve Dar Deniz'in Kralı olarak taçlandırdım ve onun serbest geçiş ve liman güvenceleriyle Velaryon Hanesi bir kez daha Batıdiyar'ın en zengini!"
agot_scenario_trp.0103.a:0 "Bu ittifak meyvesini verdi! Devam etmeli!"
agot_scenario_trp.0103.a.daemon_t:0 "İttifak Güçlendirildi"
agot_scenario_trp.0103.a.daemon_tt:0 "Corlys, sizinle ittifakına devam etmeye karar verdi"
agot_scenario_trp.0103.b:0 "Dünya, Deniz Yılanı ile oynanmaması gerektiğini biliyor!"
agot_scenario_trp.0103.b.daemon_t:0 "İttifak Sonlandırıldı"
agot_scenario_trp.0103.b.daemon_tt:0 "Corlys gemilerini evine götürdü, orijinal hedeflerine ulaştı"

agot_scenario_trp.0104.t:0 "Gemiler Açıkta"
agot_scenario_trp.0104.desc:0 "Sağlam bir çıkartma sağlandı ve Üçlü İttifak'ın filosu artık Basamak Taşları'nı abluka altında tutmayı umamaz.\n\nİsteseydim, Akıntıtaşı'na geri yelken açıp lüks hayatıma dönebilirdim. Ama buraya kadar geldim ve devam edersem kesinlikle şan ve altın beni bekliyor!"
agot_scenario_trp.0104.a:0 "Bu fırsatı kaçırmayacağım!"
agot_scenario_trp.0104.b:0 "Gemilerim serbestçe seyahat edebilir, dolayısıyla hedeflerime ulaştım."
agot_scenario_trp.0104.b.f:0 "Daemon'u savaşlarını tek başına vermeye bırakacaksınız."

agot_scenario_trp.0105.t:0 "Büyük Yemin Yaklaşıyor"
agot_scenario_trp.0105.desc:0 "\"O zamanlar mantıklı gelen bir düzenlemeydi...\"\n\nSevgili kızım [laena.GetFirstName], yıllardır [laena_betrothed.GetName] ile nişanlı, ancak evliliğin uygunluğu ciddi sallantıda. Eski Deniz Lordu ile eşleşmeyi kabul ettikten kısa bir süre sonra, [laena_betrothed.GetFirstNameNoTooltip] babasının yerini miras aldı ve babasının mirasını hızla israf etti.\n\nKızımla olan nişanı son kalan varlığı ve o zamandan beri sarayımda yaşıyor ve sözümü tutmamı istiyor.\n\nYıllardır [laena.GetFirstNamePossessiveNoTooltip]'ın gençliğine atıfta bulunarak taleplerini savuşturmayı başardım, ancak artık o yetişkin bir kadın olduğuna göre bu oyunu daha fazla sürdüremeyeceğim."
agot_scenario_trp.0105.a:0 "Yemin yemindir. Bozmayacağım."
agot_scenario_trp.0105.a.f:0 "Ağır bir kalple evliliğe razı oluyorsunuz. Belki zamanla kendini layık bir eş olarak kanıtlar... ama bundan şüphe ediyorsunuz."
agot_scenario_trp.0105.b:0 "Hayır, zaman hala uygun değil, özür dilerim."
agot_scenario_trp.0105.b.f:0 "Evliliği ertelemek için daha fazla bahane buluyorsunuz."
agot_scenario_trp.0105.b.tt:0 "Laena evlenmezse, gelecekte daha avantajlı fırsatlar olabilir"

agot_scenario_trp.0106.t:0 "Yenilenen Hırs"
agot_scenario_trp.0106.desc:0 "İlginç bazı haberler kulağıma geldi. Görünüşe göre [king.GetTitledFirstName]"
agot_scenario_trp.0106.desc_visy:0 " tekrar bekar. Bir zamanlar kızımı onunla evlendirmek istesem de, o zamanlar kızımın çok genç olduğu söylendi ve o da Yüksek Kule fahişesiyle evlendi. Ehh, aptal oh olsun, çünkü bir kez daha karısız kaldı ve kızım artık yetişkin bir kadın.\n\nÖnceki reddinin verdiği hakaret hala acıtsa da, Demir Taht ile evliliğin prestijinin hala mevcut olduğunu ve hanem için bir nimet olacağını inkar edemem. Belki de kızımın elini bir kez daha ona teklif etmeliyim?"
agot_scenario_trp.0106.desc_daemon:0 " Kızıl Kale'de kendisine katılacak yeni bir eş arıyor.\n\nBasamak Taşları'ndaki günlerimizi ve birlikte kazandığımız zaferi sevgiyle hatırlıyorum. Bir zamanlar ağabeyinin evlilik teklifini reddetmiş olsam da, belki eski dostum şimdi Kral olduğuna göre kızımla bir evliliğe daha yatkın olur? İyi bir genç kadın oldu ve hiç kimse böyle bir evliliğin uygunluğunu inkar edemez."
agot_scenario_trp.0106.desc_other:0 " Kızıl Kale'de kendisine katılacak yeni bir eş arıyor.\n\nDaha önce böyle bir evlilik aramış olsam da, zamanı doğru değildi. [laena.GetFirstName] çok gençti, bunu şimdi ben bile kabul edebilirim. Yine de gururuma gelen yara acıyor ve [king.GetFirstNameNoTooltip]'ın kabul edeceğinden emin olamam. Yine de, böyle bir evliliğin faydaları açıkça belli."
agot_scenario_trp.0106.desc_betrothed:0 "\n\nElbette bir de [laena_betrothed.GetFirstName] meselesi var, ancak Demir Taht ile evlilik düşünüldüğünde kolayca bir kenara atılabilir."
agot_scenario_trp.0106.a:0 "Kızımın elini teklif edeceğim!"
agot_scenario_trp.0106.a.f:0 "Kızınızın elini evlilik için teklif etmek üzere Kızıl Kale'ye gidiyorsunuz."
agot_scenario_trp.0106.a.tt:0 "Eğer [king.GetTitledFirstName] kabul ederse, [laena.GetFirstName] ile evlenecek"
agot_scenario_trp.0106.b:0 "Daha önce bu yoldan geçtim. Tekrar teklif etmeyeceğim."
agot_scenario_trp.0106.b.tt:0 "Kızınızın elini evlilik için teklif etmeyeceksiniz"

agot_scenario_trp.0107.t:0 "Silah Arkadaşı mı? Damat mı?"
agot_scenario_trp.0107.desc:0 "Bugün kulağıma eski silah arkadaşım [daemon.GetTitledFirstName]'in son zamanlarda bekar olduğu haberi ulaştı. Bir zamanlar [laena.GetFirstName]'i kardeşiyle evlendirmeye çalışmış olsam da, belki de o daha iyi bir talip olurdu? Onu yıllardır tanıyorum ve büyük hırslı bir adam olsa da, yetenekli bir savaşçı, bir ejderha binicisi, bir Targaryen ve Diyarın bir Prensi.\n\nElbette, söz konusu ruhların gücü göz önüne alındığında, böyle bir eşleşmenin... yönetilmesi gerekecek. Ancak faydaları açık. Belki de Daemon'u Akıntıtaşı'na davet etmeliyim, birbirlerine olan ilgilerini ölçmek için?"
agot_scenario_trp.0107.a:0 "Bu tür olasılıkları keşfetmenin bir zararı olmaz."
agot_scenario_trp.0107.a.f:0 "Daemon'a, dostane bir ziyaret bahanesiyle Akıntıtaşı'na davet eden bir mektup yazıyorsunuz."
agot_scenario_trp.0107.a.landed_tt:0 "[daemon.GetFirstName] davetinizi değerlendirecek."
agot_scenario_trp.0107.a.unlanded_tt:0 "[daemon.GetFirstName] yakında gelecek."
agot_scenario_trp.0107.b:0 "Daemon'u tanıyorum. Böyle bir eşleşme Laena'nın çıkarına değil."

agot_scenario_trp.0108.t:0 "Kötü Bir Şekilde Yapılan Nişan"
agot_scenario_trp.0108.desc:0 "Gerçekten de, bu kötü eşleşmeden kaçınılamaz gibi görünüyor.\n\n[laena.GetFirstName], yirmi yılı aşkın bir süredir [laena_betrothed.GetFirstName] ile nişanlı ve artık yaşı, alabileceği #italic diğer#! evlilik teklifleri için bir sorun olmaya başlıyor. Gerçekten fırsat dolu bir eş bulma pencerem kapanmış gibi görünüyor.\n\nBu durumdan en iyi şekilde yararlanmak zorunda kalacağım ve umarım [laena_betrothed.GetFirstNameNoTooltip] kızım için layık bir eş olduğunu kanıtlayabilir."
agot_scenario_trp.0108.a:0 "Peki. Bunu sonuna kadar götüreceğim."
agot_scenario_trp.0108.a.f:0 "Laena ile [laena_betrothed.GetFirstNameNoTooltip] arasındaki nişanı sürdürmeye karar veriyorsunuz."
agot_scenario_trp.0108.b:0 "Hayır! Bunu yapmayacağım! Bu oyun bitti!"
agot_scenario_trp.0108.b.f:0 "Laena ile [laena_betrothed.GetFirstNameNoTooltip] arasındaki nişanı bozuyorsunuz."

agot_scenario_trp.0109.t:0 "Bir Kız İkilemi"
agot_scenario_trp.0109.desc:0 "Daemon, yapması gereken başka işlerin olduğunu belirterek Akıntıtaşı'na gelmeyeceğini bildirdi.\n\nBu haber hayal kırıklığı yaratsa da, zaten anlaşacakları kesin değildi. Yine de, [laena.GetFirstNamePossessive] evliliği meselesi hala acil bir endişe kaynağı olmaya devam ediyor."
agot_scenario_trp.0109.a:0 "Başka fırsatları izlemeye devam etmeliyim."
agot_scenario_trp.0109.a.tt:0 "Laena için bir eşleşme aramaya devam ediyorsunuz"

agot_scenario_trp.0110.t:0 "Daemon Reddetti!"
agot_scenario_trp.0110.desc_betrothed:0 "Her şey çok iyi gidiyordu! [daemon.GetFirstName] Akıntıtaşı'na geldiğinde, o ve [laena.GetFirstName] kesinlikle birbirlerine vurulmuş gibiydi. Bunun o gün çözüleceğini düşünmüştüm!\n\nAma hayır! Nişanı öğrendiğinde, tanıdığım adamdan beklediğim gibi, geleneklere aldırmadan istediğini almak yerine tamamen reddetti! \"Valyrialı kadınların sevgisi için adamlarla savaşmaktan bıktım!\" dedi, bu her ne anlama geliyorsa.\n\nGörünüşe göre şimdi kızım için başka bir eş bulmam gerekecek ve [laena_betrothed.GetFirstName] hala beni kızdırmanın yollarını buluyor!"
agot_scenario_trp.0110.desc_not:0 "Her şeyi planlamıştım! [daemon.GetFirstName] Akıntıtaşı'na gelecekti, o ve [laena.GetFirstName] birbirlerine aşık olacaktı ve hanem sonsuza dek Targaryen'lere bağlanacaktı!\n\nAma hayır! Geldi ve şarap ve yemeklerden memnun kaldı, ama Laena'ya karşı soğuk ve mesafeliydi. Aralarında bir eşleşme konusunu gündeme getirdiğimde, bu fikirden rahatsız oldu!\n\nOnu sadece kardeşi müsait olmadığı için teklif ettiğimi ve onu ona kakalamaya çalıştığımı düşünüyordu! Ne cüret! Şimdi kızım için başka bir eş bulmam gerekecek ve umarım bu hakaret beni rahatsız etmeye geri dönmez."
agot_scenario_trp.0110.a:0 "Bunun işe yarayacağından o kadar emindim ki..."
agot_scenario_trp.0110.a.tt:0 "Laena için bir eşleşme aramaya devam edeceksiniz"

agot_scenario_trp.0111.t:0 "Ejderhanın Fethi"
agot_scenario_trp.0111.desc:0 "Planım umduğumdan daha iyi işe yaradı!\n\n[daemon.GetFirstName] Akıntıtaşı'na geldiğinde, o ve [laena.GetFirstName] kesinlikle birbirlerine vurulmuş gibiydi. Nişanlanmanın bir sorun olacağını düşünmüştüm, ancak haydut rakibini ikinci bir tekleme olmadan yere serdi!\n\nGeciktirmek için hiçbir sebep görmedim ve o gün evlenmeleri için Üstat'ı çağırdım. Diyarın en etkileyici adamlarından biriyle güzel bir törendi.\n\nBir baba daha ne isteyebilir?"
agot_scenario_trp.0111.a:0 "Çok gururluyum!"
agot_scenario_trp.0111.a.daemon_t:0 "Zafer Sevinci"

agot_scenario_trp.0112.t:0 "Dış Bahis"
agot_scenario_trp.0112.desc:0 "[daemon.GetFirstName] tüm beklenen tantanayla geldi, ancak ziyaretinden neler olacağını asla tahmin edemezdim. O ve [laena.GetFirstName] kesinlikle birbirlerine vurulmuş gibiydi ve nişanlanmanın o gün çözüleceğini düşünmüştüm! Nişanı öğrendiğinde, [laena_betrothed.GetFirstName]'i düelloya davet etti!\n\nŞaşırtıcı bir şekilde, bu ünlü kılıç ustası ve ejderha binicisi, kendini beğenmiş bir tüccar tarafından yenildi! [laena_betrothed.GetFirstName] onu karnından bıçaklayarak öldürdü ve Laena ile hemen evlenmelerini talep ediyor!"
agot_scenario_trp.0112.a:0 "Hasss siktir!"

agot_scenario_trp.0113.t:0 "Deniz Yılanı Baştan Çıkarma Planı Başarısı"
agot_scenario_trp.0113.desc:0 "Plan tam da umduğum gibi işledi!\n\n[daemon.GetFirstName] Akıntıtaşı'na geldiğinde, o ve [laena.GetFirstName] kesinlikle birbirlerine vurulmuş gibiydi. Teklif etmesi uzun sürmedi ve ben de hiçbir sorun yaşamadan kabul edebildim!\n\nTören güzeldi ve ikisi de birlikte çok mutlu görünüyor. Kızımla çok gurur duyuyorum ve böyle bir eş bulduğu için çok mutluyum!"
agot_scenario_trp.0113.a:0 "Bir babanın isteyebileceği her şey bu!"
agot_scenario_trp.0113.a.daemon_t:0 "Evlilik Kabul Edildi"

# 0200 - 0299: Yengeç Besleyici
agot_scenario_trp.0201.t:0 "Yengeçlerin Generali"
agot_scenario_trp.0201.desc:0 "İyi bir general görevinden veya düşmanlarından kaçınmaz. Myr duvarlarından İhtilaflı Topraklara kadar düzinelercesiyle yüzleştim. Son on yıldır, Basamak Taşları'ndaki Üçlü İttifak güçlerinin komutasındayım, adadan adaya küçük korsan krallarıyla acımasız mağara savaşlarında savaştım. Şimdi, yeryüzünde dolaşmayan veya denizlerde yelken açmayan, uçan yeni bir düşmanla karşı karşıyayım!\n\nDüzenbaz Prens [daemon.GetTitledFirstName] [daemon.GetHouse.GetName], boş bir zafer girişiminde Basamak Taşları'nı fethetmek için [daemon.GetCurrentLocation.GetName]'e çıktı ve bir sefere başladı. Başarmasına izin vermeyeceğim ve Üçlü İttifak'ın düşmesine izin vermeyeceğim!"
agot_scenario_trp.0201.a:0 "Yengeçler ejderha eti tadacak!"

agot_scenario_trp.0202.t:0 "Küllerden Bir Taç"
agot_scenario_trp.0202.desc:0 "Felaket! Ejderhanın ordusu Basamak Taşları'nda bir dayanak noktası oluşturdu ve amiral arkadaşlarımdan biri olan [coadmiral_1.GetFirstName] ejderha ateşine yenik düştü. Bunu tek başımıza yapamayız!\n\nNeyse ki, görünüşe göre yapmak zorunda değiliz. Üçlü İttifak'ın savaşımıza katıldığı haberini aldım! Dahası, Basamak Taşları'ndaki güçlerimiz üzerinde bana liderlik verdiler! Onları hayal kırıklığına uğratmayacağım!"
agot_scenario_trp.0202.a:0 "Güçlerimizi zafere götüreceğim!"

agot_scenario_trp.0203.t:0 "Ejderha Vuruldu!"
agot_scenario_trp.0203.desc:0 "Zafer! Bu Batıdiyarlı ejderhalar hiç de yenilmez değilmiş. Haydut Prens"
agot_scenario_trp.0203.desc_fled:0 "utanmış ve yenilmiş bir şekilde Kızıl Kale'ye geri kaçtı."
agot_scenario_trp.0203.desc_dead:0 "denize atıldı; ejderha kanı şimdi kıyılarımızı yalıyor."
agot_scenario_trp.0203.desc_end:0 "Basamak Taşları bir kez daha bizim!\n\nAncak çatışma, Dar Deniz'deki güç dengesini büyük ölçüde değiştirdi ve Üçlü İttifak bu çatışmada gücünün çoğunu harcadı. Belki de yeni bulduğumuz birlik gücünü batıdan doğuya kaydırabilir? Bağımsızlık için oynamanın tam zamanı!"
agot_scenario_trp.0203.a:0 "Eski müttefikimize ihanet etmeyeceğiz, tekrar evemize dönelim."
agot_scenario_trp.0203.b:0 "Bu adalar benim ve başka kimsenin değil!"

# 1000 - 1999: Çeşitli Küçük Olaylar
agot_scenario_trp.1000.t:0 "Yabancılaşmış Bir Kardeş"
agot_scenario_trp.1000.desc:0 "Her zaman başımın belası olan kardeşim [daemon.GetTitledFirstName]'in [daemon.GetCurrentLocation.GetName]'e çıktığı ve Basamak Taşları'nı fethetmek için bir sefere başladığı haberini aldım. Üçlü İttifak'a hiçbir sevgim ve kardeşim için ufak bir endişem olmasa da, böylesine bir savaş hırsı bilge bir hükümdara yakışmıyor.\n\nZaman, seferinin nasıl sonuçlanacağını ve Diyarın geleceği için ne anlama geldiğini gösterecek."
agot_scenario_trp.1000.a:0 "Bol şans kardeşim, seni delii."

agot_scenario_trp.1001.t:0 "Amcam"
agot_scenario_trp.1001.desc:0 "Amcam [daemon.GetTitledFirstName]'ın [daemon.GetCurrentLocation.GetName]'e çıktığı ve Basamak Taşını fethetmek için bir sefere başladığı haberini aldım. Keşke beni de yanında götürseydi!\n\nNe yazık ki, hala babamın kaprislerine boyun eğmek zorundayım. Yine de, belki gelecektes kanatlarımı açmama izin verir?"
agot_scenario_trp.1001.a:0 "Zafer senin olsun, amcacım!"

agot_scenario_trp.1002.t:0 "Kıyı Şeridinde Çatışma"
agot_scenario_trp.1002.desc.daemon:0 "Kıyıda savaş şiddetleniyor, Üçlü İttifak mağaralarına saklanmak yerine güçlerimizle savaşıyor. Başka bir gemi hattını yakarken, aşağıdaki kıyıda tanıdık bir yüz görüyorum. Yengeç Besleyici, [crabfeeder.GetFirstName], burada!\n\nOnu gökyüzünden kolayca yakabilirdim, ama korkak olduğumu söylemelerine izin vermeyeceğim. Karaya çıkıp onunla bire bir dövüşeceğim!\n\nCaraxes'i aniden dalışa geçiriyorum, [crabfeeder.GetHouse.GetNameNoTooltip]'ın' adamları inişin sertliğinden geriye doğru kaçışıyor. Ama Yengeç Besleyici geri adım atmıyor. #bold Bu İyi.#!\n\nKuma iniş yapıyorum, Karanlık Kız Kardeş'i kınından çekiyorum ve meydan okuyarak onu sessizce kaldırıyorum."
agot_scenario_trp.1002.desc.crabfeeder:0 "Gemilerim kıyı açıklarında yanıyor, kuvvetlerimiz mağaralara çekilmeden önce yakalandı. Başka bir adamın kafasını boynundan koparırken, yukarıdaki gökyüzünden bir meteor gibi düşen tanıdık bir yüz görüyorum. Haydut Prens  [daemon.GetFirstName], burada!\n\nEjderha ateşiyle yıkanmaya hazırlanıyorum ama Prens önüme iniyor, Karanlık Kız Kardeş'i kınından çekiyor ve meydan okuyarak sessizce kaldırıyor.\n\nBunu yüz yüze bitirmek istiyor. #bold İyi.#!\n\nAdamlarıma geri durmalarını emrediyorum, kılıcımı çekiyorum ve onunla kapışmak için ileri adım atıyorum."
agot_scenario_trp.1002.a:0 "Öyleyse gel ve ölümün tadına var!"

agot_scenario_trp.1003.t:0 "Muhtaç Bir Kardeş"
agot_scenario_trp.1003.desc:0 "Kardeşim [daemon.GetName]'den haber almayalı iki yıldan fazla zaman geçti ve Basamak Taşındaki seferinin bıçak sırtında olduğunu duyuyorum.\n\nYardım istemeyeceğini bilsem de, gerçekten kenarda durup başarısız olmasına izin verebilir miyim? Ona yardım gönderip göndermeyeceğime yoksa kaderiyle yalnız başına yüzleşmesine izin verip vermeyeceğime karar vermeliyim."
agot_scenario_trp.1003.a:0 "Batıdiyar'ın öfkesi Üçlü İttifak'ın üzerine çökecek!"
agot_scenario_trp.1003.b:0 "Askerlerimiz olmasa bile hazinemizin desteğine sahip olacak."
agot_scenario_trp.1003.c:0 "Kardeşim kendi başına başarır veya #N başarısız olur#!."

agot_scenario_trp.1004.t:0 "Başka Bir Ejderha Diyarı"
agot_scenario_trp.1004.desc:0 "[daemon.GetName]'in Basamak Taşını fethettiği ve kendisini Dar Deniz Kralı ilan ettiği dikkatimi çekti. Üçlü İttifak'a karşı hiçbir sevgim olmasa da, kuzeylileri hiç sevmem.\n\nDanışmanlarım, doğu kıyılarımızdan gelen bu yeni tehdide, muhtemelen Kral'ın Şehri'ndeki akrabalarıyla ittifak kuracak olan bu tehdide boyun eğmememizi tavsiye ediyor. Yakın zamanda yenilmiş olsalar da, Üçlü İttifakla birlikte ittifak kursaydık, kesinlikle bu ikinci oğlu, ejderhası olsa bile tahttan indirebilirdik."
agot_scenario_trp.1004.a:0 "Tüy kalemimi getirin. Üçlü İttifak'a yazacağım."
agot_scenario_trp.1004.b:0 "Yabancı toprağı savunmak için hiçbir Dornelu kanı dökülmeyecek."

agot_scenario_trp.1005.t:0 "Denizin Ötesinden Gelen Bir Teklif"
agot_scenario_trp.1005.desc:0 ""[ROOT.Char.GetLadyLord]'m! Denizin ötesinden haber geldi!" Küçük bir kağıt parçası uzatırken bir uşağın ağladığını duyuyorum. Dorne'dan gelen bir mektup! Hızlıca okuyorum ve kalbim çarpıyor.\n\nGörünüşe göre Dornelular, [daemon.GetName]'in Dar Deniz'in kendi kendini ilan ettiği Kral olarak Basamak Taşında varlık göstermesini istemiyor.\n\nMektupta Dorne'un bu ikinci oğlu tahttan indirmek için bizimle ittifak teklif ettiği yazıyor! Son savaştan hala toparlanıyor olsak da, birlikte ittifak kursaydık, Üçlü İttifak ve Dornelular kesinlikle bu Düzenbaz Prensi, ejderhası olsa bile tahttan indirebilirdi."
agot_scenario_trp.1005.a:0 "Dornelular'a yazın. Birlikte ittifak kuracağız!"
agot_scenario_trp.1005.b:0 "O lanet olası adalar için yeterince kan döktük."

agot_scenario_trp.1006.t:0 "Üçlü İttifak Kabul Ediyor!"
agot_scenario_trp.1006.desc:0 "Üçlü İttifak'ın ittifak teklifimi kabul ettiği haberini aldım! Yeni gemileri şimdiden yelkenlerini açıyor, orduları Basamak Taşına doğru yelken açıyor. Yardımımızla [daemon.GetName] kesinlikle tahttan indirilecek!"
agot_scenario_trp.1006.a:0 "Bundan kesinlikle pişman olmayacağız!"

agot_scenario_trp.1007.t:0 "Üçlü İttifak Reddediyor"
agot_scenario_trp.1007.desc:0 "Üçlü İttifak'ın ittifak teklifimi reddettiği haberini aldım. Son savaştan hala toparlandıklarını ve bu kadar kısa sürede bir başkasıyla savaşmak istemediklerini iddia ediyorlar.\n\nKorkarım ki bu, önemli direnişin sonunu getirebilir ve [daemon.GetFirstNameNicknamed] Dar Deniz Kralı olarak kalabilir."
agot_scenario_trp.1007.a:0 "Bu bir korkaklık mı? yoksa bilgelik mi? Zaman gösterecek."

agot_scenario_trp.1008.t:0 "Köpükler İçinde Kan"
agot_scenario_trp.1008.desc.daemon:0 "Karanlık Kız Kardeş'in bir darbesiyle iğrenç Yengeç Besleyici'nin kafasını boynundan ayırıyorum, şok olmuş yüzü gelgitlere doğru yuvarlanırken kan havada yay şeklinde fışkırıyor.\n\nCaraxes'in onaylarcasına kükrediğini duyuyorum ve dönüp Üçlü İttifak kuvvetlerinin kırılıp gemilerine geri kaçtığını görüyorum. Generalleri öldüğünde, Üçlü İttifak'ın Dar Deniz'deki konumu bellidir."
agot_scenario_trp.1008.desc.crabfeeder:0 "Kılıcımla son çaresiz bir vuruşla kendini beğenmiş prensi ortadan ikiye ayırdım!\n\nGözlerindeki ışık sönüp Valyria kılıcı elinden düşmeden önce şok içinde aşağı bakmak için sadece zamanı var. Ancak tehdit henüz bitmedi... Büyük canavarın ne yaptığını görmek için bakıyorum ve sitem edercesine kükreyerek gökyüzüne bir alev dalgası salıyor... yere seriliyorum. O devasal kanatlarıyla kim bilir nereye uçuyor.\n\nDenize geri bakıyorum ve kuvvetlerimin yavaşça Velaryon birliklerini alt ettiğini görüyorum. Prensleri öldüğünde, bize karşı maceraları kesinlikle bellidir."
agot_scenario_trp.1008.a:0 "Basamak Taşı benim!!!"

agot_scenario_trp.1009.t_alive:0 "Haydut Prens Geri Dönüyor!"
agot_scenario_trp.1009.t_dead:0 "Haydut Prens Geri Dönüyor..."
agot_scenario_trp.1009.desc_alive:0 "[daemon.GetTitledFirstName]'ın Kızıl Kale'ye döndüğü haberini aldım, Caraxes bu sabah Ejderha Çukuru'na uçarken görüldü. Görünüşe göre Basamak Taşını terk etmiş, oradaki durumu beğenmemiş. Daha hayırlı bir şey beklesem de, onu güvende gördüğüme sevindim.\n\nDar Deniz Kralı olsun ya da olmasın, artık tecrübeli bir savaş komutanı. Belki krallığa değerini kanıtlamanın başka bir yolunu bulacaktır."
agot_scenario_trp.1009.desc_dead:0 "[daemon.GetTitledFirstName] Kızıl Kale'ye geri döndü, ancak görünüşe göre Basamak Taşını fetih girişimi umduğu gibi değil.\n\n"
agot_scenario_trp.1009.desc_dead_related:0 "Bu kayıp için çok üzülsem de,"
agot_scenario_trp.1009.desc_dead_unrelated:0 "Biraz rahatlamış hissediyorum, ancak"
agot_scenario_trp.1009.desc_dead_end:0 "görünüşe göre Dar Deniz, Batıdiyar gemileri için tehlikeli bir yer olarak kalacak."
agot_scenario_trp.1009.a_alive:0 "Eve hoş geldin!"
agot_scenario_trp.1009.a_dead:0 "Huzur içinde yat."
agot_scenario_trp.1009.a_dead_unrelated:0 "Ehh, endişelenecek bir rakip daha azaldı."


agot_scenario_trp.1010.t:0 "Prens Bir Kral Olarak Geri Dönüyor!"
agot_scenario_trp.1010.desc:0 "[daemon.GetTitledFirstName]'ın Kızıl Kale'ye döndüğü haberini aldım, Caraxes bu sabah Ejderha Çukuru'na uçarken görüldü. Muzaffer bir şekilde geri dönüyor, Basamak Taşı ve Dar Deniz'in tartışmasız Kralı! Üçlü İttifak adalara olan tüm haklarından vazgeçti!\n\nEjderha sırtında döndüğünü duyduğumda küçük bir endişem olsa da, görünüşe göre böbürlenmekten daha fazlasını yapmaya gelmiş. Bana bağlılık yemini etmeye gelmiş!\n\nOnu reddetmeyeceğim. Kendini değerli bir hükümdar olarak kanıtladı ve onu diyarda geri gördüğüme sevindim. Ancak, hizmetleri için ona bir lütuf vermem bekleniyor. Bu teklifi edeyim mi?"
agot_scenario_trp.1010.a:0 "Böylesine sadık bir hizmet karşılığında ne istersin?"
agot_scenario_trp.1010.a.tt:0 "Daemon sizden istemek için bir lütuf seçecektir."
agot_scenario_trp.1010.b:0 "Pekala, ııı, evet, teşekkür ederim."
agot_scenario_trp.1010.b.tt:0 "Ona bir lütuf teklif etmeyeceksiniz."
agot_scenario_trp.1010.b.toast.t:0 "Lütuf Reddedildi"
agot_scenario_trp.1010.b.toast.desc:0 "Size bir lütuf teklif edilmedi."

agot_scenario_trp.1011.t:0 "Bir Krallığın Bedeli"
agot_scenario_trp.1011.desc:0 "[sitting_ruler.GetTitledFirstName]'ın önüne çıkıp diz çöküyorum, başım saygıyla eğilmiş. Geniş bir hareketle tacı başımdan çıkarıp Onun ayaklarının dibine koyuyorum.\n\nBeklendiği gibi, [sitting_ruler.GetFirstNameNoTooltip] nezaketle bağlılığımı kabul ediyor ve kalkmamı istiyor. Artık sadece Prens değil, aynı zamanda Basamak Taşının Yüce Lorduyum.\n\nDahası, krallığa hizmetim için bana bir lütuf verildi. Şimdi soru şu ki, ne isteyeceğim?"
agot_scenario_trp.1011.desc.rhaenyra_rejected:0 "Şok!! Şimdiye kadarki tüm etkileşimlerimizde ilgileniyor gibi görünmesine rağmen, Rhaenyra'nın benimle hiçbir ilgisi yok gibi görünüyor. [sitting_ruler.GetTitledFirstNamePossessive] onayına rağmen evlilik teklifimi reddetti.\n\nBana nazikçe onun yerine başka bir lütuf teklif etti."
#Kalınan yer
agot_scenario_trp.1011.desc.rejected_start:0 ""Çok ileri gidiyorsun!" [sitting_ruler.GetTitledFirstNamePossessive] sesinde reddetmesi açıkça belli oluyor. "Fikrimi değiştirmeden önce başka bir tane seç!" diyor. Görünüşe göre isteğim "
agot_scenario_trp.1011.desc.rejected_heir_boon:0 "haklı varis olarak yerim için, getirdiğim açık meşruiyet ve zafere rağmen [sitting_ruler.GetFirstNameNoTooltip] için çok fazla."
agot_scenario_trp.1011.desc.rejected_rhaenyra_boon:0 "Rhaenyra'nın elini istemem [sitting_ruler.GetFirstNameNoTooltip]'ı öfkelendiriyor, böyle bir birlikteliğin getireceği siyasi ve kişisel faydalara rağmen."
agot_scenario_trp.1011.desc.rejected_divorce_boon:0 "Bronz Sürtük'ten boşanmak için "ettiğim yeminlere aykırı" veya başka bir dini saçmalık."
agot_scenario_trp.1011.desc.rejected_hand_boon:0 "Kral Eli olarak atanmak "siyasi olarak mümkün değil" olurdu."
agot_scenario_trp.1011.desc.rejected_gold_boon:0 "basit onurlar ve altın için şu anda mali olarak mümkün değil."
agot_scenario_trp.1011.desc.rejected_end:0 "\n\nO bana başka bir tane seçim şansı sunmuş olsa da, bir #emp Kral#! arzuları için yalvarmak zorunda mı? Göğsümde öfkenin büyüdüğünü hissedebiliyorum.\n\nYine de, bunca yıldan sonra, burada tanınmayacak mıyım?"
agot_scenario_trp.1011.tt:0 "[sitting_ruler.GetTitledFirstName] isteğinizi reddedebilir"
agot_scenario_trp.1011.a:0 "Doğum hakkım! Beni Ejderha Kayası Prensi ve haklı varisin ilan et!"
agot_scenario_trp.1011.b:0 "Rhaenyra'yı istiyorum."
agot_scenario_trp.1011.b.ruler:0 "Seni istiyorum."
agot_scenario_trp.1011.c:0 "Nefret ettiğim karımdan kurtulmak istiyorum."
agot_scenario_trp.1011.d:0 "Kral Eli olarak atanmak istiyorum!"
agot_scenario_trp.1011.e:0 "Altın ve şerefine bir festival yeterli olacaktır."
agot_scenario_trp.1011.f:0 "Kahretsin bu kaleyi ve kahretsin senin yönetimini de!"
agot_scenario_trp.1011.f.f:0 "Öfkenizi kontrol edemiyorsunuz ve öfke patlaması yaşıyorsunuz."

agot_scenario_trp.1012.t:0 "Bir Krallığın Bedeli"
agot_scenario_trp.1012.desc:0 "Daemon dizlerinin üstünden kalkar, bir an düşünceli görünür."
agot_scenario_trp.1012.desc.rhaenyra_rejected:0 "Şaşırtıcı bir şekilde, Rhaenyra'nın Daemon'la hiçbir ilgisi yok gibi görünüyor ve evlilik teklifini reddetti. Gözlerindeki hayal kırıklığını görebiliyorum ve bu yüzden ona yerine başka bir lütuf teklif ediyorum."
agot_scenario_trp.1012.desc.heir:0 "Yine de, ne isteyeceği belliydi. Her zaman istediği şey buydu.\n\n"Doğum hakkımı istiyorum." diyor, neredeyse bir fısıltı ile. "Ejderha Kayası Prensi ve haklı varisin olmak istiyorum." sesini yükseltiyor, mahkemenin duyabileceği kadar.\n\nNe cüretkar bir istek! Bunu vermemeye cesaret edebilir miyim?"
agot_scenario_trp.1012.desc.rhaenyra:0 "Sırada ne geleceğini asla tahmin edemezdim.\n\n"Rhaenyra'yı istiyorum." diyor, gözlerinde bir parıltı belirirken bana doğru bakıyor. "Onunla ailemizin geleneğine göre evlenmek istiyorum. Ejderhayı bir araya getirin." Sesini yükseltiyor, mahkemenin duyabileceği kadar.\n\nHayretler içinde kalmış yüzler mahkemeyi dolduruyor, ancak Rhaenyra onlardan biri değil ve gayet sakin. Bana bakıyor ve gözlerinde aynı parıltıyı görebiliyorum. O bunu #emp istiyor#! "
agot_scenario_trp.1012.desc.rhaenyra.ruler:0 "Sırada ne geleceğini asla tahmin edemezdim.\n\n"Seni istiyorum." diyor, gözlerinde bir parıltı, dudaklarında o alaycı gülümseme. "Seninle ailemizin geleneğine göre evlenmek istiyorum. Ejderhayı bir araya getirin. Seni her zaman istedim Rhaenyra ve biliyorum ki sen de beni her zaman istedin. Bu saçmalığa son verelim. Herkes bilsin." \n\nHayretler içinde kalmış yüzler mahkemeyi dolduruyor ama ben gülümsemeden edemiyorum. Ben de bunu #emp istiyorum#! "
agot_scenario_trp.1012.desc.divorce:0 "Sırada ne geleceği tahmin edilebilirdi.\n\n"Nefret ettiğim karımdan kurtulmak istiyorum." diyor, mahkemenin nefesini tutarak. "Bronz Sürtük'ten kurtulmak istiyorum; konumuma daha layık biriyle evlenmek için. Kendimi değerli bir hükümdar olarak kanıtladım ve sanırım diyar böyle bir ödülü hak ettiğim konusunda hemfikir olacaktır." \n\nBöyle bir lütuf hem önemsiz hem de tamamen skandal niteliğinde!"
agot_scenario_trp.1012.desc.hand:0 "Sırada ne geleceği tahmin edilebilirdi.\n\n"Kral Eli olarak atanmak istiyorum!" diyor, mahkemenin nefesini tutarak. "Sağ elin, en güvendiğin danışmanın olmak istiyorum, her zaman olmam gerektiği gibi. Kendimi değerli bir hükümdar olarak kanıtladım ve senin Elin olmak için benden daha iyisi yok." \n\nKesinlikle siyasi bir açıklama olsa da, değerli bir hükümdar olduğunu kanıtladığını inkar edemem."
agot_scenario_trp.1012.desc.gold:0 "Sırada ne geleceği, onun gibi bir adamdan beklenebilirdi. \n\n"Majesteleri... altın her zaman kabulümüzdür. Ve şerefim için bir festival çok takdir edilecektir. Kendimi değerli bir hükümdar olarak kanıtladım ve sanırım diyar böyle bir ödülü hak ettiğim konusunda hemfikir olacaktır." diyor alaycı bir gülümsemeyle. \n\nBöyle bir lütuf, kazanılan bölgeye kıyasla önemsiz!"
agot_scenario_trp.1012.a:0 "Ve öyle olacak!"
agot_scenario_trp.1012.a.toast.t:0 "Lütuf Verildi"
agot_scenario_trp.1012.a.toast.desc.heir:0 "Ejderha Kayası Prensi ve Demir Taht'ın haklı varisi ilan edildiniz!"
agot_scenario_trp.1012.a.toast.desc.rhaenyra:0 "Rhaenyra Targaryen'in eli size verildi!"
agot_scenario_trp.1012.a.toast.desc.divorce:0 "Karınızdan boşanmanıza izin verildi ve tekrar evlenmekte özgürsünüz!"
agot_scenario_trp.1012.a.toast.desc.hand:0 "Kral Eli olarak atandınız!"
agot_scenario_trp.1012.a.toast.desc.gold:0 "Size büyük miktarda altın ve şerefinize bir festival verildi!"
agot_scenario_trp.1012.b:0 "Bu çok fazla! Fikrimi değiştirmeden önce başka bir tane seç!"
agot_scenario_trp.1012.b.again:0 "Cüret mi ediyorsun!?"
agot_scenario_trp.1012.b.tt:0 "İsteğini reddedeceksiniz ve Daemon başka bir lütuf isteyebilecek"
agot_scenario_trp.1012.b.again.tt:0 "İsteğini reddedeceksiniz."

agot_scenario_trp.1013.t:0 "Prensin Eli"
agot_scenario_trp.1013.desc:0 "[daemon.GetTitledFirstName]'ın Kızıl Kale'ye döndüğü haberini aldım, Caraxes bu sabah ejderha çukurunda uçarken görüldü. Muzaffer bir şekilde geri dönüyor, Basamak Taşı ve Dar Deniz'in tartışmasız Kralı! Dahası, bağlılık yemini etmeye geldi!\n\nSaray tahtın önünde toplanırken, [sitting_ruler.GetTitledFirstName] Daemon'a krallığa hizmeti için bir lütuf teklif ediyor. O gözlerimle buluştuğunda, kelimeler dudaklarından dökülmeden önce ne isteyeceğini biliyorum.\n\n"Rhaenyra'yı istiyorum.""
agot_scenario_trp.1013.a:0 "Ah #italic Daemon!#!"
agot_scenario_trp.1013.b:0 "Ödül gibi, bir broş gibi teklif edilmeyeceğim!"

agot_scenario_trp.1014.t:0 "Başımızın Üstünde Kan Kırmızı Kanatlar"
agot_scenario_trp.1014.desc:0 "Yıllardır bu gelgitlerle yıkanmış adalarda hüküm sürüyorum, burada Üçlü İttifak adına kendim ve diğer yardımcı amiraller arasında huzursuz bir rekabet var. Geçiş yapan gemilerden büyük zenginlik elde edebilmiş olsam da, hiçbirimiz üstünlük sağlayamadık.\n\nAncak şimdi, işleri değiştirmek isteyen yeni bir gücün geldiği haberini aldım. [daemon.GetTitledFirstName] [daemon.GetCurrentLocation.GetName]'e çıktı ve Basamak Taşını fethetmek için bir sefere başladı! Altında bir ejderha varken, kesinlikle zorlu bir düşman olacak.\n\nKendi içimizde bir iç çekişme olsa da, farklılıklarımızı bir kenara bıraktık ve bu Düzenbaz Prensi denizin derinliklerine geri göndermeye yemin ettik!"
agot_scenario_trp.1014.a:0 "Basamak Taşı bu kendini beğenmiş Hayduta düşmeyecek!"

agot_scenario_trp.1015.t:0 "Denizde Küller"
agot_scenario_trp.1015.desc:0 "Felaket! Ejderhanın ordusu Basamak Taşında bir dayanak noktası oluşturdu ve yardımcı amirallerimden biri olan [coadmiral_1.GetFirstName] ejderha ateşine yenik düştü. Bunu tek başımıza yapamayız!\n\nNeyse ki, görünüşe göre yapmak zorunda değiliz. Üçlü İttifak'ın mücadelemize katıldığı haberini aldım! Basamak Taşındaki kuvvetlerimiz üzerinde [drahar.GetTitledFirstNameNicknamed]'a liderlik vermiş olsalar da, bende ondan sonra ikinci lider olarak atandım. Bu düzenlemeyi kabul etmekten başka seçeneğim yok; hayatta kalmamız buna bağlı!"
agot_scenario_trp.1015.a:0 "#EMP Zafer kazanmalıyız#! "

agot_scenario_trp.1016.t:0 "Basamak Taşı Yanıyor"
agot_scenario_trp.1016.desc:0 "Basamak Taşından korkunç haberler! Görünüşe göre [daemon.GetTitledFirstName] Basamak Taşına bir saldırı başlattı ve şimdiden üçte birini fethetti! Beceriksiz amirallerimiz onu şimdiye kadar durduramadı; sert ve doğrudan eylem gerekiyor!\n\nBu mücadeleye kendimiz katılacak, amirallerimizin çekişmelerini çözeceğiz ve bu Haydut Prens'i adalete teslim edeceğiz!"
agot_scenario_trp.1016.a:0 "Basamak Taşı üzerindeki hakimiyetimiz korunacak!"

agot_scenario_trp.1018.t:0 "Ejderha Düşüyor!"
agot_scenario_trp.1018.desc.start:0 "Zafer! Zor kazanılmış olsa da, [daemon.GetTitledFirstName]'ın kuvvetleri birleşik gücümüze rakip olamadı!"
agot_scenario_trp.1018.desc.alive:0 "Haydut Prens, utanmış ve yenilmiş bir şekilde Kızıl Kale'ye geri kaçtı. Basamak Taşı yeniden bizim!"
agot_scenario_trp.1018.desc.dead:0 "Ejderha kanı şimdi Basamak Taşının kıyılarına vuruyor ve bedeni denizin derinliklerinde yatıyor. Basamak Taşı yeniden bizim!"
agot_scenario_trp.1018.desc.end:0 "\n\nYine de her şey yolunda değil. Prens yenilmiş olabilir, ancak tehdit ortadan kalktıkça, ittifakımızın birleştirici gücü de ortadan kalkıyor. Yardımcı amirallerim şimdiden ganimetler üzerinde tartışmaya başladı ve her birimiz şimdi bir seçim yapmak zorundayız - barış mı yoksa savaş mı olacak?"
agot_scenario_trp.1018.a:0 "Yeterince kan döküldü. Barış yapılmalı!"
agot_scenario_trp.1018.a.tt:0 "Yardımcı amiralleriniz kabul ederse, Üçlü İttifak'ın bir vassalı olarak barışçıl bir şekilde geri döneceksiniz."
agot_scenario_trp.1018.b:0 "Basamak Taşı sadece benim olacak!"
agot_scenario_trp.1018.b.tt:0 "Basamak Taşındaki diğer tüm hükümdarlara savaş ilan edeceksiniz. Onlar da birbirlerine savaş ilan edecekler. Kim kazanırsa Basamak Taşının tek hükümdarı olacak."

agot_scenario_trp.1020.t:0 "Zamanımızda Barış"
agot_scenario_trp.1020.desc:0 "Görünüşe göre ne ben ne de yardımcı amirallerim Basamak Taşının bu kadar çabuk tekrar karışmasını görmek istemiyoruz. Yıllardır birbirimizin boğazını sıkıyor olsak da, farklılıklarımızı bir kenara bırakıp statükoya geri dönmeye karar verdik.\n\nBasamak Taşı bir kez daha Üçlü İttifak'ın kontrolü altında ve düzenli ticaret akışı yeniden başladı. Herhangi bir yeni toprak kazanmamış olabilirim ama akranlarımın saygısını ve onları zafere taşıyabileceğimi bilmenin verdiği güveni kazandım."
agot_scenario_trp.1020.desc.no_three_daughters:0 "Görünüşe göre ne ben ne de yardımcı amirallerim Basamak Taşının bu kadar çabuk tekrar karışmasını görmek istemiyoruz. Yıllardır birbirimizin boğazını sıkıyor olsak da, farklılıklarımızı bir kenara bırakıp statükoya geri dönmeye karar verdik.\n\nÜçlü İttifak'ın rehberliği artık bize sunulmasa da, umulur ki bu kadar sakin kafalarla barış hakim olabilir. Akranlarımın saygısını ve onlara akıllıca liderlik edebileceğimi bilmenin verdiği güveni kazandım."
agot_scenario_trp.1020.a:0 "Sonunda barış."

agot_scenario_trp.1021.t:0 "Tekrardan Kaos"
agot_scenario_trp.1021.desc:0 "Barış süreci başarısız oldu.\n\nGörünüşe göre çabalarıma rağmen, başında [war_instigator.GetTitledFirstName] olan yardımcı amirallerim, aramızdan kimin Basamak Taşına hüküm süreceğine karar verme zamanının geldiğine karar verdiler.\n\nBu benim istediğim yol olmasa da, kader savaşacağımıza karar verdi."
agot_scenario_trp.1021.a:0 "Benim olanı alamayacaksın!"


agot_scenario_trp.1022.t:0 "Birleşik Adalar"
agot_scenario_trp.1022.desc:0 "Zafer!\n\nAkranlarım arasında en üstün konumdayım, bir zamanlar yardımcı amirallerim olanların kuvvetleri denize sürüldü ve şimdi benim sancağım altında hizmet ediyorlar. Önümüzdeki günlerde homurdanıp sızlanabilirler ama şimdilik benim ve Basamak Taşı benim yönetimim altında birleşti! \n\nElbette, benim bu krallığım her zaman Üçlü İttifak'tan gevşek bir şekilde bağımsızdı. Bu büyük krallığın bir vassalı olarak mı hüküm sürmeye devam edeceğime yoksa bağımsızlığımı mı duyuracağıma karar vermeliyim."
agot_scenario_trp.1022.a:0 "Basamak Taşı Üçlü İttifak'ın bir vassalı olarak kalacaktır."
agot_scenario_trp.1022.b:0 "Bu adalar için #EMP biz#! savaştık ve sadece bizim olacaklar!"

agot_scenario_trp.1023.t:0 "Kan Dökülmesi, Ne İçin?"
agot_scenario_trp.1023.desc:0 "Basamak Taşını saran bu amiral ve küçük korsan lordları rekabeti, net bir kazanan ortaya çıkarmadı. \n\nKatılımcılar mağaralarında ve adalarında yaralarını sararken, Üçlü İttifak artık böyle bir kan dökülmesine izin veremez. Bazı çatışmalar hala devam ediyor olsa da, bir şey kesin. \n\nBu süreçte kimse taç giymeyecek."
agot_scenario_trp.1023.desc.no_three_daughters:0 "Basamak Taşını saran bu amiral ve küçük korsan lordları rekabeti, net bir kazanan ortaya çıkarmadı. \n\nKatılımcılar mağaralarında ve adalarında yaralarını sararken, hiçbiri gerçekten üstün olduğunu iddia edemez. Bazı çatışmalar hala devam ediyor olsa da, bir şey kesin. \n\nBu süreçte kimse taç giymeyecek."
agot_scenario_trp.1023.a:0 "Belki de bu en iyisidir."

agot_scenario_trp.1024.t:0 "Basamak Taşından Gelen Saygısızlık"
agot_scenario_trp.1024.desc_daemon_lost_first:0 "Basamak Taşı üzerindeki hakimiyetimiz her zaman yaptırımdan ziyade bir öneri meselesi olmuştur. O amiraller gemilerinin nereden geldiğini, adamlarının nerede evlerini aradıklarını biliyorlardı. En azından şimdiye kadar... \n\n[stepstones_ruler.GetName]'in kısa süre önce amiraller arasındaki bölgesel çatışmada galip geldiği ve Onun yeni krallığı üzerindeki otoritemizi reddettiği haberini aldım."
agot_scenario_trp.1024.desc_daemon_lost_second:0 "Ejderhayı püskürttükten sonra, Basamak Taşı üzerindeki hakimiyetimizin güvence altına alınacağı düşünülebilir. Ancak açıkça görülüyor ki, [stepstones_ruler.GetName] ile elimizi fazla açtık. \n\nKısa süre önce [stepstones_ruler.GetSheHe]'in  yeni krallığı üzerindeki otoritemizi reddettiğini ve  bağımsızlığını ilan ettiğini duydum!"
agot_scenario_trp.1024.a:0 "O kendini beğenmiş korsan!"
agot_scenario_trp.1024.b:0 "Buna izin vermeyeceğiz!"

agot_scenario_trp.1025.t:0 "Ejderha Prensinin Gazabı"
agot_scenario_trp.1025.desc.refused:0 "[sitting_ruler.GetTitledFirstName] yine lütfumu reddetti!"
agot_scenario_trp.1025.desc.rage:0 "[sitting_ruler.GetTitledFirstName]'ın lütfumu reddetmesi düşünülemez!"
agot_scenario_trp.1025.desc:0 "Bu en üst düzeyde bir hakaret! Büyük Caraxes'in binicisi ve Karanlık Kız Kardeş'in sahibi, Basamak Taşı ve Dar Deniz Kralı, #emp Demir Taht'ın haklı varisi#!'nin, ilk doğan ben değilim diye şuan taht'da olan şımarık bir zayıf tarafından reddedildiğini düşünmek! \n\nÖfkem her şeyi tüketiyor, ejderhamın ateşi göğsümde yanıyor. Yedi Tanrı, Boğulmuş Tanrı, Kızıl Tanrı, tüm lanet olası tanrılar ve Batıdiyar'daki her lanet olası erkek ve kadının sağduyusu adına #N LANET OLASICA BİR TAKDİRİ HAK EDİYORUM!#!"
agot_scenario_trp.1025.a:0 "Caraxes! #N;bold DRACARYS!#!"
agot_scenario_trp.1025.a.tt:0 "O hayatta kalırsa, Batıdiyar'ı yönetme hakkı için [sitting_ruler_heir.GetTitledFirstName]'a savaş ilan edeceksiniz"
agot_scenario_trp.1025.b:0 "Öyleyse lütfum Demir Taht olsun!"
agot_scenario_trp.1025.b.f:0 "Tahtı darbeyle ele geçirmek için kılıcınızı çekiyorsunuz!"
agot_scenario_trp.1025.b.fone:0 "$agot_scenario_trp.1025.b.f$ [daemon_kg_1.GetFullName], siz ve [sitting_ruler.GetTitledFirstName] arasında duruyor."
agot_scenario_trp.1025.b.ftwo:0 "$agot_scenario_trp.1025.b.f$ [daemon_kg_1.GetFullName] ve [daemon_kg_2.GetFullName], siz ve [sitting_ruler.GetTitledFirstName] arasında duruyor."
agot_scenario_trp.1025.b.tt:0 "[sitting_ruler.GetTitledFirstName] taht için sizinle düello edebilir veya teslim olabilir"
agot_scenario_trp.1025.b.ttone:0 "[daemon_kg_1.GetFullName] ile düello yapacaksınız"
agot_scenario_trp.1025.b.tttwo:0 "[daemon_kg_1.GetFullName] ve [daemon_kg_2.GetFullName] ile düello yapacaksınız"
agot_scenario_trp.1025.b.ttadult:0 "Kazanırsanız, [sitting_ruler.GetTitledFirstName] taht için sizinle mücadele edebilir veya merhametinize teslim olabilir"
agot_scenario_trp.1025.b.ttchild:0 "Bir çocuk olarak, [sitting_ruler.GetTitledFirstName] size tahtı teslim etmek zorunda kalacak"
agot_scenario_trp.1025.c:0 "Sen benim hükümdarım değilsin!"
agot_scenario_trp.1025.c.f:0 "[sitting_ruler.GetTitledFirstName]'a olan bağlılığınızı iptal ederek taht odasından fırlayıp çıkıyorsunuz."
agot_scenario_trp.1025.d:0 "İntikam soğuk yenen bir yemektir."
agot_scenario_trp.1025.d.f:0 "Reddi kibarca kabul ediyorsunuz ama intikam planları yapmaya başlıyorsunuz..."

agot_scenario_trp.1026.t:0 "Prensin Dehşeti"
agot_scenario_trp.1026.desc:0 "Daemon, isteğini reddetmeme öfkelenerek öfkeyle kaleden fırlayıp çıktı. Arkasından sesleniyorum ama sözlerime sağır. \n\nYorgun bir iç çekişle tahta geri oturuyorum ama kaçınılmaz olarak göndermemiz gereken mektubu yazması için bir katip çağırmadan önce, kalenin dışından büyük bir #bold KÜKRENME #! duyuyorum, ardından olağanüstü bir #bold ÇATIRTI!#! \n\nGerçeklik üzerime bir buz banyosu gibi çöküyor, soğuk korku kemiklerime kadar işliyor. Yapamazdı - Daemon bile bu kadar yıkıcı olamazdı... \n\nDüşünce kör edici bir ışık parlamasıyla kesintiye uğruyor ve taht odasındaki her şey yanıp kül olmadan önce kısaca açık gökyüzünü görüyorsunuz."
agot_scenario_trp.1026.a:0 "Lanet olsun sana, Daemon!"

agot_scenario_trp.1029.t:0 "Daemon'un Hırsı Serbest Kaldı!"
agot_scenario_trp.1029.desc.start:0 "[daemon.GetFirstName] ;"Yedi Tanrı, Boğulmuş Tanrı, Kızıl Tanrı, tüm lanet olası tanrılar ve Batıdiyar'daki her lanet olası erkek ve kadının sağduyusu adına #N LANET OLASICA BİR TAKDİRİ HAK EDİYORUM!#!" diye bağıdı, Karanlık Kız Kardeş'i görebileceğimden daha hızlı çekti. \n\n"
agot_scenario_trp.1029.desc.kgone:0 "Kral Muhafızlarım yeterince hızlı, [daemon_kg_1.GetFullName]"
agot_scenario_trp.1029.desc.kgoneend:0 " karşılık olarak kendi kılıcını çekiyor. Daemon bir an tereddüt ediyor, gözlerini bana kilitliyor."
agot_scenario_trp.1029.desc.kgtwo:0 " ve [daemon_kg_2.GetFullName] kendi kılıcını çekiyor. Daemon bir an tereddüt ediyor, gözlerini bana kilitliyor."
agot_scenario_trp.1029.desc.brother:0 ""Bunu bana vermeyeceksen sevgili kardeşim, "
agot_scenario_trp.1029.desc.niece:0 ""Bunu bana vermeyeceksen #italic prenses#!,"
agot_scenario_trp.1029.desc.other:0 ""Yolumda durursan "
agot_scenario_trp.1029.desc.cont:0 "o zaman her zaman #bold benim olanı#!'nı alacağım!""
agot_scenario_trp.1029.desc.kgkill:0 "\n\nSaldıran bir yılan gibi [daemon_kg_1.GetFullNameNoTooltip]'a saldırıyor, şövalyenin kılıcını savuşturmadan önce Karanlık Kız Kardeş'i Onun göz yuvasından geçiriyor."
agot_scenario_trp.1029.desc.kgkilltwo:0 "[daemon_kg_2.GetFirstNameNoTooltip] pek de iyi durumda değil, çünkü Daemon'un kılıcı kısa bir mücadelenin ardından onun boğazını buluyor."
agot_scenario_trp.1029.desc.end:0 "Taht odası, Daemon'un ağır nefes alışverişleri dışında sessiz. Şok olmuş saraylılar, ne olacağını izleyerek hareket etmekten çok korkuyorlar. Kılıcını sessizce bana doğrulttuğunda gözlerindeki ateşi görüyorum."
agot_scenario_trp.1029.a:0 "Sen hain! Seni kendim öldüreceğim!"
agot_scenario_trp.1029.a.tt:0 "Demir Taht'ı yönetme hakkı için [daemon.GetTitledFirstName] ile düello yapacaksınız."
agot_scenario_trp.1029.b:0 "Seni yenemem! Teslim oluyorum!"
agot_scenario_trp.1029.b.tt:0 "Tahtı [daemon.GetTitledFirstName]'a teslim ediyorsunuz"
agot_scenario_trp.1029.b.tt_child:0 "Çocuk olduğunuz için teslim olmaktan başka seçeneğiniz yok."

agot_scenario_trp.1030.t:0 "Yükselen Yönetim"
agot_scenario_trp.1030.desc.start:0 "[loser_of_IT_duel.GetFirstName] ayaklarımın dibinde ölü yatıyor ve taht odası bir an sessiz kalıyor, ta ki odada tek bir alkış yankılanana kadar. Dönüp cesur bir saraylıyı, sonra bir diğerini ve bir diğerini görüyorum, ta ki oda alkış sesleriyle dolana kadar. \n\nTahta bakıyorum ve kararlı adımlarla haklı yerimi almak için Demir Taht'a çıkıyorum."
agot_scenario_trp.1030.desc.brother:0 "Kardeşimin ölümü kalbimde ağır bir yük olacak olsa da, gerekli olanı yaptığımı biliyorum."
agot_scenario_trp.1030.desc.uncle:0 "Amcamın ölümü kalbimde ağır bir yük olacak olsa da, gerekli olanı yaptığımı biliyorum."
agot_scenario_trp.1030.desc.niece:0 "Yeğenimin ölümü kalbimde ağır bir yük olacak olsa da, gerekli olanı yaptığımı biliyorum."
agot_scenario_trp.1030.a:0 "Diyar benim, olması gerektiği gibi."
agot_scenario_trp.1030.a.tt:0 "Ancak [dragonstone_claimant.GetTitledFirstName] hala duruyor ve yönetiminize meydan okuyabilir."

agot_scenario_trp.1031.t:0 "Düzenbaz Prensin Sonu"
agot_scenario_trp.1031.desc.start:0 "$agot_scenario_trp.1029.desc.start$$agot_scenario_trp.1029.desc.kgone$"
agot_scenario_trp.1031.desc.kgkilled:0 "\n\nSaldıran bir yılan gibi [daemon_kg_1.GetFullNameNoTooltip]'a saldırıyor, şövalyenin kılıcını savuşturmadan önce Karanlık Kız Kardeş'i Onun göz yuvasından geçiriyor. Ancak sadece bu, çünkü [daemon_kg_2.GetFullNameNoTooltip] öfkeyle üzerine atlıyor, ikisi bir çelik fırtınasında çarpışıyor ve [daemon_kg_2.GetFirstNameNoTooltip] kılıcını Daemon'un kalbine saplıyor."
agot_scenario_trp.1031.desc.kglived:0 "\n\nSaldıran bir yılan gibi [daemon_kg_1.GetFullNameNoTooltip]'a saldırıyor, şövalyenin kılıcını savuşturuyor ve Karanlık Kız Kardeş'i Onun göz yuvasından geçirmeye çalışıyor. Ancak O çok hızlı, kafasını çeviriyor ve kılıcının kabzasını Daemon'un yüzünün yan tarafına vuruyor ve onu kısa süreliğine sersemletiyor. [daemon_kg_1.GetFirstNameNoTooltip] ritmi kaçırmıyor ve kılıcını Daemon'un kalbine saplıyor."
agot_scenario_trp.1031.desc.fightend:0 "\n\nTaht odası, Daemon'un zorlu nefes alışverişleri ve göğsünden damlayan kan sesi dışında sessiz. Bana dönüyor, ağzından kan damlıyor. Öksürüyor, ağzından daha fazla kan dökülüyor ve dizlerinin üzerine çöküyor."
agot_scenario_trp.1031.desc.brother:0 ""#italic Kardeşim... Ben...#!""
agot_scenario_trp.1031.desc.niece:0 ""#italic Rhaenyra... Ben...#!""
agot_scenario_trp.1031.desc.other:0 ""#italic Sen... Ben...#!""
agot_scenario_trp.1031.desc.end:0 "Yere yığılıyor, son sözlerini söyleyemiyor."
agot_scenario_trp.1031.a.brother:0 "Hırsın sana her şeye mal oldu kardeşim..."
agot_scenario_trp.1031.a.niece:0 "Keşke böyle olmasaydın amca..."
agot_scenario_trp.1031.a.other:0 "Bunu kötülüğü kendine sen getirdin Daemon."

agot_scenario_trp.1032.t:0 "Yükselen Haydut Prens"
agot_scenario_trp.1032.desc.surrendered:0 "Kralın Şehri'nden şok edici haberler! Görünüşe göre [daemon.GetFullName], Basamak Taşını fethetmesinin ardından Demir Taht'a bağlılık yemini ettikten sonra, [sitting_ruler.GetTitledFirstName]'ın ona sunduğu ödüllerden memnun kalmadı. Öyle öfkeliydi ki [sitting_ruler.GetTitledFirstNameNoTooltip]'u hapsedebildi ve şimdi Demir Taht'ta oturuyor! \n\nDiyardaki tüm lordlardan onu Yedi Krallık'ın tartışmasız hükümdarı olarak tanımalarını talep ediyor! Targaryen'lerin atalarının tahtının hükümdarı ve önceki veliaht olarak, lordlar taleplerine boyun eğip eğmeyeceğimizi görmek için bana bakacaklar."
agot_scenario_trp.1032.desc.dead:0 "Kralın Şehri'nden korkunç haberler! Görünüşe göre [daemon.GetFullName], Basamak Taşını fethetmesinin ardından Demir Taht'a bağlılık yemini ettikten sonra, [sitting_ruler.GetTitledFirstName]'ın ona sunduğu ödüllerden memnun kalmadı. Öyle öfkeliydi ki kılıcını çekti ve [sitting_ruler.GetTitledFirstNameNoTooltip]'u öldürdü ve şimdi Demir Taht'ta oturuyor! \n\nDiyardaki tüm lordlardan onu Yedi Krallık'ın tartışmasız hükümdarı olarak tanımalarını talep ediyor! Targaryen'lerin atalarının tahtının hükümdarı ve önceki veliaht olarak, lordlar taleplerine boyun eğip eğmeyeceğimizi görmek için bana bakacaklar."
agot_scenario_trp.1032.a:0 "Bana zarar vermeyeceğinden eminim..."
agot_scenario_trp.1032.b:0 "Bu kendini beğenmiş prense boyun eğmeyeceğim!"

agot_scenario_trp.1033.t:0 "Ejderha Kayası Boyun Eğiyor"
agot_scenario_trp.1033.desc:0 "Ejderha Kayası'ndan haber geldi, [dragonstone_claimant.GetTitledFirstName] bana geri yazdı, Yedi Krallık'ın haklı hükümdarı olarak yönetimimi kabul etti ve Onun yönetimime meydan okumayacağına ve bana zarar vermeye çalışmayacağına dair güvence verdi. \n\nOnun desteği ve kamuoyu onayıyla, meşruiyetime yönelik en büyük tehdit daha başlamadan bastırıldı. Yönetimim güvende."
agot_scenario_trp.1033.a:0 "Elbette, Ejderha Kayası #emp bizim#! atalarımızın evi..."
agot_scenario_trp.1033.a.f:0 "[dragonstone_claimant.GetTitledFirstNameNoTooltip] boyun eğmiş olsa da, bu ona iyi davranmanız gerektiği anlamına gelmez."

agot_scenario_trp.1034.t:0 "Büyük Prens"
agot_scenario_trp.1034.desc:0 "Şaşırtıcı bir şekilde, [sitting_ruler.GetTitledFirstName] hızla ayağa kalkıyor ve kılıcını çekmek yerine önümde diz çöküyor ve tacı başından çıkarıyor. "Gözleri aşağıda; -eğer yürüyeceğin yol buysa Daemon, o zaman seni durduramam... ama şimdi sana ikinci Maegor diyenler haklı çıkacak." diyor. \n\nTacı alıp kafama koyuyorum. Bir el hareketiyle [sitting_ruler.GetTitledFirstNameNoTooltip]'u zincirlerle götürüyorum ve her zaman benim olan o tahta yürüyorum."
agot_scenario_trp.1034.a:0 "Diyar benim, olması gerektiği gibi."
agot_scenario_trp.1034.a.dragonstone:0 "Şimdi, Ejderha Kayası ile başa çıkma zamanı..."

agot_scenario_trp.1035.t:0 "Hor Görülen Bir Prens"
agot_scenario_trp.1035.desc:0 "Daemon, isteğini reddetmemden öfkelenerek öfkeyle kaleden fırladı. Hem bana hem de mahkememe her türlü hakareti savurarak dışarı çıkıyor, bağlılığını geri çekiyor ve bir kez daha bağımsızlığını ilan ediyor! \n\nArkasından sesleniyorum ama sözlerime sağır. Yorgun bir iç çekişle tahta geri oturuyorum. Kesinlikle böyle olmaya bilirdi."
agot_scenario_trp.1035.a:0 "Buna izin vermeyeceğim!"
agot_scenario_trp.1035.b:0 "Ehh, inatçı adamların yolu böyledir."

agot_scenario_trp.1036.t:0 "Diyarın Kararı"
agot_scenario_trp.1036.desc:0 "Uzun zamandır soyumu devam ettirecek hayatta bir oğlum olmadı ama artık var! Tanrılar bana bir erkek çocukla kutsamayı uygun gördüler ve adı [male_child_born.GetFirstName] olacak. Diyar bu habere seviniyor! \n\nYine de bu, uzun zaman önce verdiğim o kararı sorgulatıyor. Veraset meselesi her zaman aklımdaydı ve [female_current_heir.GetFirstName] varisim olarak ilan edildiğine göre, şimdi yeni ailem ışığında bu kararı değiştirip değiştirmeyeceğime karar vermeliyim."
agot_scenario_trp.1036.a:0 "Evlenecekler ve [male_child_born.GetFirstNameNoTooltip] varis ilan edilecek!"
agot_scenario_trp.1036.b:0 "Fikrimi değiştirmeyeceğim ama diyarı güvence altına almak için evlenecekler."
agot_scenario_trp.1036.b_tt:0 "[TopScope.GetValue('courtly_vassals_count')] $courtly_vassals$ size #N -15#! görüş kaybedecek"
agot_scenario_trp.1036.c:0 "[male_child_born.GetFirstNameNoTooltip], gelenek olduğu gibi varis ilan edilecek."
agot_scenario_trp.1036.d:0 "Kararımı bir kez verdim ve şimdi değiştirmeyeceğim."
agot_scenario_trp.1036.d_tt:0 "[TopScope.GetValue('courtly_vassals_count')] $courtly_vassals$ size #N -25#! görüş kaybedecek"

agot_scenario_trp.1037.t:0 "Babanın Kararları"
agot_scenario_trp.1037.desc:0 "Babam [ROOT.Char.GetFather.GetTitledFirstName], bir oğlu olmadığı için uzun zamandır benim yasal ve tek varisi olduğumu savundu. Ancak kardeşim [male_child_born.GetFirstName]'ın doğumu ile diyar veraseti sorguluyor. \n\n"
agot_scenario_trp.1037.desc.supplanted:0 "Tüm sağduyu ve mantığa karşı, babam kardeşimi varisi olarak adlandırmaya ve beni veraset sıralamasında yerimden etmeye karar verdi! Kızıl Kale'ye dönüp kardeşimi Ejderha Kayası Prensi olarak kabul etmeliyim!"
agot_scenario_trp.1037.desc.married_supplanted:0 "Tüm sağduyu ve mantığa karşı, babam kardeşimi varisi olarak adlandırmaya ve beni veraset sıralamasında yerimden etmeye karar verdi! Dahası, Kızıl Kale'ye dönüp kardeşimi Ejderha Kayası Prensi ve nişanlım olarak kabul etmeliyim!"
agot_scenario_trp.1037.desc.married:0 "Bu kritik durumdan kurtulmak için babam, yaş farkına rağmen yeni erkek kardeşimle nişanlanmama karar verdi. Pek heyecan verici bir ihtimal olmasa da babamın kararını kabul etmeliyim."
agot_scenario_trp.1037.desc.stayed:0 "Babamın bilgeliğinde, varisi olarak kalacağıma ve konumuma yönelik herhangi bir meydan okuma durumda yasaların tüm gücüyle karşılanacağına karar verdi."
agot_scenario_trp.1037.a:0 "Babamın kararını kabul etmeliyim."
agot_scenario_trp.1037.b:0 "Yanımda durduğun için teşekkür ederim baba."
agot_scenario_trp.1037.c:0 "Buna izin vermeyeceğim ve diyar benimle duracak!"

agot_scenario_trp.1038.t:0 "Deniz Yılanının Hırsı Yeniden Canlandı"
agot_scenario_trp.1038.desc:0 "[corlys.GetName] saraya geldiğinde, doğal olarak ona özel bir görüşme izni verdim. Bir eylem adamı olarak, ziyaretinin gerçek nedenini ortaya koyması uzun sürmedi. \n\nBir zamanlar yapılmış ama reddedilmiş ve şimdi tekrar yapılan bir teklifle geldi. Kızı Leydi [laena.GetFirstName] ile evlenmemi istiyor. Artık yetişkin bir kadın, bir ejderha binicisi ve ayrıca güzel. Deniz Yılanı, kabul edersem filosunun, hazinesinin ve evinin sonsuza dek sadakatini vaat etti."
agot_scenario_trp.1038.a:0 "İyi bir kraliçe olacak!"
agot_scenario_trp.1038.a.toast.title:0 "Kral Kabul Ediyor!"
agot_scenario_trp.1038.b:0 "Bana olan sadakatinizi zaten kazanmadım mı [corlys.GetTitledFirstNameNoTooltip]?"
agot_scenario_trp.1038.b.toast.title:0 "Kral Reddediyor!"

agot_scenario_trp.1039.t:0 "Güzel Kız İçin Meydan Okuma"
agot_scenario_trp.1039.desc:0 "Deniz Yılanı bana şeytani bir oyun oynadı! Teklifinden kurtulmaya çalışarak, Haydut Prens [daemon.GetFirstName]'ın gelip kızı Leydi [laena.GetFirstName]'ın eli için rekabet ayarladı! Daha da kötüsü, o kaba kuvvet bunu gösterişli bir hale getirmeye karar verdi ve [laena.GetFirstName]'ın eli için beni düelloya davet ediyor!"
agot_scenario_trp.1039.a:0 "Peki ben... kabul etmeliyim!"

agot_scenario_trp.1041.t:0 "Evdeki Savaş"
agot_scenario_trp.1041.desc:0 "Artık birçok çatışmada kuvvetlerime zafer kazandırmış, tecrübeli bir komutanım. Yine de karım [rhea.GetFirstName] hala bana musallat oluyor; öldürdüğüm tüm adamlar arasında hiçbiri bu lanet olası kadın değil! \n\nAncak tüm savaşlar kılıçlarla yapılmıyor ve aklıma bazı düşünceler geldi. Ben etrafta yokken bir kaza geçirseydi, beni kim suçlayabilirdi? Ondan kurtulabilirim ve kimse farkına varmaz."
agot_scenario_trp.1041.a:0 "Onu bir av gezisine göndereceğim ve en iyisini umacağım."
agot_scenario_trp.1041.a.tt:0 "Trajik bir av kazasında sonunu bulur"
agot_scenario_trp.1041.a.tt_survived:0 "Av gezisinden sağ kurtulur"
agot_scenario_trp.1041.b:0 "Böyle bir seviyeye düşmeyeceğim."

agot_scenario_trp.1042.t:0 "Ejderhanın Isırığı"
agot_scenario_trp.1042.desc_survived:0 "Av için atıma eyer vurmaya gittiğimde, hizmetlilerimin aralarında birçok yeni yüzle toplandığını gördüm. Şüpheye meyilli olmadığım için o sırada hiçbir şey düşünmedim ama grubumuz ormana doğru ilerlerken, sessiz ve durgun ifadeleri tüylerimi diken diken etti. \n\nBir tepenin zirvesine çıktığımızda, grup beni atımdan çekmeye çalıştı! Kılıcımın şanslı bir darbesiyle saldırganlarımdan birini öldürdüm ve kaçtım! Arkamda tuhaf sesler bırakarak suikastçıları geride bırakırken, böyle bir komployu kimin planlamış olabileceğini merak ettim?"
agot_scenario_trp.1042.desc_died:0 "Av için atıma eyer vurmaya gittiğimde, hizmetlilerimin çoktan toplandığını gördüm! Böylesine bir çalışkanlıkları için onları takdir ettim ama ormana doğru ilerlerken alışılmadık derecede sessiz olduklarını fark ettim. \n\nSorunun ne olduğunu sormak için öne eğiliyorum ve sırtıma doğru keskin bir ses duyuyorum! Atımdan #bold güm#! diye düşüyorum ve canavarın üzerime düştüğünü hissederken ihanete uğradığımı anlıyorum..."
agot_scenario_trp.1042.a:0 "Daemon... #emp *öksürük*#! seni piç kurusu!"
agot_scenario_trp.1042.b:0 "Sanırım bunun arkasında kimin olduğunu biliyorum..."
agot_scenario_trp.1042.b.f:0 "Suikast girişiminin arkasında [daemon.GetTitledFirstName] olduğundan şüpheleniyorsunuz ama hiçbir kanıtınız yok."

agot_scenario_trp.1043.t:0 "Sürtüğü Öldürmek"
agot_scenario_trp.1043.desc_survived:0 "Lanet olsun! \n\n[rhea.GetName]'i öldürme planım başarısız oldu, yerleştirdiğim adamlar hayatına yönelik girişimi beceremediler. Birini kesti ve tamamen sağlıklı bir şekilde uzaklaştı! En azından daha sonra kaçma konusunda sağduyulu davrandılar. \n\nBeni doğrudan bu olaya bağlayan hiçbir şey olmasa da, Bronz Sürtük şüphesiz benim parmağım olduğunu düşünüyor..."
agot_scenario_trp.1043.desc_died:0 "Çok güzel!!! \n\nYerleştirdiğim hizmetliler o sürtüğü atından ittiler ve sonra canavarı üstüne atmadan önce aygıra bir mızrak sapladılar. Yatağında yatarken aldığı ağır yaralarından öldü."
agot_scenario_trp.1043.a:0 "Sonunda..."
agot_scenario_trp.1043.b:0 "Ehh, hiçbir şey ilk seferinde doğru gitmez..."
agot_scenario_trp.1043.c:0 "Bu çok riskli."