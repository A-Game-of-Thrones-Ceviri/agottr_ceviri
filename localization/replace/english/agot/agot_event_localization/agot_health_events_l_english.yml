health.3101.m_sick_physician:0 "Yeni bir üstad istiyorum!"
maester_level_up_chance_effect.t:0 "Üstadın Bilgisi Artıyor"

health.6002.desc_dragon:0 "Bu fikir bana yeni değil. Son zamanlarda daha karanlık düşüncelerim oluyor ve bu fark edilmiş olmalı. [helping_dragon.GetFirstNamePossessive] yanına doğru yürürken tavrımla ilgili bir şey yanlış anlaşılmış olmalı."
health.6001.dragon:0 "Bir ejderha sürücüsü olarak son eylemimde [helping_dragon.GetName] ile  uçmak istiyorum."

# Görme Kaybı olayları
agot_health_events.1000.t:0 "Bulanık Görme"
agot_health_events.1000.desc:0 "Kitabın sayfalarını incelerken, mürekkep gözlerimin önünde bulanıklaşmaya ve dans etmeye başlıyor. Bir zamanlar net olan kelimeler artık okunaksız şekillere dönüşürken panik beni ele geçiriyor. \n\nGeçici bir durum olduğunu umarak gözlerimi sertçe kırptım. Ancak harfler benden kaçmaya, belirsizliğe doğru kaymaya devam ederken panik beni ele geçiriyor..."
agot_health_events.1000.a:0 "Gözlerime ne oluyor?"

agot_health_events.1001.t:0 "Yarı Kör"
agot_health_events.1001.desc:0 "Karanlık günlerce sol gözümün çevresine doğru ıslak kağıda yayılan mürekkep gibi yayılırken kalbim hızla atıyor. Sağ gözümdeki görme daha zayıf olsa da hala mevcutken, sol gözüm inatçı bir pusluğa yenik düşmeye devam ediyor.\n\nÇılgınca ovalıyorum ama faydası yok. Bulanıklık yoğunlaşıyor ve kısa süre sonra sol gözümden gelen tüm görüş kayboluyor.\n\nTek gözüm kör, dünyamın yarısı artık karanlığa bürünmüş durumda. Bu ani, korkunç değişimle boğuşurken korku beni pençesine alıyor."
agot_health_events.1001.a:0 "Bu gerçeğe nasıl alışacağım?"

agot_health_events.1002.t:0 "Yaşlılıktan Kör"
agot_health_events.1002.desc:0 "Görüşümün yarısını kaybettiğimden beri, ne kadar zayıf olursa olsun kalan gözüme daha fazla güvenmeyi, uyum sağlamanın yeni yollarını bulmayı öğrendim. Ama kalan gözüm her geçen gün daha da bulanıklaştıkça korku beni asla terk etmiyor. \n\nBir sabah, sağ gözümdeki kalan tüm görüşün gittiğini fark ederek uyanıyorum! Dünyam sonunda tamamen karanlığa büründüğünde panik yükseliyor.\n\nKörüm.\n\nKalbim hızla atıyor, ama şimdi yeni, daha zorlu bir meydan okumayla yüzleşmeliyim: tamamen görmeden bir dünyada yol almak. Korku beni ele geçiriyor ama bir kez daha uyum sağlamak için güç bulmalıyım."
agot_health_events.1002.a:0 "Yaşlılık benden daha fazlasını aldı."

agot_health_events.1003.t:0 "Yaşlılıktan Kör"
agot_health_events.1003.desc:0 "Kalbim hızla atıyor, alnımda soğuk terler oluşuyor. Odaklanmaya yönelik her girişim, dünyayı yalnızca daha bulanık hale getiriyor. Gözlerimi ovalıyorum ama faydası yok. Odanın canlı renkleri bulanık bir griye dönüşmeye başladı ve gölgeler görüşümün kenarlarına doğru sürünüyor.\n\nGerçek beni bir darbe gibi vuruyor - Görüşümü kaybediyorum.\n\nÇevremdeki şeyleri anlamakta zorlanırken korku beni pençesine alıyor. Gerçek artık inkar edilemez; Yaşlılık görüşümü çalmaya başladı ve karanlık yavaşça kapanıyor, beni kaçınılmaz bir boşluğa hapsediyor."
agot_health_events.1003.a:0 "Anladım ki İnsan'ın düşmanı zamandır."

agot_health_events.1004.t:0 "Görme Korkusu"
agot_health_events.1004.desc:0 "Sonraki birkaç günü puslu bir şekilde geçiriyorum, dünyam gölgeler ve belirsiz ana hatlara indirgeniyor. Her gün sonsuzmuş gibi geliyor, duyularım kayıp görüşümü telafi etmek için daha da keskinleşiyor.\n\nSonra, bir sabah uyanıyorum ve pencereden içeri süzülen güneş ışığına göz kırpıyorum. Oda netleşiyor, detaylar gözlerimin önünde canlanıyor. Tanıdık çevreyi içime çekerken rahatlama beni kaplıyor.\n\nGörüşüm, kaybolduğu gibi aniden geri döndü ve bana görme armağanı için yeni keşfedilmiş bir takdir bıraktı."
agot_health_events.1004.a:0 "Dünya bir renkli atlıkarıncadır."