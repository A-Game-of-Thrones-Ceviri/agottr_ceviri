 health.3101.m_sick_physician: "Yeni bir üstada ihtiyacım var!"
 maester_level_up_chance_effect.t: "Üstat'ın Bilgisi Artıyor"
  
 health.6002.desc_dragon: "Bu fikir benim için yeni değil. Son zamanlarda daha karanlık düşüncelere kapıldım ve fark edilmiş olmalı. [helping_dragon.GetFirstName]'a doğru yürürken tavırlarımla ilgili bir şey yanlış mesaj gönderiyor olmalı."  
 health.6001.dragon: "Binici olarak son eylemimde [helping_dragon.GetName] kullanacağım."  
  
  # Loss of Sight events 
 agot_health_events.1000.t: "Bulanık Görme"
 agot_health_events.1000.desc: "Kitabın sayfalarını incelerken, mürekkep bulanıklaşmaya ve gözlerimin önünde dans etmeye başlıyor. Bir zamanlar net olan kelimeler artık okunaksız şekillere büründükçe panikledim. \n\nBunun anlık bir hata olduğunu umarak gözlerimi kırpıştırdım. Yine de harfler benden kaçmaya devam ettikçe, daha da belirsizliğe doğru kaydıkça panikledim..."
 agot_health_events.1000.a: "Görme yeteneğime ne oluyor?"
  
 agot_health_events.1001.t: "Yarı Kör"
 agot_health_events.1001.desc: "Sol gözümün çevresine karanlık sızarken kalbim hızla çarpıyor, günler geçtikçe ıslak kağıda mürekkep gibi yayılıyor. Sağ gözümdeki görüş zayıflasa da hala aynı, sol gözüm inatçı bir pusa yenik düşmeye devam ediyor. \n\nÇılgınca ovuşturuyorum ama faydası yok. Bulanıklık yoğunlaşıyor ve kısa süre sonra sol gözümdeki tüm görüş kayboluyor. \n\nBir gözüm kör, dünyamın yarısı artık karanlıkla örtülü. Bu ani, korkutucu değişimle boğuşurken korku beni daha da sıkı kavrıyor."
 agot_health_events.1001.a: "Bu yeni, parçalanmış gerçeklikte nasıl yol alacağım?"
  
 agot_health_events.1002.t: "Yaştan Kör"
 agot_health_events.1002.desc: "Görüşümün yarısını kaybettiğimden beri, ne kadar zayıf olursa olsun kalan görüşüme daha fazla güvenmeyi öğrendim ve uyum sağlamanın yeni yollarını buldum. Ancak kalan görüşüm her geçen gün daha da bulanıklaştıkça korku beni hiç terk etmiyor. \n\nBir sabah uyandığımda sağ gözümdeki kalan tüm görüşün kaybolduğunu görüyorum! Dünyamın sonunda tamamen karanlığa büründüğünü gördüğümde panik yükseliyor. \n\nKör oldum. \n\nKalbim hızla çarpıyor, ancak şimdi yeni ve daha korkutucu bir zorlukla yüzleşmeliyim: tamamen görüşten yoksun bir dünyada gezinmek. Korku beni ele geçiriyor, ancak bir kez daha uyum sağlamak için gücü bulmalıyım."
 agot_health_events.1002.a: "Yaş benden çok şey aldı."
  
 agot_health_events.1003.t: "Yaştan Kör"
 agot_health_events.1003.desc: "Kalbim hızla çarpıyor, alnımda soğuk bir ter oluşuyor. Odaklanmaya yönelik her girişim dünyayı daha da bulanıklaştırıyor. Gözlerimi ovuşturuyorum ama faydası yok. Odanın canlı renkleri bulanık bir griye dönüşmeye başladı ve gölgeler görüş alanımın kenarlarına doğru sızıyor.\n\nAnlayış bana bir darbe gibi çarpıyor - görme yetimi kaybediyorum.\n\nÇevremdekileri anlamaya çalışırken korku daha da güçleniyor. Gerçek artık yadsınamaz; Yaş görme yetimi çalmaya başladı ve karanlık yavaş yavaş kapanıyor, beni kaçınılmaz bir boşluğa sarıyor."
 agot_health_events.1003.a: "Görünen o ki, insanın düşmanı zaman."
  
 agot_health_events.1004.t: "Görme Korkusu"
 agot_health_events.1004.desc: "Sonraki birkaç günü bir sisin içinde geçirdim, dünyam gölgelere ve belirsiz ana hatlara indirgenmişti. Her gün sonsuz gibi hissettiriyordu, duyularım kaybolan görüşümü telafi etmek için keskinleşmişti. \n\nSonra, bir sabah uyandım ve pencereden içeri süzülen güneş ışığına gözlerimi kırpıştırdım. Oda netleşti, ayrıntılar gözlerimin önünde kristalleşti. Tanıdık çevreyi algılarken içimi bir rahatlama kapladı. \n\nGörme yeteneğim, kaybolduğu kadar ani bir şekilde geri geldi ve bana görme armağanına karşı yeni bir takdir duygusu bıraktı."
 agot_health_events.1004.a: "Dünya muhteşem bir renk atlıkarıncasıdır."
