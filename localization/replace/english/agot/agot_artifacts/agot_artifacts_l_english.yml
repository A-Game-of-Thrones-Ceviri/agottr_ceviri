create_crown_of_hugor_decision:0 "Baba'nın Kutsama Tacını Döv"
create_crown_of_hugor_decision_desc:0 "Geçmiş zamanlarda, Hugor Tepesini, Yukarıdaki Baba tarafından bizzat göklerden kopardığı yedi yıldızla taçlandırıldı. Daha sonra Hugor'a tanrıların seçilmiş halkını, kendilerine verilen toprakları, Batıdiyar'ı bulmak için gün batımına götürmesini emretti. O zamandan beri, Hugor'un yedi Yıldızı bölündü ve zamanla kayboldu, ancak şimdi yeniden bir araya geldiklerinde Hugor'u kutsayan tacı yeniden yaratabilirim."
I_POSSESS_ALL_STARS:0 "Hugor'un yedi Yıldızına sahipsin"
I_POSSESS_ALL_STARS_NOT:0 "Yedi Yıldızın bazılarını eksik ediyorsun ve kalanları bulmalısın."
create_crown_of_hugor_decision_tooltip:0 "Bu, Baba'nın Kutsama Tacını oluşturmak için Hugor'un yedi Yıldızı eserlerini kullanacaktır."
create_crown_of_hugor_decision_confirm:0 "Ben Hugor'un varisiyim!"

