agot_artifact_myrish_lace_name:0 "Myrish Danteli"
agot_artifact_myrish_lace_desc:0 "Myrish Danteli, inceliği ve zarafetiyle bilinen, hem erkekler hem de kadınlar tarafından arzulanan, dünya çapında ünlü bir dantel türüdür. Doğudiyar kıtasının batısında yer alan Özgür Şehir Myr'de üretilen bu danteller, yüksek kaliteli ipekten ve özel tekniklerle işlenir. Myrish Danteli, giysilere, aksesuarlara ve hatta mobilyalara zarif bir görünüm katar. Zengin ve soylu kişilerin tercih ettiği Myrish Danteli, aynı zamanda bir statü sembolüdür. Myrish Danteli'nin nazik dokusu ve zarif desenleri, onu dünyanın en değerli kumaşlarından biri haline getirmiştir."
agot_artifact_norvoshi_bear_carving_name:0 "Norvoslu Ayı Oyması"
agot_artifact_norvoshi_bear_carving_desc:0 "Doğudiyar kıtasının batısında yer alan Norvos şehri, dik tepeleri ve savaşçı kültürüyle bilinir. Norvos'un sembolü ise, bölgede bolca bulunan ayıdır. Norvoslu zanaatkarlar, ayı figürlerini ustalıkla oyarlar ve bu oymalar, hem sanatsal değerleri hem de kültürel önem taşımaları açısından değerlidir. Norvoslu Ayı Oyması, bu geleneğin güzel bir örneğidir. Oyma, detaylı bir şekilde işlenmiş ve ayının gücünü ve kudretini yansıtır. Norvos halkı için, ayı oymaları sadece bir süs eşyası değil, aynı zamanda bir koruyucu tılsım ve Norvos kültürünün bir sembolüdür. Norvoslu Ayı Oyması, Norvos halkının doğaya olan saygısını ve ayıya olan hayranlığını yansıtan özel bir yadigardır."
agot_artifact_pentoshi_cheese_name:0 "Pentoslu Peyniri"
agot_artifact_pentoshi_cheese_desc:0 "Doğudiyar kıtasının batısında yer alan Özgür Şehirler, her biri kendine özgü ürünleri ve ticaret mallarıyla bilinir. Myr dantelleri, Tyrosh miğferleri ve Braavos boyaları gibi ünlü ürünlerin yanı sıra, Pentos şehri de lezzetli peynirleriyle ün salmıştır. Pentoslu Peyniri, özel bir üretim tekniğiyle yapılır ve yumuşak dokusu ve yoğun aromasiyla bilinir. Her ne kadar Myr danteli veya Tyrosh miğferleri kadar ünlü olmasa da, Pentoslu Peyniri önemli bir ticaret maddesidir ve Pentos ekonomisine büyük katkı sağlar. Birçok Pentoslu tüccar, peynir ticareti sayesinde büyük servetler edinmiştir. Pentoslu Peyniri, hem lezzetli bir yiyecek hem de Pentos şehrinin ticari başarısının bir sembolüdür."
agot_artifact_dothraki_bow_name:0 "Dothrak Yay"
agot_artifact_dothraki_bow_desc:0 "Doğudiyar kıtasının uçsuz bucaksız bozkırlarında yaşayan Dothraklar, atlı savaşçı kültürleriyle bilinirler. Dothrak yayları, bu kültürün en önemli silahlarından biridir. Arakh adlı kılıçları kadar ünlü olmasa da, Dothrak yayları hem güçlü hem de pratik silahlardır. Dothrak yayları, özel bir teknikle yapılır ve hem esnek hem de dayanıklıdır. Batıdiyar yaylarından daha uzağa atış yapabilir ve at sırtında kullanılabilecek kadar küçüktür. Dothrak savaşçıları, yaylarını ustalıkla kullanırlar ve hem yakın mesafede hem de uzak mesafede hedeflerini vurabilirler. Dothrak yayı, Dothrak kültürünün ve savaş sanatının bir sembolüdür ve Dothrak savaşçılarının gücünü ve becerisini temsil eder."
