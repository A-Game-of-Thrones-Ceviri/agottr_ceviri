 I_POSSESS_ALL_STARS_NOT: "Yedi Yıldızdan bir kısmı eksik ve kalanları bulmalısın." #NT!
 create_crown_of_hugor_decision_tooltip: "Bu, Baba'nın Yağlama Tacını yaratmak için Hugor'un yedi Yıldızı eserini kullanacaktır" #NT!
 create_crown_of_hugor_decision_confirm: "Ben Hugor'un varisiyim!" #NT!
