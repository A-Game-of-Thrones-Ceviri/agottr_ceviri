agot_artifact_norvoshi_bear_carving_desc:0 "Norvos Tepeleri'nde, daha Norvos yokken bile ayılar her zaman bulunmuştur ve bu nedenle hayvanın bölge halkı için bir sembol haline gelmesi şaşırtıcı değildir."
