 bobby_hammer_name: "Robert'ın Savaş Çekici" #NT!
 bobby_hammer_description: "Fırtına Burnu'nun usta demircisi Donal Noye tarafından dövülen bu savaş çekici o kadar büyük ve ağırdır ki onu kullanmak için dev gücüne sahip bir adam gerekir." #NT!
 bobby_hammer_cooler_description: "Fırtına Burnu'nun usta demircisi Donal Noye tarafından dövülen bu savaş çekici o kadar büyük ve ağırdır ki onu kullanmak için dev gücüne sahip bir adam gerekir. Robert Baratheon bu çekici, Trident Savaşı'nda Prens Rhaegar Targaryen'in göğsünü ezmek için kullandı." #NT!
 bobby_hammer_duel_description: "[my_weapon.GetDesc] [owner.GetFullName], bu çekici [loser.GetFullNamePossessive]'nin göğsünü [battle_location.GetNameNoTooltip] Savaşı'nda ezmek için kullandı." #NT!
 rhaegar_sword_name: "Rhaegar'ın Kılıcı" #NT!
 rhaegar_sword_description: "Kral Toprakları'deki çelik sokağında dövülmüş en iyi bıçak, Prens Rhaegar Targaryen'e Ejderha Kayası Prensi olduktan sonra hediye edilmiştir. İnce ve zarif, bir gün kral olacak bir adam için layık bir kılıç." #NT!
 rhaegar_sword_duel_description: "[my_weapon.GetDesc] [owner.GetFullName], bu kılıcı [loser.GetFullName]'i [battle_location.GetNameNoTooltip] Savaşı'nda öldürmek için kullandı." #NT!
 kingsguard_sword_name: "[owner.GetFullNamePossessive] Kılıcı" #NT!
 kingsguard_sword_description: "[owner.GetFullName]'e Kralkoruma Birliği'ne katıldığında sunulan bir kılıç." #NT!
  
  #Crown Tooltip  #NT!
 agot_is_independent_crown_tooltip_desc: "Yalnızca bağımsız bir hükümdar, eşleri veya varisleri bu tacı giyebilir." #NT!
 baelor_crown_tooltip_desc: "Yalnızca erdemli hükümdarlar bu tacı giyebilir." #NT!
  
  #Targaryen Crowns  #NT!
 aegon_i_crown_name: "Fatih'in Tacı" #NT!
 aegon_i_crown_description: "Aegon I 'Fatih'in tacı, Ateş ve Kan ile birleşik bir krallık kuran adamın tacıdır. Valyria çeliğinden dövülmüş ve etrafında birçok büyük yakut bulunmaktadır." #NT!
 aenys_crown_name: "İlk Oğul'un Tacı" #NT!
 aenys_crown_description: "Aenys I'in tacı, bu taç sarı altından dövülmüş, içine yeşim taşları ve inciler yerleştirilmiş ve Yediler'in yüzleri oyulmuştur; bu, hükmünün içeriği göz önüne alındığında ironiktir." #NT!
 jaehaerys_crown_name: "Arabulucu'nun Tacı" #NT!
 jaehaerys_crown_description: "'Arabulucu' Jaehaerys I'in tacı, her biri farklı renkte olan yedi değerli taştan oluşan basit bir banttır — her bir krallığı ve her bir tanrısını temsil eder." #NT!
 aegon_iii_crown_name: "Ejderha Katili'nin Tacı" #NT!
 aegon_iii_crown_description: "Aegon III 'Ejderha Katili'nin tacı, taçlar arasında basit olanlardan biridir, sade bir altın banttan oluşur. Aegon III, sessiz ve düzenli bir mahkemeyi tercih ederdi, bu da tacını örnekler." #NT!
 baelors_crown_name: "Kutsanmış'ın Tacı" #NT!
 baelors_crown_description: "Baelor I 'Kutsanmış'ın giydiği taç, seleflerinin metalini terk ederek gerçek çiçeklerden oluşan bir taçtır. Parlak çiçeklerin ve canlı yeşilliklerin iç içe geçmesi, Baelor'un Yediler'e ve onların yaratılışlarına olan hayranlığını ve bağlılığını yansıtıyordu." #NT!
 aegon_iv_crown_name: "Değersiz'in Tacı" #NT!
 aegon_iv_crown_description: "Aegon IV 'Değersiz'in tacı, kırmızı altından yapılmış ve etrafında birçok ejderha başı bulunan gösterişli bir şeydir." #NT!
 maekars_crown_name: "Örs Tacı" #NT!
 maekars_crown_description: "Maekar I'in tacı, tıpkı onu giyen adam gibi, kırmızı altın bir bantla bağlanmış siyah demir noktalarla dolu bir savaş tacıdır." #NT!
 rhaella_crown_name: "Trajik Kraliçe'nin Tacı" #NT!
 rhaella_crown_description: "Kraliçe Rhaella Targaryen'e ait bir taç, Kral Aerys II'nin eşi, bu gümüş ve demir çember, kırmızı yakutlarla işaretlenmiş ve düzinelerce elmasla süslenmiştir." #NT!
 visenya_circlet_name: "Karanlık Kız Kardeş'in Tacı" #NT!
 visenya_circlet_description: "Ejderhaların Sonuncusu Visenya'nın giydiği kırmızı yakutlarla çevrili karanlık Valyria çeliği çember. Aegon Ejderha'nın Karanlık Kız Kardeş'ini güçlü bir şekilde hatırlatan bir hatıra olarak duruyor." #NT!
 rhaenys_circlet_name: "Sevgili Kraliçe'nin Tacı" #NT!
 rhaenys_circlet_description: "Karanlık Valyria çeliğinden dövülmüş ve elmas şeklinde yakutlarla süslenmiş bu muhteşem çember, Kraliçe Rhaenys Targaryen için yapılmıştır." #NT!
 rhaenys_circlet_historical_description: "Karanlık Valyria çeliğinden dövülmüş ve elmas şeklinde yakutlarla süslenmiş bu muhteşem çember, Fatih Aegon'un en güzel eşlerinden biri olan Kraliçe Rhaenys Targaryen'e aitti." #NT!
 alysannecrown_name: "İyi Kraliçe'nin Tacı" #NT!
 alysannecrown_description: "Kraliçe Alysanne Targaryen'in tacı, yedi farklı renkte değerli taşlardan oluşan ince, basit bir banttır." #NT!
 alysannecrown_historical_description: "İyi Kraliçe olarak bilinen Kraliçe Alysanne Targaryen'in tacı, kocasının tacının daha ince bir versiyonudur." #NT!
 daenerys_crown_name: "Fırtınadoğan'ın Tacı" #NT!
 daenerys_crown_description: "Daenerys I "Fırtınadoğan" tacı, Qarth'ta bir hediye olarak verilmiş ve doğulu bir hava taşıyor. Üç başlı bir ejderha şeklinde, her biri yeşim taşı, fildişi ve oniksten yapılmış, altın sarmallı, gümüş kanatlı." #NT!
 daemon_stepstone_crown_name: "Düzenbaz Prens'in Tacı" #NT!
 daemon_stepstone_crown_description: "Demir ve gümüş bir taç, kırmızı yakutlarla süslenmiş ve Fatih'in ve Arabulucu'nun taçlarından esinlenilmiş, bu taç Düzenbaz Prens Daemon Targaryen tarafından Stepstones'un fethinden sonra giyilmiştir." #NT!
 daemon_queen_stepstone_crown_name: "Düzenbaz Prens'in Eşinin Tacı" #NT!
 daemon_queen_stepstone_crown_description: "Demir ve gümüş bir taç, kırmızı yakutlarla süslenmiş ve Fatih'in ve Arabulucu'nun taçlarından esinlenilmiştir." #NT!
 westerosi_valyrian_crown1_name: "Kırmızı Ejderha'nın Tacı" #NT!
 westerosi_valyrian_crown1_description: "Ejderhaların deri kanatlarını andıracak şekilde şekillendirilmiş ve üç büyük yakutla süslenmiş altın bir taç." #NT!
 westerosi_valyrian_crown2_name: "Ateş ve Kan Tacı" #NT!
 westerosi_valyrian_crown2_description: "Ejderhaların deri kanatlarını andıracak şekilde şekillendirilmiş ve House Targaryen'in renkleri ve sembolünü temsil eden üç büyük yakutla süslenmiş siyah demir bir taç." #NT!
  
  #Baratheon Crowns  #NT!
 robertI_crown_name: "Taçlı Geyik'in Tacı" #NT!
 robertI_crown_description: "Robert I Baratheon'un Tacı, bu eser altından yapılmış ve bir geyiğin boynuzları şeklinde tasarlanmıştır." #NT!
 stannis_crown_name: "Alevli Geyik'in Tacı" #NT!
 stannis_crown_description: "Stannis I Baratheon'un Tacı, Kızıl Tanrı'nın alevleri şeklinde kırmızı altından yapılmıştır." #NT!
 renly_crown_name: "Şahlanan Geyik'in Tacı" #NT!
 renly_crown_description: "Renly I Baratheon'un Tacı, evliliği gibi şekillendirilmiştir; ön tarafta bir yeşim taşı geyiğin başı ortaya çıkmakta ve altın güllerle çevrili bir halka ile çevrelenmiştir." #NT!
 joffreyI_crown_name: "Aslan ve Geyik Tacı" #NT!
 joffreyI_crown_description: "Joffrey I Baratheon'un Tacı, altın boynuzlardan yapılmış, ancak babasının tacından daha gösterişli olup, yakutlar ve siyah elmaslarla süslenmiştir." #NT!
  
  #Blackfyre crowns  #NT!
 daemonblackfyre_crown_name: "Kara Ejderha'nın Tacı" #NT!
 daemonblackfyre_crown_description: "Daemon Blackfyre'ın tacı, sözde 'Kara Ejderha' ve ilk Blackfyre Taklitçilerinden biridir. Fatih'in tacının bir modeline dayanmaktadır, ancak Blackfyre amblemi gibi renkleri ters çevirmiştir. Valyria çeliği yerine obsidyen kullanılmış ve kırmızı bakırla bağlanmıştır." #NT!
  
  #Kingdom Crowns  #NT!
 driftwood_crown_1_name: "Deniz Tahtı Tacı" #NT!
 driftwood_crown_1_description: "Yeşil toprakların krallarının aksine, eski Yüksek Kral'ın taçları Denizin hediyeleriydi, karaya vurmuş bir parça deniz tahtasından yapılırdı, bu da onlara tüm sahip olduklarının Dalgalar Tanrısı tarafından verildiğini hatırlatırdı." #NT!
 iron_isles_crown_name: "Demir Krallar'ın Tacı" #NT!
 iron_isles_crown_description: "House Greyiron, Kingsmoot'u sona erdirdiğinde ve kendilerini Adaların Demir Kralları ilan ettiklerinde, kendilerine bir Demir Taç yaptılar, bu da kontrollerini sembolize eder." #NT!
 riverlands_crown_name: "Trident'in Tacı" #NT!
 riverlands_crown_description: "Büyük nehirle aynı adı taşıyan Trident'in sembolüyle süslenmiş zarif bir taç. Riverlands'in hükümdarı tarafından giyilmesi amaçlanmıştır." #NT!
 crown_of_mudd_name: "Nehirler ve Tepeler Tacı" #NT!
 crown_of_mudd_description: "Zümrütlerle süslenmiş altın bir taç. Bu taç, kadim House Mudd'un Arması'nın imajında yapılmıştır." #NT!
 crown_of_winter_name: "Kış Tacı" #NT!
 crown_of_winter_description: "İlk olarak Kış Kralı olarak ve ardından Kuzey Kralı olarak House Stark'ın kadim tacı. Dokuz demir kılıçtan yapılmış ve üzerine bronz bir çember bağlanmıştır, üzerinde runlar kazılıdır ve sert bir diyarın ve daha sert bir halkın sembolüdür." #NT!
 crown_of_jeyne_westerling_name: "Genç Kraliçe'nin Tacı" #NT!
 crown_of_jeyne_westerling_description: "Çekiçlenmiş bronzdan yapılmış, açık bir çemberdir. Eski Kış Kralları tarafından giyilen ünlü Kış Tacı'na benzeyen bu taç, Ice adlı House Stark'ın atadan kalma Valyria çeliği bıçağının şekliyle yapılmış altı gümüş kılıç içerir. Giyenin ailesini temsil etmek için bu kılıçlar arasında altı gümüş deniz kabuğu bulunur." #NT!
 dorne_crown_name: "Güneş ve Mızrak Tacı" #NT!
 dorne_crown_description: "Altından yapılmış bir halka bandı, House Nymeros Martell'in güneş ve mızraklarının sekiz altın armasıyla çevrilidir ve ortasında kırmızı bir yakut bulunur." #NT!
 falcon_crown_name: "Dağ ve Vadi Tacı" #NT!
 falcon_crown_description: "Dağ ve Vadi Kralları Arryn'in giydiği gümüş taçlardan biri olan bu taç, ortasında mavi bir değerli taşla çıkmış bir şahin kanadını içerir ve altında bir gümüş ay bulunmaktadır." #NT!
 iron_stag_crown_name: "Demir Geyik Boynuzları Tacı" #NT!
 iron_stag_crown_description: "Daha askeri bir Durrandon'un tacı, bu taç bu doğayı yansıtır. Çoğu Fırtına Kralı, askeri uğraşlarıyla tanınırken, bu taç, Kılıç Yolu'na gerçekten adanmış olanlar içindir." #NT!
 stormlands_crown_name: "Fırtına Tacı" #NT!
 stormlands_crown_description: "Fırtına Tacı, Elenei ile evlendiğinde ve Yedinci Kale inşa edildiğinde Durrandon Hanesi'nin atadan kalma tacıdır." #NT!
 westerlands_crown_name: "Kayanın Çemberi" #NT!
 westerlands_crown_description: "Kayanın Çemberi, Lannister Hanesi'nden Queens Consort'un geleneksel tacıydı ve altın, mücevherler ve aslanlarla süslenmiş güzel bir çemberdir." #NT!
 westerlands2_crown_name: "Kaya ve Tepe Tacı" #NT!
 westerlands2_crown_description: "Kayanın Tacı, Lannister Hanesi'nden Kaya Kralları tarafından giyilmiştir, soylarını Lann Clever ve Aslan Loreon'a kadar izlerler." #NT!
 crown_of_gardener_peace_name: "Barış Çiçekleri" #NT!
 crown_of_gardener_peace_description: "Asma ve çiçeklerden oluşan bir taç. Eski Gardener Kralları, barış zamanlarında böyle taçlar takarlardı." #NT!
 crown_of_gardener_war_iron_name: "Savaş Dikenleri" #NT!
 crown_of_gardener_war_iron_description: "Dikenli demir asmalardan oluşan bir taç. Eski Gardener Kralları, savaş zamanlarında böyle taçlar takarlardı." #NT!
  
  #Regional Crowns  #NT!
 beyondthewall_crown_name: "Özgür Halk'ın Tacı" #NT!
 beyondthewall_crown_description: "Kaba deri ve obsidyen sivri uçlardan yapılmış bir taç, Sur'ın ötesindeki toprakları iddia etmek ve elinde tutmak için yeterince cesur biri için yapılmıştır." #NT!
 blackwood_crown_name: "Kargaların Tacı" #NT!
 blackwood_crown_description: "Raventree Hall'un kadim Büvet Ağacı'nı temsil eden dallarla birlikte bir karga kafatası şeklinde yapılmış karanlık bir taç." #NT!
 bolton_crown_name: "Deri Yüzülmüş Tacı" #NT!
 bolton_crown_description: "Tacın etrafında deri yüzülmüş adam tasvirleri olan korkutucu bir taç. Bolton Hanesi'nin kadim geleneklerini gururla sergileyen bir simge. Kadim Kış Krallarından birkaçını yaptıkları gibi düşmanlarını yüzme geleneklerinden biridir." #NT!
 cargyll_crown_name: "Altın Yumurta Tacı" #NT!
 cargyll_crown_description: "İki altın kazın birbirine baktığı altın bir taç, ortasında iki kırmızı yakut ve büyük bir siyah yakut bulunur." #NT!
 dayne_crown_name: "Sabah Tacı" #NT!
 dayne_crown_description: "Bu taç, Starfall'un Krallarının antik başlık tarzında yapılmıştır; gümüşten yapılmıştır ve merkezinde büyük bir gümüş yıldız ve çekirdeğinde bir Ametist mücevheri bulunan bir yıldız bulunur." #NT!
 dustin_crown_name: "Tümülüslerin Tacı" #NT!
 dustin_crown_description: "Kadim Tümülüs Krallarının tacı, İlk Kralın soyundan geldiği söylenir." #NT!
 florent_crown_name: "Tilki Tacı" #NT!
 florent_crown_description: "Kurnaz bir tilkinin kırmızı yakut gözlerinin merkezinde olduğu bir altın taç, yanlarında mavi taşlarla süslenmiş bronz çiçeklerle birlikte." #NT!
 frey_crown_name: "Geçit Tacı" #NT!
 frey_crown_description: "Yüz Krallık Çağı'nda binlerce yıl önce House Frey tarafından giyilen bir tacın kopyası, bu gümüş taç, Geçiş'in küçük kulelerinin bir dizisini içerir ve her kule altında üç mavi taş bulunur." #NT!
 greyjoy_crown_name: "Kraken'in Tacı" #NT!
 greyjoy_crown_description: "Bir Kraken şeklinde demir ve altın kaplamalı bir taç, uzun dokunaçları takanın başını çevreleyip sıkı sıkı kavrar." #NT!
 harlaw_crown_name: "Sert Hukuk Tacı" #NT!
 harlaw_crown_description: "Ölümle kazınmış bir taç, bu taç, ölülerin çığlık atan kafataslarını, Yabancı'nın orakını ve açık mor bir mücevher içerir." #NT!
 hightower_crown_name: "Yüksek Kule Tacı" #NT!
 hightower_crown_description: "Eski şehirdeki Hightower'ın dokuz minyatür kopyası, gümüş alevlerle bezenmiş gümüş ve altından yapılmış zarif bir taç. Bu kuleler, altın oymalı alevlerle zarif bir şekilde bağlanmış ve taç, parlak zümrüt ve yakut taşlarla süslenmiştir." #NT!
 manderly_crown_name: "Deniz Adamı Tacı" #NT!
 manderly_crown_description: "House Manderly tarafından yüzyıllar önce Sürgün'den önce giyilen tacın sadık bir kopyası. Bu görkemli altın taç, dalgalı dalgaların ve parlak incilerle süslenmiş dalgaların tasvirlerine sahiptir ve tacın merkezinde, bir üçlü mızrak tutan iki deniz adamının dikkatle işlenmiş bir tasviri bulunur. Tacı çevreleyen, zümrüt taşlar, ayrıntılı oyma dalga motifleri arasında titizlikle yerleştirilmiştir ve tacın kraliyet cazibesini artırır." #NT!
 reach_crown_name: "Yüksek Bahçe Tacı" #NT!
 reach_crown_description: "Bir araya dolanmış altın asmalarla süslenmiş güzel bir altın bant ve parıldayan zümrüt taşlarla süslenmiş. Bu zarif tacın merkezinde büyük bir zümrüt taşla süslenmiş görkemli bir altın çiçek yer alır." #NT!
 redwyne_crown_name: "Şarap Tacı" #NT!
 redwyne_crown_description: "Bir araya dolanmış mavi taşlarla süslenmiş narin bir altın bant, ters çevrilmiş bir üzüm yaprağı ortada yer alır, yanında mor taşlarla yapılmış üzüm taneleri bulunur." #NT!
 reed_crown_name: "Bataklıkların Tacı" #NT!
 reed_crown_description: "Bataklık bölgesinden bir timsahın derisinden yapılmış bir diadem, en tepesinde timsahın dişleri bulunur, ana yüzünde ise üç timsah gözü bulunur." #NT!
 royce_crown_name: "Runik Taç" #NT!
 royce_crown_description: "Bu bronz taç, siyah yuvarlak taşlarla ve İlk İnsanlar runlarının kazındığı süslemelerle süslenmiştir ve Vale'nin kadim kraliyet tacının bir imajında yapılmıştır." #NT!
 tarly_crown_name: "Av Tacı" #NT!
 tarly_crown_description: "Bu taç, altın ve gümüşten yapılmış bir merkez bandına sahip olup, yeşil taşlarla süslenmiştir ve kırmızı yakutlarla süslenmiş gümüş ok başları ile süslenmiştir. Tacın merkezinde, gümüş bir yay tasviri bulunur, yay kolları kırmızı ve yeşil taşlarla süslenmiştir. Okun yukarıya doğru yönlendirildiği, yayının merkezinde ince bir altın yüz bulunur ve üzerinde detaylı yaprak ve okçu oymaları bulunur." #NT!
 tarth_crown_name: "Akşam Yıldızı Tacı" #NT!
 tarth_crown_description: "Altı delikli güneş şeklinde oyulmuş ve altı ay şeklinde oyulmuş silindirik altın bir taç." #NT!
 tully_crown_name: "Alabalık Tacı" #NT!
 tully_crown_description: "Balık yüzgeci şeklinde kulelerle süslenmiş demir ve gümüş bir taç. Tacın tabanında demir bir torus bulunur ve balık kulelerinin altında ve üstünde gümüş balık derisi deseninde mavi ve pembe taşlar yer alır." #NT!
 umber_crown_name: "Son Ocak Tacı" #NT!
 umber_crown_description: "Bağlardan kurtulan zincirlenmiş bir adamın elleri şeklinde dövülmüş bir demir taç." #NT!
 crown_of_the_wall_name: "Sur Tacı" #NT!
 crown_of_the_wall_description: "Cam ve kaba siyah demir sivri uçlardan yapılmış bir taç, Sur ve on dokuz kalesini temsil eder. Geleneksel olarak Gece Nöbeti'nin tahtı olan Sur, insanların diyarlarını ötesindeki tehditlerden korur. Bu kadim kaleyi doğrudan iddia eden bir hükümdar, zor ve kötü anılan bir saltanatla karşı karşıya kalacaktır." #NT!
 crown_of_westerling_name: "Kaya Tacı" #NT!
 crown_of_westerling_description: "Kumlu bir dokuya sahip açık bir çember ve üzerinde altı beyaz deniz kabuğu bulunur, bu da Westerling Hanesi'ni temsil eder." #NT!
 crown_of_the_tides_name: "Gelgitler Tacı" #NT!
 crown_of_the_tides_description: "Denizatı figürleri ve okyanus derinliklerini andıran desenlerle süslenmiş süslü bir taç. Gelgitler Kralı için uygun." #NT!
 crown_of_true_winter_name: "Buz Tacı" #NT!
 crown_of_true_winter_description: "Parlatılmış demirden yapılmış açık bir çember ve parıldayan elmaslarla süslenmiş, üzerinde dokuz buz sivri ucu bulunur. Bu tacın uzun zaman önce kaybolduğu ve sadece Hisar'in kayıtlarında ve Kuzey'deki dağınık belgelerde hatırlandığı bilinmektedir. Şekil, açıkça House Stark'ın tarihsel Kış Taçlarının şeklini andırıyor, ancak rengi, tasarımı ve malzemesi açısından fark edilir derecede farklıdır. Sivri uçların kendileri malzemesi, birkaç kayıtta özelliklerini güvenle tanımlayabilenler arasında bir tartışma konusudur; elmas, cam veya başka bir kristal olup olmadığı konusunda emin olamıyorlardı. Hatta bazıları, Gerçek buzdan yapılmış olabileceğini ve Ormanın Çocuklarının kadim büyüleriyle muhafaza edildiğini iddia etmektedir. Bu tacı kimin taşıdığı veya neden yapıldığı bilinmiyor. Birçok kişi, House Stark'a bir övgü olarak yapıldığını ve belki de Kışyarı'nın bir Kraliçesi veya Prensesi tarafından giyildiğini düşünüyor. Ancak diğerleri, tacın, Stark Krallarının Kış üzerindeki hükümranlıklarına bir alay olarak yapıldığını iddia ediyor. Daha da saçma olanı, efsanevi Gece Kralı'nın sevgilisi, Gece Nöbeti'nin mavi gözlü Ceset Kraliçesi için yapılmış olduğu iddialarıdır. Üstatlar tarafından bu sadece dedikodu olarak şiddetle karşı çıkılmaktadır." #NT!
 valyrian_crown1_name: "Özgürlük Çemberi" #NT!
 valyrian_crown1_description: "Eski Valyria'nın tanrılarını onurlandıran Valyria tasarımı bir çember." #NT!
 valyrian_crown2_name: "Özgürlük Tacı" #NT!
 valyrian_crown2_description: "Ejderhaların deri kanatlarını andıracak şekilde şekillendirilmiş ve üç büyük taşla süslenmiş gümüş bir taç." #NT!
  
  #Religious Crowns  #NT!
 crown_of_the_grey_king_rusted_name: "Gri Kral'ın Tacı" #NT!
 crown_of_the_grey_king_rusted_description: "Bu kadim taç, Gri Kral'ın öldürdüğü büyük deniz ejderhası Nagga'nın dişlerinden yapılmıştır. Bu, Demirdoğumlular için nihai bir otorite sembolüdür, çünkü o büyük yağmacı dışında kimse onu giymemiştir." #NT!
 crown_of_the_nights_king_name: "Gece Kralı'nın Tacı" #NT!
 crown_of_the_nights_king_description: "Gece Kralı olarak hatırlanan adam için yapılan karanlık ve kadim bir taç. Bu ürkütücü başlık, siyah demirden yapılmış ve yalnızca Sur'ın kendisini sürdüren büyü ile eritilmeden kalan keskin buz sivri uçlarıyla süslenmiştir." #NT!
 crown_of_the_nights_king_replica_name: "Gece Kralı'nın Tacı" #NT!
 crown_of_the_nights_king_replica_description: "Tarihte Gece Kralı olarak hatırlanan adamın giydiği tacı andıracak şekilde yapılmış karanlık bir taç. Bu ürkütücü başlık, siyah demirden yapılmıştır ve Sur'ın buzunu taklit edecek şekilde yapılmış cam sivri uçları bulunur." #NT!
 crown_of_the_old_gods_name: "Pakt Tacı" #NT!
 crown_of_the_old_gods_description: "Pakt Tacı, Eski Tanrılar ve onların ibadetinin bir sembolüdür. İlk İnsanlar'ın metali olan bronzdan yapılmış ve Büvet Ağacıs'u yansıtmak için kırmızı yakutlarla süslenmiştir, taç, Eski Tanrılar'a bağlı kalan herkese bir işarettir." #NT!
 crown_of_rhllor_name: "Alev Tacı" #NT!
 crown_of_rhllor_description: "Işık Lordu'nu temsil etmek ve onurlandırmak için yapılmış alevli bir taç. Çünkü gece karanlık ve dehşetlerle doludur." #NT!
 circlet_of_rhllor_name: "Ateş Çemberi" #NT!
 circlet_of_rhllor_description: "Işık Lordu'nu temsil etmek ve onurlandırmak için yapılmış alevli bir çember. Çünkü gece karanlık ve dehşetlerle doludur." #NT!
 crown_of_hugor_name: "Baba'nın Kutsal Yağlama Tacı" #NT!
 crown_of_hugor_description: "Yedi Hugor Yıldızı'ndan yapılmış olan bu taç, Babası tarafından bizzat ilk Kral Hugor'a verilen efsanevi tacın yeniden yaratılmasıdır." #NT!
  
  #Other Crowns  #NT!
 crown_of_winter_roses_name: "Kış Gülleri Tacı" #NT!
 crown_of_winter_roses_description: "Mavi kış güllerinden yapılmış güzel bir taç." #NT!
  
 shieraseastar_necklace_name: "Shiera Seastar'ın Kolyesi" #NT!
 shieraseastar_necklace_description: "Shiera Seastar'a ait bir kolye, Kral Aegon IV 'Değersiz'in piç kızı, bol miktarda deniz beyazı inciler ve daha büyük yeşil ve mavi inciler içerir." #NT!
  
  #Armours  #NT!
 maelys_armour_name: "Monstrous'ın Zırhı" #NT!
 maelys_armour_description: "Meşhur taklitçi Maelys Blackfyre, ikinci başı olan bir canavar olarak bilinir ve bu nedenle giymesi için özel bir zırh gerektirir." #NT!
 monstrous_desc: "Bu zırh, canavar birine uyması için yapılmıştır." #NT!
 rhaegars_armour_name: "Rhaegar'ın Zırhı" #NT!
 rhaegars_armour_description: "Rhaegar Targaryen'in zırhı, gece siyahı plakalarla yapılmış olup, House Targaryen'in üç başlı ejderhası göğüs plakası üzerinde yakutlarla süslenmiştir. Zırhın altına altın bir zırh giysisi yerleştirilmiştir ve zırhın miğferi ejderha motifleriyle süslenmiştir." #NT!
 roberts_armour_name: "Robert'ın Zırhı" #NT!
 roberts_armour_description: "Robert Baratheon'un zırhı, sade ama etkileyicidir. Geniş çelik plakalar giyeni korur, altında bir zırh giysi yer alır. Zırhın büyük bir kısmı, Baratheon Hanesi'nin siyah geyiğini taşıyan bir örtü ile kaplıdır. Zırhın miğferi, Baratheon amblemini de temsil eden korkutucu boynuzlu geyiklerle süslenmiştir." #NT!
 kingsguard_armour_name: "[owner.GetFullNamePossessive] Kralkoruma Zırhı" #NT!
 kingsguard_armour_description: "[owner.GetFullName]'e Kralkoruma Birliği'ne katıldığında sunulan beyaz emaye kaplı bir zırh." #NT!
 valyrian_steel_armor_name: "Valyria Çeliği Zırhı" #NT!
 valyrian_steel_armor_description: "Valyria çeliği pullarından yapılmış bir zırh takımı, bu zırh bir krallığın değerinin çok ötesindedir ve kesinlikle mevcut en koruyucu zırhtır." #NT!
  
 lucerys_gun_name: "Lucerys'in Silahı" #NT!
 lucerys_gun_desc: "Ölmeye hazırlan." #NT!
  
 claimed_dawn_desc: "Şafak'ı kullanmak için hakla ya da güçle talep etmelisiniz." #NT!
 sword_of_the_morning_desc: "Sabahın Kılıcı" #NT!
 artifact_martell_wall_shield_name: "Dorn Kalkanı" #NT!
 artifact_martell_wall_shield_description: "Bölgesel süslemelerle süslenmiş bir Dorn kalkanı." #NT!
  
 the_white_book_name: "Beyaz Kitap" #NT!
 the_white_book_desc: "Resmi olarak Kardeşler Kitabı olarak bilinen bu beyaz deri cilt, Kralkoruma Birliği'nde hizmet eden her üyenin eylemlerini ve başarılarını kaydeder." #NT!
  
 agot_artifact_saans_scrolls_name: "Antik Valyria Parşömenleri" #NT!
 agot_artifact_saans_scrolls_desc: "Valyria'dan gelen, kehanetler ve ejderhalardan bahseden antik parşömenler." #NT!
  
 #Filler  #NT!
 agot_artifact_winter_rose: "Kış Gülü" #NT!
 agot_artifact_winter_rose_desc: "Erken kış donunun rengine sahip güzel, soluk mavi bir çiçek." #NT!
  
 artifact_dragon_egg: "Ejderha Yumurtası" #NT!
 artifact_dragon_egg_reforged_tt: "Yumurtanız [Concept( 'court_artifact', 'Saray Eserine'|E] yeniden dönüştürüldü" #NT!
 dud_egg_desc: "[egg.GetDesc]\n\nBu yumurta taşlaşmış gibi görünüyor. İçinden bir şey çıkacak gibi değil." #NT!
 dragon_egg_gen_desc: "Petrifiye Ejderha Yumurtası (Taşlaşmış). Çağlar onu taşa çevirmiş olsa da, güzelliği ile parıldamaya devam eder." #NT!
 dragon_egg_rainbow: "Gökkuşağı Ejderha Yumurtası" #NT!
 dragon_egg_rainbow_desc: "$dragon_egg_gen_desc$ Bu yumurtanın iridescent scales (iridesan pulları) cilalanmış metal gibi parlıyor." #NT!
 dragon_egg_rainbow_desc_living: "Bu yumurtanın yanardöner pulları cilalı metal gibi parıldıyor. [dragon_parent.GetName] tarafından yerleştirildi." #NT!
 dragon_egg_yellow: "Sarı Ejderha Yumurtası" #NT!
 dragon_egg_yellow_desc: "$dragon_egg_gen_desc$ Işıkta altın gibi parlayan sarı pullarla süslenmiş bu yumurta bir güzellik." #NT!
 dragon_egg_yellow_desc_living: "Işıkta dövülmüş altın gibi parlayan parlak sarı pullarla süslenmiş bu yumurta bir güzelliktir. [dragon_parent.GetName] tarafından yumurtlanmıştır." #NT!
 dragon_egg_blue: "Mavi Ejderha Yumurtası" #NT!
 dragon_egg_blue_desc: "$dragon_egg_gen_desc$ Kobalt mavisi parıltısıyla, bu yumurta kesinlikle büyüleyici." #NT!
 dragon_egg_blue_desc_living: "Kobalt mavisi renkte parıldayan bu yumurta kesinlikle büyüleyici. [dragon_parent.GetName] tarafından yumurtlandı." #NT!
 dragon_egg_purple: "Mor Ejderha Yumurtası" #NT!
 dragon_egg_purple_desc: "$dragon_egg_gen_desc$ Bu kabuktaki derin mor pullar, alacakaranlık gölgelerinden ve yıldız tozundan çıkmış rüyalar gibidir." #NT!
 dragon_egg_purple_desc_living: "Bu kabuğun üzerindeki koyu mor pullar, alacakaranlık gölgelerinden ve yıldız tozlarından örülmüş rüyalardır. [dragon_parent.GetName] tarafından döşenmiştir." #NT!
 dragon_egg_red: "Kırmızı Ejderha Yumurtası" #NT!
 dragon_egg_red_desc: "$dragon_egg_gen_desc$ Bu yumurtanın kan kırmızısı pulları, Kan Wyrm'ü Caraxes'in pullarını andırıyor." #NT!
 dragon_egg_red_desc_living: "Bu yumurtanın koyu kırmızı pulları, güneş ışığında parıldayan yakutlar gibi koyu kırmızı kıvılcımlar saçıyor. [dragon_parent.GetName] tarafından bırakıldı." #NT!
 dragon_egg_tan: "Açık Kahverengi Ejderha Yumurtası" #NT!
 dragon_egg_tan_desc: "$dragon_egg_gen_desc$ Açık kahverengi ve krem rengi girdaplar, Dorn kumlarının görüntülerini çağrıştırıyor." #NT!
 dragon_egg_tan_desc_living: "Ten rengi ve krem ​​tonlarındaki girdaplar Dorne kumlarının görüntülerini ortaya çıkarıyor. [dragon_parent.GetName] tarafından döşenmiştir." #NT!
 dragon_egg_brown: "Kahverengi Ejderha Yumurtası" #NT!
 dragon_egg_brown_desc: "$dragon_egg_gen_desc$ Bu yumurtanın derin kahverengi pulları, ışıkta altın ve bronz parıltılar yayıyor." #NT!
 dragon_egg_brown_desc_living: "Bu yumurtanın koyu kahverengi pulları ışıkta altın ve bronz ışıltılar saçıyor. [dragon_parent.GetName] tarafından yumurtlandı." #NT!
 dragon_egg_blackDarkRed: "Obsidyen Ejderha Yumurtası" #NT!
 dragon_egg_blackDarkRed_desc: "$dragon_egg_gen_desc$ Bu yumurtanın siyah pulları koyu kırmızı renkte dalgalı ve girdaplıdır." #NT!
 dragon_egg_blackDarkRed_desc_living: "Bu yumurtanın siyah pulları dalgalı ve koyu kırmızı renktedir. [dragon_parent.GetName] tarafından bırakılmıştır." #NT!
 dragon_egg_iceFire: "Buz ve Ateş Ejderhası Yumurtası" #NT!
 dragon_egg_iceFire_desc: "$dragon_egg_gen_desc$ Bu yumurtanın pulları, ateş ve buzun ebedi bir çatışma içinde olduğunu ima eden, ateş kırmızısı ve buz mavisi renklerinin çarpıcı bir karışımıdır." #NT!
 dragon_egg_iceFire_desc_living: "Bu yumurtanın pulları, ateş ve buzun ebedi bir çatışma içinde olduğu izlenimini veren, ateş kırmızısı ve buz mavisi renklerinin çarpıcı bir karışımıdır. Bu yumurta [dragon_parent.GetName] tarafından yumurtlanmıştır." #NT!
 dragon_egg_black: "Siyah Ejderha Yumurtası" #NT!
 dragon_egg_black_desc: "$dragon_egg_gen_desc$ Bu yumurtanın obsidyen parıltısı, Kara Dehşet'i anımsatıyor." #NT!
 dragon_egg_black_desc_living: "Bu yumurtanın obsidiyen parlaklığı, aysız karanlık geceleri anımsatıyor. [dragon_parent.GetName] tarafından yumurtlandı." #NT!
 dragon_egg_orange: "Turuncu Ejderha Yumurtası" #NT!
 dragon_egg_orange_desc: "$dragon_egg_gen_desc$ Bu yumurtanın pulları, parlak gün batımı turuncusunun tonlarında parıldıyor." #NT!
 dragon_egg_orange_desc_living: "Bu yumurtanın pulları canlı gün batımı turuncusu tonlarında parlıyor. [dragon_parent.GetName] tarafından yumurtlandı." #NT!
 dragon_egg_white: "Beyaz Ejderha Yumurtası" #NT!
 dragon_egg_white_desc: "$dragon_egg_gen_desc$ Bu yumurtanın pulları inci beyazıdır." #NT!
 dragon_egg_white_desc_living: "Bu yumurtanın pulları sedefli beyazdır. [dragon_parent.GetName] tarafından yumurtlanmıştır." #NT!
 dragon_egg_pink: "Pembe Ejderha Yumurtası" #NT!
 dragon_egg_pink_desc: "$dragon_egg_gen_desc$ Bu yumurtanın soluk pembe pulları, ışıkta yumuşak bir şekilde parıldar." #NT!
 dragon_egg_pink_desc_living: "Bu yumurtanın soluk pembe pulları ışıkta yumuşak bir şekilde parlıyor. [dragon_parent.GetName] tarafından bırakıldı." #NT!
 dragon_egg_green_1: "Yeşil Ejderha Yumurtası" #NT!
 dragon_egg_green_1_desc: "$dragon_egg_gen_desc$ Yeşim yeşili, bu yumurtanın pulları güzellikten ötedir." #NT!
 dragon_egg_green_1_desc_living: "Bu yumurtanın pulları soluk yeşil renktedir ve çok güzeldir. [dragon_parent.GetName] tarafından bırakılmıştır." #NT!
 dragon_egg_green_2: "Yeşil Ejderha Yumurtası" #NT!
 dragon_egg_green_2_desc: "$dragon_egg_gen_desc$ Bronzla karışmış yeşim yeşili, bu yumurtanın pulları güzellikten ötedir." #NT!
 dragon_egg_green_2_desc_living: "Bronzla karışmış soluk yeşil, bu yumurtanın pulları güzelden de öte. [dragon_parent.GetName] tarafından yumurtlandı." #NT!
 dragon_egg_grey_1: "Gri Ejderha Yumurtası" #NT!
 dragon_egg_grey_1_desc: "$dragon_egg_gen_desc$ Bu yumurtanın dumanlı tonu, volkanik külle eşleşir." #NT!
 dragon_egg_grey_1_desc_living: "Bu yumurtanın dumanlı rengi volkanik külün rengine benziyor. [dragon_parent.GetName] tarafından bırakıldı." #NT!
 dragon_egg_grey_2: "Gri Ejderha Yumurtası" #NT!
 dragon_egg_grey_2_desc: "$dragon_egg_gen_desc$ Bu yumurtanın dumanlı tonu, volkanik külle eşleşir." #NT!
 dragon_egg_grey_2_desc_living: "Bu yumurtanın dumanlı rengi volkanik külün rengine benziyor. [dragon_parent.GetName] tarafından bırakıldı." #NT!
 dragon_egg_gold: "Altın Ejderha Yumurtası" #NT!
 dragon_egg_gold_desc: "$dragon_egg_gen_desc$ Işıkta parıldayan büyüleyici altın pullarla süslenmiş bu yumurta bir güzelliktir." #NT!
 dragon_egg_gold_desc_living: "Bu yumurtanın altın pulları ışıkta parlıyor. [dragon_parent.GetName] tarafından yumurtlandı." #NT!
 dragon_egg_whitegold: "Bej Ejderha Yumurtası" #NT!
 dragon_egg_whitegold_desc: "$dragon_egg_gen_desc$ Bu yumurtanın beyaz pulları, güneş ışınları gibi parıldayan derin altın rengi damarlarla tamamlanıyor." #NT!
 dragon_egg_whitegold_desc_living: "Bu yumurtanın beyaz pulları, güneş ışınları gibi parıldayan derin altın damarlarla tamamlanıyor. [dragon_parent.GetName] tarafından yumurtlandı." #NT!
  
 dragon_egg_purplegold: "Ametrin Ejderha Yumurtası" #NT!
 dragon_egg_purplegold_desc: "$dragon_egg_gen_desc$ Bu yumurtanın asil mor tonları, ışıltılı altın çizgilerle iç içe geçerek, kraliyet Sur halılarını anımsatan görkemli bir görünüm yaratıyor." #NT!
 dragon_egg_purplegold_desc_living: "Bu yumurtanın asil mor tonları, ışıltılı altın çizgilerle iç içe geçerek kraliyet Sur halılarını anımsatan görkemli bir görünüm yaratıyor. [dragon_parent.GetName] tarafından döşenmiştir." #NT!
  
 dragon_egg_flame: "Alev Ejderhası Yumurtası" #NT!
 dragon_egg_flame_desc: "$dragon_egg_gen_desc$ Bu yumurtanın yüzeyi, canlı turuncu, kırmızı ve sarı tonlarıyla havada dans eden ve yalayan dönen alevleri andıran ateşli tonlarla titriyor." #NT!
 dragon_egg_flame_desc_living: "Bu yumurtanın yüzeyi, canlı turuncu, kırmızı ve sarı tonlarıyla havada dans eden ve yalayan dönen alevlere benzeyen ateşli tonlarla titriyor. [dragon_parent.GetName] tarafından yerleştirildi." #NT!
  
 dragon_egg_blackred: "Kantaşı Ejderha Yumurtası" #NT!
 dragon_egg_blackred_desc: "$dragon_egg_gen_desc$ Bu yumurta ağırlıklı olarak siyah renktedir ve karanlık bir arka plana karşı dökülmüş kan gibi parlayan dağınık, canlı kırmızı lekelerle süslenmiştir." #NT!
 dragon_egg_blackred_desc_living: "Bu yumurta ağırlıklı olarak siyahtır ve karanlık zemine dökülmüş kan gibi parlayan dağınık, canlı kırmızı lekelerle süslenmiştir. [dragon_parent.GetName] tarafından bırakılmıştır." #NT!
  
 dragon_egg_brownspots: "Enstatit Ejderha Yumurtası" #NT!
 dragon_egg_brownspots_desc: "$dragon_egg_gen_desc$ Bu kahverengi yumurtanın yüzeyi, yaşlı ağaç kabuklarında bulunan doğal desenleri andıran büyüleyici kahverengi lekelerle süslenmiştir." #NT!
 dragon_egg_brownspots_desc_living: "Bu kahverengi yumurtanın yüzeyi, yaşlı ağaç kabuklarında bulunan doğal desenlere benzeyen büyüleyici kahverengi lekelerle süslenmiştir. [dragon_parent.GetName] tarafından bırakılmıştır." #NT!
  
 dragon_egg_redblackgold: "Crimsongold Ejderha Yumurtası" #NT!
 dragon_egg_redblackgold_desc: "$dragon_egg_gen_desc$ Bu yumurtanın koyu kızıl pulları ışıltılı altınla çevrelenirken, şık siyah detaylar gizem ve zarafet katıyor." #NT!
 dragon_egg_redblackgold_desc_living: "Bu yumurtanın koyu kırmızı pulları ışıltılı altınla çevrelenmiştir ve şık siyah vurgular bir miktar gizem ve zarafet katmaktadır. [dragon_parent.GetName] tarafından döşenmiştir." #NT!
  
 dragon_egg_palered: "Kızıl Ejderha Yumurtası" #NT!
 dragon_egg_palered_desc: "$dragon_egg_gen_desc$ Bu yumurtanın soluk kırmızı yüzeyi, şafak vaktindeki hafif kızarıklığı anımsatan yumuşak, sıcak bir ışıltı yayıyor." #NT!
 dragon_egg_palered_desc_living: "Bu yumurtanın soluk kırmızı yüzeyi, şafak vaktindeki narin bir kızarıklığı anımsatan yumuşak, sıcak bir ışıltı yayıyor. [dragon_parent.GetName] tarafından bırakıldı." #NT!
  
 dragon_egg_darkblue: "Indigo Ejderha Yumurtası" #NT!
 dragon_egg_darkblue_desc: "$dragon_egg_gen_desc$ Bu yumurtanın koyu mavi yüzeyi okyanusun derinlikleri gibi parıldayarak gizem ve huzur duygusu yayıyor." #NT!
 dragon_egg_darkblue_desc_living: "Bu yumurtanın koyu mavi yüzeyi okyanusun derinlikleri gibi parıldıyor ve bir gizem ve huzur duygusu yayıyor. [dragon_parent.GetName] tarafından yerleştirildi." #NT!
  
 dragon_egg_darkred: "Kan Kırmızısı Ejderha Yumurtası" #NT!
 dragon_egg_darkred_desc: "$dragon_egg_gen_desc$ Bu yumurtanın yüzeyi, yeni dökülmüş kana benzeyen koyu, yoğun bir kırmızıdır ve karanlık ve uğursuz bir çekiciliğe sahiptir." #NT!
 dragon_egg_darkred_desc_living: "Bu yumurtanın yüzeyi koyu, yoğun kırmızıdır, yeni dökülmüş kana benzer, karanlık ve uğursuz bir çekiciliğe sahiptir. [dragon_parent.GetName] tarafından bırakılmıştır." #NT!
  
 dragon_egg_frost: "Donmuş Ejderhası Yumurtası" #NT!
 dragon_egg_frost_desc: "$dragon_egg_gen_desc$ Yumurta, buz beyazı ve buzlu mavinin çarpıcı bir karışımıdır ve yüzeyi soğuk, kışlık bir ürperti yayar." #NT!
 dragon_egg_frost_desc_living: "Yumurta, buzlu beyaz ve buzlu mavinin çarpıcı bir karışımıdır, yüzeyi soğuk, kışlık bir ürperti yayar. [dragon_parent.GetName] tarafından yumurtlanmıştır." #NT!
  
 dragon_egg_greengrey: "Zümrüt Ejderha Yumurtası" #NT!
 dragon_egg_greengrey_desc: "$dragon_egg_gen_desc$ Bu yumurtanın soluk yeşil yüzeyi, dingin ve büyüleyici bir desen oluşturan narin gri girdaplarla süslenmiştir." #NT!
 dragon_egg_greengrey_desc_living: "Bu yumurtanın soluk yeşil yüzeyi, dingin ve büyüleyici bir desen oluşturan narin gri girdaplarla süslenmiştir. [dragon_parent.GetName] tarafından yumurtlanmıştır." #NT!
  
 dragon_egg_magma: "Magma Ejderhası Yumurtası" #NT!
 dragon_egg_magma_desc: "$dragon_egg_gen_desc$ Bu yumurtanın yüzeyi, Valyria'nın Felaketi'ni anımsatan, köpüren magmayı andıran, erimiş kırmızı ve turuncu renklerin ateşli bir karışımıdır." #NT!
 dragon_egg_magma_desc_living: "Bu yumurtanın yüzeyi, Valyria'nın Kıyameti'ni anımsatan, köpüren magmaya benzeyen, erimiş kırmızı ve turuncuların ateşli bir karışımıdır. [dragon_parent.GetName] tarafından yerleştirildi." #NT!
  
 dragon_egg_darkpurple: "Menekşe Ejderha Yumurtası" #NT!
 dragon_egg_darkpurple_desc: "$dragon_egg_gen_desc$ Koyu ve derin mor tonları bu yumurtanın rengini derinleştiriyor ve gecenin özünü yakalıyor." #NT!
 dragon_egg_darkpurple_desc_living: "Morun koyu ve derin tonları bu yumurtanın rengini derin tutar ve gecenin özünü yakalar. [dragon_parent.GetName] tarafından yumurtlanmıştır." #NT!
  
 dragon_egg_palepink: "Primrose Ejderha Yumurtası" #NT!
 dragon_egg_palepink_desc: "$dragon_egg_gen_desc$ Şafak vaktinin ilk kızarıklığını anımsatan, yumuşak ve rahatlatıcı bir renge sahip, narin soluk pembe bir yumurta." #NT!
 dragon_egg_palepink_desc_living: "Narin soluk pembe bir yumurta, rengi yumuşak ve rahatlatıcı, şafağın ilk kızarıklığını anımsatıyor. [dragon_parent.GetName] tarafından yumurtlandı." #NT!
  
 dragon_egg_palebluepink: "Opal Ejderha Yumurtası" #NT!
 dragon_egg_palebluepink_desc: "$dragon_egg_gen_desc$ Açık mavi renkteki bu yumurta, yumuşak bir bahar sabahını anımsatan narin pembe lekelerle süslenmiştir." #NT!
 dragon_egg_palebluepink_desc_living: "Açık mavi renkte yumuşak bir renge sahip olan bu yumurta, yumuşak bir bahar sabahını anımsatan narin pembe lekelerle süslenmiştir. [dragon_parent.GetName] tarafından yumurtlanmıştır." #NT!
  
 dragon_egg_pinkspot: "Magenta Ejderha Yumurtası" #NT!
 dragon_egg_pinkspot_desc: "$dragon_egg_gen_desc$ Bu yumurta, parlak pembe ve morun canlı tonlarıyla ışıldayarak, göz alıcı bir rengarenk parlaklıkla bir araya geliyor." #NT!
 dragon_egg_pinkspot_desc_living: "Bu yumurta, parlak pembe ve morun canlı tonlarıyla ışıldayarak, göz alıcı bir renkli parlaklık gösterisinde bir araya geliyor. [dragon_parent.GetName] tarafından yumurtlandı." #NT!
  
 dragon_egg_rainbowgold: "Prizma Ejderha Yumurtası" #NT!
 dragon_egg_rainbowgold_desc: "$dragon_egg_gen_desc$ Bu yumurta, altın ışıltılarının ipuçlarıyla harmanlandığı daha koyu bir renk yelpazesine sahip olup, büyüleyici ve ışıldayan bir görüntü yaratıyor." #NT!
 dragon_egg_rainbowgold_desc_living: "Bu yumurta, altın ışıltılı ipuçlarıyla karıştırılmış daha koyu bir gökkuşağı renkleri spektrumu sergiliyor ve büyüleyici ve ışıldayan bir görüntü yaratıyor. [dragon_parent.GetName] tarafından yumurtlandı." #NT!
  
 dragon_egg_sunburst: "Güneş Patlaması Ejderha Yumurtası" #NT!
 dragon_egg_sunburst_desc: "$dragon_egg_gen_desc$ Bu yumurtanın yüzeyi, parlak bir güneş patlamasını anımsatan canlı tonlarla doludur, renkleri göz kamaştırıcı bir sıcaklık ve enerji gösterisiyle harmanlanır." #NT!
 dragon_egg_sunburst_desc_living: "Bu yumurtanın yüzeyi, parlak bir güneş patlamasını anımsatan canlı tonlarla doludur, renkleri göz kamaştırıcı bir sıcaklık ve enerji gösterisinde harmanlanır. [dragon_parent.GetName] tarafından döşenmiştir." #NT!
  
 dragon_egg_goldpink: "Triphane Ejderha Yumurtası" #NT!
 dragon_egg_goldpink_desc: "$dragon_egg_gen_desc$ Bu yumurta, yumuşak pembe tonlarıyla nazikçe öpülmüş parlak altın rengiyle parlıyor, zarafet ve sıcaklık saçıyor." #NT!
 dragon_egg_goldpink_desc_living: "Bu yumurta, yumuşak pembe tonlarıyla nazikçe öpülmüş parlak altın rengi bir renkle parlıyor ve bir zarafet ve sıcaklık havası yayıyor. [dragon_parent.GetName] tarafından yumurtlandı." #NT!
  
 dragon_egg_bluebronze: "Apatit Ejderha Yumurtası" #NT!
 dragon_egg_bluebronze_desc: "$dragon_egg_gen_desc$ Bu yumurta, koyu mavi ve koyu bronzun uyumlu bir karışımını sergileyerek görkemli ve çarpıcı bir görünüm yaratıyor." #NT!
 dragon_egg_bluebronze_desc_living: "Bu yumurta, koyu mavi ve koyu bronzun uyumlu bir karışımını sergileyerek görkemli ve çarpıcı bir görünüm yaratıyor. [dragon_parent.GetName] tarafından yumurtlandı." #NT!
  
 dragon_egg_greenorange: "Unakit Ejderha Yumurtası" #NT!
 dragon_egg_greenorange_desc: "$dragon_egg_gen_desc$ Bu yumurta, canlı yeşil ve parlak turuncunun canlı kontrastını yansıtarak enerji ve parlaklık hissi uyandırır." #NT!
 dragon_egg_greenorange_desc_living: "Bu yumurta canlı yeşil ve canlı turuncunun canlı kontrastını sergileyerek enerji ve parlaklık hissi uyandırıyor. [dragon_parent.GetName] tarafından yumurtlandı." #NT!
  
 dragon_egg_bronze: "Bronz Ejderha Yumurtası" #NT!
 dragon_egg_bronze_desc: "$dragon_egg_gen_desc$ Bu yumurta parlak bir bronz renge sahiptir ve yüzeyi eskimiş metali anımsatan sıcak ve zengin bir tonu yansıtır." #NT!
 dragon_egg_bronze_desc_living: "Bu yumurta parlak bir bronzdur, yüzeyi eski metali anımsatan sıcak, zengin bir tonu yansıtır. [dragon_parent.GetName] tarafından yumurtlanmıştır." #NT!
  
 dragon_egg_blackgreen: "Çılgın Ateş Ejderhası Yumurtası" #NT!
 dragon_egg_blackgreen_desc: "$dragon_egg_gen_desc$ Bu yumurta, derinliklerinde çılgınlık ve tehlike olduğunu ima eden uğursuz siyahlar ve ürkütücü yeşillerin uğursuz girdaplarıyla kaplıdır." #NT!
 dragon_egg_blackgreen_desc_living: "Bu yumurta, derinliklerinde delilik ve tehlike olduğunu ima eden uğursuz siyahlar ve ürkütücü yeşillerin uğursuz girdaplarına batmış durumda. [dragon_parent.GetName] tarafından bırakıldı." #NT!
  
 dragon_egg_greygreenyellow: "Endülüs Ejderha Yumurtası" #NT!
 dragon_egg_greygreenyellow_desc: "$dragon_egg_gen_desc$ Bu yumurtanın deseni doğanın paletini taklit ediyor, toprak yeşilleri, kahverengiler ve ten renklerini uyumlu bir görünüme kusursuz bir şekilde harmanlıyor." #NT!
 dragon_egg_greygreenyellow_desc_living: "Bu yumurtanın deseni doğanın paletini taklit ediyor, toprak yeşillerini, kahverengileri ve ten renklerini uyumlu bir görünüme kusursuz bir şekilde harmanlıyor. [dragon_parent.GetName] tarafından döşendi." #NT!
  
 dragon_egg_blackyellow: "Yılan Ejderhası Yumurtası" #NT!
 dragon_egg_blackyellow_desc: "$dragon_egg_gen_desc$ "Bu yumurta, bahar rüyası ortasında uçan bal arılarını anımsatan, cesur ve göz alıcı bir kontrast yaratan çarpıcı siyah ve sarı tonlarla süslenmiştir." #NT!
 dragon_egg_blackyellow_desc_living: "Bu yumurta, bahar rüyası ortasında uçan bal arılarını anımsatan cesur ve göz alıcı bir kontrast yaratan çarpıcı siyah ve sarı tonlarla süslenmiştir. [dragon_parent.GetName] tarafından yumurtlanmıştır." #NT!
  
 dragon_egg_yellowgreen: "Peridot Ejderha Yumurtası" #NT!
 dragon_egg_yellowgreen_desc: "$dragon_egg_gen_desc$ Bu yumurta canlı sarı ve yeşil tonlarıyla ışıldayarak taze bahar yapraklarının ve güneşli, neşeli günlerin özünü yansıtıyor." #NT!
 dragon_egg_yellowgreen_desc_living: "Bu yumurta canlı sarı ve yeşil tonlarıyla ışıldayarak taze bahar yapraklarının ve güneşli, neşeli günlerin özünü yakalıyor. [dragon_parent.GetName] tarafından yumurtlandı." #NT!
  
 dragon_egg_silver: "Gümüş Ejderha Yumurtası" #NT!
 dragon_egg_silver_desc: "$dragon_egg_gen_desc$ Bu parlak gümüş yumurtanın pürüzsüz, ayna benzeri bir yüzeyi vardır ve serin, mistik bir aura yayar." #NT!
 dragon_egg_silver_desc_living: "Bu parlak gümüş yumurtanın pürüzsüz, ayna benzeri bir yüzeyi vardır ve serin, mistik bir aura yayar. [dragon_parent.GetName] tarafından yumurtlanmıştır." #NT!
  
 artifact_dragon_skull: "Ejderha Kafatası" #NT!
 agot_artifact_dragon_skull_name: "[dragon.GetNamePossessiveNoTooltip] Kafatası" #NT!
 agot_artifact_dragon_skull_desc: "Bu kafatası [newly_created_artifact.GetFeatureText('dragon_skull_size')] ejderhasına aitti, [newly_created_artifact.MakeScope.Var('dragon').Char.GetNameNicknamed]. Ateş et oldu, [newly_created_artifact.MakeScope.Var('dragon').Char.GetSheHe] şimdi kül ve kemiğe dönüştü. [newly_created_artifact.Custom('DragonSkullIsSmallSkull')]\n\n[newly_created_artifact.Custom('DragonSkullGetDragonRider')][newly_created_artifact.Custom('DragonSkullGetDragonKiller')]" #NT!
 agot_own_red_keep.tt: "Bu eseri yalnızca Kızıl Kale sergileyebilir." #NT!
  
 feature_dragon_skull_size_huge: "cüsseli" #NT!
 feature_dragon_skull_size_large: "büyük" #NT!
 feature_dragon_skull_size_medium: "ortalama" #NT!
 feature_dragon_skull_size_small: "küçük" #NT!
  
 agot_empty: "" #NT!
 agot_artifact_dragon_skull_natural: "$agot_empty$" #NT!
 agot_artifact_dragon_skull_slain: "[ROOT.Var('dragon').Char.GetNameNoTooltip], [ROOT.Var('killer').Char.GetName] tarafından öldürüldü." #NT!
 agot_artifact_dragon_skull_past_rider: "Hayatta [ROOT.Var('rider').Char.GetName] bu ejderhayı [ROOT.Var('dragon').Char.GetHerHis]'in ilk binicisi olarak iddia etti." #NT!
 agot_artifact_dragon_skull_famous_past_rider: "[ROOT.Var('dragon').Char.GetNameNoTooltip], [ROOT.Var('famous_rider').Char.GetNameNicknamed] tarafından ünlü bir şekilde kullanıldı." #NT!
 agot_artifact_dragon_skull_wall_ornament: "Boş gözlerinin altından geçen herkese, sanki hâlâ izliyormuş gibi, tepeden bakar." #NT!
  
 artifact_dragon_horn: "Ejderha Boynuzu" #NT!
 agot_artifact_dragon_horn_desc: "[newly_created_artifact.Custom('DragonHornForgedBy')] Kötücül yüzeyini oyan valyrian glifleri, onun büyülü doğası hakkında hiçbir soru bırakmıyor. Eski Valyria'nın ejderha efendilerinin, ejderhaları kendi iradelerine bağlamak için bu tür eserleri kullandıklarına inanılıyor." #NT!
  
 agot_artifact_dragon_horn_old_valyria: "Bu cehennem boynuzu eski Valyria ejderhasının kalıntılarından dövülmüştür." #NT!
 agot_artifact_dragon_horn_after_doom: "Bu cehennem boynuzu [ROOT.Var('dragon').Char.GetName] tarafından [ROOT.Var('creator').Char.GetName] ejderhasının kalıntılarından dövüldü." #NT!
  
 agot_dragonbinder: "Ejderha Bağlayıcı" #NT!
 agot_artifact_dragonbinder_desc: "6 feet'ten uzun olan bu cehennem boynuzu, eski Valyria'nın devasa bir ejderhasının kalıntılarından dövülmüştür. Koyu siyah renkte parlar ve kırmızı altın ve Valyria çeliğiyle bantlanmıştır. Valyria glifleri, bu boynuzun yansıtıcı ancak çarpık yüzeyine oyulmuştur. [ROOT.Char.Custom('DragonBinderReadValyrian')]" #NT!
 agot_dragonbinder_read_valyrian: "Üzerinde "Ben Ejderha Bağlayıcısı'yım... Hiçbir ölümlü beni dinleyip de yaşayamaz... Kan yerine ateş, ateş yerine kan." yazıyordu." #NT!
  
 agot_must_bind_horn.tt: "Sadece boynuza bağlı olan kişi bunu kullanabilir." #NT!
  
 uller_skull: "Ametist Gözlü Kafatası" #NT!
 uller_skull_desc: "Uller Hanesi, kalelerinde garip bir eşyayı saklar; göz çukurlarında iki ametist bulunan sade ve süssüz bir kafatası. Ullers'a baskı yapıldığında, sadece eski bir yadigâr olduğunu söyleyerek gülümserler." #NT!
 hands_hand: "Elin Eli" #NT!
 hands_hand_desc: "Dul aşığı, zalimliğiyle ünlüydü ve Orys Baratheon'un fidyesi sonunda geldiğinde, yakalanan her kişinin kılıç elini, Kraliyet Eli Orys Baratheon'un elini de dahil olmak üzere aldı." #NT!
 smugglers_fingers: "Soğan Kaçakçısının Parmakları" #NT!
 smugglers_fingers_desc: "Soğan Kaçakçısının Parmakları" #NT!
 aemond_eye: "Kardeş Katili'nin Gözü" #NT!
 aemond_eye_desc: "Bu safir, rivayete göre, Kardeş Katili Aemond'un gözüydü ve God's Eye kıyılarına vurdu." #NT!
 fox_wedding_cloak: "Tilki'nin Düğün Pelerini" #NT!
 fox_wedding_cloak_desc: "Efsaneye göre, Tilki Florys üç koca aldı ve her evlilikte farklı bir pelerin giydi, bu pelerinlerden biri olduğu söylenir." #NT!
 stars_of_hugor: "Hugor'un “Yıldızı”" #NT!
 stars_of_hugor_desc: "Efsanevi Hugor of the Hill'in tacı için Baba tarafından gökyüzünden alınan yedi yıldızdan biri." #NT!
 harp_of_the_bard: "Ozanın Harpı" #NT!
 harp_of_the_bard_desc: "Bu eski ve çürümüş harp, bir mavi gül çalan bir ozana ait olduğu söylenir." #NT!
 symeon_left_eye: "Symeon'un Sol Gözü" #NT!
 symeon_right_eye: "Symeon'un Sağ Gözü" #NT!
 symeon_eye_desc: "Efsanevi şövalye Symeon Star-Eyes tarafından kullanılan yıldız yakutlarından biri." #NT!
 oily_black_stone: "Yağlı Siyah Taş Parçası" #NT!
 oily_black_stone_desc: "Yağlı Siyah Taş Parçası" #NT!
 eggs_boot: "Egg'in Çizmesi" #NT!
 eggs_boot_desc: "Bu mühür yüzüğü, Sör Duncan the Tall için yaverlik yaptığı dönemde babası tarafından Aegon V'e verilmiştir." #NT!
 harmund_tongue: "Harmund'un Dili" #NT!
 harmund_tongue_desc: "Lannister Hanesi'nin armasıyla süslenmiş zengin bir şekilde oyulmuş ve süslü bir kutu içinde, kurutulmuş ve korunmuş bir Dil bulunur. Kutu, Batı Toprakları'na yapılan bir baskından alınmış olduğu söylenir ve kutunun doğası bunu doğrular, ancak içindeki dilin, küfürleri ve yalanları nedeniyle Shrike tarafından dili alınan Harmund III'e ait olduğu söylenir." #NT!
 rhaegar_ruby: "Nehir Yakutu" #NT!
 rhaegar_ruby_desc: "Robert Baratheon, Rhaegar Targaryen'e ölümcül darbeyi indirdiğinde, göğüs zırhındaki yakutlar suya saçıldı. Bazıları ara sıra hâlâ Trident'in kıyılarına vuruyor." #NT!
 bran_set_square: "Brandon'un Kare Takımı" #NT!
 bran_set_square_desc: "Efsaneye göre, bu kare takımları, Kışyarı'nın ilk Hightower'ı, Fırtına Burnu'nu, Sur'u ve Kışyarı'nı inşa ettiği söylenen ilk Brandon Stark, diğer adıyla Bran the Builder tarafından kullanılmıştır." #NT!
 bran_set_square_desc: "Efsaneye göre, bu kare takımları, Kışyarı'nın ilk Hightower'ı, Fırtına Burnu'nu, Sur'ı ve Kışyarı'nı inşa ettiği söylenen ilk Brandon Stark, diğer adıyla Bran the Builder tarafından kullanılmıştır." #NT!
 dragon_blood_and_bones_potion: "Ejderha Türü İksiri" #NT!
 dragon_blood_and_bones_potion_desc: "[dragon.GetName]'ın taze çekilmiş kanından ve kemiklerinden yapılmış bulanık bir iksir. Etkileri tamamen açık olmasa da, tüketenlerin bu iksire atfettikleri... garip deneyimler yaşadıkları bilinmektedir." #NT!
  
