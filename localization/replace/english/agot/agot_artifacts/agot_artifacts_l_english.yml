agot_artifact_dothraki_bow_name:0 "Dothrak Yay"
agot_artifact_dothraki_bow_desc:0 "Dothrak Yayları en korkunç silahlarından biridir. Arakh kadar ikonik olmasa da, yayları çoğu yaygın Batıdiyar yayından daha uzağa atabilir ve at sırtında vurulabilecek kadar küçüktür."
