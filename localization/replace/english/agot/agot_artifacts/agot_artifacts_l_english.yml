agot_artifact_dragon_skull_wall_ornament:0 "Sanki hala izliyormuş gibi, boş gözleriyle altından geçen herkese dik dik bakar."

artifact_dragon_horn:0 "Ejderha Boynuzu"
agot_artifact_dragon_horn_desc:0 "[newly_created_artifact.Custom('DragonHornForgedBy')] Kötücül yüzeyini oyan Valyria glifleri, büyücülük doğası hakkında hiçbir soru bırakmıyor. Eski Valyria'nın ejderha lordlarının ejderhaları iradelerine bağlamak için bu tür eserleri kullandıklarına inanılıyor."

agot_artifact_dragon_horn_old_valyria:0 "Bu cehennem boynuzu, eski Valyria'nın bir ejderhasının kalıntılarından dövülmüştür."
agot_artifact_dragon_horn_after_doom:0 "Bu cehennem boynuzu, [ROOT.Var('dragon').Char.GetName] ejderhasının kalıntılarından [ROOT.Var('creator').Char.GetName] tarafından dövülmüştür."

agot_dragonbinder:0 "Ejderha Bağlayıcısı"
agot_artifact_dragonbinder_desc:0 "6 metreden uzun olan bu cehennem boynuzu, eski Valyria'nın devasa bir ejderhasının kalıntılarından dövülmüştür. Koyu siyah parlar ve kırmızı altın ve Valyria çeliği ile bantlanmıştır. Valyria glifleri, bu boynuzun yansıtıcı ancak çarpık yüzeyine oyulmuştur. [ROOT.Char.Custom('DragonBinderReadValyrian')]"
agot_dragonbinder_read_valyrian:0 "Gliflerde \"Ben Ejderha Bağlayıcısıyım... Hiçbir ölümlü insan beni çalıp yaşayamaz... Ateş için kan, kan için ateş.\" yazıyor."

agot_must_bind_horn.tt:0 "Sadece boynuza bağlı olan onu kullanabilir."

uller_skull:0 "Ametist Gözlü Kafatası"
uller_skull_desc:0 "Uller Hanesi kalelerinde tuhaf bir eşya saklar; göz yuvalarında oturan iki ametist dışında süssüz ve sade bir kafatası. Sorulduğunda Uller'lar sadece gülümsüyor ve bunun eski bir yadigar olduğunu söylüyorlar."
hands_hand:0 "El'in Eli"
hands_hand_desc:0 "Dul Seven, zulmüyle kötü şöhretliydi ve Orys Baratheon'un fidyesi nihayet geldiğinde, Kral Eli Orys Baratheon da dahil olmak üzere her esirin kılıç elini aldı."
smugglers_fingers:0 "Soğan Kaçakçısının Parmakları"
smugglers_fingers_desc:0 "Soğan Kaçakçısının Parmakları"
aemond_eye:0 "Akraba Katili'nin Gözü"
aemond_eye_desc:0 "Akraba Katili Aemond'un gözü olduğu söylenen bu safir, Tanrı Gözü kıyılarında karaya vurmuş halde bulundu."
fox_wedding_cloak:0 "Tilki'nin Düğün Pelerini"
fox_wedding_cloak_desc:0 "Efsaneye göre, Tilki Florys üç koca aldı, her evliliğe farklı bir pelerin giydi, bunun onlardan biri olduğu söyleniyor."
stars_of_hugor:0 "Hugor'un \"Yıldızı\""
stars_of_hugor_desc:0 "Baba'nın kendisi tarafından Tepe Hugor'un tacı için gökyüzünden koparılan efsanevi yedi yıldızdan biri."
harp_of_the_bard:0 "Ozanın Arpı"
harp_of_the_bard_desc:0 "Bu eski çürümüş arpın bir zamanlar mavi bir gül çalan bir ozana ait olduğu söylenir."
symeon_left_eye:0 "Symeon'un Sol Gözü"
symeon_right_eye:0 "Symeon'un Sağ Gözü"
symeon_eye_desc:0 "Efsanevi şövalye Yıldız Gözlü Symeon tarafından kullanılan yıldız safirlerinden biri."
oily_black_stone:0 "Yağlı Siyah Taş Parçası"
oily_black_stone_desc:0 "Yağlı Siyah Taş Parçası"
giants_tooth:0 "Dev Dişi"
giants_tooth_desc:0 "Devasa boyutları dışında, bir insan azı dişine benzeyen bir diş."
forgotten_magnars_drinking_horn:0 "Unutulmuş Magnar'ın Boynuzu"
forgotten_magnars_drinking_horn_desc:0 "Bu gösterişli bir şekilde süslü içki boynuzu, İlk İnsanların kadim bir liderine aitti. Hangisi olduğunu tahmin edebilecek kişi sayısı çok az, hatta hiç yok."
eggs_boot:0 "Yumurta'nın Çizmesi"
eggs_boot_desc:0 "Bu mühür yüzüğü, Aegon V'e babası tarafından Uzun Duncan'a yaverlik yaptığı dönem için verilmişti."
harmund_tongue:0 "Harmund'un Dili"
harmund_tongue_desc:0 "Lannister'ların armasını taşıyan, zengin bir şekilde oyulmuş ve süslü bir kutunun içinde kurutulmuş, korunmuş bir Dil vardır. Kutunun Batı Toprakları'na yapılan bir baskından alındığı söylenir ve kutunun niteliği bunu doğrular, ancak içindeki dilin küfürleri ve yalanları nedeniyle dili Alakarga tarafından alınan Harmund III'e ait olduğu söylenir."
rhaegar_ruby:0 "Nehir Yakutu"
rhaegar_ruby_desc:0 "Robert Baratheon, Rhaegar Targaryen'e ölümcül darbeyi indirdiğinde, göğüs zırhındaki yakutlar suya dağıldı. Bazıları ara sıra hala Üç Dişli Mızrak kıyılarında karaya vuruyor."
bran_set_square:0 "Brandon'ın Gönyeleri"
bran_set_square_desc:0 "Efsaneye göre, bu gönyeler ilk Yüksek Kule'yi, Fırtına Burnu'nu, Sur'u ve Kışyarı'nı inşa ettiği söylenen İnşaatçı Bran olarak bilinen ilk Brandon Stark tarafından kullanıldı."
dragon_blood_and_bones_potion:0 "Ejderha Türünün İksiri"
dragon_blood_and_bones_potion_desc:0 "[dragon.GetName] adlı ejderhadan taze alınmış kanından ve kemiklerinden yapılmış bulanık bir iksir. Etkileri tam olarak net olmasa da, tüketenlerin bu iksire atfettikleri... garip deneyimler yaşadıkları bilinmektedir."

bittersteel_skull:0 "Acıçelik'in Kafatası"
bittersteel_skull_desc:0 "Altın Mürettebat'ın ilk Başkomutanı Acıçelik'in kafatası."
maelys_skull:0 "Canavar Maelys'in Kafatası"
maelys_skull_desc:0 "Son Blackfyre isyancısı ve Altın Mürettebat'ın Başkomutanı Maelys I Blackfyre'ın kafatası. Ortalamadan büyük grotesk bir kafatası, yumruk büyüklüğünde daha küçük bir kafatası da aynı derecede biçimsiz." 
daemon_blackfyre_skull:0 "Daemon Blackfyre'ın Kafatası"
daemon_blackfyre_skull_desc:0 "Kuzeni Maelys I Blackfyre tarafından öldürülen Altın Mürettebat Başkomutanı Daemon Blackfyre'ın kafatası."

agot_artifact_moons_rod_name:0 "Ay'ın Horozu"
agot_artifact_moons_rod_desc:0 "Rahip Ay, tanrısal erkekliğiyle ünlüydü. Bu nedenle, başarısız ayaklanmasının ölümle sonuçlanmasının ardından, sadık takipçileri horozunu kesti, turşusunu kurdu ve korudu, böylece gelecek nesil kısır kızlar hala Ay'ın Horozu'nun kutsamasıyla çiçek açabilir."

iron_throne:0 "Demir Taht"
iron_throne_desc:0 "Batıdiyar'un Yedi Krallığı'nın Demir Tahtı, Kral Aegon I'in emriyle düşmanlarının kılıçlarından dövülmüştür. Diyarın ve birleşik hükümdarının en büyük sembolüdür."
iron_throne_valid:0 "Bu sadece [GetTitleByKey('c_kings_landing').GetNameNoTier] sarayında kullanılabilir."
gilded_throne:0 "Yaldızlı Taht"
gilded_throne_desc:0 "Bu heybetli taht, Altın Galeri'nin kalıcı bir parçasıdır. Kayanın kendisinden oyulmuş ve alttaki madenlerden altınla yaldızlanmış büyük aslan, galeri içindeki birçok hazineyi ve onuru korur."
gilded_throne_valid:0 "Bu sadece [GetTitleByKey('c_casterly_rock').GetNameNoTier] sarayında kullanılabilir."
seastone_chair:0 "Deniztaşı Tahtı"
seastone_chair_desc:0 "Demir Adaları'nın gizemli tahtı olan Deniztaşı Tahtı, yağlı siyah taştan yapılmıştır ve yapımı ve tarihi zamanın kayıtlarında kaybolmuştur."
seastone_chair_valid:0 "Bu sadece [GetTitleByKey('c_pyke').GetNameNoTier] sarayında kullanılabilir."
ruined_oakenseat:0 "Meşe Kütüğü"
ruined_oakenseat_desc:0 "Bir zamanlar yaşayan Bahçıvan Hanesi'nin tahtı, Yeşil Garth'ın kendisi tarafından dikildiği söylenir. Bu efsanevi taht çok uzun zaman önce ateşe verildi ve şimdi geçmişin ihtişamının ölü bir kalıntısı."
restored_oakenseat:0 "Meşe Koltuğu"
restored_oakenseat_desc:0 "Eski Bahçıvan krallarına taht görevi gören eski meşeye bir övgü olarak, yaşayan bir ağaca oyulmuş yeni bir taht, artık Highgarden hanedanlarının ihtişamının ve sabırlı bakımının bir kanıtı olarak duruyor."
oakenseat_valid:0 "Bu sadece [GetTitleByKey('c_highgarden').GetNameNoTier] sarayında kullanılabilir."
  
painted_table:0 "Boyalı Masa"
painted_table_desc:0 "Batıdiyar'ı ve Yedi Krallığı'nı temsil etmek için denizleri, nehirleri ve gölleri göstermek üzere karartılmış ve kömürleştirilmiş, sağlam, vernikli ahşaptan yapılmış büyük bir masa Batıdiyar ve Yedi Krallık şekline oyulmuştur. 'Fatih' Aegon'un emriyle hazırlanan bu elli fitlik dev, dağları, kaleleri ve yerleşim yerlerini, altın kakmalı etiketleri gösteriyor - ancak sınır yok. Hepsi bir arada. Tek bir kralın yöneteceği tek bir krallık."
painted_table_valid:0 "Bu sadece [GetTitleByKey('c_dragonstone').GetNameNoTier] sarayında kullanılabilir."

seahorse_statue:0 "Denizatı Heykeli"
seahorse_statue_desc:0 "Ejderha lordlarının uzak doğu topraklarından tüccarlarla sık sık ticaret yaptığı, Valyria'nın Kıyameti'nden önceki çağlardan kalma etkileyici bir yeşim denizatı."

artifact_dragon_doll:0 "Ejderha Bebek"
#dragon_doll_01:0 "Basit Ejderha Bebek"
#dragon_doll_01_desc:0 "Ejderha şeklinde yapılmış sade bir yün bebek, ejderhaya binen bir evin herhangi bir çocuğu için kabul edilebilir."

dragon_doll_02:0 "Zarif Ejderha Bebek"
dragon_doll_02_desc:0 "Ejderha şeklinde yapılmış, çok renkli ve güzel yapılmış bir yün bebek, ejderhaya binen bir evin herhangi bir çocuğu için mükemmel."

dragon_doll_03:0 "Gümüş Kanat Ejderha Bebek"
dragon_doll_03_desc:0 "Kraliçe Alysanne Targaryen tarafından kızlarına hediye edilmek üzere Gümüş Kanat'ın görünümünde yapılmış, mükemmel bir yün bebek."

dragon_doll_04:0 "Vermithor Ejderha Bebek"
dragon_doll_04_desc:0 "Kraliçe Alysanne Targaryen tarafından oğullarına hediye edilmek üzere Vermithor'un görünümünde yapılmış, mükemmel bir yün bebek."

dragon_doll_05:0 "Buz Mavisi Ejderha Bebek"
dragon_doll_05_desc:0 "Lyanna Stark tarafından henüz doğmamış çocuğu için örülmüş, kusurlu ama yine de büyüleyici bir buz mavisi yün ejderha bebek. Düzensiz dikişleri ve biraz beceriksiz şekli, Lyanna'nın iğne oyasıyla olan bariz mücadelesine rağmen, sevgisinin ve çabasının derinliğini hala yansıtıyor."

viserra_mirror:0 "Valyria Aynası"
viserra_mirror_desc:0 "Eski Valyria'dan kalma, ustalıkla çelikten yapılmış ve yakutlarla süslenmiş antik bir ayna. Çerçeve, Valyria Özgür Halkı'nın gücünü ve sanatını yansıtan karmaşık bir ejderha tasarımıyla süslenmiştir."
artifact_mirror:0 "Ayna"

artifact_horn:0 "Boynuz" 
horn_of_herrock_name:0 "Herrock Boynuzu"
horn_of_herrock_desc:0 "Büyük, siyah, kıvrımlı ve altın bantlı bir boynuz. Efsaneye göre [GetScriptedCharacterByHistoryID('KenningK_4').GetFirstNameNicknamed], [GetTitleByKey('c_kayce').GetNameNoTier] surlarının dışında, şehrin fahişelerine bir gizli kapıyı açmaları için sinyal olarak üflemiş ve adamlarıyla birlikte şehri [GetDynastyByID('dynn_Lannister').GetName] Hanesi için ele geçirmesini sağlamıştır."
horn_of_herrock_valid:0 "[GetDynastyHouseByID('house_KenningK').GetName] Hanesi'nin bir üyesi olmalı ve [GetTitleByKey('c_kayce').GetNameNoTier] bölgesini [realm_capital|E] olarak elinizde tutmalısınız"

