artifact_grandmaester_chain_desc:0 "Bu tören kolyesi, Demir Taht'ın Büyük Üstadı tarafından takılır. Geleneksel bir üstat zincirinin aksine, tipik metallere ek olarak zincirlerine değerli taşlar da dokunmuştur."

